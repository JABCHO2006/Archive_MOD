#아비도스 디시전#
 ABY_Kivotos_war:0 "옛 영광을 위한 전쟁 계획"
 ABY_Kivotos_war_desc:0 "\n옛 영광을 찾기 위한 작전 회의가 이어졌습니다.\n이 싸움은 많은 희생을 가져올 것이며 많은 시간이 걸릴 것입니다.\n우리는 앞으로 강력한 학원들과 싸워야하기 때문에 그에 맞는 대응책이 필요합니다.\n우리는 그들보다 전쟁에 쓸 인력과 물자가 부족합니다.\n우린 창의적인 계획과 확실한 공격으로 적을 무너뜨려야 합니다.\n"
