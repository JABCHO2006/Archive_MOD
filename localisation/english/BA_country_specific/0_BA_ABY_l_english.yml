#아비도스 이벤트#
 ABY_event.1.t:0 "정체불명의 사건"
 ABY_event.1.desc:0 "아비도스의 대책위원회 학생들은 오늘도 여느 때와 같은 아침을 맞이하였습니다.\n\n아니... 그런줄 알았습니다.\n\n모두의 눈에는 너무나도 낯선 풍경과 낯선 옷차림, 낯선 환경이 펼쳐졌습니다.\n그리고 경외와 두려움이 가득한 눈들이 대책위원회 학생들을 바라보고 있습니다.\n\n아비도스의 대책위원회는 이 기이한 현상에 대해 비상 회의를 소집했습니다.\n회의에서는 여러 가지 이야기가 나오며 차근차근 목표를 정해 나아갔습니다.\n일단 이곳이 어디인지, 무엇을 하는 곳인지 조사하는 것이 가장 큰 목표입니다."
 ABY_event.1.a:0 "조사를 진행하자."

 ABY_event.2.t:0 "결론"
 ABY_event.2.desc:0 "대책위원회는 각자 자신들의 방식으로\n이곳의 현지인들과 이곳의 지형과 이곳의 건물들을 철저히 조사하였습니다.\n그렇게 조사된 자료들은 다음과 같습니다.\n\n1. 이곳의 연도는 1936년도이며 건물들은 자신들이 살던 곳과는 양식이 아주 달랐고 현지인들이 입은 옷 또한 자신들이 입은 옷과 상당히 달랐으며 먹는 것도 다름.\n2. 이곳은 동유럽의 체코슬로바키아라는 나라의 주데텐란트라는 서부 산악지역임.\n3. 자신들이 이곳으로 전이되면서 원래 있던 정부가 사라져 현지인들이 혼란에 빠져있음.\n4. 소문에 의하면 자신들 외에도 이곳에 전이된 학교들이 여럿 존재함.\n5. 자신들이 어째서 이곳에 왔는지는 아직 의문임.\n\n위의 결과를 토대로 대책위원회는 자신들이\n이 외지에서 어떻게 해쳐 나가야 할지\n계획을 수립하기 시작하였습니다."
 ABY_event.2.a:0 "우리는..."

 ABY_event.3.t:0 "아비도스의 연락"
 ABY_event.3.desc:0 "아비도스의 대책위원회가 우리에게 연락을 취해왔습니다.\n그들은 자신들과 함께 이 세계에서 살아남는 방법을 고민해보자며\n자신들과 함께 할것을 제안했습니다.\n\n백귀야행의 운명은 어떻게 되는 것일까요?"
 ABY_event.3.a:0 "아비도스와 함께하자"
 ABY_event.3.b:0 "그런건 의미가 없다."

 ABY_event.4.t:0 "백귀야행의 수락"
 ABY_event.4.desc:0 "백귀야행이 대책위원회의 연합 요청을 수락했습니다.\n대책위원회는 세력 창설을 수락해준 백귀야행에게 감사 인사를 전했습니다.\n\n대책위원회는 백귀야행의 음양부와 함께 앞으로의 방향을 논의하기 위해 백귀야행으로 향했습니다.\n그녀들은 현지 주민들의 관한 문제와 다른 동아리 부서의 관한 문제들을 주제로 이야기를 계속 했습니다.\n\n이 연합의 운명은..."
 ABY_event.4.a:0 "어떻게든 되겠지..."

 ABY_event.5.t:0 "백귀야행의 거절"
 ABY_event.5.desc:0 "백귀야행이 대책위원회의 연합 요청을 거절했습니다.\n대책위원회는 세력 창설을 거절한 백귀야행를 기억하며 앞으로의 운명에 관한 계획를 구상했습니다.\n\n아비도스의 운명은..."
 ABY_event.5.a:0 "역시 우리끼리 해야한다."

 ABY_event.6.t:0 "화폐 통합"
 ABY_event.6.desc:0 "아비도스-백귀야행 최고회의에서 화폐에 관한 이야기가 나왔습니다.\n\n아비도스는 현지인들과의 원활한 거래를 하려면 그들이 가지고 있는 화폐로 거래를 해야한다며\n화폐 통합에 관한 안건을 제출했습니다.\n\n확실히 이 말은 맞는 이야기 입니다.\n하지만, 백귀야행 학생 전체의 화폐를 현지인들과 맞추기에는 많은 시간과 돈이 필요합니다."
 ABY_event.6.a:0 "차근차근 바꿔나가자"
 ABY_event.6.b:0 "우리가 왜 그래야 하는가?"

 ABY_event.7.t:0 "백귀야행의 수락"
 ABY_event.7.desc:0 "아비도스-백귀야행 최고회의에서 백귀야행은 화폐 통합에 대해서 긍정적인 의사를 보였습니다.\n하지만 백귀야행은 이것에 대해서 몇가지 조건을 걸었습니다.\n\n조건의 내용은 화폐 교체를 위해 아비도스와 현지인들이 도움을 주어야 한다는 내용이었습니다."
 ABY_event.7.a:0 "당연하지! 우린 함께야!"

 ABY_event.9.t:0 "도량형 통합"
 ABY_event.9.desc:0 "아비도스-백귀야행 최고회의에서 도량형에 관한 이야기가 나왔습니다.\n\n아비도스는 현지인들과의 확실한 거래를 하려면 그들이 가지고 있는 도량형으로 거래를 해야한다며\n도량형 통합에 관한 안건을 제출했습니다.\n\n확실히 이 말은 맞는 이야기 입니다.\n하지만, 백귀야행의 도량형을 현지인들과 맞추기에는 많은 시간과 돈이 필요합니다."
 ABY_event.9.a:0 "차근차근 바꿔나가자"
 ABY_event.9.b:0 "우리가 왜 그래야 하는가?"

 ABY_event.10.t:0 "백귀야행의 수락"
 ABY_event.10.desc:0 "아비도스-백귀야행 최고회의에서 백귀야행은 도량형 통합에 대해서 긍정적인 의사를 보였습니다.\n하지만 백귀야행은 이것에 대해서 몇가지 조건을 걸었습니다.\n\n조건의 내용은 도량형 교체를 위해 아비도스와 현지인들이 도움을 주어야 한다는 내용이었습니다."
 ABY_event.10.a:0 "당연하지! 우린 함께야!"

 ABY_event.12.t:0 "군대 통합"
 ABY_event.12.desc:0 "아비도스-백귀야행 최고회의에서 군대에 관한 이야기가 나왔습니다.\n\n아비도스는 현지인들과의 효율적인 전투를 하려면 그들이 가지고 있는 지휘 체계를 따라야 한다며\n군대 통합에 관한 안건을 제출했습니다.\n\n확실히 이 말은 맞는 이야기 입니다.\n하지만, 백귀야행의 지휘 체계를 현지인들과 맞추기에는 많은 시간과 돈이 필요합니다."
 ABY_event.12.a:0 "차근차근 바꿔나가자"
 ABY_event.12.b:0 "우리가 왜 그래야 하는가?"

 ABY_event.13.t:0 "백귀야행의 수락"
 ABY_event.13.desc:0 "아비도스-백귀야행 최고회의에서 백귀야행은 군대 통합에 대해서 긍정적인 의사를 보였습니다.\n하지만 백귀야행은 이것에 대해서 몇가지 조건을 걸었습니다.\n\n조건의 내용은 지휘 체계를 교체하기 위해 아비도스와 현지인들이 도움을 주어야 한다는 내용이었습니다."
 ABY_event.13.a:0 "당연하지! 우린 함께야!"

 ABY_event.15.t:0 "연방의 요구"
 ABY_event.15.desc:0 "대책위원회는 산해경에게 아비도스-백귀야행 연방학원에 합류할 것을 요구했습니다.\n만약 이 요구를 받아들이지 않는다면 아비도스-체코슬로바키아와의 전쟁은 피할 수 없을 것이라는 메시지도 말이죠.\n\n우리의 선택이 모든 걸 바꿀지도 모릅니다..."
 ABY_event.15.a:0 "피해를 막아야 한다..."
 ABY_event.15.b:0 "아이들을 지켜라!"

 ABY_event.16.t:0 "요구 수락!"
 ABY_event.16.desc:0 "산해경이 아비도스-백귀야행 연방학원으로 합병되는 것에 동의한다는 의사 표시를 보내왔습니다.\n아비도스-백귀야행 연방학원의 최고회의에서 아비도스-백귀야행 연합체에 산해경을 합류시켰습니다.\n\n이제 우리의 연합은 더욱 강해졌습니다.\n\n아비도스-백귀야행 연방학원이여! 영원하라!"
 ABY_event.16.a:0 "만세!"

 ABY_event.17.t:0 "요구 거절."
 ABY_event.17.desc:0 "산해경이 우리의 합병 요구를 거절했습니다.\n그들은 우리와의 전쟁을 불사하더라도 자신들의 학교를 지키려고 할 것입니다."
 ABY_event.17.a:0 "어쩔 수 없군..."

 ABY_event.18.t:0 "산업 구조 이해"
 ABY_event.18.desc:0 "노노미는 이곳의 산업 구조를 꼼꼼히 조사하고 이해하였습니다.\n이곳의 산업 구조는 상당히 비효율적으로 돌아가고 있었으며\n노노미는 이에 대하여 이곳의 사업가들과 노동자들을 데리고 논의하였습니다.\n\n우리는 이 비효율적인 산업 구조를 전반적으로 개혁시키고 열악한 기반 시설들을\n정비하기 시작하였습니다."
 ABY_event.18.a:0 "자, 여러분~ 잘 부탁드려요~"

 ABY_event.19.t:0 "주민들과의 조화"
 ABY_event.19.desc:0 "체코 정부가 없어진 지금 대책위원회 학생들은 현지인들과 소통하며\n그들에게 아낌없이 도움을 주며 힘겨운 시기를 이겨냈습니다.\n\n이곳의 현지인들은 아비도스의 대책위원회에 감사 인사를 건네며\n정부가 없어진 현 상황에서 자신들을 이끌어 줄 조직으로\n아비도스의 대책위원회를 자신들의 임시 정부로 선택했습니다.\n\n이제 아비도스 대책위원회는 자신들뿐 아니라 이곳 현지인들을 이 혼란 속에서 지켜내야 합니다."
 ABY_event.19.a:0 "아비도스 임시정부!"

 ABY_event.20.t:0 "우리의 조국은 체코슬로바키아다!"
 ABY_event.20.desc:0 "현지인들의 높은 지지를 받으며 아비도스 임시정부가 출범했습니다.\n하지만 이를 반대하는 이들도 존재했습니다.\n\n다행히도 이들은 무력시위가 아닌 평화시위로 진행했으며\n이들은 단지 아비도스 임시정부에 대해서 반대의 목소리를 내고 있습니다.\n\n아비도스 임시정부는 이들과 협상할 협상가로서 아야네를 보냈으며\n그녀는 시위를 하고 있는 이들과 대화를 시도해 볼 것입니다."
 ABY_event.20.a:0 "화이팅! 아야네!"
 ABY_event.20.b:0 "시로코도 데려갈래?"

 ABY_event.21.t:0 "잘 풀린 협상"
 ABY_event.21.desc:0 "반대파들은 아야네와의 여러 대화를 하였으며\n아야네의 뛰어난 언변으로 협상이 잘 마무리된 듯 합니다.\n\n이 소식은 임시정부를 지지하는 현지인들에게 들렸으며\n그들은 임시정부를 더욱 지지하기 시작하였습니다."
 ABY_event.21.a:0 "잘했어! 아야네!"

 ABY_event.22.t:0 "잘 풀린 협상?"
 ABY_event.22.desc:0 "반대파들은 아야네와의 여러 대화를 하였습니다.\n시로코 때문에 의견 충돌이 몇 번 있었지만 아야네가 잘 마무리 시킨 듯 합니다.\n\n이 소식은 임시정부를 지지하는 현지인들에게 들렸으며\n그들은 임시정부를 더욱 지지(?)하기 시작하였습니다."
 ABY_event.22.a:0 "고생했어! 아야네!"

 ABY_event.23.t:0 "미래의 계획"
 ABY_event.23.desc:0 "노노미와 사업가들, 노동자들 모두가 힘을 합쳐 주데텐란트의 산업 구조를\n효율적으로 바꾸었으며\n엉망이었던 교통체계는 빠르고 신속한 이동이 가능하게끔 바뀌었습니다.\n\n이제 우리는 더 나은 아비도스를 만들기 위해 앞으로의 일들을 계획해 나갈 것입니다."
 ABY_event.23.a:0 "응응~, 다같이 힘내는거에요~"

 ABY_event.24.t:0 "의견 대립"
 ABY_event.24.desc:0 "호시노와 시로코가 서로의 군사 계획을 주제로 토론을 하기 위해 자리에 앉았습니다.\n\n호시노는 탄탄한 보병과 압도적인 포병 화력을 기반으로 하는 방어적 중점을 원하였습니다.\n시로코는 전차와 차량화 보병을 기반으로 한 빠른 기동력을 바탕으로 선제 타격과 기습적인 공격을 원하였습니다.\n\n서로의 의견은 대립하였고 며칠 동안 둘의 토론은 이어졌습니다.\n우리는 누구의 의견을 따라야 할까요?"
 ABY_event.24.a:0 "시로코의 말이 맞다."
 ABY_event.24.b:0 "호시노의 말이 맞다."

 ABY_event.25.t:0 "영광을 위해"
 ABY_event.25.desc:0 "아비도스의 대책위원회 학생들은 처음 이곳에 떨어졌을 땐 이곳 현지인들의 경계를 받으며 환영받지 못하였습니다.\n아비도스의 대책위원회 학생들은 이 혼란스럽고 힘든 시기를 자신들이 전이한 땅의 현지인들과 소통하며 지원하고 도와주며 그들의 지지를 얻어 안전하게 정착할 수 있었습니다.\n그리고 백귀야행, 슬로바키아, 등등을 아비도스로 하나씩 통합하여\n옛 체코슬로바키아를 다시 만들었습니다.\n\n그러나 그것만으로 안전할 수 없었습니다.\n\n주변국들은 호시탐탐 서로의 땅을 넘보았고 서로의 영토를 가지고 싸우기 시작했습니다.\n그리고 그 전쟁의 먹구름은 체코슬로바키아에까지 뒤덮었습니다.\n\n이것을 더 이상 두고 볼 수 없었던 아비도스 대책위원회 학생들은 다른 학원들을 통합하여 이 싸움을 멈추기 위한 싸움을 시작하기로 하였습니다.\n트리니티를 포함한 게헨나, 샬레, 밀레니엄, 붉은 겨울 학원, 등등...\n하나로 뭉쳐서 만들어진 아비도스 앞에선 역부족이었습니다.\n\n그렇게 모든 학원이 아비도스의 통치하에 들어가게 되었습니다.\n이 치열한 싸움을 끝낸 5명의 아비도스 학생과 남은 군인들은 조국으로 복귀하였으며\n체코슬로바키아의 사람들은 이들을 환영해 주었으며\n여러 매체를 통해 찬양을 아끼지 않았습니다.\n\n그러나 아직 모든 것이 끝난 것은 아닙니다.\n\n학원들을 통합하고 수많은 사건을 해결하고 있지만\n아직 외부세력들은 통합된지 얼마 되지 않은 아비도스를 노리고 있습니다.\n\n우리는 언제 끝날지도 모르는 미래의 싸움, 그리고 아비도스의 영원한 영광과 번영을 위하여 계속해서 앞으로 나아갈 것입니다."
 ABY_event.25.a:0 "아비도스여 영원하라!"

