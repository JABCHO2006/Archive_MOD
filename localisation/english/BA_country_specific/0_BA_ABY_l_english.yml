 ABY_idea_eocordnldnjsghl:0 "대책위원회"
 ABY_idea_eocordnldnjsghl_desc:0 "아비도스 폐교대책위원회는 아비도스 고등학교의 폐교를 막기 위해 만들어진 동아리였습니다.\n하지만 알 수 없는 현상이 일어난 지금, 대책위원회는 아비도스 고등학교뿐만 아니라 주변 시가지와 현지인들마저 지켜야 하는 막중한 임무를 떠안게 되었습니다.\n그들이 만들어야 할 새로운 대책은, 결코 순탄치 않을 것입니다."
 ABY_idea_czech_comming:0 "체코인 망명"
 ABY_idea_czech_comming_desc:0 "그들이 "보헤미아"라고 부르는 과거 체코의 중심지였던 곳으로부터 체코인들이 대규모로 망명해 오고 있습니다.\n이들은 투지와 복수심으로 불타고 있으며, 우리에게 협력하기로 했습니다."
 ABY_idea_no_people:0 "행정인력 부족"
 ABY_idea_no_people_desc:0 "국가라는 시스템은 국가원수와 장관만으로 돌아가지 않습니다. 오히려 그 아래의 실무진이 더 중요하다고도 할 수 있습니다만, 지금의 우리는 그런 실무진이 부족합니다.\n\n 특히 현지인들의 행정과는 별개로, 아비도스 자치구의 행정은 아비도스 고등학교에서 관리해야 합니다만, 그 업무가 전부 대책위원회에 가중되어 행정 처리 속도가 느려지고 있습니다.\n§Y아비도스 고등학교를 확장하고 부서를 설립해 업무를 분산할 수 있을 것입니다.§!"
