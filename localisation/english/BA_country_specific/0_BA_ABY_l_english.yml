ABY_I_focus:0 "아비도스 고등학교 중점계통도"
ABY_II_focus:0 "아비도스 고등학교 중점계통도"
ABY_newfocus_0:0 "정체불명의 사건"
ABY_newfocus_0_desc:0 "아비도스 고등학교에서 이상한 현상이 일어났습니다.\n지금 당장 대책위원회 긴급회의를 소집할 시간입니다."
ABY_newfocus_1:0 "외부인 조사"
ABY_newfocus_1_desc:0 "대책위원회는 거리에 돌아다니고 있는 외부인에 대한 조사를 시작하였습니다."
ABY_newfocus_2:0 "지형과 건물들 조사"
ABY_newfocus_2_desc:0 "대책위원회는 키보토스에 존재하지 않았던 건물들에 대한 조사를 시작하였습니다."
ABY_newfocus_3:0 "이세계 조사"
ABY_newfocus_3_desc:0 "대책위원회는 현재 이곳이 어떤 세계인지를 파악하기 위해 조사를 시작하였습니다."
ABY_newfocus_4:0 "결론 도출"
ABY_newfocus_4_desc:0 "대책위원회는 조사를 통해 모은 정보를 가지고 결론을 도출할 것입니다."
ABY_newfocus_6:0 "주인의 뜻대로"
ABY_newfocus_6_desc:0 "이 지역은 아비도스 고등학교의 소유가 아닌 다른 누군가의 것입니다.\n대책위원회는 이 지역을 원래 주인에게 주어야 한다고 결론을 내립니다."
ABY_newfocus_5:0 "영광의 길"
ABY_newfocus_5_desc:0 "이 지역은 아비도스 고등학교의 소유가 아닌 다른 누군가의 것입니다.\n하지만, 이 지역을 원래 주인에게 다시 돌려주기 보다는\n아비도스 고등학교가 소유하고 관리하는게 오히려 그들에게 좋을지도 모른다는 결론을 내립니다."
