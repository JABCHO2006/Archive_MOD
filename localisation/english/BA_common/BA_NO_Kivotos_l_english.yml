 POL_exile_1:0 "대규모 징병"
 POL_exile_2:0 "대규모 징병"
 POL_exile_desc:0 "대전이와 함께 벌어진 전국적 혼란의 여파로, 폴란드인들은 서쪽의 이존재를 피해서, 동쪽의 소련을 피해서 폴란드로 대규모 피난을 진행 중입니다."
 POL_together_fight:0 "공동대응"
 POL_together_fight_desc:0 "우리는 현재의 상황이 불가피하다는 것을 진작에 알고 있었습니다. 우리가 제국주의에 맞서 주권을 지키기 위해 훈련해온 메뉴얼을 실행할 때입니다."
 POL_no_flood:0 "대홍수를 가로지르라!"
 POL_no_flood_desc:0 "우리는 지난 17세기에 이미 대홍수를 경험하였습니다. 그때의 우리는 패배했지만, 지금은 다릅니다. 홍수를 가로지를 모세와 같은 용기를 가진 수십만의 청년이 폴란드와 우리의 동맹국에서 승리를 향해 복무하고 있습니다."
