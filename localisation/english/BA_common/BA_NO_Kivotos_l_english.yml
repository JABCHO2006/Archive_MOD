 ENG_eastern_african_unification_desc:0 "통합된 동아프리카 공동체라는 개념이 수면 위로 드러났습니다. 많은 지식인들이 동아프리카의 식량-산업-경제-안보 공동 협력을 위해 공동체가 필요하다고 이야기합니다."
