 POL_country_intro_header:0 "§9환희와 독립의 국가§!"
 POL_country_intro_content:0 " 10세기에 본격적으로 역사에 등장하기 시작한 폴란드는 슬라브 건국 신화에 따르면, 레흐, 체흐, 루스의 세 형제 중 레흐가 서쪽으로 이동하여 세운 나라입니다. 가톨릭교로 개종하면서 중세 역사에 참여하기 시작한 폴란드 왕국은 중흥에도 불구하고 신성 로마 제국과의 전쟁, 몽골 제국의 침략에 의해 고통받았으며, 14세기에 폴란드 - 리투아니아 동군 연합으로 재편되면서 대국으로 거듭났습니다. 그러나 17세기부터 폴란드는 대홍수라고 불리는 위기를 겪으며 프로이센, 러시아, 오스트리아에 의해 삼분할되는 수모를 겪었습니다. 이후 서유럽에서 역사의 소용돌이가 쉴 새 없이 몰아치는 동안, 폴란드인들은 세 조각으로 쪼개져 지배만을 받고 있었습니다. 그러나 오랫동안의 지배도 20세기 초반을 휩쓴 대전쟁으로 인해 끝났습니다. 러시아령 폴란드 지역이 독일에 의해 점령되면서 폴란드 섭정왕국이 세워졌고, 독일의 항복 이후에는 폴란드 제2공화국이 등장하여 소련의 서방 공세를 막아내고 리투아니아로부터 중앙리투아니아를 점거하며 동유럽의 중견국으로서 성장하였습니다. 그러나 독립 직후 폴란드의 정치는 전반적으로 불안정했는데, 이는 1926년 피우수트스키의 쿠데타로 이어졌습니다. 이후 피우수트스키와 그의 부하들이 구성한 사나차 운동이 폴란드 정치를 장악하면서, 지금까지 이르렀습니다.\n\n 1935년 11월 무렵, 폴란드는 역사상 처음으로 지구인이 아닌 존재들과 전투를 치뤄야 했습니다. '키보토스'로 칭해지는 이들은 지구로 전이되어 폴란드의 서부 영토를 공격하였습니다. 폴란드군은 저항을 이어갔지만 기술력과 역량의 차이로 인하여 후퇴할 수밖에 없었습니다. 또한 서쪽에서의 혼란의 여파로 말미암아 폴란드 - 소련 국경에서 소규모 군사적 충돌이 발생하였습니다. 이는 곧 국경분쟁으로 확전되었으며, 다시 전쟁으로 확대되었습니다. 2차 소비에트 - 폴란드 전쟁에서 폴란드는 1919년만큼은 아니었지만 소련을 충분히 방어하며 가까스로 외교적 평화에 도달할 수 있었습니다.\n\n 지금의 폴란드는 동과 서, 양방에서 다가오는 외부적 위기를 해결해야만 합니다. 지난 수 세기처럼 피지배의 역사를 반복하지 않도록, 폴란드는 다시 일어설 것입니다!"
 POL_guide:0 "\n£white_dot 폴란드의 역량을 키우십시오.\n£white_dot 빼앗긴 서부와 동부의 영토들을 다시 되찾으십시오.\n£white_dot 최대한 많은 동맹국들을 모아서 소련에 대항하십시오.\n\n\n§9폴란드는 다시 일어설 것입니다!"


