KSP_pokemon_correct_nanagami_rin_desc: "나나가미 린 수석행정관은 총학생회장이 실종된 이후 총학생회장의 업무를 대행해 왔습니다. 비록 현재는 모든 권력을 빼앗기고 교정국에 수감된 신세지만, 그녀를 발키리 경찰학교에서 일하게 한다면 혼란에 빠진 정국을 타파하는데 큰 도움을 줄 수 있을 것입니다."
