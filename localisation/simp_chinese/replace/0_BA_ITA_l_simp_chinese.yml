l_simp_chinese:
 #포커스
 ITA_request_control_of_french_territories:0 "与法国的条约"
 ITA_request_control_of_french_territories_desc:0 "既然法国已经承诺恢复大陆,我们可以提出一个条约,在法国流亡政府返回大陆时接收法国领土,以换取我们对法国的支持。"
 ITA_italy_first_desc:0 "要实现意大利的伟大辉煌,需要强大的力量……即使欧洲被扫荡、崩溃,意大利的辉煌还没有陨落。"
 ITA_negotiate_italian_claims:0 "斯特雷萨前线物化"
 ITA_negotiate_italian_claims_desc:0 "我们将建立一个成熟的斯特雷萨阵线,并建立意大利、法国和英国的三角联盟。随着欧洲面临巨大威胁,是时候抛开过去的旧感,携手并进了。"
 ITA_ratify_the_stresa_front:0 "欧洲安全条约"
 ITA_ratify_the_stresa_front_desc:0 "需要加强军事合作来对抗我们的欧洲敌人。意法英三国军事合作将进一步扩大,未来可能举行联合军演。"
 ITA_guarantee_austrian_independence:0 "奥地利复辟"
 ITA_guarantee_austrian_independence_desc:0 "奥地利在北部崩溃后,一支名为山海经高级中学的新势力取而代之,明显威胁着意大利北部。作为斯特雷萨阵线事实上的领导者,意大利将迈出恢复欧洲的第一步。"
 ITA_german_military_cooperation:0 "接受德国流亡者"
 ITA_german_military_cooperation_desc:0 "现在德国瞬间崩溃了,我们可以通过招募德国科学家和其他人才来促进意大利科技的进步。"
 ITA_pact_of_steel:0 "斯特雷萨线破坏"
 ITA_pact_of_steel_desc:0 "在欧洲陷入混乱的情况下,斯特雷萨阵线这一仓促制定的协议对意大利在英法崩溃的情况下无济于事。我们将打破协议并寻求向巴尔干地区扩张。"
 ITA_treaty_with_germany:0 "欧洲技术条约"
 ITA_treaty_with_germany_desc:0 "现在欧洲已经衰落,英法已经崩溃,我们必须与新的盟友建立更牢固的基础。"
 #이벤트
 PASTA_event.1.t:0 "斯特雷萨锋面阵型"
 PASTA_event.1.d:0 "[ITA.GetName]实施《斯特雷萨条约》后,决定将斯特雷萨阵线扩大为一支成熟的部队。我国必须决定是否加入[ITA.GetName]。"
 PASTA_event.1.a:0 "为了欧洲的复兴"
 PASTA_event.1.b:0 "不,我们无意加入意大利。"
 PASTA_event.2.t:0 "[FROM.GetName] 加入斯特雷萨阵线"
 PASTA_event.2.d:0 "随着 [FROM.GetName] 决定加入我们的斯特雷萨阵线,欧洲国家的团结日益增强。"
 PASTA_event.2.a:0 "团结!"
 PASTA_event.3.t:0 "拒绝斯特雷萨阵线"
 PASTA_event.3.d:0 "[FROM.GetName]拒绝签署我们的条约给我们的斯特雷萨阵线计划造成了重大挫折。"
 PASTA_event.3.a:0 "你要孤独终老吗?"
 italy.5.t:0 "意大利-匈牙利技术交流"
 italy.5.b:0 "我们无意与意大利联手。"
 italy.6.t:0 "意大利-匈牙利技术交流中心——是的!"
 italy.6.d:0 "正如我们所料,匈牙利很高兴写了一系列技术交流文章。现在欧洲面临新的威胁,意大利必须找到新的生存之道。"
 italy.7.t:0 "意大利-匈牙利技术交流——被拒绝!"
 italy.7.d:0 "匈牙利拒绝了我们提出的技术交换建议。"
 #국민정신
 PASTA_signatories_of_the_stresa_idea:0 "斯特雷萨线连接"
 PASTA_signatories_of_the_stresa_idea_desc:0 "在基博托斯登陆欧洲后发生的混乱中,英、法、意三国领导下仓促组建的斯特雷萨阵线,在英法陷入危机的情况下面临着条约的解散。"
 PASTA_ratify_the_stresa_front_idea:0 "三边安全条约"
 #툴팁
 ITA_HUN_italy_same_tt:0 "§Y意大利§!和§Y匈牙利§!是相同的§Y意识形态§!。"