BA_kivotos_school_country_category_desc:0 "最初有一座位于基沃托斯的学园都市。它保留了二战之前的文化，基沃托斯人头上的光环是他们与人类的最大区别。她们逐渐形成了基沃托斯民族主义，怀念最初的基沃托斯，并保护基沃托斯的文化。"
