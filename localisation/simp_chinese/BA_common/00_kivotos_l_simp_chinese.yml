BA_kivotos_school_country_category:0 "基博托斯学院"
BA_kivotos_school_country_category_desc:0 "这个国家原本是一个叫做基博托斯的地方的学园,保留着大田之前的二次元文化。此外,他们头顶上悬挂的光环使他们与现有人类有很大区别,形成了一种基博托斯民族主义。他们怀念最初的基博托斯,并保留着过去基博托斯的文化。"
BA_decisions_give_me_the_COU:0 "[ROOT.GetLeader] 就任学生会主席"
BA_decisions_me_is_COU:0 "将国家更改为 Kibotos 学生会"
BA_all_country_category:0 "基博托斯联盟"
BA_all_country_category_desc:0 "Chalet最初是学生会的法外俱乐部,但其目的因学生会主席的命令而完全改变。开始朝着统一基博托斯这一宏伟目标迈进的谢尔,很快就合并了瘫痪的学生会,成立了基博托斯联盟。最近,Chalet根据当前形势将Kibotos联盟重组为"欧洲-Kybotos联盟",我们可以选择在这个联盟中做什么。"
