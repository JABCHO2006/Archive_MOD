 Aftermath_of_the_Second_Soviet_Polish_War:0 "第二次苏波战争的后果"
 Aftermath_of_the_Second_Soviet_Polish_War_desc:0 "自称基博托人的奇怪人登陆欧洲,在随之而来的可怕混乱中,苏波边境爆发了一场小冲突,很快导致了第二次苏波战争,这是两国都不希望发生的。由于两国在毫无准备的情况下爆发战争,战争最终以死伤惨重而告终。"
