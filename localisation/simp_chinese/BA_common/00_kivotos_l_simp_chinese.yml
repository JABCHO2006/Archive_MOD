 BA_generic_event.1.t:0 "英国殖民问题"
 BA_generic_event.1.desc:0 "英国投降，同时在地中海殖民地全面撤军，出现了一群无政府共产主义者。"
 BA_generic_event.1.a:0 "占领！!"
 BA_generic_event.1.b:0 "没有理由弄乱狮子的鼻毛。"

 BA_generic_event.2.t:0 "中国的土地问题"
 BA_generic_event.2.desc:0 "随着英国人的灭亡，中国的土地无人管辖。以“保护”租界上的日本人的名义，我们将进行掠夺。"
 BA_generic_event.2.a:0 "好主意。"
 BA_generic_event.2.b:0 "你不能出卖未来。"

 BA_generic_event.3.t:0 "伦敦桥倒塌"
 BA_generic_event.3.desc:0 "随着大英帝国国旗的降下，我们在太平洋的克星已经不复存在。我们将抓住这个机会，夺取太平洋霸权。"
 BA_generic_event.3.a:0 "占据!"
 BA_generic_event.3.b:0 "你不能出卖未来。"

 BA_generic_event.4.t: "意大利千年入侵" 
 BA_generic_event.4.desc: "意大利表示现在是攻击千禧年的时候了,并要求宣战。" 
 BA_generic_event.4.a: "现在是时候了"
 BA_generic_event.4.b: "现在不可能了。"

 BA_generic_event.5.t: "中国的和平提议"
 BA_generic_event.5.desc: "中华民国抵挡不住日本帝国的攻势,今天向我们献上了和平。"
 BA_generic_event.5.a: "好极了！"

 BA_generic_event.6.t: "日本接受"
 BA_generic_event.6.desc: "日本接受了我们的和平协议。"
 BA_generic_event.6.a: "多么可悲！"

 BA_generic_event.7.t: "阿比多斯呼吁举行公投"
 BA_generic_event.7.desc: "奥托·冯·哈布斯堡在 [4.GetName] 的演讲中,呼吁将他的匈牙利臣民重新置于他的统治之下。然而,作为一种和解姿态,他公开表示奥地利人民应该做出自己的选择。"
 BA_generic_event.7.a: "让人民发表意见。"
 BA_generic_event.7.b: "我们应该让专家解决这个问题。"

 BA_generic_event.8.t: "公投获批"
 BA_generic_event.8.desc: "公投结果出炉,初步结果显示阿比多斯和联盟占多数。"
 BA_generic_event.8.a: "这是人民的意志。"
 
 BA_generic_event.9.t: "公投失败"
 BA_generic_event.9.desc: "尽管亲阿拜多斯派和君主主义者做了完美的准备,但初步结果似乎以微弱优势维持了现状。"
 BA_generic_event.9.a: "那么就只有一种方法了。"
 
 BA_generic_event.10.t: "拒绝公投"
 BA_generic_event.10.desc: "匈牙利领导人 [HUN.Getleader] 拒绝了我们的全民公投呼吁。" 

 BA_generic_event.11.t: "北爱尔兰的无政府状态"
 BA_generic_event.11.d: "大英帝国的灭亡使他们流亡海外。他们离开不列颠群岛，所有英国军队撤出北爱尔兰，该国陷入无法无天的状态。\n既然英国人走了，他们便只剩下一种命运。"
 BA_generic_event.11.a: "占领北爱尔兰!"
 ENG_to_IRE_Betray: "叛徒"
 BA_generic_event.11.b: "帮助英国维护和平。"
 ENG_to_IRE_HAPPYCAT: "帮助"

 BA_generic_event.12.t: "被遗忘的亡命之徒的荣耀"
 BA_generic_event.12.d: "当我们调查塔希提岛时，我们发现了许多坟墓。当我们对所有坟墓进行检查时，发现它们属于一群亡命之徒。它们的不同寻常之处在于它们身上的金条数量，当我们对它们进行检查以找出它们来自何处时，发现这些金条是从曾经的新奥尔良的一家银行偷来的。\n\n1899年的新奥尔良银行抢劫案一直是一个悬案，这件事让美国历史不寒而栗，在银行抢劫案发生后不久，他们就消失得无影无踪。\n这些不法分子从未被发现，人们预计他们将永远是一个悬案，并从公众记忆中消失。然而，他们在塔希提岛被发现还活着的消息震惊了美国社区。\n\n在大溪地发现它们的主要原因有两个。学者们对他们是乘船离开美国、遭遇风暴并在大溪地被冲上岸，还是带着大量金条前往大溪地存在分歧，但人们普遍认为，许多美国公民都前往了大溪地。\n\n无论如何，他们的死将标志着亡命之徒的日子真的结束了。"
 BA_generic_event.12.a: "荒野大镖客们的结局"

 BA_generic_event.13.t: "科学家的惊人发现"
 BA_generic_event.13.d: "流亡海外的德国科学家的一项惊人发现成为科学界的热门话题：一个名为“核裂变”的新概念。\n\n“核裂变是一个简单但惊人的发现，原子核与中子反应，产生大量能量。做出这一发现的科学家将被授予诺贝尔化学奖，并将载入人类历史。"
 BA_generic_event.13.a: "是的,这是一个惊人的发现!"


 BA_generic_event.402.t: "红色、红军与猩红的血液"
 BA_generic_event.402.d: "红军几乎是芬兰军队无法抵抗的。他们的部队组织严密，有能力，有战斗经验，他们的计划也很完美。但是我们的军队呢：\n\n多年的和平使芬兰军队变得虚弱，我们的人民对红军不以为然。即使敌人一波接一波地来，他们也忙着哼着鼻子谈论其他事情。\n\n当红色瘟疫侵袭我们时，他们沉默了。即使是芬兰的口号“Sisu”也不足以应对即将到来的瘟疫的恐怖，防御被打破，我们的首都在几天内沦陷，失去了光彩。\n\n我们的形势是严峻的：在我们的首都赫尔辛基，红军打着红旗，欢呼雀跃地穿过街道，芬兰的抵抗力量已经失去了动力，几乎无法发挥作用。当然，如果有第二次机会，芬兰就能保卫自己的家园免受“红死病”的侵害吗？"
 BA_generic_event.402.a: "但你只有一次机会。"
 BA_generic_event_402_TT: "就这样,§Y芬兰的黎明§!变成了§红色§!它是彩色的。即使芬兰有§C机会§!,结果也是§t一样§!\n\n谢谢你玩芬兰!\n啊,下次请玩学院国家。"

 BA_generic_event.401.t:0 "新的一年又来临了"
 BA_generic_event.401.d:0 "尽管世界发生了突然的变化，但圣诞节又回来了，而且比以往任何时候都大，这与最近神秘主义的社会氛围相适应。\n虽然有些人仍在为他们在欧洲的亲人的失踪而流泪，但对绝大多数人来说，这一切都只是乐趣和游戏。\n孩子们在街上漫步，脸上带着尴尬但快乐的笑容，了解欧洲新发现的种族。\n看到成年人饶有兴趣地观看，孩子们抱着“圣诞老人”的礼物笑容满面，每个人都感到平静。\n日常生活的平静仍然存在......暂时。"
 BA_generic_event.401.a:0 "今年会好一点。"
