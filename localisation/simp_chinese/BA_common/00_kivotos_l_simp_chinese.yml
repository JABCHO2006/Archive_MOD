 BA_generic_event.1.t:0 "英国殖民问题"
 BA_generic_event.1.desc:0 "故事讲述英国投降,地中海殖民地的所有军队撤出并成为穆朱公社。"
 BA_generic_event.1.a:0 "占据!"
 BA_generic_event.1.b:0 "没有理由弄乱狮子的鼻毛。"

 BA_generic_event.2.t:0 "中国的土地问题"
 BA_generic_event.2.desc:0 "随着英国的崩溃,中国的租界变成了无法无天的地区。以"保护"租界内日本人的名义,我们将抢劫租界。"
 BA_generic_event.2.a:0 "好主意。"
 BA_generic_event.2.b:0 "你不能出卖未来。"

 BA_generic_event.3.t:0 "伦敦桥倒塌"
 BA_generic_event.3.desc:0 "随着主宰太平洋的大英帝国旗帜降下,我们在太平洋的敌人消失了。抓住这个机会,我们就能夺取太平洋霸权。"
 BA_generic_event.3.a:0 "占据!"
 BA_generic_event.3.b:0 "你不能出卖未来。"

 BA_generic_event.4.t: "意大利千年入侵" 
 BA_generic_event.4.desc: "意大利表示现在是攻击千禧年的时候了,并要求宣战。" 
 BA_generic_event.4.a: "现在是时候了"
 BA_generic_event.4.b: "现在不可能了。"

 BA_generic_event.5.t: "中国的和平提议"
 BA_generic_event.5.desc: "中华民国抵挡不住日本帝国的攻势,今天向我们献上了和平。"
 BA_generic_event.5.a: "我喜欢这个孩子"

 BA_generic_event.6.t: "日本接受"
 BA_generic_event.6.desc: "日本接受了我们的和平协议。"
 BA_generic_event.6.a: "真惨"

 BA_generic_event.7.t: "阿比多斯呼吁举行公投"
 BA_generic_event.7.desc: "奥托·冯·哈布斯堡在 [4.GetName] 的演讲中,呼吁将他的匈牙利臣民重新置于他的统治之下。然而,作为一种和解姿态,他公开表示奥地利人民应该做出自己的选择。"
 BA_generic_event.7.a: "让我们让人们说话吧。"
 BA_generic_event.7.b: "这项工作应该留给专家。"

 BA_generic_event.8.t: "公投获批"
 BA_generic_event.8.desc: "公投结果出炉,初步结果显示阿比多斯和联盟占多数。"
 BA_generic_event.8.a: "这是人民的意志。"
 
 BA_generic_event.9.t: "公投失败"
 BA_generic_event.9.desc: "尽管亲阿拜多斯派和君主主义者做了完美的准备,但初步结果似乎以微弱优势维持了现状。"
 BA_generic_event.9.a: "那么就只有一种方法了。"
 
 BA_generic_event.10.t: "拒绝公投"
 BA_generic_event.10.desc: "匈牙利领导人 [HUN.Getleader] 拒绝了我们的全民公投呼吁。" 

 BA_generic_event.11.t: "北爱尔兰的无政府状态"
 BA_generic_event.11.d: "大英帝国落入来自另一个维度的生物手中,他们开始流亡。当他们离开不列颠群岛时,所有驻北爱尔兰的英国军队都撤出了,从而在北爱尔兰造成了安全真空。\n既然英国已经离开,北爱尔兰的命运就是如此。"
 BA_generic_event.11.a: "占领北爱尔兰!"
 ENG_to_IRE_Betray: "叛徒"
 BA_generic_event.11.b: "只是帮助英国保持温和并保护公共秩序。"
 ENG_to_IRE_HAPPYCAT: "帮助"

 BA_generic_event.12.t: "被遗忘的亡命之徒的荣耀"
 BA_generic_event.12.d: "当我们研究塔希提岛时,我们发现了许多坟墓。对所有坟墓进行检查后发现,这些坟墓属于一伙不法之徒。不同寻常的是,他们有很多金条,而经过研究发现金条的来源,正是圣但尼。也就是说,原来是当年从新奥尔良一家银行偷来的金条。\n\n1899年的新奥尔良银行抢劫案,一直是悬案,是震惊美国历史的事件。银行抢劫案,他们消失得无影无踪,我输了。\n最终,肇事者始终没有被找到,永远成为悬案,我以为它会被遗忘在人们的记忆中。然而,美国社会对于它们在塔希提岛意外被发现的消息难掩惊讶。\n\n它们在塔希提岛被发现的主要原因有两个。对于他们是否在乘船离开美国时遭遇风暴漂流到塔希提岛,或者是否携带大量金条前往塔希提岛,学者们存在争议,但公认的是,许多美国公民前往塔希提岛.\n\n无论如何,这是接受的,他们的死将标志着亡命之徒的时代真正结束。"
 BA_generic_event.12.a: "荒野大镖客:救赎"

 BA_generic_event.13.t: "科学家的惊人发现"
 BA_generic_event.13.d: "作为难民来到我们这里的德国科学家的惊人发现已经成为学术界的烫手山芋。这是一个称为"核裂变"的新概念。\n\n值得注意的是,核裂变是一个简单但令人惊讶的发现,其中原子核与中子发生反应产生大量能量。做出这一发现的科学家将获得诺贝尔化学奖,并将在人类历史上留下浓墨重彩的一笔。"
 BA_generic_event.13.a: "是的,这是一个惊人的发现!"


 BA_generic_event.402.t: "红血"
 BA_generic_event.402.d: "红军的能力如此强大,芬兰军队几乎不可能阻止他们。他们的军队秩序井然,精干,实战经验丰富,就连计划也很完美。但我们的军队呢?\n\n多年的和平削弱了芬兰军队的实力,我们的人民对红瘟疫也没有太多的思考。但尽管他们一波又一波地涌来,却忙着笑着说着别的事情。\n\n当红瘟疫侵袭我们时,他们却沉默了。就连芬兰的口号"西苏"也不足以应对可怕的瘟疫,防线被残酷地冲破,我们的首都几天之内就沦陷了,失去了光彩。\n\n我们的处境一片黑暗。我们的首都,在赫尔辛基,红旗飘扬、喜气洋洋的红军在大街上行进,而芬兰抵抗战士则失去了动力,连行动都困难了。显然,如果再给芬兰一次机会,他们真的能够保护自己的国家免受红死病的侵害吗?"
 BA_generic_event.402.a: "但你只有一次机会。"
 BA_generic_event_402_TT: "就这样,§Y芬兰的黎明§!变成了§红色§!它是彩色的。即使芬兰有§Cchance§!,结果也是§t一样§!\n\n谢谢你玩芬兰!\n啊,下次请玩学院国。"

 BA_generic_event.401.t:0 "新的一年又来临了"
 BA_generic_event.401.d:0 "这是新邻居们喧闹混乱的一年,但新年还是如期而至。\n虽然有人流露出仇恨和泪水,但大多数人还是走上街头,迎接一个尴尬而又热闹的新年。昨天还互相猜疑、互相提防的人们今天走在一起,互相尴尬地微笑。\n虽然学生和当地人外表看起来不同,但他们大多数人都在想象和希望今年有一个和平而充满希望的未来。\n \n\n n还没有。"
 BA_generic_event.401.a:0 "今年会好一点。"