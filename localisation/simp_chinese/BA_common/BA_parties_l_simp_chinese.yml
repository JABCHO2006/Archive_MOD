 aicontrol:0 "人工智能控制"
 aicontrol_desc:0 "高度先进的人工智能正在控制整个国家。国家的一切政策都是基于人工智能的自主思考和判断来决定的。"
 fascism_aicontrol_desc:0 "高度先进的人工智能正在控制整个国家。国家的一切政策都是基于人工智能的自主思考和判断来决定的。"
 pater_nazism:0 "佩特教派"
 pater_nazism_desc:0 "从更大的角度来看,"国家社会主义伙伴'文化’的开始发生在300年前,就像法西斯主义在地球上兴起一样,在三位一体派系之间的冲突、对其统治权力的不信任、对'三位一体’的伟大性的不信任中’,它是由佩特教派首先诞生的。随后,随着第一届理事会统一了三位一体的各个分支,三位一体经历了激烈的政治混乱,但几乎没有佩特派系留下来整理这场混乱。\n\n无论发生什么,三位一体的冲突和混乱都无法得到解决。 300多年。最后,"大战"发生了,当米卡·米索诺再次将这种"文化"从地下拔出来时,一切就开始了。\n\n大战结束后,米卡·米索诺成为了"茶党"的成员,三一学院的学生他联系了当地的国家社会党成员,利用他们发动政变并夺取了三一学院的权力。随后,她将国家社会主义独特的政策、三一学院原有的佩特派的政策以及三一学院的反地狱情绪结合起来,在当地德国人的帮助下创造了"国家社会主义佩特'文化’",并被用作\n这种"文化"与德国国家社会主义以前的做法没有太大不同。不同的是,虽然反犹太情绪有所下降,但反地狱情绪却加深了,一些共产主义经济政策得到了肯定,并且讲的是对国家和人民的忠诚而不是对米卡个人的服从。"
 emergency_military_government:0 "紧急军政府"
 emergency_military_government_desc:0 "军方正在直接干预政府以克服普遍的紧急状态。"
 The_Colour_democratic:0 "§0颜色§! - §1 另一个维度的入侵者§!"
 The_Colour_democratic_desc:0 "§0一股巨大的力量正在攻击地球。§!\n\n§1这股未知的力量侵蚀着世界,并有能力将其接触到的人扭曲成与以前不同的存在。世界末日似乎即将来临。§!"
 The_Colour_communism:0 "§0颜色§! - §1 来自另一个维度的入侵者§!"
 The_Colour_communism_desc:0 "§0一股强大的力量正在攻击地球。§!\n\n§1这股未知的力量侵蚀着世界,并有能力将其接触到的人扭曲成与以前不同的存在。世界末日似乎即将来临。§!"
