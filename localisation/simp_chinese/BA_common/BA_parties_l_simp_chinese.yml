 technocracy:0 "技术官僚"
 technocracy_desc:0 "技术官僚政府是由拥有科学技术和专业知识的技术官僚管理社会的制度。"
 fascism_hitler:0 "国家社会主义工人党"
 fascism_hitler_desc:0 "§R他回来了!§!\n\n不知何故,失踪的大元首阿道夫·希特勒在爱尔兰被发现。希特勒如何从失踪中回来还是个谜,但现在是追踪他的时候了。\n\n希特勒万岁!"
 tea_party_ideology:0 "三位一体三巨头"
 tea_party_ideology_desc:0 "Trinity独特的治理体系具有共识寡头的外观,是通过斗争和获取政治权力而实现的。统治权力的行使是由§gPater§!、§HPhilius§!、§tSanctus§!这三个派别首脑轮流主持的茶党来进行的,歪曲了学生和公众的意见。专门传播派系思想。"
 hardboiled_noir:0 "冷酷黑色"
 hardboiled_noir_desc:0 "兴新所68独特的意识形态,"冷酷的黑色",是亡命徒走向无情、无情的亡命之徒的意识形态。虽然他们的目标是不法之徒,但有时也会对弱者表现出温暖的一面。但他们的主要工作是完成任务、实施爆炸,甚至有人奇怪地把他们视为"恐怖分子"。 \n\n这种可能很难称之为意识形态的意识形态,不能认为属于资本主义、社会主义、法西斯主义或其他任何东西。这是陆八马阿鲁曼特殊且独特的哲学。\n\n所以可能有更突出的方面。"
 plutocracy_ideology:0 "富豪"
 plutocracy_ideology_desc:0 "财阀政治是一种由富裕阶级或阶层的经济权力所主导的政治制度。"
 syndicalism:0 "工会主义"
 syndicalism_desc:0 "工会主义要求工会独立管理,并主张工人直接采取行动来实现这一目标。他们主要由田野工人组成,是最活跃的社会主义力量之一。"
 Cohabitism:0 "共存"
 Cohabitism_desc:0 "与整合主义一样,共存主义强调地球人和基沃托人的相互共存与和平。\n但是,与整合主义不同的是,共存主义承认许多区分人们的因素,例如种族。\n\n此外,与整合主义相反,共存主义认为不可能整合所有的人两个世界的人类体质差异,以及数万年积累下来的各自历史和普世观念的差异,所以在地球自治体系的基础上,创建了类似于国家内部的民族自治区的学院自治区。是为了防止冲突而设立的。\n但是,即使自治区位于不同的国家,如果属于同一学院,则被视为一个自治区。因此,为了防止电力等基础设施的混乱,基博托斯制定标准体系,让其他国家的自治区可以运行,从统一标准的基础上对接开始,逐步引入到国内,谋求发展国内外产业,扩大交流,最终实现超越国际组织的影响,确保世界各国免受任何形式战争的损害,目标是建立一个别无选择、只能建立的国际体系。"
 Libertic_Integralism:0 "自由一体化主义"
 Libertic_Integralism_desc:0 "自由一体化主义是基于重视地球与基博托斯之间的相互共存与和平的一体化主义。\n\n自由一体化主义否认种族等众多区分人的因素,并完全拒绝这种区分的概念。我们的目标是\n为此,我们努力扩大单一联邦国家体系内的相互交流,例如注重降低区域流动的成本。\n自由一体化主义与文化一体化主义不同。尽管每个社区可以自由决定如何实现要削弱其民族性,在经济领域,必须部分接受社会主义经济制度,并且像文化一体化一样,企业也必须在政府计划经济中投资一些股份。\n\n 在高层政府体系中,代表每个民族或大社区的成员都直接投票,国家决策由称为联邦议会的最高决策机构以多数票决定。"
 culturlic_Integralism:0 "文化整合主义"
 culturlic_Integralism_desc:0 "文化融合主义是基于重视地球与基博托斯之间的相互共存与和平的融合主义。\n\n文化融合主义否认种族等众多区分人的因素,并完全拒绝这种区分的概念。我们的目标是\n为此,我们努力扩大单一联邦国家体系内的相互交流,例如注重降低地区旅行成本。\n文化一体化主义与自由一体化主义不同。相反,目标是完全在政府的领导下消除了种族概念,在经济领域,采取了一些自由主义的经济制度,像自由一体化主义一样,企业也可以自由发展一小部分股份。\n\n高水平。在政体上,社区直接投票选出其代表,组成一个最高决策机构,称为最高委员会,选举总统,国家元首。"
 Self_Reliance:0 "自我建构主义"
 Self_Reliance_desc:0 "这种意识形态的正式名称是自由一体化——自我建构主义,是自由一体化主义的一个分支,与自由一体化主义一样,每个共同体都可以自由决定削弱其民族性的方式,但每个共同体也比自由一体化主义拥有更大的自主权。拥有类似于联邦大会的全国联邦理事会。/n但在行政方面,则是分开进行的,以基沃托斯学生会和阿比多斯学生会为中心。/n新学生会构想的自建原则阿比多斯总统的政策优先考虑共同努力实现共同目标,但在每个社区的发展方面独立工作。然而,在这里,每个社区都可以选择性地支持其他社区的发展。/n自我建构主义反对将意识形态实现视为共同目标,并将其计算为阿比多斯和基沃托斯社区的目标,以实现阿比多斯我们旨在解决/n此外,基于先锋主义的意识形态,这里也称为贵族义务,我们明确指出,身体和技术上优越的基博托斯人有义务帮助地球人民的发展。"
 Government_Federalism:0 "政府联邦制"
 Government_Federalism_desc:0 "简单地说,政府联邦制是同一国家内两个或多个具有完全相同政府体制的政府整合的一种形式。\n这种乍一看可能会被认为是一种制度的想法,并不是一个僵化的想法,适用于\n\n每个政府都像一个政府内的派系一样行动和合作。\n这个系统与政党政治或联合政治有相似之处\n但是,在国家元首的情况下,政党可以在每个政府下存在,并且它作为一个国家运作,而不是以自治国家、民族联邦或联邦的形式。 state代表政府或国家,国家元首由各国政府选出。以单一全体会议的形式组成。\n不区分各国政府所在地区的行政差异和存在的民族文化差异\n自治区、直辖市不划分行政区划。\n\n作为一种政治理念,有很多空缺,是一种空白。总体来说是实验性的想法,但有一点是肯定的:它只在领土很小的国家有效。没有看到。"
 pandemonium:0 "地狱之战"
 pandemonium_desc:0 "混乱协会的政治非常不寻常。源于学生政治参与程度低的政治体制,让人很难区分他们是真正的学生会还是只是自称为学生会的团体。其权威的唯一证明是 Kibotos 学生会颁发的证书。"
 neopandemonium:0 "改革之战"
 neopandemonium_desc:0 "这里是Gehenna的学生会,改革了之前Pandemonium因学生政治参与度低而造成的政治制度,并正常运作。它们是一种政治意识形态,以独特的身体特征为基础,例如被称为"地狱学生"的角,以及由此产生的各种民族主义情绪。"
 
