 TRN_internal_factions_categories: "内部派系"
 TRN_internal_factions_categories_desc: "\n\n£GFX_decisions_TRN_library_committee\n\n\n\n\n自从 Trinity 转移到另一个世界以来埋藏的无数冲突浮出水面。\n他们会按照自己的利益行事,服务于他们和 Trinity 的利益。我们必须决定我们是应该为了他人而合作还是被淘汰。"
