KSP_pokemon_archive: "瓦尔基里惩教署"
KSP_pokemon_archive_desc: "惩戒部是女武神的重要组织,负责纠正学生的不当行为,引导他们走上正路。我们接受来自不同背景和挑战的学生,支持他们发展成为"良好的"社会成员。这样做的意义不仅仅是为他们提供简单的纪律处分,更是为他们提供了为瓦尔基里的力量贡献力量的机会,让他们反思过去的错误,迈出成为"正经"学生的第一步。"
KSP_pokemon_correct_ayumu: "岩备步修正"
KSP_pokemon_correct_ayumu_desc: "学生会行政委员会的协调员,和很多人一样,都是在学生会默默工作的人之一。大田事件后,她在被冲垮的学生会中迷路,于是自愿进入惩教署牢房。如果我们能让她相信我们已经接管了学生会,我们就可以让她调解比利时王国和女武神警察学院之间的关系,这种关系在联合政府之后仍然步履蹒跚。"
KSP_pokemon_correct_ayumu_flag: "实现岩必津鲇校正"
KSP_pokemon_correct_nanagami_rin: "七神凛修正"
KSP_pokemon_correct_nanagami_rin_flag: "实现七神凛修正"
KSP_pokemon_correct_nanagami_rin_desc: "学生会会长失踪后,行政长官七神凛一直担任学生会会长。虽然她目前被剥夺了一切权力,关押在惩教署,但在女武神警察学院工作,对于打破政治混乱有很大帮助。"
KSP_pokemon_correct_aoi: "大木葵 修正"
KSP_pokemon_correct_aoi_desc: "财务科长大木葵在学生会活跃时期是一位非常有能力的原教旨主义者,她的努力通过在大田事件后立即阻止学生会宣布暂停而得到了证明。现在,瓦尔基里警察学院正因不适合其体重级别的扩张而陷入困境,将她招募到警察学院并委托她承担财务职责对我们来说是一个非常有吸引力的提议。"
KSP_pokemon_correct_aoi_flag: "苍井大修正已实现"
KSP_pokemon_correct_kaya: "不知火加谷校区"
KSP_pokemon_correct_kaya_desc: "以前,在大田之前,学生会防务室因各种丑闻而闻名,而这件事的责任自然就落在了防务室主任不知火加也身上。不过,也确实是因为她是防卫厅长,所以学生会在大田之后能够维持D.U.的安全。既然我们已经拥有了学生会的全部权力,为什么不把女武神警察学院的一些安保权限交给她,委托她负责管辖范围的保卫呢?当然,需要进行一些修正。"
KSP_pokemon_correct_kaya_flag: "不知火加谷修正完成"
KSP_pokemon_correct_momoka: "由木桃花修正"
KSP_pokemon_correct_momoka_desc: "交通部部长是个不仅在学生会内,在外界也有名的'懒人’。她有能力,懂得如何发挥自己的高智商,但同时她却忘记了自己的管理能力。如果能够让似乎并不关心善恶的她了解瓦尔基里警察学院目前的情况以及维持治安的理由,至少她能停下来吗? D.U. 的交通情况"
KSP_pokemon_correct_momoka_flag: "百香 Yuraki 完成矫正"
KSP_pokemon_correct_srt: "SRT校准"
KSP_pokemon_correct_srt_desc: "SRT特别学院作为学生会长直属的军事组织,卷入了许多连我们自己都不知道的案件,其中包括所谓的世界"悬案"。该组织只对学生会主席负责,并在学生会主席失踪后实际上独立于学生会,拥有多个排的经验丰富的特种部队。给他们一些工作做不是可以吗?尽管我们可能不得不使用激烈的整合方法。"
KSP_pokemon_correct_abydos: "阿比多斯校区"
KSP_pokemon_correct_abydos_desc: "曾经长期被认为是基博托斯最伟大的学院已经沦落到沙漠的底部。五名学生进入惩教署,拼命试图抵御凯撒工业公司(前身为大田)的袭击,保护母校。他们同意与我们合作,条件是我们保证老阿比多斯地区的自治。连同旧波西米亚的工业设施,规模虽小但经验丰富的阿比多斯紧急委员会可以为我们提供帮助。"
KSP_pokemon_correct_gehenna: "导程修正"
KSP_pokemon_correct_gehenna_desc: "纪律委员会这个属于地狱学院的非官方军事团体,对维护前德意志地区的公共秩序有很大帮助,却走了一条与我们不同的路,最终成为了惩教署的囚犯。仙道院长恐怕比武神警察学院的任何人都强,包括公安局长,虽然对我们仍然怀有敌意,但他是一个可以成为一股强大力量的学生。他们必须成为我们的一部分,我不知道绥靖政策对他们是否有效,但我们不应该尝试一下吗?"
KSP_pokemon_correct_pandemonium: "混乱修正"
KSP_pokemon_correct_pandemonium_desc: "魔界社团,俗称魔界社团,是地狱学院的学生会,负责处理对外外交、预算和行政事务,直到我们攻克地狱学院为止。在拥有3%投票率的学生会长羽沼真的带领下,他们似乎轻松地管理着广阔的地狱,但所有了解他们的学生都说曼玛顿的专长是政治。不知道招募他们对武神警察学院有没有帮助,但至少万魔战的坦克兵部队和炮兵部队很强。我们至少对招募他们非常感兴趣。"
KSP_pokemon_correct_millenium: "千年校园"
KSP_pokemon_correct_millenium_desc: "千年科学学院是一所巨大的学院。拥有无数梦想的学生之上,是整个世纪为数不多的天才,主宰着行政权力。让他们掌控学院方向的不是千年的科技,而是他们的天才。也许他们甚至可以预测未来,但我认为他们没有预料到自己会在不久的将来成为惩教署的囚犯。这似乎浪费了他们的才华。为什么不直接松开手铐并尝试绥靖政策呢?"
KSP_pokemon_correct_white_ghost: "百鬼夜修正"
KSP_pokemon_correct_white_ghost_desc: "一直以来,这里都是众多分院的必争之地,但在百花纠纷调解委员会的调解下,四人以百鬼夜行会学院的名义走到了一起。能够团结看似除了武力之外没有办法统一的白鬼夜,是一件了不起的事,也证明了白鬼夜会,包括白花悠然和阴阳会的能力。如果通过招募他们,我们可以稳定白桂夜生活区的安全,这对我们来说是一个有吸引力的选择。"
KSP_pokemon_correct_chinese_mountain: "山海经修正"
KSP_pokemon_correct_chinese_mountain_desc: "山海经高级中学虽然不能说治安很好,但至少对玄龙文的忠诚度还是不错的。在大田之前,玄龙门和玄武尚会因为意识形态的差异,看起来很有可能引发内战,但现在,即使被转移到同一个牢房,也没有发生大的冲突。也许他们已经接受了我们的统治。现在是我们承认我们相对于他们的优势的机会,而绥靖政策并不是为此付出的巨大代价。"
KSP_pokemon_correct_redwinter: "红色冬季校园"
KSP_pokemon_correct_redwinter_desc: "红冬联邦学院是基沃托斯最民主的国家,领导人每周都会更换。投降后,当公安局长似乎要继续永远领导我们的时候,服务部却进行了大规模罢工,这对我们来说并不是一件好事。惩教署承诺每天两块布丁的Lenka和Cherino给我们提供了建议,同时表示愿意与我们合作。是的。按照她的建议,我们准备了足够的未稀释的布丁,要求服务部和红冬学生的配合。"
KSP_pokemon_correct_trinity: "三一正畸"
KSP_pokemon_correct_trinity_desc: "三一综合学院已被公认为三大学院之一,大田似乎在未来试图保持这一地位。在与邻国制造战争和摩擦后,我们在他们与女武神警察学院的战斗中击败了他们,但三一学院的大多数学生并不承认我们是合法的学生会。幸运的是,我们知道如何平息他们的哭声。只需要三个人。"
KSP_pokemon_correct_arius: "阿里乌斯修正"
KSP_pokemon_correct_arius_desc: "曾经被尼西亚新议会开除、被战火摧毁、沦为历史书一部分的阿里乌分支,在大战之后又重新出现,着实令人惊讶。他们对圣三一产生了复仇的欲望,并以武力吞并了一直在培养精锐部队的阿里乌斯分支,但我们对他们了解不多。将他们招募到我们这边可能需要付出难以想象的努力,但好处是显而易见的。"

KSP_annex_cou: "转入学生会"
KSP_annex_cou_decesion: "学生会转会决定"
KSP_annex_cou_decesion_desc: "学生会转移至瓦尔基里。由此,瓦尔基里的领地扩大,学生会的权力也转移到了瓦尔基里的手上。"

