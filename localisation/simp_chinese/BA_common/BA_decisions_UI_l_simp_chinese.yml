 TRM_LOYALTY_TOOLTIP: "§Y忠诚度§!表示该派系愿意与学院政府合作的程度。\n§Y忠诚度§!越高,该派系对学院政府的积极影响就越大。相反的情况下,您将受到负面影响。\n§Y忠诚度§!将增加至§R-50§!如果他们低于这个标准,他们就可以对学院政府发动大规模的斗争。"

