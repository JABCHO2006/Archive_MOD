 #공용 국가중점#
 BA_factoriesof_new_world:0 "世界工厂"
 BA_factoriesof_new_world_desc:0 "到达未知世界后,我们遇到的是很多工厂。尽管与我们使用的工厂相比,它们非常过时,但数量众多且非常活跃。"
 BA_a_lot_of_people:0 "无数人"
 BA_a_lot_of_people_desc:0 "这里有很多在基博托斯看不到的人。我们将能够使用它们来应对异常情况下的混乱。"
 BA_new_world_technology:0 "新世界科技"
 BA_new_world_technology_desc:0 "这里的人开发的技术基本上不如我们,但在某些方面却比我们先进。这绝对值得关注和学习。"
 BA_new_world_technology_army:0 "当地的"
 BA_new_world_technology_army_desc:0 "与基博托斯人不同,这里的人没有光环,只需一两颗子弹就可以杀死。因此,他们的军事行动是非常系统化的,是以调动大量人力的方式进行的。"
 BA_new_world_technology_new:0 "技术对策"
 BA_new_world_technology_new_desc:0 "Halo对物理冲击的抵抗力很强,但很容易受到生化攻击等攻击。我们将制定对策并加强光环步兵的防御能力。"
 BA_new_world_technology_army1:0 "军事学说"
 BA_new_world_technology_army1_desc:0 "这里有一些非常突出的学说导致了世界大战和无数小型军事冲突。我们将对此进行研究并尝试将其引入我们的军事理论体系中。"
 BA_new_world_technology_army2:0 "大规模军事行动"
 BA_new_world_technology_army2_desc:0 "我们可以效仿他们运作一支庞大军队的例子,以更先进的方式模拟我们的军事系统。"
 BA_new_world_technology_halo:0 "Halo 的特殊用途"
 BA_new_world_technology_halo_desc:0 "正在进行的研究表明,我们的光环可以以多种方式使用,这将导致使用光环的军事编队数量增加。"
 BA_new_world_technology_halo_heavy:0 "多功能光环研究"
 BA_new_world_technology_halo_heavy_desc:0 "光环步兵具有广泛的潜力。我们将进一步探索神秘技术,以释放光环步兵的全部潜力。"
 BA_horror_of_war:0 "战争的恐怖"
 BA_horror_of_war_desc:0 "我们将努力以任何可能的方式有效地使用我们的军队,我们将毫不犹豫地进行大规模的军事行动。\n\n§t我们终于适应了新世界。§!"

