l_simp_chinese:

#뉴스 이벤트#
 BA_news.1.t:0 "学生会长失踪了"
 BA_news.1.desc:0 "就在基博托斯因这次转会而陷入混乱的同时,原本已经一片混乱的学院也传来了坏消息。由于学生会长已经一个多星期没有公开露面,大家都对他的内幕感兴趣,但学生会长七神凛今天正式宣布学生会长失踪。由于学生会长失踪,学生会陷入混乱,专家预测控制各学园的企图将会落空。"
 BA_news.1.a:0 "废话..."
 BA_news.1.b:0 "确认命令。"
 BA_news.1.c:0 "等等,什么?"
 BA_news.1.d:0 "外面看起来很混乱。"
 
 BA_news.2.t:0 "Chalet学生会合并!"
 BA_news.2.desc:0 "今天,传来了令人震惊的消息,根据学生会长的命令而成立的联邦调查部'Chalet’并入了学生会。不知道什么原因,西丁盒子里的超级人工智能"阿罗娜"开始运转,开始控制小屋。而今天,学生会无法承受内讧和分裂的威胁,决定与阿罗娜领导的夏雷特合并。合并仪式上,超级人工智能阿罗娜仅通过语音进行工作,七神凛宣布"从现在开始,夏雷特将代表学生会"。"
 BA_news.2.a:0 "订单完成!"
 BA_news.2.b:0 "这是有威胁的。"
 BA_news.2.c:0 "这是一个尴尬的局面。"
 BA_news.2.d:0 "圣域……什么?"
 
 BA_news.3.t:0 "三一沐浴在黑暗中"
 BA_news.3.desc:0 "今天,有消息传出,美园美香被任命为三一茶党学生会主席,前基博托斯感到震惊。来自大田之前的Trinity所在地区的一些"国家社会主义者"和军官,在美园美香的领导下,进行了一场旨在让国家社会主义政权在Trinity上台的行动,并最终取得了成功\n\n三一学院学生会主席米卡·美园(Mika Misono)通过大量使用有关地狱的负面语言,表明了他对三一学院两极分化的意愿。\n目前,三一学院内部显然正在发生一些事情,但三一学院内部的情况未知,因为出入和住院都受到控制。不能。"
 BA_news.3.a:0 "Trinity 迎来了新的黎明。"
 BA_news.3.b:0 "黑暗降临在我们身上。"
 BA_news.3.c:0 "我们必须做好准备"
 BA_news.3.d:0 "查看。"

 BA_news.4.t:0 "三一开始了战争"
 BA_news.4.desc:0 "两栋房子之间的紧张气氛不断加剧,直至最终爆发。在Gehenna和Trinity两所学院之间的距离,这里曾发生过多次军事冲突,甚至被称为"Kybotos"火药桶,一名Trinity士兵失踪,现场指挥官命令Gehenna打开\n\n目前,Trinity正以士兵失踪为由发动战争,但Gehenna却宣称这是"Trinity的底线"。自然,现在两所学院之间的战争,正在吸引着所有基博托斯的目光。"
 BA_news.4.a:0 "全军冲锋!"
 BA_news.4.b:0 "反抗!"
 BA_news.4.c:0 "查看。"

 BA_news.5.t:0 "三一的胜利"
 BA_news.5.desc:0 "今天,在地狱之都的滚滚浓烟和伤者的呻吟声中,学生会主席【GEH.GetLeader】终于宣布向Trinity正式投降。\n\nTrinity的突然袭击和风暴般的推进导致了Gehenna,足以践踏整个领土,Gehenna无法压制气势,连连撤退,最终前线崩溃,正式向Trinity投降。\n\n军事专家称Gehenna没有做好充分准备为了战争。他们把失败作为一个因素。"
 BA_news.5.a:0 "三一万岁!"
 BA_news.5.b:0 "这是一段长期不良关系的结束。"

 BA_news.6.t:0 "英国政府逃往加拿大"
 BA_news.6.desc:0 "在对[KAI.GetName]的战争失败后,英国政府经过深思熟虑决定逃往加拿大,今天晚上一架载着英国政要和国王的巨大飞机飞往加拿大。\n\n英国突然出现了。都说伦敦落入洋人手中,瞬间崩溃,但得益于快速撤退,王室和军队在一定程度上得以保全。据说来自世界各地的科学家正在分析这种现象发生的原因。"
 BA_news.6.a:0 "我会再回来的。"
 BA_news.6.b:0 "这是一次伟大的胜利。"
 BA_news.6.c:0 "太令人震惊了。"
 BA_news.6.e: "这是一个不祥的消息。"

 BA_news.7.t:0 "[GetYear] 联邦年法案"
 BA_news.7.desc:0 "今天,学生会主席 Mika Mika 在 Gehenna 中央区宣布了 [GetYear] 年工会法。随后,进行了圣三一军的阅兵,并对伟大圣三一的战争功绩进行了长篇大论的讲解。为了表彰他们的成就,为那些做出重大贡献的人颁发了奖章。\n\n所有宣言一出,三一的学生们热情高涨。我们与数百年来的敌人讲和,并获得了我们自己作为学院的身份。 Trinity 和 Gehenna 现在是一所学院。三一不会分散。"
 BA_news.7.a:0 "永远活着!"
 BA_news.7.b:0 "查看"

 BA_news.8.t:0 "三位一体 - 苏联战争"
 BA_news.8.desc:0 "如果我们要谈论一个将成为当今世界历史拐点的事件,那就是今天。目前,世界各地的广播电台都在播报三位一体远征军正在向苏联挺进的消息,世界各地的情报机构也在同步行动。在苏联各大城市,年轻人纷纷自愿入伍,红军也做好了充分准备迎接三位一体远征军。\n\n军事专家表示,很难预测两个巨人之间的冲突。无论如何,这场战争将是人类历史上的一个伟大转折点。"
 BA_news.8.a:0 "全军冲锋!"
 BA_news.8.b:0 "只要有耐心和努力,你就能克服一切困难。"
 BA_news.8.c:0 "两大巨头之间的冲突。"

 BA_news.9.t:0 "一基博托"
 BA_news.9.desc:0 "今天,在Trinity茶会上,正式宣布Kibotos已经被Mika领导的Trinity统一,并将创建一个统一的Kibotos。在伊甸园的街道上,数百万人聚集在圣三一主楼前,或敬礼,或挥舞圣三一的旗帜并欢呼。\n\nMika Misono 今天被正式任命为 Kibotos 学生会主席,她在就职演说中谈到强调三位一体和学院联盟。不过就职典礼演讲中最引起热烈反响的还是学生会长米卡。"三一队最终的胜利"这是宣布的时候。"
 BA_news.9.a:0 "我想我今天必须举杯。"
 BA_news.9.b:0 "查看"
 
 BA_news.10.t:0 "基博托斯联邦宣言"
 BA_news.10.desc:0 "今天将是基博托斯历史上最具象征意义的一天。查莱特的革命理想向世界宣告。领导基博托斯'联邦’的超人工智能阿罗娜,领导着前联邦调查俱乐部木屋和现在的'木屋议会’,合并了大型学院,站在倒塌的学院废墟上,清晰地勾画出了基博托斯联邦。\n\n此时,基博托斯联邦的人们,都一脸凝重的向小屋所在的地方低下了头。在他们的眼中,你可以看到基博托斯联邦走在革命最前线,朝着我们的理想前进的坚定信念。从此,联邦人民将永远怀念基沃托斯革命的理想。"
 BA_news.10.a:0 "我们将走向革命!"
 BA_news.10.b:0 "哦。"
 BA_news.10.c:0 "有趣的。"

 BA_news.11.t:0 "意大利的地中海明珠"
 BA_news.11.desc:0 "英国向凯撒公司投降后几天,意大利军队就进军马耳他和塞浦路斯。他们声称占领是为了保护人类领土不受外国人侵害,但实际上,这似乎是意大利为夺取英国崩溃的地中海霸权而采取的行动。他在一次官方活动上强烈批评了这一做法,称这不是人类的选择,而只是基于实用主义的行动。"
 BA_news.11.a:0 "伟大的胜利!"
 BA_news.11.b:0 "英国别无选择。"
 BA_news.11.c:0 "我们不会退缩!"

 BA_news.12.t:0 "尤里佐诺圣亚遭到袭击"
 BA_news.12.desc:0 "今天早上,领导三位一体的茶党震惊地得知,圣域派的首领兼茶党的主人尤里佐诺赛亚遭到了基博托斯的袭击。\n\n救援骑士团抵达时现场,官方宣布凶手已经逃跑,圣亚神志不明。"
 BA_news.12.a:0 "找到罪魁祸首!"
 BA_news.12.b:0 "我表达我的遗憾。"
 BA_news.12.c:0 "他们会很困惑。"

 BA_news.13.t:0 "千年混乱" # 이제 쓴다 우하하..
 BA_news.13.desc:0 "千禧年传来重大消息,整个基博托斯都震惊了。为了应对千年大患之一的废墟,研讨会\n发起了炮击,结果却是一种难以形容的恐惧从沉睡中惊醒。\n\nAL-1S回顾了情况,他们很快就想通了,并与研讨会展开了交火,据说其中一名研讨会高管失踪了。 \n此外,另一场黑暗降临到了基博托斯。"
 BA_news.13.a:0 "公主。"

 BA_news.14.t:0 "日本显露出野心"
 BA_news.14.desc:0 "众所周知,当一支名为"基博托斯"的神秘力量登陆欧洲并点燃整个欧洲时,大日本帝国趁机征服了太平洋岛屿以及西方列强占据的租界和定居点。日本帝国大肆宣传,声称这是共荣领域战胜西方列强的胜利。\n\n中华民国政府向日本帝国大声抗议。美国也通过日本驻美大使发出严厉警告。"
 BA_news.14.a:0 "皇帝陛下万岁!"
 BA_news.14.b:0 "他们无视警告!"
 BA_news.14.c:0 "查看。"

 BA_news.15.t:0 "倒塌的多米诺骨牌"
 BA_news.15.desc:0 "今天上午11点,大家都抱怨不明原因的头痛。就在整个世界因未知的奇异现象而陷入混乱之际,天空的颜色突然短暂变暗,有报道称在北半球的天空中观察到了不明的光柱。\n\n专家来自世界各地的人士表示,目前的情况疑似与一年前发生的情况相同,当时一个名为"Kybotos"的身份不明的组织登陆欧洲,一名自称是美国情报机构特工的人涉嫌犯罪。"现在的局面是外星势力的阴谋。"这一说法引起了很大争议。"
 BA_news.15.a:0 "让有光"

 BA_news.16.t:0 "地狱内战"
 BA_news.16.desc:0 "今天,仙道府与万马殿在地狱爆发大规模军事冲突的消息传遍了整个基博托斯,引起了巨大震动。仙都府的目的是驱逐威胁地狱安全的国防军和万马殿,恢复秩序。战斗仍在继续,双方各有目的,最终爆发了地狱内战。\n\n万魔之战与领袖的交锋已经拉开帷幕,谁将胜出还难以预料。获胜者,冠军。谁赢了,就只剩下一片废墟。"
 BA_news.16.a:0 "希娜领袖万岁!"
 BA_news.16.b:0 "万魔之战的战士!"
 BA_news.16.c:0 "我们的敌人是分裂的。" 
 BA_news.16.d:0 "这是内战吗?"

 BA_news.17.t:0 "三位一体崩溃"
 BA_news.17.desc:0 "拥有数百年历史的Trinity倒塌的官方消息引起了巨大震动。"
 BA_news.17.a:0 "我们的祖先..."
 BA_news.17.b:0 "那挺好的"
 BA_news.17.c:0 "表示遗憾"
 BA_news.17.d:0 "威胁已经减少。"

 BA_news.18.t:0 "光的颜色"
 BA_news.18.desc:0 "一瞬间,星球上的所有生灵都发出了可怕的惨叫声,让所有人都感到极度的恐惧。造成这种现象的精神波动在几秒钟后就消失了,但我们都记得那一刻。 \n\n浪潮过后,所有人齐齐看向北方。这也让我想起了几周前在北半球看到的光柱。由于这一事件,世界各国都被洪水般的电话所困扰,并且一个崇拜几周前之光的新宗教成立了。"
 BA_news.18.a:0 "眼睛注视着这个星球。"

 BA_news.19.t:0 "印度革命"
 BA_news.19.d:0 "英国政府撤出英国后,英国殖民地开始颤抖。与此同时,在印度,独立活动人士和社会主义者合作成立了巴拉特委员会,该委员会迅速扩大了其在东北部的影响力,并引发了反对印度自治领的社会主义起义。"
 BA_news.19.a:0 "看来印度人迫切希望独立。"
 BA_news.20.t:0 "法国与千年停战"
 BA_news.20.d:0 "法国和千年无法再容忍持续战争造成的损害。当两国外交使团在前线搭建的临时会议厅达成妥协时,前线的枪声停止了。"
 BA_news.20.a:0 "这是两害相权取其轻的选择。"
 BA_news.20.b:0 "法国被一分为二。"

 BA_news.21.t:0 "法国光复战争"
 BA_news.21.d:0 "今天一早,法国海军开火,让法国和千年陷入战争状态。多年前,法国在与千年的战斗中失败,最终流亡非洲。然而,流亡政府并没有放弃,在非洲磨砺了复仇之剑。\n\n随着法国海军的开火,法国的光复行动开始了,全体法国人民开始奋起反抗千年的统治。目前还不清楚法国是否能够报仇。"
 BA_news.21.a:0 "前进吧,法国军队!"
 BA_news.21.b:0 "法国真的能夺回家园吗?"

 BA_news.22.t:0 "[FROM.FROM.GetName] 发生种族灭绝"
 BA_news.22.desc:0 "我们刚刚收到突发消息,那些自称为[FROM.GetName]的人已经接管了前千年科学学院,一段时间后,[FROM.FROM.GetName]发生了一场灾难性的屠杀。有消息称,他们正在屠杀所有人类,或者让他们经历"重新社会化"过程,并用金属机械装置填充空旷的空间。\n\n为了回应这一事实,全世界都在准备对 [FROM.GetName] 发动战争世界各地的领导人都在呼吁战争,称我们不能被疯狂的机器打败。"
 BA_news.22.a:0 "命令完成"
 BA_news.22.b:0 "实在是……太可怕了。"

 BA_news.23.t:0 "加拿大政变"
 BA_news.23.desc:0 "抵达加拿大的流亡者发动政变,推翻了加拿大政府,建立了爱德华领导的新政府。"
 BA_news.23.b:0 "第一次世界大战的影响甚至波及到了美国。"
 BA_news.23.a:0 "加拿大的形势严峻。"
 
 BA_news.24.t:0 "阿特拉哈西斯方舟"
 BA_news.24.desc:0 "在前千年学院阿特拉哈西斯 (Atrahasis) 中发现了一栋不明建筑。这似乎与千年科学学院倒塌的负责人AL-1S有关,目前尚不清楚这座建筑的建造目的是什么。"
 BA_news.24.a:0 "方舟。"
 
 BA_news.25.t:0 "千年科学学院的倒塌"
 BA_news.25.desc:0 "令人难以置信的事情发生了。日前,连接千年科学学院的所有通讯线路都被封锁,只能获取极少的信息,日前,一名自称是C&C首领米卡莫涅鲁派来的人,联系了千年科学学院。学校里有一个身份不明的人,名叫AL-1S。它被它指挥的机械军摧毁了,C&C给我们发来消息说它只是进行了轻微的抵抗。\n\n看来我们所知道的千年科学学院它不再存在了。相反,自称为"Atrahasis"的力量确实存在。"
 BA_news.25.a:0 "信息泄露了。"
 BA_news.25.b:0 "令人难以置信的事情发生了。"

 BA_news.26.t:0 "印度革命的成功"
 BA_news.26.d:0 "失去了不列颠群岛的大英帝国只不过是一只没有牙齿的老虎。因英国占领东北而爆发的印度独立战争,以革命军的胜利而告终,德里在革命军的快速推进下被占领。\n\n随着革命军的胜利,大英帝国失去了对印度的影响力。失去了影响力,理事会召开了一次理事会来决定巴拉特的命运。"
 BA_news.26.a:0 "反帝国主义的伟大胜利!"
 BA_news.26.b:0 "大英帝国失去了权力。"
 BA_news.26.c:0 "我们很无助。"
 #브리튼 제도를 잃은 제국은 이빨 빠진 호랑이에 불과했습니다. 동북부에서 봉기한 인도 독립운동은 혁명군들의 점령으로 성공적으로 끝마쳐졌으며, 델리에서 앞으로 바라트의 운명을 결정짓기 위해 인도 전역의 이해관계 당사자를 아우르는 평의회가 개최되었습니다.
 

 BA_news.27.t:0 "千年科学学院卫星发射"
 BA_news.27.d:0 "千年科学学院宣布了令人震惊的消息。用他们的话来说,他们解释说,经过多次尝试,他们已经成功地将一颗卫星发射到太空,并且已经制定了发射更多卫星的计划。\n\n各国领导人很快召开了新闻发布会,讨论了发射卫星的事宜。千年科学学院。已经宣布了,而且也有来自千年科学学院周边国家的目击者报告称,他们看到有东西冲天而起。"
 BA_news.27.a:0 "任务完成"
 BA_news.27.b:0 "他们的科技实力远远超过我们。"

 BA_news.28.t:0 "斯特雷萨前线的崩溃"
 BA_news.28.d:0 "斯特雷萨阵线以对抗基博托斯为名建立的安全条约,随着一个国家退出斯特雷萨阵线而崩溃。\n\n意大利外交部长对此事件表示遗憾,并表示斯特雷萨阵线的崩溃似乎我们就面临着它。"
 BA_news.28.a:0 "太糟糕了。"
 BA_news.28.b:0 "欧洲最终会崩溃吗?"

 BA_news.29.t:0 "阿尔及利亚宣布戒严"
 BA_news.29.d:0 "第一次世界大战的战争英雄菲利普·贝当元帅在阿尔及尔宣布戒严。贝当及其军政府批评总理及其内阁在11月的突袭和流亡政策中优柔寡断,并表示宣布戒严是确保紧急状态后高效、彻底返回祖国的措施。许多立法者强烈批评佩滕的行为,但公众的反应似乎很平静。"
 BA_news.29.a:0 "元帅阁下带领我们。"
 BA_news.29.b:0 "凡尔登之狮能做什么?"

 BA_news.30.t:0 "第四届国际"
 BA_news.30.d_1:0 "来自世界各地共产主义组织的许多特使今天齐聚切里诺格勒召开会议。在托洛茨基理论的支持者伦卡和切里诺的带头下,第四国际的基础奠定了。\n\n不过,这一努力将在国际政治舞台上产生什么效果,目前还不清楚,这一消息是一个迹象斯大林的嫉妒、鼓励。他怀疑党和军队高层中有很多人支持托洛茨基,并指出他们中的大多数人还活着。他的偏执狂又全面爆发,斯大林被限制在家里。他的不信任和不稳定可能会导致苏联政权陷入危机,甚至可能使苏联陷入内战。"
 BA_news.30.a:0 "有多少国际球员?"
 BA_news.30.b:0 "为我们的新同志鼓掌!"
 BA_news.30.c:0 "托洛茨基主义者..."
 BA_news.30.d:0 "这就是共产主义的新未来吗?"

 BA_news.31.t:0 "凯撒公司陷入内战"
 BA_news.31.d:0 "今天早上,由董事会主要成员领导的一场突然政变使凯撒公司陷入内战。总裁派、董事会聘用人员、内部员工都开始向以前的同胞举枪,军队撤出边境以防范内部危机。 \n\n总裁回应称,公司""他表示他打算摧毁整个公司,而不是看到它落入"叛徒"手中。"
 BA_news.31.a:0 "现在已经没有回头路了。"
 BA_news.31.b:0 "工作中发生内战?"

 BA_news.32.t: "哈布斯堡王朝复辟"
 BA_news.32.desc: "真的,没有人会想到这一点。奥托·冯·哈布斯堡夺取奥地利王位的努力最终获得成功,他开始与阿比多斯正式交往,散布奥匈二元帝国可以恢复的谣言。在众人的热烈欢呼声中,他开始在《山海经》王宫加冕为王。\n\n在加冕典礼的致辞中,他多次表达了对阿拜多斯的奉献和礼遇的感谢。他还宣称他将再次统一哈布斯堡王朝的领土,并且永远不会对阿拜多斯视而不见。"
 BA_news.32.a: "欢呼!"
 BA_news.32.b: "你太疯狂了"
 BA_news.32.c: "帝国会再次崛起吗?"

 BA_news.33.t: "蒙古帝国的回归"
 BA_news.33.desc: "恐惧再次袭来。曾经统治欧亚大陆的伟大蒙古帝国的后裔出现了。蒙古积极的扩张政策取得了成功。他们夺取了邻国的领土,通过与苏联的谈判获得了布里亚特、赤塔、博代博等地。"
 BA_news.33.a: "欢呼!"
 BA_news.33.b: "恐惧又回来了"

 BA_news.34.t: "核裂变观测"
 BA_news.34.d: "美国一个研究中心观察到一种新概念"核裂变",引发大火。科学家们无法掩饰他们的巨大惊讶,他们对中子与原子核反应会发生什么的好奇心导致了惊人的发现。\n\n观察核裂变的科学家被授予诺贝尔化学奖,他们的名字也进入了化学奖人类的历史,还有很长的路要走。"
 BA_news.34.a: "美国的科技是世界上最好的!"
 BA_news.34.b: "太棒了。"

 BA_news.35.t:0 ""
 BA_news.35.d:0 ""
 BA_news.35.a:0 ""

 BA_news.36.t: "茶会毁了"
 BA_news.36.d: "今天,一枚核弹在伊甸园爆炸了。超过三分之二的城市立即被摧毁。城市中只有少数坚固的建筑物在爆炸中幸存下来。茶党领导层勉强生存并试图解决这个问题。 \n\n核弹的威力烙印在大众的脑海中,生命的价值在铺天盖地的武器面前跌倒在地。双方都没有考虑事件的后果,但眨眼间失去的生命所造成的持久影响和伤疤将持续很长一段时间。"
 BA_news.36.a: "我的天啊。"

 BA_news.37.t:0 "第三次苏波战争"
 BA_news.37.d:0 "两国之间长期存在的冲突再次被揭露为新时代的战争。出乎意料的是,今天早上华沙的最终宣战书被送至莫斯科,引发了第三次波苏战争。波兰大使强烈表示,这将是他们对[SOV.GetName]发动的最后一场战争,只要波兰的盟友在一起,胜利就毫无疑问。利沃夫和比亚韦斯托克已经发生零星枪战,东欧的未来充满不确定性。"
 BA_news.37.a:0 "这次俄罗斯也能赢吗?"
 BA_news.37.b:0 "让我们消灭邪恶帝国吧!"
 BA_news.37.c:0 "让他们记住1921年。"

 BA_news.38.t:0 "冢月理绪辞职"
 BA_news.38.d:0 "由于[MIL.GetName]发生的政治变化而辞去研讨会主席职务的前学生会主席Rio Tsukatsuki宣布,他将辞去所有政治权力。据信,这很大程度上是迫于研讨会的压力,而月里里欧此后的行踪也无法得知。\n\n这种政治格局的变化正在引起全世界的关注,因为这是发生在千年之内的变化,基博托斯的霸权。我们等待总督的进一步公告。"
 BA_news.38.a:0 "这就是我想要的结果。"
 BA_news.38.b:0 "这是一个相当复杂的政治结构。"

 BA_news.39.t:0 "月月里奥的审判"
 BA_news.39.d:0 "千禧中心今天直播了对前千禧学生会主席兼研讨会主席冢月理绪的审判。庭审过程中,即使有针对他的言论,冢月理绪也没有说一句话,庭审结束时也没有出现任何大的意外。\n\n这次庭审是在新任社长[MIL.GetLeader]的权力下进行的。研讨会。似乎正在加强之中,而这个目的似乎已经成功地达到了。"
 BA_news.39.df:0 "千禧中心今天直播了对前千禧学生会主席兼研讨会主席冢月理绪的审判。尽管审判存在偏见,但冢月理绪却以重大言辞成功扭转了局面,也因此,审判仓促结束。\n\n这次审判由新任社长[MIL.GetLeader]主持。虽然这看起来是一个加强权力的过程,但据推测并没有成功,而且随着审判过程在整个千年的广播中,预计将经历重大的政治困难。"
 BA_news.39.a:0 "她现在是一个罪人。"
 BA_news.39.b:0 "真的很出色。"
 BA_news.39.c:0 "有趣的。"

 BA_news.40.t: "英国宣布对不列颠群岛实行隔离"
 BA_news.40.d: "英国传来令人震惊的消息。英国政府官方承认其军队被不明外星人彻底击败,而英国国王乔治五世则留在英国率领军队直到最后,但据说最后已经去世。 \n对此,英国皇室正式宣布"英属岛屿隔离政策"。关于这一政策有很多争论,但普遍的共识是,在本国军队被击败的情况下,他们没有其他解决办法。"
 BA_news.40.a: "我一定会拿回来的。"
 BA_news.40.b: "他们的公民仍然会留下来!"
 BA_news.40.c: "失败者正在挣扎。"

 BA_news.41.t: "三一的失败"
 BA_news.41.d: "在[SOV.Getname]攻势下,伊登被占领,特里尼蒂投降。美园美香及其追随者失踪,掌管政府一轴的姐妹会宇多住樱子和法务部羽川莲实亲自签署了投降书,战争正式结束。\n\n红色军方在伊甸园国会大厦升起了[SOV.Getname]的旗帜,标志着三位一体的彻底垮台。"
 BA_news.41.a: "人民将获得荣耀!"
 BA_news.41.b: "邪恶的帝国已经垮台了。"
 BA_news.41.c: "..."

 BA_news.42.t: "要塞城市埃利都已恢复运作。"
 BA_news.42.d: "有消息称,在法法千年战争中展现过强大威力但最终被法军最后总攻摧毁的要塞城市埃利都已经开始重启。\n\n虽然官方还没有发布消息千年理学院几人从情况来看,推测要塞城已经彻底修复完毕。不过由于当地技术的差异,不太可能像以前那么强大了。"
 BA_news.42.a: "世界上最坚固的堡垒再次投入使用。"

 BA_news.43.t: "同盟国的解散"
 BA_news.43.d: "今天英国正式宣布同盟国解散。对于解散协约国的原因,英国政府表示,"协约国本质上是为了对抗轴心国而创建的力量,现在没有轴心国,我们就不需要协约国了"。现有成员国对英国的行为表示反对,但英国却保持沉默。"
 BA_news.43.a: "那么外星人呢?"

 BA_news.44.t: "政治暴力升级为内战"
 BA_news.44.d: "最近的游行加剧了黑衫军与共产主义和社会主义反社会主义抗议者之间的暴力。然而,这种暴力行为并没有在那里受到压制。它就像一颗火花,点燃了过去几个月我国日益紧张的局势。 \n\n民兵组织开始在全国各地发生冲突,控制了城市、城镇和地区,迫使军队选择效忠对象。虽然联邦直辖区和海军仍然全力支持他们所谓的"合法"民主政府,但军队的情况不太明朗,许多单位已经加入了我们的事业。\n\n随着前线开始形成,奥斯瓦尔德·莫斯利宣布成立由他领导的临时危机政府。这个政府将照顾必需品,直到内战结束。"
 BA_news.44.a: "我们国家的未来就靠它了!"
 BA_news.45.t: "英国内战结束"
 BA_news.45.d: "由于缺乏民众支持,民主政权承认我们的胜利并寻求和平,而不是在殖民地继续无望的内战。做出这一决定后,皇家海军再次处于我们的控制之下。\n\n但是,自治领已明确表示,他们无意追随非民主政府,而是将继续作为英联邦的独立成员存在。 我做到了。"
 BA_news.45.a: "让我们开始重建吧。"
 
 BA_news.46.t: "第二次公开会议"
 BA_news.46.d: "第二次大公会议在伊甸园举行,结果,除了阿里乌主义之外,所有其他宗教都被宣布为异端。"
 BA_news.46.a: "算是为那一天报仇吧"
 BA_news.46.b: "我的天啊"
 BA_news.46.c: "我得到它"

 BA_news.47.t:0 "费腾被罢黜。"
 BA_news.47.d:0 "殖民者持续数十天的总罢工,抗议规模的不断扩大,使法国流亡政府濒临瘫痪。 1935年通过政变获得流亡政府领导权的贝当别无选择,只能承认自己的政策失败。结果,菲利普·贝当失去了对流亡政府的所有影响力,包括皮埃尔·拉瓦尔在内的国民议会成员和反军事力量通过解除贝当元帅的职务,成功地将贝当赶出了阿尔及尔。"
 BA_news.47.a:0 "让我们向民主政府迈进吧!"
 BA_news.47.b:0 "法国似乎还没有解决危机。"

 BA_news.48.t:0 "东非共同体的崛起"
 BA_news.48.d:0 "1936年,随着这些人将联合王国从英国撤出,英国所维持的霸权,即"不列颠治下的和平",正在被切成小块并被烧毁。在这一历史潮流的推动下,独立后的肯尼亚、乌干达、坦桑尼亚等国不得不考虑得到本国知识阶层全力支持的"东非共同体论"。刚刚获得独立的东非国家不得不做好帝国主义国家再次入侵的准备,又因为不得不眼睁睁地看着埃塞俄比亚在没有北方其他国家帮助的情况下独自对抗意大利,这一政治理论得以迅速得到了东非国家的支持。民众。 。经过长时间协商,三方最终决定实行共同体理论。"
 BA_news.48.a:0 "帝国主义时代即将结束。"

 BA_news.49.t:0 "德国统一社会党的崛起"
 BA_news.49.d:0 "三一垮台后出现的德国社会主义游击队在第一次党代表大会上宣布德国共产党与德国社会民主党合并。德国统一社会党宣布将作为唯一的社会主义群众政党运作,但它似乎更接近于单方面与共产党合并。\n\n右翼社会民主党党员已被大多数政党开除公共办公室和[KPD.GetName]现在)看来它将被认为是一个明显的社会主义国家。"
 BA_news.49.a:0 "走向共产主义的胜利!"
 BA_news.49.b:0 "国际局势将变得不稳定。"

 BA_news.50.t:0 "柏林条约组织"
 BA_news.50.d:0 "苏维埃社会主义共和国联盟和[ROOT.GetName]宣布建立柏林条约,作为其密切军事合作的一部分。以应对欧洲不稳定政治局势和全球混乱为名而成立的柏林条约组织将迎来民事、军事和情报领域密切合作的新时代。"
 BA_news.50.a:0 "我们会赢!"
 BA_news.50.b:0 "这是一个国际威胁。"

 BA_news.51.t:0 "百鬼夜内战"
 BA_news.51.d:0 "有消息称,白鬼夜联盟学院内一个自称[FROM.GetName]的组织刚刚向学院政府宣战,并已升级为大规模内战。\n\n白鬼夜联盟学院已此前曾有过不稳定的政治。分析继续认为,它的结构方式似乎导致了当前的混乱。"
 BA_news.51.a:0 "解开迷惑!"
 BA_news.51.b:0 "这是一个有趣的情况。"

 BA_news.52.t:0 "伊织白美遭到攻击!"
 BA_news.52.d:0 "我不能原谅,我不能原谅,我不能原谅,我不能原谅,我不能原谅...\n - Haruka Igusa\n\n二年级 Iori Shiromi,地狱专家派往阿比多斯自治区附近的学园领导部,遭到霰弹枪和屁股袭击而身受重伤。\n\n派往阿比多斯自治区附近的伊织白美遭到一年级一年级学生伊草遥的残酷伏击。公共情报局的学生 68.医疗队表示,伊织白美伤势严重,需要几个月才能稳定。 \n\n由于领队中有一名专家受伤,预计领队将受到打击。"
 BA_news.52.a:0 "查看。"
 
 BA_news.53.t:0 "在地狱中掌权的情报机构"
 BA_news.53.d:0 "地狱学院万马殿将权力移交给兴神庄68。\n\n最近,得到地狱学生支持的兴神庄威胁万马殿政权,地狱学院院长陆八马阿鲁发电报要求权力移交。而地狱学院学生会令人震惊地接受了这一点。 \n\n统治基博托斯的万马战争政权,被称为三大学园的政权已经崩溃,现在兴神庄将成为一颗新星。"
 BA_news.53.a:0 "查看。"
 
 BA_news.54.t:0 "兴神庄轰炸三位一体"
 BA_news.54.d:0 "已证实情报机构对圣三一进行了密集炮击。昨晚,突然响起了口号,位于三一边境附近的枪支向三一的方向开火。炮弹飞上天,烧毁了三一市的几个村庄和城市,据了解,伤亡人数不少。 \n\n据了解,这是情报机构的明显挑衅,并可能引发战争。"
 BA_news.54.a:0 "查看。"
 
 BA_news.55.t:0 "柴崎拉面爆炸了"
 BA_news.55.d:0 "据报道,阿比多斯著名的芝士拉面被大剑炸毁。原因尚不清楚,但阿比多斯表示,据信是地狱学院的一名一年级女学生举起一把大剑并按下某物使其爆炸。\n\n在距离阿比多斯校园约 10 公里处检测到爆炸。阿比多斯出现注意到这一点。柴崎拉面消失得无影无踪。完全。"
 BA_news.55.a:0 "查看。"
 
 BA_news.56.t:0 "陆八岛亚路当选为Gehenna的学生会会长。"
 BA_news.56.d:0 "情报局已经征服了Gehenna,现在可以理所当然地说陆八马亚路是Gehenna的学生会长了。地狱学院的学生会长是陆八马阿鲁。\n\n地狱学院的学生会长是陆八马阿鲁!"
 BA_news.56.a:0 "查看。"

 BA_news.57.t: "[RED.GetNameDef]中的政变"
 BA_news.57.desc: ""
 BA_news.57.a: "让我们赶走切里诺吧!"
 BA_news.57.b: "一切都按计划进行……"
 BA_news.57.c: "我终于完成了工作。"

 BA_news.58.t:0 "捷克临时政府成立"
 BA_news.58.d:0 "今天,捷克临时政府在苏台德区成立。这些都是"阿比多斯高中"他宣称要与一个名为的小学院合作恢复整个捷克,并强烈谴责百鬼夜联盟学院对捷克人的压迫。据此,百鬼夜联盟学院发表声明,谴责针对他们所获得的合法领土的宣传活动。\n世界各国都在关注两个世界的首次合作,以及他们接纳当地人和陌生人的态度。有专家预测,这将是两个世界和平的信号。"
 BA_news.58.a:0 "他们的合作将会产生怎样的结果呢?"

 #원자폭탄 투하 이벤트#
 BA_nuke.0.t:0 "阿罗纳遭受核袭击"
 BA_nuke.0.d:0 "今天凌晨 2 点左右,[SHE.GetName] 的通用人工智能阿罗纳遭受了来自敌对国家的直接核攻击。阿罗纳的人工智能基地所在的[SHE.GetName]首都预计随时会成为战略轰炸的目标,因此尽管有强大的防空防御系统,阿罗纳还是遭受了直接打击\n \n看来,[SHE.GetName]的毁灭性战争已经结束,但这次核攻击似乎并没有实现阿罗纳的彻底毁灭,而且阿罗纳的恢复速度也比由于为准备核攻击而准备的多项措施的存在,预计似乎即将结束。"
 BA_nuke.0.a:0 "[SHE.GetName]最终会崩溃吗?"
 BA_nuke.0.b:0 "啊。"

 #함락 이벤트#
 fallnews.1.t:0 "伊甸园的陨落"
 fallnews.1.d:0 "伊甸园落入地狱的势力手中"
 fallnews.1.a:0 "伊甸园沦陷了?"

 fallnews.2.d:0 "伊甸园落入苏联军队之手"
 fallnews.2.b:0 "革命的火焰永远燃烧!"

 fallnews.3.t:0 "巴黎解放"
 fallnews.3.d:0 "已确认法国首都巴黎已从[MIL.GetNameDef]的占领下解放出来。法国军队已经进入巴黎,巴黎市民正在为行进的"解放者"欢呼。\n\n[MIL.GetNameDef] 领导层已经逃离,[MIL.GetNameDef] 的命运似乎已经屈指可数。千年塔现在悬挂的是"祖国"法国的三色旗,而不是"压迫者"千年的旗帜。"
 fallnews.3.a:0 "法国万岁!"

 fallnews.4.t:0 "宫人的陷落"
 fallnews.4.d:0 "已确认[HYA.GetNameDef]的首都宫人已被山海卫队占领。由于城市之战,百魔夜美丽的樱花树和木质建筑被烧毁,想要将粉红之城重建如初,可能需要数百年的时间。\n\n作为百魔夜的主城宫人夜幕降临,百鬼夜的未来也并不光明。"
 fallnews.4.a:0 "春花落尽之日。"

 fallnews.5.t:0 "山海经的陨落"
 fallnews.5.d:0 "经确认,历史悠久的山海经都城山海经已于昨晚落入白鬼夜军之手。百鬼夜行军横渡多瑙河,据信已经占领了《山海经》的中心地带。已成废墟的山海经,仍在城郊,山海经驻军与白鬼夜行军的小规模冲突仍在继续。\n\n不过,山海经的领导层已迁都,判断:长期的传统将很难继续下去。"
 fallnews.5.a:0 "山海经完结。"

 fallnews.6.t:0 "华沙陷落"
 fallnews.6.d:0 "经过一番激战,圣三一军成功占领了[POL.GetNameDef]首都华沙。\n\n时至今日,华沙民兵的零星战斗仍在继续,但有组织的抵抗似乎已经停止。华沙市中心落入三一手中,失去首都的波兰,战力遭受重大打击。\n\n三一进军东方的野心迈出了第一步,包括俄罗斯在内的东欧国家,也受到战争的威胁,我不禁清晰地感受到。"
 fallnews.6.a:0 "波兰已经毫无希望了。"
 fallnews.6.b:0 "三一万岁!"

 fallnews.7.t:0 "占领地狱中部"
 fallnews.7.d:0 "额外的风"
 fallnews.7.a:0 "有什么了不起的?"
 fallnews.7.b:0 "让我们赶出地狱吧!"

