 #아리우스 이벤트#
 ARI_all_blood.t:0 ""所有血统平等"演讲"
 ARI_all_blood.desc:0 "亲爱的同学们!让我们回顾一下我们的过去。让我们记住比阿特丽斯受压迫的日子更早的事情。如果当时的学生会长真的有'贵族’血统的话,我们会沦落到那种压迫的地步吗?我们会遭受那种压迫吗?还有,有没有贵族血统的人反抗碧翠丝统治的记录?他们也是贝阿特丽丝的合作者,在此之前他们并没有表现出任何镇压分部混乱的意思。那么,今天。既然高贵血统的权利赋予了所有学生,希望大家不要忘记,所有的血统都是高贵的。"
 ARI_all_blood.a:0 "这是一次很好的演讲。"
 ARI_to_vitory_at_last.t:0 "《为了最后的胜利》演讲"
 ARI_to_vitory_at_last.desc:0 "各位阿里乌斯的学生们!阿里乌斯分支的所有人民!所有人!自从我们来到这个地球以来,已经过去了好几个月、好几年了。当我们住在这里时,我们了解了它的文字、思想和观念。就这样,我们接受了主赋予我们的使命,为世界各国无产阶级奉献自己。然而,仅仅以这种方式接受它是不够的。我们必须动员所有人、全体人民、整个学校采取行动,并看到我们行动在阿里乌斯手中的后果。为了最终的胜利,各国人民必须行动起来。"
 ARI_to_vitory_at_last.a:0 "正如没有人民的国家是死的一样,没有行为的信心也是死的。"
 ARI_soviet_diplomacy.t:0 "与苏联的接触"
 ARI_soviet_diplomacy.desc:0 ""秘书长同志,我有件事要向您汇报。" "啊,莫尔托罗夫同志,这是怎么回事?" "一位自称'阿里乌斯支系’大使的少女请求建立外交关系。" "这不可能吧?我还是第一次听说有这样的国家,这不是疯子的胡言乱语吗?" "只有在他被发现的地方才如此确定。" "你在哪里找到它?" "它是联邦海军在波罗的海中部发现的。沉船的情况尚未确认。经审讯,它表示它是通过游泳到达这里的。" "它在波罗的海中部,有很多疑点。那么,同志,请先处理一下。如果它足够重要,需要跨越波罗的海……" "我明白了,秘书长同志"。"
 ARI_soviet_diplomacy.a:0 "至此,与苏联的接触结束了。"

