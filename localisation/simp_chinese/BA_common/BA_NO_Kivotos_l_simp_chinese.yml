 BA_pol_event.31.a:0 "让我们把它还给国防军吧。"
 BA_pol_event.31.b:0 "交给万马殿吧。"
 BA_pol_event.31.c:0 "让我们把它交给红冬吧。"
 BA_pol_event.31.e:0 "把它交给三一。"
 BA_pol_event.32.t:0 "Beserms 的治疗"
 BA_pol_event.32.d:0 "我们将通过决定韦瑟雷姆斯的待遇来最终确定德国的分裂。"
 BA_pol_event.32.a:0 "把它交给西德列强。"
 BA_pol_event.32.b:0 "把它交给东德列强。"
 BA_pol_event.33.t:0 "[763.getname] 的名称"
 BA_pol_event.33.d:0 "[763.getname]是普鲁士的发源地,对德国人来说是一个非常重要的地区。但现在,只要[763.getname]在我们身边,我们就会润色它的名字,或者干脆改变它。"
 BA_pol_event.33.a:0 "出于对德国人的尊重,我们只改成波兰语发音吧。"
 BA_pol_event.33.b:0 "让我们记住萨纳卡的领导人皮乌斯特斯基。"
 BA_pol_event.33.c:0 "我们就用陛下的名字吧。"
 BA_pol_event.34.t:0 "苏联的提议"
 BA_pol_event.34.d:0 "当波兰在第三次苏波战争中投降确保了苏联的胜利时,苏联提出以保证我们的主权来换取领土。"
 BA_pol_event.34.a:0 "情不自禁。"
