 POL_country_intro_header:0 "§9一个欢乐和独立的国家§!"
 POL_country_intro_content:0 " 不久前,波兰国旗在华沙骄傲地飘扬。波兰是一个长期受到其他国家军事注视的新国家,不到30年就获得了独立。 \n\n据《波兰报》报道,10世纪开始真正出现在历史上的波兰斯拉夫建国神话,莱赫、切赫和罗斯三兄弟中,莱赫西迁并建立了国家。尽管获得了复兴,但皈依天主教后开始出现在中世纪历史中的波兰王国却遭受了与神圣罗马帝国的战争和蒙古帝国的入侵。然而,波兰王国在14世纪达到鼎盛时期,重组为波兰立陶宛东方联盟,成为一个大国。然而,扑腾的白尾鹰经历了从17世纪开始的大洪水危机时期,最终遭受了被普鲁士、俄罗斯、奥地利分成三部分的屈辱。此后,历史的旋风继续在西欧肆虐,波兰人民只能眼睁睁地看着,分裂成三块。\n\n 尽管如此,时间站在了波兰一边。标志着20世纪开始的一战,德国解放了俄属波兰,成为"摄政王国",德国投降后,"波兰第二共和国"出现,阻挡了苏联向西进攻,夺取了中部地区。立陶宛来自立陶宛。它占领了该国,并成长为东欧的中等强国。\n\n 新国家波兰的政治总体上不稳定。特别是与西方在战后能够努力重建领土不同,波兰由于与苏联的战争、与东欧国家的领土争端以及与德国民兵的局部战争而陷入混乱。这种不稳定导致了毕苏斯基 1926 年的政变,导致毕苏斯基及其下属组成的萨纳卡运动目前在波兰政治中占据主导地位。\n\n 到 1935 年 11 月,波兰历史上第一次不得不与非地球人进行战斗。这些被称为"Kybotos"的生物迁移到地球并袭击了波兰的西部领土。波军继续抵抗,但因技术和能力的差异而被迫撤退。另外,西方乱局过后,波苏边境爆发了小规模军事冲突,并很快升级为战争。\n\n 第二次苏波战争中,波兰未能重演奇迹1919 年。没有。然而,红军的困境随处可见,苏联无法进一步深入波兰领土。因此,迅速达成的和平协议给了波兰短暂的时间,但很明显,波兰被东西包围了。未来科技,波兰的命运正在绽放。\n\n§Y 开发:AfterImage§!"
 POL_guide:0 "\n£white_dot 增强波兰的能力。\n£white_dot 收复失去的西部和东部领土。\n£white_dot 聚集尽可能多的盟友来对抗苏联。\n£white_dot 超凡脱俗的入侵者的终结。阻止战争。\n\n\n§9波兰将再次崛起!§!"


