 BA_pol_event.1.t:0 "海洋之间的概念"
 BA_pol_event.1.d:0 "如果波兰要抵抗邪恶的苏联入侵,它自然需要其他具有相同利益的盟友。我们将尽最大努力尽快与这些国家建立联盟。"
 BA_pol_event.1.a:0 "这是事关民族存亡的大事。"
 BA_pol_event.2.t:0 "波兰的防御条约提案"
 BA_pol_event.2.d:0 "波兰提议相互签署防御条约,以对抗苏联的共同威胁。"
 BA_pol_event.2.a:0 "我们必须首先除掉背道者。"
 BA_pol_event.2.b:0 "统一战线是斯大林主义的错误。"
 BA_pol_event.3.t:0 "波兰的提案"
 BA_pol_event.3.d:0 "随着我们首都莫斯科的陷落,潮流迅速转向波兰。波兰也意识到了这一点,并已向我国政府提出尽快结束战争的建议。该提议将大大削弱我们在西方的力量,包括解放白俄罗斯和乌克兰以及放弃在波罗的海国家的影响力,这实际上等于承认失败。"
 BA_pol_event.3.a:0 "正如列宁所做的那样,让我们也对未来充满希望。"
 BA_pol_event.3.b:0 "苏联人民将战斗到底并取得胜利!"
 BA_pol_event.4.t:0 "苏联接受"
 BA_pol_event.4.d:0 "苏联接受了我们的提议,我们的国家和我们的盟国再次能够为东欧和世界带来和平。"
 BA_pol_event.4.a:0 "波兰万岁!"
 BA_pol_event.5.t:0 "苏联拒绝"
 BA_pol_event.5.d:0 "尽管战争已定,苏联却选择了抵抗。"
 BA_pol_event.5.a:0 "那太愚蠢了!"
 BA_pol_event.6.t:0 "和平协议提案?"
 BA_pol_event.6.d:0 "现在莫斯科已被占领,没有理由继续这场浪费性的战争。我们将能够利用我们的全球优势从苏联那里获得东欧领土和其他需求,并做其他更重要的事情。"
 BA_pol_event.6.a:0 "我们来联系一下苏联吧。"
 BA_pol_event.6.b:0 "这是一个多么自满的想法。"
 BA_pol_event.7.t:0 "斯大林的倒台"
 BA_pol_event.7.d:0 "长期执政的斯大林也难逃这场战争屡战屡败的责任。从内政人民委员会开始,我们将把他赶下台,并迅速与波兰缔结和平协议,以给苏联带来稳定,并尽可能地保护该国的领土。"
 BA_pol_event.7.a:0 "让我们跟随贝利亚同志的脚步吧!"
 BA_pol_event.8.t:0 "苏波战争结束"
 BA_pol_event.8.d:0 "一大早,波兰和苏联外交部发表了联合声明。这包括两国之间停止敌对行动以及一些联邦组成州的独立。这等于苏联承认失败,而波兰前两次的失败当然也得到了补偿。"
 BA_pol_event.8.a:0 "这是我们的胜利!"
 BA_pol_event.8.b:0 "这只是稍微退一步而已。"
 BA_pol_event.8.c:0 "苏联正处于危险之中。"
 BA_pol_event.9.t:0 "波兰的吞并要求"
 BA_pol_event.9.d:0 "波兰要求吞并。"
 BA_pol_event.9.a:0 "我们很无助。"
 BA_pol_event.9.b:0 "让我们做出卑微的抵抗。"
 BA_pol_event.10.t:0 "[POL.getName] 申请加入联邦"
 BA_pol_event.11.t:0 "来自异世界的侵略者"
 BA_pol_event.11.d:0 "当波兰与一个超凡脱俗的国家开战时,我们必须面对他们未知的战术和技术。在我们弄清楚这些问题之前,我们的军队在与地球上其他国家作战时将不会那么强大。"
 BA_pol_event.11.a:0 "拉屎"
 BA_pol_event.11_tt:0 "\n每完成一次强化波兰军队的§Y集中§!,波兰军队的§Y效率§!就会增加。"
 BA_pol_event.12.t:0 "明吉莫斯综合市场"
 BA_pol_event.12.d:0 "Miengimoje常务会议决定了一项将Miengimoje成员国市场一体化的计划。我们可以否决这个。"
 BA_pol_event.12.a:0 "合作总是好的。"
 BA_pol_event.12.b:0 "让我们保护经济主权。"
 BA_pol_event.13.t:0 "货币一体化"
 BA_pol_event.13.d:0 "Miengimose 决定在市场统一后统一货币。我们可以否决这个。"
 BA_pol_event.14.t:0 "波兰工会主义者呼吁举行公投"
 BA_pol_event.14.d:0 "随着呼吁国家统一的统一派势力不断壮大,[ROOT.GetFactionName] 要求举行公投。"
 BA_pol_event.14.a:0 "我们举行全民公投吧。"
 BA_pol_event.14.b:0 "这是一个愚蠢的想法。"
 BA_pol_event.15.t:0 "公投成功"
 BA_pol_event.15.d:0 "公投以赞成票结束,因此我们将请求纳入 [POL.getName]。"
 BA_pol_event.15.a:0 "[POL.getName] 万岁!"
 BA_pol_event.16.t:0 "公投失败"
 BA_pol_event.16.d:0 "波兰工会主义者吞并国家的努力因他们提议的全民投票而受阻。"
 BA_pol_event.16.a:0 "你高兴吗?"
 BA_pol_event.18.t:0 "[FROM.getName] 的集成请求"
 BA_pol_event.18.d:0 "由于[FROM.getName]波兰工会主义者的持续要求,整个[FROM.getName]举行了关于统一的全民公投。当这些投票以赞成票结束时,他们要求我们团结国家。"
 BA_pol_event.18.a:0 "让我们欢迎他们。"
 BA_pol_event.18.b:0 "这是理想主义的胡言乱语。"
 BA_pol_event.19.t:0 "拒绝 [POL.getname]"
 BA_pol_event.19.d:0 "我们的合并请求被拒绝。"
 BA_pol_event.19.a:0 "这。"
 BA_pol_event.20.t:0 "在东德的治疗"
 BA_pol_event.20.d:0 "我们必须决定如何对待柏林和东德其他地区。"
 BA_pol_event.20.a:0 "让我们把它还给国防军吧。"
 BA_pol_event.20.b:0 "让我们把 Trinity 变成一个木偶。"
 BA_pol_event.20.c:0 "波兰将吞并东德!"
 BA_pol_event.21.t:0 "梅梅尔的治疗"
 BA_pol_event.21.d:0 "必须就前德意志帝国最东部领土梅梅尔的待遇做出决定。"
 BA_pol_event.21.a:0 "让我们把它还给立陶宛吧。"
 BA_pol_event.21.b:0 "波兰将吞并!"
 BA_pol_event.22.t:0 "在柯尼斯堡接受治疗"
 BA_pol_event.22.d:0 "普鲁士的诞生地柯尼斯堡的未来命运必须决定。"
 BA_pol_event.22.a:0 "派出所有被转移占领区的学生,将其改组为自治省。"
 BA_pol_event.22.b:0 "让我们把它还给国防军吧。"
 BA_pol_event.22.c:0 "让我们把东普鲁士从德国分裂出去,让它成为一个傀儡。"
 BA_pol_event.22.f:0 "让我们回到三位一体。"
 BA_pol_event.22.e:0 "柯尼斯堡是我们的!"
 BA_pol_event.23.t:0 "[5.getName]的治疗"
 BA_pol_event.23.d:0 "我们必须决定如何处理[5.getName]。"
 BA_pol_event.23.a:0 "把它交给东普鲁士。"
 BA_pol_event.23.b:0 "让我们把它还给国防军吧。"
 BA_pol_event.23.c:0 "把它交给三一。"
 BA_pol_event.23.e:0 "波兰将吞并。"
 BA_pol_event.24.t:0 "格但斯克的待遇"
 BA_pol_event.24.d:0 "我们再次为格但斯克被名为阿里乌斯的外星势力短暂占领的耻辱报了仇。我们将决定格但斯克的治疗方案。"
 BA_pol_event.24.a:0 "让我们恢复阿里乌斯小队吧。"
 BA_pol_event.24.b:0 "让我们把它交给东普鲁士军队吧。"
 BA_pol_event.24.c:0 "格但斯克是波兰领土!"
 BA_pol_event.25.t:0 "[63.getname] 和 [68.getname]"
 BA_pol_event.25.d:0 "后波莫瑞和奥斯特马克的命运必须决定。"
 BA_pol_event.25.a:0 "让我们把它交给东德吧。"
 BA_pol_event.25.b:0 "让我们抛光该区域。"
 BA_pol_event.26.t:0 "波兰-德国领土"
 BA_pol_event.26.d:0 "我们将决定如何处理第一次世界大战中夺回的西部领土。"
 BA_pol_event.26.a:0 "让我们把它交给东德吧。"
 BA_pol_event.26.b:0 "它属于波兰领土!"
 BA_pol_event.27.t:0 "[66.getname]的治疗"
 BA_pol_event.27.d:0 "我们将决定[66.getname]的处理方式。"
 BA_pol_event.27.a:0 "让我们让西里西亚独立。"
 BA_pol_event.27.c:0 "让我们把它交给东德吧。"
 BA_pol_event.27.b:0 "让我们把它并入波兰吧。"
 BA_pol_event.28.t:0 "[67.获取名称]"
 BA_pol_event.28.d:0 "我们还需要确定[67.getname]的下落。"
 BA_pol_event.28.a:0 "让我们把它交给斯隆斯克吧。"
 BA_pol_event.28.b:0 "我们合并吧。"
 BA_pol_event.29.t:0 "西德的所在地"
 BA_pol_event.29.d:0 "我们将决定在威悉河以西做什么。"
