#######이벤트######
 KPD_event.1.t:0 "波兹南的要求"
 KPD_event.1.d:0 "根据我们情报机构的消息,已经证实,在现有的德国国家所在地出现了一股新的外星势力,陷入了混乱,导致了类似于内乱或内战的巨大趋势。我们将把兵力集中在波兹南省,三天之内占领该省,并要求那些现在军事基础薄弱的国家永久割让。"
 KPD_event.1.a:0 "夺回我们的土地!"
 KPD_event.1.b:0 "太危险了。"
 KPD_event.2.t:0 "波兰军队进军波兹南"
 KPD_event.2.d:0 "最近的动乱结束了,波兰军队却突然挺进波兹南并在那里扎营。我们的驻军进行了小规模抵抗,但这还不够,我们可能会考虑采取外交或军事措施。"
 KPD_event.2.a:0 "我们不要仓促行动。"
 KPD_event.2.b:0 "了解他们的主题。"
 KPD_event.3.t:0 "柏林解放"
 KPD_event.3.d:0 "我们勇敢的革命战士成功击退了柏林的反动势力和外国势力。目前,象征人民团结的红旗从大教堂飘扬,柏林的劳动群众要组成自己的先锋队,为革命服务。"
 KPD_event.3.a:0 "让我们欢迎他们!"
 KPD_event.3.b:0 "让我们重组我们的军队。"
 KPD_event.4.t:0 "汉堡的工人"
 KPD_event.4.d:0 "随着我们光荣的军队进入汉堡,汉堡的工人起来了,占领了主要的生产设施。我们的革命政府将理解汉堡工人群众组织武装力量的意愿,并提供各种支持,使他们能够坚定地站在我们的队伍中。"
 KPD_event.4.a:0 "欢迎同志们!"
 KPD_event.4.b:0 "欢迎来到我们的军队。"
 KPD_event.5.t:0 "巴伐利亚人"
 KPD_event.5.d:0 "以巴伐利亚为代表的德国南部地区虽然是纳粹党的诞生地,也是法西斯势力强大的地区,但任何地区都有受压迫的人。当地的劳动力和剩余产品被巴伐利亚大地主剥削的农民群众,以及在异类统治下遭受强化剥削的工人,为革命军解放巴伐利亚而欢呼。他们希望在反资本主义、反帝国主义、民族解放的战线上与我们站在一起,我们也愿意帮助他们武装自己。"
 KPD_event.5.a:0 "压迫的锁链已经被打破!"
 KPD_event.5.b:0 "我们必须警惕他们的思想污染。"
 KPD_event.6.t:0 "东普鲁士革命"
 KPD_event.6.d:0 "当资产阶级正在考虑如何过桥时,柯尼斯堡的无产阶级却长期受苦受难。然而,在经历了第一次世界大战之后,他们开始受到名为阿里乌斯的军国主义武装法西斯集团的统治,这成为他们不断反抗统治者和革命精神的一个因素。最后,随着[KPD.getName]的革命战士挺进柯尼斯堡,对他们的一切压迫和剥削立即结束,无数被强征入伍、别无选择只能为反革命服务的年轻人决定为正义而战。又是意识形态,它让我做出了决定。党决定组织这些年轻人组成新的武装团体。"
 KPD_event.6.a:0 "过去的错误将通过革命热情得到宽恕!"
 KPD_event.6.b:0 "……非常感谢你们,同志们。"
 KPD_event.7.t:0 "红色的火焰在混乱中绽放"
 KPD_event.7.d:0 "在世界动荡之际,这些生命转移到德国,推翻了法西斯政权,给陷入反动的德国地区带来了新的变化。许多德国人因失去国家而感到沮丧和绝望,但其他许多人则不然。 Trinity,另一个在破碎的法西斯政权之上新建立的神权寡头封建国家,在两个月内崩溃了,无法克服其行政限制,从而为 [KPD.getName] 的活动奠定了基础,该组织的组织围绕第一次世界大战的时候,它已经发生了。"
 KPD_event.7.a:0 "以斯巴达克斯之名,我们再次崛起!"
 KPD_event.8.t:0 "城市修复工程"
 KPD_event.8.d:0 "有人提出要将大田灾后被毁的城市恢复到原来的样子,所以我们必须就此做出决定。"
 KPD_event.8.a:0 "没有必要纠缠于过去的残余。"
 KPD_event.8.b:0 "支持重建项目。"
 KPD_event.9.t:0 "德苏技术合作"
 KPD_event.9.d:0 "[FROM.GetName]刚刚表达了与我们进行技术合作的兴趣。"
 KPD_event.9.a:0 "欢迎,同志。"
 KPD_event.9.b:0 "我无意与你合作。"
 KPD_event.10.t:0 "德苏技术合作:接受"
 KPD_event.10.d:0 "[FROM.GetName] 已接受我们的技术合作请求,我们现在将能够收到 [FROM.GetName] 的技术研究结果。"
 KPD_event.10.a:0 "这是多么伟大的成就啊。"
 KPD_event.11.t:0 "德苏技术合作:拒绝"
 KPD_event.11.d:0 "[FROM.GetName] 拒绝了我们的技术援助请求。"
 KPD_event.11.a:0 "这。"
 KPD_event.12.t:0 "自由德国工会联合会"
 KPD_event.12.d:0 "1933年的悲剧之后,德国工人运动遭遇了近乎垂直的衰落。企业家与纳粹勾结,比以前更加严厉地压榨工人,而国家机构则为他们提供帮助和教唆,近乎合作。但现在纳粹已经被镇压,这种倒退需要纠正。我们将支持德国几个新成立的自由工会,并将其发展到全国范围。"
 KPD_event.12.a:0 "自由工人联盟!"
 KPD_event.13.t:0 "呼吁举行选举的政党"
 KPD_event.13.d:0 "尽管共产党和社会民主党是人民统一战线的主流,但其他反纳粹少数党派甚至与其勾结的右翼政党也确实支持我们并参与其中。现在内战已经结束,稳定开始,他们和他们的支持者要求迅速举行大选。"
 KPD_event.13.a:0 ""在危机解决之前"不能举行选举。"
 KPD_event.13.b:0 "让我们为选举做准备。"
 KPD_event.13.a_tt:0 "§t\n在做出选择之前,请考虑除了选举之外还有哪些其他夺权方式。§!"
 KPD_event.14.t:0 "内战!"
 KPD_event.14.d:0 "为什么没有举行选举?"
 KPD_event.14.a:0 "这是资产阶级的阴谋!"
 KPD_event.15.t:0 "选举结束"
 KPD_event.15.d:0 "过去三个月,各政党都忙于宣传。选举已经过去很长时间了,就连平时对政治不感兴趣的人也多年来第一次来到投票站,哪怕只是为了感受一下选票的质感。晚上8点,街道一片漆黑,投票站关闭,计票开始。"
 KPD_event.15.a:0 "共产党赢得了多数!"
 KPD_event.15.b:0 "社会民主党逆转成功!"
 KPD_event.15.c:0 "我们成功阻止了共产党!"
 KPD_event.16.t:0 "右翼政党试图统一"
 KPD_event.16.d:0 "以民族人民党和黑白斗争阵线为中心的右翼政党开始讨论统一问题。由于与前纳粹政权合作的错误,他们失去了很多人气,因此他们试图通过选举团结来克服这一问题。"
 KPD_event.16.a:0 "他们的统一完成了!"
 KPD_event.16.b:0 "政策分歧导致统一失败!"
 KPD_event.17.t:0 "中间派团结起来"
 KPD_event.17.d:0 "以社会民主党和中间党为代表的温和中间派政党正在讨论建立部分选举联盟的计划,以遏制德国共产党。然而,这种团结可能会导致社会民主党内的左翼人士支持德国共产党。"
 KPD_event.17.a:0 "他们成功地团结起来,没有出现任何重大问题。"
 KPD_event.17.b:0 "由于社会民主党内左派的反对,该计划被取消。"
 KPD_event.18.t:0 "猖獗的黑色宣传"
 KPD_event.18.d:0 "选举日即将到来,一些政治极端分子继续散布未经证实的事实。"
 KPD_event.18.a:0 "让我们祈祷人们不要上当。"
 KPD_event.18.b:0 "得到内务人民委员部的支持。"
 KPD_event.19.t:0 "社会民主党-共产党辩论"
 KPD_event.19.d:0 "在该地区竞选的两个候选人,社会民主党和共产党,由于行动重叠而相遇。应市民要求,他们进行了不到一个小时的即兴讨论。讨论在友好的气氛中进行,富有建设性,最终没有一方被压倒或压倒。"
 KPD_event.19.a:0 "这是一个平局。"
 KPD_event.20.t:0 "对斯大林的恐惧"
 KPD_event.20.d:0 "莫斯科大清洗后,德国共产党开始分裂。莫斯科的许多党员开始对斯大林失去信心,并对内务人民委员部感到恐惧。我们驱逐了明岑贝格,因为他正在团结先前解体的政党的对立派别。"
 KPD_event.20.a:0 "党支部。"

