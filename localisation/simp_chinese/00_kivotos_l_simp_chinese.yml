BA_kivotos_school_country_category:0 "基沃托斯学院"
BA_kivotos_school_country_category_desc:0 "最初有一座位于基沃托斯的学园都市。它保留了二战之前的文化，基沃托斯人头上的光环是他们与人类的最大区别。她们逐渐形成了基沃托斯民族主义，怀念最初的基沃托斯，并保护基沃托斯的文化。"
BA_decisions_give_me_the_COU:0 "[ROOT.GetLeader] 是学生会主席。"
BA_decisions_me_is_COU:0 "将国家改为基沃托斯学生会"
BA_all_country_category:0 "基沃托斯联盟"
BA_all_country_category_desc:0 "夏莱最开始是一个学生会外的组织, 但为了向统一基沃托斯的目标迈进，夏莱很快和瘫痪的联邦学生会合并，建立了基沃托斯联盟。 最近，夏莱将基沃托斯联盟改为欧洲-基沃托斯联盟以适应现实情况。我们可以选择用它做什么。"
 BA_join_the_kibotos_alliance:0 "加入基沃托斯联盟"
