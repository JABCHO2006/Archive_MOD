 #공용 아이디어#
 BA_isolation:0 "孤立主义"
 BA_isolation_desc:0 "由于局势紧迫，我们的外贸系统暂时瘫痪。\n\n"
 Aftermath_of_the_Second_Soviet_Polish_War:0 "第二次苏波战争的余波"
 Aftermath_of_the_Second_Soviet_Polish_War_desc:0 "在一群自称基沃托斯人的陌生女性登陆欧洲后，出现了严重混乱，苏波边境发生了一场小冲突。很快第二次苏波战争打响。这场战争是双方都不想要的：两国人民毫无准备地被推入战争，最终以生灵涂炭和毫无收获告终。"
 BA_three_major_academies:0 "三大学院"
 BA_three_major_academies_desc:0 "基沃托斯有三个巨大的学院，他们被称为三巨头。三巨头的学生人数和常备军都远超其他学员。"
 BA_three_major_academies_tt:0 "£GFX_unit_halo_infantry_icon_small §C基沃托斯步兵§!'s §Y编队限制§!: §G+6§!"
 BA_exiles_of_the_future:0 "来自未来的逃亡者"
 BA_exiles_of_the_future_desc:0 "这是一个未知的世界，许多落后的科技和从未见过的理论是我们陷入了深深的困惑。我们可能需要更多的时间去适应这个世界的科技，并发展我们的科技。"
 RED_technician:0 "红冬理工学院"
 MIL_laboratory:0 "千年科学院"
 GEH_tank_designer:0 "格赫娜重工业学院"
 NC_airship_department:0 "克罗诺斯新闻学院"
 BA_train_school:0 "高地铁路研究所"

