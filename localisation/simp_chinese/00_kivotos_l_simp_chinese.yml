 cronos_school:0 "基沃托斯广播公司"
 MIL_automaton_manufacturer:0 "千年科技"
 train_school:0 "基沃托斯铁路公司"
 GEH_designer:0 "混乱的开发商"
 RED_designer:0 "红冬重工"

 #키보토스 공용중점
 KBT_army_effort:0 "新世界的陆军"
 KBT_army_effort_desc:0 "尽管空战和海战的重要性逐渐增大，但是陆战仍然是战争的关键。经过一段时间的准备，我们可以避免避免重蹈战壕战的覆辙。"
 KBT_equipment_effort:0 "注重步兵"
 KBT_equipment_effort_desc:0 "步兵装备需要更好的性能，我们要专注于为部队提供更好的装备。"
 KBT_motorization_effort:0 "注重摩托化"
 KBT_motorization_effort_desc:0 "机动性和护甲是决定步兵能否安全进出战场的关键因素，专注于发展摩托化，我们能更加灵活的执行作战任务。"
 KBT_doctrine_effort:0 "注重学说"
 KBT_doctrine_effort_desc:0 "第一次世界大战的学说早就过时了。我们要竭尽所能研究新的军事学说。"
 KBT_equipment_effort_2:0 "注重步兵II"
 KBT_equipment_effort_2_desc:0 "我们会不断努力，确保我们的步兵和支援部队配备当今世界上最先进的装备。"
 KBT_mechanization_effort:0 "注重机械化"
 KBT_mechanization_effort_desc:0 "通过重新思考机械化步兵如何发展，我们能够突破当今车辆的极限。"
 KBT_doctrine_effort_2:0 "注重学说II"
 KBT_doctrine_effort_2_desc:0 "战场一直在变化。不只是两次世界大战期间，连最近的冲突中都是。我们必须不断改进军事学说来应对变化。"
 KBT_equipment_effort_3:0 "注重步兵III"
 KBT_equipment_effort_3_desc:0 "我们不应该去购买或者复制外国装备，相反的，我们要引领步兵装备的发展。"
 KBT_armor_effort:0 "注重装甲部队"
 KBT_armor_effort_desc:0 "运用从机械化步兵中学到的知识，我们也能改进装甲车。
 KBT_special_forces:0 "特种部队"
 KBT_special_forces_desc:0 "我们需要精英部队，研究山地部队和空降部队应该是我们的首要任务。"
 KBT_aviation_effort:0 "新世界的空军"
 KBT_aviation_effort_desc:0 "没有哪一领域比空军领域进步得更快，飞机技术是现代化国家必须精通的。"
 KBT_fighter_focus:0 "注重战斗机"
 KBT_fighter_focus_desc:0 "在第一次世界大战中，我们没看到空战的终结。因此，在战斗机方面保持领先地位将使我们在未来的空战中更有优势。"
 KBT_bomber_focus:0 "注重轰炸机"
 KBT_bomber_focus_desc:0 "当向我们的后代描述当今战争的恐怖时，从天而降的氟化物阵雨一定会让他们印象深刻。我们会最大可能让它称为现实。"
 KBT_aviation_effort_2:0 "发展空军"
 KBT_aviation_effort_2_desc:0 "我们需要先进的技术来确保我们空军与陆军和海军的配合完美。"
 KBT_CAS_effort:0 "研究近距支援机"
 KBT_CAS_effort_desc:0 "一支现代军队不止需要地面支持，还需要空中支援。"
 KBT_rocket_effort:0 "研究火箭"
 KBT_rocket_effort_desc:0 "火箭和喷气发动机为飞机和无人机提供了前所未有的速度，发展这一领域，将会震撼敌人。"
 KBT_NAV_effort:0 "发展海军航空"
 KBT_NAV_effort_desc:0 "现代海战发生在水面以下，正如现代空战在高空之中。"
 KBT_naval_effort:0 "新世界的海军"
 KBT_naval_effort_tt:0 "海军造船厂缺乏足够的施工槽！"
 KBT_naval_effort_desc:0 "扩充海军应当是我们的首要任务。我们应把所有可用资源用来研究新的造船厂和水面舰艇。"
 KBT_flexible_navy:0 "潜艇部队"
 KBT_flexible_navy_desc:0 "通过改革海战方式以适应潜艇技术的进步，我们就能有效打击敌人的运输舰队。"
 KBT_large_navy:0 "重型舰队"
 KBT_large_navy_desc:0 "随着海军调整作战理论为操控重型舰艇并保证航母舰队的安全，我们知道未来的海战需要什么样的船只。"
 KBT_submarine_effort:0 "研究潜艇"
 KBT_submarine_effort_desc:0 随着鱼雷艇的发明，潜艇战成为了最引人注目的部分。 我们不仅可以阻止对手的潜艇，还能用它们阻断敌人的海上运输。"
 KBT_cruiser_effort:0 "研究巡洋舰"
 KBT_cruiser_effort_desc:0 "在我们开发新型战列舰之前，我们要更换我们的小型巡洋舰。"
 KBT_destroyer_effort:0 "研究驱逐舰"
 KBT_destroyer_effort_desc:0 "当我们研究潜艇时，我们也要想办法怎么对付它。驱逐舰将在防御潜艇中起到重要作用。"
 KBT_capital_ships_effort:0 "研究主力舰队"
 KBT_capital_ships_effort_desc:0 "拥有最多军舰的国家将会统治海洋。军舰和航空母舰将成为制海权的象征。"
 KBT_industrial_effort:0 "新世界的工业"
 KBT_industrial_effort_desc:0 "我们要通过政治努力发展私营工业，从而实现私营工业的飞跃。"
 KBT_construction_effort:0 "研究建筑技术"
 KBT_construction_effort_desc:0 "尽管战争的阴影笼罩着世界，我们也不能低估私营工业的力量。"
 KBT_production_effort:0 "军备升级"
 KBT_production_effort_desc:0 "我们能造拖拉机，就也能造坦克。我们决不能落后军事能力。"
 KBT_construction_effort_2:0 "研究建筑技术II"
 KBT_construction_effort_2_desc:0 "通过继续扩建工厂，我们能提高生产贸易产品和建设未来建筑的能力。"
 KBT_production_effort_2:0 "军备升级II"
 KBT_production_effort_2_desc:0 "用民用工厂去生产军备效率极低，我们必须集中精力准备生产弹药。
 KBT_production_effort_3:0 "军备升级III"
 KBT_production_effort_3_desc:0 "为了满足对新设备的需求，我们需要不断扩大军用工厂。"
 KBT_infrastructure_effort:0 "研究基础设施"
 KBT_infrastructure_effort_desc:0 "基建不好的国家，既不能规划也不能建造先进的企业。"
 KBT_infrastructure_effort_2:0 "研究基础设施II"
 KBT_infrastructure_effort_2_desc:0 "升级基础设施，交通和通信技术对作战计划先进且秘密至关重要。"
 KBT_construction_effort_3:0 "研究建筑技术III"
 KBT_construction_effort_3_desc:0 "基建网络的扩大，大大提高了建设能力。"
 KBT_nuclear_effort:0 "研究原子能"
 KBT_nuclear_effort_desc:0 "这项研究能点燃地球，我们付不起被别人领先这项技术的代价。"
 KBT_extra_tech_slot:0 "增加科研槽"
 KBT_extra_tech_slot_desc:0 "我们最近在工业领域和其他领域的发展使我们能同时进行更多的研究和开发。"
 KBT_extra_tech_slot_2:0 "增加科研槽II"
 KBT_extra_tech_slot_2_desc:0 "我国的快速工业化为研发技术提供了新的机遇。"
 KBT_technology_sharing:0 "共享科技"
 KBT_technology_sharing_desc:0 "和盟友分享科技，我们在战时的科技研究会更有效。"
 KBT_secret_weapons:0 "秘密武器"
 KBT_secret_weapons_desc:0 "把多余资源投入到坦克和飞机的研发固然诱人，但胜利的关键是新兴技术：电子，火箭科学和原子能。"
 KBT_political_effort:0 "提升政治"
 KBT_political_effort_desc:0 "想要改变世界的前提是我们能改变自己的国家。加强我们的政治地位必须是优先事项。"
 KBT_collectivist_ethos:0 "集体主义"
 KBT_collectivist_ethos_desc:0 "我们的敌人可能会分而治之。但我们的人民不会。个人即是集体，集体即是个人，别无二心。"
 KBT_liberty_ethos:0 "自由主义"
 KBT_liberty_ethos_desc:0 "当狂热的理论家试图抹杀人类的精神时，我们要守护每个人的自由与权利。"
 KBT_militarism:0 "基沃托斯军国主义"
 KBT_militarism_desc:0 "把军队视为邪恶的人必定会输掉战争。我们要用军国主义渲染我们人民的思想，让他们天生就是最优质的战士。"
 KBT_political_correctness:0 "政治正确"
 KBT_political_correctness_desc:0 "提出有争议内容的人，或是提出非传统主张的人总觉得自己活在阴谋之中，这听起来是个好想法。"
 KBT_neutrality_focus:0 "混乱中的中立主义"
 KBT_neutrality_focus_desc:0 "尽管有人认为在全球冲突中偏袒一方既勇敢又明智，但我们认为置身事外才是真正的勇敢明智。"
 KBT_interventionism_focus:0 "基沃托斯民主主义"
 KBT_interventionism_focus_desc:0 "我们珍视自由，不仅是为了我们自己的人民，也是为了全人类。如果战争是制止暴政所必需的，我们就不会退缩。"
 KBT_military_youth:0 "青年军官组织"
 KBT_military_youth_desc:0 "在年轻人中促进纪律和政治教育的建设，他们就能在很小的时候学会忠诚和自我牺牲精神。"
 KBT_deterrence:0 "战争威慑"
 KBT_deterrence_desc:0 "我们要远离国际事务，战争对我们没有任何好处。幸运的是，我们知道最好的防御是根本不被攻击。"
 KBT_volunteer_corps:0 "志愿军"
 KBT_volunteer_corps_desc:0 "命令我们的人民为别人而战无疑是不合理的，但我们为想要为他人战斗的人提供手段没有问题。"
 KBT_paramilitarism:0 "准军国主义"
 KBT_paramilitarism_desc:0 "军事化原则也将适用于军队之外。我们将组建准军事组织以补充我们的军队，并将有更多的人接受军事训练。"
 KBT_indoctrination_focus:0 "宣传意识形态"
 KBT_indoctrination_focus_desc:0 "如果我们已经把我们的意识形态认为是真理，那么我们必须把它当作真理来教授，我们的教育和媒体必须这么做。"
 KBT_foreign_expeditions:0 "外国远征军"
 KBT_foreign_expeditions_desc:0 "正如我们的敌人准备干预世界冲突以支持他们的意识形态一样，我们也必须准备为我们的敌人做同样的事情。"
 KBT_why_we_fight:0 "我们为何而战"
 KBT_why_we_fight_desc:0 "世界正变得越来越危险。我们的人民需要意识到当权者犯下的暴行，是时候为我们的事业和自由团结起来了，每个人都必须做好战斗的准备。"
 KBT_political_commissars:0 "政治委员"
 KBT_political_commissars_desc:0 "为了确保我们的政策在军队中得到遵守，我们将在军官团中设立政治委员。"
 KBT_internationalism_focus:0 "基沃托斯社会主义"
 KBT_internationalism_focus_desc:0 "意识形态不分国界，虽然他们可能不欢迎我们的干预，但我们的信仰胜过他们的主权"
 KBT_nationalism_focus:0 "基沃托斯法西斯主义"
 KBT_nationalism_focus_desc:0 "我们的国家是独一无二的，我们的政治成就只有因为我们才有可能取得，我们必须不惜一切代价捍卫它"
 KBT_ideological_fanaticism:0 "意识形态狂热"
 KBT_ideological_fanaticism_desc:0 "就像宗教信仰一样，我们的政治理想和目标是等同于生命的。我们所有的追随者都应该愿意献出自己的生命，不信者也应该尽快做好准备。"
 KBT_air_innovation:0 "空军改革"
 KBT_air_innovation_desc:0 "不主宰天空，你就无法赢得现代战争，我们需要尽一切努力发展我们的空军！"
 KBT_air_innovation_2:0 "空军改革II"
 KBT_air_innovation_2_desc:0 "在天空中，每一个微小的优势都是一笔巨大的财富。我们需要把所有的精力都投入到发展我们的战机上。"
 KBT_naval_air_effort:0 "发展海军航空兵II"
 KBT_naval_air_effort_desc:0 "早在1921年，美国人就证明了空袭海军目标的有效性。如果你要用海军对敌人发动战争，你不能忽视海军飞机。"


 ####
 # あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわゐゑをん  우리모드 히라가나/가타카나도 지원 안합니다.
 BA_generic_event.1.t:0 "英国殖民问题"
 BA_generic_event.1.desc:0 "英国投降了，地中海的殖民地都撤出了军队，成为了无政府共产主义者"
 BA_generic_event.1.a:0 "占领！"
 BA_generic_event.1.b:0 "没有理由去扯狮子的鼻毛。"

 BA_generic_event.2.t:0 "中国土地问题"
 BA_generic_event.2.desc:0 "随着英国人的灭亡，中国的土地无人管辖。以“保护”祖先领地上的日本人的名义，我们将掠夺祖先领地。"
 BA_generic_event.2.b:0 "好主意"
 BA_generic_event.2.a:0 "你不能出卖未来。"

 BA_generic_event.3.t:0 "伦敦大桥坍塌"
 BA_generic_event.3.desc:0 "随着大英帝国国旗的降下，我们在太平洋的克星已经不复存在。我们将抓住这个机会，夺取太平洋霸权。"
 BA_generic_event.3.a:0 "占领！"
 BA_generic_event.3.b:0 "你不能出卖未来。"

 BA_generic_event.4.t: "意大利入侵千年学院" 
 BA_generic_event.4.desc: "意大利呼吁宣战，其表示是时候攻占千年了。" 
 BA_generic_event.4.a: "时机成熟"
 BA_generic_event.4.b: "这将是机会。"

 BA_generic_event.5.t: "中国的和平提议"
 BA_generic_event.5.desc: "中华民国经不起日本帝国的进攻，最终投降。"
 BA_generic_event.5.a: "好极了！"   

 BA_generic_event.6.t: "日本接受"
 BA_generic_event.6.desc: "日本接受了我们的和平协。"
 BA_generic_event.6.a: "多么可悲！"

 BA_generic_event.7.t: "阿拜多斯呼吁举行公民投票"
 BA_generic_event.7.desc: "奥托·冯·哈布斯堡在[4.GetName]的演讲，他呼吁在匈牙利的臣民回归他的统治之下。然而，作为一种和解姿态，他公开表示，奥地利人民应该做出自己的选择。"
 BA_generic_event.7.a: "让人民来发表意见吧。"
 BA_generic_event.7.b: "我们应该让专家解决这个问题。"

 BA_generic_event.8.t: "公民投票被批准"
 BA_generic_event.8.desc: "公投结果出来了，初步数字显示，阿比多斯占多数"
 BA_generic_event.8.a: "这是人民的意志。"
 
 BA_generic_event.9.t: "公投失败"
 BA_generic_event.9.desc: "尽管亲阿拜多斯派和君主主义者做了充分的准备，但初步结果似乎是以微弱优势维持现状。"
 BA_generic_event.9.a: "既然这样，只有一种选择可走了。"
 
 BA_generic_event.10.t: "公投被拒绝"
 BA_generic_event.10.desc: "匈牙利领导人， [HUN.Getleader]，他拒绝了我们进行公投的呼声。" 

 BA_generic_event.11.t: "北爱尔兰的无政府状态"
 BA_generic_event.11.d: "大英帝国的灭亡使他们流亡海外。他们离开不列颠群岛，所有英国军队撤出北爱尔兰，该国陷入无法无天的状态。\n既然英国人走了，他们便只剩下一种命运。"
 BA_generic_event.11.a: "占领北爱尔兰！"
 ENG_to_IRE_Betray: "叛徒"
 BA_generic_event.11.b: "帮助英国维护和平。"
 ENG_to_IRE_HAPPYCAT: "有帮助的"

 BA_generic_event.12.t: "亡命之徒的遗忘荣耀"
 BA_generic_event.12.d: "当我们调查塔希提岛时，我们发现了许多坟墓。当我们对所有坟墓进行检查时，发现它们属于一群亡命之徒。它们的不同寻常之处在于它们身上的金条数量，当我们对它们进行检查以找出它们来自何处时，发现这些金条是从曾经的新奥尔良的一家银行偷来的。\n\n1899年的新奥尔良银行抢劫案一直是一个悬案，这件事让美国历史不寒而栗，在银行抢劫案发生后不久，他们就消失得无影无踪。\n\n这些不法分子从未被发现，人们预计他们将永远是一个悬案，并从公众记忆中消失。然而，他们在塔希提岛被发现还活着的消息震惊了美国社区。\n\n在大溪地发现它们的主要原因有两个。学者们对他们是乘船离开美国、遭遇风暴并在大溪地被冲上岸，还是带着大量金条前往大溪地存在分歧，但人们普遍认为，许多美国公民都前往了大溪地。\n\n无论如何，他们的死将标志着亡命之徒的日子真的结束了。"
 BA_generic_event.12.a: "荒野大镖客们的结局"

 BA_generic_event.13.t: "科学家们的新发现"
 BA_generic_event.13.d: "流亡海外的德国科学家的一项惊人发现成为科学界的热门话题：一个名为“核裂变”的新概念。\n\n“核裂变是一个简单但惊人的发现，原子核与中子反应，产生大量能量。做出这一发现的科学家将被授予诺贝尔化学奖，并将载入人类历史。”"
 BA_generic_event.13.a: "是啊，太惊人了！"


 BA_generic_event.402.t: "红色、红军与猩红的血液"
 BA_generic_event.402.d: "红军的能力几乎是芬兰军队无法抵抗的。他们的部队组织严密，有能力，有战斗经验，他们的计划也很完美。但是我们的军队呢：\n\n多年的和平使芬兰军队变得虚弱，我们的人民对红色瘟疫不以为然。即使敌人一波接一波地来，他们也忙着哼着鼻子谈论其他事情。\n\n当红色瘟疫侵袭我们时，他们沉默了。即使是芬兰的口号“Sisu”也不足以应对即将到来的瘟疫的恐怖，防御被打破，我们的首都在几天内沦陷，失去了光彩。\n\n我们的形势是严峻的：在我们的首都赫尔辛基，红军打着红旗，欢呼雀跃地穿过街道，芬兰的抵抗力量已经失去了动力，几乎无法发挥作用。当然，如果有第二次机会，芬兰就能保卫自己的家园免受红色瘟疫的侵袭吗？"
 BA_generic_event.402.a: "但你们只有一次机会"
 BA_generic_event_402_TT: "就像那样，§Y芬兰的黎明§！是§红色的§!！就算芬兰有§C机会§，结果也是§相同的§！\n\n谢谢你游玩芬兰\n哦，对了，下次请玩学院国家。"

 BA_generic_event.401.t:0 "圣诞快乐！"
 BA_generic_event.401.d:0 "尽管世界发生了突然的变化，但圣诞节又回来了，而且比以往任何时候都大，这与最近神秘主义的社会氛围相适应。\n\n虽然有些人仍在为他们在欧洲的亲人的失踪而流泪，但对绝大多数人来说，这一切都只是乐趣和游戏。\n\n孩子们在街上漫步，脸上带着尴尬但快乐的笑容，了解欧洲新发现的种族。\n\n看到成年人饶有兴趣地观看，孩子们抱着“圣诞老人”的礼物笑容满面，每个人都感到平静。\n\n日常生活的平静仍然存在......暂时。"
 BA_generic_event.401.a:0 "街上的钟声又会持续多久呢？"

