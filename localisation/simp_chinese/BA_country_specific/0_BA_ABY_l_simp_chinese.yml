ABY_new_event.1.t:0 "谈判"
ABY_new_event.1.d:0 "我们到达了特普利采和外邦镇交界处的一个小剧院。\n\n"停止!这个地方..."\n\n"嘿,真是无礼!那些是内阁代表!"\n\n"啊,我很无礼。"\n\n我很抱歉。"\n\n"我见到了前总统。"\n\n n"呵呵,你也是总统吧?"\n\n"这不是不礼貌的理由。"\n\n"呵呵,没有国家没有政府,那有什么用呢?"\n\n这是一个不合时宜的玩笑,但是捷克父亲托马斯·马萨里克却笑得很开心,形象好一点也不担心。\n然后我们搬到了旁边的一扇小门。\n\n"我相信这会成功的嗯。"\n n\n"我不太明白。毕竟,那些"波西米亚的压迫者"不是同一个人吗?"\n\n"英国人和德国人也是同一个日耳曼人,但是他们从来都相处不好。"\n\n"我会把它比作类似的事情......"\n\n"英国人难道不会至少试图通过出售苏台德区来安抚德国吗?""
ABY_new_event.1.a:0 ""是的,我想……我想……""

ABY_new_event.2.t:0 "捷克父亲"
ABY_new_event.2.d:0 ""爱德华·贝内西总统,他们救了我。"\n\n"就这样……"\n\n"当然,这不是唯一的原因。"\n"我可能老了,但我有一双慧眼。"对人来说,已经不远了,这几天我一直在观察,我深信不疑,虽然他有愚蠢的一面,但他并不傻,他不是一个可以抛弃身边所有人的"伟大政治家" "\n\n"啊,是的。...但即使那些孩子都是这样,也不能保证其他人也会这样,对吗?"\n\n有什么保证吗? \n\n有什么办法可以到达那里吗?""捷克父亲"图像重叠。\n\n"所以我们必须一起做。我们可能在数量上压倒性的,但在这种情况下,我们必须共同努力。即使只是为了控制那些德国人。"\n"而且,那些孩子将成为实现这一目标的桥头堡。"\n\n n他鼓励了我,但我还是有些疑虑。\n\n"而且,如果这样的人很多,我们在与那些'波西米亚压迫者’战斗时,就可以减少流血……"\n\n敲敲门。\n\n"就是是时候进去了。"\n\n世界上第一条旅行公路。\n\n"现在,让我们去创建一个新的捷克共和国,贝内西。"\n\n"是的,先生。""
ABY_new_event.2.a:0 "让我们一起去创造新的未来。"

ABY_new_event.3.t:0 "尴尬的会议"
ABY_new_event.3.d:0 "真的就在这里。?"\n\n"那么Kibotos教学楼除了这里还有别的地方吗?"\n\n"我们的钱花得值了。咱们就聊聊吧,别再吵架了。"\n\n"但是我们该如何进入这个?"\n\n"嗯..."\n\nRoad转。\n\n"你们是谁?"\n\n突然,一个狼耳少女从学\n就在学生们尴尬的嘀咕声中,一张名人肖像的学生开口了。\n\n"这是阿比多斯高中的主楼吗?"\n\n"是的" ."\n\n"我来是因为我想谈一件事。可以吗?"\n\n"..等一下。"\n\n津津有味。\n\n". ..是的,进来没问题。但是请把枪里的弹药拿出来。""
ABY_new_event.3.a:0 "...好的。"

ABY_new_event.4.t:0 "新的选择"
ABY_new_event.4.d:0 "总结一下故事里的内容,就是这样。\n他们是百鬼俱乐部,趁着经理不在,他们被调来西北寻找经理。不过,战事已平息,他们无法来去,当他们听到临时政府的消息时,便前来询问是否可以将他们送回去。\n但由于专案组了解不多,所以他们决定呼叫助手。\n\n敲,敲,敲。.\n\n"很高兴见到你,特遣部队。"\n\n"这是谁……?"\n\n"这是托马斯·马萨里克,我们临时政府的代表和捷克人民的领袖。"\n \n听了半分钟解释后,马萨里克张开了嘴。\n\n"我想这会很困难。"\n\n"为什么......?"\n\n"我们.. ..和百鬼夜行签订了正式的和平协议。这不是协议。换句话说,这不是一个可以通过外交或和平方式解决问题的情况。"\n"如果你想走到另一边,我我不会阻止你。但是,我不能保证你的安全。现在,在边境地区,对方正在枪杀所有来的人。这意味着,即使你也不能保证他们的安全。 "\n\n安全,保护... …… \n"你这个叛徒!"\n"当初不就是你屠杀那些人的吗?如果你不想再这样了,我就搬到这个学校来。"\n"就是这样了,有必要这样做吗……?如果我等下去……"\n"如果我留在这里,不是会被指责为叛徒吗?"\n"那么,你想要我吗?"继续前进然后死去?"\n\n我试图阻止他们不断举枪,但由于意见无法缩小,我最终决定做我自己的事情,收集意见的结果如下。\n\n阿比多斯转会:4人\n就等一下。:14人\n返回夜行:6人\n\n最后,事情按照各自的意见进行,决定合并的小组和决定返回的小组互相批评,直到结束。\n...然后就回去了。再也没有见过他们。"
ABY_new_event.4.a:0 "看来暴风雨来袭了。"

ABY_new_event.5.t:0 "大谈判"
ABY_new_event.5.d:0 "卡雷尔感觉最近发生了很多变化。\n\n发生了一系列令人费解的事件,比如外国人的突然转移,随后捷克斯洛伐克各地的枪战,政府的垮台。\n\n"嗬嗬!嗬嗬!"\n\n有些人看不起他,把他当作奴隶一样对待,但另一些人则给他食物和金钱(现有货币克朗无法使用)。\n他平静而顺从地过着日子。苏台德临时政府成立的消息在捷克社区传开。\n有人说解放在即,\n但他没想到。\n因为他们太强大了。\n\n"我可以给你一份报纸吗?"\n\n"是的!给你,先生!"\n\n然后几个月前,突然出现了我从未见过的人。\n他们与他们相似,又与他们不同……他们是捷克军队。\n而与他们同行的,一一是捷克人社区拿起武器,攻击压迫者。他开始反击。\n他本来对人、对国家不感兴趣,但不知不觉中,他也在用武器反击。\n经过一周地狱般的战斗,他看到了捷克国旗在布拉格飘扬。这是可能的。\n\n「新闻」\n昨天晚上 11 点左右,谈判在布拉格获得批准。由阿比多斯高中代表团、白鬼夜温和派代表团和捷克临时政府组成的布拉格谈判政府宣布将沿用捷克斯洛伐克现有的政府结构。\n同时最高法院也作出了严厉的处罚对捷克大屠杀的责任人进行了处罚,并对部分白鬼夜学生进行了判刑,缓刑令已下达。\n具体判决结果为……"
ABY_new_event.5.a:0 "光线恢复。"

ABY_new_event.6.t:0 "解散"
ABY_new_event.6.d:0 "……因此,从今天起,我们将对策委员会的全部权力移交给学生会,并正式宣布解散对策委员会。\n我们还通知您,代表布拉格联盟政府的正式资格也将随之取消。 \n...\n\n\n\n已经很久没有这么严肃的气氛了。\n其实我作为代表活跃的那段时间学生会的时间大概更长了……我知道这种形式很重要,但我可能花了很多时间和'那些家伙’一起生活。我想这是有害的。 \n\n"星野前辈"\n\n"嗯?" \n\n"你说你暂时在学生会吧?" \n\n"呃~这家伙说他不会做,但他说他真的需要它什么的~这很难,因为我年纪大了,但我很难过我不能使用它~" \n\n"所以,年龄差异并没有那么大……不。" \n\n\n"我想我们现在都会分道扬镳了。"\n"我有点。" ..不,非常失望。" \n\n"没关系——☆我们又不是永远分手!" \n\n"是的,我每天都会去看。" \n\n"西罗克前辈,无论如何,每天……" \n\n"我去。" \n\n"呃~Sirocco酱,那你是说你的后辈们很难啊~?" \n\n"是的……"\n\n"别闷闷不乐~Sirocco-chan?"\n"要我拍拍你吗?" \n\n"...呵呵。""
ABY_new_event.6.a:0 "时间不等我们。"

ABY_new_event.7.t:0 "记忆"
ABY_new_event.7.d:0 "深夜,告别会结束后,大部分学生都回家了。 \n包括学生会在内,只剩下几个人了,漆黑的学校里,一些教室的灯光柔和,偶尔有打字的声音,夜里的虫鸣声和学生的叽叽喳喳声,还有温柔的声音。微风掠过,相互协调,营造出一种美好的气氛。 \n\n"呃～很漂亮,不过晚上的空气对你来说太冷了～……"\n"呃……" \n\n不知何时,我的说话习惯自觉地变得习惯了。\n我陷入了沉思,想起了往日的时光。 \n\n"呵呵,当年我还真是挑剔呢~"\n\n与此同时,我想起了一张现在已经模糊的脸。长发和天真无邪的性格...\n\n"梦前辈..." \n\n那种温暖的拥抱的感觉……我当时也不讨厌。\n我应该对你友善一点。\n我应该傻一点。\n我应该多花一点时间。 ..\n不知何故....泪流满面。 \n\n"呵呵呵呵……"\n"不……前辈不应该流泪……"\n"永远微笑……成为后辈们……力量的源泉。" \n\n"所以,我们别哭了。" \n\n泪水在寒风中轻易干涸,飞走了。\n很快,我又找回了平时慵懒的笑容。 \n\n这时候我才听到教室里传来阵阵轻柔的笑声。\n我第一次见到他经常说起的阿比多斯……很多学生有说有笑。"
ABY_new_event.7.a:0 "那个人一定也看到了同样的场景。"

ABY_new_event.8.t:0 "两个文件"
ABY_new_event.8.d:0 "捷克斯洛伐克共产党总书记克莱门特·戈特瓦尔德坐在办公室里阅读文件并等待客人。 \n\n"秘书长同志和学生代表来访。" \n\n"嗯,啊。请进。"\n\n我叫你进来。"\n\n有一个好朋友和一位老年人是个好主意。星野同志。" \n\n"别这么叫我。" \n\n"哈哈,你怎么这么冷漠?"\n"你和我一样,忙着代表、领导着什么,也许有一个下属会给你带来很多麻烦,但如果你和相似的人相处得很好……" \n\n"不要使用奇怪的伎俩。" \n\n"你在说诡计。 ,这是多么羞耻的话。我只是担心,因为你看起来好像很难过?" \n\n"我很好,所以我们继续吧。" \n\n"嗯......好吧,是的。你是一个没有闲暇时间的人。" \n\nWomen's Exit 一份文件说道。\n"我们的要求很简单。 "\n"一是保障阿比多斯自治区的自治权。其次,我们将保证现有内阁成员的安全。"\n\n"自治当然会得到保证。如果这是那里的"传统",我们就必须保留它。"
ABY_new_event.8.a:0""后者呢?""

ABY_new_event.9.t:0"选择"
ABY_new_event.9.d:0""当然,我也会保护它。"\n"如果他们"没有任何反国家阴谋的痕迹"或"破坏国家的行为",那不是很自然吗?" \n\n"如果你提出这个条件...你会尽一切努力来实现它..." \n\n"我们共产党不会做这种肮脏的事。这些规定是必不可少的。当他们犯罪时,他们的内阁成员身份不应该成为他们的借口。"\n"同志,这种想法是非常危险的。" \n\n"即使他们不这样做,你们也会让他们这样做!" \n\n最终,她的表情崩溃了,强烈的情绪通过它表达出来。\n这意味着在政治世界的失败。\n他笑得很丑,发出了窗外听不见的小声响,增加了他的胜利。我击中了。\n\n"我们冷静想想,生气对身体不好。"\n"我们党做不到……但即使做到了,你能做什么?" \n\n"..." \n\n"嗯,这并不意味着完全拒绝。我们不想和你们打仗,流很多血也不好,所以结果会根据中央的选择而有所不同。" \n\n现在她只是瞪着眼睛,什么也没说。 \n\n"带我到那里。" \n\n她走了,秘书进来了。 \n\n"我们该如何回复莫斯科?" \n\n戈特瓦尔德回答道,他手里拿着一份文件,标题是《关于清除反苏修正主义者并在阿比多斯进行合作的命令》。 "
ABY_new_event.9.a:0""谈判成功了……发给我吧。""
ABY_new_event.9.b:0""请求重新考虑该决议。""

ABY_new_event.10.t:0"基于"
ABY_new_event.10.d:0""所以我们必须继续战斗!逃离旧世界的压迫时代,创造一个新的......" \n\n"去他妈的废话!去死吧,叛徒!" \n\n在秘书长克莱门特·戈特瓦尔德讲话期间,有人拿着枪走了出来。 \n\n唐唐唐。 \n\n同时响起的三声枪响,贯穿了哥特瓦尔德的肩膀、腹部和心脏。 \n\n"哎哟!"\n"什么什么!"\n"抓住那个混蛋!"\n"逃跑!" \n\n"叛国者只有死!贝内西万岁!"\n"那些侵犯我们合法权益的暴徒都将被消灭!" \n\n那天,这里沾满了鲜血和惨叫声。 "
ABY_new_event.10.a:0"召开紧急会议。"

ABY_new_event.11.t:0"奥地利纳粹起义"
ABY_new_event.11.d:0""……因此,政府不能允许极右法西斯团体领导内战,并敦促他们改组为正式政党并依法开展活动。如果在规定期限内未完成,将被视为反国家组织,将被逮捕并强行解散……" \n\n砰! \n\n"他妈的!" \n\n当一名男子坐在地下室会议室看广播时,他猛地拍着桌子大声喊道。 \n\n"当心。躲起来时无法控制自己的情绪有多危险?" \n\n"好的。这是正确的。所以我该怎么做?我们搞砸了!"\n"你这个混蛋,你说你什么都愿意做吗?这就是你他妈的计划吗?你他妈是个间谍吗?"\n"现在我们都死了——" \n\n砰! \n\n"如果你沉浸在失败主义之中,你就什么也做不了。如果你相信无论发生什么你都能赢,并且有实现这一目标的措施,你能做任何事情吗?" \n\n男人立即举枪,在额头上打了一个洞,说道。\n这句话,对于已经脑袋被打了洞的人来说,是不可能听到的。不过,这句话是对这个房间里的其他人说的。\n意识到这一点后,其他人都不敢开口,只等他的下一句话。\n\n"这是一种叛逆……呃。"\n"是的,如果他们想指控我犯罪,那么我就必须这样做。" \n\n"..!" \n\n"实际实施该行为并被追捕不是比受到不公正逮捕更好吗?" \n\n听到卡尔·赫尔曼·弗兰克这个男人的话,大厅里的所有人都安静了下来。 \n\n"大家动动你们的网络吧。截止日期只有一周。除此之外就太晚了。" \n\n虽然没有物体,但大家都知道他的意思,纷纷站起身来,举起右手,大声喊道。 \n\n德国万岁! (德国万岁!)\nSieg Heil! (胜利万岁!) "
ABY_new_event.11.a:0"立即将权力移交给应急委员会。我们必须阻止那些疯狂的人!"
ABY_new_event.11.b:0"举起你的旗帜!做好准备!"

ABY_new_event.12.t:0"紧急会议"
ABY_new_event.12.d:0""请报告情况。" \n\n会议室很宽敞,但由于座无虚席,所以坐在最头的一个人开口说道。 \n\n"是的,学生会长。"\n"目前,我们学校所在的苏台德地区和奥地利已经奋起与当地驻军进行战斗,但他们不太可能坚持太久。"\n"此外,前往这里的大多数代表和政府官员都遭到爆炸物或枪支袭击,因此会议被推迟。" \n\n"新成立的政治委员会是否获得了行政权力?"\n"很抱歉突然把这么大的任务交给你,但现在是你努力的时候了。" \n\n"是的,目前的实际管理权已移交给联合应急管理委员会,这减少了混乱,但由于大多数政府高级官员缺席,尚未收到正式的权力移交。目前,第3部门正在将权力移交给各个部门的代表,但在目前国家元首缺席的情况下,不夺回总部地区就不可能实现完全的合法性。" \n\n"军部估计,能坚持的时间只有一周。即使这是通过在各方面施加压力可以实现的最大目标,因此即使是最轻微的偏离计划也将面临风险。" \n\n"我以紧急会议的主持人和学生会主席的身份发出这个命令。各部门要把尽可能支持军统夺回主教学楼作为首要任务。我们所拥有的一切都取决于这个操作。""
ABY_new_event.12.a:0"紧急会议结束。"

ABY_new_event.13.t:0"新政府成立"
ABY_new_event.13.d:0""我们失去了很多。" \n\n"在1935年的伟大战争中,在捷克解放战争中,在反法西斯内战中。"\n"你可能会认为,胜利是经过长期斗争才取得的。"\n"如果这样的战争不断发生,我们珍贵的人民不断死去,我们为什么还要继续战斗?" \n\n"不,这是不对的!" \n\n"我不是责怪你。这是我们人类潜意识里自然而然的想法,我也和你一样有这样的想法。 \n\n看似超人的学生会长说自己和他们一样。\n\n"作为一个年轻人,这些想法可能比你的更糟糕......" \n\n"我害怕。我失去了所有我爱的人。"\n"很痛苦。当我从旁边工作的人那里听到消息时。"\n"我很不好意思。当别人因为情绪而阻止我下错误的命令时。" \n\n原本充满韩浩的大厅变得一片寂静。\n\n"有很多人认为我是一个超人。但实际上,我只是一个比你弱的学生。"\n"但既然我来到这里,我就决定承担起责任。因为您信任我们,我们希望履行这一责任。 \n\n"这就是为什么我问你们所有人。" \n\n"你能否将重任托付给这个弱小的罪犯?别的我不知道,但为了报答这份信任,我不会放弃责任。"\n"请把你的责任交给我。"我会承担这一切,"我会输。" \n\n说完,大厅里聚集的人目光都变了。原本充满尊重、理想、恐惧的眼神,变成了信任、友善的眼神。 \n\n虽然没有了之前的欢呼声,但他们还是决定再次相信阿比多斯。"
ABY_new_event.13.a:0 "我们的新政府"

