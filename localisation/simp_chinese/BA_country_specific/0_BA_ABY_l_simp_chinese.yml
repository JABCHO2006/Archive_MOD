#아비도스 이벤트#
 ABY_event.1.t:0 "不明事件"
 ABY_event.1.desc:0 "阿拜多斯对策委员会的学生们今天度过了一个和往常一样的早晨。\n\n不……我也是这么想的。\n\n陌生的风景,陌生的衣服,陌生的环境展现在所有人的眼前。\n还有充满敬畏和恐惧的眼神\n\n阿拜多斯专案组针对这一奇怪现象召开了紧急会议。\n会上,各种故事被一一讲述和讨论,我们一步步设定目标, \n首先,最大的目标是调查这个地方在哪里,是做什么的。"
 ABY_event.1.a:0 "我们继续调查吧。"

 ABY_event.2.t:0 "结论"
 ABY_event.2.desc:0 "专案组的每位成员都以自己的方式对该地的当地人、地形、建筑进行了深入调查。\n调查材料如下。\n\n1．这里的年份是1936年,建筑物与他们居住的地方有很大不同,当地人穿的衣服也与他们自己穿的衣服有很大不同,甚至他们的饮食也不同。\n2.这里是东欧捷克斯洛伐克的西部山区苏台德地区。\n3.当他们转移到这里时,原来的政府就消失了,让当地人陷入混乱。\n4.据传,除了他们之外,还有几所学校也搬迁到了这里。\n5.他们为何来到这里,至今仍是一个谜。\n\n根据上述结果,对策委员会开始制定\n他们如何在异国生存的计划。"
 ABY_event.2.a:0 "我们是..."

 ABY_event.3.t:0 "阿比多斯的联系方式"
 ABY_event.3.desc:0 "阿比多斯对策委员会联系了我们。\n他们建议我们加入他们,思考如何在这个世界生存。\n\n夜百鬼的命运将会如何??"
 ABY_event.3.a:0 "让我们和阿维多斯一起"
 ABY_event.3.b:0 "那没有任何意义。"

 ABY_event.4.t:0 "接受夜行"
 ABY_event.4.desc:0 "白鬼夜已经接受了反制委员会的联合请求。\n反制委员会对白鬼夜接受组建势力表示感谢。\n\n反制委员会已经加入白鬼夜,与白鬼夜讨论未来的方向白鬼夜的阴阳部,他们为首。\n他们继续谈论当地居民和俱乐部其他部门的问题。\n\n这个工会的命运是……"
 ABY_event.4.a:0 "它会以某种方式解决......"

 ABY_event.5.t:0 "拒绝夜行"
 ABY_event.5.desc:0 "反措施委员会拒绝了反措施委员会的联合请求。\n反措施委员会记住了反措施委员会拒绝创建部队的决定,并为其未来的命运制定了计划。\n\n阿比多斯的命运……"
 ABY_event.5.a:0 "毕竟,我们必须自己做。"

 ABY_event.6.t:0 "货币一体化"
 ABY_event.6.desc:0 "在阿拜多斯-百鬼最高理事会上,谈到了货币问题。\n\n阿比多斯提交了一份关于货币一体化的议程,表示为了与当地人进行顺利的交易,应该用他们拥有的货币进行交易。\n n\n这确实是事实。\n不过,要将所有百鬼夜学生的货币与当地人进行匹配,需要花费大量的时间和金钱。"
 ABY_event.6.a:0 "让我们一步步改变它"
 ABY_event.6.b:0 "我们为什么要这样做?"

 ABY_event.7.t:0 "接受夜行"
 ABY_event.7.desc:0 "在阿拜多斯-白鬼夜最高议会上,白鬼夜表现出了对于货币统一的积极意图。\n不过,白鬼夜对此提出了几个条件。\n\n条件的内容是阿比多斯和当地人必须兑换货币。这是为了提供帮助。"
 ABY_event.7.a:0 "当然!我们在一起!"

 ABY_event.9.t:0 "计量集成"
 ABY_event.9.desc:0 "阿比多斯百鬼最高理事会上,提出了度量衡的话题。\n\n阿比多斯提交了一份关于度量衡一体化的议程,表示为了确保与当地人的交易,应该进行交易\n\n阿比多斯提交了一份关于度量衡一体化的议程。\n n\n这当然是真的。\n但是,匹配度量衡需要花费大量的时间和金钱。与当地人一起进行百鬼夜游。"
 ABY_event.9.a:0 "让我们一步步改变它"
 ABY_event.9.b:0 "我们为什么要这样做?"

 ABY_event.10.t:0 "接受夜行"
 ABY_event.10.desc:0 "在阿拜多斯-白鬼夜最高议会上,白鬼夜表现出了度量衡一体化的积极意图。\n不过,白鬼夜对此提出了几个条件。\n\n条件内容如下:阿拜多斯和当地人一起更换度量衡。这是为了提供帮助。"
 ABY_event.10.a:0 "当然!我们在一起!"

 ABY_event.12.t:0 "军事一体化"
 ABY_event.12.desc:0 "在阿比多斯百鬼最高委员会上,出现了军队的话题。\n\n阿比多斯提交了一份关于军队整合的议程,表示为了有效地对抗当地人,我们必须遵循他们的指挥系统。 \n \n这当然是事实。\n但是,将夜游的指挥系统与当地人接轨需要花费大量的时间和金钱。"
 ABY_event.12.a:0 "让我们一步步改变它"
 ABY_event.12.b:0 "我们为什么要这样做?"

 ABY_event.13.t:0 "接受夜行"
 ABY_event.13.desc:0 "在阿拜多斯-白鬼夜最高议会上,白鬼夜表现出了关于军事整合的积极意图。\n不过,白鬼夜对此提出了几个条件。\n\n条件的内容是更换双方之间的指挥系统。阿比多斯和白鬼夜。这个想法是当地人应该提供帮助。"
 ABY_event.13.a:0 "当然!我们在一起!"

 ABY_event.15.t:0 "联邦要求"
 ABY_event.15.desc:0 "对策委员会要求山海警察加入阿比多斯-百鬼联邦学院。\n传达的信息是,如果不接受这个要求,与阿比多斯-捷克斯洛伐克的战争将不可避免。\n\n我们的选择。这可能会改变一切..."
 ABY_event.15.a:0 "必须防止损坏..."
 ABY_event.15.b:0 "保护孩子们!"

 ABY_event.16.t:0 "请求已接受!"
 ABY_event.16.desc:0 "山海警察已发出意向同意并入阿比多斯-白鬼夜联邦学院的意向。\n阿比多斯-白鬼夜联邦学院最高理事会已将山海警察纳入阿比多斯-白鬼夜联邦学院鬼夜联邦。\n\n现在我们联盟变得更加强大了。\n\n阿拜多斯——百鬼联邦学院!永远活着!"
 ABY_event.16.a:0 "欢呼!"

 ABY_event.17.t:0 "拒绝请求。"
 ABY_event.17.desc:0 "山海镜拒绝了我们的吞并请求。\n他们会尽力保护他们的学校,即使这意味着与我们开战。"
 ABY_event.17.a:0 "我无能为力..."

 ABY_event.18.t:0 "了解产业结构"
 ABY_event.18.desc:0 "诺诺米仔细研究和了解了这里的产业结构。\n这里的产业结构运行效率很低。\n诺诺米与当地商人和工人讨论了这个问题。\n\n我们讨论了这种低效率。我们开始改革整体产业结构,检修落后的基础设施。"
 ABY_event.18.a:0 "现在,大家~请多多关照~"

 ABY_event.19.t:0 "与居民和谐相处"
 ABY_event.19.desc:0 "捷克政府下台后,专案组学员与当地人沟通,\n为他们提供了慷慨的帮助,渡过难关。\n\n当地人对阿比多斯专案组表示感谢\n并表示,他们选择了阿比多斯对策委员会作为他们的临时政府,作为当前局势中领导他们的组织。 \n\n现在,阿比多斯对策委员会不仅要保护自己,还要保护这里的当地人免受这场混乱的影响。"
 ABY_event.19.a:0 "阿比多斯临时政府!"

 ABY_event.20.t:0 "我们的祖国是捷克斯洛伐克!"
 ABY_event.20.desc:0 "阿比多斯临时政府的成立得到了当地人的大力支持。\n但是,也有人反对。\n\n幸运的是,他们进行的是和平抗议,而不是军事示威。\n他们只是反对阿比多斯临时政府。他们正在表达反对意见。\n\n阿比多斯临时政府派出阿亚恩作为谈判代表与他们进行谈判。\n她将尝试与抗议者对话。"
 ABY_event.20.a:0 "大胆试试吧!绫音!"
 ABY_event.20.b:0 "你也想带西罗科吗?"

 ABY_event.21.t:0 "谈判进展顺利"
 ABY_event.21.desc:0 "反对者与绫音进行了几次交谈,由于绫音的精彩演讲,谈判似乎已经顺利结束。\n\n这个消息被支持临时政府的当地人听到,他们进一步支持临时政府。已经开始了。"
 ABY_event.21.a:0 "好工作!绫音!"

 ABY_event.22.t:0 "谈判进展顺利吗?"
 ABY_event.22.desc:0 "反对者与绫音进行了几次对话。\n由于西罗科的缘故,产生了一些分歧,但绫音似乎很好地解决了这些问题。\n\n这个消息被支持临时政府的当地人听到,\n他们开始支持临时政府。支持(?)更多。"
 ABY_event.22.a:0 "做得好!绫音!"

 ABY_event.23.t:0 "未来的计划"
 ABY_event.23.desc:0 "诺米、商人、工人齐心协力,让苏台德地区的产业结构变得更加高效,曾经杂乱的交通系统也变得更加快捷。\n\n现在我们过得更好了。我们会计划未来旨在创造更好的阿比多斯的活动。"
 ABY_event.23.a:0 "是的,我们一起努力吧~"

 ABY_event.24.t:0 "分歧"
 ABY_event.24.desc:0 "星野和西罗科坐下来讨论彼此的军事计划。\n\n星野想要以坚实的步兵和压倒性的炮兵火力为基础的防御重点。\n西罗科想要坦克,而我们想要基于摩托化步兵的快速机动性的先发制人打击和突然袭击.\n\n我们的意见互相矛盾,我们的讨论持续了好几天。\n我们该听谁的意见?应该?"
 ABY_event.24.a:0 "西罗科是对的。"
 ABY_event.24.b:0 "星野说得对。"

 ABY_event.25.t:0 "为了荣耀"
 ABY_event.25.desc:0 "当阿比多斯对策委员会的学生刚到达这里时,他们对当地人抱有戒心,并且不受欢迎。\n在这个混乱和困难的时期,阿比多斯对策委员会的学生与他们搬到的土地上的当地人进行了沟通和支持。帮助他们,获得他们的支持,我们才得以安定下来。\n然后我们将白鬼夜、斯洛伐克等整合到阿比多斯\n,并重塑了旧捷克斯洛伐克。\n\n但仅此还不足以让我们安全了。\n\n邻国互相侵略领土,并开始争夺对方的领土。\n战争的乌云笼罩了捷克斯洛伐克。\n\n阿比多斯再也看不下去了。专案组的学生们决定联合其他学院来阻止这场战斗。\n包括圣三一学院、地狱学院、木屋学院、千年学院、红冬学院等等......\n这在联合起来创建的阿拜多斯面前是不够的。 \n\n就这样,所有的学院都归入了阿比多斯的统治之下。\n经过这场激战,阿比多斯的五名学生和剩下的士兵回到了自己的祖国。\n捷克斯洛伐克人民对他们表示欢迎。\n赞叹不已。 \n\n但一切还没有结束。\n\n虽然我们正在整合学院,解决了许多案件,\n外部势力仍然针对最近才整合的阿比多斯。是的。\n\n我们会的在未来可能永无休止的战斗中继续前行,为了阿比多斯永恒的荣耀和繁荣。"
 ABY_event.25.a:0 "阿比多斯万岁!"

