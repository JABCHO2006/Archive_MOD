 ABY_event.100.t: "声称继承王位"
 ABY_event.100.d: "在阿拜多斯的猛攻下,山海经被占领,在这个过程中,他遇到了一个声称拥有奥地利王位的人。\n\n根据他的说法,阿拜多斯、百鬼夜,还有山海经的领土\n n昔日这里是奥匈二元帝国的故乡,以阿比多斯现在所拥有的军事实力,可以说二元帝国的复兴不是梦。\n\n这个消息也被传达给了[ABY.GetLeader],阿比多斯的领袖。 [ABY.GetLeader]想了想,还是选择了一个选项。"
 ABY_event.100.a: "...邀请那个人"
 ABY_event.100.b: "你太疯狂了"




