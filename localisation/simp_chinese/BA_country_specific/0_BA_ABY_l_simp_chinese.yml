 ABY_event.49.t:0 "只有一个选择"
 ABY_event.49.desc:0 "阿比多斯临时政府成立后,各政党诞生。\n\n各政党中具有代表性的政党有\n * 国民议会以阿比多斯对策委员会星野为中心,成员为国民议会是由人民选举产生的。民主党的意见是让我们这样做。\n * 共产党的意见是阿比多斯对策委员会的星野应该是最高统治者,人民应该为党工作,享有平等的生活,没有贫富差距。\n*阿拜多斯对策委员会星野代表政党都是以国家为最高统治者、认为人民应该为国家服务的法西斯政党。\n\n但是,我们认为,意见如此不同的政党实际上阻碍了国家的发展。我听到了这个。\n现在我们必须从众多政党中选择一个。"
 ABY_event.49.a:0 "凭借国家的力量!"
 ABY_event.49.b:0 "凭借人民的力量!"

