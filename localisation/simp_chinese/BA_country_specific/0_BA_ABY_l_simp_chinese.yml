ABY_I_newfocus_0:0 "产业变革"
ABY_I_newfocus_0_desc:0 "这个区域的结构太难了。\n我们需要通过简单的改变来慢慢改变结构。"
ABY_I_newfocus_1:0 "基础设施"
ABY_I_newfocus_1_desc:0 "该区域还需要建设基础设施。\n让我们完成它吧。"
ABY_I_newfocus_2:0 "工厂建设"
ABY_I_newfocus_2_desc:0 "该地区工厂太少。\n必须进行额外建设。"
ABY_I_newfocus_3:0 "私人工厂一"
ABY_I_newfocus_3_desc:0 "新增建设将主要在该地区的私人工厂进行。"
ABY_I_newfocus_4:0 "一号军工厂"
ABY_I_newfocus_4_desc:0 "该地区还将进行额外建设,重点是一座军工厂。"
ABY_I_newfocus_5:0 "民用工厂二"
ABY_I_newfocus_5_desc:0 "新增建设将主要在该地区的私人工厂进行。"
ABY_I_newfocus_6:0 "军工厂二号"
ABY_I_newfocus_6_desc:0 "该地区还将进行额外建设,重点是一座军工厂。"
ABY_I_newfocus_7:0 "民用工厂III"
ABY_I_newfocus_7_desc:0 "新增建设将主要在该地区的私人工厂进行。"
ABY_I_newfocus_8:0 "军工厂III"
ABY_I_newfocus_8_desc:0 "该地区还将进行额外建设,重点是一座军工厂。"
ABY_I_newfocus_9:0 "未来的计划"
ABY_I_newfocus_9_desc:0 "这个地区现在已经有足够的工厂了。\n但是我们需要考虑我们的未来并计划我们的下一步计划。"
ABY_I_newfocus_10:0 "堡垒建设计划"
ABY_I_newfocus_10_desc:0 "该地区缺乏防御设施。\n我们需要一座堡垒来轻松阻挡敌人的进攻。"
ABY_I_newfocus_11:0 "产业扩张"
ABY_I_newfocus_11_desc:0 "我们需要研究这个行业。\n为了未来......"
ABY_I_newfocus_12:0 "腹腔扩张"
ABY_I_newfocus_12_desc:0 "我们需要更多的资源来战斗。"
ABY_I_newfocus_13:0 "安全油"
ABY_I_newfocus_13_desc:0 "未来的战争与石油息息相关。\n我们必须拥有更多的石油。"
ABY_I_newfocus_14:0 "科研实验室建设"
ABY_I_newfocus_14_desc:0 "技术进步是我们的生存之道。\n我们需要更多的研究机构。"
ABY_I_newfocus_15:0 "与居民"
ABY_I_newfocus_15_desc:0 "阿拜多斯高中的学生不足以对抗敌军。\n我们必须通过与居住在该地区的居民合作加入他们。"
ABY_I_newfocus_16:0 "西罗科的战车"
ABY_I_newfocus_16_desc:0 "旧的步兵作战方式已经结束。\n现在我们需要通过使用新的作战方式——坦克来开发更有效的作战方式。"
ABY_I_newfocus_17:0 "星野步兵"
ABY_I_newfocus_17_desc:0 "自古以来,步兵和炮兵都是称霸大地的必备要素。\n因此,我们必须开发出利用它们的作战方法。"
ABY_I_newfocus_18:0 "天空重新排列"
ABY_I_newfocus_18_desc:0 "在基博托斯,天空中的战斗很少。\n但在这个世界,天空是重要因素之一。\n要赢得战争,天空的胜利是必不可少的。"
ABY_I_newfocus_19:0 "基本储罐设计"
ABY_I_newfocus_19_desc:0 "为了有效地操作水箱,您必须首先设计水箱。\n首先,您必须从基本的水箱设计开始并积累知识。"
ABY_I_newfocus_20:0 "非常快的步兵"
ABY_I_newfocus_20_desc:0 "跟随坦克的步兵对于这一战略至关重要。\n这就是为什么我们需要研究允许步兵快速移动的车辆化。"
ABY_I_newfocus_21:0 "开发威力强大的步枪"
ABY_I_newfocus_21_desc:0 "为了让步兵变得更强,首先必须将步枪发展到最新技术水平。\n必须根据基博托斯使用的枪械进行各种研究。"
ABY_I_newfocus_22:0 "大炮"
ABY_I_newfocus_22_desc:0 "为了进一步加强火炮这种帮助步兵前进、给敌人带来灾难的工具,必须对火炮进行改造,使其更加现代化。"
ABY_I_newfocus_23:0 "天上的王子"
ABY_I_newfocus_23_desc:0 "只有取得空中优势,我们才能获胜。\n要取得空中优势,我们需要最新的战斗机!"
ABY_I_newfocus_24:0 "天空中的灾难"
ABY_I_newfocus_24_desc:0 "从天而降的炸弹对我们的敌人来说将是一场巨大的灾难。\n这就是为什么我们需要让轰炸机变得更强。"
ABY_I_newfocus_25:0 "一个更大的坦克"
ABY_I_newfocus_25_desc:0 "我们只有坦克的基本知识。\n需要更多的研究来制造更强大的坦克。"
ABY_I_newfocus_26:0 "机械化"
ABY_I_newfocus_26_desc:0 "我们运输的车辆感觉太旧了。\n我们需要让我们的车辆更具未来感。"
ABY_I_newfocus_27:0 "系统闪电战"
ABY_I_newfocus_27_desc:0 "通过各种准备,我们已经完成了闪电战的学说。\n通过这个学说,我们将能够更加高效地战斗!"
ABY_I_newfocus_28:0 "强大的训练"
ABY_I_newfocus_28_desc:0 "强有力的训练可以帮助你在实践中看到光明。"
ABY_I_newfocus_29:0 "多样化火炮"
ABY_I_newfocus_29_desc:0 "火炮装备可以分为几种类型。\n我们的装备必须能够摧毁任何敌方装备。"
ABY_I_newfocus_30:0 "系统化火力优势"
ABY_I_newfocus_30_desc:0 "通过各种准备,我们已经完善了火力优势学说。\n通过这个学说,我们将能够打出更高效的战斗!"
ABY_I_newfocus_31:0 "陆军总部"
ABY_I_newfocus_31_desc:0 "想要打仗,首先需要一个指挥团队来谋划策略。"
ABY_I_newfocus_32:0 "传播的重要性"
ABY_I_newfocus_32_desc:0 "军队要搞好供给,就必须有供给。\n所以要随时随地供给供给。"
ABY_I_newfocus_33:0 "女兵招募"
ABY_I_newfocus_33_desc:0 "我们没有必要歧视男女。\n任何人都应该能够和我们一起保护他们的家人。"
ABY_I_newfocus_34:0 "土地的统治者"
ABY_I_newfocus_34_desc:0 "我们的军队已经完成了现代化。\n是时候向我们的敌人表现出恐惧了。"
ABY_I_newfocus_35:0 "向着遥远的天空"
ABY_I_newfocus_35_desc:0 "我们唯一拥有的战斗机是小型战斗机。\n我们需要一架稍大的多用途飞机。"
ABY_I_newfocus_36:0 "从陆地到海洋"
ABY_I_newfocus_36_desc:0 "我们的炸弹一定是一种特殊的炸弹,甚至可以摧毁他们的舰队。\n让海军感受到天空中的恐惧!"
ABY_I_newfocus_37:0 "与天神"
ABY_I_newfocus_37_desc:0 "天空中的一切准备工作已经完成。\n敌人的天空现在是我们的了!"
ABY_I_newfocus_38:0 "海军准备好了"
ABY_I_newfocus_38_desc:0 "我们终于拥有了可以前进的海洋。\n我们必须证明我们可以主宰海洋,从一艘基本的船开始。"
ABY_I_newfocus_39:0 "浮动机场"
ABY_I_newfocus_39_desc:0 "我们必须能够随时随地发射战斗机。\n即使是大海也应该没有关系。"
ABY_I_newfocus_40:0 "霍维希普的发展"
ABY_I_newfocus_40_desc:0 "一门大炮就意味着海上的胜利。\n为此,需要护卫战舰的船只。"
ABY_I_newfocus_41:0 "海上杀手"
ABY_I_newfocus_41_desc:0 "一艘小而坚固的船比一艘大船好。\n一艘在水中袭击的船简直就是一场灾难。"
ABY_I_newfocus_42:0 "航空母舰的发展"
ABY_I_newfocus_42_desc:0 "从浮动机场发射的战斗机需要单独开发。\n我们的研究人员将能够找到答案。"
ABY_I_newfocus_43:0 "巨咸巨浦"
ABY_I_newfocus_43_desc:0 "对于大炮,你需要一艘大船。\n大船需要很多时间,但它们同样强大。"
ABY_I_newfocus_44:0 "隐形刺客"
ABY_I_newfocus_44_desc:0 "要让我们的潜艇对任何雷达来说都是隐形的,需要花费大量的时间。"
ABY_I_newfocus_45:0 "海军司令部"
ABY_I_newfocus_45_desc:0 "海军指挥中心对于有效操作大型船舶至关重要。"
ABY_I_newfocus_46:0 "与一百个鬼夜"
ABY_I_newfocus_46_desc:0 "通过对策委员会的持续调查,我们得知附近有Gehenna、Trinity、Ghost Night等。\n首先,我们思考如何通过与离我们最近且位于我们附近的白鬼夜分享信息来在这个世界生存。在捷克斯洛伐克中部。我认为我们应该这样做。\n如果他们拒绝我们,将会产生最糟糕的后果。"
ABY_I_newfocus_47:0 "在我们之间"
ABY_I_newfocus_47_desc:0 "通过对策委员会的持续调查,我们得知附近有地狱、三一、百鬼等。\n但在这个世界上,没有人可以信任。\n我们必须想办法只靠自己活下去。"
ABY_I_newfocus_48:0 "货币一体化"
ABY_I_newfocus_48_desc:0 ""
ABY_I_newfocus_49:0 "计量集成"
ABY_I_newfocus_49_desc:0 ""
