ABY_I_focus:0 "阿比多斯高中钥匙树"
ABY_II_focus:0 "阿比多斯高中钥匙树"
ABY_newfocus_0:0 "不明事件"
ABY_newfocus_0_desc:0 "阿拜多斯高中发生了奇怪的现象。\n现在是召开对策委员会紧急会议的时候了。"
ABY_newfocus_1:0 "局外人调查"
ABY_newfocus_1_desc:0 "专案组开始调查在街上闲逛的外来者。"
ABY_newfocus_2:0 "勘察地形和建筑物"
ABY_newfocus_2_desc:0 "工作组开始调查基博托斯不存在的建筑物。"
ABY_newfocus_3:0 "另一个世界调查"
ABY_newfocus_3_desc:0 "特别工作组开始调查,以了解当今的世界是什么样的。"
ABY_newfocus_4:0 "得出结论"
ABY_newfocus_4_desc:0 "工作组将根据调查收集的信息得出结论。"
ABY_newfocus_6:0 "按照主人的意愿"
ABY_newfocus_6_desc:0 "该区域不属于阿比多斯高中,而是属于其他人。\n工作组得出的结论是,该区域应归还其原始所有者。"
ABY_newfocus_5:0 "荣耀之路"
ABY_newfocus_5_desc:0 "该区域不属于阿比多斯高中,而是属于其他人。\n但是,与其将该区域归还给原来的所有者,\n我们得出的结论是,由阿比多斯高中拥有并管理它可能会更好。抱歉。"
