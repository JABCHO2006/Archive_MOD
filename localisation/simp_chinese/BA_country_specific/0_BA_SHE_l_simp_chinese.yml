 SHE_event.1.t:0 "解决"
 SHE_event.1.desc:0 "由于基博托斯局势异常,所有通讯都被切断,各学院纷纷组建自己的势力。也就是说,kibotos被撕成了几片。夏雷特的人工智能"阿罗娜"按照学生会长的命令开始运转,正在考虑各种方法来执行学生会长的最后命令——稳定基博托斯。"
 SHE_event.1.a:0 "已经发生的情况无法逆转。"
 SHE_event.1.b:0 "我不想要破损的 kibotos。"
 SHE_event.2.t:0 "木屋需求"
 SHE_event.2.desc:0 "当学生会因发生的种种情况而陷入极大混乱、学院之间失去沟通、学生会会长突然失踪时,夏雷特的主要人工智能阿罗娜在前学生会会长的命令驱动下,要求我们与 Chalet 整合。"
 SHE_event.2.a:0 "这或许就是学生会长的意愿。"
 SHE_event.2.b:0 "不,不到最后我们决不放弃。"
 SHE_event.3.t:0 "学生会批准"
 SHE_event.3.desc:0 "学生会承认了他们的困惑并同意并入Chalet。"
 SHE_event.3.a:0 "好的"
 SHE_event.4.t:0 "学生会拒绝"
 SHE_event.4.desc:0 "学生会拒绝与Chalet合并,并明确表示将维护其主权,这可能会极大地阻碍Chalet的下一步行动。"
 SHE_event.4.a:0 "如果是这样,那就是战争。"
 SHE_event.5.t:0 "查莱特的联邦加入提案"
 SHE_event.5.desc:0 "今天早上,我收到了 Shale 的提议,要求我加入 Kibotos 联盟。我们提议加入联合会的理由是,具有相似社会主义意识形态的学院必须联合起来,以完成向世界无产阶级的革命。"
 SHE_event.5.a:0 "好主意。"
 SHE_event.5.b:0 "送他回去"
 SHE_event.6.t:0 "接受 [FROM.GetName]"
 SHE_event.6.desc:0 "[FROM.GetName] 同意我们的事业并已同意加入联盟。"
 SHE_event.6.a:0 "欢迎来到联邦,同志。"
 SHE_event.7.t:0 "拒绝 [FROM.GetName]"
 SHE_event.7.desc:0 "[FROM.GetName] 拒绝了加入联盟的提议。他们和我们将走不同的道路。"
 SHE_event.7.a:0 "我就知道会发生这样的反应"
 SHE_event.8.t:0 "尝试合并 [SHE.GetName]"
 SHE_event.8.desc:0 "我们刚刚收到 [SHE.GetName] 发来的信息,称我们学院返回其管辖范围的工作正在进行中。我们必须决定是否公开反对并阻止 [SHE.GetName] 的计划,还是屈服并加入 [SHE.GetName]。"
 SHE_event.8.a:0 "我们不会轻易屈服。"
 SHE_event.8.b:0 "这一定是学生会长的意愿。"
 SHE_event.9.t:0 "[SRT.GetName] 的抵抗"
 SHE_event.9.desc:0 "当我们的计划被他们的情报发现后,[SRT.GetName]对我们学院表现出了敌意,我们意识到我们的计划彻底泡汤了。他们切断了与圣殿塔相连的通讯网络,并切断了与我们的所有联系。战争即将来临。"
 SHE_event.9.a:0 "事情出了问题。"
 SHE_event.10.t:0 "[SHE.GetName] 的最后通牒"
 SHE_event.10.desc:0 "[SHE.GetName]刚刚发出了服从他们的最后通牒。我们必须选择是准备与[SHE.GetName]开战还是接受并服从他们的要求。"
 SHE_event.10.a:0 "备战。"
 SHE_event.10.b:0 "基博托斯又变回一个人了。"
 SHE_event.11.t:0 "[FROM.GetName]的抵抗"
 SHE_event.11.desc:0 "作为对最后通牒的回应,[FROM.GetName] 表示绝不向我们屈服,并开始向我们的边境部署军队。我们必须为一基博托斯的战争做好准备。"
 SHE_event.11.a:0 "海盗。"
 SHE_event.12.t:0 "服从 [FROM.GetName]"
 SHE_event.12.desc:0 "作为对最后通牒的回应,[FROM.GetName]已通过外交渠道表明无意与我们敌对,并且通过与[FROM.GetName]的会面,我们已授予越境的权力,获得了干预国家行政管理的权力等。获得了多项许可。"
 SHE_event.12.a:0 "他们会安全的。"
 SHE_event.13.t:0 "[SHE.GetName] 的最后通牒"
 SHE_event.13.desc:0 "[SHE.GetName]收到提案称,如果我们学院配合Kibotos的统一,即使统一后也能保证免费研究。我们必须决定是接受这个提议并承认[SHE.GetName]的控制权,还是拒绝它并准备对他们发动战争。"
 SHE_event.13.a:0 "备战。"
 SHE_event.13.b:0 "仅仅研究还不够吗?"
 SHE_event.14.t:0 "[FROM.GetName]的敌意"
 SHE_event.14.desc:0 "作为对最后通牒的回应,[FROM.GetName] 表示绝不向我们屈服,并开始向我们的边境部署军队。我们必须为一基博托斯的战争做好准备。"
 SHE_event.14.a:0 "事情出了问题"
 SHE_event.15.t:0 "来自 [FROM.GetName] 的合作"
 SHE_event.15.desc:0 "作为对最后通牒的回应,[FROM.GetName]已通过外交渠道宣布无意敌视我们,并且通过我们与[FROM.GetName]的会面,我们同意支持[FROM.GetName]的军事行动。未来Kivotos的整合过程,我们已经告诉他们他们的角色是什么,他们需要做什么,即使在Kivotos整合之后,协作过程仍然会继续。"
 SHE_event.15.a:0 "他们会安全的。"
 SHE_event.16.t:0 "[FROM.GetName] 发生政变"
 SHE_event.16.desc:0 "在[FROM.GetName]中,学生会防卫室主任卡亚发动政变,引起巨大争议。我们必须选择是离开还是继续受他们的控制。"
 SHE_event.16.a:0 "欢迎新任学生会长的到来!"
 SHE_event.16.b:0 "我们找到了一种新方法。"
 SHE_event.17.t:0 "撤回 [FROM.GetName]"
 SHE_event.17.desc:0 "[FROM.GetName] 对我们最近的政变提出异议并离开了我们的派系。"
 SHE_event.17.a:0 "你不必拥有它们。"
