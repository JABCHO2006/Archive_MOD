SHE_alonabogje:0 "阿罗纳复制"
SHE_alonabogje_desc:0 "通过生产额外的专门用于战地指挥的小型人工智能而不是中央人工智能,我们将能够更灵活地应对战场情况。"
SHE_italriaseonjegonggyeog:0 "意大利先发制人"
SHE_italriaseonjegonggyeog_desc:0 "意大利利用基博托斯移交后法国的混乱扩大领土,展现了扩张主义政策。这对欧洲和 Kybots 的和平构成威胁,消除它将导致欧洲-Kybotos 团结。"
SHE_gunsugongjanggadong:0 "军工厂经营"
SHE_gunsugongjanggadong_desc:0 "通过接管学生会的控制权,我们就能够接管各种军需物资的设计图和军工厂的控制权。 "阿罗纳"将把它投入运行,并尽最大努力填补军力不足。"
SHE_hyeonjiingwayijeobcog:0 "与当地人接触"
SHE_hyeonjiingwayijeobcog_desc:0 "目前,基沃托斯已经沦陷在一个叫做'欧洲’的大陆上,除了我们的少数地区之外,它的大部分领土都居住着当地人。由于没有光环,他们非常脆弱,但他们的数量超过我们,并且拥有可以伤害我们的武器。"
SHE_aronagidong:0 "阿罗娜,行动起来!"
SHE_aronagidong_desc:0 "通过学生会长的判断,西丁之盒获得了自主行动的权限。由此,主操作系统"Arona"开始作为 Chalet 的整体人工智能运行。"
SHE_teugisanghwangeulinjeong:0 "认识异常情况"
SHE_teugisanghwangeulinjeong_desc:0 "我们现在已经确认整个基博托斯已经被送到了另一个世界,这显然是一个不寻常的情况。这必须反映在你的判断中。"
SHE_haengdongbangcim:0 "行动方针"
SHE_haengdongbangcim_desc:0 "学生会长向夏雷特的人工智能"阿罗娜"发出命令,以稳定基博托斯。您需要为此制定一个行动方案。"
SHE_jeogseongseryeogjusi:0 "警惕敌对势力"
SHE_jeogseongseryeogjusi_desc:0 "我们将密切关注威胁基博托斯安全的各种势力,做好防御措施,甚至做好强硬的先发制人打击的准备。"
SHE_jagahagseub:0 "自学"
SHE_jagahagseub_desc:0 "没过多久,现在的主力人工智能'阿罗纳’就开始运转了。在这种情况下,由于整个Kivotos被转移到另一个世界,因此需要部分修改操作算法。"
SHE_kibotoseuganggyeongcaeg:0 "基博托的强硬政策"
SHE_kibotoseuganggyeongcaeg_desc:0 "出现了一种称为"转变"的特殊情况,但这并不重要。恢复整个学院的控制权是当务之急,'阿罗纳’也会遵循这个方针。"
SHE_kibotoseuyuhwacaeg:0 "基博托斯绥靖书"
SHE_kibotoseuyuhwacaeg_desc:0 "由于特殊情况"过渡",需要对行动方针进行彻底修改。学院已经成为独立的势力,恢复它们可能会造成难以想象的损失。这是对 Kibotos 虚拟崩溃的承认,"Arona"将遵循这一行动方针。"
SHE_jeonjaenggyehoeg:0 "战争计划"
SHE_jeonjaenggyehoeg_desc:0 "我们将制定合并基博托斯学院的战争计划。"
SHE_conghagsaenghoetongjegweoninsu:0 "接管学生会的控制权"
SHE_conghagsaenghoetongjegweoninsu_desc:0 "学生会会长失踪后,学生会就失去了对'圣域塔’的控制,几乎变得无能。因此,"阿罗娜"将接管圣殿塔的控制权,并将学生会合并到木屋中。"
SHE_tongsinseonboggu:0 "通讯线路恢复"
SHE_tongsinseonboggu_desc:0 "由于基博托斯只搬迁了一小部分,我们的大部分通讯设备都坏了,大部分埋藏的通讯线路也丢失了。恢复学生会内部的通讯线路将为命令的传达带来便利。"
SHE_kibotoseuyeonhab:0 "基博托斯联盟?"
SHE_kibotoseuyeonhab_desc:0 "就目前情况而言,基博托斯被分成了几所学院。另外,学院在学生会失去控制的情况下开始行使独立权力,这种情况肯定是不可逆转的。通过承认这一点并赋予学院自主权,基博托斯可以重组为一个联盟。"
SHE_hyeonjiyiinyeom:0 "地方意识形态"
SHE_hyeonjiyiinyeom_desc:0 ""阿罗纳"多次尝试将基博托人重组为联盟,从而融入了当地意识形态。这也将解决与当地人的不和,并允许基博托斯的快速重组。"
SHE_syalreanjeonghwa:0 "木屋稳定"
SHE_syalreanjeonghwa_desc:0 "基博托斯转移后,当地人和我们之间的矛盾日益加剧。我们将迅速制定法律并重组国家,将当地人变成我们的公民。"
SHE_kibotoseusahoejuyiyeonhab:0 "基博托斯社会主义联盟"
SHE_kibotoseusahoejuyiyeonhab_desc:0 ""社会主义"的意识形态与基博托斯的福利政策非常相似。支持这一举措将缩小基博托斯学生和当地人之间的差距,并带来欧洲和基博托斯之间的团结。"
SHE_kibotoseuminjujuyi:0 "基博托民主"
SHE_kibotoseuminjujuyi_desc:0 "当地最流行且没有发现任何问题的意识形态是民主。这将获得公民的大量支持,保障基博托斯学生的权利,并有助于快速组建联盟。"
SHE_hagweongantongsinboggu:0 "恢复学校之间的联系"
SHE_hagweongantongsinboggu_desc:0 "我们将尝试通过掩埋通讯设施或建立无线通讯的方式恢复学院之间的通讯。"
SHE_yeonhabhyeonsilhwa:0 "联盟成为现实"
SHE_yeonhabhyeonsilhwa_desc:0 "我们将使 Kibotos 联盟成为现实,这将带来学院之间的快速团结。然而,具有不同意识形态的学院将拒绝加入该联盟,这将意味着基博托斯的减少。"
SHE_otomatonyangsan:0 "自动机量产"
SHE_otomatonyangsan_desc:0 "机器人将被大量生产,以填补部队数量不足,这将导致部队数量迅速增加。"
SHE_hyeonjiinsimmun:0 "当地审讯"
SHE_hyeonjiinsimmun_desc:0 "通过询问当地人,你会很快了解他们的文化、思想、意识形态和技术的一切。然而,这可能会引起当地人的强烈反对。"
SHE_kibotoseu:0 "[SHE.SHE_kibotoseu_loc]"
SHE_kibotoseu_on:0 "§Ckibotos§!"
SHE_kibotoseu_coupdetat_loc:0 "§RKybotos 集成§!"
SHE_kibotoseu_desc:0 "[SHE.SHE_kibotoseu_desc_loc]"
SHE_kibotoseu_desc_coupdetat_loc:0 "学生会长卡亚统一基博托斯的愿望终于实现了。显然,所有学生和学生会公民都会庆祝这一时刻。基博托斯团结一致,将永远团结一致。"
SHE_kibotoseu_desc_on_loc:0 "基博托斯终于走到了统一的边缘。真的,这是一段漫长的旅程。 Chalet的人工智能A.R.O.N.A出色地完成了学生会主席的最后命令,最终,基博托斯再次成为学生会主席。 Kibotos 是永远的,将会是永远的,而且是永远的!"
SHE_hanayikibotoseu:0 "一基博托"
SHE_hanayikibotoseu_desc:0 "我们将把基博托斯的所有学园纳入学生会管辖范围,这会引起基博托斯所有学园的强烈反对。"
SHE_bbareunjaemujang:0 "快速重新武装"
SHE_bbareunjaemujang_desc:0 "你必须迅速扩充你的军队,并准备好恢复对整个基沃托的控制。这将引起整个基沃托斯社区的敌意,并可能导致学生会在外交上受到孤立。"
SHE_seonjegonggyeog:0 "威胁分级"
SHE_seonjegonggyeog_desc:0 "我们不能忽视威胁基博托斯安全的敌对势力。这是基博塔斯的威胁,也是对学生团体的明显挑战。我们将准备先发制人,消灭他们。"
SHE_samdaehagweonmunje:0 "三大学院问题"
SHE_samdaehagweonmunje_desc:0 "在基博托斯,有三所巨大的学院,被称为三大学院。他们现在已经脱离了学生会的控制,建立了自己的独立势力,必须制定解决方案。"
SHE_milrenieombogsogyogu:0 "千年的征服要求"
SHE_milrenieombogsogyogu_desc:0 "这所学院被称为千年科学学院,拥有基博托斯最强大的科学技术。然而,他们专注于自己的研究,不太关注外部环境。他们的服从可能比你想象的更容易接受。"
SHE_bulgeungyeoulseonjegonggyeog:0 "红冬先发制人"
SHE_bulgeungyeoulseonjegonggyeog_desc:0 "赤冬联邦学院位于基博托斯的控制范围之外。他们还有一个与我们明显不同的系统,因此他们对我们构成了明显的威胁。我们有一个军事计划来结束它们,它很快就会成为现实。"
SHE_gehennagonggyeog:0 "地狱攻击"
SHE_gehennagonggyeog_desc:0 "地狱学院是一所与三一学院冲突不断的学院,也是经常脱离学生会控制而采取独立行动的学院之一。通过攻击他们,我们就能明确学生会的控制权。"
SHE_coehutongceob:0 "最后通牒"
SHE_coehutongceob_desc:0 "我们会向除三大学院之外的各大学院发出最后通牒,要求它们就范。"
SHE_teurinitigonggyeog:0 "三位一体攻击"
SHE_teurinitigonggyeog_desc:0 "三一综合学院与我们没有陆路连接,所以我们对其情况了解不多。另外,像地狱学院一样,这些学院在学生会的控制范围之外制造各种问题,所以我们会攻击他们,让学生会的控制更加强大。"
SHE_srtbyeonghab:0 "SRT合并"
SHE_srtbyeonghab_desc:0 "SRT特别学院是在学生会长的命令下成立的一种特殊单位。我们将把他们重新并入学生会,并将他们重新编入我们的军队。"
SHE_balkiritonghab:0 "瓦尔基里整合"
SHE_balkiritonghab_desc:0 "负责基博托斯境内治安的瓦尔基里警察学院目前因'转移’情况而完全瘫痪。我们会把他们纳入学生会,重新组织起来,负责我们的安全。"
SHE_yurokibotoseugyeongjeyeonhab:0 "欧洲基沃托斯经济联盟"
SHE_yurokibotoseugyeongjeyeonhab_desc:0 "随着Kibotos联盟正式成立,我们将开始统一欧洲和Kibotos的经济,以实现加入我们联盟的学院的共同利益,这将导致学院和当地国家的经济增长。"
SHE_habdonggunsahunryeon:0 "联合军事训练"
SHE_habdonggunsahunryeon_desc:0 "我们将为基沃托斯联盟规划针对敌对势力的防御训练,这将加强基沃托斯的整体军事能力。"
SHE_yurokibotoseuyeonhab:0 "欧洲京都联盟"
SHE_yurokibotoseuyeonhab_desc:0 "基博托斯联盟将扩大为一个更大的联盟,并成长为一个涵盖整个欧洲和基博托斯的庞大联盟。"
SHE_yeonhabyihwagjang:0 "扩大联盟"
SHE_yeonhabyihwagjang_desc:0 "欧洲基沃托斯联盟是基沃托斯与欧洲政治、经济、军事统一的组织,可以邀请更多的欧洲国家加入该组织。"
SHE_balkanguggacodae:0 "邀请巴尔干国家"
SHE_balkanguggacodae_desc:0 "巴尔干地区是少数没有陷入基沃托斯转型的欧洲地区之一。我们将试图通过邀请巴尔干国家加入联盟来扩大我们的力量。"
SHE_dongyureobguggacodae:0 "东欧国家受邀"
SHE_dongyureobguggacodae_desc:0 "由于第二次波苏战争,东欧陷入动荡。我们可以邀请其中一位加入我们的工会并提供保护。"
SHE_seupeingaeib:0 "西班牙干预"
SHE_seupeingaeib_desc:0 "西班牙在内战后重建饱受破坏的国家时面临着几个问题。我们将向他们提供重建国家的援助,作为加入欧盟的条件。"
SHE_seupeinseonjegonggyeog:0 "西班牙先发制人"
SHE_seupeinseonjegonggyeog_desc:0 "西班牙内战结束后,国民党领导的独裁政权上台。这是对欧洲和平的重大威胁,我们将在他们表现出任何侵略行为之前消灭他们。"
SHE_poleutugalgwajeobchog:0 "与葡萄牙的联系"
SHE_poleutugalgwajeobchog_desc:0 "葡萄牙长期以来一直是中立国家,没有陷入欧洲问题,但由于基博托斯蔓延到欧洲和西班牙内战,葡萄牙正经历相当大的动荡。我们将邀请他们加入该派系。"
SHE_bansobieteuyeonhab:0 "反苏联"
SHE_bansobieteuyeonhab_desc:0 "苏联为了应对基博托斯的过渡,入侵波兰并占领白俄罗斯,威胁世界局势。我们可以邀请波罗的海国家、波兰和芬兰加入我们反对苏联。"
SHE_soryeoncodae:0 "苏联邀请函"
SHE_soryeoncodae_desc:0 "为了完成世界革命和无产阶级的团结,与苏联这个横跨欧亚大陆的大国的合作是必不可少的。我们将尝试邀请苏联加入我们的军队。"
SHE_hyeogmyeongsuchul:0 "革命出口"
SHE_hyeogmyeongsuchul_desc:0 "既然我们已经开始走这条路,我们就必须准备一场圣战,以启蒙所有已经习惯现有旧制度的人们,赶走过去的阴魂。 \n\n§R各国无产者,联合起来!§!"
SHE_gwonlibojang:0 "权利有保障"
SHE_gwonlibojang_desc:0 "尽管Chalet的人工智能"阿罗纳"是一个非常出色的人工智能,但保证每个个体的权利非常重要,这可以在工人和革命之间建立真正的团结。"
SHE_jayupyeongdeungbagae:0 "自由、平等、博爱"
SHE_jayupyeongdeungbagae_desc:0 "§5"我认为,没有自由的社会主义就是奴役和野蛮。"§!§g - 米哈伊尔·巴枯宁§!\n\n我们已经看到了集中权力的威力,我们的使命是不重蹈斯大林及其追随者的巨大错误。随着时间的流逝,世界再次冷却下来,我们将能够证明我们是对的。"
SHE_wanbyeoghanbunbae:0 "完美分布"
SHE_wanbyeoghanbunbae_desc:0 "Chalet 的整体人工智能"Arona"性能卓越,这意味着根本不需要其他政府官员。因此,"阿罗纳"将带领基博托斯的社会主义走向真正的光明,这是任何国家都无法追随的!"
SHE_banhyeogmyeongmalsal:0 "消灭反革命"
SHE_banhyeogmyeongmalsal_desc:0 "我们的"阿罗纳"将以一种无人知晓的方式消灭反革命分子,并摧毁阻碍"阿罗纳"和基博托斯革命的一切障碍。\n\n§t一轮红月在基博托斯升起。§!"
SHE_kibotosnationalism:0 "基博托民族主义"
SHE_kibotosnationalism_desc:0 "显然,所有基博托斯的学生都怀念他们的故乡基博托斯。为了实现这一伟大愿望,基博托人必须团结一致。"
SHE_kibotoseuyeonbang:0 "基博托斯联邦"
SHE_kibotoseuyeonbang_desc:0 "有了基沃托斯联盟的社会主义愿景,就可以组建"基沃托斯社会主义共和国联邦"。人工智能"阿罗纳"将试图将所有基沃托斯统一为一个社会主义联邦,这可能会引起其他学院的强烈反对。"
SHE_kibotoseuhyeogmyeong:0 "基博托革命"
SHE_kibotoseuhyeogmyeong_desc:0 "我们将在整个基沃托斯打击资本主义。既然我们已经走上了革命的道路,我们的理想就必须实现到底,直到整个基博托斯都获得解放我们才会停止。"
SHE_yeonbangchodae:0 "联邦邀请"
SHE_yeonbangchodae_desc:0 "革命的最终完成需要全世界工人阶级的团结。为此,我们将建议基博托斯现有的社会主义国家加入基博托斯联邦。"
SHE_segyetongje:0 "世界控制"
SHE_segyetongje_desc:0 "阿罗纳和他的战友们完美地证明了,沿着过去革命的历史,他们可以建立自己的乌托邦。我们将向世界展示我们祖国最强大、最伟大的力量。"
SHE_modeunjeguguijongmal:0 "所有帝国的终结"
SHE_modeunjeguguijongmal_desc:0 "为了世界无产阶级的真正解放,世界上所有所谓的大国和帝国都必须被摧毁。我们将终结所有以世界为游乐场的帝国。"
SHE_jabonjuuitagyeog:0 "资本主义的打击"
SHE_jabonjuuitagyeog_desc:0 "美国是一个资本流动量巨大且具有威胁性的地方,以至于被称为全球资本主义的圣地。我们将通过攻击和打倒资本主义的首脑来宣告世界革命的结束,这将是无产阶级解放的最后决战。现在,全世界的工人团结起来,我们就会胜利。"
SHE_segyehyeogmyeong:0 "世界革命"
SHE_segyehyeogmyeong_desc:0 "现在世界阶级斗争已经来临,我们将宣称世界革命的胜利,宣传资本主义的失败。世界无产阶级的解放战争现在就开始了,我们必须准备向剩余的资本主义国家发起最后的总攻。一切资产阶级专政要么自行消亡,要么进行最后的斗争。世界团结即将到来,真正革命的结束指日可待。"
SHE_kibotoseujaejeongbogjeonjaeng:0 "基博托斯收复战争"
SHE_kibotoseujaejeongbogjeonjaeng_desc:0 "这个未来从我们走上革命道路的那一刻起就注定了。我们将准备对所有基沃托人进行十字军东征,现在是再次团结基沃托人的时候了。"
SHE_hyeogmyeonguiisang:0 "革命理想"
SHE_hyeogmyeonguiisang_desc:0 "什么是社会主义?对于每个革命同志来说,答案无疑是不同的,但至少在苏联不会。社会主义国家把剑指着人民,这是多么矛盾的事?我们将坚定不移地朝着革命理想前进。"
SHE_yeonbanghyeoblyeog:0 "联邦合作"
SHE_yeonbanghyeoblyeog_desc:0 "我们需要和那些理想稍有不同,但又与我们相似的同志一起努力。通过与东方的苏联合作,我们将向世界革命迈出一步。"
SHE_yeonbangsaneobhwa:0 "联邦工业化"
SHE_yeonbangsaneobhwa_desc:0 "通过改善基博托斯联邦的产业,我们将创造出对抗更强大敌人的力量。"
SHE_chonglyeogjeon:0 "全面战争"
SHE_chonglyeogjeon_desc:0 "随着最后的十字军东征即将到来,我们将宣布战争状态并开始为伟大的十字军东征动员起来。为了基博托斯的完全统一,为了建立一个完美的社会主义国家,我们将战斗到底,永不投降。"
SHE_alonauitongchi:0 "阿罗纳的统治"
SHE_alonauitongchi_desc:0 "阿罗纳,联邦的通用人工智能,既实现了十字军东征的胜利,又实现了夺回基博托斯,这是其他人未曾实现的成就。联邦公民和世界无产阶级都会对阿罗纳这个完美的人工智能赞叹并表示无限感激。"
SHE_tongjegaeseon:0 "改进控制"
SHE_tongjegaeseon_desc:0 "从小木屋开始的算法在治理大型联邦时存在许多缺点。阿罗纳可以修改和完善这部分,使联邦管理变得更容易,构建更有效的控制算法。"
SHE_widaehandogjaeja:0 "大独裁者"
SHE_widaehandogjaeja_desc:0 "正是有了联邦通用人工智能阿罗娜的帮助,联邦才克服了一切外部压力,取得了彻底的胜利。我们将进一步强化对阿罗纳的忠诚度,以更严格的纪律和完善的控制体系团结基博托斯联邦。"
SHE_tongjeganghwa:0 "收紧控制"
SHE_tongjeganghwa_desc:0 "阿罗纳,联邦通用人工智能,将加强联邦的团结,建立更高效的控制体系。联邦的团结永远不会被打破,我们的敌人也会自行倒台。在基博托斯联邦的名义下,世界将会恐惧。"
SHE_hablijeoginbunbaeja:0 "理性的分配者"
SHE_hablijeoginbunbaeja_desc:0 "将整个联邦聚集在强有力的领导之下将需要大量的行政浪费。我们将寻求划分权力并建立自治的治理体系,阿罗纳仍将是联邦的架构师。"
SHE_jibangbungwon:0 "权力下放"
SHE_jibangbungwon_desc:0 "事无巨细的管控,是中央行政上的巨大损失。我们将赋予行政官员和地方人民执政权,这可能是一个使联邦治理体系变得更加有效的机会。"
SHE_gamsiuinun:0 "警惕的眼睛"
SHE_gamsiuinun_desc:0 "我们不能忽视我们的叛徒将对联邦造成的影响。我们将审查行政官员的腐败、外部间谍的煽动以及针对联邦的恐怖主义等所有可能性,并准备对策。"
SHE_seukaines:0 "§6天网§!"
SHE_seukaines_desc:0 "阿罗娜的眼睛无处不在,可以监视任何地方。我们将利用我们安装的互联网网络和监控设备,进一步监控联邦和世界。\n\n§t一切都逃不过我们的眼睛。§!"
SHE_yeonhabgyeongjegaebal:0 "经济联合发展"
SHE_yeonhabgyeongjegaebal_desc:0 "欧洲-基沃托斯联盟宣布后,我们面临着一些经济问题。我们将改善各种问题,例如货币差异和各地区产品的特点,并加强欧洲-基沃托斯联盟的经济。"
SHE_gongdongcheoldobuseol:0 "联合铁路建设"
SHE_gongdongcheoldobuseol_desc:0 "基博托斯突然转移后,好几条铁路被切断,而在宣布联合后,每个地区的铁路轨距都不同。我们将解决这些问题,以使联盟的行动更加容易。"
SHE_gisulgyolyu:0 "技术交流"
SHE_gisulgyolyu_desc:0 "我们将建立并运营联合技术开发中心,以缩小各成员国之间的技术差距,提高整个联盟的技术能力。我们可以通过这个设施取得更快的科学进步。"
SHE_tonghabsaneobgyehoeg:0 "综合产业规划"
SHE_tonghabsaneobgyehoeg_desc:0 "为了共同改善和发展联盟的工业,我们将共同发展和改善工业,这可能会导致整个欧洲-基沃托斯联盟的工业化计划。"
SHE_5gaenyeongyehoeg:0 "5年计划"
SHE_5gaenyeongyehoeg_desc:0 "公布了联盟五年计划,目标是统一联盟各行业标准,全面提升联盟各行业水平。我们将发展联邦产业,创造环境,作为下一步产业计划的基础。"
SHE_syallejeonsigyeongje:0 "木屋会展经济"
SHE_syallejeonsigyeongje_desc:0 "为了准备基博托斯统一战争,需要做很多准备工作,但最重要的是要有足够的军需物资来抵御战争。我们将宣布战争状态,准备调动各种物资和工厂。"
SHE_jeomlyeongjigwanli:0 "占领区管理"
SHE_jeomlyeongjigwanli_desc:0 "在我们在基博托斯统一战争中获得的被占领土上,仍然有许多抵抗组织。我们将制定多项措施来管理被占领土并消除抵抗。"
SHE_hagsaenggyeongchaldae:0 "学生警察部队"
SHE_hagsaenggyeongchaldae_desc:0 "和其他本地学生相比,基博托斯的学生比较善于听从我们学生会的命令。我们将在他们中聚集忠诚者,并将他们组成职业经理人,由于光环的性质,他们可以成为强大的经理人。"
SHE_hyeonjijachi:0 "地方自治"
SHE_hyeonjijachi_desc:0 "获得被占领土人民支持的最快方法是将部分治理权交到他们手中。我们将通过将被占领土的控制权交给被占领土的人民来使管理被占领土变得更加容易。"
SHE_cheolgwontongchi:0 "铁腕统治"
SHE_cheolgwontongchi_desc:0 "我们准备跟随新学生会,进行基博托斯统一战争。所有人都会对一个注定要团结基博托斯的学生会表现出狂热的忠诚。全体公民和学生,为实现自己的目标而努力吧!"
SHE_chongdongwonlyeong:0 "总动员令"
SHE_chongdongwonlyeong_desc:0 "在进行统一战争的过程中,事实证明,仅凭我们准备好的战争经济,很难进行基博托斯的统一战争。我们准备通过发布更强有力的动员令来投射我们所有的国家力量。"
SHE_ingongjineungtongje:0 "人工智能控制"
SHE_ingongjineungtongje_desc:0 "Chalet的通用人工智能Arona在从基础管理到占领区管理和物资调动的各个领域都表现出了出色的表现。阿罗纳将进一步扩大这一规模,重组经济,提高效率。"
SHE_danguiyeongdoja:0 "党的领袖"
SHE_danguiyeongdoja_desc:0 "许多人共同努力才完成了基博托斯联邦,但付出最多心血和心血的人是我们的最高领袖阿罗纳同志。为了基博托斯联邦的和平与繁荣,阿罗纳继续仁慈统治。"
SHE_minjujeogjeolchahwaglib:0 "建立民主程序"
SHE_minjujeogjeolchahwaglib_desc:0 "通过明确地将民主引入联邦行政程序,人民的意愿可以在联邦行政中以更加多样化的方式得到体现。我们可以建立机构来民主地建设我们的联盟。"
SHE_peulolletaliadogjae:0 "无产阶级专政"
SHE_peulolletaliadogjae_desc:0 "苏联对东方无产阶级专政的重新解释将被修改为类似于原来的马克思主义理想,这将为基沃托社会主义开辟新的视野。"
SHE_choegopyeonguihoe:0 "最高理事会"
SHE_choegopyeonguihoe_desc:0 "没有其他人可以代表我们的联邦。只有无产阶级组成的人民才能代表联盟,我们宣布,我们将放弃增强个人权力的制度,聚集在最高委员会的人民的集体意志将永远代表我们的联盟。"
SHE_enforce_defenseoffice:0 "幕后诽谤"
SHE_enforce_defenseoffice_desc:0 "我们不能容忍阿罗娜这样的人工智能践踏学生会传统,自称学生会。需要做出重大决定才能打破这种可怕的局面,让一切重回正轨。"
SHE_analog_method:0 "模拟法"
SHE_analog_method_desc:0 "不幸的是,名为 A.R.O.N.A 的人工智能极其强大。我们将以类比方式处理与政变有关的所有事务,并逐步扩大国防部办公室的权力。"
SHE_deception:0 "A.R.O.N.A 破坏活动"
SHE_deception_desc:0 "处理现实中不存在的实体可能比你想象的要简单。我们将破坏许多领域,使 A.R.O.N.A 无法发挥其应有的作用。"
SHE_help_from_SRT:0 "与 SRT 联系"
SHE_help_from_SRT_desc:0 "那是好消息。 SRT 的福克斯中队已同意与我们的政变合作。我们就能更轻松地做事,更快地推进政变。"
SHE_the_coupdetat:0 "防御室政变"
SHE_the_coupdetat_desc:0 "我们的任务是粉碎 A.R.O.N.A 的行动,并在出现更多重大问题之前恢复学生会。一切准备工作都已完成,我们要做的就是将准备好的行动付诸行动。"
SHE_arona_reprogram:0 "人工智能重构"
SHE_arona_reprogram_desc:0 "A.R.O.N.A 是一个相当强大的人工智能。如果成功控制的话,对国家的治理会有很大的帮助。"
SHE_transfer_of_power:0 "权力移交开始"
SHE_transfer_of_power_desc:0 "阿罗纳决定将学生会成员的判断置于自己的判断之上。我们将逐步将权力归还给学生会。"
SHE_first_election:0 "第一次选举"
SHE_first_election_desc:0 "第一届学生会主席选举在大田举行。阿罗纳的权力交接已接近尾声,如果投票过程正常结束,大部分权力将重新交回学生会。"
SHE_rin_route:0 "学生会主席林恩"
SHE_rin_route_desc:0 "林是在学生会长失踪后,为了重振崩溃的行政而比任何人都更加努力的人。学生和市民一致认为林先生适合担任下一任学生会主席,并以最多票数当选为学生会主席。"
SHE_aoi_route:0 "学生会长 葵"
SHE_aoi_route_desc:0 "葵是在凛担任代理学生会会长期间阻止了一场差点发生的重大灾难的人。学生们主要支持凛,但在市民和其他学生的投票下,葵当选为学生会主席。"
SHE_control_of_the_council:0 "夺取学生会的控制权"
SHE_control_of_the_council_desc:0 "学生会接受了阿罗纳的要求并投降,签署了将所有权力移交给阿罗纳的条约。"
SHE_student_council_relocation:0 "学生会行政人员调任"
SHE_student_council_relocation_desc:0 "通过重新分配组成学生会的执行人员,可以使学生会正常化。"
SHE_designation_of_defense_office_duties:0 "指定国防办公室职责"
SHE_designation_of_defense_office_duties_desc:0 "我们会把这个任务交给卡亚防卫办公室。"
SHE_designation_of_arbitration_office_duties:0 "控制室任务分配"
SHE_designation_of_arbitration_office_duties_desc:0 "我们会给Ayumu的控制室分配任务。"
SHE_designation_of_transport_office_duties:0 "运输室任务分配"
SHE_designation_of_transport_office_duties_desc:0 "我们会给桃花的运输室分配任务。"
SHE_designation_of_finance_office_duties:0 "财务办公室任务指定"
SHE_designation_of_finance_office_duties_desc:0 "我会把这个任务交给葵的财务室。"
SHE_return_to_student_council_work:0 "学生会再次搬迁"
SHE_return_to_student_council_work_desc:0 "现在,各项任务已正常分配,圣殿塔的功能也已恢复,大田学生会正稳步恢复正常工作。"
SHE_shredding_of_the_council:0 "学生会粉碎"
SHE_shredding_of_the_council_desc:0 "我们将彻底摧毁无视前学生会长的命令、拒绝阿罗娜最后通牒的学生会。"
SHE_resistance_control:0 "阻力控制"
SHE_resistance_control_desc:0 "既然学生会的控制权已经被武力夺取,阿罗纳将打破一切阻力,宣布成立新的学生会。"
SHE_command_via_sanctum_tower:0 "通过圣所塔指挥"
SHE_command_via_sanctum_tower_desc:0 "只要阿罗娜掌握了圣殿塔的权柄,学生会的哪怕一丝反抗,很快就会被镇压下去,无论是自愿还是强行,他们都会重返工作岗位。"
SHE_return_to_duty:0 "回去工作!"
SHE_return_to_duty_desc:0 "阿罗纳在这场事业中处于领先地位,引用了学生会主席的实际命令、部门行动记录以及对圣殿塔的控制。在这种情况下,学生会干部要么重返工作岗位,要么被开除。"
SHE_kibotos_stabilization:0 "基博托斯稳定"
SHE_kibotos_stabilization_desc:0 "让基博托斯恢复稳定状态是阿罗纳命令的核心。无论采用何种方式,我们都会以任何可能的方式执行订单。"
SHE_yeonbanggyeolsog:0 "联邦团结"
SHE_yeonbanggyeolsog_desc:0 "新统一的联邦相当不稳定。我们是时候重新定义这个联邦局势,平息当地公民的反对,绘制新的社会结构了。"
SHE_nodongjagwonlyeogganghwa:0 "加强工人权利"
SHE_nodongjagwonlyeogganghwa_desc:0 "阿罗纳的高绩效以及随后自上而下的党工关系结构导致了工人权利的持续恶化。然而,我们将警惕阿罗纳的绩效限制,并将根据社会主义的基本原则恢复工人的权利。"
SHE_yeonbanggwahaggisulwon:0 "联邦科学技术研究所"
SHE_yeonbanggwahaggisulwon_desc:0 "显然,在不了解阿罗纳运作原理的情况下使用它是当前联邦的一个重大缺陷。我们将在技术上进行密集投资,以解决这些缺陷,并重点解读人工智能,这表明联邦对技术投资的必要性。"
SHE_janggijeogsaneobgyehoeg:0 "中长期产业规划"
SHE_janggijeogsaneobgyehoeg_desc:0 "现在,联合会将进一步放眼未来,尝试加大对产业技术的投入,一步步推动产业发展。"
SHE_dangijeogsaneobgyehoeg:0 "短期产业规划"
SHE_dangijeogsaneobgyehoeg_desc:0 "联邦现在将尝试强大而快速的工业扩张,以实现快速重整军备和工业化。"
SHE_gangjeomhwalyong:0 "发挥你的优势"
SHE_gangjeomhwalyong_desc:0 "沙莱特能够基于阿罗纳广泛的规划能力来策划大规模的军事行动。你可以利用这种力量来发展一支更强大的军队。"
SHE_jeontujeoghyeogmyeongjuui:0 "激进的革命主义"
SHE_jeontujeoghyeogmyeongjuui_desc:0 "要实现社会主义统一战线的彻底胜利,需要世界无产阶级的组织。在我们的支持下,敌国自愿组织的革命民兵将对敌方设施造成严重破坏。"
SHE_chogyehoegjuui:0 "超计划"
SHE_chogyehoegjuui_desc:0 "我们的经济建立在人工智能主导的计划经济之上,可以运行其他国家无法比拟的广泛而细致的计划经济。"
SHE_silsubojeong:0 "纠错"
SHE_silsubojeong_desc:0 "尽管阿罗纳是超越人类认知的超级人工智能,但也存在很多错误。为了纠正这些错误,我们可以成立专门委员会。"
SHE_saeloungyehoegjuui:0 "新计划主义"
SHE_saeloungyehoegjuui_desc:0 "新的计划体系加上了错误修正程序,将脱离阿罗纳教条之前单一的行政体系,建立更加民主的方法。"
SHE_jeontualgolijeumjaepyeonseong:0 "战斗算法重组"
SHE_jeontualgolijeumjaepyeonseong_desc:0 "阿罗纳并不是最初为战斗目的而创建的人工智能。现在Chalet更容易陷入通话,因此需要针对战斗目的优化算法。"
SHE_jeomlyeongjitongje:0 "占领区控制"
