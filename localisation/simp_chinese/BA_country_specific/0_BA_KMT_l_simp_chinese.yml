l_simp_chinese:

CHI_hunjeong: "纪律仍在继续"
CHI_hunjeong_desc: "我们的国家还没有准备好,就提出了三民族主义。战胜外国列强的威胁后,再提倡三个民族主义还为时不晚。"
KMT_chogong_jakzun: "第一次攻击行动"
KMT_preparation: "交通策略"
KMT_preparation_desc: "长征中幸免于难的人在陕西被发现。我现在就想碾压他们,但陕西之路艰难。我们需要修建补给线,组织通往陕西的交通。"
KMT_SHX_offer: "山西提案"
KMT_SHX_offer_desc: "严世山正在阻止我军进入他的领地。如果我们把他打倒了,我们就能包围共产党,彻底消灭它。"
KMT_prep_tt: "1 §Y基础设施§在与[PRC.Getname]接壤的每个省份!添加。"
KMT_strike_PRC: "共产党的镇压"
KMT_strike_PRC_desc: "共产党也未能逃脱长征的后遗症。我们必须在共产党恢复之前攻击并消灭他们。"
KMT_national_def_propaganda: "国防宣传"
KMT_national_def_propaganda_desc: "为了保护我们免受日本的威胁,我们必须团结中国人民。尽管我们痛恨共匪军阀,但每个人,无论老少,都必须愿意为保卫中国而战死。"
KMT_propaganda: "国防宣传"
KMT_propaganda_desc: "日本威胁我们的生存,全中国人民必须团结起来反对它。"
KMT_fortify_land: "构筑防线"
KMT_fortify_land_desc: "随着日本显露出侵略中国的野心,中华民国的存亡变得充满不确定性。我们必须加强我们的国家,使他们无法入侵我们的国家。"
KMT_lure_them_in_strategy: "乔霍伊山战略"
KMT_lure_them_in_strategy_desc: "由于我国地大物博,地势险要,我们可以退却,把侵略者吸引到我们选择的战场上。想追就追吧!突袭队将在每个角落迎接他们,每一步都会有陷阱!"
KMT_cbis_idea: "中央调查统计局"
KMT_cbis: "中央调查统计局成立"
KMT_cbis_desc: "中央执行委员会研究统计局是国民党的情报机构。我们最近对其进行了改造,我们需要对其进行扩展,以保护政权免受中国境内的威胁。"
KMT_strengthen_the_kmt: "党的中央部门并入中央调查统计局"
KMT_strengthen_the_kmt_desc: " "
KMT_cement_control_on_the_economy: "受控经济"
KMT_cement_control_on_the_economy_desc: "虽然我们反对共产党,但这并不意味着我们向资本家低头。我们必须让企业界和经济效忠于政府和国民党,并以国有企业为重点。"
