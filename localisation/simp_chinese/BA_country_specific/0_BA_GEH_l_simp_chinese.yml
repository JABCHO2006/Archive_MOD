 GEH_nego_settlement:0 "谈判结束"
 GEH_nego_settlement_desc:0 "与国防军的谈判取得了成功。不管谈判是什么。"
 GEH_establish_governance:0 "权力的建立"
 GEH_establish_governance_desc:0 "首领的任意拒绝,显然是对我们曼玛战争的漠视。现在是我们向他们清楚地表明谁拥有权力的时候了。"
 GEH_establish_new_government:0 "新政府成立"
 GEH_establish_new_government_desc:0 "现在我们已经推翻了无能的领导人,是时候组建新政府了。"
 GEH_end_of_crisis:0 "危机结束"
 GEH_end_of_crisis_desc:0 "既然重大危机已经克服,我们现在可以把注意力转向其他领域。"
 GEH_look_situaition:0 "面对形势"
 GEH_look_situaition_desc:0 "国内矛盾得到一定程度的解决,但国际形势对我们不太友好。就连所谓已经解决的内部矛盾,也只是得到了一定程度的解决,但仍然存在。我们不能对此视而不见,必须面对现实。"
 GEH_look_inside:0 "看看里面"
 GEH_look_inside_desc:0 "内部矛盾依然存在,还有不少问题需要解决。我们必须面对这个现实。"
 GEH_look_outward:0 "往外看"
 GEH_look_outward_desc:0 "我们的位置不好,四面八方都是潜在的敌军。我们需要正视这一形势,深入讨论我们的外交政策。"
 GEH_one_step_closer:0 "再靠近一步"
 GEH_one_step_closer_desc:0 "如果我们先敞开心扉,努力融化这种冰冷的气氛,他们一定会全力配合。或许。"
 GEH_clear_method:0 "干净又可靠的方法"
 GEH_clear_method_desc:0 "国际政治是一个狂野的世界,在这个狂野的世界中生存的方法已经被证明了。就是严格为自己国家的国家利益行事。我们有权力,我们必须积极运用这种权力。"

