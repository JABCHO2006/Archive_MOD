 GEH_perfactteam_lute_desc:0 "万马殿和善道夫最终渡过了不归之河。\n通过这场战斗,我们将查明谁才是地狱真正的主人。"
 GEH_nego_countiune_manmajun:0 "战争的阴云飘过"
 GEH_nego_countiune_manmajun_desc:0 "当谈判开始时,我以为与国防军的和平将会到来,但事态正在朝着与我在万马战争时所想的略有不同的方向发展。\n当我想到这一点时,有一种说法是,现在的情况我们所在的地狱之地原本是德国的土地。\n他们的土地被有效地夺走,他们真的会放过我们吗?"
 GEH_dark_nego_hina:0 "准备发动先发制人的政变"
 GEH_dark_nego_hina_desc:0 "万马田一直认为我们的领导层是眼中钉。\n现在我们已经开始与国防军谈判,我们不知道会发生什么。\n我们必须先做好准备。" 
