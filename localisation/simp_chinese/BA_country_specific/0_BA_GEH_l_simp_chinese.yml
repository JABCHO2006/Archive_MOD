 GEH_local_autonomy_idea_desc: "曼玛顿新任董事长夏目伊吕波对德国各地区的各种自治行政活动进行了立法和保护。"
 GEH_united_states_of_gehenna_idea: "美国"
 GEH_united_states_of_gehenna_idea_desc: "在夏目伊吕波的领导下,地狱重生为地狱合众国,由多个州组成的联盟。州政府领导人将通过各州选举产生,当选州长将获得德国议会席位,并通过战争、相互制衡、合作来领导地狱。"
 GEH_unstable_integration_idea: "不稳定的整合"
 GEH_unstable_integration_idea_desc: "经过漫长的谈判,地狱和国防军的统一得以完成,但学生和公民之间的深层冲突仍未得到解决。我们必须在两组之间保持适当的平衡。"
