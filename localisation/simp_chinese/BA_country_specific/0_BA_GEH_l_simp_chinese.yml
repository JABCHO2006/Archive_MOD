 GEH_political_turmoil: "政治动荡"
 GEH_political_turmoil_desc: "目前,Gehenna Academy 正陷入围绕 Makoto 的政治冲突中。以彩叶为首的改革派想要推翻诚,重建地狱,而小月、千秋等保守派则想要保护诚的会长地位。更加混乱,只会造成严重的威胁。"
 
