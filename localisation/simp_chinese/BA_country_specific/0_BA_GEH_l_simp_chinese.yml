### 게헨나 이벤트 ###

 GEH_event.1.t:0 "紧急呼叫"
 GEH_event.1.desc:0 "在和往常一样温暖、阳光明媚的日子里,基博托斯突然被带到了一个陌生的世界。\n曼玛展览会议室窗外看到的不是平常的高楼大厦,也不是空中闪亮的光环。\n除了\n\n一开始万马殿的高层们用闪亮的眼睛看着他们,似乎很好奇,但很快他们就看到了一切。 \n\n万马殿的高管们目光闪闪发光地看着他们,魔战的会议室里只有彩羽、伊吹和几名高管。\n就在这时,门被关上了,有人进来了。\n\n"Kikikick,有紧急呼叫~!伊吕波!召唤万马战斗的所有高管!"\n"哈..我什至不知道每个人都去了哪里..但这很烦人。"\n\n认真听着真琴的指示,彩叶很恼火,然后扔了下去他正在读小说,坐下来。事情发生了。\n\n伊吕波开始一一拖着那些在地狱校园里迷路、站着发呆的高管们。\n\n会议一开始,和诚一样,他做出了自信的论点。\n"领导者和Trinity将会因为这件事而陷入混乱!现在是你把一切都抛开的机会! Kikikick!"\n"诚前辈……我觉得不应该这么说。"\n\n喧闹的会议室里,一位高管用嘴唇颤抖着发表了自己的意见。\n\n"情况是这样的。" \n\n他话音刚落,真琴就一脚踢起椅子,尖叫起来。\n\n"你胡说什么!正如我刚才所说,领导层必须被连根拔起!"\n\n最后,会议没有什么收获就结束了……"
 GEH_event.1.a:0 "收入并不多。"

 GEH_event.2.t:0 "检查"
 GEH_event.2.desc:0 "地狱里的一些建筑是一样的,但人们居住的城市却完全不同。\n摩天大楼消失后,只在书本上看到过的叫做德国的国家的建筑风格,在这里看到的说着奇怪话语的公民,以及在那里,\n这一切都转移到了另一个世界,和基博托斯来之前的样子根本没法比。\n\n"这到底是怎么回事!这不是我认识的地狱!伊吕波!解释一下!"\n"呵呵..我也不接受这种情况.."\n\n当时,跟在我旁边的伊吹用明亮的眼睛看着我。\n\n"这些\n\n仔细一看,发现和平时在基博托斯吃的食物不同,这里有很多油腻的大块的食物。\n\n与此同时,Gehenna的学生们和原来在这里的人混在一起,虽然不能互相交流。有。"
 GEH_event.2.a:0 "街头小吃很美味。"

 GEH_event.3.t:0 "国防军问题"
 GEH_event.3.desc:0 "被派往地狱北部巡逻的高管们走进会议室,脸色阴沉,仿佛要崩溃了。\n我们给他们倒了热茶,让他们平静下来,慢慢地听着解释。\n\n"那么,你看到了什么?!这真的是三位一体吗?!"\n"看到三位一体并不奇怪……"\n\n真琴充满期待的演讲结束后,一位高管终于开口了。\n\n"人们戴着奇怪的头盔。这个武装男子驻扎在地狱北部!"\n\n"什么?三位一体和领袖俱乐部都没有?!"\n"他们到底在我们这里做什么!"\n\n在新事实带来的混乱中,诚会长低声自言自语。\n\n"Kikikick......是的。我不知道是谁,但如果我们合作,我们可以让茶党屈服,让领导层保持安静。"\n\n诚的想法和诚一样,果然与她的想法相反。 ,他们对我们怀有敌意。\n\n n...我猜他们没有与我们合作的意思。越靠近,他们的枪举得越高,有杀人的意图,甚至还开枪威胁。\n\n是不是因为我们一直都带着枪?\n\n他们中有些人用恐惧的眼神看着我们。"
 GEH_event.3.a:0 "这是一件大事!"

 GEH_event.4.t:0 "紧急状态宣言"
 GEH_event.4.desc:0 "了解了地狱北部的情况后,万马殿又召开了一次会议。\n\n"看来合作不会那么容易……"\n\n由于比预想中更强烈的阻力,诚的肩膀垂了下来。\n\n 这时,彩羽张开了嘴。\n\n"学长ㅡㅡ,我们别再这样了,想个现实的办法来应对吧。"\n"我们催眠他们,让他们加入我们吧!"\n \n小月说她正在做研究。他很高兴向我展示他正在研究的催眠术。\n\n"哈...那不可能..."\n\n把两个沮丧的前辈留在了身后" ,彩羽开始感到头晕。\n\n没有任何进展,一直安静坐在场中的真琴开口了。\n\n"首先,宣布紧急状态!市民有困难的时候,万马殿解决问题是理所当然的!\n而且既然是紧急情况,领导部门的预算也被削减了!是一刀切!琪琪琪!""
 GEH_event.4.a:0 "是时候展现万马殿的地位了!"

 GEH_event.5.t:0 "谈判从国防军开始"
 GEH_event.5.desc:0 "宣布紧急状态后,曼玛顿召开会议,决定尝试与北部地区的他们对话。\n\n"哈……这很烦人……"\n\n在伊吕波的坦克上挂白旗,虎丸。万马之战的几名学生和高管前往地狱北部。\n看到有白旗,真琴又戴上了帽子,但也无能为力。\n\n到达北部后在地狱谷的一部分,曼马战斗队看到了正在值班的士兵。我们慢慢靠近。\n也许是因为我们举着白旗,所以没有子弹向我们飞来。\n\n多亏了招募,我们才能够听懂他们在说什么。提前学习过古代语言的学生。\n他们的国家。自我介绍为"德意志国家",他们是那个国家的一个军事组织,称为"国防军"。\n还有,据说该地区目前所在的地狱原本是德国的领土。\n\n在继续相互介绍后,马杰恩和国防军总部通过消除误会开始了谈判。\n但奇怪的是,谈判仍然在一种不太舒服的气氛中进行……"
 GEH_event.5.good_desc:0 "万马殿代表团已与我们进行谈判。他们在与我们的代表会面时首先阐述了他们在地狱与国防军之间实现和谐的目标。这些旨在解决和调和以往冲突和分歧的谈判将需要很长时间。做了一番安排后,万魔代表团返回了地狱。"
 GEH_event.5.bad_desc:0 "我们得到消息称,曼马镇已开始与北方国防军进行谈判。这可能会严重损害我们的立场,我们必须要么阻止,要么加入谈判。"
 GEH_event.5.a:0 "合作将是不可避免的。"
 GEH_event.5.b:0 "让我听听。"
 GEH_event.5.c:0 "这是一件大事。"

 GEH_event.6.t:0 "谈判议程:学生受伤案"
 GEH_event.6.desc:0 ""(德语)停下来!如果你再靠近,我就开枪!"\n"他们在说什么?还有那些奇怪的衣服是什么?"\n"你知道吗~反正就算被高射炮击中,也能休息一会儿,这样的枪有什么可怕的?"\n"(在德语)这是最后一次警告,不要靠近!"\n"嘿~我们正在那个方向,是Gehenna地区~不要挡路,让开!"\n"(在德国)妈的,开火!"\n\n几颗子弹就足以制服手无寸铁的学生了。不知道光环之谜的变化的学生们没有理由害怕子弹,结果被子弹轰击。\n\n幸运的是,也许是因为国防军没有正确调整零点,学生们\n\n"还好,尸体……不,伤者被运送得很快。"虽然不是致命一击,但流血不少。"\n\n其实这个问题在与国防军谈判前的万马战争会议上就有人提到过,但在谈判过程中却被遗忘了。混乱。\n主席 Makoto 我遇到了麻烦。我应该站在国防军一边,巩固合作,还是作为地狱主席,站在学生一边?\n\n我认为站在学生一边是对的,但值得怀疑的是在这种情况下,国防军会采取什么立场。\n相反,国防军会采取什么立场是值得怀疑的。如果我们站在国防军一边,我们就会失去地狱学生的信任。"
 GEH_event.6.a:0 "站在国防军一边。"
 GEH_event.6.b:0 "站在学生一边"

 GEH_event.7.t:0 "退出 [FROM.FROM.GetName]"
 GEH_event.7.desc:0 "由于我们的影响力减弱,我们被迫在谈判中放弃[FROM.FROM.GetName]。参与谈判的人似乎对结果感到满意,但内部批评也在所难免。"
 GEH_event.7.a:0 "我在谈判中失败了。"

 GEH_event.8.t:0 "拒绝希娜的谈判计划!"
 GEH_event.8.desc:0 ""大家好,我有件事要向曼马战役的学员们宣布。从现在开始,与德国……"\n\n很多条款都没有得到答复,但其中,空崎雏在听到万玛顿宣布仙道部实际上将被废除时握紧了拳头。\n\n"最终,这个事情就是这样。是这样吗……亚子,准备一下,我们要去万马馆。"\n"好的,经理!"\n"伊织、千夏,你们也跟着我们吧。"\n\n于是,各国领导人前往曼玛厅表达了对谈判结果的反对。标题。\n\n轰!希娜踢开门,进入了曼玛顿会议室。\n那里聚集了几名防卫军军官,正在进一步讨论。\n\n"啊,那就是领导部的领导空崎希娜。"\n "琪琪。琪琪,没错。" \n\n话音刚落,阳菜就开口了。\n\n"我反对这个结果。"\n\n国防军军官和万马战争高层们谁听到了我开始不高兴。\n\n"什么......什么?!这是李诚已经决定并正在努力的事情。我无法改变它!"\n"对不起,诚先生,但我知道领导层是地狱最高的武装组织。这是怎么发生的?"\n\n希娜继续说道。\n\n"啊..是国防军吗?正如我所听到的,这些谈判已经破裂了。"\n\n国防军军官们一脸茫然地迅速离开了会议室。\n谁也不知道未来会发生什么……"
 GEH_event.8.a:0 "希娜..!!!"
 GEH_event.8.b:0 "领导层与Gehenna无关。"

 GEH_event.9.t:0 "领导部门主导活动"
 GEH_event.9.desc:0 "当我专注于谈判时,我忘记了曼马战役。事实证明,领导小组是地狱中最好的军事团体。\n在变得更加混乱的地狱中,领导小组相应地增加了活动。\n学生们想到。拥有一个维护秩序的领导者不是比试图与袭击我们的防卫军合作的万马殿更好吗? \n在没有老师,也没有学生会干预的情况下,万马殿的想法\n\n"万魔醒醒吧!"\n"真,想想我们的学生吧!"\n"领导班子比万魔强!"恶魔!"\n\n针对万魔的抗议活动发生了,虽然规模还小,但人们却一一聚集。\n\n也许会发生比想象中"更大"的事情。\n\n晚了才发现的万马殿这种情况,做出了以下选择……"
 GEH_event.9.a:0 "制服他们。"
 GEH_event.9.b:0 "我们还有更重要的事情要做。"

 GEH_event.10.t:0 "学生袭击事件"
 GEH_event.10.desc:0 "一个阳光明媚的日子,两个Gehenna的学生在安静的森林里悠闲地野餐。\n\n"果然,这里比令人晕眩的市中心好多了~"\n"但这不是北区吗?以前领导班子都会叫你不要去北区……"\n"这么严重还会出问题吗?离中心区不远了~"\n\n与此同时,执行侦察任务的国防军侦察队正在学生们所在的森林里侦察。\n\n"中士,我可以看到那边的地狱部队了那里。"\n"……我的家乡慕尼黑因为那些混蛋而被占领了。"中士用枪指着他们。\n"中士?你真的必须这么做吗?"\n"这是一片人烟稀少的森林。没关系。"\n\n最终,中士的仇恨到达了他们的身上。清脆有力的枪声惊醒了寂静的森林,里面充满了两个学生的惨叫声。\n\n片刻之后,一名奇迹般逃脱的学生来到了地狱城,背着朋友一瘸一拐,喘着粗气。 \n好在急诊科反应快,及时进行了急救,但现在学生已经昏迷不醒,大家都在跺脚旁观。\n\n尽管谈判不断取得进展,但学生再次袭击,事件发生。据说,国防军的一些士兵袭击了一名无辜的地狱学生,这一次,他陷入了濒死状态。\n如果这个学生死了,这将是第一例死亡。\n\n该消息已尚未传遍地狱。虽然没有被报道,但万马殿正试图悄悄掩盖这一事实,以推进谈判。\n另一方面,仙都府计划揭露真相,找到罪魁祸首,并对其进行惩罚。 \n\n如果事件被埋葬,就会控制相关各方,只有少数人会在不明真相的情况下悄悄路过。\n如果事件被调查,很多学生都知道,万马殿的支持率就会下降,反之,领导就会受到表扬。"
 GEH_event.10.a:0 "静静地盖上它。"
 GEH_event.10.b:0 "彻底调查并找到罪魁祸首。"

 GEH_event.11.t:0 "公民袭击事件"
 GEH_event.11.desc:0 ""难道我们就得冒着被那些德国人杀掉的危险吗?!"\n"为什么我们要成为唯一受苦的人,因为我们要自豪地生活在地狱之地?!"\n\n当时,一个德国人引起了他们的注意,来了。他是一个普通公民,对地狱不喜欢也不讨厌。\n仇恨满溢的学生们就这样拖着德国人,让他无法行走。\n\n我不知道该不该说是是好事,但是学生住的地方人少,发生了暴力事件。\n事发后,有路过的学生举报,急救医疗部门很快就出动了。\n看来传闻是真的\n\n曼马登的伊吕波收到了报告,在真的指示下,真琴抱头哀叹,要隐瞒什么不好的事情。\n\n"哈..我要隐瞒多久?万一被抓到怎么办?" \n\n当然,如果这件事情也被隐瞒了,谈判就会很困难,我们会悄悄地进行下去,直到结束。\n另一方面,如果领导部门开始调查,那么谈判的情况会如何?万马殿会一天天衰落。\n\n在情绪越来越强烈的情况下我们该怎么办?"
 GEH_event.11.a:0 "静静地盖上它。"
 GEH_event.11.b:0 "找到肇事者并向受害者道歉。"

 GEH_event.12.t:0 "彼此之间有仇恨"
 GEH_event.12.desc:0 "谣言必然会传播。最终,彼此之间的感情达到了极致,当地的德国人开始对学生实施恐怖主义。\n\n一开始只是对学生的谩骂或者小规模的抗议,但逐渐变得更加激烈,造成了直接损害。这种情况已经开始发生。\n有人向在当地一家餐馆就餐的学生扔食物,街道上画着仇恨地狱的涂鸦,\n有人试图进入地狱校园进行纵火。\n严重程度\n\n最近有传言说有学生被绑架失踪,但希望这不是真的。\n来到异世界还是很迷茫,和当地人的冲突也很严重\n我仍然感到很害怕。不,但很多学生想听听 Manma-Jeon 的立场。"
 GEH_event.12.a:0 "据称,一旦谈判结束,冲突将逐渐减少。"
 
 GEH_event.13.t:0 "领导的可疑动作"
 GEH_event.13.desc:0 ""伊吕波!领导团队现在在做什么?"\n"嗯..最近的活动报道很少。"\n"Kikikick!到最后,我想我是被诚的努力压垮了!!"\n"至少我们是不是应该单独调查一下……唉,想想就烦人……"\n\n曼玛登高管问领导部门在做什么? \n最近一直在做。他们不知道。\n有人说领导部门正在把万马殿搞得天翻地覆。\n\n万马殿意识到,由于最近发生的各种动乱,它正在失去学生的信任, \n但领导部门只是一些高管认为与此事有关。" 
 GEH_event.13.a:0 "调查领导团队,找出他们衰落的原因。"

 GEH_event.14.t:0 "国防军在行动"
 GEH_event.14.desc:0 ""主席!"\n\n当诚听到诚主席的报告时,他的全身都开始颤抖。\n德国国防军开始绕着地狱北部前进,并形成一条战线,一直到中央上部。 \n\n他们用枪指着我们。\n\n很快,一封来自德国的正式信函到达。\n"谈判结果无效,我们对发生这种情况表示遗憾。"\n\n当时这时,万马殿的一位高管满怀恐惧地走进会议室,报告了一个更令人震惊的事实。 \n\n"主席..主席!!看来德军正在备战!!!"\n"什么?!"\n\n曼马展的会议室顿时就挤满了人。你的意思是,德国军队正在试图入侵?\n现在光环的神秘性已经消失,我们中弹也会死。\n\n"Kikikick...那么,我想我们可以清理掉两个现在的领导团队和德国政府。我们正在为战争做准备!"\n\n虽然诚到最后都说了一些难以理解的话,但他说战争不可避免是没有错的。"   
 GEH_event.14.a:0 "地狱的学生们!备战!"
 GEH_event.14.b:0 "但或许仍有谈判的机会。"
 GEH_event.14.c:0 "这与我们无关。"

 GEH_event.15.t:0 "领导人政变!"
 GEH_event.15.desc:0 "我们的领导人空崎希娜决定不能再睁着眼睛看着曼玛顿的行为。\n我无视受苦受难的学生,掩盖事件,不顾一切地试图与德国合作,而我不知道她是谁。\n nGehenna,为了在这片混乱中建立秩序,领导部门决定直接统治Gehenna。\n支持这一举措的学生实际上有一半甚至更多的Gehenna,他们对领导部门忠诚。\n \n"唤醒Gehenna"万魔之战!"学生们的抗议口号是"诚,下台!"改为。\n现在是行动的时候了。\n\n"首领,我将派遣领头的战斗人员。"\n"现在就看结局吧。诚。""
 GEH_event.15.bad_desc: "领导层的行为此前就曾令人怀疑。不过,他们是曼马会战的下属组织。\n无论授权如何,他们都是最高军事组织。\n\n但情况已经发生了变化。空崎希娜。一个名叫善道夫将的人跨过了一条他不应该跨过的河流。\n为了自己的利益而试图摧毁地狱是没有意义的。\n\n"唉..这就是最后发生的事情.."\n" Kikikick..伊吕波!现在是正确使用它的时候了!"\n"是的..我明白了..虽然有点尴尬,但是..为了超级无敌装甲虎丸出击。"\n\n不可避免的厄运..现在是时候了来结束这场冲突。"
 GEH_event.15.a: "为了地狱秩序!"
 GEH_event.15.b: "万魔之战的光荣战士!"

 GEH_event.16.t: "国防军入侵"
 GEH_event.16.desc: "它终于发生了。国防军以'收复国家领土’为名,把目光投向了我们学院。\n\n'他们难道不知道自己的价值吗?'\n\n随后,他们为实现目标而采取的"野蛮"行为在整个地狱中广为人知。 \n\n"各位,国防军终于向我们宣战了。这表明了他们对我们地狱学院的敌意,他们正在向我们地狱学院伸出肮脏的手,称我们为"白痴",这让他们感到愤怒。我们地狱学院不会原谅他们,会给他们最屈辱的'失败’礼物。地狱学院永远不会倒塌!""
 GEH_event.16.a: "在领导的带领下,我们一定会胜利!"

 GEH_event.17.t: "战斗结束"
 GEH_event.17.desc: "在首领使用武力之后,万马战争消失了,首领空崎雏菜也被加冕了地狱的桂冠。\n\n还有很多工作要做。"
 GEH_event.17.a: "那挺好的"
  
 GEH_event.18.t: "新出现的俱乐部问题"
 GEH_event.18.desc: "地狱里有无数的俱乐部,但事实上,它们并不在万魔的控制之下,在各地游荡,造成破坏,引发社会问题。然而,万马殿已经消失在历史的后面,只有现在善道夫掌权,他们才能够控制俱乐部。"
 GEH_event.18.a: "好的。"

 GEH_event.19.t: "召开会议"
 GEH_event.19.desc: "领导与会员讨论解决"俱乐部问题"的会议内容"
 GEH_event.19.a: "让我们继续与他们谈判吧。"
 GEH_event.19.b: "如果他们不听,就解散他们。"
 
 GEH_event.20.t: "谈判结束"
 GEH_event.20.desc: ""...至此,Gehenna 与德国之间的谈判结束。"\n"Kikikick……通过这次谈判,我们的Gehenna将会变得更加强大!"\n\n最终,经过很长一段时间,曼马战役与德国国防军之间的谈判结束了。\n虽然双方似乎都对结果感到满意,但有一些问题,根据解释的不同,其含义可能会有所不同。 \n\n不过曼玛战争和德国国防军已经结束了,目前还不清楚地狱最高军事组织的领导是否会承认魔战主导的这场谈判。\n如果领导不承认,就会直接与曼魔发生冲突战争,与国防军联手。\n\n总之,谈判结束了。现在是时候展示了。"
 GEH_event.20.a: "我们的地狱将会变得更加强大!"

 GEH_event.21.t: "这些陌生人" 
 GEH_event.21.desc: "再次会面的国防军谈判小组中有我们以前从未见过的人。当我们进入谈判室时,穿着不同类型蓝色制服的人们用好奇的目光看着我们,谈判开始了,进展与以前基本相同。身穿蓝色制服的人观看了谈判过程,没有发表任何重大评论,然后就离开了。"
 GEH_event.21.a: "这些是新的。"

 GEH_event.22.t: "临时联盟"
 GEH_event.22.desc: "当Gehenna受到Trinity入侵的威胁时,Hina和Makoto通过谈判停止了内战,并开始相互合作阻止Trinity。\n但是,尚不清楚这种联盟会持续多久。"
 GEH_event.22.a: "保护地狱!"

 GEH_event.23.t: "内战仍在继续"
 GEH_event.23.desc: "与国防军的战争结束后,地狱同盟解体。他们团结起来的那一天将是在遥远的未来。\n地狱现在已经永远分裂了。曾经存在过一段时间的团结已经不复存在。\n地狱的统一将通过和平或鲜血来实现。但我认为现在还不是时候。"
 GEH_event.23.a: "地狱就是其中之一。"

 GEH_event.24.t: "与温泉开发部合作"
 GEH_event.24.desc: "空崎阳菜亲自尝试与温泉开发部达成妥协方案后,找到了妥协方案,温泉开发部同意积极配合。"
 GEH_event.24.a: "这很烦人,但确实有效。"

 GEH_event.25.t: "温泉开发部投降。"
 GEH_event.25.desc: ""
 GEH_event.25.a: "好的"

 GEH_event.26.t: "警察机关的反抗"
 GEH_event.26.desc: "(粗略地说,国家犯罪局拒绝了最后通牒)"
 GEH_event.26.a: "扫走!"
 
 GEH_event.27.t: "万马殿的陷落"
 GEH_event.27.desc: ""
 GEH_event.27.a: "好的"

 GEH_event.29.t: "急诊医学科"
 GEH_event.29.desc: "与急诊医学科召开了合作会议,谈判方案被欣然接受。"
 GEH_event.29.a: "这很好。"

 GEH_event.30.t: "美食研究会问题"
 GEH_event.30.desc: "美食研究团定期奔波于各自治区,引起轩然大波,犹如地狱综合体。我们必须决定如何治疗他们。"
 GEH_event.30.a: "你认为这些话有意义吗?"

 GEH_event.31.t: "钢铁堡垒"
 GEH_event.31.desc: "从地狱中心向西南方,一座钢铁堡垒的大炮正指向我们。现在这里只是一座空荡荡的堡垒,周围空无一人。唯一的小问题是,我们在登陆人界的过程中受了一些轻伤。不过这种程度的伤口用我们的技术是可以修复的。 \n\n钢铁打造的堡垒不会完全阻挡敌人,但会拖延敌人,成为抵御敌人攻击的坚固盾牌。问题是为此使用什么。因为要塞的位置就在我们的后方,所以作为最后的堡垒,它的位置非常不幸。\n\n好消息是我们的土木工程部门,温泉开发部门,把它完好地保存了下来并将重新安置它。这意味着你可以。但有一个大问题。如果我移动它,我应该将它移动到哪里?\n\n选择权在你。"
 GEH_event.31.a: "..."

 GEH_event.32.t: "领导者的终结"
 GEH_event.32.desc: ""经过诚委员长的伟大领导,领导们投降了!"\n\n"我们对Gehenna了解不多。您真的很棒,先生!""
 GEH_event.32.a: "唔。也很完美"

 GEH_event.33.t: "那天"
 GEH_event.33.desc: "天已经亮了。温泉部门正在按照计划进行,正在进行马其诺防线抬升的基础工作。不过,我们还没有决定地点。我应该去哪儿?"
 GEH_event.33.a: "...三位一体。"

 GEH_event.34.t: "钢铁地狱、钢铁要塞"
 GEH_event.34.desc: "在Gehenna学生会主席Hina的直接监督和指导下,计划顺利地进行了,今天,我们得知最终计划已经完成。"
 GEH_event.34.a: "太好了!"
 GEH_dismantle_maginot_tt: "如果马其诺防线的堡垒彻底消失,民族精神消失,新的马其诺防线就会建成。"
 GEH_move_maginot_tt: "在三一边境建有一座堡垒。"

 GEH_event.35.t: "研究支持"
 GEH_event.35.desc: ""
 GEH_event.35.a: "武器"
 GEH_event.35.b: "行业"
 GEH_event.35.c: "电子产品"

 GEH_event.36.t: "迈出一步。"
 GEH_event.36.desc: "勉强和美食研究会约好了见面时间,但听了美食研究会的胡言乱语后,雏菜还是低下头提出了请求,最终美食研究会接受了请求,心情也比之前没那么难受了。 。"
 GEH_event.36.a: "烦恼"
 
 GEH_event.38.t: "征服战争的结束"
 GEH_event.38.desc: "复辟之战就是服役的终结..!"
 GEH_event.38.a: "好的"
 
 GEH_event.39.t: "很大的问题"
 GEH_event.39.desc: "诚你在做什么?"
 GEH_event.39.a: "我知道"

 GEH_event.40.t: "一切的终结 (1/2)"
 GEH_event.40.desc: "三一投降后,那些对这场不道德、野蛮的战争负有哪怕一点责任的人,都通过一场战争罪行的审判,消失在了行刑的露水里。\n与迄今为止所做出的牺牲相比,只有在流血如尘埃般的情况下,和平才像谎言一样到来。 .\n\n在已经化作废墟的地狱中心区中部,首领中的空崎雏菜并不确定。\n她的能力太弱,无法恢复这片土地上被毁坏的一切。化为灰烬,恢复原来的状态。\n\nTrinity 残酷无情的天使试图抹去地狱中的一切。 \n一开始她还很淡定,\n但随着敌人逐渐越过界线,她也开始动摇了。\n随着天使身后的血脚印越来越多,希娜开始认为这一切都是因为自己的无助。 \n所以即使战争结束了,希娜仍然是其中的一部分。\n没有人能把她拉出来。\n在呼喊着她名字的死者的怨恨和为自己辩护的声音中,希娜继续感到绝望。 \n\n凌乱的头发,无力拖曳在地上的翅膀,没有焦距的眼睛,比平常更小的光环,失去光芒的角。\n面对的是高级管理员阿毛亚子。首领的样子和她记忆中的不一样。\n眼前的只是一个柔弱悲伤的女孩。"
 GEH_event.40.a: "到下一个"
 GEH_event.42.t: "一切的终结 (2/2)"
 GEH_event.42.desc: ""赤子… 。请你回去吧... 。"\n\n"老板...."\n\n"很抱歉让你失望了...我没有你想象的那么坚强...我现在好累... "\n\n"不,经理。我是…我只想说一声谢谢。"\n\n听到意想不到的感谢之词,希娜抬起头看向亚子。\n他看着她的眼神很温暖,没有怜悯或批评,只有感激和歉意。\n\n"....谢谢..?为什么… ?"\n\n"我想说谢谢你一直为大家努力工作...... 。尽管他总是背负着超出应有的负担,但我却一直看到他默默地向前走……"\n\n".…."\n\n"我不知道经理有多少责任,但是……现在我想稍微减轻一下这个负担。"\n\n"阿科…… "\n\n"以后我就带着它了,现在没问题了。"\n\n空崎雏菜这才意识到。\n即使在Trinity彻底毁灭的情况下,仍然留下了很多东西。\n在倒塌的建筑物和土地上,许多学生和地狱仍然活着,还在呼吸。\n这就是为什么……重建这一切不只是她的工作。\n我没有理由独自受苦,也没有必要独自承担一切。\n因为我只是另一个地狱。\n\n"……亚子。"\n\n"是的,经理?"\n\n"我也有话想对亚子说……""
 GEH_event.42.a: "谢谢。总是。"

 GEH_event.43.t: "德国国防军在曼马战役中被吞并"
 GEH_event.43.desc: "随着消息不断传出,国防军在正在进行的地狱与国防军谈判中选择成为万马军团的一员,这引起了相当大的混乱。如果这些谈判成功结束,可能会出现大问题。"
 GEH_event.43.a: "拉屎!"
 GEH_event.43.b: "德国现在与地狱合一。"
 GEH_event.43.c: "我们需要尽快弄清楚这一点。"

 GEH_event.44.t: "地狱-国防军谈判破裂"
 GEH_event.44.desc: "我们最近听说,目前正在进行的"地狱"与国防军谈判已被国防军宣布失败。"
 GEH_event.44.a: "这。"

 GEH_event.45.t: "国防军的独立性"
 GEH_event.45.desc: "随着地狱与国防军谈判的结束,国防军已经按照谈判条约规定的领土独立,现在地狱与国防军将走不同的道路。"
 GEH_event.45.a: "这是一个痛苦的结局。"

 GEH_event.46.t: "联邦万马提案"
 GEH_event.46.desc: "通过曼马战役向我们传达了建立联邦国家的计划,该计划将允许建立德国政府,同时为国防军提供极大的自治权。我们需要讨论这个问题并发送回复。"
 GEH_event.46.a: "还征求了海军的意见。"
 GEH_event.46.b: "我接受。"
 GEH_event.46.c: "拒绝。"

 GEH_event.47.t: "联邦提议 - 已接受"
 GEH_event.47.desc: "国防军回复我们说他们会接受我们的意见。"
 GEH_event.47.a: "德国和地狱是一体的!"

 GEH_event.48.t: "联邦提议 - 被拒绝"
 GEH_event.48.desc: "国防军给我们发了一封信,说他们不会接受我们的观点,我们的联邦制提议被拒绝了。"
 GEH_event.48.a: "那么我们继续谈判吧"

 GEH_event.49.t: "联邦万马战争提案——陆军司令部将决策权交给我们"
 GEH_event.49.desc: "德国国防军向我们通报了马匹之战的提议,并将最终决定权交给了我们。"
 GEH_event.49.a: "我接受。"
 GEH_event.49.b: "拒绝。"

 GEH_event.50.t: "德国与地狱谈判的结束"
 GEH_event.50.desc: "Manmajeon单方面通知我们,与德国国防军的谈判已经完成。"
 GEH_event.50.a: "我们不能接受这个结果。"
 GEH_event.50.b: "...我同意。"
 GEH_event.50.c: "告诉他看看会发生什么。"

 GEH_event.51.t: "对前主席羽沼诚进行重新信任投票"
 GEH_event.51.desc: ""……综上所述,对前会长羽沼诚的重新信任投票已被视为否决。"\n天满宫的统治者、最有权势的人羽沼诚的结局比预想的还要糟糕。她的时代仅以一张信任票被否决而彻底结束。\n\n"这个诚……落选了……?"\n前万马之战会长、现在是一名普通学生的真琴嘀咕着。\n嗯,这是自然的。这是一场因为地狱学生兴趣不高而维持下去的危险之战,现在地狱学生也意识到了事态的严重性。\n\n"这是荒唐的!这显然是被操纵的,被操纵的投票!"\n羽沼真尖叫起来。\n\n不久之后,万玛顿的成员们都选出了新的主席,没有一个人叛逃。"
 GEH_event.51.a: "这就是我想要的结果。"

 GEH_event.52.t: "德国新领导人"
 GEH_event.52.desc: "我们在与地狱的影响力争夺战中取得了上风,德国国家随后成立。我们现在需要一位新领导人来领导德国,而这位新领导人将长期统治德国。"
 GEH_event.52.a: "$GER_gerd_von_rundstedt$,军事总理"
 GEH_event.52.b: "$GER_karl_donitz$,新元首"
 GEH_event.52.c: "$GER_albert_speer$,该党的新领导人"

 GEH_event.53.t: "夏目伊吕波辞职"
 GEH_event.53.desc: "地狱经历的政治变化给万马殿的高管们带来了巨大的冲击。 Manmajeon不再是Gehenna唯一的政府,并且它必须将大部分权力移交给德国政府,这一事实不仅对Manmajeon的高管,而且对Gehenna的所有学生甚至Kibotos公民都将感到震惊\n\n然而,这已经发生了,夏目伊吕波无法适应这种环境,向诚宣布辞职。三大学院之一的自由而伟大的地狱学院,或许已经不复存在了。"
 GEH_event.53.a: "夏目伊吕波,普通学生"

 GEH_event.54.t: "对主席 Makoto Hanuma 进行重新信任投票"
 GEH_event.54.desc: ""……综上所述,对羽沼诚会长的重新信任投票已被视为否决。"\n万玛顿的统治者、权力斗争的成员羽沼诚虽然受到万玛顿高管的保护,但由于长期权力斗争中积累的不满情绪,未能通过信任投票。\n\n"这个诚……落选了……?"\n前万马之战会长、现在是一名普通学生的真琴嘟哝着这句话。\n谁也想不到会这样。尽管他赢得了权力斗争,但他连投票门都过不了,就崩溃了。\n\n"我们到底在做什么…… 。"\n与之前不同的是,小月看着人马比以前少了的万间战斗的高层,嘀咕着。\n\n万间战斗中,小月和千秋在混乱中失去了想要守护的对象。"
 GEH_event.54.a: "我不相信。"

 GEH_event.41.t: "三一的投降"
 GEH_event.41.desc: "特里尼蒂在我们的进攻下投降了,美园美嘉和他的残部消失得无影无踪。另一位佩特教成员接替了她,签署了投降书,正式结束了Gehenna-Trinity战争。\n\n在与Trinity的战争中,我们流了很多血,但我们会再次保卫Gehenna。我们成功了,一切奇迹将从现在开始。"
 GEH_event.41.a: "拖把"
