 GEH_nego_with_wehrmacht_desc:0 "已经收到了国防军的谈判提议,这支德国武装部队据说曾存在于我们现在所在的世界这一地区。我们必须接受这一点,并通过与当地民众的协调来打破这一僵局。"
 GEH_nego_continue:0 "谈判仍在继续"
