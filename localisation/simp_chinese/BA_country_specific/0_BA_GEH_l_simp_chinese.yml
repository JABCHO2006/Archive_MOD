#重点
 GEH_warning_wuiongwuiong: "紧急战斗召唤"
 GEH_warning_wuiongwuiong_desc: "随着基博托斯被转移到异世界,Gehenna的学生们陷入了混乱。\n日常生活与以往不同,光环的神秘感也随之消失……Makoto主席决定紧急召集Gehenna的学生会十魔大战。"
 GEH_hyungzipa_ak: "实地考察"
 GEH_hyungzipa_ak_desc: "由于紧急会议的混乱,曼玛顿决定进行实地调查。 \n真认为照顾选民并亲自视察他们是主席的职责,他与曼玛顿高管一起离开了大楼。"
 GEH_gukbanggun_problem: "国防军问题"
 GEH_gukbanggun_problem_desc: "正当万马殿的高管们评估局势时,几个从中央区北上的高管冲了过来,开始解释他们从未见过的武装分子。\n他们到底是什么?"
 GEH_warning_sunjun: "紧急状态宣言"
 GEH_warning_sunjun_desc: "新的环境对我们并不友善。恐怖主义四处蔓延,北部校园沦陷。身为地狱会长的诚做出了决定。\n来到异世界后发生了很多变化。\n为了平息这场混乱,回归正常生活,这是一个不可避免的决定。"
 GEH_nego_whit_wehrmacht_new: "与国防军的谈判"
 GEH_nego_whit_wehrmacht_new_desc: "与他们接触是不可避免的命运。\n既然如此,十魔之战决定在这种情况下,与其战斗,不如合作。\n主席诚开始在地狱中寻找过去学习语言的学生。 ,\n我们决定在他们的帮助下继续谈判。"
 GEH_subjugation: "残余分子的攻击"
 GEH_subjugation_desc: "自德国政府消失以来,北方的国防军长期以来一直无法获得主要补给。与第一次不同,你可以攻击那些实力较弱的人,距离维持地狱的秩序又近了一步。"
 GEM_Neutralize_Makoto: "中和诚"
 GEM_Neutralize_Makoto_desc: "万玛顿会长诚在大田之前是个不可靠的人,但自从大田之后,他不断地说出和做出对万玛顿和地狱学园构成重大威胁的事情。我们将采取临时措施,让诚主席脱离公务。"
 GEM_maintaining_dictatorship: "诚的独裁统治"
 GEM_maintaining_dictatorship_desc: ""凭借诚的伟大统治和决心,我们将彻底克服地狱的混乱!"\n- 诚会长致辞(中)"
 GEM_gehenna_academy: "地狱至高无上"
 GEM_gehenna_academy_desc: "显然,与其他外部势力的勾结将会损害地狱学院的身份。天玛顿将Gehenna学院作为首要任务,全力应对一切外部威胁。"
 GEM_perfect_team_disbanded: "解散领导班子"
 GEM_perfect_team_disbanded_desc: "现在是结束领导地位的机会。此时此刻,我们将除掉阻碍曼玛顿和真主席的领导人,创建统一的地狱学院。"
 GEM_working_with_the_perfect_team: "一地狱"
 GEM_working_with_the_perfect_team_desc: "为了让地狱学院能够应对外部威胁,领导者和曼玛战队的密切合作至关重要。"
 GEM_ultimatum_to_the_war_navy: "给战争海军的最后通牒"
 GEM_ultimatum_to_the_war_navy_desc: "既然国防军已经在地狱-国防军谈判中与我们联合,我们愿意邀请德国海军加入我们流亡哥特兰岛。"
 GEM_food_supply_network: "食品供应链"
 GEM_food_supply_network_desc: "现在地狱学院已经搬到了新地点,我们需要创建一个新的食物供应链。这也能在一定程度上化解美食研究会带来的风波。"
 GEM_digging_new_hot_springs: "新温泉开发"
 GEM_digging_new_hot_springs_desc: "温泉开发部门正在向万马殿施加压力,要求其投资新的温泉开发项目。我们可以通过批准他们的行动并提供一些财政支持来阻止他们的破坏。"
 GEM_stable_food: "稳定的食物"
 GEM_stable_food_desc: "温泉开发部门正在向万马殿施加压力,要求其投资新的温泉开发项目。我们可以通过批准他们的行动并提供一些财政支持来阻止他们的破坏。"
 GEM_upscale_strategy: "高端策略"
 GEM_upscale_strategy_desc: "为了满足美食研究会的挑剔口味,餐饮部会制作多款美食。"
 GEM_hot_spring_tourism: "温泉旅游"
 GEM_hot_spring_tourism_desc: "通过让温泉开发部门来经营温泉旅游业务,他们将能够将一些多余的资金转移到其他地方。"
 GEM_club_of_gehenna: "地狱俱乐部!"
 GEM_club_of_gehenna_desc: "尽管发生了几起事件,所有Gehenna俱乐部的运营都没有出现问题。未来,Gehenna 的俱乐部系统仍将保持强大。"
 GEM_union_state: "联邦州"
 GEM_union_state_desc: "德国-地狱联盟这个在地狱与国防军谈判中讨论的问题已经成功缔结并实际成立。德国和地狱现在将作为一个联邦国家运作,并拥有平等的权利。"
 GEM_german_wehrmacht: "德国国防军"
 GEM_german_wehrmacht_desc: "在之前的谈判中,国防军同意加入地狱学院,以换取极大的自治权。我们必须想办法利用我们新加入的国防军。"
 GEM_luftwaffe: "德国空军整合"
 GEM_luftwaffe_desc: "指挥系统完全崩溃的德国空军,可以利用与国防军的联系,并入地狱学院。虽然不是所有人都会跟随我们,但即使只有部分德国空军加入我们,我们也能解决航空真空。"
 GEM_general_staff: "一般职员"
 GEM_general_staff_desc: "从复兴德国总参谋部开始,我们将恢复前德国国防军的系统。"
 GEM_systematic_training_system: "国防军训练系统"
 GEM_systematic_training_system_desc: "我们将按照德国国防军的训练系统来训练地狱的学生,尽管没有光环,但德国国防军在与我们的战斗中取得了巨大的成功。"
 GEM_german_officer_corps: "德国军官团"
 GEM_german_officer_corps_desc: "确实,有相当多的国防军将军反抗了地狱的统一并离开了,但我们能够吸收大量的国防军将军。"
 GEM_creation_of_the_gehenna_wehrmacht: "地狱防御军的创建"
 GEM_creation_of_the_gehenna_wehrmacht_desc: "以国防军系统为基础,创建地狱军团,这将大大提高地狱学员的作战能力。"
 GEM_joint_staff: "参谋长联席会议"
 GEM_joint_staff_desc: "德国和地狱部队共存的系统将大大降低战时作战的能力。我们将成立参谋长联席会议来解决这个问题,并大幅提高地狱学院的运作能力。"
 GEM_gehenna_militarism: "地狱军国主义"
 GEM_gehenna_militarism_desc: "为了应对外国威胁,我们将大规模扩充军队,并通过宣传教育促进军队内部的地狱学生和德国人的团结。"
 GEM_solitary_force: "孤力"
 GEM_solitary_force_desc: "不幸的是,我们必须承认,地狱学生的气质并不适合军队。我们将部署单一作战部队,提高Gehenna学生的战斗能力,逃兵将受到严厉惩罚。"
 GEM_reorganization_of_the_private_army: "入伍军人制度改革"
 GEM_reorganization_of_the_private_army_desc: "我们将大规模扩充万魔战现有的私人军队体系,将其重组为一支保护整个地狱的军队,通过这个过程,地狱的军事能力将恢复正常。"
 GEM_crazy_heroism: "疯狂的英雄主义"
 GEM_crazy_heroism_desc: "通过宣传,我们将培养敢于战斗在前线、无所畏惧的战士。我们的战争英雄将被歌颂不已,他们的光辉将代代相传。"
 GEM_pandemonium_assault_unit: "万马殿突击队"
 GEM_pandemonium_assault_unit_desc: "我们将通过训练与我军合作的准军事部队来增强地狱学院的军事能力。"
 GEM_inhumane_tactics: "不人道的战术进攻"
 GEM_inhumane_tactics_desc: "大多数攻击都无法摧毁光环。投入更多的学生而不是杂项训练,会快速而有力地提升Gehenna的战斗力。"
 GEM_superiority_of_will: "意志的优越性"
 GEM_superiority_of_will_desc: "战场上的英雄就是这样诞生的。通过各种宣传和重复教育,可以很好地开展对地狱学生军的思想教育。"
 GEM_war_with_trinity: "与三位一体的战争"
 GEM_war_with_trinity_desc: "软弱的回应无法打破与 Trinity 的不良关系。地狱和三位一体之间无休止的冲突和加深的情感现在将结束。"
 GEM_help_perfect_team: "与领导合作"
 GEM_help_perfect_team_desc: "当三位一体走向我们的内心时,我们必须获得一切我们能得到的帮助。即使目标是与我们敌对的领导者。"
 GEM_ethnic_hatred: "利用仇恨"
 GEM_ethnic_hatred_desc: "长期以来,两院感情不断加深,对我们的战争有很大的帮助。地狱的学生对圣三一的暴行感到愤怒,并积极配合我们的战争。"
 GEM_march_of_the_demons: "恶魔进行曲"
 GEM_march_of_the_demons_desc: "是时候让 Trinity 喘口气了。我们是时候准备全面反攻,向阴险的三位一体前进了。"
 GEM_unlimited_conscription: "取消征兵限制"
 GEM_unlimited_conscription_desc: "曼马战争刚刚通过了一项法案,该法案不仅允许地狱学生,而且允许当地德国人不受限制地动员起来参加我们的战争。"
 GEM_defend_gehenna: "保卫地狱"
 GEM_defend_gehenna_desc: "你必须应对三位一体的突然袭击。我们必须给我们的部队时间来重组并抵御这些有翅膀的疯子的入侵。"
 GEM_sorting_out_the_maginot: "整理马奇诺防线驻军"
 GEM_sorting_out_the_maginot_desc: "是时候彻底清除并消灭躲藏在堡垒中的马奇诺防线法军了。"
 GEM_natsume_iroha: "夏目伊吕波"
 GEM_natsume_iroha_desc: "适合担任新万马战役领导者的人选是Gehenna的有前途的坦克指挥官夏目伊吕波。"
 GEM_motomiya_chiaki: "本宫千秋"
 GEM_motomiya_chiaki_desc: "曼玛顿公司秘书 Chiaki Motomiya 将领导新的领导层。"
 GEM_group_leadership_system: "千马之决"
 GEM_group_leadership_system_desc: "曼玛顿同意罢免诚。 Manmajeon 现在准备选举新主席。"
 GEM_pandemonium_reform: "万马改革"
 GEM_pandemonium_reform_desc: "由于羽沼诚因改革的愿望而脱离了实际工作,我们现在必须尽快填补羽沼诚的空缺,并创建一个新的曼玛登系统。"
 GEM_pandemonium_expansion: "扩大万马殿管理人员规模"
 GEM_pandemonium_expansion_desc: "伊吕波开始为曼玛顿组织一大批新的高管来分担他的职责。"
 GEM_local_government_takeover: "州政府接管"
 GEM_local_government_takeover_desc: "接管德国各州政府将减轻万麻田的行政负担,并轻松确保对地方政府的控制。"
 GEM_local_autonomy: "地方自治"
 GEM_local_autonomy_desc: "建立万马殿对整个地狱的控制需要巨大的行政负担。我们将积极支持地方自治制度,谋求Gehenna与德国的和平共处。"
 GEM_social_reorganization: "保护德国人的身份"
 GEM_social_reorganization_desc: "夏目伊吕波尊重德国的身份,并将利用它将地狱改造成一所新的学院。"
 GEM_united_states_of_gehenna: "地狱合众国"
 GEM_united_states_of_gehenna_desc: "新的地狱系统由州政府和军阀组成,被称为地狱合众国。民选的德国议会和曼马将通过相互合作和制衡创建一个健全的学院。"
 GEM_ruler_of_gehenna: "地狱的统治者"
 GEM_ruler_of_gehenna_desc: ""地狱的伟大统治者是羽沼诚。让大家跟随我的脚步。"- 诚会长第二次致辞(中)"
 GEM_cultural_dominance: "流行文化统治"
 GEM_cultural_dominance_desc: "Makoto主席告诉我们,只有控制Gehenna的流行文化,才能真正统治Gehenna。曼玛顿成员将按照真主席的意愿对地狱进行文化控制。"
 GEM_bodyguard: "诚的SS"
 GEM_bodyguard_desc: "由于主席拥有巨大的权力,如果主席受到攻击而无法履行其职责,万马殿的行政程序将变得极其复杂和混乱。为了防止这种情况发生,我们决定组建一支党卫军部队跟随诚主席。"
 GEM_suppression_of_german: "压制抵抗"
 GEM_suppression_of_german_desc: "反对我们学院的抵抗团体到处都很活跃。我们将把它们扫除,创造暂时的心灵平静。"
 GEM_policing: "行使保安权"
 GEM_policing_desc: "一些Gehenna俱乐部通过极端行为恶化了Manmajeon的行政处理能力。我们将压制他们的活动并提高万马殿的统治能力。"
 GEM_dissolution_of_state_government: "强制解散州政府"
 GEM_dissolution_of_state_government_desc: "万马殿现在将强行解散省政府并开始直接控制各省。新的行政重组会带来一些混乱,但收获将大于这一切。"
 GEM_gehenna_identity: "单一制度"
 GEM_gehenna_identity_desc: "德国州政府和曼玛登学院政府并存的奇怪制度现在已经结束了。双重政府将崩溃,万马殿将成为地狱地区唯一的单一政府。"
 GEM_take_control_of_pandemonium: "掌控万马殿"
 GEM_take_control_of_pandemonium_desc: "虽然羽沼真最近脱离了各种修行,但他对天魔殿和地狱火狱整体来说仍然有着巨大的影响力。我们已经成功地压制了诚的各种权力,现在是时候正式解除羽沼诚万间战争主席的职务,并整顿地狱的政治了。"
 GEM_budget_reorganization: "预算重组"
 GEM_budget_reorganization_desc: "回滚万马殿行政工作的任务始于重新审查所有分配的预算。是时候在羽沼诚的要求下节省四面八方浪费的预算了。"
 GEM_tanga_ibuki: "……伊吹?"
 GEM_tanga_ibuki_desc: "嗯,伊吹丹贺说他想成为曼玛顿的董事长。"
