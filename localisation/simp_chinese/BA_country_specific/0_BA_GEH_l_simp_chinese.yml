 GEH_country_intro_header: "黑暗中的秩序"
 GEH_country_intro_content: "地狱学院没有任何正规的校规,因此学生们可以任意安排上课时间,学院内也充满了混乱,比如因小事引发爆炸或引起社团之间的冲突。不过,多亏了我们仙道府的存在,勉强维持秩序,问题却不少。\n\n万马殿和仙道府的冲突是从什么时候开始的呢?不知不觉中,冲突已经加深,现在我们已经走上了一条不归路。\n\n当基博托斯来到另一个世界时,更大的混乱开始降临到地狱。万马殿的管理变得越来越混乱。现在我们被遗弃在异世界,我们正在尽力了解情况,虽然万魔之战已经晚了,但我们正在努力寻找原因。\n\n只有你的选择才能结束这混乱。\n\n n§Y 开发:Kangseul2702§!"
 GEH_guide: "\n£white_dot 拒绝国防军的谈判计划\n£white_dot 赢得曼马战争的内战\n£white_dot 学院正常化\n£white_dot 缔结伊甸条约。\n\n\n§RP 结束§!"

 #게헨나
 GEM_country_intro_header: "自由与混沌学院"
 GEM_country_intro_content: "领袖俱乐部和曼玛战争之间只有自由、混乱和冲突,没有适当的校规,所以学生有自己的上课时间,学院里因琐事引发爆炸和俱乐部之间的冲突。充满混乱和自由。 \n\n万马殿和仙道府之间的冲突是什么时候开始的?不知不觉中,矛盾已经加深,我们已经走上了一条不归路。为了削减领导者的预算,万马殿找出了许多废话并削减了预算,领导者绝对讨厌这个万马殿。这场冲突什么时候才能解决?\n\n当基博托斯来到另一个世界时,更大的混乱开始降临到地狱。地狱更加混乱。 Manmajeon正在努力解决所有问题。然而,只要北方有一个叫做国防军的地方武装组织存在,我们的生命就随时可能受到威胁。\n\n但是,通过你的选择,你将能够再次提升大地狱的地位.\n\n§Y 开发者:SKSKle§!"
 GEM_guide: "\n£white_dot 成功解决国防军问题。\n£white_dot 与主导力量一起赢得内战。\n£white_dot 为即将到来的进攻做好准备。\n£white_dot 解决伊甸条约。\n\n§R用鲜血结束这一切。§!"

