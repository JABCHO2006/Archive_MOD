 NextPhase.1.t: "政变"
 NextPhase.1.desc: "尽管地狱学院面临着新的威胁,但对 [GEM.Getname] 没有与 [GEH.Getname] 沟通感到失望,[GEH.Getleader] 对 [GEM.Getname] 发起了政变。\n\n清晨,成员们【GEH.Getleader】领导小组迅速向万马殿发起攻击,前线枪声、爆炸声、喊叫声不断。关乎地狱命运的决斗已经开始。"
 NextPhase.1.a: "站出来反抗压迫!"

 NextPhase.2.t: "一次成功的政变"
 NextPhase.2.desc: "在领导层的周密策划下,万魔之战崩溃了,新的地狱统治者出现了。政变发生后,国防军奋起反抗领导人,但很快就被压倒,德国各州政府要么被领导人解散,要么与领导人合并。\n\n随着政变成功结束,新的威胁逼近地狱。 。如果我们不实现快速工业化,领导政府将仍然是历史上的失败者。"
 NextPhase.2.a: "进步!"

