 #게마트리아 중점
 GEI_The_Colour_Focus_tree:0 "颜色主树"
 GEI_jaegeon:0 "重建"
 GEI_jaegeon_desc:0 "需要重建我们的设施以应对突然变化的情况。我们将迅速重建和修复我们的设施以适应新世界。"
 GEI_factoryutilization:0 "工厂利用率"
 GEI_factoryutilization_desc:0 "我们将通过一些修改来重建它们,以使其更易于使用,从而使用此处存在的工厂。这可以迅速增强我们的工业实力,增强我们对新世界的适应能力。"
 GEI_gongjangjadonghwa:0 "工厂自动化"
 GEI_gongjangjadonghwa_desc:0 "我们将利用我们拥有的技术实现工厂自动化。这比现有人力资源操作的基本自动化更进一步,大大减少了所需的人员数量,并使这些人力资源可以在其他地方利用。"
 GEI_gemateuliagunsugongjang:0 "格玛特里亚军事工厂"
 GEI_gemateuliagunsugongjang_desc:0 "我们将建造特殊的军火工厂来制造我们的武器,这意味着Gematria可以获得对新世界有意义的抵抗。"
 GEI_yeongusilboggu:0 "实验室恢复"
 GEI_yeongusilboggu_desc:0 "通过修复倒塌的实验室,我们可以增强我们的研发能力,进一步更快地适应新世界的技术。"
 GEI_yeongusiseoljeungchug:0 "扩建研究设施"
 GEI_yeongusiseoljeungchug_desc:0 "现在,Gematria 的工业实力已经足够强大,可以支持更多的研究设施,我们可以通过扩大研究设施来大幅提高我们的研发能力。"
 GEI_yeongguggaeib:0 "英国的干预"
 GEI_yeongguggaeib_desc:0 "当我们与凯撒公司一起迫降在这个"不列颠岛"后,我们与现在的军队发生了冲突。我们轻松地结束了抵抗并建立了自己的地位,但凯撒公司似乎仍在挣扎。我们可以干预他们并确保不列颠群岛的安全。"
 GEI_gingeubcheolsu:0 "紧急疏散"
 GEI_gingeubcheolsu_desc:0 "帮助凯撒公司保卫不列颠群岛的尝试以惨败告终。凯撒公司被英国的军事力量践踏,我们也被置于与他们同样的境地。我们需要快速撤退到冰岛。"
 GEI_jaejeongbi:0 "改组"
 GEI_jaejeongbi_desc:0 "一旦我们在不列颠群岛站稳了脚跟,我们就需要铲除任何剩余的重大当地抵抗力量,并重组我们的结构以适应双子座的理想。"
 GEI_hyeonsangpaag:0 "了解这一现象"
 GEI_hyeonsangpaag_desc:0 "我们确实需要调查整个基博托斯被转移到这个叫做"地球"的地方的现象。作为这个过程的一部分,我们需要重新研究适合当地技能水平的技术。"
 GEI_uigyeonchungdol:0 "意见冲突"
 GEI_uigyeonchungdol_desc:0 "我们整个组织在改组、重组的过程中,我们的人员之间出现了分歧。我们需要长期收集意见并决定Gematria的发展方向。"
 #게마트리아 - 베아트리체 루트
 GEI_beateulicheuiseungli:0 "比阿特丽斯的胜利"
 GEI_beateulicheuiseungli_desc:0 "在确定Gematria方向的会议上,Beatrice的意见得到了相当多的支持。贝阿特丽斯现在将担任 Gematria 的正式领导者。"
 GEI_sinbijigjo:0 "神秘编织"
 GEI_sinbijigjo_desc:0 "贝阿特丽斯利用从阿里乌斯那里获得的各种研究材料,创造了一种从 Cybotus 的混乱中提取神秘面纱的方法。搬到这里后,我们将重新获得极度缺乏的神秘感,并解决长期存在的问题。"
 GEI_aliuseucheolsu:0 "阿留斯退出"
 GEI_aliuseucheolsu_desc:0 "随着局势的迅速变化,我们可能无法再维持在阿里安分支的影响力了。我们将聚集 Arius 分支机构的最后资源并将其转移。"
 GEI_hagsaengdeuleuldongwonhada:0 "新阿里乌斯学生"
 GEI_hagsaengdeuleuldongwonhada_desc:0 "我们可以利用我们在阿里乌斯分部剩余的影响力来吸引学生加入我们这边。我们可以利用它们来加强杰玛特里亚的防御,并为不列颠群岛即将到来的威胁做好准备。"
 GEI_loyeolbeulleodeuhwagbo:0 "确保皇室血统"
 GEI_loyeolbeulleodeuhwagbo_desc:0 "对于碧翠丝的理想来说,阿里安小队是必不可少的,尤其是其中的皇家血脉。我们将与您联系以获取皇家血统"敦子"。"
 GEI_uisigcheosdangye:0 "意识,第一步"
 GEI_uisigcheosdangye_desc:0 "比阿特丽斯一直梦想着自己的神秘和提升到一个新的存在。现在最大的问题,即确保皇家血统的问题已经解决,比阿特丽斯迈出了执行仪式的第一步。"
 GEI_munjehaegyeol:0 "解决问题"
 GEI_munjehaegyeol_desc:0 "在完成仪式的第一步时,我们意识到仪式缺乏它所需要的神秘感。与基博托斯相比,这里的神秘感非常缺乏和薄弱。我们将尝试解决这个问题。"
 GEI_hyeonsileuljigsihada:0 "面对现实"
 GEI_hyeonsileuljigsihada_desc:0 "发现仪式缺乏必要的神秘感,比阿特丽斯决定背叛她的信仰。我决定继续进行仪式,并满足于获得一个不完整的谜团。我们还不知道比阿特丽斯的这一选择会产生什么后果。"
 GEI_chawoncheongongyeongu:0 "尺寸穿孔研究"
 GEI_chawoncheongongyeongu_desc:0 "如果你过去了,你可以回去。比阿特丽斯和她的研究团队将专注于研究这一点,并找到一种方法将基博托斯的丰富奥秘带到这里——或者带回来——最终进行"完美"的仪式。"
 GEI_jeobchog:0 "接触"
 GEI_jeobchog_desc:0 "立体钻孔装置的研究已经完成,我们终于准备好进行第一次实验了。我们将钻一个小次元孔,将这里与'其他地方’短暂连接,并测试是否可以通过这个小孔来传递奥秘。或许,一切都在掌控之中,万无一失。"
 GEI_uisigneomeolo:0 "超越意识"
 GEI_uisigneomeolo_desc:0 "维度钻头已被证实可以完美工作......可能。比阿特丽斯现在将利用她巨大的神秘力量进行第二次仪式。通往完美的道路比你想象的更近。\n\n§t扬升。§!"
