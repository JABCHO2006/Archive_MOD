 GEI_Beatrice:0 "比阿特丽斯"
 GEI_The_Colour_character:0 "§0颜色§!"

 #이벤트
 GEI_event.1.t:0 "意见冲突"
 GEI_event.1.desc:0 "Gematria 的成员目前正在问:"谁将带头?"正在进行一场激烈的辩论。讨论已经过去了几个小时,大家也都有了自己的看法,大约半天的时间,似乎终于得出了结论。这场辩论的获胜者是..."
 GEI_event.1.a:0 "...贝阿特丽斯赢了。"
 GEI_Beatrice_tt:0 "§OBeatrice§!将会§Y赢得§!辩论。"
 GEI_event.2.t:0 "巨大的成功"
 GEI_event.2.desc:0 "Arius小队毫无疑问地接受了我们的提议并接受了。我们成功地将他们带到了Gematria,Arius小队的控制权现在完全掌握在Gematria手中。"
 GEI_event.2.a:0 "哦,那好吧"
 GEI_event.2.b:0 "我们只需要王族血脉。"
 GEI_event.3.t:0 "成功"
 GEI_event.3.desc:0 "我们尝试联系阿里乌斯小队,但他们拒绝了我们的提议并表现出敌意。贝阿特丽斯和战斗人员成功击杀了阿里乌斯小队并夺取了皇家之血。"
 GEI_event.3.a:0 "目的已达成"
 GEI_event.4.t:0 "失败"
 GEI_event.4.desc:0 "与阿里乌斯小队发生小规模冲突后,我们的战斗部队被击败。阿里乌斯小队从阿里乌斯分部逃到了另一个地点,而格玛特里亚已经不知道阿里乌斯小队的下落了。"
 GEI_event.4.a:0 "再次追击。"
 GEI_event.5.t:0 "获得皇家血统"
 GEI_event.5.desc:0 "消息传来,杰玛特里亚的追踪部队已经找到了阿里乌斯小队并与他们交战,他们刚刚赢得了战斗并获得了皇家血脉。我们现在可以开始为碧翠斯的理想意识迈出第一步。"
 GEI_event.5.a:0 "我终于抓住了。"
 GEI_event.6.t:0 "阿里乌斯小队的逃亡"
 GEI_event.6.desc:0 "格玛特里亚的追踪部队发现了阿里乌斯小队并展开战斗,但消息刚刚传来,阿里乌斯小队已经解围逃跑。不过,通过这次事件,我们成功地估算出了阿里乌斯小队的行动半径,追踪部队今后将能够更高效地与阿里乌斯小队交战。"
 GEI_event.6.a:0 "我无法逃脱。"
 GEI_event.7.t:0 "目击者故事"
 GEI_event.7.desc:0 "我们收到情报,在离阿里乌斯分部不远的一座城市里发现了一个疑似阿里乌斯小队的人。我们将利用这些信息来缩小追踪网络范围并更快地查明 Arius 小队的位置。"
 GEI_event.7.a:0 "成立。"
 GEI_event.8.t:0 "波利敦子的投降"
 GEI_event.8.desc:0 "今天凌晨4点,叶敦子投降了,条件是除了她自己之外,不再追捕阿里乌斯小队。这不是我们想要的方向,但现在我们已经获得了王族之血,我们可以停止追击阿里乌斯小队并进入仪式执行阶段。"
 GEI_event.8.a:0 "这是一件好事"
 GEI_event.8.b:0 "但我们必须对付他们。"
 GEI_event.9.t:0 "操作结束"
 GEI_event.9.desc:0 "- Gematria 指挥部通知所有 Gematria 作战单位,正在进行的特殊军事行动已经结束。\n- 皇家血统已获得,没有理由继续进行该行动,因此该行动已终止。\n\n\n n[GetDateText] 在 Gematria 官邸签署。\n -Beatrice"
 GEI_event.9.a:0 "巨大的成功"
 GEI_event.10.t:0 "第一个仪式"
 GEI_event.10.desc:0 ""连这个都还不够……?"\n\n古老建筑的黑暗中,响起了一个女人的声音。这是一个不寻常的女人的声音,站在阿里安大教堂透过彩色玻璃照射的光线中,这是一个计划中的避难所,尽管发生了"大搬迁"事件,但仍然存在。\n\n"..."\n\n她沉默了。随着时间的流逝,我似乎已经集中了思绪,开始离开座位,前往某个地方。既然事情发展到这个地步,我们就不能再坐以待毙,必须采取行动了。"
 GEI_event.10.a:0 "出现问题。"
 GEI_event.11.t:0 "接触"
 GEI_event.11.desc:0 ""啊。终于。我可以看到仪式结束了。"\n\n在\u200b\u200b阿里语音发表讲话的地区可用,那里的窗户被遮盖,人工照明明,周朝的首席执行官众多研究设备。\n\n"为了什么……为什么我来到这里?尽管基博托斯消失了,我所知道的一切都改变了……"\n\n贝阿特丽斯独白。我反对思考自己,我要出去到荒无人烟的地方,我不确定我是否应该出去。当你遇到一个女人时,去下一个见面的地方,出去,到荒无人烟的地方去。 \n\n\n\n"但是,有一条路可以到达那里""
 GEI_event.11.a:0 "我们只是继续前进。"
 GEI_event.12.t:0 "国家的讨论"
 GEI_event.12.desc:0 ""所以,我们不应该扮演政府的角色。\n\n黑白衣服是自我意识的,黑人和白人不被允许旅行。声称Gematria应该管国家,并引用了她管理阿里乌斯凪治区的经验。\n\n"... 不,那么,我们不要干预这种情况吗?"\n"不,我们的职责是……"\n"那么,我们来到这里的时候,我们的职责不是已经变得毫无意义了吗?"\n\n..."
 GEI_event.12.a:0 "比阿特丽斯很长时间以来第一次获胜。"
 GEI_event.13.t:0 "经济政策讨论"
 GEI_event.13.desc:0 "Gematria 本来应该按照 Beatrice 的坚持来管理国家,但现在却遇到了一些麻烦。由于没有人有管理"经济"的经验,因此在制定国家政策时出现了问题。\n\n嗯...向皇帝寻求经济建议不是可以吗?"
 GEI_event.13.a:0 "好吧,我们马上就做吧。"
 GEI_event.14.t:0 "固定力"
 GEI_event.14.desc:0 ""应对这种混乱的局面,需要更多的力量来准备!"\n\n需要一段时间的第一次准备。孔子的和德,可以控制马的速度,对抗\n\n\n\n"那么,我不是说过,我的能力足以对付Gematria吗?我们可以保护。"\n"那就说明我们人数少!这个世界的军队寡不敌众,我们处于劣势。"\n"但不列颠群岛不是一个岛屿,所以我认为不需要那么多军队?"\n\n..."
 GEI_event.14.a:0 "看来贝阿特丽斯是对的。"
 GEI_event.14.b:0 "戈尔孔特和德卡尔科马尼的忠诚部队一直是我们的力量。"
 GEI_event.15.t:0 "惊喜"
 GEI_event.15.desc:0 "夫人,您到底做了什么?这能阻止吗?"\n"..."\n"好的。色彩在这里找到了用武之地。"\n\n地下实验室,立体钻头前。 Gematria的所有成员都聚集在一起,为贝阿特丽斯的"次元空洞实验"的结果大声争论。贝阿特丽斯捂着畸形的身体,一句话也说不出来。\n\n"那么,有解决办法吗?"\n"……通道越来越大。完全失控了。"\n"女人的旅行,旅行,旅行,旅行,旅行,旅行……"\n\n那一刻,一声巨响,无人存在。\n\n. ..."
 GEI_event.15.a:0"NOT DATA"
 GEI_event.16.t:0"入侵"
 GEI_event.16.desc:0"大致来说,一座虚空圣殿从天而降,落到了杰玛特里亚身上。"
 GEI_event.16.a:0"NOT DATA"
 GEI_event.17.t:0"集体幻觉"
 GEI_event.17.desc:0"当明亮的光线照亮我们的天空后,大多数人都会感到轻微的头痛,但有些人会出现震颤性谵妄,并表现出极度的攻击性。他们很快就聚集起来,开始攻击我们。"
 GEI_event.17.a:0"精神攻击..."
 GEI_event.18.t:0"在海的另一边"
 GEI_event.18.desc:0"彩色灯光现已跨越大西洋,开始照亮北美。感觉真正的世界末日正在慢慢临近。"
 GEI_event.18.a:0"..."
 GEI_event.19.t:0"身穿黄袍的使徒"
 GEI_event.19.desc:0"当我军在前线苦苦挣扎时,后方却开始传来可疑的消息。有消息称,开始出现身穿黄衣、自称使徒的人。"
 GEI_event.19.a:0"调查发生了什么事"
 GEI_event.19.b:0"我们的神正在等待着我们!"
 GEI_event_19_tt:0"§0在稍后事件链中发生的内战中,你将站在黄色信徒一边。§!"
 GEI_event.20.t:0"黄色条纹"
 GEI_event.20.desc:0"身穿黄衣的使徒游行穿过美国。他们的活动几个月前就开始了,很快就扩大到了相当大的规模,在整个游行过程中,他们占领街道,说着不明的话,造成了相当大的军事混乱。他们的行为扰乱了美国的军事行动,使应对颜色攻击变得越来越困难。"
 GEI_event.20.a:0"他们到底想要什么?"
 GEI_event.21.t:0"§0与疯子战斗§!"
 GEI_event.21.desc:0"这些自称为黄衣使徒的疯子最近在洛夫克拉夫特的领导下声名鹊起。他们最近一直处于我们的监视之下,被称为联邦政府最高级别的监视,但我们迟到了。\n\n这是推翻美国的策略的一部分,美国已经经历了古老历史的一页他们强行推翻各州政府,发动叛乱,宣布第二次正式脱离美国独立。\n\n经过最近一系列短暂的事件,美国的崩溃已经到了美国分裂的边缘,进而推而广之。他们试图将整个世界置于危险之中。\n\n他们称总统 [USA.GetLeader] 为叛教者和反基督者,并要求他立即向颜色投降。另外,他们组建的"§0使徒委员会§!"开始与联邦军队对抗,表示不能容忍联邦政府的任何军事行动。\n\n总之,美洲再次响起枪声。 ,数以百万计的人们直到昨天还在快乐地跳舞和分享食物,拿起武器来保护自己的旗帜。\n\n只有时间才能告诉我们美利坚合众国的命运。"
 GEI_event.21.a:0"拿起武器!"
 GEI_event.22.t:0"狂热的蔓延"
 GEI_event.22.desc:0"随着疯子的叛乱,周边的几个州也加入了他们的行列,但我们未能阻止疯子的蔓延。"
 GEI_event.22.a:0"拉屎。"
 GEI_event.25.t:0"一个发疯的将军"
 GEI_event.25.desc:1"[From.GetName] 将军以精神错乱为由提交了辞呈。由于最近的紧急情况,辞职信被拒绝了,但有传言说他的精神似乎确实不正常。\n\n也许我们的敌人有让人类陷入疯狂的倾向。"
