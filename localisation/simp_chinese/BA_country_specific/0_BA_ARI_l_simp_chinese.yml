 # 아리우스 
 ARI_Trinity_core_states_catagories: "三位一体整合"
 ARI_Trinity_core_states_catagories_desc: "\n\n£GFX_ARI_trm_add_core\n\n\n\n\n三一综合学院很早以前就在第一届议会上和平创建,但阿里乌斯分支反对,认为这是不平等的。然后,他们开始掠夺我们的领土,并带走分校的学生,不是通过和平手段,而是通过暴力。屡战屡败后,分校最终流落到偏远地区,继续在边远地区为生存而奋斗。但现在情况发生了变化。在我们抵抗之后,三一投降了,是时候统一我们的领土了。"
 ARI_trinity_core_tt: "拥有Trinity的全部核心股票。"
 ARI_Trinity_core_states_decisions: "领土完整"

 ARI_GATHERING_STORM_DESC: "本来,阿里乌斯分校原本打算并入三一综合学院,但因条件不平等而遭到学院的反对。据此,三一综合学院将阿里乌斯学院定为异端,阿里乌斯学院被迫逃跑。 \n\n阿流斯也无法避免大战,也因此无处藏身,不过好在,三一将军学院似乎没有时间去担心我们学院内部的混乱。 \n也许这对阿里乌斯来说是又一个机会。"

 ARI_country_intro_header: "梦与海市蜃楼之间"
 ARI_country_intro_content: "那个看似可以捕捉到的幸福梦想,又像海市蜃楼一样消失了,又跑掉了。纵使季节更替,世事变迁,小队的不幸处境却没有改变。\n\n三一的富家子弟在这混乱的日子里也没有失去笑容,小队却又变成了流浪者。\n今天,三一送出他们再次进入荒野。但世界上没有人知道这一点。\n\n但只有小队知道。是谁把痛苦传给了我们?然后他笑了。\n\n现在是时候逃离那些原本不属于小队的痛苦了。\n也是时候找到它的主人了。\n"主啊,怜悯我们。" (凯里·埃莱森)"
 ARI_guide: "目标"

