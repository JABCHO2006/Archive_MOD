 ARI_wareconomy: "隔离"
 ARI_make_collapse: "崩溃的领导层"
 ARI_make_collapse_desc: "说得好一点,我活了下来,或者说,我的命被救了。目前的茶党领导层还没有处于足够健康的状态来控制和指导三位一体,需要相当长的时间才能恢复理智。"
