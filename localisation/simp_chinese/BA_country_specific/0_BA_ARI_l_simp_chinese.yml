 #아리우스 아이디어
 BA_ARI_bitter_revanchism: "苦涩的报复"
 BA_ARI_bitter_revanchism_desc: "Arius分支就像一台机器,为向Trinity和Gehenna报仇而运转。很久以前,在没有统一三一的议会上,阿里乌斯提出了正当理由和理由的反对,但换来的却是对分院的报复性入侵。\n我们分院无法击败统一的三一,而且在最后,隐士躲了起来。\n\n但我以为会有一个大人出现并拯救我们。这位大人团结了分裂的亚流斯,在他的热心支持下,他重生为分院学生会长。但学生却被大人欺骗了。大人对待人就像机器一样,在这个过程中,无数学生失去了生命,并对圣三一灌输了无尽的愤怒和仇恨,将他们培养成杀人武器。"
 BA_ARI_tragedy: "悲剧的序曲"
 BA_ARI_tragedy_desc: "当阿里乌斯的领袖消失后,爆发了无数战争来填补权力真空。阿里乌斯的小队也不例外,他们以发动政变夺取权力为出发点,以防止阿里乌斯的垮台,但尝过权力滋味的人之间的冲突只是时间问题。\n\n这场悲剧是从什么时候开始的??大战结束后,叶笃子与城前纱织之间的分歧加剧。敦子承认情况特殊,向三位一体屈服,城前纱织则表示现在是偿还仇恨之债的时候了。两人之间的矛盾什么时候才能解决呢?"

