 MIL_country_intro_content:"它是与Trinity、Gehenna并称为基博托斯三大学园之一的大型学园,是比其他学园更看重理性与技术价值的学园。虽然与历史悠久的Trinity和Gehenna相比,它的历史较短,但它是一所非常先进的学院,对整个Kibotos都有影响,尤其是如果有新技术和创新从Kibotos出来,一切都会开始千禧年。这是一所专门从事科学研究的学院。\n\n千禧年的学生会最初是一个研讨会和研究俱乐部,旨在解决七个难题。解决问题的验证和实验阶段所细分的研究领域和组织,成为了现在千禧学院各个俱乐部的前身,而研讨会可以说是所有其他千禧俱乐部和学院本身的起源。\n\n学院当我经历了这种超自然现象而登陆新世界时,我首先看到的是陌生人和他们手中的燃烧弹。在他们看来,学院只不过是异次元的入侵者,他们用自己的方式与我们作战,但无法弥补压倒性的科技实力差距,最终被歼灭。\n这样做的士兵不投降的人躲在平民中,继续对学院进行恐怖袭击。该地区已成为出入控制区。\n\n§Y开发:SKSKle§!"
