 MIL_event.55.a:0"那太棒了。"
 MIL_event.56.t:0"爆炸事故"
 MIL_event.56.d:0"在埃利都重建过程中,建筑机器人在搬运材料时,由于算法错误,将易燃材料掉落在地上,引发了严重爆炸。"
