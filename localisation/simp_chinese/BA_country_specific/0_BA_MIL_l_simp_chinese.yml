 MIL_domestic_administration:0 "专注于维护学院"
 MIL_domestic_administration_desc:0 "高管们意识到目前的情况不会轻易结束,决定先解决眼前的问题。在他们的配合下,事情很快就得到了解决。但这不是目标。"
 MIL_resistance_suppression:0 "抵抗压制"
 MIL_resistance_suppression_desc:0 "学生们很快就适应了抵抗组织屡次的恐怖袭击。随着系统反应训练的引入,现在需要花费大量的时间和牺牲来实现他们的目标。"
 MIL_promoting_civil_division:0 "促进民事分割"
 MIL_promoting_civil_division_desc:0 "我们决定为闲散的法国人提供一些娱乐。现在,原本指着他们的手指将指向彼此。"
 MIL_hierarchy:0 "等级制度"
 MIL_hierarchy_desc:0 "现在法国人被赋予了新的身份。如果说有一个明确的标准的话,那就是"被分类者的想法并不重要"。"
 MIL_special_rights:0 "特殊权利"
 MIL_special_rights_desc:0 "本来,权力并不属于多数人。那些相信平等社会的人看到世界回到了原样,一切都没有改变。那些从法国新势力那里获得新权利的人将在新制度下建立新秩序。"
 MIL_oppressive_government:0 "苛政"
 MIL_oppressive_government_desc:0 "人类这种动物希望有一个强大的人来领导它。我们会为他们发挥我们原有的力量。"
 MIL_per_cooperator:0 "每个合作者"
 MIL_per_cooperator_desc:0 "许多人对瞬息万变的局势感到困惑,但同情我们的人开始聚集。我们将有办法有效地传达我们的言论。"
 MIL_Harmony_between_citizens_and_students:0 "公民与学生和谐相处"
 MIL_Harmony_between_citizens_and_students_desc:0 "许多同意我们想法的人正在聚集。他们将为我们即将建设的新社会提供巨大帮助。"
 MIL_establishment_parliament:0 "议会的设立"
 MIL_establishment_parliament_desc:0 "新秩序必然需要新制度。我们将成立法国国民议会,组建一个与我们合作的地方政府。"
 MIL_rule:0 "规则"
 MIL_rule_desc:0 "在他们的努力下,社会正在迅速稳定。这里已经没有抵抗组织可以阻挡我们的地方了。"
 MIL_technology_propaganda:0 "科学宣传"
 MIL_technology_propaganda_desc:0 "千禧科学学院的实力也到了大放异彩的时候了。我们的技术将极大地帮助他们迈向更美好的社会。"
 MIL_mutual_surveillance_system:0 "相互监控系统"
 MIL_mutual_surveillance_system_desc:0 "当地人最了解。通过他们的合作,我们将能够更有效地对付那些在社会上制造混乱的人。"
