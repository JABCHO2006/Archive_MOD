 MIL_internet_censorship:0 "互联网审查"
 MIL_internet_censorship_desc:0 "尽管受到中央网络的控制,有关研讨会主席的谣言仍在网络上传播,损害了他的声誉。必须成立千年理学院通讯审查办公室,提前封堵有关总统的不实谣言。"
 MIL_control_of_everything:0 "夺权"
