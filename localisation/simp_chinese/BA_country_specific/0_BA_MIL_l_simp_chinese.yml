 MIL_SEMINA:0 "研讨会电话"
 MIL_SEMINA_desc:0 "为了了解大田赛后的情况,学生会长里奥决定给研讨会的负责人打电话。"
 MIL_tower_recovery:0 "千年塔电源"
 MIL_tower_recovery_desc:0 "随着一切的变化,决定启动应急电源来重新提供中断的电力,以争取一些时间。"
 MIL_network_recovery:0 "网络系统恢复"
 MIL_network_recovery_desc:0 "虽然需要时间,但我们还是利用应急电源成功恢复了网络系统。"
 MIL_resistance_resolution:0 "电阻分辨率"
 MIL_resistance_resolution_desc:0 "当地对我们这些外来者的抵抗已经得到证实,他们正在威胁我们。然而,学生会主席Rio和Veritas的Himari对此情况有不同的看法。"
 MIL_east_resistance_resolution:0 "消灭南方抵抗力量"
 MIL_east_resistance_resolution_desc:0 "集中在南方的抵抗力量正在威胁千禧年的学生。我们必须通过扫荡行动保护学生。"
 MIL_South_resistance_resolution:0 "消灭东部抵抗力量"
 MIL_South_resistance_resolution_desc:0 "东方抵抗军的距离足以威胁千年塔。你必须消除它们并消除威胁。"
 MIL_french_problem:0 "法国问题"
 MIL_french_problem_desc:0 "剩下的法国人目前很安静,但值得关注。如何对待他们取决于我们自己。"
 MIL_complete:0 "紧急响应结束"
 MIL_complete_desc:0 "通过快速反应,紧急情况得以解决。现在是准备继续前进的时候了。"
 MIL_diplomatic_with_SOV:0 "与苏联的外交条约"
 MIL_diplomatic_with_SOV_desc:0 ""
 MIL_join_SOV:0 "加入共产国际"
 MIL_join_SOV_desc:0 "通过加入共产国际,我们的科学院就可以轻松地进入国际革命的舞台,并确保我们的影响。"
 MIL_administrative_reorganization:0 "行政重组"
 MIL_administrative_reorganization_desc:0 "为了行政稳定和思想事业,必须更换有反社会主义倾向的官员。"
 MIL_union_representation_act:0 "工会保障法"
 MIL_union_representation_act_desc:0 "在解决法国千年战争后的经济和政治问题的过程中,工会完全被忽视了。我们将能够通过保障工会在政府中的发言权和分配固定的官僚职位来增加工人的权利。"
 MIL_agricultural_collectivization:0 "农业集体化"
 MIL_agricultural_collectivization_desc:0 "拥有并经营自己的生产资料的农民本质上具有小资产阶级价值观。我们将把所有土地交给地方议会,以确保农民和穷人的生活水平,这将使农民能够充当工人。"
 MIL_curriculum_organization:0 "课程组织"
 MIL_curriculum_organization_desc:0 "我们将把以辩证唯物主义为基础的马克思主义意识形态正式纳入学校课程,培育未来社会主义的种子。"
 MIL_council_focus:0 "工人委员会"
 MIL_council_focus_desc:0 "工作场所的工人将自己组织成广泛的委员会,以形成该地区的行政管理。这样,我们就能建立更加民主的国家行政体制,防止中央跑掉。"
 MIL_hostile_to_SOV:0 "反对苏联"
 MIL_hostile_to_SOV_desc:0 "苏联实质上脱离了马克思主义意识形态,尽管生产力不足,却推行不合理的社会主义经济。这就造成了目前工人权利严重下降、政局反复不稳定的局面,所以我们必须走一条与苏联不同的道路。"
 MIL_with_SHE:0 "木屋和联盟"
 MIL_with_SHE_desc:0 "由于所谓"低地"的学生会和其下属的人工智能A.R.O.N.A已经建立了基于社会主义的人工智能系统,我们将能够加入他们并实现基博托斯革命。"
 MIL_ourselves:0 "千年革命"
 MIL_ourselves_desc:0 "以科学和实验为基础的千年社会主义革命提出了新的共产主义范式。我们将在我们的革命道路的基础上倡导新的国际革命路线。"
 MIL_enemy_of_the_revolution:0 "革命的敌人"
 MIL_enemy_of_the_revolution_desc:0 "千年科学学院遭到敌对反动国家的围困。为了克服这种情况,我们学院的每个人都必须齐心协力,做好一场巨大斗争的准备。"
 MIL_concentration_of_power:0 "权力集中"
 MIL_concentration_of_power_desc:0 "需要更多类型的社会权力来建立对经济的控制。我们将组建一个更大的政府来加强和发展对经济的控制。"
 MIL_international_industry:0 "国际产业"
 MIL_international_industry_desc:0 "与我们各共和国的工业和经济团结将带来更高水平的技术发展和工业增长。"
 MIL_special_economic_zone:0 "设立经济特区"
 MIL_special_economic_zone_desc:0 "千禧一代的经济增长正在放缓。作为解决这个问题的一个办法,我们将降低企业税并创建提供良好基础设施的特区,以便企业更容易发展和引领我们的经济。"
 MIL_NEP:0 "新经济政策"
 MIL_NEP_desc:0 ""
 MIL_partial_market_opening:0 "部分市场开放"
 MIL_partial_market_opening_desc:0 ""
 MIL_control_of_key_industries:0 "重点行业管控"
 MIL_control_of_key_industries_desc:0 ""
 MIL_agricultural_management_act:0 "农业管理法"
 MIL_agricultural_management_act_desc:0 ""
 MIL_millennium_central_bank:0 "千年中央银行"
 MIL_millennium_central_bank_desc:0 "目前,研讨会负责经济。但国家和学院的运作完全不同,因此产生了差距。这就是为什么我们将通过组织由专家组成的千年中央银行来建立一个高效、灵活的经济。"
 MIL_acceptance_of_the_franc:0 "接受法郎"
 MIL_acceptance_of_the_franc_desc:0 "法郎是法国人最熟悉的货币。通过承认法郎为官方货币,Millennium将赢得当地人的青睐,并加速Millennium的稳定。"
 MIL_market_liberation:0 "市场解放"
 MIL_market_liberation_desc:0 ""
 MIL_market_control:0 "通货膨胀控制"
 MIL_market_control_desc:0 "千禧年在大田事件之后过于专注于控制和解决问题,以至于对通货膨胀问题缺乏兴趣。因此,千禧年将通过减少货币发行量来解决通货膨胀问题。"
 MIL_diplomatic_irrigation_improvements:0 "改善外交关系"
 MIL_diplomatic_irrigation_improvements_desc:0 ""
 MIL_france_isolation:0 "法国隔离"
 MIL_france_isolation_desc:0 ""
 MIL_atlantic_diplomacy:0 "大西洋外交"
 MIL_atlantic_diplomacy_desc:0 ""
 MIL_industrial_exchanges_USA:0 "与美国的贸易"
 MIL_industrial_exchanges_USA_desc:0 ""
 MIL_treaty_england:0 "与英国签订条约"
 MIL_treaty_england_desc:0 ""
 MIL_hegemony_alliance:0 "霸权联盟"
 MIL_hegemony_alliance_desc:0 ""
 MIL_administration_seminar:0 "研讨会的管理"
 MIL_administration_seminar_desc:0 ""
 MIL_the_economy:0 "千年工业"
 MIL_the_economy_desc:0 ""
 MIL_ruin_investigation:0 "遗址调查"
 MIL_ruin_investigation_desc:0 ""
 MIL_AL_1S_problem:0 "AL-1S问题"
 MIL_AL_1S_problem_desc:0 ""
 MIL_automation_economy:0 "自动化经济"
 MIL_automation_economy_desc:0 "由人来管理的经济效率太低、不稳定。从大田之前开始,千年科学学院基本上都是通过自动化工厂和交通来运行学院的行政,因此我们将像以前一样专注于构建高效的自动化经济系统。"
 MIL_consumer_goods_production:0 "聚焦民营工业"
 MIL_consumer_goods_production_desc:0 "必须避免战争,战争是适得其反的行为,我们将优先将千年技术应用于民用工业,以刺激经济增长,拉大与其他国家的差距。"
 MIL_heavy_industry_focus:0 "增加国防开支"
 MIL_heavy_industry_focus_desc:0 "内忧外患的威胁依然存在,我们将把投资重点放在国防开支上,优先将千年技术应用于国防工业,以应对未来的威胁。"
 MIL_precision_production_planning:0 "精准生产计划"
 MIL_precision_production_planning_desc:0 "尽管研讨会的工作量可能会很大,但我们所设想的经济计划是有效的,我们必须组建精确的生产团队,制定生产计划,以建设理想的经济。"
 MIL_expanding_the_base:0 "基础技术的扩展"
 MIL_expanding_the_base_desc:0 "当我们审视法国的产业结构时,我们发现技术与商业化之间的差距比我们想象的更为严重。为了让我们像以前一样运行自动化设施,我们必须改善法国落后的基础设施,并整合由于向大田过渡而不统一的工业标准。"
 MIL_cogwheel_society:0 "齿轮协会"
 MIL_cogwheel_society_desc:0 "正如时钟的发条相互啮合一样,我们可以像齿轮一样精心设计社会的每个部分,以保持供需之间的完整平衡。"
 MIL_mechanized_army:0 "机械化部队"
 MIL_mechanized_army_desc:0 "我们需要更强大、更多的军需物资来解决更困难的问题,让学院维持下去。我们将通过不断部署钢铁恶魔和战斗女王来取得质量和数量优势。每个人都会屈服于我们敏捷而纪律严明的力量!"
 MIL_automation_industry:0 "工业自动化"
 MIL_automation_industry_desc:0 "法国生产的产品经常出故障,大多数工人对我们不友好,我们不知道他们什么时候会再次反抗。我们将通过引入机器而不是工人来实现工业自动化,就像大田以前所做的那样。"
 MIL_near_future_demand_analysis:0 "近期需求预测"
 MIL_near_future_demand_analysis_desc:0 "通过分析消费者,将投资集中在预计会受欢迎的产品上,我们将能够进行有效的投资!"
 MIL_customized_production_system:0 "专注定制生产"
 MIL_customized_production_system_desc:0 "通过建设定制生产线,我们将能够非常灵活地运行经济,尽管短时间内可能很难大规模生产。"
 MIL_economy_control:0 "受控经济"
 MIL_economy_control_desc:0 "我们有能力推进一批优秀的计划经济纲领。我们学院的领导层将加强对经济的控制,这将提高千禧年对市场的控制力。"
 MIL_destroy_french_market:0 "产业结构重组"
 MIL_destroy_french_market_desc:0 ""
 MIL_market_flexibility:0 "市场灵活性"
 MIL_market_flexibility_desc:0 "尽管存在许多负面因素,但本地市场通过自行解决问题证明了其有用性。我们将采用法国资本主义并引入市场经济体制。"
 MIL_semina_rework:0 "研讨会改革"
 MIL_semina_rework_desc:0 ""
 MIL_capitalist_conciliation:0 "绥靖资本家"
 MIL_capitalist_conciliation_desc:0 ""
 MIL_market_subordination:0 "市场依赖"
 MIL_market_subordination_desc:0 "控制地下经济对于学院系统的胜利至关重要。我们将使法国经济服从于我们自己,并为多个工业项目获得动力。"
 MIL_mixed_economy:0 "经济发展部成立"
 MIL_mixed_economy_desc:0 ""
 MIL_economic_plan:0 "经济发展计划"
 MIL_economic_plan_desc:0 ""
 MIL_command_to_chaebol:0 "向企业集团下达订单"
 MIL_command_to_chaebol_desc:0 "让他们管经济,就能把过热的研讨会的工作卸下来,减轻他们的负担,提高我们对经济的掌控力。是时候证明谁真正控制了法国。"
 MIL_backing_capitalist:0 "绥靖资本家"
 MIL_backing_capitalist_desc:0 "法国的大多数资本家都有能力判断他们的投资在哪里最有利可图。我们可以很容易地让他们背叛他们的国家。"
 MIL_centralized_economy:0 "中央经济一体化"
 MIL_centralized_economy_desc:0 ""
 MIL_economicintervention:0 "重建法国市场"
 MIL_economicintervention_desc:0 "内战结束后,现在千年学园的经济已经崩溃,由于供应不足,生活必需品变得稀缺,导致黑市走私和通货膨胀。但这次不同,我们会通过振兴工厂和供应链来纠正这一点。"
 MIL_start_economy:0 "恢复工业基础；"
 MIL_start_economy_desc:0 "在法国与学院之间赢得生存之战的过程中,该行业崩溃了。为了让学院生存下去,必须恢复崩溃的产业。"
 MIL_railway_connection:0 "铁路重新连接"
 MIL_railway_connection_desc:0 "第一次世界大战期间,现有的铁路线被撕裂,这种情况在随后的法法千年战争中变得更加严峻。我们将努力解决这些问题。"
 MIL_state_capitalism:0 "国家资本主义"
 MIL_state_capitalism_desc:0 "国家资本主义是一种一石二鸟的经济政策:个人自由和经济发展。我们将通过这一计划来建设稳定和民主的经济。"
 MIL_megacorp:0 "未来经济"
 MIL_megacorp_desc:0 ""
 MIL_expansion_of_financial_industry:0 "金融业扩张"
 MIL_expansion_of_financial_industry_desc:0 ""
 MIL_cryptocurrency:0 "加密货币"
 MIL_cryptocurrency_desc:0 "加密货币是第二次世界大战前千年使用的货币。 Millennium 将采用大田之前使用的加密货币来更有效、更快速地管理其经济。"
 MIL_city_investment:0 "军事技术进步"
 MIL_city_investment_desc:0 ""
 MIL_facility_modernization:0 "设施现代化"
 MIL_facility_modernization_desc:0 ""
 MIL_millennium_economy:0 "千年经济"
 MIL_millennium_economy_desc:0 ""
 MIL_soviet_model:0 "苏联模式"
 MIL_soviet_model_desc:0 "苏联从建国之初就实行计划经济,一切都是国家所有、计划并有效经营。我们将考虑到这一点,在新世纪加快实行更加完善、更加发达的计划经济。"
 MIL_redistribution_wealth:0 "财富再分配"
 MIL_redistribution_wealth_desc:0 "我们将没收法国资本家的所有不对称财富,并将其用作新经济改革的垫脚石,同时保证基本生活水平。"
 MIL_give_orders_to_workshop:0 "计划经济简介"
 MIL_give_orders_to_workshop_desc:0 "千年科学学院有能力为任何经济体进行规划,我们将利用它。我们可以从基础指挥入手,构建更加复杂、更加系统的计划经济体制。"
 MIL_communist_society:0 "共产主义社会"
 MIL_communist_society_desc:0 "我们先进的技术能力是不对称的,但如果运用得好,我们可以得出最接近"共产主义社会"的结果。我们将建设更加先进的社会主义理论,将千年科学学院转变为未来的经济体系。"
 MIL_intensified_disagreements:0 "分歧加剧"
 MIL_intensified_disagreements_desc:0 "近来,由于法国院校不稳定等原因,他们的意见分歧更加严重。"
 MIL_Rio_intensified:0 "里约议程"
 MIL_Rio_intensified_desc:0 "作为千禧科学学院的学生会主席,她认为维持千禧最好的办法就是通过利用法国人来填补劳动力的短缺来压制和控制法国人的自由。"
 MIL_Himari_intensified:0 "向日葵议程"
 MIL_Himari_intensified_desc:0 "作为Veritas的负责人和超自然现象特别工作组的负责人,她认为与法国人的合作和融合是千年长期生存的最近路径。"
 MIL_strong_control:0 "控制力强"
 MIL_strong_control_desc:0 "必须有一所学校来容纳学生。目前的情况对千年科学学院的生存构成了极大的威胁,对学生的安全也意味着严重的威胁。如果加强整个千年科学学院的控制,至少可以部分解决目前的问题。一切都是为了学校,为了学生……"
 MIL_loose_oil_painting:0 "宽松的绥靖书"
 MIL_loose_oil_painting_desc:0 "事实上,所有千禧年学生都认识到,希玛丽局长对法国人的强制措施是一把双刃剑。我们将给法国人一根胡萝卜,以改变他们对我们的忠诚。"
 MIL_reduction_clubs:0 "学生搬迁"
 MIL_reduction_clubs_desc:0 ""
 MIL_reduction_seminar:0 "研讨会权威被削弱"
 MIL_reduction_seminar_desc:0 "必须有一所学校来容纳学生。目前的情况对千年科学学院的生存构成了极大的威胁,对学生的安全也意味着严重的威胁。如果加强整个千年科学学院的控制,至少可以部分解决目前的问题。一切都是为了学校,为了学生……"
 MIL_forced_labor:0 "平民强迫劳动"
 MIL_forced_labor_desc:0 "里约总统建议通过强迫平民劳动作为改善供给不足的解决方案,这种解决方案会逐渐改善经济的弊端,但随着时间的推移,会引起法国民众的不满。"
 MIL_robotc_labor:0 "机器人工人"
 MIL_robotc_labor_desc:0 "目前,由于缺乏工人,我们的经济出现了巨大的缺口。为了弥补这一点,强迫法国人工作是不道德和不道德的,因此 Himari 经理建议引入机器人工人作为解决方案。"
 MIL_direct_bodyguards:0 "建立直接党卫队单位"
 MIL_direct_bodyguards_desc:0 "里约主席的新计划引起了当地民众的强烈不满,原本应该由CGC来处理,但现在的CGC有不应该被用作武器的情绪,不知道什么时候他们会背叛我们,所以我们是里约主席的敌人。他将锻造一把新剑。"
 MIL_rebuilt_school1:0 "Veritas 经理,Himari"
 MIL_rebuilt_school1_desc:0 ""
 MIL_rebuilt_school2:0 "Rio,研讨会主席"
 MIL_rebuilt_school2_desc:0 "危难时刻,我们必须在研讨会主席的领导下团结一致。里约学生会长在大田事件之前就已经领导了千年科学学校,她的领导能力已经得到了证明。如果我们选举她为研讨会主席,我们将能够更积极地应对当前的危机。"
 MIL_Rio_school:0 "单一规则"
 MIL_Rio_school_desc:0 "在现在这样的紧急情况下,听取很多人的意见,收集起来,像平时一样行事,是愚蠢的。我们需要先发制人地应对当前的危机,将大量权力移交给州长。"
 MIL_maintaining_balance_of_power:0 "维持权力平衡"
 MIL_maintaining_balance_of_power_desc:0 "这个世界上没有完美的学生。每个人都有缺点,难免会犯错误。然而,如果你不是独自一人,而是和一群人在一起,你就可以在尽量减少缺陷的同时接近完美。保持适当的权力制衡,而不是把权力交给研讨会主席,才是千年理学院保持稳定之道。"
