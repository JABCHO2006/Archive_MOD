#이벤트
 
 can.1.t:0 "皇家海军和陆军的流放"
 can.1.d:0 "英军方面原本激战的士兵纷纷叛逃。"
 can.1.a:0 "啊,到了吗?"
 can.2.t:0 "加拿大的抵抗"
 can.2.d:0 "加拿大驱逐英国!"
 can.2.a:0 "让我们向他们展示我们的实力吧。"
 can.3.t:0 "苏里南的占领"
 can.3.d:0 "趁着荷兰政府垮台之际,英国军方决定暂时接管苏里南的行政管理权。"
 can.3.a:0 "只是为了维持秩序!"
 can.4.t:0 "西印度群岛"
 can.4.d:0 "加勒比殖民地聚集在一起形成了西印度群岛。"
 can.4.a:0 "这只是一个临时解决方案。"
 can.5.t:0 "埃及试图将苏伊士运河国有化"
 can.5.d:0 "埃及正试图将苏伊士运河国有化。我们必须尽快与他们谈判,以尽量减少危机。"
 can.5.b:0 "让他们看看大英帝国的地位吧!"
 can.5.a:0 "让我们要求通行权,而不是承认他们的国有化。"
 can.5.c:0 "我们现在很无助。"
 can.6.t:0 "英国接受"
 can.6.d:0 "英国承认我们的国有化。"
 can.6.a:0 "晚安!"
 can.7.t:0 "英国的通行权要求"
 can.7.d:0 "英国没有承认我们的国有化,而是要求通行权。"
 can.7.a:0 "这是一笔合理的交易。"
 can.7.b:0 "不可能。"
 can.8.t:0 "埃及的通行权有保障"
 can.8.d:0 "埃及承认我们的通行权。"
 can.8.a:0 "谢天谢地。"
 can.9.t:0 "埃及的拒绝"
 can.9.d:0 "埃及拒绝了我们的提议。"
 can.9.a:0 "这!"
 can.10.t:0 "英国拒绝"
 can.10.d:0 "英国拒绝将我们国有化。"
 can.10.a:0 "不过,那是我们的领土!"
 can.11.t:0 "中东战争"
 can.11.d:0 "埃及和英国政府因苏伊士运河国有化问题发生冲突,连日谈判无果而终,进入战争状态。\n\n埃及方面称英国入侵是一场"没有道理的战争",并表示这只是一个涉及我们领土的决定。我批评了它。目前,英国的立场尚未正式公布。\n\n为了应对英国的入侵,中东国家结成援助埃及的联盟,并向英国政府正式宣战。"
 can.11.a:0 "让我们见识一下大英帝国的强大吧!"
 can.11.b:0 "赶走压迫者!"
 can.11.c:0 "有趣的。"
 can.12.t:0 "酷领地"
 can.12.d:0 "尽管民众拼命抵抗,但仍不足以阻止来自异世界的敌人。然而,英国军方在大陆乱局加深之前就支持英国王室、政府人物、议员、资本家和工程师逃往加拿大,而这如今已成为一张让快速重建成为可能的底牌。"
 can.12.a:0 "但并不是所有人都欢迎他们。"
 can.15.t:0 "殖民干预"
 can.15.d:0 "现在绝望还为时过早。大英帝国还没有灭亡,它的殖民地已经被控制了!"
 can.15.a:0 "让我们粉碎敌人吧!"
can.17.t:0 "斯坦利·鲍德温辞职"
can.17.d:0 "今天,英国首相斯坦利·鲍德温以健康问题为由辞职。为了防止刚刚开始的重建工作,我们需要为英国临时政府选举一位新首相。"
can.17.a:0 "保守党的温斯顿·丘吉尔。"
can.17.b:0 "工党的克莱门特·艾德礼。"
can.17.c:0 "麦肯齐·金,加拿大自治领总理。"
can.18.t:0 "英联邦国家的电话"
can.18.d:0 "现在行政混乱已经结束,英国再次称其为自治领。"
can.18.a:0 "我们走吧。"
can.19.t:0 "要求征服英国"
can.19.d:0 "英国以确保进军大陆的桥头堡为借口,要求我们交出主权。"
can.19.a:0 "你疯了!"
can.19.b:0 "...我愿意加入英联邦。如果你交出北爱尔兰。"
can.19.c:0 "给我北爱尔兰吧。"
can.20.t:0 "爱尔兰部分接受"
can.20.d:0 "爱尔兰表示,如果我们部分接受我们的要求并交出北爱尔兰,它将加入英联邦。"
can.20.a:0 "接受请求。"
can.20.b:0 "我们不能放弃大英帝国的合法领土。"
can.21.t:0 "爱尔兰的接受"
can.21.d:0 "爱尔兰接受了我们的要求。"
can.21.a:0 "太好了!"
can.22.t:0 "英国邀请我们加入英联邦"
can.22.d:0 "英国邀请我们加入它的阵营。"
can.22.a:0 "让我们接受它吧。"
can.22.b:0 "我们说不。"
can.23.t:0 "加拿大的经济形势"
can.23.d:0 "我们能够在加拿大定居,但是加拿大的情况不太好。我们必须以某种方式重振仍然受到大萧条影响的加拿大经济。"
can.23.a:0 "我没想到这个……?"
can.24.t:0 "对人民的承诺"
can.24.d:0 "为了提高我们共产党的支持率,我们向人民做出一个承诺。我们应该做出什么承诺?"
can.24.a:0 "承诺建造一座军工厂。"
can.24.b:0 "我们承诺建立一家私人工厂。"
can.24.n:0 "我们承诺最高的生活水平。"
can.24.m:0 "我们承诺性别平等。"
can.28.t: "[FROM.GetName] 要求归还领土"
can.28.d: "粗略地说,英国正在为归还土地而做文章。"
can.28.a: "不要那样做"
can.28.b: "废话"
can.29.t: "[FROM.GetName] 接受了我们的请求。"
can.29.d: "粗略地说,我们的土地又归还给我们了。"
can.29.a: "这很好"
can.30.t: "[FROM.GetName] 拒绝了我们的请求"
can.30.d: "粗略地说,对方是拒绝的。"
can.30.a: "我无法用言语表达!"

