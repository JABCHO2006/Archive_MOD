 TRM_event.3000.c: "权力就是理由"

 TRN_after_war_event.16.t:0"工业繁荣"
 TRN_after_war_event.16.desc:0"目前所有重建工作均已完成。约翰内斯的任务结束了。由于三一重建项目的所有正式任务都结束了,约翰内斯和他的团队也将被解散。\n\n发生了很多事情。约翰尼斯和他的团队跑遍全国各地做建筑工作,自然要经历很多工作。 \n\n我记得约翰尼斯第一次来到废弃工厂区时,带着很大的决心。当时我信心百倍。\n我竭尽全力将废弃的军工厂改造成民用工厂,当我以为完工要回家时,突然给我安排了连接电缆的任务。曾经,我一干完电,就去完全对岸布满地雷的路上上班,也曾经在宣传口号比赛中获奖,当我看到岛上漂浮的海报上写着这句话时,我的脸因尴尬而红了。曾经有一段时间我敢于直接与米卡说话。\n\n约翰内斯渴望地想起那些现在已经成为回忆的事件。他现在穿着西装,而不是制服和头盔。\n\n不久之后,约翰内斯听到火车的喇叭声,走进敞开的火车门。现在一切都真正结束了,我心中充满了终于回家的喜悦和无数的感慨。\n\n坐在东普鲁士一个巨大工厂区的一栋时尚建筑里的布莱恩也有同样的想法。从德意志帝国时代起,作为一个农民的他就遭受着无情的剥削和无情的赋税,也曾有过全家人因缺钱而聚在一起吃野草哭泣的时候……\n\n但是现在的布莱恩并不瘦弱,反而保养得很好,身材胖乎乎的,穿着一身时尚高级的西装,而不是破旧的农夫服。他不再像农民一样锄地,而是在总统办公室里查看文件。布莱恩突然看向窗户。而他微笑着看着自家的工厂在运转,冒着无休无止的浓烟。 \n\n在三一浩瀚无垠的首都伊甸园的办公室里,一个长着翅膀的粉红色头发的女孩正望着窗外。她低头看着伊甸园,烟雾缭绕,熙熙攘攘。在她的眼中,看到了一对微笑的男女和一个牵着手行走的男孩,美园美嘉见状微微一笑。尽管她是一个傀儡,但她为自己能发展出这样的三位一体而自豪。\n\n她努力忽略远处犹太集中营升起的白烟,看着首都美丽的景色一个天真的女孩。我爱上了看。"
 TRN_after_war_event.16.a:0"荣耀将永远长存"


 #Arius小队问题
 TRN_opposition.1.t: "中央情报局报告:城前沙织"
 TRN_opposition.1.d: "\n文件编号:ABS-001050213\n对象:城前纱织\n出生日期:未知\n出生地点:推测为阿里乌斯分自治区\n经历:阿里乌斯小队队长(现任)\n地点:未知\n\n-简介 \nSaori Jomae是Arius小队的领导者,Arius小队是Arius的一个独立少数武装团体,在与Arius有关的各个高危地点不断被观察到。\n\n-正文\n根据根据中央情报局安全部门的判断。尽管目前的情况,城前沙织仍被评估为能够对 Trinity 构成严重威胁的人。\n自从半年前在冲突现场看到她以来,她的行踪一直无人知晓。情况不明,三一的所有安全机构都在追踪她的行踪,但她还是在那里,表现不足…… (跳过)"
 TRN_opposition.1.a: "尽管我走过死亡阴影的幽谷……"

 TRN_opposition.2.t: "中央情报局报告:Atsuko Hakari"
 TRN_opposition.2.d: "出生日期:未知\n出生地:推测是阿里乌斯支系自治区\n经历:阿里乌斯分支的实际继承人(前)\n阿里乌斯小队成员(现任)\n地点:未知\n\n-介绍\n叶敦子是阿流斯作为小队的一员,调查的结果是,她是阿流斯分部的学生会会长,也是拥有戒律守护者血统的实际继承人,但由于某种原因,她被免职了似乎从那时起就加入了小队。\n\n-正文\n目前,她的下落不明。情报局判断他对 Trinity 内部团结构成明显威胁。\n他是一个明确的人,可以团结整个组织阿里乌斯分支的残余分子,因此当局...... (跳过)"

 TRN_opposition.3.t: "中央情报局报告:今野美咲"
 TRN_opposition.3.d: "文件编号:ABS-001050232\n对象:今野美咲\n出生日期:未知\n出生地点:推测为阿里乌斯分自治区\n经历:阿里乌斯小队成员(现任)\n地点:未知\n\n-简介\n今野美咲是阿里乌斯小队的成员。\n调查结果显示,从收集到的各种证词和他的外表来看,他似乎有精神问题,在一些视觉材料中可以看到自伤的伤痕。\n \n -主要内容\n他实际上担任小队的行动领袖,也是小队中唯一使用重武器的成员,因此在历次冲突中对三位一体当局造成的伤害最大。\n在阿里乌斯小队中,他是两周前,他在德累斯顿遭到军警追捕,后经易北河逃走,目前确切位置不明…… (跳过)"

 TRN_opposition.4.t: "中央情报局报告:土永日和"
 TRN_opposition.4.d: "文件编号:ABS-001050242\n对象:土长日和\n出生日期:未知\n出生地点:推测为阿里乌斯分自治区\n经历:阿里乌斯小队成员(现任)\n地点:未知\n\n-简介\n n土长日和是阿里乌斯小队的成员。\n她拥有出色的狙击技能,与她的同事今野美咲一起被认为是小队最重要的战术资产。\n但是,根据证词,她有严重的社会问题。 \n\n-正文\n她被评价为当前被追踪的阿里乌斯小队成员中最危险的目标。\n当时有三辆宪兵机动车正在追踪她。她的最后一次目击,均被一枪消灭,造成多人伤亡…… (跳过)"

 TRN_opposition.200.t: "镇压结束"
 TRN_opposition.200.d: "对威胁我国政府稳定的关键目标的搜寻终于结束了。安全部已经退出此事,并正在专注于其他紧迫的事情。\n\n我希望他们的行动没有白费,并确保我们年轻政府的稳定。"
 TRN_opposition.200.a: "我已经做得够多了。"

 TRN_opposition.100.t: "新的交战规则"
 TRN_opposition.100.d: "我方安全部门仍在全力搜寻对方,等待我方指示。如果我们认为有必要,我们可以下令改变搜索策略。\n\n首先,我们可以完好无损地捕获目标并将其投入监狱。如果我们把他们放在一个可以随时监控的地方,他们就不再构成威胁。 \n\n其次,我们可以命令安全部门杀死他们发现的任何反对派。这是一个简单而明确的解决方案。\n\n你会怎么做?"
 TRN_opposition.100.a: "彻底摆脱它。他们也会对我们做同样的事。"
 TRN_opposition.100.b: "也许监狱会终结他们的野心。"
 TRN_opposition.100.c: "我们境内不需要它们。"


 #城前纱织
 TRN_opposition.21.t: "先知说"
 TRN_opposition.21.d: "她的所有行动和意志,都只是为了保护她最珍惜的人。\n虽然她屈服于杀戮和仇恨的现实,但不放弃这三个人,是一个坚决的决定。\n\n即使对她来说,也是如此。结局。\n过去那些因屈服、妥协而积累起来的伤亡,说自己无能为力,现在却把枪口指向了小队里的所有人,包括她自己。\n\n当最后一颗弹壳从密室中射出,无数条充满恶意和怨恨的红线瞄准了她,仿佛是在惩罚她。\n最终,她所有的反抗都是徒劳。\n面对即将到来的命运,城前纱织关闭了她的眼睛。"
 TRN_opposition.21.2.a: "一切都是虚空和虚空"
 
TRN_opposition.21.2t: "无用的结局"
 TRN_opposition.21.2d: "米卡的早晨总是比其他学生晚一点。\n她通常九点钟起床,然后在服务员的帮助下穿好衣服。\n因为她喜欢把自己的翅膀和衣服装饰得很华丽,所以她把它们留在了自己的衣服里。衣柜里,总是有她自己挑选的装饰品。\n在别人的帮助下,米卡彻底打扮完毕,十一点钟吃早餐和午餐。\n\n但是,早上的悠闲时光被一位不速之客打断了。 \n因为米卡至少想在早上享受自由,所以她看着秘书,微笑中透露出一丝不舒服。\n\n"早上好,秘书先生-☆,今天早上发生了什么?当然有重要的报告,对吧?"\n"…갑작스럽게 아침 식사를 방해 드려서 죄송합니다 미카님.."\n\n秘书脚步匆匆走近,喘了一会儿气,将电报递给了米卡。\n\n\n\n慢慢读完内容后,米卡扬起了嘴角,似乎很满意。 \n阿流斯系列中最危险的女人城前纱织已经去世。\n也许这是她在危机时刻的最后努力,而阿流斯小队的其余三名成员仍然失踪,但可以肯定的是,随着他们的中心焦点消失了,他们再也不会在圣三一露出牙齿了。.\n\n"…그래도 마지막까지 리더 흉내는 멈추지 않았네? 남은 것들은 사진 한 장만 남기고 찢어서 바다에 던져버려~☆"\n\n让秘书离开房间,米卡用叉子刺了一颗小树莓。\n我想今天可能是美好的一天。"
 TRN_opposition.21.a: "清爽的一天开始"

 TRN_opposition.31.t: "自豪"
 TRN_opposition.31.d: "城前纱织一生都在反抗。\n但同时,她也为了保护自己而投降。\n她一直是一个矛盾而又人性的人。\n\n但她相信。\n因为世间一切都是虚空,总有一天她会长大了。道路、学院、愤怒、怨恨都会化为尘埃。\n\n所以她没有放弃。\n小队四散,她在黑暗的地下墓穴中奔跑,但她始终强调一切都是徒劳的,她和别人不同,心里有希望。\n阿流斯崩溃了。\n现在的情况,将是给我的最后的磨难。\n在这磨难结束的时候,她一定会得到她想要的自由。 \n\n但是,黑暗的终结并不是救赎。\n无数的光芒刺瞎了她的双眼,仿佛照亮了她所有脆弱而残忍的生命。\n过了一会儿,她感觉无数的手抓住了她,将她拖回黑暗中。我感觉\n她永远失去了自由。"
 TRN_opposition.31.a: "……因此我称死者比生者更有福。"

 TRN_opposition.31.2.t: "悲惨的生活"
 TRN_opposition.31.2.d: ""啊哈哈哈!大名鼎鼎的城前沙织,还没来得及自杀就被抓了?明明是领导,还要假装骄傲?真是搞笑啊——"\n\n开心地笑了一会儿后,美嘉将自己对沙织的态度添加到了注视着她的秘书身上。\n\n"首先,不要对他太严厉,而是要像对待贵宾一样善待他——那样他会更痛苦。"\n"是的,我会把它传递下去。"\n\n礼貌地跟秘书打了声招呼,离开了房间,米卡把一根小香肠放进了嘴里。\n一边嚼着,一边想象着沙织在战俘营里的悲惨模样。\n他像个孩子一样开心地咯咯笑起来。笑声充满了整个人。周围的环境。" 
 TRN_opposition.31.2.a: "如何玩它"

 TRN_opposition.11.t: "逃脱"
 TRN_opposition.11.d: "摆脱无数的焦虑,沙织渡过了河。\n深夜,多瑙河,最后的门户,缓缓流过\n在缓缓流淌的河水中,沙织梦想着即将到来的未来。\n\n显然,在河对岸的某个地方,有她珍贵的人。这个人会在等你。\n你不再需要躲在黑暗中,不再害怕暴力和非理性。\n现在你可以走出黑暗的山谷了。 \n很快,她就到了河对岸,回头望去。\n折磨她一生的过去,阿里乌斯和崔妮蒂,以及所有的愤怒和绝望,现在都在对岸了。 \n\n但当她回头时,眼前却是一片普通的砾石地。\n没有人在等她,看不到光明的未来。\n她能看到的只有这一切。远处是沉睡的安静村庄,还有宁静的森林。\n直到刚才,她的内心还充满着希望和激情,一种前所未有的空虚感涌上来。\n\n她爽朗地笑了起来。 \n直到那时,纱织才明白了她一直背诵的先知留下的格言的真正含义。\n因为世界是虚幻的。它是美丽而珍贵的。"
 TRN_opposition.11.a: "所以我赞美喜乐,因为天底下没有什么比人们吃喝玩乐更好的了。"

 TRN_opposition.11.2.t: "断叉"
 TRN_opposition.11.2.d: ""…… .这是什么?"\n\n需要动用大量人员,使用重型设备......你是说你只抓到一个人?"\n\n她手里拿着的叉子简直干瘪了。\n看到这一幕的秘书立刻低下了头。\n\n"真的很抱歉,学生会长……采取措施编制责任人名单..."\n"……没关系,反正他一个人也奈何不了……相反,我们一定能抓住另外三个人吧?"\n\n我相信你能抓住另外三个人,对吧?在这荒无人烟的地方很容易走动。深深地插在门里,她静静地看着门口口一只眼睛,上半身有动静,没有动静。"
 TRN_opposition.11.2.a: "...我不喜欢它"

 # 波里敦子

 TRN_opposition.13.t: "完美的黎明"
 TRN_opposition.13.d: "那是黎明前的黎明,一切都在沉睡的时刻。\n敦子拼尽全力爬着陡峭的山路。\n她已经疲惫不堪,满身灰尘,但她没有停下来。\n\n当她到达目的地时上面,周围是这样的,这引起了我的注意。\n沿着一片空旷的田野,我可以看到远处有几栋私人房屋。\n晨光从一些房屋中透出来,红、白、蓝的旗帜飘扬着。到处飞翔。\n\n敦子说她是……我意识到我已经做到了。\n她发呆地看着山脚下,慢慢地呼了一口气。\n黎明的寒冷、清澈的空气让她的思绪变得清晰起来,连她曾经如此害怕的深夜黑暗,现在带着尊严和仁慈出现了。我感觉到了。\n她向前走,在草地上自由奔跑,就像在跳舞。\n\n过了一会儿,敦子从树上下来。 \n不知不觉间,敦子就下来了。黎明正在升起。\n她最后一次安心地看着太阳是什么时候?\n尽管如此世界没有改变,映入她眼中的一切都是新的、美丽的。\n波里敦子慢慢地解除了所有的束缚。我这样说。"
 TRN_opposition.13.a: "你看,这是什么新鲜事吗?这在古代就已经存在了。"

 TRN_opposition.133.t: "当你凝视深渊时"
 TRN_opposition.133.d: "虽然不如渚,但她也是米卡最珍贵的朋友之一。\n虽然她有时会因为听不懂的长话而让他生气,但她仍然很可爱。\n\n所以米卡希望她成为就这样。我不想这样。\n这不是她的意愿。\n然而,然而……在她的梦中,她总是在充满血液的睡眠中用空洞的眼睛直视着米卡。\n它不只是她。\n米卡面前被卷走的无数人也站在她的身边,直视着米卡。\n\n庆幸的是,今晚叫醒米卡的不是一场可怕的噩梦,而是一场噩梦。 \n睁开眼睛后,米卡愣了一下,坐下来拿起听筒。\n\n\n接到电话后不久,米卡徒手摔碎了听筒,离开了卧室。\n\n过了一会儿,她的秘书闻讯出现,我见到米卡的地方就是她的办公室。\n负责这次行动的人连同家具家具的残骸都躺在地板上,米卡身上沾满了污迹红色。\n\n她的秘书来处理这个情况。在去往某处的时候,美嘉目光涣散地看着桌上的一张照片。\n那是一张过境的温子的照片,她温柔地微笑着走着穿过一片田野,仿佛在月光下翩翩起舞。\n\n很快,米卡环顾四周,在破碎的镜子中看到了自己的倒影。\n她的样子,沾满了血迹和灰尘,肮脏不堪,既破旧又令人毛骨悚然。\n\n"….내가.. 뭘 하고 있는 거지…?"\n\n这句话,干巴巴地说,听起来那么空洞。\n没有人回答米卡的问题。"
 TRN_opposition.133.a: "深渊也在注视着你。"

 TRN_opposition.23.t: "我们不要再见面了"
 TRN_opposition.23.d: "继承了阿流斯学生会会长守护戒律的高贵血统,她注定要成为阿流斯新任学生会长。\n\n然而,在突如其来的变故中,她沦为荣耀的牺牲品。 \n她应得的王位被成年人篡夺了,她的未来变得灰暗。\n\n但波利敦子并没有崩溃。\n有像家人一样保护她的朋友们,她有一个小小的解放希望, \n那个小小的希望,是让敦子不迷失自己的基础。\n\n但同时,敦子也不想看到自己珍贵的人再受到伤害。\n她追赶着他们,她选择了自己作为和平。 \n在似乎包容了她一切的火红迷雾中,她终于感到了解放。\n\n她眼中最后映出的东西是最珍贵的。那是脸三个人。\n她最爱的人,她再也见不到的人。\n敦子独自悄悄地告别了他们。"
 TRN_opposition.23.a: "……终于幸福了。"

 TRN_opposition.233.t: "最崇高的行为"
 TRN_opposition.233.d: "虽然不如渚,但她也是米卡最珍贵的朋友之一。\n虽然她有时会因为听不懂的长话而让他生气,但她仍然很可爱。\n\n所以米卡希望她成为就这样。我不想这样。\n这不是她的意愿。\n然而,然而……在她的梦中,她总是在充满血液的睡眠中用空洞的眼睛直视着米卡。\n它不只是她。\n米卡面前被卷走的无数人也站在她的身边,直视着米卡。\n\n庆幸的是,今晚叫醒米卡的不是一场可怕的噩梦,而是一场噩梦。电话。\n睁开眼睛后,米卡愣了一下。他坐下来拿起听筒。\n\n\n过了一会儿,米卡放下听筒,安静地坐在那里出神。\n\n敦子哈卡里,阿里乌斯的合法继承者,高贵血统的继承者。她最终的命运是跳入火中牺牲自己。\n尽管本不该如此,但她还是为了一些微不足道的事情牺牲了自己。\n这个决定是否真的有此刻意义并不重要。\n\n米卡不知道这些复杂、未知的想法和不自然的情绪意味着什么。\n她只是再次拿起电话,给秘书打电话。\n\n"…하카리 아츠코를 여기로 데려와, 망가지지 않도록 주의해서"\n\n我只是想亲眼看看波里敦子所面临的最终现实。\n我觉得只有这样做,我才能再次拥有一段安宁的夜晚。\n我强迫自己忽略那些颤抖的想法。在我的脑海里。米卡闭上眼睛,慢慢地倒在床上。"
 TRN_opposition.233.a: "蜡烛的存在并不是为了点燃自己。"

 TRN_opposition.33.t: "返回"
 TRN_opposition.33.d: "每个人都有自己的命运。\n我们知道,有多少人,就有多少种命运,无论轻重。\n而敦子的命运所展现的,是一个耀眼夺目的却孤独寂寞的王座。\n\n但是,她反抗了那个命运,无论心甘情愿还是不甘心。\n她只想做一个正常人。\n不是作为公主,也不是祭品,只是作为一个学生,她想和自己爱的人并肩走。\n\n然而,命运\n当Trinity躲藏在一间破旧的房间里,看到她的猎犬来到她身边时,敦子意识到她终究没能逃脱命运。\n\n就是这样。她,再次消失在孤独的黑暗中。\n公主回到了属于她的地方。\n回到了她冰冷孤独的王座。"
 TRN_opposition.33.a: "他看不到阳光,也不知道,但这一个比另一个更平静。"

 TRN_opposition.333.t: "黑夜"
 TRN_opposition.333.d: "虽然不如渚,但她也是米卡最珍贵的朋友之一。\n虽然她有时会因为听不懂的长话而让他生气,但她仍然很可爱。\n\n所以米卡希望她成为就这样。我不想这样。\n这不是她的意愿。\n然而,然而……在她的梦中,她总是在充满血液的睡眠中用空洞的眼睛直视着米卡。\n它不只是她。\n米卡面前被卷走的无数人也站在她的身边,直视着米卡。\n\n庆幸的是,今晚叫醒米卡的不是一场可怕的噩梦,而是一场噩梦。 \n睁开眼睛后,米卡愣了一下,坐下来拿起听筒。\n\n\n过了一会儿挂断电话,米卡微笑着坐到床上,抖着脚。 \n\n他抓住了叶敦子。\n那也没有起到任何作用。安静地,没有损失或战斗。\n与缺乏情报的军人不同,至少秘密警察朋友们表现得更有效率。\n\n n现在敦子被抓了,阿里乌斯根本就不再是威胁了。\n这么长时间以来,第一次,一切都运转正常。米卡感觉自己要回去了,躺在床上,看着窗外。\n\n一切结束后,她就能像星星一样闪闪发光。\n她相信着这一点,慢慢地睡着了。"
 TRN_opposition.333.a: "只有在黑暗的时候才能看到星星。"


 #今野美咲
 TRN_opposition.12.t: "孤独的秋天"
 TRN_opposition.12.d: "美咲比任何人都更同情世间一切都是虚空的教义。\n所以她总是想放下一切,过得安逸,而不是在虚空虚无的世界里一辈子受苦。\n\n但她尝试过想要逃离这个世界。每次她尝试的时候,都有人抓住她不放手。\n因为他们,美咲不得不暂时放手。\n\n但是尽管如此在她的努力下,世界没有放过我们。\nn将最后一枚导弹射向天空后,她扔掉了发射器,爬到了悬崖边。\n追赶着她的无数猎犬在叫喊着。 \n\n她孤零零地站着,感到孤独。\n现在只剩下她一个人了。\n那些抱着她的珍贵的人已经不在她身边了。\n于是,美咲毫不犹豫地慢慢向后倒去。\n就在这时,美咲看到了一阵风向她扑来,我感到很轻松。"
 TRN_opposition.12.a: "独自跌倒而没有人扶起他的人有祸了。"

 TRN_opposition.122.t: "附带损害"
 TRN_opposition.122.d: "今天,米卡的办公室也收到了很多文件。\n她打了个小哈欠,舒舒服服地坐下来,飞快地浏览着这些文件。\n其中大部分文件她都没有多大兴趣。\n对犹太人和其他人的"清洗" \n有些事情本可以引起她的注意,例如最近完全崩溃的阿里乌斯自治区的焚烧工作以及入侵的准备情况。地狱,但她也只是盖章而已。\n当她像一个无聊的学生一样翻阅文件时,一份文件放在了她的面前。\n\n"...是的?这是什么??"\n"这是关于追查阿里乌斯小队成员今野美咲的结果。"\n"唔..."\n\n听完故事后,米卡感到好奇,带着一些期待打开了文件。\n\n\n\n"…죽어버렸네? 그것도 스스로?"\n"我无话可说。对不起。"\n"为什么我们这么多孩子死了?不,秘书没必要道歉——"\n\n用食指敲着桌子的米卡最终重重地张开了嘴。\n\n"不要错过任何一个你负责的孩子……你知道,对吧?"\n\n米卡对秘书灿烂一笑。\n秘书比任何人都清楚,很多人的结局都是由她的笑容决定的。"
 TRN_opposition.122.a: "你以为我至少会夸奖你吗?"

 TRN_opposition.22.t: "好撒玛利亚人"
 TRN_opposition.22.d: "美咲在充满污水的下水道底部昏迷不醒。\n还好她信任了一个经纪人来跨境。\n但她一跨过边境,他就出卖了她。\n最后,美咲死了躲避子弹,他必须拼尽全力地穿过迷宫般的小巷。\n\n把所有路费都转嫁给经纪人的美咲已经好几天不能正常吃喝了, \n此时他才得到了渴望已久的解放。以为美咲来了,她毫无反抗地闭上了眼睛。\n\n但是美咲并没有得到她想要的安稳睡眠。 \n几天后,当美咲睁开眼睛时,她面前有一群孤儿。\n他们正在照顾美咲。他们找到她,给她洗澡,给她治疗,一点一点地给她,他们缺少的食物,甚至连昏迷不醒的她都没有。\n因为第一次感受到的陌生感觉,她连招呼都没有来得及打个招呼就匆匆离开了。\n\n很快,她就离开了这座城市。离开城市,沿着田野的小路走下去,美咲暂时放下了心中的困惑。\n当她快步走向大家的时候,她对她所相信的古老格言提出了一个小问题。 \n '世界上的一切都是虚无的,但也许值得活下去。"
 TRN_opposition.22.a: "对于一个人来说,没有什么比享受他的工作更好的了,这就是他的命运。"
 TRN_opposition.222.t: "关联罪"
 TRN_opposition.222.d: "今天,米卡的办公室也收到了很多文件。\n她打了个小哈欠,舒舒服服地坐下来,飞快地浏览着这些文件。\n其中大部分文件她都没有多大兴趣。\n对犹太人和其他人的"清洗" \n有些事情本可以引起她的注意,比如最近完全崩溃的阿里乌斯自治区的焚烧工作,以及入侵的准备情况。地狱,但她也只是盖章而已。\n当她像一个无聊的学生一样翻阅文件时,一份文件放在了她的面前。\n\n"...是的?这是什么??"\n"这是关于追查阿里乌斯小队成员今野美咲的结果。"\n"唔..."\n\n听完这个故事,米卡感到好奇,有些期待地打开了文件。\n\n\n\n过了一会儿,正在看文件的米卡拿着正在看的文件放在了秘书面前。一张冷脸。我把它扔了。\n\n"……连个领导都没有……就是抓不到一个没出息的贱人,就死了几十人??"\n\n秘书气势汹汹,一句话也说不出来,只是站在那儿。\n一种阴森的感觉顺着我的脊背流下,冷汗直冒。\n\n"那里甚至还有检查站……?哈……这个贱人所过的检查站所有负责人都被抓了,包括她的家人。"\n\n看到米卡一个人笑疯了的眼神,秘书当场鞠了一躬就跑了。\n她庆幸的是,愤怒没有传到她身上。"
 TRN_opposition.222.a: "孩子们会因为他们的父亲而被杀害。"

 TRN_opposition.32.t: "徒劳的遗憾"
 TRN_opposition.32.d: "最后一枚导弹带着一道闪光飞上了天空。\n很快,伴随着爆炸声,被分离的子弹药如雨点般落到了追击她的追击者之中。\n今野美咲愣愣地看着他们被一阵撕扯而死。毫无意义的样子,放下发射器,向森林跑去。\n\n穿过灌木丛,美咲审视着眼前的情况。\n小队的所有人现在都分散在各地,朝着南部边境的方向前进。\n她她必须以某种方式跨越边界与大家汇合。\n\n但她感到怀疑。\n每个人都能通过陆路安全逃离三位一体的可能性非常小。\n如果她被抓住,她甚至会被剥夺自由呼吸的权利。\n自己结束这个虚无的世界不是更好吗?\n\n但是已经太晚了。\n等她发现的时候,已经有埋伏了,追赶者出现了"反抗、幸福、悲伤都是徒劳的。\n而就连因自身的软弱而无法做出决定的自己,也是徒劳而愚蠢的。\n最终,美咲才是她如此憎恨和恐惧的人。我被拖进了黑暗的世界。"
 TRN_opposition.32.a: "一生的忧虑和劳苦,不过是悲伤,夜里心也不能休息,这也是枉然。"

 TRN_opposition.322.t: "故意谋杀"
 TRN_opposition.322.d: "今天,米卡的办公室也收到了很多文件。\n她打了个小哈欠,舒舒服服地坐下来,飞快地浏览着这些文件。\n其中大部分文件她都没有多大兴趣。\n对犹太人和其他人的"清洗" \n有些事情本可以引起她的注意,例如最近完全崩溃的阿里乌斯自治区的焚烧工作以及入侵的准备情况。地狱,但她也只是盖章而已。\n当她像一个无聊的学生一样翻阅文件时,一份文件放在了她的面前。\n\n"...是的?这是什么??"\n"这是关于追查阿里乌斯小队成员今野美咲的结果。"\n"唔..."\n\n听完故事后,米卡感到好奇,带着期待地打开了文件。\n\n\n\n"有趣的是——如果你无论如何都会被抓到的话,你为什么要小题大做呢?我抓到了很多——"\n"对不起米卡..."\n\n米卡看上去有些不高兴,但带着嘲讽的笑容看着文件,看着上面贴着的美咲的照片。\n她的手臂和脖子上有无数的伤疤。\n这里面有一些有趣的东西。米卡嘴角扬起,似乎想到了什么,对秘书下达了指令。\n\n"你知道,除了常规的营地,波罗的海沿岸还有那些别具风味的营地吗?发给他们——"\n"……好的。"\n\n虽然只看到了照片,但米卡还是注意到了那些痕迹是自残留下的伤痕。\n所以她想知道那个傻脸女人会在暴力下失去多少心。\n米卡没有知道为什么要伤害她,但可以肯定的是,现在她将不得不在痛苦和后遗症中度过余生。\n想象一下,米卡突然笑了起来。"
 TRN_opposition.322.a: "死亡纪念品"
 

 #土永日和

 TRN_opposition.14.t: "你不知道这一点,对吧?"
 TRN_opposition.14.d: "说实话,没有人会知道。\n谁能想到,一个通缉犯会光天化日之下买一张火车票穿越边境?\n\n她大胆地潜入大教堂,找到了一件修女的制服,穿上了,把她所有的行李当牲畜运上火车,我把它推进车厢。\n然后我坐上火车最角落的座位,做出祈祷般的虔诚姿势,沉沉睡去。\n\n在边境,跳棋进来了,但因为我睡着了,所以看不到光环。最重要的是,她是如此不起眼,以至于没有人怀疑她是阿里乌斯小队的通缉成员。\n\n当宪兵发现她是土菜日和时,她已经抵达布达佩斯中央车站了。\n下车后,她坐在车站前的田野里,在温暖的阳光下伸了个懒腰。\n许久以来,她第一次悠闲地抬头看着蓝天,露出灿烂的笑容。"
 TRN_opposition.14.a: "呵呵-我住过-"

 TRN_opposition.144.t: "在黑暗的现实面前"
 TRN_opposition.144.d: "桐藤渚和美园美香是相识已久的朋友。\n但在现在的情况下,他们已经不能称为朋友了。\n凪咲是一个因政变而失去自由的失败者,而美香则是\n\n面前有一套豪华的茶具和茶具,但环境荒凉,窗户紧闭,门外站着持枪的警卫。\n在里面,米卡一如既往地用欢快的声音喊道,说没用。她俏皮地讲了一个故事。\n凪咲静静地把茶杯倒了过来,没有任何表情。\n尽管没有人伺候,而且她已经很久没有见到阳光了。时间长了,她的外表依然显出端庄。\n\n"那么,那只小狗是——"\n"米卡,电报来了。"\n\n是她的秘书打断了米卡不合时宜的故事。\n她端着茶杯,静静地读着秘书递过来的电报,脸上依然带着微笑。\n\n\n\n"…… 。在下面?"\n\n看到米卡的表情突然扭曲,所有人都感觉时间都静止了。\n\n"出去..?坐火车... ...你在开玩笑吧?"\n"有消息称,目前相关部委正在调查……"\n\n秘书一开口,米卡扔出的茶杯就砸在了她的头上,摔碎了。\n秘书的额头流了红血,她踉踉跄跄地向后退去。\n\n"你们都是白痴吗..?这么蹩脚的逃跑的傻孩子,你怎么能说你抓不到呢?!即使是无用的蠢事也应该尽可能地去做……!!!"\n"…… .噗.."\n\n是渚的笑声止住了美嘉爆发性的愤怒。\n美嘉回头看着渚,脸上毫无血色,就像破碎的冰冷茶杯一样阴森恐怖。\n\n"你的坏习惯变得更糟了,米卡。以前,当事情不顺心的时候,你就会像个婴儿一样哀嚎难看。"\n\n米卡听得脸都红了,径直朝门口走去。\n听到喊声冲进来的两个守卫看到周围的狼藉,顿时愣住了。\n米卡似乎在发泄。 ""
 TRN_opposition.144.a: "我只剩下笑声。"


 TRN_opposition.24.t: "最后的道歉"
 TRN_opposition.24.d: "子弹发出轰鸣声,响彻整条街,击中了一个倒霉蛋的双眼。\n眼看着追兵四散躲藏,土永日和拉开了枪栓。\n\n她的生活总是不如意。\n在无数的荒唐与压迫中" \n\n但是她的抵抗并没有持续多久。\n当她将下一轮子弹推入房间时,有人回到里面,踢开了紧闭的门。\n日和立即举起了枪。他打掉了追击者的肩膀。\n然而,另一名追击者径直跑了进来,没有瞄准就开枪。日和失去了武器,摔倒了,后背撞到了墙上。\n\n日和的意识逐渐消失。她看到了向她开枪的追击者。\n她一边哭一边忍住她搂着先进入房间的同事的尸体,房间越来越冷了。\n\n"…… ..对不起… 。犯罪…歌曲…"\n\n随着意识逐渐消失,日和向他们留下了小小的歉意。\n这是她第一次向另一个人表达自己的真实感受。"
 TRN_opposition.24.a: "发生在愚人身上的事也会发生在我身上,因为我心里说:"这也是徒劳的。""

 TRN_opposition.244.t: "你是地球之盐"
 TRN_opposition.244.d: "雾藤渚和美园美嘉是相识已久的朋友。\n但在目前的情况下,他们已经不能称为朋友了。\n凪是一个因政变而失去自由的失败者,而美嘉是一个失败者。 \n\n面前摆着豪华的茶水和茶具,但窗户都关着,门外还站着持枪的卫兵,环境十分荒凉。\n里面\n美嘉一如既往地用欢快的声音喊道,说没用。她喋喋不休地说着这个故事。\n凪咲静静地倒着茶杯,没有表现出任何情绪。\n尽管没有人伺候,也没有见过阳光。很长一段时间,她的外表依然透着一种端庄感。\n\n"那么,那只小狗..."\n"米卡,电报来了。"\n\n是她的秘书打断了米卡不合时宜的故事。\n她端着茶杯,静静地读着秘书递过来的电报,脸上依然带着微笑。\n\n\n"嗯-是吗?我应该怎么办?"\n\n而米卡的反应令人怀疑。\n秘书很尴尬,无法对睁大眼睛质问她的米卡说什么。\n\n"我为什么要在这个时候听到一名恐怖分子被杀的报道?"\n"抱歉……我想得太短了……"\n\n凪咲静静地放下茶,看着这一幕。\n米卡以前很不守规矩,但现在米卡似乎根本没有隐藏那一面的意思。\n很快,她抬起头,遮光窗帘沉了下来。 ……我看着窗外。\n我感到很无助,喝的茶也闻不到任何香味。"
 TRN_opposition.244.a: "如果盐失去了味道,你应该用什么来代替呢?"

 TRN_opposition.34.t: "树桩"
 TRN_opposition.34.d: "土永日和是阿里乌斯最好的狙击手。\n她的射击技术无需多言,战略走位和隐蔽性也不缺乏。\n\n但是,和世界上所有的狙击手一样,她并不是全能—— \n尤其是在几十到上百人追赶的情况下,日和所能做的就是隐藏自己的存在。\n进入小村庄的崔妮蒂的追击者会介绍居民,将周围的区域完全包围。有一次,她躲在一栋两层楼房的水槽下。\n\n但她再也藏不下去了。\n追击者并没有一一搜查房子,而是用火焰喷射器将其烧毁。\n事后黑暗。看着黄昏时窗外升起的火光,日和拿出了自己佩带的手枪,摆弄着。\n\n但很快,日和摇了摇头,放下了所有的武器。\n世界上的一切都是虚无。毫无意义,但即便如此,她还是想活下去。\n为此,她不断克服无数的危险。\n日和认为这场危机只是其中的考验之一。\n\n她将双手举向两侧\n每一步都沉重而粘稠,但她知道这是唯一的选择。\n于是日和停止了最后的抵抗,走进了不确定的未来。\n"
 TRN_opposition.34.a: "不要太作恶,也不要犯傻,为什么要早死呢?"

 TRN_opposition.344.t: "温柔的人有福了"
 TRN_opposition.344.d: "雾藤渚和美园美嘉是相识已久的朋友。\n但在目前的情况下,他们已经不能称为朋友了。\n凪是一个因政变而失去自由的失败者,而美嘉是一个失败者。 \n\n面前摆着豪华的茶水和茶具,但窗户都关着,门外还站着持枪的卫兵,环境十分荒凉。\n里面\n美嘉一如既往地用欢快的声音喊道,说没用。她喋喋不休地说着这个故事。\n凪咲静静地倒着茶杯,没有表现出任何情绪。\n尽管没有人伺候,也没有见过阳光。很长一段时间,她的外表依然透着一种端庄感。\n\n"那么,那只小狗是——"\n"米卡,电报来了。"\n\n是她的秘书打断了米卡不合时宜的故事。\n她端着茶杯,静静地读着秘书递过来的电报,脸上依然带着微笑。\n\n\n"哇,我明白了 - 你抓住了吗?太神奇了——这就是你想让我说的吗?"\n\n秘书立马低下头,瞪着他,与她灿烂的笑容很不搭。\n但米卡却没有停止对她的恶言相向。\n\n"占领整个村庄并烧毁它真的有那么重要吗?你还说你自己投降了?你认为我会很高兴听到这个报告吗?"\n\n凪咲闭上了眼睛,看着米卡不断地批评自己的秘书。\n他绝对不是那种孩子。\n虽然他年纪小了点,表现出了很多缺点,但他对身边的人总是很和蔼可亲。她是个正直的孩子。\n\n她轻声叹了口气,没人能听见。\n日子一天天过去,她心爱的车子越发苦涩。"
 TRN_opposition.344.a: "因为他们将获得土地作为遗产。"
 
 ## 渚 - 伟大的妥协
 TRM_event.358.t:"大妥协"
 TRM_event.358.desc: "在一个阳光温暖、微风徐徐的日子里,三一茶会和地狱火党以及曼马之战聚集在古老的大教堂,结束了他们长久以来的不和。\n\n古老的大教堂是议会的所在地。过去曾举行过统一。这里是举行"伊甸条约"这一历史性事件的最合适地点。\n\n茶会的雾藤凪和万玛顿的羽沼诚异常地微笑着握手后,我们坐到我们各自的座位上。当克罗诺斯学园的众多摄像机屏息凝视这一幕,基博托斯的众多学生也注视着这一幕时,茶党的桐藤渚率先开口了。\n\n" 你来的时候安全吗?"\n\n" 啊,这真是为Gehenna的得力领袖羽沼真安排的啊! "\n" Kikit,我们为什么不停止聊天,进入正题呢? "\n\n在好朋友的世界里,全世界的人,全世界的人,全世界的人,全世界的人,全世界的人,全世界的人。"三一综合学院和地狱学院之间关于伊甸条约的大妥协"。\n\n我给了每张桌子。 \n\n将留在历史中并长期在后人口中流传的《伊甸条约》和《大妥协》才刚刚开始。"
 TRM_event.358.a: "" 我们先看第一章。""
 TRM_event.359.t: "第一章"
 TRM_event.359.desc: "茶党和万马殿递文件的声音响起,茶党的仆人继续说道。\n\n" 第一个签署的是双方的《永恒友谊条约》。"\n" 简单来说,就是停止彼此之间的一切敌对行为。"\n\n" 唔?据我了解,类似这样的小事在达成协议时就已经签署了。"\n" 我可以说我不信任这个乱世社会吗?"\n\n 真琴脱下帽子,对这突如其来的加入感到非常不满。地狱桌也坐下来,只是看着茶党,似乎在要求茶党一个解释。\n\n" 这不是这个标志的意思,羽沼诚。"\n" 这只是为了化解相互不信任而签署的协议。"\n\n没想到曼玛顿反应冷淡,只是掩饰尴尬,对曼玛顿微笑回应。\n\n" 说清楚不是更好吗?"\n\n" 普哈哈!"\n"……其实很有趣。"\n" 他们已经在试图与我们争夺影响力。"\n\n天魔殿的羽沼诚大笑起来,用一种不太符合渚性格的表情回应了渚。\n\n刚才的友好气氛瞬间凝固,茶会和天魔殿都被记录在了文件中。唯一的声音就是笔尖签名的声音。"
 TRM_event.359.a: "第一次加入-通过。"
 TRM_event.360.t: "第二章"
 TRM_event.360.desc: "这一次,万马殿的仆人打破了冰冷的气氛,开口说道。\n\n" 第二项协议是关于俱乐部合并和撤销的协议。"\n" 如果Trinity和Gehenna合并,俱乐部的数量将是现有数量的两倍,这对合并后的学生群体来说将是一个巨大的负担。"\n\n此次签约与彼此俱乐部合并有关。如果基博托斯的两大学院合并为一所,那么众多不同的社团将会成为新学生会的负担,所以他们决定提前这样做。不过,这一次,茶党和万马殿并没有轻易签约。\n\n" ……乱界会反对废除温泉开发部。"\n" 温泉开发部显然是一个Gehenna俱乐部,Gehenna并没有批评Gehenna俱乐部。啊,不是那样的。"\n\n" 什么? Makoto,你真的不知道俱乐部的恶名吗?"\n" 他们不是在好路子上打洞,其他学院不是随意进去开发温泉吗?"\n" 为了工会以及基博托斯的利益,必须废除该俱乐部。"\n\n" 踢…踢…啊哈哈哈哈哈!"\n" 这么一想,补课也该废了!"\n" 连续三次失败,穿着泳装到处乱逛,还武装横冲直撞!"\n" Kikit,这是一个非常有用的俱乐部!"\n\n诚站出来,直接反驳了渚的话。渚叹了口气,继续说道,只是表示他明白了。\n\n" 在这种情况下,我理解你对合并类似的俱乐部没有意见。"\n\n渚简短的话语过后,真琴戴上帽子,带着相当满意的微笑在文件上签了字。\n\n围观的所有人都祈祷一切顺利。" 
 TRM_event.360.a: "第二次加入-通过。"
 TRM_event.361.t: "第三章"
 TRM_event.361.desc: "当大家签署了第二份文件后,开始阅读第三章。\n\n" 第三篇文章是关于综合学生会的。"\n" 必须决定是从茶党和曼马之战中选出几名高管组成新的组织,还是组成一个全员参加的新组织。"\n\n由于是一份薄而厚重的文件的后半部分,所以这次签署是为了学生会合并。\n\n需要决定是否将茶党和万马殿合并,或者选择几个合并他们。\n\n\n n" Kikkik,只要有Makoto,一切都会好起来的!"\n" 伊吕波,不是吗?"\n\n真琴读完加入后,他一脸自信地询问坐在我旁边的伊吕波。\n\n" 哈,你是认真的吗?"\n" 你必须做我以前做过的所有工作。"\n\n伊吕波回答真,好像他很生气。诚一脸意味深长地看着伊吕波。\n\n" 我觉得大家在一起就好。"\n" 没有什么比能够分担更多任务更好的了。"\n\n凪咲看着彩羽回答。面对凪咲突如其来的话语,彩羽无法掩饰自己的尴尬。\n\n真琴看上去有些失望,不过这次和上次不同,他很快就加入了队伍。\n\n综合学生会包括了茶会和所有高管。万马殿将出席。"
 TRM_event.361.a: "第三次加入-通过。"
 TRM_event.362.t: "最后一章"
 TRM_event.362.desc: "大妥协的最后时刻终于到来了。当茶党和曼玛登的高管打开最后一页时,只有两个大字的选项。\n\n" 伊甸合众国"\n\n" 伊甸联邦"\n\n就是这样。\n\n这一次,Tea Party和Manmajeon也没有轻易做出决定。未来,Trinity和Gehenna只能互相绑着脚前进,最终选择了帮助他们的工具。\n\n伊甸合众国,简单来说,就是保证Trinity和Gehenna在平等的权利之下。同一面旗帜。各个学生会隶属于综合学生会,在决定学院的未来时,三一和地狱可以行使平等的否决权,是目前最理想的联合形式。\n\n相反,伊甸园联邦将一切合而为一,重生为一所全新的学院,这种方式对于联邦的持续存在和稳定来说是最理想的,但由于彼此之间所有的不良关系都还没有根除,所以不可能\n\n经过几个小时的深思熟虑,Tea Party 和 Manmajeon 的高管做出了决定。他们..."
 TRM_event.362.a: "...签署了伊甸园合众国。"
 TRM_event.362.b: "...签署了伊甸联盟。"


