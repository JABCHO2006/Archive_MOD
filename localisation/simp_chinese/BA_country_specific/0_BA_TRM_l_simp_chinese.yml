 TRM_guide:"米卡·米索诺,夜之女王\n\n£white_dot 利用关键问题成为茶党的东道主。\n£white_dot 清除政治对手并夺取绝对权力。\n£white_dot 赢得对抗恶魔的战争地狱。\n£white_dot 规则 Kibotos。\n\n\n铁娘子桐藤渚 | §Y未完成§!\n\n£white_dot 趁着重大事件成为茶党的东道主。\n£white_dot 阻止美园美香的政变计划。\n£white_dot 呼吁学生,营造团结感。 \n £white_dot 签署伊甸条约,与数百年的敌人讲和\n\n§R即使世界毁灭也伸张正义§!"
 TRM_country_intro_header: "一个十字架,三个头"
 TRM_country_intro_content: "原本,这里是佩特、菲利乌斯、桑克图斯§Y这三所学院以及众多的分校,也就是约翰、贾斯蒂娜等官方俱乐部的前身,彼此敌对、有争议的地方,但很久以前,第一届§L通过议会§!,所有分支合并成立了一个学院,并将其命名为§T三一学院§!,结束了§t冲突时代§!。从外面看,它似乎是一所学院\n\n 但这是一个关于远离政治的普通学生的故事。党派之争有意无意地存在着,茶党、司法部、胡德修女和救济骑士学院认可的俱乐部相互牵制,三一的高层总是力图利用对方的弱点。互相撕咬,互相诽谤,甚至使用武力。\n\nTrinity的情况令人困惑。无法联系的异次元学生与学生之间的冲突、抗议和恐怖主义、§L国家社会主义者§!的出现。\n三位一体存在于混乱中。只有你的选择才能拯救 Trinity。\n\n§Y开发者:Kangseul2702§!"
