 TRM_focus_tree: "Trinity基本中心树图"
 TRN_nagisa_focus: "铁娘子中央树"
 TRM_newfocus_0: "危机应对"
 TRM_newfocus_0_desc: "由于某些超自然现象或可疑的实验,我们的学院陷入了另一个世界。目前的位置尚未确定,尽管与其他学院的联系仍然存在,但学院正常运作所需的众多工业设施和铁路网络都已崩溃。"
 TRM_newfocus_DIE: "三位一体崩溃"
 TRM_newfocus_DIE_desc: "(需填写)"
 TRM_coup_detat: "姐妹会活动"
 TRM_coup_detat_desc: "(需填写)"
 TRM_newfocus_1: "让学生平静下来"
 TRM_newfocus_1_desc: "随着我们学院到达了一个未知的地点,我们学院也陷入了混乱,而且混乱还在继续。我们现在需要阻止他们。"
 TRM_localization: "三位一体本地化"
 TRM_localization_desc: "现在需要进行大田事件以来因各种意见冲突而陷入低迷的产业结构调整。三一学院将进行翻新以适应这个世界。"
 TRN_economic_adjustment: "工业戒律"
 TRN_economic_adjustment_desc: "三一产业发展进入最后阶段,我们将支持基础工业基础技术发展,使三一工业化集约化。"
 TRN_ceremonial_firearms: "仪式用枪"
 TRN_ceremonial_firearms_desc: "现在三一学院正面临外部威胁,我们需要规范学院的供给,确保更加简洁的生产结构。"
 TRM_newfocus_3: "寻求妥协"
 TRM_newfocus_3_desc: "当我们到达一个陌生的地方时,我们和当地人之间的摩擦不断发生。为了结束与Trinity的谈判,必须派剑崎剑作为谈判代表。"
 TRM_newfocus_4: "分析"
 TRM_newfocus_4_desc: "通过与图书馆部门合作分析这里的书籍,我们到达了一个与我们想象中不同的世界。"
 TRN_Request_assistance_from_Sisterhood: "姐妹绥靖政策"
 TRN_Request_assistance_from_Sisterhood_desc: "注意到三河美园和佩特的可疑行为的渚决定说服姐妹会成为支持菲利乌斯派的力量。"
 TRN_Request_assistance_from_relief_knights: "救济骑士调解"
 TRN_Request_assistance_from_relief_knights_desc: "注意到三河美园和佩特的可疑行为的渚决定说服救济骑士团成为支持菲利乌斯派的力量。"
 TRN_suppress_the_opposition: "镇压派系政治"
 TRN_suppress_the_opposition_desc: "通过镇压Trinity内部的其他派系,我们将进一步扩大Filius派的影响力,为Trinity带来彻底的稳定。"
 TRN_Trinitys_Balance: "三位一体的平衡"
 TRN_Trinitys_Balance_desc: "政治平衡会带来三位一体内部的稳定,派系之间的相互监督也会抑制某一派系的独裁行为。"
 TRN_nagisa_coupdetat: "皇家政变"
 TRN_nagisa_coupdetat_desc: "现在凪咲被囚禁,菲利乌斯派需要营救凪咲。我们会和与我们合作的派系一起营救渚并逮捕美园美嘉。"
 TRN_nagisa_lottery: "渚彩票"
 TRN_nagisa_lottery_desc: "我们将恢复因佩特派的阴谋而被监禁的渚,并决定今后领导三位一体的学生会主席。"
 TRN_new_trinity: "三一的晨星"
 TRN_new_trinity_desc: "现在三一学院的一系列风波已经结束,我们可以制定新的三一戒律了。"
 TRN_trinity_reorganization: "三位一体重组"
 TRN_trinity_reorganization_desc: "雾藤渚消灭了茶党的敌人,进而消灭了所有威胁三一学院的敌人。 Trinity将与雾藤渚以及所有系统守护者一起重组,以确保学院的永久存在。"
 TRN_stabilization_of_the_system: "系统稳定性"
 TRN_stabilization_of_the_system_desc: "Trinity的传统体系已经统治了Trinity很长一段时间,并将继续如此。尽管发生了很多变化,但Trinity的稳定性将持续下去。"
 TRN_decentralization_of_power: "权力下放"
 TRN_decentralization_of_power_desc: "为了防止类似的情况再次发生,我们需要修复以茶党为中心的权力结构。从建立电力监控系统开始,我们将确保三一的系统持续下去。"
 TRN_trinity_tank_brigade: "三一坦克旅"
 TRN_trinity_tank_brigade_desc: "三一综合学院需要有轨电车。因为坦克总是正确的、伟大的,所以我们必须让每个学生都能操作坦克,而且我们必须大量生产坦克。"
 TRN_trinity_supremacy_focus: "三位一体至上"
 TRN_trinity_supremacy_focus_desc: "三一学院完全有理由在国际舞台上占据强势地位。三一综合学院必须相应地向前迈进,以达到世界霸主的地位。"
 TRN_guardian_of_the_academy_focus: "学院的守护者"
 TRN_guardian_of_the_academy_focus_desc: "雾藤渚需要武装学院并为三一学院的危险局势做好准备。三一综合学院必须做好准备,克服未来可能出现的各种冲突情况。"
 TRN_threat_exclusion: "威胁排除"
 TRN_threat_exclusion_desc: "既然我们知道了阿里乌斯分支的存在,我们就不能忽视他们了。我们将用自己的双手结束这个充满仇恨的学院。"
 TRN_preventive_war: "预防性战争"
 TRN_preventive_war_desc: "由于三一综合学院的大搬迁,波兰失去了很大一部分领土。并没有因为与其他国家的战争而与三一学院发生大的冲突,但是因为他们有收复领土的野心,所以能够对三一学院造成很大的威胁。"
 TRN_nazi_oppression: "消灭纳粹"
 TRN_nazi_oppression_desc: "我们与佩特派头目米卡联手,将把整个三一陷入混乱的"国家社会主义德国工人党"彻底赶出三一。"
 TRN_Reunion_of_the_Treaty_of_Eden: "伊甸条约的重聚"
 TRN_Reunion_of_the_Treaty_of_Eden_desc: "通过推动一战前推动的《伊甸条约》,我们可以在三位一体和地狱之间达成全面协议,对抗外部威胁。"
 TRN_Treaty_of_Eden: "伊甸条约的形成"
 TRN_Treaty_of_Eden_desc: "现在Gehenna和Trinity之间的协议已经签订,我们可以建立伊甸条约作为一个正式的力量。"
 TRN_joint_economic_development: "合作产业发展"
 TRN_joint_economic_development_desc: "根据《伊甸条约》,两所学院有义务和平发展。我们将与Gehenna一起改善条约国的工业,从而促进伊甸条约的工业。"
 TRN_war_with_Gehenna: "与地狱的战争"
 TRN_war_with_Gehenna_desc: "由于Gehenna拒绝了伊甸条约,我们面临着Gehenna直接入侵的威胁。"
 TRN_deep_hatred: "深仇大恨"
 TRN_deep_hatred_desc: "现在与Gehenna的战争已经开始,三一对Gehenna的深仇大恨就可以好好利用了。"
 TRN_Confirmation_of_intention_to_treaty: "确认条约意向"
 TRN_Confirmation_of_intention_to_treaty_desc: "第一次世界大战后,地狱学院经历了许多动乱。即使大战前的地狱领导层对《伊甸条约》持积极态度,但目前地狱的情况可能恰恰相反。我们将派代表团前往地狱,以确认我们接受《伊甸条约》的意图。"
 TRN_Gehenna_Trinity_Conference: "三位一体-地狱谈判"
 TRN_Gehenna_Trinity_Conference_desc: "现在伊甸条约组织的建立遇到了挫折,我们必须开始与地狱进行漫长的谈判。圣三一外交部希望两国顺利完成协议。"
 nagisa_imprisoned_flag: "§RNagisa被监禁§!"
 TRM_newfocus_14: "金将军的纳入"
 TRM_newfocus_14_desc: "我们赢得了当地武装部队、德国国防军的信任,并与他们的高级指挥官建立了合作。"
 TRM_invite_dignitary: "贵宾邀请函"
 TRM_invite_dignitary_desc: ""
 TRM_newfocus_21: "渚被无效化"
 TRM_newfocus_21_desc: "为了获得对Trinity的全部权力,必须压制并囚禁目前担任茶党东道主的桐藤渚。但获得茶党的授权还不够。"
 TRN_nagisa_cahin_tt: "§t审判的时刻已经到来。§!"
 TRN_nagisa_cahin_2_tt: "§Y雾藤渚§!无法再获得茶党的权力。"
 TRM_newfocus_7: "会议"
 TRM_newfocus_7_desc: "Trinity搬到了新地点,新的选择也出现了。Mika Misono对原来的计划做了一些修改,将与当地的"国家社会党"合作完成计划,而不是在阿里乌斯会面。"
 TRM_newfocus_26: "法律修订"
 TRM_newfocus_26_desc: "学院的规则是民主的,不利于我们完全获得权力。但现在不同了。既然我们已经成为茶党的东道主,并消灭了所有反对我们的人,我们就必须改变法律以适应我们的需要。"
 TRM_newfocus_28: "加强政权"
 TRM_newfocus_28_desc: "大清洗之后,我们的力量并没有我们想象的那么有影响力。然而,我们已经消灭了所有怀疑我们力量的人,既然我们凌驾于他们之上,我们就必须获得与之相适应的力量。"
 TRM_newfocus_27: "夜之女王,美园美嘉"
 TRM_newfocus_27_desc: "三位一体不再是一个弱国,也不再是一个被屠杀的胜利者。 Trinity是一个实现正义的钢铁般的国家,并且已经转变为一个对抗Trinity的人只有死亡的国家。\n现在,永恒的统治已经降临到我们身上。"
 TRM_newfocus_33: "§t静态§!"
 TRM_newfocus_33_desc: "[TRN_scripted_loc]"
 TRN_desc_after_localization_key: "神学院院长美园美嘉无法袖手旁观,眼睁睁地看着茶党的混乱继续下去,有着辉煌历史的三一学院走向灭亡,他做出了自救的决定,亲自率领军队,夺取了胜利。控制三位一体极其无能的领导层。你做到了。学生会长米卡发誓,从今以后,他将亲自将Trinity打造成伟大的,并会为Trinity竭尽全力,并预言将大规模"对付"那些一直伤害Trinity的恶毒无能之人。"
 TRN_desc_before_localization_key: "§t绝密§!"
 TRM_arius_annex: "阿里乌斯复辟"
 TRM_arius_annex_desc: "阿里乌斯过去反对我们的和平团结,最终陷入持续的冲突,躲在废墟中顽强地维持着自己的生命。然而,随着大战的到来,他们的位置已经暴露,所以我们必须恢复他们并消除威胁。"
 TRM_war_with_ghena: "准备与地狱之战"
 TRM_war_with_ghena_desc: "如果没有战争计划,当地狱进入战争状态时,你可能会因为没有合适的方法而失去奇袭的优势。因此,参谋领导将行动计划分为四个部分并予以保密。"
 TRM_eden_fact_crusher: "伊甸条约的破坏"
 TRM_eden_fact_crusher_desc: "伊甸条约包含对我们不利的条款。地狱用它吸干我们的血液,里面只包含对我们不利的条约。在基博托斯拥有强大霸权的我们将不得不面对这个问题。"
 TMR_anti_gehenna: "班赫纳宣传"
 TMR_anti_gehenna_desc: "我们的领导层讨厌Gehenna,但Trinity的人民不明白为什么我们把Gehenna作为我们的主要敌人。针对这一点,我们通过广播进行宣传,分发宣传材料,让德国人民需要了解Gehenna的暴政和丑陋现实。 。 有。"
 TMR_support_with_germany: "地方合作"
 TMR_support_with_germany_desc: "这是指过去的德国人民,他们对德国的一切都了如指掌。但我们花了很长时间才弄清楚我们在哪里,更不用说地理了。当我们入侵地狱时,进攻可能会很困难。因此,我们需要通过支持地狱中的德国人来获得战略优势。"
 TRM_war_with_gehenna: "举起火炬"
 TRM_war_with_gehenna_desc: "地狱学院,邪魔学院,是与圣三一永恒的竞争之地,也是冲突频发的地方,被称为基博托斯的火药桶。然而,即使我们试图做出让步并缔结和平条约,他们也越界了,做出了令人无法容忍的行为。邪恶的恶魔将在正义之火的火焰下灭亡。"
 TRN_german_company_acceptance: "德国公司验收"
 TRN_german_company_acceptance_desc: "当地有各种类型的公司。尽管他们明显对我们怀有敌意,但他们并没有忽视公司的本质。如果我们给他们钱,我们就能让所有人都转向我们这边。"
 TRN_self_reliance: "改善学院产业"
 TRN_self_reliance_desc: "使用德国公司可能会更容易适应该行业,但学院的影响力可能会下降。我们需要排除德国公司并专注于发展学院产业。"
 TRN_Trinity_Industrial_Development_Department: "三一工业发展部"
 TRN_Trinity_Industrial_Development_Department_desc: "既然我们决定重点发展书院产业,就需要一个专门的部门。三一产业发展将负责三一所有产业,带动经济大规模发展。"
 TMR_serious_situation: "最终胜利"
 TMR_serious_situation_desc: "当最后的旗帜在敌人心中升起时,我们完成了击败基博托斯的伟大壮举。我们仍然是基博托斯唯一的学院,并接管了学生会的法外权力。\n\n§R三一将重生为千年帝国。§!"
 TRN_kickstart_the_war_industry: "展览业"
 TRN_kickstart_the_war_industry_desc: "与地狱的战争即将来临,我们不能等待展览业的自然增长。需要提供大规模的支持,并在短时间内加大支持力度。"
 TRN_prepare_for_the_inevitable: "宣布动员令"
 TRN_prepare_for_the_inevitable_desc: "宣布动员令"
 TRN_military_training: "军人"
 TRN_military_training_desc: "士兵们还没有准备好。所以我们将开始大规模的军事训练,为战争做好准备。"
 TRN_muchabyeol_jingbyeong: "扩大征兵规模"
 TRN_muchabyeol_jingbyeong_desc: "扩大征兵规模"
 TRM_after_war: "加工前和加工后"
 TRM_after_war_desc: "我们的战士打破了敌人最后的战斗意志,在地狱各处插上了我们的旗帜,向全世界展示了我们的力量。现在战争已经结束,我们需要应对它。"
 TRM_germany_union: "联盟法案宣言"
 TRM_germany_union_desc: "三一学院学生会主席美园美香宣布对地狱战争的胜利,彻底消除了地狱的痕迹并消除了对占领区的抱怨。即使他们否认我们,我们也会统治他们。"
 TRM_arius_attack: "给阿里乌斯的最后通牒"
 TRM_arius_attack_desc: "Arius分支就像是与Trinity分离的未恢复区域。为了三位一体的完全统一,有足够的理由粉碎它们。"
 TRM_redwinter_attack: "红色独裁政权的终结"
 TRM_redwinter_attack_desc: "红色独裁者切里诺通过权力和清洗取代了他的位置。我们现在需要打倒红色独裁者。"
 TRM_abydos_ultimatum: "粉碎对策委员会"
 TRM_abydos_ultimatum_desc: "阿比多斯袭击"
 TRM_war_with_hya: "百鬼夜袭"
 TRM_war_with_hya_desc: "百鬼夜袭"
 TRM_war_sha: "入侵山海京"
 TRM_war_sha_desc: "入侵山海京"
 TRM_war_with_aru: "治愈办公室问题"
 TRM_war_with_aru_desc: "我要杀了你陆八岛亚路!!"
 TRM_kill_technology_arona: "阿罗纳被摧毁"
 TRM_kill_technology_arona_desc: "Ttong Arona只给你一个蓝色信封!!"
 TRM_6th_weeks: "[MIL.GetName] 征服"
 TRM_6th_weeks_desc: "千禧年的科技实力足以威胁到我们三位一体,而且这种威胁还在与日俱增。我们需要尽快结束它们。"
 TRM_war_with_str: "海狮行动"
 TRM_war_with_str_desc: "[TRN_scripted_loc_operation_sealion]"
 TRN_desc_eng_lose_localization_key: "不列颠群岛以前由英国统治,现在由凯撒公司取代。看来他们的公司甚至忽视基本人权,甚至不遵守道德。我们必须通过镇压他们来"解放"他们。无论如何,我们也正在开辟一条通往大西洋的道路。"
 TRN_desc_eng_win_localization_key: "统治不列颠群岛的英国没有屈服于德皇的攻击,坚决保卫自己,最终在世界范围内传播了自己的威望。然而,对三一的持续施压和干预,已经达到了加速他们下令的程度。我们有充分的理由让他们屈服。它还打开了通往大西洋的道路。"
