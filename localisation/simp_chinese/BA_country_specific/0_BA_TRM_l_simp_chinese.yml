 TRM_event.101.t: "姐妹会的强烈批评"
 TRM_event.101.desc: "我们的部队在 [?TRM.TRM_lost_core.GetName] 防御行动中失败了。姐妹会对此提出批评,并声称防御失败的全部责任都在于新军队。 \n\n因此,姐妹会的政治地位不断上升,而与美园美香合作的新军事派系却不断减少。如果我们什么都不做,他们就会赢得权力斗争。"
