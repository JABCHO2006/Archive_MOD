 TRN_alzk: "美园美嘉"
 TRINITY_MIKA_DESC: "美园美嘉是茶党成员,笑容纯真而灿烂。但谁能知道,那些外表都是她的精心表演呢? \n\n美园美香对地狱深恶痛绝已久。我不明白他们怎么会相信那些有角的家伙,尤其是和想要与地狱讲和的桐藤渚有很多冲突。 \n但是,即使有很多冲突,她也没有以武力夺取权力或做类似的事情。事实并非如此。那是因为雾藤渚是美园美香儿时最珍贵的朋友,也是唯一的朋友。\n\n对她来说,"大战"事件彻底改变了她的生活。整个基博托斯都沦陷到了名为欧洲的大陆,这对她来说或许是一个机会。一个获得茶党全部力量、驱逐地狱恶魔的机会。\n\n但无论她多么狡猾,终究还是个小女孩。即使她与国家社会党联手,她也认为国家社会党的行动和手段过于激进,即使她想控制他们,也因为她的内心柔软而无法做到。\n\n雾藤渚的政变因此,当美嘉被关在房间里几天后,"禁闭"令下达时,她才意识到自己在做什么。\n\n但现在她能做什么呢? Trinity的轮子已经离开了米卡·米索诺的手,反对政变的学生、当地人和犹太人在国家社会主义者的领导下被带到集中营并被杀害。心中也充满仇恨。但即使我想退出,我也已经走得太远了。\n所以米卡·美园宣布自己为夜之女王。\n\n夜之女王自豪地坐在她的王座上。在这永无休止的夜晚,万代人将永远恐惧、受苦!"
 TRN_alzk_DESC_2: "美园美嘉是茶党成员,笑容纯真而灿烂。但谁能知道,那些外表都是她的精心表演呢? \n\n美园美香对地狱深恶痛绝已久。我不明白他们怎么会相信那些有角的家伙,尤其是和想要与地狱讲和的桐藤渚有很多冲突。 \n但是,即使有很多冲突,她也没有以武力夺取权力或做类似的事情。事实并非如此。那是因为雾藤渚是美园美香儿时最珍贵的朋友,也是唯一的朋友。\n\n对她来说,"大战"事件彻底改变了她的生活。整个基博托斯都沦陷到了名为欧洲的大陆,这对她来说或许是一个机会。一个获得茶党全部力量、驱逐地狱恶魔的机会。\n\n但无论她多么狡猾,终究还是个小女孩。即使她与国家社会党联手,她也认为国家社会党的行动和手段过于激进,即使她想控制他们,也因为她的内心柔软而无法做到。\n\n雾藤渚的政变因此,当美嘉被关在房间里几天后,当'禁闭’令下达时,她才意识到自己在做什么。\n\n她的脚印被染成红色,她的声音是\n无数的人消失在她的名下,人们的恐惧和愤怒都指向了她。\n尽管她有无数的机会,但她没有停下来,现在疯狂已经脱离了她的控制,开始给一切上色。 \n\n在国家社会主义的名义下,三位一体并没有停止。\n最先消失的是犹太人和其他少数民族。\n因为神圣的三位一体不能容忍肮脏的血迹。\n然后是那些抵抗她的人。是的。\n三位一体的辉煌未来不需要软弱。\n最后是三位一体占据的土地的残余。\n他们都消失在下面的黑暗中,在她命令创建的屏障内。\n\n最后她带来的天启四骑士席卷了基博托斯的一切。\n在她的统治下,黑夜将永远持续下去。\n幸存者们只是等待着永远不会到来的黎明。我衷心希望这势不可挡的大火能够平息。不要烧毁一切。\n\n主啊,怜悯吧。(Kyrie,eleison)"
