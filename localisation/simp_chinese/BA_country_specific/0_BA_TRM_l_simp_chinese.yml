 TRM_event.3000.t: "失去正当理由"
 TRM_event.3000.d: "据了解,管理基博托斯一切事务的圣域塔因战争而瘫痪,需要学生会长的授权才能重启圣域塔。最后,为了重启圣域塔,决定提名三位一体的一位重要人物担任学生会主席,并选出了两名学生作为学生会主席候选人。\n\n经过深思熟虑,我决定选一位我脑海里浮现出一个学生的名字,慢慢地给他起名字,我把它写了下来。"
