 TRM_event.103.t: "最后的"
 TRM_event.103.desc: "持续的失败和政治地位的下降导致了对佩特派和新军队的不信任,这种不信任导致姐妹会、救济骑士团和司法部发动了政变。政变军前往美园美香所在的伊甸园。\n\n美园美香没有屈服,独自与政变军战斗到最后,但单靠她一人还不足以阻止。经过一番激战,宇多住樱子的枪中射出的银色子弹射穿了她的心脏,政变成功了。当美园美香去世的消息传出后,与政府合二为一的佩特派互相争斗,自称继承人,最终以分裂告终。\n\n美园美香的尸体最终被烧毁,人民成为女巫。当人们说她死了时,人们会开香槟庆祝。仿佛永远持续下去的黑暗消失了,温暖的光芒开始照耀在崔妮蒂身上。"
 TRM_event.103.a: "...."
 TRM_event.103.b: "但我想要一场内战!"
 TRM_Mika_Game_Over_TT: "§Y美园美嘉§!死亡。\n\n§t地狱最黑暗的深渊已经打开,吞噬女巫。§!"
