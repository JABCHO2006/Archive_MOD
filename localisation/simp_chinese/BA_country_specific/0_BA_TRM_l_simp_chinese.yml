 TRM_mika_trinity_desc: "\n\n为了Trinity的稳定和消除学院的危险而制定的规则。\n\n第1条\nTrinity的规则除了规定的程序外,可由茶党东道主单独制定。\n\n第2条\n茶党可以制定\n\n第三条\n茶党派系制定的原则由茶党东道主管辖。有权颁布\n\n第四条\n与其他学院缔结条约,不需要其他派系的同意。\n\n由美园美香发起,目的是获得三位一体的全部权力。有了这条规则,三位一体的轮子就落入了三一的手中。美园美嘉."
