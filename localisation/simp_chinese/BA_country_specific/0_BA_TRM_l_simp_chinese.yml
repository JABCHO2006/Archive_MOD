 TRM_event.1.t: "茶党紧急会议"
 TRM_event.1.desc: ""是的?凪酱,这是我第一次在这么晚的时候打电话给你……?怎么了?"\n"米卡……这是一个危险的情况。"\n"赛亚是对的,米卡。"\n"凪酱……"\n\n自卑的渚站在圣亚这边,打断了美嘉的喋喋不休。美嘉稍微安静下来后,渚开始说明情况。\n\n"我们的学院,或者更确切地说,我们的 Kibotos,可能是某人的恶作剧,也可能是一种超自然现象。我最终来到了一个无人知晓的地方。然后,在遥远的地方,那些看起来像我们但没有光环的人用未知的语言和武器威胁学院,但最终我们能够保护它。而与这个世界的人们战斗所获得的情报在这里也缺乏神秘感。这就是为什么我们也面临着死亡的危险。"\n\n"这就是我们召开紧急会议的原因。"\n"对此你有什么要说的吗?米卡?赛亚?"\n\n"是的..."\n"我真的没什么可说的。"\n一阵沉默,但最终什么也没说。为了摆脱这种局面,米卡张开嘴唇想要说话,却说不出话来。\n\n最终,第一次茶党紧急会议结束了。"
 TRM_event.1.a:0"..."

 TRM_event.2.t: "紧急情况"
 TRM_event.2.desc: "学生会的消息很快就传遍了所有的基博托斯。完美解决了所有问题的她辞去学生会职务并消失的消息足以引起震惊,而这种震惊也来到了三一。"
 TRM_event.2.a: "一位女士微笑着。"

 TRM_event.3.t: "第二次会议"
 TRM_event.3.desc: ""第二次会议到此结束..." \n"会议结束了吗?那么,我们走吧!"\n"米卡..!"\n\n这种怀疑是从什么时候开始的呢?会议结束后,美园美嘉很快就消失在某个地方,甚至没有参加会后的茶会。因为我讨厌茶会……美园美嘉一直是个很健谈又聪明的孩子,所以错过茶会是不可想象的。\n\n到底是什么在联系她?心中只剩下疑惑,桐藤渚准备着下次的见面。"
 TRM_event.3.a: "..."
 NAGISA_NOT_TRUST_MIKA: "\n§L 雾藤渚怀疑 Mika Mika Misono,茶党高管。§!"
 NAGISA_TRUST_MIKA: "§我儿时的朋友 Mika Misono 说那不会发生,所以我相信她。§!"

 TRM_event.4.t: "证据"
 TRM_event.4.desc: ""凪沙……!我们找到了确凿的证据。现在还不算太晚......"\n\n一名茶党高管急忙走进房间,大喊一声。\n但她的哭声很快就被尖锐的东西破碎声淹没了。\n在突然的沉静中感动了三位一体的三位领导人之一。团长桐藤渚。菲利乌斯派的人开口说道。\n\n"......这不是我们可以根据薄弱的证据就停止的情况。"\n\n她那端庄、高贵、灵动的外表,在慈祥的笑容下总是带着冷静的表情,却不见了踪影。\n端着茶杯的手在颤抖,声音里充满了疲惫。\n她通常是对主管说话。来探望她的人,与她本来应该有的样子不同,她用冷漠、绝望、面无表情的表情看着这位主管。\n\n"渚…… Trinity 的未来岌岌可危。我们还有机会..."\n"……不……我们已经没有机会了……三巨头已经结束了。"\n\n说完,渚看向窗外,隐藏着颤抖的双手。\n阴云密布的天空下,Trinity失去了生机,笼罩在灰色的寂静之中。\n来看望渚的高管再也无法再说什么,静静地背过身去。在他身上。走出去\n\n"……米卡……你到底想要什么……""
 TRM_event.4.a: "骰子被掷了。"

 TRM_event.5.t:0"能干的将军"
 TRM_event.5.desc:0"由于我们领导层与当地民众持续合作并努力融入,我们已经能够从当地军事组织——德国国防军中招募高级人物。"
 TRM_event.5.a:0"欢迎!"
 
 TRM_event.6.t:0"合作"
 TRM_event.6.desc:0"米卡继续在门前徘徊,表情紧张。\n"这真的是对的吗?"\n米卡咬着指甲想道。\n她的目标是压制除自己以外的茶党成员,成为茶党唯一的成员和东道主,掌控三一学院的实权,伸张正义。计划是推翻显化部,然后用阿里乌斯分部的学生来填补它的位置,建立一个新的军事团体,听他的命令,他已经做好了充分的准备。然而,当崔妮蒂被转移到这个陌生的世界时,一个名为"国家社会主义"的新选择出现在她的面前。\n这时,米卡想起了"德国人"所说的话。他们说他们会处理一切,所以一切就交给他们吧。\n米卡一心只想在学生会里占据一席之地,她的举动却因为那些"德国人"而变得越来越大。在整个三一城,被称为"犹太人"的当地人正在死去,一支由国家社会党领导的武装团体突击队也成立了。所有反对者都被逮捕,就连在地狱里有朋友的无辜者也被冲锋队带走了。\n\n从这一刻起,米卡就感觉到了不对劲。但我不能再停下来了。既然事情已经发生了,米卡如果现在停下来,他将会遇到最糟糕的结局。这不是很自然吗?看到自己的朋友被抓的学生们会放过容忍绑架和杀害无辜者的"夜女王"吗?而且除了学生之外,不是很明显,如果他停下来,'国家社会党’就会派出突击队对他做坏事吗?\n\n米卡不再思考,转动门把手,打开门,走了出去。 \n\n\n\n\n\n米卡停止思考,转动门把手。n德国人微笑着欢迎米卡。"
 TRM_event.6.a:0"我没有背叛圣三一,我只是在帮助他们。"
 
 TRM_event.7.t:0"首付款"
 TRM_event.7.desc:0"经过两周的准备,所有的重要人物和人物第一次聚集在米卡的办公室里,办公室根据他的口味进行了改变。 \n在一个如此拥挤的办公室里,感觉过去的安静都是谎言,米卡是坐在中间,表情略显不满。\n我倾向于喜欢其他人,但即便如此,如果有这么多我不太熟悉的人,我也会忍不住感到不舒服。\n\n而让米卡感到窒息的尴尬时刻正在过去,我来了。门打开的那一刻,聚集在一起的人们等待的时刻到来了。\n在一个黄铜托盘上准备着一支豪华的羽毛笔,这是她作为第一个批准文件。 \n三位一体的唯一统治者。\n临时确定的各个部门的官员都站在周围。这种情况下,米卡坐下来开始行动。\n看起来和前任一样温柔,但笑容更加活泼,正式签署了她的第一个签名\n摄像机的镜头在转动,周围的人都在看着她,纷纷鼓掌。\n\n米卡并不觉得现在的情况太糟糕。\n尽管她签署的文件内容是发送出去的。有人下地狱,没有人关心这一点。"
 TRM_event.7.a:0"不错的开始"
 
 TRM_event.8.t:0"只需一支笔..."
 TRM_event.8.desc:0"美园美嘉正将佩特派的高层人物派往远离伊甸园的地方。他们从这里出发,走到尽可能远的地方,哪怕是异国他乡,他们也不在乎在那里受到怎样的待遇。因为我已经向自己保证,我会为了Trinity的利益做任何事情,所以我什至不关心他们的福祉。"
 TRM_event.8.a:0"我表达我的遗憾。"
 
 TRM_event.9.t:0"报告"
 TRM_event.9.desc:0"美园戴上眼镜,低头看着一张写满名字的文件。这是一份涉嫌与犹太人勾结的人的名单。米卡抬起头。房间里堆满了书籍和快要失效的旧报纸。在一个阴暗的角落里,一台旧留声机积满了灰尘,生锈了。这一幕让米卡脸上露出狡黠的笑容。\n门铃响了,把马特科夫斯基从沉思中拉了出来。两个穿着国家社会党制服的粗鲁男人进来了。一个人靠了过来。从帽子下面隐约可见金发飘逸。甚至显得很野蛮。两人行礼,在木地板上重重地跺着脚。另一个人身材矮胖,谁都看得出他的肚子凸出来了。\n一阵尴尬的沉默。最后,米卡看着两人,开口说道。"什么风把你吹到这儿..?" 两人大声地宣布了今天被清洗的人的名字。米卡强颜欢笑,用一种陌生又尴尬的礼貌。\n" 谢谢。你可以走了。"\n\n但他们没有出去。\n\n米卡问他们。\n\n" 你为什么不出去呢?"\n\n他们一边说话,一边摆弄着自己独特的制服,尤其是胸前的老鹰。\n\n"据透露,桐藤渚正在与犹太人合作。"\n\n米卡什么也说不出来。很快米卡又说话了。\n\n"那是……还是……"\n\n当米卡用颤抖的声音说话时,他们的脸都腐烂了。其中,一个身材矮胖的男人小跑到了米卡的面前。米卡浑身瑟瑟发抖,浑然不觉。\n\n身材粗壮的男人用平静而坚定的声音对米卡说道。\n\n" 我们会处理好一切。所以,学生会长,就一句话吧: "处理一下吧。"你明白吗?"\n\n……听到门锁关上的声音,她轻松地坐了下来。"
 TRM_event.9.a:0"很平静。"
 
 TRM_event.10.t:0"无线电静默"
 TRM_event.10.desc:0"22点。收音机里传来寂静。正常情况下,常规广播会结束,但今天却不同了,房间里只剩下一片寂静。仿佛在说那里有什么东西。"
 TRM_event.10.a:0"一个孩子做了一场噩梦。"
 
 TRM_event.11.t:0"变得伟大并成功" # 用于分发宣传材料
 TRM_event.11.desc:0"去年,当地狱的阴影和犹太布尔什维克的阴影浓重时,\n我敢于梦想三位一体的燃烧之线。\n在一个恐惧占统治地位、希望似乎消失的世界里,\n残酷所付出的代价。我想把它拿回来。\n\n我以墨为武器,编织出力量的文字,\n这是诗人的叛逆,是一场低语的战斗。\n每一行都是正义的呐喊,是激烈而真挚的话语。 \n我以伟大的历史,刺穿了那些将要征服三位一体的人的心。\n\n我写下了厚颜无耻、大胆反抗的诗句,\n我写下了反抗的交响曲,但我的故事却无人知晓\n被墨水涂抹。我刻下了我的心。书页上恳求\n为了一个人人都自由的未来。\n\n我的文字像萤火虫一样舞动,照亮前行\n你必须用你摇摆不定的勇气度过这个危险的夜晚。\n我低声诉说着团结的温柔优雅和爱,\n还有人民的力量和坚定的拥抱。\n\n我面对着伟大的米卡女王\n燃烧的火焰,如此明亮的灯塔,最美丽的他,即使在黑暗的夜晚也引导我们。 \n\n我将与Trinity合而为一,挑战我们的压迫者。\n\n我们必须面对许多危险和危险,但我们Trinity是一体的。我们将走到一起,表现出强大的宽容。佩特的精神是无法压制的,所以它将永远留在被压迫者的心中。\n\n所以,伟大的夜后,\n让这些话像坚决的鼓声一样响起,\n疲倦和沉默的人。让它响起来\n让他们在每一步中找到安慰和力量,\n让我们的声音交织在一起。\n我们的成功归功于三一学生和德国人民的力量。这就是证明。\n我们将团结起来反对暴政\n我们的梦想不会落空。"
 TRM_event.11.a:0"-莱妮·里芬斯塔尔,《光荣的日子》-" 
 
 TRM_event.12.t:0"指挥家的爱情盛宴" # 用于分发宣传材料
 TRM_event.12.desc:0"我们痴迷于野心和狂热的民族主义,我们痴迷于白痴站在宏伟的讲台上向热心的追随者讲话,当那些看似充满信念和激情的虚假声音响起时,我们充满期待,却被愚蠢的人愚弄了。哄。就是生活。这就是米卡降临之前我们的生活。\n\n哦。米卡.我们伟大的夜女王!他用他的超凡魅力,汲取三一辉煌的过去,歌颂我们三一的成就,点燃我们应有的自豪!\n\n我们记住了!米卡在讲台上对我们说的话!他会消灭Trinity的叛徒,让我们的Trinity变得更加伟大!\n\n即使这一切毫无意义,意味着同情血腥政权,我们也应该用生命来服从Mika。而你必须以爱国的忠诚为Trinity服务。 .\n\n看看现在基博托斯的混乱吧,Shale?统治者是多么空虚的机器啊!红冬?这不是共产党的巢穴吗?山海景?这是Untermensch的巢穴!地狱?难道他们不就是一直以来统治、压迫三位一体的邪魔婊子吗?为了让 Trinity 在 Kibotos 的舞台上变得伟大,一个很小的牺牲是必要的!\n\n而那个牺牲。特别是如果您是犹太布尔什维克!\n\n那些渴望验证和认可的人,看!看看米卡领导的铁龙城学园吧!如果你坚定不移地服务于伟大的米卡领导下的三位一体,你就可以成为一个无人能及的受人尊敬的人物!你可以作为历史人物载入史册!\n\n伟大的夜之女王,米卡·崔尼蒂最高学生会会长万岁!"
 TRM_event.12.a:0"-威廉·富特文格勒 (Wilhelm Furtwängler),摘自创作《党卫军进行曲》后出版的《指挥家的爱情盛宴》-"
 
 TRM_event.13.t:0"三位一体领导理论" # 用于分发宣传材料
 TRM_event.13.desc:0"当我第一次见到学生会长米卡时,她正坐在装饰华丽的房间里华丽的王座上,穿着权力的衣服。他的出现就引起了人们的尊敬,一种责任感围绕着他。她信任的导师们围着她,静静地等待着米卡的话语。\n\n她的眼神里充满了决心、责任感和对命运的坚定意志。\n\n对学生们的一句话。你不知道如何表达。当他说出这句话时我很激动。他以充满权威和信念的声音开始了讲话。而他所说的一切,都是成为三位一体的血肉之言。"我作为我们国家的守护者站在你们面前,负责带领圣三一度过动荡的时代。" 听了这话,我作为一个追随米卡的小公民怎能不感动!\n\n他讲述了Trinity的悠久历史,生动地描绘了Trinity遭受外部压力和内部纷争的情景,你画的。他的讲话自然而然地散发出一种深刻的感情,基于对过去的记忆,基于茶党的荣誉,基于我们团结三位一体的祖先的宝贵遗产……\n\n维护秩序,促进我们人民的繁荣和传统保护是领导者的职责。米卡选择让三位一体作为我们仁慈的守护者。\n\n我坚信,为达目的不择手段。现在,米卡有了"繁荣三一和德国"的坚定目标。我认为没有理由责怪他,无论他使用什么手段。\n\nTrinity 的明显命运需要为了更大的利益而做出牺牲。我们的共同奉献和努力将能够创造一个我们的人民繁荣昌盛的未来,而圣三一将成为繁荣和力量的灯塔。\n\n领导这个未来的人将是学生会主席米卡。"
 TRM_event.13.a:0"-奥托·斯特拉瑟,《三位一体领导力》第二章-"
 
 TRM_event.14.t:0"解决问题"
 TRM_event.14.desc:0"因成绩差而挂科、穿着学校泳装在学校闲逛、武装骚乱后被捕,连续三次挂科。问题五花八门的补课部,是一个问题儿童很多的地方。\n然而,内幕却是,这里是一个将可疑的人放在一个篮子里的地方,因为他们正在寻找叛徒。到三位一体。我们需要尽快处理掉他们。"
 TRM_event.14.a:0"将他逐出学校。"
 TRM_event.14.b:0"把它带回到日常生活中。"
 
 TRM_event.15.t:0"占领地狱" 
 TRM_event.15.desc:0"在有计划的推进下,敌人被打败了,胜利的旗帜高高地插在了他们的心中。 Gehenna的领地存在于Trinity的控制之下。\n\nTrinity取得了胜利,但这是否是因为Gehenna领地的战斗正在进行?被占领土的工业和基础设施年久失修。恢复起来还需要一些时间,但我们地狱领地的潜力已经足够了。反正"
 TRM_event.15.a:0"好的"

 TRM_event.16.t:0"最黑暗的时刻"
 TRM_event.16.desc:0"女王走上讲台,却没有人热烈欢迎她。\n菲利乌斯、桑克图斯,甚至佩特派看到她都感到恐惧。\n被邀请参加这次演讲的当地土著也是如此。 \n除了极少数人听着这几周的疲惫时刻,他们只是小心翼翼地鼓掌。\n\n走上讲台,满意地环顾四周聚集的观众后,美园美嘉给了他们她的第一条问候。已提出。\n\n"大家好☆"\n\n所有人的目光都集中在讲台上,这出人意料的热烈欢迎。\n自然,导致众多茶党和三一学生突然失踪的责任人看起来不像他会表现出来的那样。\n人们陷入了困惑和恐惧.继续看着她。\n\n"嘿嘿,你们都怕我吗?既然它们不吃你,你就不用担心~?"\n\n不过,她却根本不在意,丢下话继续说,笨拙地摆摆手。\n\n"我想,我们今天聚集在一起,是为了发表某种宣言吧?我觉得我至少应该告诉你为什么以及这几周我一直在做什么……当你认识的所有面孔突然从你周围消失时,你是否感到惊讶?因为它们都是寄生虫..."\n"寄生虫...昆虫..?"\n"是的,寄生虫。对于住在这里的孩子来说,他们像犹太人吗?"\n\n听到这个故事的德国人开始有些不安。\n有那么一刻,他们在她身上看到了德国失去的人的形象。\n\n"没错,你背叛了Trinity,给了那些Gehenna的败类机会,对吗??只是为了他们自己的安慰。渚酱是我很喜欢的朋友,但她就像那些寄生虫的头……"\n\n米卡登上讲台。\n\n"所以我删掉了所有愚蠢无用的东西~现在茶党将使它只对三位一体有用。"\n\n一声巨响再次引起了主席的注意。\n米卡对着冷汗或咽干口水的人们露出灿烂的笑容。\n\n"那么——请大家多多关照?☆""
 TRM_event.16.a:0"没有什么是反对国家的。\n- 贝尼托·墨索里尼"
 
 TRM_event.17.t:0"裁判" 
 TRM_event.17.desc: "恶意显而易见。\n一个人的听证会,一个人被赶下台。\n观众席上的学生和议员们向会场中央的雾藤渚慷慨地倾诉了自己的恶意。\n恩恩\n"崔妮蒂之所以会变成现在这样,就是因为桐藤渚的弱点!"\n"我们坚决拒绝这种屈辱的和平!"\n\n对凪沙大肆批评的对象是佩特派。\n菲利乌斯派和圣教派也按照惯例维持着自己的立场,但他们已经没有更多的力量了。\n三位一体丘克的另外两个派系失去了理智,被美园美嘉砍成碎片。\n\n但是渚态度坚决。\n她比谁都清楚,在她进入这里之前,一切的结局就已经注定了。\n所以,她以一贯的态度,开口说道:结束这场无聊的游戏。\n\n"抱歉,但我认为此时最好结束听证会。"\n"你没看到他现在正在说话吗,证人?"\n"但结局不是已经决定了吗?"\n\n她从座位上站起来,转身,看着长长的走廊尽头。\n门上方的彩色玻璃透着明亮的光芒。\n现在是演员退场的时候了。\n \n"我想我应该先离开了,我要去看看我的新房间,我希望每个人都安全。"\n\n她带着轻松的笑容慢慢走向门口。 \n送走的不是人,而是温暖的阳光和微风。"
 #TRM_event.17.desc:0""……现在就结束了。"\n\n塞亚死后,圣教派解体,茶党的平衡被彻底打破。\n菲利乌斯派试图吸收解体的圣教派,但圣教派主要人物全部消失。原来菲利乌斯和桑克图斯不和,圣图斯派做出了彻底毁灭自己的愚蠢选择。\n\n同时,米卡的佩特派在三一内部势力壮大,威胁了菲利乌斯派。我一直在这么做。\n\n nNagisa试图克服这种情况。然而,她下令的所有行动,都被属下像无用的纸巾一样扔掉了。所有的报告都是按照凪咲的口味写的剧本,由佩特派处理。\n\n目前还不清楚为什么佩特派没有立即将凪咲踢出去。这可能是美嘉最后的考虑。\n\n不过,美嘉最后的考虑变得不可避免,渚并没有放弃,奋力抵抗到了最后。说实话,美嘉很想救凪咲。然而命运让美嘉知道,如果让渚留在这个虚幻的位置上,对他来说将是一场巨大的灾难,最终他不得不以佩特派首脑的权威通过了对渚不信任的决议。 .\n\n"……从而永久剥夺桐藤渚的力量。"\n\n最后,木槌敲在凪咲耳边的声音。 \n\n被强行拖走的时候,渚就在会场门口,现在她就在那里。他的目光与美嘉的目光相遇,美嘉正看着他。\n\n凪咲看着美嘉的眼睛。因为她和渚是多年的青梅竹马,所以渚能够读懂美嘉眼中的情绪。这种感觉就是恐惧。害怕他所做的事情。\n\n渚看着他儿时好友的眼睛,最后一次祈祷他为他牺牲一切的珍贵儿时好友的梦想能够实现。"
 TRM_event.17.a:0"一位天使陨落了。"
 
 TRM_event.18.t:0"落下" 
 TRM_event.18.desc:0"很明显出了什么问题。\n至少,参与这件事的人是这么想的。\n就在半天前,她还想象着自己在三位一体的新太阳下翱翔。\n但现在,她面临着茶党二等兵。她正被抓住双臂前往某个地方。\n\n在没有月光的黑暗中,她忙着转过头。\n难道桐藤渚一天之内就恢复了力量吗?又或者是菲利乌斯或者圣人派的政变?\n这不可能。\n他们和两派肯定没有被米卡和我们的佩特撕成碎片吧?\n\n而这一切的本质是什么?整个情况稍后会揭晓。\n被带走并坐在建筑物地下室的人是她服务的米卡·米卡·米森。\n尴尬地跪下,向米卡张开了嘴.\n\n"M...米卡...?一定是有什么误会!我,花坛的一员,为什么会在这里……"\n"啊?到底是谁啊~?我不知道,因为他们的脸看起来都很相似......"\n\n说完这句话,她坐下时脸上的希望就消失了。\n美园宣判了她,她的精神崩溃在谎言般的境地,瞬间跌落到了最低点。\n\n\n \nn"嗯,他就像个真菌一样,没有什么特别的兴趣,把他送到边境的矿井去吧。"\n\n随着米卡的一句话,曾经是佩特派高层的她消失在冰冷黑暗的地下。\n新任学生会长翻到了手中文件夹的下一页。\n还有很多。那里有名字。正在等待"
 TRM_event.18.a:0"你最信任的人就是最应该被怀疑的人。 - 斯大林"
 
 TRM_event.19.t:0"空荡荡的住宅" 
 TRM_event.19.desc:0"该男子开始前往官邸,以提高人们对冲锋队暴行的认识,这些暴行最近变得更加严重。并确认无法接通的通讯。 \n男人想到最近突击旅所犯下的可怕暴行,太过分了。因为国家社会党给予了那些此前从未受到任何关注的人们巨大的征服和权力,所以他们像狗一样跟随他们所做的一切。\n在街上,子弹被随意地射进了那些似乎与犹太人有联系的学生的头上。 ,留下了血迹。这是一场灾难,本该阻止的法务部却陷入了无能为力的境地。\n\n谁都知道,这种无稽之谈必须杜绝。不知何故。 \n\n男人终于到了官邸,打开了门。\n\n官邸里除了纸片飞落在地上,什么也没有,破损的房间显示出抵抗的迹象。"
 TRM_event.19.a:0"他们去哪儿了?"
 
 TRM_event.20.t:0"追捕反对派"
 TRM_event.20.desc:0"在三位一体中,菲留斯派的首领桐藤渚被彻底剥夺了权力,菲留斯派也濒临崩溃。为了生存,他们选举了其他代表,也进行了获取茶党权力的行动,但帕特派总是压制他们的企图。\n\n菲利乌斯派最终对他们发起了最后的攻击。我们决定转移并讨论了计划并完成了准备工作。袭击当天,菲利乌斯派开始向佩特派进攻。\n\n行军后不久,他们就感觉到了某种'不适’。这是一条我们经常走过的街道,但今天我们却有一种不祥的预感。最终他还是无法克服内心的不安,命令大家停下来。有人在森林深处注视着我们的感觉一直没有消失,我慢慢地朝那里走去。\n\n这种焦虑的感觉是真实的吗?当我们朝那里走去时,数十人吹着口哨袭击了我们。情况很快就结束了,我们被压倒了。几十个人首先知道了我们的计划,并预测了我们会去哪里。我感到命运正在逼近,我就投身其中。"
 TRM_event.20.a:0"泄露信息是不是一个错误?"

 TRM_event.21.t:0"推算"
 TRM_event.21.desc:0"她听不懂。\n扔下笔,从舒适的椅子上站起来的美园美香完全听不懂。\n桌子上放着一份还没开始的演讲稿。\n到底是为什么?她做了这么无聊的事情吗?她应该做吗?\n\n这几天她消灭的人太多了,我都记不清了。\n幸亏如此,才没有出现这样的情况。三一学院还有更多的组织来反对她。\n选一个吧。我们看看,可能有姐妹会,但那些宗教人士因为他们的传统传统根本不关心政治。\n\n所以没有也需要这个演讲。\n我确信还有人会对她的言行感到不满。因为没有人。\n如果他有哪怕一丝不敬的感觉,他就会被带到一个地方在那里,他再也见不到阳光了。\n然而,协助他的人说,他们需要一次演讲。\n n\n心灰意冷的米卡走出办公室,沿着旧走廊走去。\n正当她想着扔掉那张纸时,孩子们让她在内心深处的某个地方写这篇演讲,她的眼睛在走廊尽头遇到了一些东西。\n\n一个框架,里面有三位一体的另一位领导人温柔的假笑,但尚未被删除。\n米卡略带不以为然的看着画面的他,终于想起了什么,笑了笑。"
 TRM_event.21.a:0"啊,这样就可以了——"
 
 TRM_event.22.t:0"血迹"
 TRM_event.22.desc:0"Trinity的司法委员会一直很照顾Trinity,但现在却没有任何权力。\n所以,尽管穿着黑校服的学生到处乱跑,抓捕当地被称为犹太人的人,但司法委员会并没有采取任何行动。不可能做吧。作为司法部的正式成员,她很自然。\n没有人阻止"冲锋队"——那些在三一学院被欺负或与任何人没有关系的学生——穿着黑色制服,尖叫着跑来跑去。街上,开枪。我什至都做不到。\n\n-砰!\n\n她附近再次听到枪声。\n\n她环顾四周。\n\n尸体被子弹刺穿,血迹斑斑\n\n她慢慢地走去清理尸体,听着突击队的呼啸声。"
 TRM_event.22.a:0"难道他们不知道什么是组织吗?"

 TRM_event.23.t:0"一种可疑的感觉"
 TRM_event.23.desc:0"-砰!\n\n街道上响起枪声。 \n\n-嘿,它沾满了我的衣服。\n\n那个女人一手拿着枪,一脸厌恶地踢着腿下的尸体。\n\n那具尸体是什么?他死是因为他做了坏事吗?\n答案很简单。\n\n因为尸体是犹太人。事实上,这具尸体并没有对她做任何恶意的事情。\n\n...如果不戴星星就到处走动,那就是一种罪孽。\n\n她再次环顾四周,看到了她的受害者。我找到了。\n然后那个女人开始大笑。\n我很高兴。\n对于一个在三一被欺负、被排斥、无法与任何人建立关系的学生来说,这种力量真的很甜蜜。 \n\n——咔嚓,咔嚓,咔嚓!\n\n就在这时,她感觉到女人身后有人。\n\n她急忙回头一看,身后却没有人。"
 TRM_event.23.a:0"肯定有什么东西在动……"

 TRM_event.24.t:0"扩大权力"
 TRM_event.24.desc:0"有人提出了正义实现委员会的权威问题,该委员会名义上是Trinity的自治警察和志愿者组织,但实际上是一个军事组织,在Trinity中发挥主导作用。这个怎么做?"
 TRM_event.24.c:0"给予权力可能会在以后阻碍你。"
 TRM_event.24.b:0"让我们建立一个直接指挥的新警卫队伍。"

 TRM_event.25.t:0"搅动"
 TRM_event.25.desc:0"Trinity唯一的强势人物米卡·米卡站在了准备好的讲台上。\n与众人焦急地看着她的期望相反,她一如既往地像个孩子一样摇摆着,顽皮地敲着放在中央的麦克风。 ……击打的同时,她张开了嘴,语气活泼轻快。\n\n"啊哈哈——为什么大家都是这样的表情?好像我们一起吃了一些奇怪的东西~☆,我明白了~你因为渚突然消失而感到尴尬吧?但你知道我也有理由吗?"\n\n身体的形象是冷的,形象是清晰的,人体在动,身体在动,身体在动,身体要出去,要出去,意图是去\n\n"毕竟,整个Trinity和Kibotos都陷入了危机,对吧?多亏陷入了这种荒谬的事情~☆,传送到了整个学院。 ..我从来没有听说过这么奇怪的故事,即使是在漫画中。〜?"\n\n在有些轻松的气氛中,甚至有人微微一笑。\n但很快,从她口中说出的故事,让所有人都僵住了。\n\n"不过说起学生会这个本该掌控局面的人……他们真的很蠢吗?啊!当然,包括三一学院的学生会在内,也有一些我从未见过的充满敌意的人……还有环境变化带来的混乱……但是各个学院的学生会做了什么?"\n"这只是为了他们自己!"\n\n听到她的问题,一些观众大声喊叫,好像他们已经在等待了。\n\n"是的,他们什么也没做,只关心自己的权力和福祉,根本没有想到基博托斯和普通学生。一些恶心的长角败类竟然还挑起内战?而因为他们一反常态的求胜欲,甚至抛弃了他们成立的目的,即维持公共秩序……"\n"肮脏无用的恶魔杂种……!"\n"恶心的地狱混蛋!!"\n\n会场里的气氛越来越热烈。\n这不,整个三一听广播里的广播都开始兴奋起来。\n\n"学生会也是如此,尽管他们为基博托斯考虑了很多,但在这种情况下他们只是吸手指,什么也不做吧?是不是很搞笑呢?"\n"学生会无能!!"\n"学生会必须解散!"\n\n不只是Trinity。\n所有收听广播的Kibotos都知道Trinity新任单一学生会主席的目的是为了所有Kibotos。\n\n"这就是为什么我代表三位一体和基博托斯的所有普通学生站在这里,以圣父、圣子和圣灵的名义……因为我们,三位一体,是唯一能够平息当前混乱的人。休息。"\n\n此话一出,广播就在死亡般的疯狂叫喊声中结束了。\n基博托斯的所有人都感觉到一股血风即将向他们吹来。"
 TRM_event.25.a: "愤怒和仇恨是激起公众热情的最强大力量。"

 TRM_event.26.t: "最终胜利"
 TRM_event.26.desc: "卡罗尔走在灯火通明的街道上。\n\n市中心布满了耀眼的霓虹灯和屏幕,屏幕上,三位一体在学生会主席米卡的带领下取得了'全面胜利’。 \n\n有那么一刻,卡罗尔不想再去看闹市区,于是她转过头去。然而,即使他转过头,映入眼帘的还是同样的一幕。\n\n当卡罗尔快步离开街道,来到他家所在的那条破旧小巷时,他的眉头又皱了起来。\n\n n-荣耀归于忠于我们国家社会党的三位一体国防军的全部武装力量!\n-让我们以永不崩溃的顽强斗志,争取永恒的荣耀!\n-阻碍三位一体前进的障碍!让我们克服在米卡女王的带领下,迎难而上! \n\n即使是破旧的小巷里,也堆满了宣传品。卡罗尔笑了笑,转身看向刚刚离开的闹市区。\n\n闹市区里高楼林立,手指头都数不过来,车灯宽大的汽车在高速行驶。天空中,司法部的四轴飞行器成群结队地在市中心飞来飞去,扫描各种物体,抓捕叛徒。\n\n最奇特的是,所有建筑物都有薄薄的屏幕,据说是做到了。而且屏幕上始终显示的内容都是一样的。\n\n今天,学生会长米卡做了什么,发出了什么指示?\n我们学院的铁产量超出了目标几个百分点,\n反三位一体的Chingehenna间谍……他被处决了,三位一体的首都伊甸园被彻底改造成人类的首都。\n\n卡尔讨厌看到这一点。\n\n当然,卡尔既不是犹太人,也不是来自地狱。他不是来自任何其他地方。三一学院的分院,他其实只是一个普通的当地人。\n\n"但如果你看我的外表,你就不会说我很普通……"\n\n卡尔深深地叹了口气,紧紧握住替代先天缺失左腿的拐杖,以及替代失去右臂的千禧顶级假手(卡罗尔攒下的钱的90%)从走私者那里得到它)我戴上眼镜。尽管他是德国人,有日耳曼血统,但他先天的身体残疾是三一国家社会党仇恨的对象之一,所以卡尔也只能这样生活。 \n\n当然,在米卡的介入下,国家社会党自己照顾好自己,对他们的歧视确实减少了。事实上,不久前学生会长米卡在广播中发表"全面胜利"演讲时,卡罗尔就是房间里高喊"三位一体万岁!"的人。\n\n但随着时间的推移,卡罗尔却越来越怀疑。歧视有所减少。但我的生活呢?\n\n他赢得了战争,重新装修了伊甸园,超过了铁产量吗?无论他在屏幕上谈论了多少,他的糟糕生活都没有得到任何改善。\n\n为什么卡罗尔只是就这么心不在焉地保护着市中心?正当她看着的时候,卡罗尔的耳边响起了喇叭声。\n\n喇叭声是从三一党卫军在每根电线杆上安装的扬声器中传来的,即使是在电线杆上。她住的那条破烂的小巷。\n\n天大了,已经九点了。。卡尔正好站在他家的前门前,于是他果然看到了党卫军安装在门前的摄像头(我觉得很神奇,党卫军会去狭窄或偏远的地方)胡同和房屋,安装了扬声器和摄像头),做出了一个有趣的表情。他摆出敬礼的姿势,握紧拳头,将手臂放在胸前。\n\n很快,扬声器里开始响起一首歌。\n\n -~坚强和平,智勇,为拯救Trinity而战。让我们战斗吧-\n\n-~我们的原创学生将不断繁荣,让我们的伟大革命继续生机-\n\n随着歌声响起在这条狭窄的巷子里,那些根本不知道它存在的邻居们上蹿下跳,我可以看到那一幕。那第三栋房子前几天还空着,今天不知为何,一个男人在镜头前举起了手,他被分到了这里,这条巷子又脏又脏,他一定是个倒霉蛋。 . .\n\n-展开旗帜!看看米卡美丽的眼睛和巨大的能量!\n\n-我从来没有见过这样的辉煌!\n\n卡尔非常喜欢这个名为"全国点名"的系统。尽管我强迫自己一辈子不听一首歌,但我强迫自己每天九点钟往耳朵里灌音乐……起到了早点回家的作用,歹徒消失了,感觉还不错……上镜头了,没被抓到的话,只要罚款1500日元就可以了。\n\n-Trinity,Trinity,Trinity!为你!\n\n-每一个动作,每一个想法都是为了你...\n\n这首歌真的很好听,主唱好像是女声,但是高音好像很擅长。直到最后这次是男声,这次是一个新人……\n\n-所有的荣耀都归于米卡。\n\n歌曲结束后,卡罗尔感觉自己的坏心情有所好转。\n \n不管怎样,这首歌现在结束了,你可以回家了。卡罗尔拄着拐杖,打开前门,进了自己的家。\n\n卡尔一进家门,前门的摄像头也停止工作了。\n\n今天和明天都一样,这一天会重演。。"
 TRM_event.26.a: "光荣,只为你。"
 TRN_endsieg_event_tt: "§tKybotos 最终团结为一。夜女王细腻的声音开始在整个基博托斯回响,扬声器中开始传出一首阴郁的歌曲,但每个人都很高兴。§!"

 TRM_event.27.t: "降低地狱等级的运动"
 TRM_event.27.desc: "Trinity赢得了Gehenna战争,在Mika Misono的命令下,Gehenna特有的建筑很快被炸毁,或者以Trinity的建筑风格重生。尤其是,由领袖空崎雏菜建造的地狱所有辉煌工业都被拆除并搬迁至三一。\n\n行政长官天羽亚子无奈只能睁大眼睛看着这一切。因为战争失败后,她就没什么可做的了。当空崎雏菜在地狱中央区之战中阵亡后,她唯一的爱好就消失了。她讨厌崔妮蒂。入侵地狱的侵略者,夺走了她的幸福,但她却没有力量。与领袖空崎希娜一样强大。\n\n-Quaaaang!\n\n"哇哈哈!这是一个令人耳目一新的打击!"\n\n听到一声巨大的爆炸声,然后是笑声。笑的人或许只是高兴地笑,但对她来说,却像是在嘲讽。管理员放弃了。那只握着希望的手\n\n曾经领导一场正义政变并与带领地狱辉煌发展的领导人站在一起的管理员已经消失在深深的虚空中。"
 TRM_event.27.a: "不留痕迹。"

