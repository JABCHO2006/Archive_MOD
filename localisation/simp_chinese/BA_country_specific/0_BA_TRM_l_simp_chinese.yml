 TRM_event.102.t: "存在价值证明"
 TRM_event.102.desc: "我们的部队已经成功完成了[?TRM.TRM_reclaimed_core.GetName]夺回行动。姐妹会对此保持沉默,新军政府则忙着赞扬其政绩。\n\n姐妹会的政治存在感正在下降,影响力也在下降。如果我们继续这样下去,我们就会赢得权力斗争。"
 TRM_event.102.a: "我们做到了!"

