 TRM_event.38.t: "地狱坦克设计部的命运"
 TRM_event.38.desc: "地狱火的战车技术更胜一筹,他们的装甲技术在与地狱火的圣战中对我们造成了很大的阻碍。但现在我们已经接管了坦克技术,它的命运完全掌握在你的手中。"
 TRM_event.38.a: "我们不能使用它吗?"
 
 TRM_event.39.t: "合唱团 (1/2)"
 TRM_event.39.desc: "在装饰着三位一体国家社会党标志和赞扬米卡本人的宣传材料的大厅里,米卡立即表现出了强烈的忠诚度,从热心于他的人群到悄悄地、秘密地分享怀疑意见的怀疑论者,站在观众中间。 ,用各种表情专注地听着,或者静静地站着,或者怒视着他们。当她走上舞台,出现在舞台上时,观众的期待度高涨,当她登上讲台时,她就吸引了所有人的注意力。\n\n当她静静地站在讲台前时,全场一片寂静。观众席。它流动着,很快米卡的声音就顺着她纤细的脖子流了下来。\n她的声音显得紧张,却又充满了恶毒的激情。她的声音充满毒液,足以压垮肠子,让人颤抖。\n\n很快,她开始向地狱倾吐尖酸刻薄。\n\n"地狱是一所建立在学生苦难之上的学院,建立在空洞而可悲的贪婪、腐败和失信行为之上!他们假装自己是最好的,闪闪发光,但他们掩盖了学生不穿校服到处走动的事实,而且没有校规,所以很多学生为所欲为,给别人带来了伤害。我再也无法忍受看着这些该死的地狱婊子干涉我们的三位一体了……"\n\n大厅里开始响起鼓声,米卡继续说道。\n\n"我谴责地狱的胆敢,不,愚蠢,挑战骄傲的三位一体的力量!"\n\n对于观众来说,这是熟悉的短语和熟悉的严厉话语,但学生会主席米卡直接说出的话却有不同的分量——有的学生已经张开双臂欢呼,有的德国人正在行纳粹式的敬礼。还有这个。\n\n米卡的声音又变得平静了。\n\n"我们知道,我们必须争取伟大,而不是毁灭,我们必须建设一个团结而不是分裂的未来,但现在,面对残酷的地狱,我们难道要袖手旁观吗?"\n\n众人的议论声席卷人群。人群中开始大喊"不!"。\n\n"我们必须战斗,与Gehenna的战争是不可避免的,因为那些魔鬼母狗的本性确实是邪恶的,我们会赢,我们会继续前进!辉煌将继续!"\n\n米卡用他能发出的最高音吐出了最后一句话。\n\n米卡最后一句话说完后,大厅里响起了一首全场都熟悉的歌曲。"
 TRM_event.39.a: "到下一个"

 TRM_event.40.t: "合唱团 (2/2)"
 TRM_event.40.desc: "那是《三位一体圣歌》。\n\n所有观众都静静地站着,仿佛被海妖的声音迷住了。他们不敢相信,眼前的粉发女学生会带领他们辉煌,带领三一走向辉煌。\n\n[-升旗!~站好队!~']\n\nAt这时,一个穿着西装的德国人站了起来,开始唱歌。\n\n德国人的眼里充满了疯狂。他看着米卡,努力控制着颤抖的眼球,仿佛他遇到了弥赛亚。 \n\n他的整个身体都在狂喜中颤抖,唱歌走调不稳定。\n\n但他的举动却似乎成为了观众的闪光点。\n\n-"～突击队迈着安静而坚定的步伐行进～"\n一个浅黑发、穿着司法部制服的女孩站起来唱歌。\n\n-"～被地狱恶魔婊子和反动派杀害的同志们～"\n一个穿着尼姑服的短发女孩站了起来,举起右臂,唱了起来。\n\n-"～成为灵魂,在我们的队伍中一起行进～"\n一名穿着纳粹制服的男子站起来,把手放在胸前唱歌。\n\n"～给棕色营让路～"\n\n并且。\n并且、并且、并且、并且。\n\n"～为冲锋队开路～!"\n\n大家都醒了。 \n义务警员、司法部、救济骑士团和装扮成胡德修女的女孩们都站了起来。\n当地穿着制服和西装的德国人都站了起来。\n米卡身边的党卫军也都站了起来。\n恩恩\n"～无数人满怀希望地抬头仰望伟大的圣三一旗帜～"\n"～自由和面包的日子～即将到来!"\n\n大厅立刻变成了唱诗班室。不管性别和年龄,每个人都站起来唱歌。\n\n每个人的目光都集中在米卡身上。\n\n米卡对她充满了爱和忠诚。我品味着他的每一个眼神,深深地微笑着。"
 TRM_event.40.a: "很快,夜女王的旗帜就会飘扬在街道上。三生三世将永存!"

 TRM_event.41.t: "反抗"
 TRM_event.41.desc: ""请秘书报告战况。"\n\n"是的,米卡,事情实际上进展得很糟糕。米卡.第1集团军群被敌军阻击。"\n\n女王坐在伊甸园中心血迹斑斑的王座上,聆听着纸山般堆积如山的前线消息。\n\n米卡想要战争。鲜血铸就的黄金,闪闪发光的珠宝,还有傲人的荣耀。\n\n但当战争真正爆发时,现实却与米卡想象的大相径庭。快速推进。战场因主人的表现而改变,辉煌的胜利、飘扬的旗帜、欢呼的人们……这一切都只是米卡脑海中制造的错觉。三一远征军在各方面都面临着重重阻力和困难。\n\n我以为我能赢。如果他赢了,雾藤渚就会认为自己的做法是对的,他就能回到喝茶聊天、调侃雾藤渚然后把蛋糕放进嘴里的日常生活。\n\但那样的日常生活是不可能的,她没有想到。据说,桐藤渚至今仍被关在笼子里,并因自己的背叛而咒骂自己。为什么?为什么?为什么?我只是为 Trinity 做的,为什么没有人知道我呢?为什么你不真正地看看我,只把我看作血腥女王?\n\n那么。必须赢。我们已经走得太远了。现在我再也不能回到那种例行公事了。她创造的战争机器正在运转,米卡虽然可以发出指令,但却无法阻止它。"
 TRM_event.41.a: "好的。"

 TRM_event.42.t: "地狱尽头"
 TRM_event.42.desc: "[GEM.GetLeader] 三一地狱战争结束一周后,主席跪下签署投降文件。沉重的阴影落在了地狱中心区的街道上。曾经热闹的中央区,曾经被学生们乱七八糟的越轨行为和热闹的气氛所装饰着,现在却陷入了停滞状态,没有任何那种气氛。不过,与地狱的阴郁气氛不同,胜利的三一学生们脸上的喜悦与地狱完全阴森的气氛形成了鲜明的对比。\n\n与平时欢快的表情不同,这些一脸悲伤的地狱学生们就像是我一样。像影子一样静静地走过这座城市。与那些原本是这里主人,如今却如影随形的女孩们不同,圣三一防卫军士兵在街道上行进的景象十分明亮,他们穿着浅灰色的制服,戴着带有圣三一佩特标志的臂章。派系刻在他们身上。正在踢他们是明显的赢家。他们按照胜利者的绝对权利享受着征服的快乐,他们的欢呼声和大声笑声给Gehenna学生的心灵带来了侮辱。\n\nGehenna著名的甜点咖啡馆美丽的露台,曾经熙熙攘攘,现在却是一片狼藉。除了美食研究俱乐部的一些成员和当地人之外,这里完全空无一人,他们对地狱谷的陷落没有留下深刻的印象。在美食研究小组,我能够详细地了解Gehenna学生的梦想破灭和希望破灭的感受。就连平常会说美食之类的把店炸毁的榛名,也只是坐在那儿一言不发,而泉则会说各种各样的话来活跃气氛,但她却常常失败。沮丧的学生们议论纷纷,低沉的声音在士兵的欢呼声中几乎听不见。"
 TRM_event.42_2.desc: "空崎希娜在地狱最后一战中阵亡,继任者天茂赤子主席签署投降书一周后,沉重的阴影笼罩在地狱中心区的街道上。曾经热闹的中央区,曾经被学生们乱七八糟的越轨行为和热闹的气氛所装点,现在却陷入了停滞状态,没有一丝气氛。不过,与地狱的阴郁气氛不同,胜利的三一学生们脸上的喜悦与地狱完全阴森的气氛形成了鲜明的对比。\n\n与平时欢快的表情不同,这些一脸悲伤的地狱学生们就像是我一样。像影子一样静静地在城市里走来走去。与那些原本是这里主人,如今却如影随形的女孩们不同,圣三一防卫军士兵在街道上行进的景象十分明亮,他们穿着浅灰色的制服,戴着带有圣三一佩特标志的臂章。派系刻在他们身上。正在踢他们是明显的赢家。他们按照胜利者的绝对权利享受着征服的快乐,他们的欢呼声和大声笑声给Gehenna学生的心灵带来了侮辱。\n\nGehenna著名的甜点咖啡馆美丽的露台,曾经熙熙攘攘,现在却是一片狼藉。除了美食研究俱乐部的一些成员和当地人之外,这里完全空无一人,他们对地狱谷的陷落没有留下深刻的印象。在美食研究小组,我能够详细地了解Gehenna学生的梦想破灭和希望破灭的感受。就连平常会说美食之类的把店炸毁的榛名,也只是坐在那儿一言不发,而泉则会说各种各样的话来活跃气氛,但她却常常失败。沮丧的学生们议论纷纷,低沉的声音在士兵的欢呼声中几乎听不见。"
 TRM_event.42.a: "无尽的坠落。"
 TRM_event.42.b: "你保留了你的荣誉。"

 TRM_event.43.t: "任命经济部长"
 TRM_event.43.desc: "阿尔玛·沙赫特的生活似乎不太顺利。当他参与振兴德国经济时,整个国家发生了天翻地覆的变化。而且不知为何,德国所在的地方有一所女子学院。\n\n所以——沙赫特自己以为自己只是一个被遗忘的当地人,但他说的是Trinity……(总之,可以说是是一个国家。沙赫特从未想过这个国家(他决定将其称为国家)的领导人会邀请他。\n\nMika Misono(沙赫特感兴趣的是,虽然使用日语名字,但语言用的不是日语,沙赫特见到她后的印象是她对经济相当了解,这至少是一个很好的点。希特勒这家伙根本就不懂经济。\n\n说实话,沙赫特不得不被米卡的建议所诱惑。他是一位经济专家,三一的各种新项目激发了他的好奇心。来的路上,沙赫特一边看着首都伊甸园的景色,一边想: "这里好像用的是日元,经济政策是不是和日本差不多?""我不知道这里的物价是多少"。 ,我们的德国。"与这个相比怎么样?"诸如"整个国家都是学生,他们如何进行经济活动?"之类的想法浮现在脑海中。\n\n当然,Misono 的事实米卡接受了我知道的纳粹党的意识形态。但这有什么大不了的吗?沙赫特猜测,至少那个粉发女人比希特勒要好得多。首先,仅仅因为她静静地聆听着他所宣扬的经济政策,没有任何反驳,沙赫特在米卡心中的评分就已经超过了100分。\n\n当沙赫特回过神来的时候,他已经穿着制服了。"
 TRM_event.43.a: "经济部长阿尔马尔·沙赫特。"

 TRM_event.44.t: "伟大的谈判" # 分发宣传品
 TRM_event.44.desc:0"导演莱妮·里芬斯塔尔的爱国新片《伟大的谈判》正在三一学院公民中掀起热潮。\n\n《伟大的谈判》讲述的是大约300年前,三一学院佩特学院、菲利乌斯学院和圣学院三所学院被划分为三所学院时的故事。故事以为了调解争端而成立并成为三一学院基础的第一议会为背景,讲述了佩特派系的士兵"枫子"为保护正义而战,对抗另外两个邪恶派系,以及经历各种事件。视频中成功捕捉到了Gehenna的邪恶和佩特派的正义,获得了高度好评,最后一幕展现了因其他两派的诡计而在谈判中处于劣势的佩特派和风子。绝望之中。这一刻,整个电影院的观众都流下了眼泪,为两派的邪恶而愤慨。\n\n然而,在那一幕之后,当屏幕上播放出米卡女王的就职演说时,所有人电影院感觉回到了300年前。米卡报仇的恩情让他感动不已,他含着泪站起来,唱起了《三位一体之歌》。\n\n学生会长米卡对莱恩·里芬斯塔尔导演的辛苦工作给予了极大的赞扬,并告诉莱尼导演里芬斯塔尔: "未来还会有更多。"他问道,"我希望你创造出一件艺术品。""
 TRM_event.44.a: "这女人拍电影很厉害啊!"

 TRM_event.45.t: "三位一体宣传第112期" # 分发宣传品
 TRM_event.45.desc:0"在Trinity的300年历史中,是学生会长米卡吃得好、住得好,是米卡让Trinity和日耳曼人民感到骄傲。 \n- Kibotos第二名的战术BD表现率比今年的目标高出300已经取得的傲人学园\n- 拥有基博托斯第二强大社团(正义实现部)的学园\n- 基博托斯最纯血统的学园\n- 成就了学生会会长米卡三一学院的学生是世界上最高的。\n-即使与[GEH.GetLeader]相比,学生会主席米卡也以无比的正直、真诚带领着因失去三一学院和元首而伤心欲绝的我们日耳曼人民, \n\n三位一体的伟大学生。日耳曼人民深深尊敬米卡尼姆,他一生都在为学院和日耳曼人民的荣耀而战,他将为那些不犯错误的地狱恶魔做出榜样。有邪恶丑恶的政治压迫,也有难以言喻的行径。\n\n醒醒吧,三一的同学们!"
 TRM_event.45.a: "这是一场全面战争!"

 TRM_event.46.t: "大三位一体国防军" # 分发宣传品
 TRM_event.46.desc:0"如果Gehenna的恶魔发动战争,他们会在[GEH.GetLeader]主席还没来得及签署投降文件的情况下,无情地摧毁Gehenna。\n所有人都会立即加入令人自豪的三位一体防卫军\n我们听从学生会的领导米卡总统,让我们保护我们的家园、家人和祖国!\n让我们带着三位一体的战争精神和日耳曼传统前进,加速胜利。\n所有基博托人都将成为三位一体骄傲旗帜下的一员。让我们团结起来\n直到我们赞扬米卡的伟大!\n加入令人自豪的国民警卫队,进一步加速民族和社会革命的前进!"
 TRM_event.46.a: "向着更高的地方前进!"
 
 TRM_event.47.t: "忠诚的地狱"
 TRM_event.47.desc: "怀着一颗正义的心[GEH.GetLeader]致来到三一学院追随伟大学生会会长米卡而不是会长的正义地狱人们\n-保证三一学生的权利和自由\n-铁原奖章和生活保障金\n-工作、就业安置\n-种族等级提升至2级\n-未来"处理"的例外问题\n-支付10,000日元生活保障\n\n条件:\nGehenna领袖俱乐部、Manma展览等. 必须没有任何活动记录\n必须遵守三一防卫军的所有指示\n终身禁止拥有任何枪支\n必须通过彻底阅读伟大的学生会主席米卡的书籍来通过考试"
 TRM_event.47.a: "三一防御委员会"

 TRM_event.48.t: "治愈办公室问题"
 TRM_event.48.desc: "Heungsinso 是一小群自称逃出地狱控制的不法分子的人。他们因信任和友谊而团结在一起,征服他们可能会带来巨大的风险或造成巨大的混乱。"
 TRM_event.48.a: "如果是这样,请暂时搁置它。"
 TRM_event.48.b: "这是一个很容易解决的问题。施加军事压力"

 TRM_event.49.t: "井小关"
 TRM_event.49.desc: ""嗯,是我吗?真的吗?"\n\n满头紫色头发、眼神疲惫的少女古关衣,微微颤抖着,才敢在美嘉面前说话。\n\n"没错～～小衣一直待在旧图书馆里,根本不和其他孩子一起玩!你真聪明!我觉得你对经济学很了解!"\n\n"通过任命我为经济部长,您想告诉我做什么?"\n\n"这很简单!你所要做的就是通过查看报告和利用小义从旧书上学到的经济知识来适当地管理经济!"\n\n"你这解释也太笼统了吧……"\n\nUi仍然坐在Mika面前,浑身发抖。当然,谁会不惧怕那个清洗所有人并坐上王位的'夜之女王’呢?\n\n"呵呵~那我就激励一下小衣吧!开心点!力量!开心点!他~~!"\n\n"乔,有一点……我觉得我很有动力……但我不这么认为……"\n\n尽管米卡的行为很搞笑,但乌伊并没有给出明确的答案,所以米卡的表情变得严肃起来。看到米卡的表情,乌伊嘶嘶地脱下了惩罚,米卡一脸严肃地用挂在裙边的枪指着乌伊的头。\n\n"嘿...嘿Iik...Mi...Mika...请帮助我..."\n\n"小衣,你能别再玩文字游戏了吗?这把枪经过改装,可以射穿小衣的脑袋,所以不再困扰我了……"\n\n"是的...我会...我会...我会...!"\n\n当乌伊终于回答时,米卡严肃的表情放松了下来,他以惊人的速度恢复了正常。\n\n"好吧,小衣,明天见,衣部长~~~!"\n\n当米卡率先离开房间时,维一身冷汗地坐下来。\n\n她很想回到她舒适的家,古老的图书馆。"
 TRM_event.49.a: "经济学家,Kozeki Ui。"

 TRM_event.50.t: "最后通牒"
 TRM_event.50.desc: "如果72小时内未归还未收复的Gehenna领土,将采取军事行动。 - 伊甸园"
 TRM_event.50.a: "我们不会退缩!"

 TRM_event.51.t: "军政府无视我们的要求"
 TRM_event.51.desc: "军政府拒绝我们的怜悯,要战斗到底。他们会随心所欲地摧毁它们。"
 TRM_event.51.a: "全军冲锋!"
 
 TRM_event.52.t: "战争的开始"
 TRM_event.52.desc: "三一最终开始向我们推进。我们的未来会是什么样子?"
 TRM_event.52.a: "照亮黑暗!"

 TRM_event.53.t: "才华横溢的将军"
 TRM_event.53.desc: "在寻找国防军服役人员时,我发现了一位看起来很有才华的将军。我们联系了他并聘请他担任一般职位。"
 TRM_event.53.a: "这很好"

 TRM_event.54.t: "再次"
 TRM_event.54.desc: "Arius小队再次在匈牙利见面"
 TRM_event.54.b: "新耶路撒冷"

 TRM_event.55.t: "描绘新的未来"
 TRM_event.55.desc: "关于带着新的未来在匈牙利开始兼职工作"
 TRM_event.55.a: "诚实劳动"

 TRM_event.56.t: "好吃的蛋糕!"
 TRM_event.56.desc: "放学后我在甜点部发现了美味的蛋糕!"
 TRM_event.56.a: "很好!"

 TRM_event.57.t: "冷冰淇淋!"
 TRM_event.57.desc: "放学后,甜点部做了冷冰淇淋!"
 TRM_event.57.a: "是冷的!"

 TRM_event.58.t: "阿里乌斯粉碎"
 TRM_event.58.desc: "在我们的猛攻下,阿里乌斯分部被击碎,变成了只有我们旗帜飘扬的地方。不过,目前还没有他们的精锐阿里安小队被捕的消息。所以,我们有两个选择。\n第一,我们将他们定性为危险人物,并设法逮捕他们。\n第二,我们向他们伸出援助之手,接受再教育,成为Trinity的核心单位,我们来运营。 \n选择权只属于你。"
 TRM_event.58.a: "我会把它们分解"
 TRM_event.58.b: "尝试联系他们。"

 TRM_event.59.t: "攻击"
 TRM_event.59.desc: ""你真的在这里吗?"\n\n"恩,那就对了。据确认的消息..."\n\n黑色衣服和面具。而两个拿着大得不能称为手枪的枪的男人,正在一座宫殿般的房子前交谈。他们深夜前来攻击尤里园赛亚。\n\n"唷...如果我打开这扇门,她就在那里,对吗?"\n\n"恩,那就对了。但这真的可以用这把枪实现吗?哦,你以前没见过吗?就算你射杀了所有头上有光环的母狗,也还是像被子弹打中一样疼。"\n\n"交流电。我也不知道。显然,经纪人既然说要死,那他就必须死。"\n\n"不对,这样是不是还是太危险了……?这是我从来没有见过的掮客,该不会是派来杀我们的吧?"\n\n"他现在在说什么。别废话了,赶紧开门。"\n\n尖叫。叮当一声。 \n\n男人动作娴熟,很快就打开了门,悄悄闯了进来,搜查了整个房间。开始搜寻几分钟后,两人看到有人在床上熟睡。一名男子示意另一名男子悄悄跟上,他们直觉地知道自己找到了那个女人。\n\n两人开始不分青红皂白地向她扣动扳机,当一本弹匣打空时,那两名男子开始快速逃跑。 \n\n也许是因为枪声太大了。过了一会儿,救援骑士们就到了那里。"
 TRM_event.59.a: "..."

 TRM_event.60.t: "实地调查"
 TRM_event.60.desc: "调查过程很顺利。他们丢下手枪逃跑了。现场还有他们强行闯入时使用的物品。报告称救援骑士已经找到了尸体,但还有很多疑问。\n\n桐藤渚心想: "谁是罪魁祸首?"那些反对三位一体的人发动恐怖主义?或者一个学生趁机攻击茶党高管……?或者...米卡..?\n\n"砰"\n\n即使重重地撞在桌子上,桐藤渚脸上的笑容也没有消失。"
 TRM_event.60.a: "..."

 TRM_event.61.t: "了解移动路线"
 TRM_event.61.desc: "救援骑士们回收了尸体,调查机构也介入调查现场,开始大致了解他们的动向。其中一名调查员提出了一个假设。\n\n"在我看来,这堵墙很有可能已经被攻破了。"\n\n"为什么?"\n\n"仔细一看,这里还是有一些痕迹的。然而,这些痕迹并不是自然形成的,推测是犯罪分子在匆忙爬墙时留下的。"\n\n"那么这是否意味着我们可以在这里搜索一下?"\n\n"可能是的...我不太确定。这些人比我想象的更专业。"\n\n"好吧,先生。让我清楚地告诉你吧。""
 TRM_event.61.a: ""并且要小心。因为情况就是情况。""

 TRM_event.62.t: "犯罪分子被捕"
 TRM_event.62.desc: "两人被带到一个僻静的地方,谦卑地看着法务部的成员,祈祷着。\n\n"嗯……我们不是故意的。我们从小就失去了父母……生活贫困……!"\n\n莲美看着这两个人,叹了口气。\n\n莲美停止思考,开始向这两个人询问问题。\n\n"谁下令的?我想让你告诉我。"\n莲见微微一笑,看着他们。\n\n过了一会儿,两个人的脸色都难受起来。当他倒挂时,除了内衣外,他的衣服都被撕破了,全身都是淤青。\n\n"保存...保存!..凯克..保存!..凯克!"\n莲见见他气喘吁吁,下达了命令。司法部人员开始解开绳子,在莲见的命令下,两人才得以脱离绳子。随后,他们开始说出他们所听到的一切。\n\n"..是这样吗。"\n\n谈话结束后,莲见思考了一会儿。这些可悲的人真的谋杀了茶党成员赛亚吗?难道他们选错了罪犯?当我继续思考时,一个男人开口了。\n\n"我...我们已经做到了我们所说的一切...请救救我!"\n\n不知道为什么,莲见听到这句话的那一刻,她的同情心就消失了。然后他踢开桌子,站起来,走向枪。一个机智的男人看到了这一点并开始恳求,但他无法阻止莲实伸手去拿枪。\n\n"该信息受到赞赏...但是。我之所以没有任何理智,是因为我讨厌它。"\n\n砰!-"
 TRM_event.62.a: ""剑。我找到了罪魁祸首。""

 TRM_event.63.t: "头目被捕"
 TRM_event.63.desc: "当我们赶到罪犯所说的地方时,我们看到一个男人在后巷里抽烟。莲见直接走向那人并开始说话。\n\n"是那个吗?"\n莲见大胆地率先发言。\n\n"你是做什么的?你为什么在这里?"\n因为第一次见到这个女人,又因为她的体型庞大,男人有些害怕,但很快又恢复了平静。\n\n"我直接问你。你认识这些人,对吧?"\n\n"切特,你知道什么?"\n\n"
 TRM_event.63.a: "让他们张开嘴很简单。"

 TRM_event.65.t: "死路"
 TRM_event.65.desc: "黑暗阴森的小巷尽头,有人发出痛苦的呻吟声。\n男人挣扎着摆脱恐惧和愤怒,最后却走进了死胡同,正义以黑色翅膀的天使出现在了他的面前。 .它慢慢地接近。\n\n"拉屎...!你到底想要什么!我会给你我能给的一切,所以请放过我吧!"\n\n敢于策划袭击圣教派领袖的中间人,被自己的鞋子踢到了地上,痛苦地尖叫着。\n但尽管他绝望地呼喊着,她还是站在那里看着这个男人。只是愤世嫉俗地笑了。\n\n"我不想要你的任何东西,但是有人想要你。"\n\n"你到底为什么要这么做?你到底有什么目的!!"\n\n男人想不通,她和司法部为何如此执着。\n他们已经这么做了很多年,但没有一个安全机构如此执着地追查。\n\n他的所作所为是尽管一头雾水。莲见在从未经历过的情况下,用一只鞋跟踩在了男人的胸口。\n虽然她痛苦的挣扎和尖叫声越来越大,但莲见却丝毫不为所动,这回答了这个可怜男人的最后一个问题。即将在地狱中燃烧。\n\n"我们的目的?如果您知道这一点,您能做些什么吗?从你内心深处对茶党怀有不纯的意图的那一刻起,你的命运就已经决定了。"\n\n然后我把屁股对准了他的头...... \n\n"司法部的原则很简单。为了三位一体和茶党。"\n\n这个人听不到接下来发生的事情。"
 TRM_event.65.a: "这意味着不原谅眼前的不公正现象。"

 TRM_event.64.t:0"猎犬"
 TRM_event.64.desc:0"在一具曾经被称为掮客的男人的面目全非的尸体旁边,四名黑衣女学生摊开着一张地图。\n经过激烈的折磨,她们通过张某的口,找到了另外几名涉案人员。经纪人。能够做到这一点。\n司法部秘密而迅速地拘留了他们的新员工,他们发现所有的箭头都指向一个人。\n\n"莱因哈德·海德里希(Reinhard Heydrich),纳粹党卫军中将,党卫军国家安全总部第六局和对外安全局首任局长。自从崔妮蒂出现在她现在的位置以来,她就一直与家人失踪。"\n"不过，特殊字符和格式必须保留。"\n\n听着一香的解释,羽川莲见面无表情地缓缓触摸着地图。\n触摸着地图的手很快就停了下来,指向了黑森林的某个深处。\n\n"而这个人很可能就是尤里园圣亚袭击事件的幕后黑手。"\n"所以一定要把他们抓起来,让他们付出代价,因为敢于攻击茶党的罪名,绝非轻的。"\n\n说完这句话,莲见看着眼前的三人。\n司法部最重要的主管市川,以及为正义不惜一切的激进狙击手真白。\n正义得以实现。剑崎剑,名副其实的部门经理,也是Trinity的战略武器。\n这次行动的人员问题根本不用担心。\n\n"如果大量移动成员,就有被对手发现的风险。因此,最好还是一如既往地与同样的两个人一起进行。"\n"我明白。"\n"我给你准备一下。"\n"请不要杀我。请记住,你必须在还活着的时候为你的罪孽付出代价……尽可能缓慢而痛苦。即使你活着也没关系。"\n"咳咳咳咳咳咳咳!!!!!!"\n\n很快,漆黑的房间里充满了诡异的光芒。\n在那笑声中,其他三人也露出了期待的笑容。\n四名女学生都很期待。"
 TRM_event.64.a:0"那个人怎么会尖叫?"
 
 TRM_event.66.t: "众神的黄昏"
 TRM_event.66.desc: "黑色的森林被烧得通红。\n准备逃跑的汽车被一颗子弹炸成碎片。\n很快,有一种黑红色的东西冲来,一栋木头建筑连同几个保镖一起被毁坏了。连正面的外观都被毁掉了。 \n\n莱因哈德·海德里希,一个曾经受到元首信任的人,梦想着处理掉困扰大德意志的垃圾般的污物,净化他父亲的国家,他看到了\n眼前的一切可以被称为任何东西,包括暗红色的恐怖、活生生的灾难、堕落天使般的死亡。\n突然,它出现了被覆盖的感觉。墙壁的残骸和人类的鲜血。它向我走来,把它周围的一切都变成了血肉和尘埃。\n\n它靠近我,伸出了双手。\n它放下了用作工具的两把枪。 \n它还没来得及尖叫,就开始大笑,疯狂地攻击他的身体。\n\n海德里希意识逐渐模糊,在他逐渐消失的意识中看到。\n它正在将他从地狱中拖出来。别墅。就在那里。\n它把他带到了光明中,就像一个天使从着火的房子里把他救了出来。\n然后他听到了。\n那是一种令人兴奋的、怪异的光,似乎撕裂了他的耳朵,刺穿他的心灵。"
 TRM_event.66.a: "魔鬼被死亡天使击败"

 TRN_Nomore_Heydrich_tt: "§Y海德里希§!死的。"
 TRM_lets_go_kill_Heydrich: "§L Yurizono 你将能够执行针对 Seia 袭击事件领导者的计划。§!"

 TRM_event.67.t: "黑暗显露出来"
 TRM_event.67.desc: ""够了……让他们进来吧。"\n\n浓重的空气中,茶党的桐藤渚在门外下达了命令。\n紧闭的大门随即打开,留下两名低着枪的侍卫一脸无助的样子,一道亮丽的身影出现了。 \n美园美香,茶党执行官,雾藤渚和百合园圣亚的密友,佩特派的首脑,Trinity的最大力量。\n...同时,她背叛了渚和圣亚。篡位者\n\n尽管在场的所有人都感受到了绝望的压力,但美嘉还是若无其事地坐在了渚对面。\n就好像在场的人都不是他的。她把枪倾斜在桌子上就好像没有威胁一样,带着孩子般的天真环顾房间。\n打破沉默的是渚。\n她慢慢放下正在喝的茶杯,先开口了。.\n\n"……你这样看着什么?这不是我第一次进入这个房间。"\n"嗯——我想我应该熟悉一下它?从现在开始,这里就是我一个人使用的房间了……"\n\n尽管明显是敌意的言论,但美嘉的声音里却没有这样的痕迹。\n闭着眼睛的凪咲坐在那里,发出近乎叹息的话语。\n\n"...我从没想过你会走这么远...在内心深处,我相信你米卡...我希望你不会打开那扇门..."\n"喂~你能不能别说些不该说的话了?凪酱从来不相信任何人……"\n"...为什么?你为什么要这么费劲?"\n"你是在问我这个吗?既然你最了解——"\n\n在美嘉的嘲讽声中,渚睁大眼睛抬头看着美嘉。\n\n"凪酱的弱点毁掉了一切——我让大家失望并让我这么做,这只是凪酱的错,对吧?"\n\n就在这时,美嘉脸上的笑容消失了,她仍然微笑着,就像在看着朋友一样。\n美嘉鼓掌后,守在门外的她的士兵进来了,抓住了渚。\n最后一个留在外面的人门外。两名忠于渚的守卫脑袋都被打了洞,正在流着冷血。\n看到这一幕后,渚给美嘉留下了最后的问候。\n\n"....地狱之火在等着你米卡""
 TRM_event.67.a: ""是的……我知道,渚。""

 TRM_event.68.t: "苏联投降"
 TRM_event.68.desc: "今天一早我们就到达了这个伊甸园,宣布苏联无条件投降。米卡·米索诺和他的领导层预计这是某人的计划或苏联的干扰行动,但事实证明这封信是真的,所有战线的红军士兵都举着白旗投降。\n\n 三位一体军事专家预测 据推测,苏联军官在持续失败后发动了政变。"
 TRM_event.68.a: "伟大的胜利!"
 TRM_event.68.b: "不?我们将为彻底的胜利而感到满意!"

 TRM_event.69.t: "最终胜利"
 TRM_event.69.desc: "随着我们对苏联的胜利,我们的霸权扩展到了整个欧洲。"
 TRM_event.69.a: "起来!"
 TRM_event_69_tt: "§Y在被占领土建立神圣统治。§!"
 TRM_event.69.b: "不需要。"

 TRM_event.70.t: "崩溃的故乡"
 TRM_event.70.desc: "卫国战争失败后,我们失去了所有西部领土,现在沦为一个甚至无法正常运转的边境国家。对远东的控制早已丧失,中西伯利亚和中亚也勉强维持。伟大革命家的理想被摧毁了。"
 TRM_event.70.a: "..."
 TRM_event_70_tt: "§g钢铁已破碎,但碎片依然存在。§!"

 TRM_event.71.t: "Sanctus派系的瓦解"
 TRM_event.71_2.t: "迷失派系"
 TRM_event.71.desc: "自宗主尤里园圣亚遭到袭击以来,圣教派一直相互争斗,无法化解混乱,最终分崩离析。现在圣圣派不再对茶党有任何影响力。"
 TRM_event.71_2.desc: "随着三位一体的崩溃加速,派系瓦解或消失在某个地方。"
 TRM_event.71.a: "..."

 TRM_event.72.t: "主持人选举"
 TRM_event.72.desc: "三一的混乱局面得到了一定程度的平息,紧急会议也经历了解散的过程。按照三位一体历来的规矩,茶话会的主办方是圣教派,由圣教帮首领尤里园圣亚接任。\n\n三一的大动乱顺利结束,只要有如果没有外来的攻击,我们就会繁荣昌盛。"

 TRM_event.73.t: "核裂变"
 TRM_event.73.desc: "存在于圣三一境内的那个叫做德国的国家,是一个在科学上非常发达的国家。奥托·哈恩(Otto Hahn)、弗里茨·斯特拉斯曼(Fritz Strassmann)和莉斯·迈特纳(Lise Meitner)领导的物理实验中发现的核裂变现象对科学界产生了巨大影响,并对物理学做出了巨大贡献。但三一学院的其他科学家和核物理学家也探索了核能的潜力,他们都得出了相同的结论:核能可以武器化。"
 TRM_event.73.a: "三一会用这个。"
 OTTOHAN_tt: "将出现§Y核发展§!的焦点树。"
 TRM_event.73.b: "你哼哼"

 TRM_event.74.t: "下一届学生会长"
 TRM_event.74.desc: "既然Trinity中的一切混乱已经结束,我们必须纠正Trinity混乱的平衡,并任命下一任学生会主席来领导Trinity。 \n\n现在,凪咲的权力已经恢复,我们必须把学生会主席的位置还给凪咲。或者,在三一学院历史上第一次,由于学生的热情支持,可以引入选举制度。"
 TRM_event.74.a: "茶党不再是学生会了。"
 TRM_event.74.b: "如果不是渚,谁来领导Trinity?"

 TRM_event.75.t: "第一次选举"
 TRM_event.75.desc: "第一次选举在三一举行。候选人包括现任学生会会长兼菲利乌斯派首领桐藤渚,以及为罢免帕尔特做出巨大贡献的阿吉谷一文。预计谁将成为三一学院下一任学生会主席的激烈竞争。"
 TRM_event.75.a: "渚拥有领导Trinity的领导能力。"
 TRM_event.75.b: "日富美证明了他的能力。"

 TRM_event.76.t: "三一代表团来访"
 TRM_event.76.desc: "三位一体发出了恢复伊甸条约的请求,该条约在基博托斯转移到另一个世界时发生的混乱中实际上已经失效。"
 TRM_event.76.a: "为了地狱和三位一体的和平"
 TRM_event.76.b: "离开这里!"

 TRM_event.77.t: "[FROM.GetName] 批准条约"
 TRM_event.77.desc: "经过多次讨论,[FROM.GetName]决定支持伊甸条约。"
 TRM_event.77.a: "迈向和平的第一步"

 TRM_event.78.t: "驱逐[FROM.GetName]的特使"
 TRM_event.78.desc: "[FROM.GetName] 驱逐了我们的特使,并且似乎对伊甸条约并不认真。"
 TRM_event.78.a: "到底是战争吗?"

 TRM_event.79.t: "三位一体-地狱会议的开始"
 TRM_event.79.desc: "圣三一和地狱开始谈判,就伊甸条约达成协议。地狱谷的参与者们似乎并没有抱太大的期望,但学院间的会谈却在一片混乱中开始了。"
 TRM_event.79.a: "我希望两国能达成协议"

 TRM_event.80.t: "议程:在地狱中建立主导力量"
 TRM_event.80.desc: "在圣三一的倡议下制定的《伊甸条约》可能会对地狱学院产生负面影响。地狱学院必须在伊甸条约中起带头作用。"
 TRM_event.80.a: "让我们列出这个议程"
 TRM_event.80.b: "这不利于达成协议。"

 TRM_event.81.t: "议程:经济统一"
 TRM_event.81.desc: "三一综合学院经济飞速发展,而地狱学院却一片混乱。经济与地狱学院的整合,对于圣三一的经济增长将大有裨益。"

 TRM_event.82.t: "议程:联合军事行动"
 TRM_event.82.desc: "地狱学院有能力进行比三一学院更强大的军事行动。如果联合军事行动议程成功,地狱可以带来巨大的军事优势。"

 TRM_event.83.t: "议程:反对东方的墙"
 TRM_event.83.desc: "与地狱学院相比,三一综合学院毗邻一个更具威胁性的国家。三一综合学院必须得到地狱学院的支持,才能牵制波兰和苏联。"

 TRM_event.84.t: "议程:重建地狱"
 TRM_event.84.desc: "第一次世界大战后,地狱学院陷入了一片混乱。如果不能重建地狱学院,伊甸条约组织很可能会失去意义而消亡。"

 TRM_event.85.t: "议程:在地狱中建立主导力量"
 TRM_event.85.desc: "地狱学院表示反对围绕三位一体组织的伊甸条约组织。如果我们接受这个议程,这支部队的领导权将由地狱学院承担。"
 TRM_event.85.a: "我接受。"
 TRM_event.85.b: "拒绝。"

 TRM_event.86.t: "议程:经济统一"
 TRM_event.86.desc: "在地狱学院陷入各种动乱后,三一综合学院迅速将落后的工业基础提升到了与地狱学院类似的水平。如果我们投票支持这个提案,三一学院将拥有显着的产业优势。"

 TRM_event.87.t: "议程:联合军事行动"
 TRM_event.87.desc: "地狱学院的军事能力比三一将军学院更胜一筹。如果我们同意这个计划,地狱学院将拥有显着的军事优势。"

 TRM_event.88.t: "议程:反对东方的墙"
 TRM_event.88.desc: "三一综合学院要求我们在经济和军事上做出让步,因为他们的边境附近有许多敌国。如果我们赞成这个议程,我们就必须向三一综合学院提供各种材料的支持。"

 TRM_event.89.t: "议程:重建地狱"
 TRM_event.89.desc: "地狱学院请求我们提供支持,以克服学院中发生的混乱。如果我们投票赞成这一议程,Gehenna Academy 将获得各种财政支持。"

 TRM_event.90.t: "接受 [FROM.GetName] 的议程"
 TRM_event.90.desc: "[FROM.GetName] 已接受我们向伊甸条约组织提出的提案"
 TRM_event.90.a: "离伊甸条约组织又近了一步"

 TRM_event.91.t: "被拒绝的议程"
 TRM_event.91.desc: "[FROM.GetName] 反对这项动议。"
 TRM_event.91.a: "这不利于达成协议。"

 TRM_event.92.t: "伊甸条约的失败"
 TRM_event.92.desc: "尽管两国进行了漫长的谈判,伊甸条约最终还是失败了。 Trinity和Gehenna之间的裂痕似乎很深,伊甸条约已经消失在幻觉中。"
 TRM_event.92.a: "不好"

 TRM_event.93.t: "伊甸条约组织的成立"
 TRM_event.93.desc: "经过两国达成长期协议后,伊甸条约组织正式成立。伊甸条约似乎已经成功地达成了除解决Gehenna和Trinity之间的争端之外的各种协议,这预计会对基博托斯学院产生积极的影响。"
 TRM_event.93.a: "这是一个美好的结果。"

 TRM_event.94.t: "屈服或死亡"
 TRM_event.94.desc: "当三一综合学院发现我们所在的位置时,这件事注定会在某一天发生。三一综合学院发出了最后通牒,要求服从阿里乌斯分支。"
 TRM_event.94.a: "Arius分支绝对不会屈服。"
 TRM_event.94.b: "最后的挣扎结束了。"

 TRM_event.95.t: "Arius分支抵抗"
 TRM_event.95.desc: "阿里乌斯分校拒绝服从三一综合学院,这样一来,拒绝三一综合学院怜悯的阿里乌斯分校就只有下场了。"
 TRM_event.95.a: "准备战斗。"

 TRM_event.96.t: "阿里乌斯分支的服从"
 TRM_event.96.desc: "阿利乌斯分会接受了我们的最后通牒,阿利乌斯分会正式并入圣三一。"
 TRM_event.96.a: "好的。"

 TRM_event.97.t: "与领导会面"
 TRM_event.97.desc: "为了说服领导部门,等等等等,我们无论如何都派出外交官来整合领导部门。"
 TRM_event.97.a: "谈话进行得很顺利,领导与我们同在。"
 TRM_event.97.b: "交易失败了,领导人留在了地狱。"

 TRM_event.98.t: "计划结束"
 TRM_event.98.desc: "进攻计划已经确定,其他进攻计划就可以开始了。"
 TRM_event.98.a: "大概吧。"

 TRM_event.99.t: "姐妹会参与政治"
