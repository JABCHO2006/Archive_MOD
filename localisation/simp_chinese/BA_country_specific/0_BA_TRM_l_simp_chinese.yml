 TRM_event.34.t: "在深夜"
 TRM_event.34.desc: ""从现在开始,我们将向日耳曼人民和三一学院的学生广播由夜之女王、学生会长米卡亲自颁布的法令。三位一体的听众请起立。"\n\n"学生会长米卡对发生在Gehenna和我们骄傲的Trinity之间的可怕挑衅感到非常愤怒,并对拥有自豪的爱国忠诚精神的Trinity国防军的年轻人死于Gehenna叛徒之手感到悲痛此法令已经公布。希望大家按照法令的规定采取行动。"\n\n-...升起旗帜!~准备队伍!~突击队以安静而坚定的步伐行进...-\n\n"(噪音)……今天,最可怕、最难以置信的事情发生了。我们骄傲的圣三一士兵受到邪恶的地狱的攻击。随着一名忠实年轻人的去世,更加明显的是,Gehenna 无意与我们谈判,而是在诽谤攻击我们的三位一体。\n\nGehenna 及其合作者正在密谋针对我们三位一体的黑暗邪恶。由于他们在捣乱,她很担心Gehenna可能会想攻击我们Trinity。\n\n为了应对目前的情况,我们Trinity确实必须智胜Gehenna叛徒。当然。我们三一学院有责任成为以伟大的日耳曼人民和三一学生的名义领导世界的"老师",所以我们怎么能袖手旁观呢?\n\n现在我们骄傲的军队是骄傲的军队三位一体的领袖,他们举着旗帜,威风凛凛地走向地狱。别告诉我们没有宣战。自从我们的一名忠诚士兵死于你手以来,我们就一直处于战争之中。最后,我们忠诚的战士们。在我的写作结束时,我会祈祷约翰能够以德国的光荣之名走向一个好地方。"\n\n-...给棕色营让路~给冲锋队让路!~基沃托斯的所有学生满怀希望地抬头看着圣三一的旗帜~自由和面包的日子即将来临。!-\n\n"学生会长美嘉的广播到此结束。"\n\n"学生会主席米卡亲自悼念在地狱的可怕暴行中丧生的士兵约翰,并下令对地狱举重运动员进行突然袭击。所有三一学生和德国人必须尽最大努力帮助这场光荣的十字军东征。"\n\n"突击队长,这是广播里的名字。约翰,他和我同名。"\n\n"...."\n\n"啊,你总是用那种短促可爱的女孩声音说话,但今天你却安静了?"\n\n"...."\n\n"现在想起来,我想再次为之前发生的事情道歉。因为有Gehenna的学生,我就到Gehenna的哨所去拿烟。但我去厕所太着急了,感觉胃不舒服…… 。所以,我在地狱哨所待了四个小时,当我到达那里时,突击队长拿着手电筒,耳边拿着对讲机,说着什么。但我感到很抱歉。如果我在浴室里多待两个小时,我可能就死了。"\n\n"...他妈的"\n\n"是的?突击队长,你刚才说什么……?"\n\n"我现在完蛋了。"\n\n\n...因无法找到一名去洗手间的士兵而爆发Gehenna-Trinity战争的事实被严格保密。"
 TRM_event.34.a: "是这样的情况吗?"

