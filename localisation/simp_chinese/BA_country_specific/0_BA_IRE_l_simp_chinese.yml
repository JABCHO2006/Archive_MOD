 #tt
 IRE_republican_reunion_tt:0 "内战开始时,§Y3个轻武装师将加入我们这边。\n§R这一选择将使我们在第二次爱尔兰内战期间成为共产主义国家。§!"
 IRE_last_gamble_tt:0 "当内战开始时,§Y1轻装师将加入我们这边。"

 #중점
 IRE_change_the_world: "爱尔兰独立宣言"
 IRE_change_the_world_desc: "英国陷入可怕的动荡,现在正是爱尔兰宣布真正独立的机会。我们将发表爱尔兰独立宣言并致力于修改宪法。"
 IRE_attack_N_ire:0 "向北爱尔兰挺进"
 IRE_attack_N_ire_desc: "爱尔兰内战后支离破碎的爱尔兰共和军趁着英国和欧洲的混乱再次崛起。我们会趁英国撤军之机,强行占领北爱尔兰,证明爱尔兰共和军又复活了。"
 IRE_fascism_focus:0 "全国合作党聚会"
 IRE_fascism_focus_desc:0 "混乱的局势需要强有力的领导。继承了爱尔兰民族和共和精神的国家合作党最适合担任这一角色。"
 IRE_new_government:0 "走向新政府"
 IRE_new_government_desc:0 "是时候推翻建立在同侪背叛基础上的爱尔兰自由邦,建立真正的爱尔兰共和国了。爱尔兰共和军将从废墟中崛起,为自由邦的战争做好准备。"
 IRE_republican_reunion:0 "共和党会议重聚"
 IRE_republican_reunion_desc: "共和党国会原本是爱尔兰共和军的一部分,但因意见分歧而与爱尔兰共和军分裂的共产党。尽管共和党国会目前陷入严峻的财政困境,各党派观点也存在分歧,但爱尔兰独立的共同议程仍然是一致的。通过与他们合作,我们将能够更快地实现爱尔兰独立。"
 IRE_IRA_leftist_movement:0 "爱尔兰共和军左翼运动"
 IRE_IRA_leftist_movement_desc:0 "既然共和党会议回归了爱尔兰共和军,那么就能够实现共和党会议原本想要实现的爱尔兰共和军的左移。"
 IRE_IRA:0 "第二次爱尔兰内战"
 IRE_IRA_desc:0 "做好一切准备后,我们将首先向自由州政府宣战并推翻它。不能再发生第三次内战,一切准备工作必须完善。爱尔兰共和军,拿起武器!救国的时刻到了!"
 IRE_expulsion_of_colonial_culture: "消灭殖民文化"
 IRE_expulsion_of_colonial_culture_desc: "我们必须铲除英国殖民统治的文化,复兴我们更独特的文化。爱尔兰真正的独立就在于此。"
 IRE_vanguard: "红卫兵"
 IRE_vanguard_desc: "内战后的权力斗争威胁到了共和会议的权力。我们需要一个致力于镇压和消除爱尔兰工人革命反对派的组织。"
 IRE_last_gamble:0 "大协议"
 IRE_last_gamble_desc:0 "老牌强硬共和党人再次团结在爱尔兰解放事业周围。"
 IRE_republic_of_people:0 "爱尔兰共和国"
 IRE_republic_of_people_desc:0 "我们将宣布我们赢了,爱尔兰已经成立。"
 IRE_left_wing_expulsion:0 "左翼驱逐"
 IRE_left_wing_expulsion_desc:0 "现在内战已经结束,我们将铲除爱尔兰共和军内的极左派别并保留其身份。"
