 #이벤트
 HND.1.t:0 "巴拉特请求军事顾问"
 HND.1.d:0 "[HND.getName] 要求我们提供军事咨询支持。"
 HND.1.a:0 "帮助你们的同志反对帝国主义。"
 HND.1.b:0 "现在相信他们还为时过早。"
 HND.2.t:0 "苏联军事顾问团"
 HND.2.d:0 "苏联向我们派遣了军事顾问。"
 HND.2.a:0 "晚安!"
 HND.3.t:0 "巴拉特革命军"
 HND.3.d:0 "革命期间,巴拉特革命军缺乏明确的指挥结构,而且由于技术限制,各支军队有不同的制度、不同的传统和文化。我们需要统一这一点。"
 HND.3.a:0 "让我们为军事改革做好准备。"
 HND.3.b:0 "需要一支纪律严明的军队。"
 HND.4.t:0 "全国代表大会召开"
 HND.4.d:0 "巴拉特共产党上台后,来自[HND.getName]各地的社会主义者和地方共产党走到了一起。会议召开时,由中央总书记首先作报告。随后,各地区党委依次作汇报。"
 HND.4.a:0 "所有报告均已收到。"
 HND.5.t:0 "党的中央组成"
 HND.5.d:0 "全部报告完成后,选举了在中央处理事务的共产党中央委员会委员。在这次选举中,一直积极支持并与其他革命同志交往的卡拉姆·辛格·曼同志当选为政治局局长。"
 HND.5.a:0 "请政治主任同志多多关照。"
 HND.6.t:0 "水问题"
 HND.6.d:0 "当国民大会如火如荼地进行时,一个想法出现了,即革命的发源地加尔各答应该成为新首都。不过,保留印度传统首都德里的主张也获得了相当大的支持,这一议程被付诸表决赞成或反对。"
 HND.6.a:0 "德里是合适的首都。"
 HND.6.b:0 "革命爆发的地方是首都。"
 HND.7.t:0 "新经济政策"
 HND.7.d:0 "尽管新经济政策是俄国革命的主角列宁所推行的,但正统马克思主义者和其他社会主义势力却不断指出它违背社会主义原则。尤其是这次全国代表大会上,无法避免对这个问题的讨论。整个会议期间,意见并没有轻易缩小范围,就维持或废除新经济政策进行了投票。"
 HND.7.a:0 "必须对其进行维护,直至损坏恢复。"
 HND.7.b:0 "转向马克思主义计划经济!"
 HND.8.t:0 "农业集体化"
 HND.8.d:0 "现在土地改革已经完成,土著地主的势力已经被彻底消灭,关于农业集体化的争论就慢慢出现了。有一派希望推迟集体化,直到物质基础建立起来,而另一派则希望迅速进行集体化并走向社会主义社会,正在反对这种观点。"
 HND.8.a:0 "让我们介绍一些测试。"
 HND.8.b:0 "现在还为时过早。"
 HND.9.t:0 "穆斯林的要求"
 HND.9.d:0 "在印度社会中继续被边缘化的穆斯林要求在自己的地区享有自治权。宗教虽然是资本主义和封建主义的产物,是人民的鸦片,但可以肯定的是,他们实际上有着与其他宗教人民不同的文化风格。随着会议接近尾声,会议上再次因为这个问题吵得沸沸扬扬。"
 HND.9.a:0 "是的,建立一个自治国家。"
 HND.9.b:0 "宗教只不过是鸦片。"
 HND.10.t:0 "全国代表大会结束"
 HND.10.d:0 "在报道了马杜赖的革命后,国民大会决定解散。至此,新组织的巴拉特将在世界舞台上屹立不倒,并作为一个独立的社会主义社会重生。"
 HND.10.a:0 "巴拉特万岁!共产党万岁!"
 HND.11.t:0 "巴拉特的请求"
 HND.11.d:0 "巴拉特已要求一位经济顾问就其正在制定的三年计划提供建议。我们将能够向他们派遣顾问并招募他们作为盟友。"
 HND.11.a:0 "发送沃兹涅先斯基。"
 HND.11.b:0 "派托姆斯基去。"
 HND.11.c:0 "现在信任他们还为时过早。"
 HND.12.t:0 "苏联经济顾问"
 HND.12.d:0 "尼古拉·沃兹涅先斯基被派往巴拉特担任经济顾问。"
 HND.12.a:0 "我们雇用他吧。"
 HND.13.d:0 "米哈伊尔·托姆斯基被派往巴拉特担任经济顾问。"
 HND.14.t:0 "苏联拒绝"
 HND.14.d:0 "不幸的是,[SOV.getName]拒绝了我们的请求。"
 HND.14.a:0 "现在是自我重生的时候了。"
 HND.15.t:0 "巴拉特的要求"
 HND.15.d:0 "巴拉特要求归还我们的印度领土。"
 HND.15.a:0 "他们是对的。"
 HND.15.b:0 "我们不能放弃我们的合法权利。"
 HND.15_tt:0 "\n§Y[HND.getname]§!可以使用武力夺回他们的土地。"
 HND.16.t:0 "巴拉特的提议"
 HND.16.d:0 "他们没有支持独立并维持在巴拉特的影响力,而是要求纳入他们的影响力。"
 HND.16.a:0 "这很诱人。"
 HND.16.b:0 "废话!"
 HND.17.t:0 "龙云被俘"
 HND.17.d:0 "叹"
 HND.17.a:0 "让我们对中国施加更大的压力。"
 HND.18.t:0 "与宗教领袖的会面"
 HND.18.d:0 "巴拉特有许多宗教,其中一些宗教正在我们的社会中引起冲突。自由巴拉特总统 [HND.getLeader] 阁下将通过与这些人进行某种谈判从上层发起和解。"
 HND.18.a:0 "走向团结!"
 HND.19.t:0 "来自 [HND.getName] 的投资请求"
 HND.19.d:0 "[HND.getName] 的国家元首 [HND.GetLeader] 请求在他的国家进行投资。"
 HND.19.a:0 "让我们小额投资吧。"
 HND.19.b:0 "让我们投资中等规模。"
 HND.19.c:0 "没有必要冒险。"
 HND.20.t:0 "[FROM.getName] 的小额投资"
 HND.20.d:0 "[FROM.getName]接受了我们的请求并进行了少量投资。"
 HND.20.a:0 "让我们向他们表达我们的谢意。"
 HND.21.t:0 "[FROM.getName] 的中等投资"
 HND.21.d:0 "[FROM.getName]接受了我们的请求并进行了中等规模的投资。"
 HND.21.a:0 "让我们向他们表达我们的谢意。"
 HND.22.t:0 "[FROM.getName] 拒绝投资"
 HND.22.d:0 "[FROM.getName] 拒绝了我们的请求。"
 HND.22.a:0 "拉屎。"
 HND.23.t:0 "自由巴拉特军团"
 HND.23.d:0 "我们与外部敌人进行了艰苦的斗争,以保护我们的国家、人民和社区。就我们而言,我们还必须与内部的敌人作斗争。因此,针对这一社会需求,我们将成立自由巴拉特军团,推翻反社会、反国家势力,恢复正义。"
 HND.23.a:0 "那太棒了。"
 HND.24.t:0 "共产主义攻击"
 HND.24.d:0 "北方的布尔什维克对斯大林的个人崇拜是邪恶的布尔什维克在巴拉特是不能容忍的。我们将利用准军事部队和巴拉特委员会向他们施加尽可能大的压力,迫使他们转入地下。"
 HND.24.a:0 "再见,布尔什维克!"
 HND.25.t:0 "巴拉特前挡"
 HND.25.d:0 "随着印度国大党内部团结的削弱和组织力量的耗尽,我们感到有必要通过强调我们自己的独立权力来采取行动。 Bharat Forward Block 将与 [HND.getName] 一起前进!"
 HND.25.a:0 "巴拉特前锋区万岁!"
 HND.26.t:0 "解散国民议会"
 HND.26.d:0 "确实,印度国大党为巴拉特独立做出了努力。这就是为什么印度国大党已经完成其历史使命,需要解散并让位给接替它的各个政党。我们将接管全国会议的领导权,使其形同虚设,实际上解散它。"
 HND.26.a:0 "感谢国民议会的辛勤工作!"
 HND.27.t:0 "全民选举"
 HND.27.d:0 "随着 [HND.getLeader] 和前进集团的改革最终确定,他们认识到需要促进人民的政治权利。我们将举行选举,选出未来五年领导巴拉特邦的成员。"
 HND.27.a:0 "让我们支持右翼前锋集团。"
 HND.27.b:0 "让我们支持左翼前锋集团。"
 HND.28.t:0 "国际派别讨论"
 HND.28.d:0 "在前进集团内部,分散在激进左翼之中的国际主义激进左翼正在形成国际派,力量对比正在迅速发生变化。为了保护巴拉特民族主义,有必要削弱他们的权力。巧合的是,一些情况被发现表明他们与布尔什维克勾结。"
 HND.28.a:0 "我们要把他们排除在党内,从政治上攻击他们。"
 HND.28.b:0 "引起党内冲突是愚蠢的。"
 HND.29.t:0 "日本顾问"
 HND.29.d:0 "为了确保行动顺利进行,我们向日本请求了军事顾问团。他们将帮助我们在各方面取得胜利。"
 HND.29.a:0 "谢谢。"
 HND.30.t:0 "巴拉特要求投降"
 HND.31.t:0 "巴基斯坦问题"
 HND.31.d:0 "我们不禁对我们的同胞巴基斯坦利用次大陆的混乱建立独立政府感到愤怒。但现在,这样的愤怒对我们没有帮助。我们将与巴拉特政府进行谈判,以实现巴拉特人民的宗教间和谐和团结。"
 HND.31.a:0 "让我们通过给予他们自主权和补偿来团结他们。"
 HND.31.b:0 "为什么?"