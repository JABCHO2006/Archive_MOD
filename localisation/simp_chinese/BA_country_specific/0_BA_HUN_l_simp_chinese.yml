 HUN_GATHERING_STORM_DESC_1:0 "大战中,二元帝国战败,帝国解散,我们实现了独立,但独立并不像以前那么甜蜜。新的共和国没能解决混乱就崩溃了,而随后成立的议会共和国则因《特里亚农条约》的屈辱而崩溃,此后成为海军上将统治的摄政。 \n\n1935年,一位神秘的人物武力进入欧洲。我们着陆,一切都着火了。把条约强加给我们的协约国纷纷崩溃,罗马尼亚成了一只没牙的老虎,正在受苦受难。不管你喜欢与否,选择的时刻即将到来。"
