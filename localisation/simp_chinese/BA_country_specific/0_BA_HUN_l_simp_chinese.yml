#이벤
 BA_HUN_event.1.t:0 "匈牙利对特兰西瓦尼亚的要求"
 BA_HUN_event.1.desc:0 "[HUN.GetName]主张,在《特里亚农条约》下失去的特兰西瓦尼亚地区应该通过废除《特里亚农条约》归还给匈牙利。\n\n当然,这是他们的领土,但现在不是我国的合法领土吗?如果那块土地被放弃,很可能会损害我们政府的合法性和国家威信。"
 BA_HUN_event.1.a:0 "必须避免战争。"
 BA_HUN_event.1.b:0 "特兰西瓦尼亚必须留在罗马尼亚境内。"
 BA_HUN_event.2.t:0 "匈牙利对伏伊伏丁那的要求"
 BA_HUN_event.2.desc:0 "[HUN.GetName] 认为,根据特里亚农条约失去的伏伊伏丁那-萨瓦纳茨地区应该通过废除特里亚农条约归还给匈牙利。\n\n当然,这是他们的领土,但现在是他们的一部分是我们国家的,这不是合法领土吗?如果那块土地被放弃,很可能会损害我们政府的合法性和国家威信。"
 BA_HUN_event.2.a:0 "必须避免战争。"
 BA_HUN_event.2.b:0 " 伏伊伏丁那必须留在塞尔维亚。"
 BA_HUN_event.3.t:0 "巴尔干半岛的统一"
 BA_HUN_event.3.desc:0 "最后,经过长时间的讨论,匈牙利将统一并重生为巴尔干社会主义共和国。\n\n我们已经成为欧洲的新强国,马扎尔人和巴尔干人民团结在红旗和红玫瑰下。比如苏维埃社会主义共和国联盟。就像苏联一样。然而,与苏联不同的是,我们将把整个世界染成红色,以成为"真正的"社会主义国家。愿红玫瑰在世界各地盛开。\n\n无论如何,我们是巴尔干地区唯一的社会主义联邦!社会主义万岁!"
 BA_HUN_event.3.a:0 "巴尔干社会主义共和国联邦万岁!"
 BA_HUN_event.4.t:0 "[HUN.GetName]要求加入联邦"
 BA_HUN_event.4.desc:0 "[HUN.GetName]向发生共产主义革命、建立新政权的我国发出正式信函,要求我国成为统一的社会主义国家。\n\n您对建立统一的社会主义国家有何看法?"
 BA_HUN_event.4.a:0 "统一的社会主义国家是我们的目标。"
 BA_HUN_event.4.b:0 "[YUG.GetName] 必须仍然是一个主权国家。"
 BA_HUN_event.5.b:0 "[ROM.GetName] 必须保持主权。"
 BA_HUN_event.6.b:0 "[TUR.GetName] 必须仍然是一个主权国家。"
 BA_HUN_event.7.b:0 "[BUL.GetName] 必须仍然是一个主权国家。"
 BA_HUN_event.8.b:0 "[GRE.GetName] 必须仍然是一个主权国家。"
 BA_HUN_event.9.t:0 "不安@UKRukrainian苏维埃社会主义共和国"
 BA_HUN_event.9.desc:0 "乌克兰苏维埃社会主义共和国最近因多次起义、罢工和破坏而陷入动乱。\n专家表示,这不仅仅是两个民族之间的冲突,而是[HUN.GetName]正在密谋分裂联邦。\n n\n我不知道这是真的还是假的。"
 BA_HUN_event.9.a:0 "唔.."
 BA_HUN_event.10.t:0 "与捷克斯洛伐克人的冲突加剧"
 BA_HUN_event.10.desc:0 "我们最近占领了捷克共和国和前奥匈帝国的故乡斯洛伐克。\n\n但是,捷克斯洛伐克人似乎对我们的占领并不满意。我不明白为什么捷克人和斯洛伐克人会做出这样的事情,尽管这是帝国的故乡。"
 BA_HUN_event.10.a:0 "叛徒!"
 BA_HUN_event.11.t:0 "与南斯拉夫人的冲突加剧"
 BA_HUN_event.11.desc:0 "我们最近占领了前奥匈帝国的故乡南斯拉夫地区。\n\n但是,南斯拉夫人似乎对我们的占领并不满意。如果你回顾一下他们在 1900 年代初所做的那些烦人的事情,几十年后的情况似乎也很相似。还是一样。"
 BA_HUN_event.11.a:0 "叛徒!"
 BA_HUN_event.12.t:0 "与波兰人和乌克兰人的冲突加剧"
 BA_HUN_event.12.desc:0 "我们最近占领了捷克共和国和前奥匈帝国的故乡加利西亚。\n\n然而,波兰-乌克兰人似乎对我们的占领并不满意。为什么他们不能容忍我们的统治?没有叛徒。我根本不明白。加利西亚人。"
 BA_HUN_event.12.a:0 "叛徒!"
 BA_HUN_event.13.t:0 "霍尔蒂再次被任命为军官"
 BA_HUN_event.13.desc:0 "霍尔蒂·米克洛西是我们王国的领导人,曾是前奥匈帝国海军上将。\n为了加强我国的国防力量,有必要通过重新任命军官的计划。\n\n他是前海军上将他是一名军官,但考虑到目前的情况,陆军可能需要他。"
 BA_HUN_event.13.a:0 "让我们回到海军吧!"
 BA_HUN_event.13.b:0 "军队需要他。"
 BA_HUN_event.14.t:0 "匈牙利要求加利西亚分离"
 BA_HUN_event.14.desc:0 "随着霍尔蒂最近被暗杀和采取亲苏政策,匈牙利正在向我们施压,要求我们脱离波兰加利西亚地区并建立社会主义政府。\n\n如果我们不接受匈牙利的要求,我们将加入匈牙利。这将升级为与战争。"
 BA_HUN_event.14.a:0 "必须避免战争。"
 BA_HUN_event.14.b:0 "加利西亚必须留在波兰。"
 BA_HUN_event.15.t:0 "农民反抗集体化!"
 BA_HUN_event.15.desc:0 "反对集体化的农民组织起义。"
 BA_HUN_event.15.a:0 "烧死小资产阶级反动派!"
 BA_HUN_event.16.t:0 "寻找反应分子"
 BA_HUN_event.16.desc:0 "工农政府建立后,我们不能忘记剥削和压迫他们的资产阶级君主主义派别。\n\n我们必须向匈牙利境内的反动派展示革命的真正滋味。这不是工农政府、真正的社会主义乌托邦吗?我们需要尽快找出答案。"
 BA_HUN_event.16.a:0 "全部找到它们!"
 BA_HUN_event.17.t:0 "大清洗的结束"
 BA_HUN_event.17.desc:0 "经过三次粗暴的清洗,漫长的清洗终于结束了。可能有不少人被处理了,但我希望这是对国家、对人民、对制度、对社会主义的正确选择。 \n\n不管怎样,清洗已经结束,新的未来正在向我们走来。没有人知道这将是光明的未来还是漆黑的未来。但我们总能克服困难。\n\n让我们坚强起来。对于我们的国家,我们比其他任何人都感到自豪,[HUN.GetName]。"
 BA_HUN_event.17.a:0 "完全的。"
 BA_HUN_event.18.t:0 "第一次大清洗"
 BA_HUN_event.18.desc:0 "追捕反动分子十五天来,我们抓获了相当多的资本家诈骗犯、法西斯同情者、君主主义者等反革命分子。我们必须让社会主义的敌人感受到什么是'工农状态’。\n\n鼓励善行,惩恶扬善,这是理所当然的。"
 BA_HUN_event.18.a:0 "处理好这一切。"
 BA_HUN_event.19.t:0 "第二次大清洗"
 BA_HUN_event.19.desc:0 "上个月,匈牙利爆发流血事件后,几位在匈牙利王国时期担任重要政治和军事职务的人也被列入清洗名单。尽管他们可能是我们需要的有才华的管理者或有能力的军官,但他们只是君主政体的奴隶和合作者。\n\n但选择权在你。如果你救了这些人,可能会有一些好处,也可能会有很大的损失。\n\n请选择。你想干什么?"
 BA_HUN_event.19.a:0 "对社会主义的敌人毫不留情!"
 BA_HUN_event.19.b:0 "他们可能是需要的。"
 BA_HUN_event.20.t:0 "第三次大清洗"
 BA_HUN_event.20.desc:0 "尽管我们已经解决了大部分欺诈者,但我们中间可能潜伏着可能对系统构成威胁的间谍。对付他们可能需要大量的鲜血和牺牲,但如果它能为我们的国家、我们的制度和社会主义带来稳定,这可能是正确的。\n\n如果我们的子孙后代重新评估历史、匈牙利的稳定、和平,它可以是繁荣的正确选择,否则可能是最糟糕的握手。\n\n选择权在你。请选择。"
 BA_HUN_event.20.a:0 "谨防一切诈骗!"
 BA_HUN_event.20.b:0 "可能很危险..."

#뉴스이벤
 BA_HUN_news.1.t:0 "罗马尼亚接受匈牙利的要求"
 BA_HUN_news.1.desc:0 "罗马尼亚接受了匈牙利割让特兰西瓦尼亚的请求。\n\n接受了匈牙利收复领土的强烈要求,马扎尔人领土特兰西瓦尼亚被归还给匈牙利。"
 BA_HUN_news.1.a:0 "太棒了。"
 BA_HUN_news.2.t:0 "罗马尼亚拒绝匈牙利的要求"
 BA_HUN_news.2.desc:0 "罗马尼亚拒绝了匈牙利割让特兰西瓦尼亚的要求。\n\n匈牙利收回该领土的强烈要求已被拒绝,匈牙利外交当局正在考虑与罗马尼亚开战。"
 BA_HUN_news.2.a:0 "不会引发战争吗?"
 BA_HUN_news.3.t:0 "南斯拉夫接受匈牙利的要求"
 BA_HUN_news.3.desc:0 "南斯拉夫接受了匈牙利割让伏伊伏丁那的要求。\n\n接受了匈牙利收复领土的强烈要求,马扎尔人领土伏伊伏丁那被归还给匈牙利。"
 BA_HUN_news.3.a:0 "太棒了。"
 BA_HUN_news.4.t:0 "南斯拉夫拒绝匈牙利的要求"
 BA_HUN_news.4.desc:0 "南斯拉夫拒绝了匈牙利割让伏伊伏丁那的要求。\n\n匈牙利收回该领土的强烈要求被拒绝,匈牙利外交当局正在考虑与南斯拉夫开战。"
 BA_HUN_news.4.a:0 "不会引发战争吗?"
 BA_HUN_news.5.t:0 "匈牙利统一巴尔干地区"
 BA_HUN_news.5.desc:0 "[HUN.GetLeader] 宣布,今天匈牙利将通过统一巴尔干社会主义国家,重组为单一国家,即巴尔干社会主义共和国联邦。\n世界轴心正在转向社会主义,新的霸权将在匈牙利出现。巴尔干半岛已经诞生。"
 BA_HUN_news.5.a:0 "统一的巴尔干..."

