 BA_HUN_wprnrxhdgkq:0 "帝国统一"
 BA_HUN_wprnrxhdgkq_desc:0 "\n\n£GFX_BA_HUN_decisions_OHHUNG\n\n\n\n\n §Y"它不能被分割或分离。"§!\n\n凡尔赛条约给我们留下了什么?这是分裂、冲突和对胜利者的自卑感。 《凡尔赛条约》使我们的帝国分裂,在分裂的过程中,无数的冲突给我们造成了巨大的创伤,导致我们对战败的祖国的幻灭。而对胜利者的自卑感在他们心中绽放,磨砺了对我们复仇的利刃。直到局势发生重大变化。\n\n一股神秘力量登陆欧洲,局势急速变化。匈牙利勉强躲过灾难,但大战的胜利者却全身心面对灾难。\n我们王国行动迅速。她无视《凡尔赛条约》,宣布哈布斯堡王朝复兴,并通过解放被外国人占领的奥地利和捷克共和国,宣布建立帝国。\n\n §t我们的帝国将是世界上最后一个帝国。§!"
