 HEU_event.0.t:0 "欢迎来到兴神庄68!"
 HEU_event.0.desc:0 "陆八马阿鲁创建的地狱学院的社团……不,是陆八马阿鲁的公司,是一家Kibotos热线代理公司,经理是浅木睦月,经理是鬼方佳代子,员工是井草遥。\n\n\n\n正当他顺利领导调查局的时候,突然的转变,调查局也陷入了另一个世界。这个地方在哪里?我们如何度过难关?\n这取决于你的选择。\n\n注意:目前,@HEU Heist Bureau 68 是§R已完成的国家§!"
 HEU_event.0.a:0 "开始。"
 HEU_event.1000.t:0 "感谢参与!"
 HEU_event.1000.desc:0 "@HEU感谢您玩68号抢劫局。\n\n此后,68号抢劫局成员的生活将会一帆风顺。这全都是你的功劳。 Heungsinso 68 在混乱的国际局势中幸存下来,成为真正的胜利者。\n\n但他们将被怀念。基博托斯,一座和平的学园都市。我会度过每一天,希望能回到那个地方。陆八岛亚、浅木睦月、鬼方佳代子、井草遥。我们四个人会永远等待。 '永远'。"
 HEU_event.1000.a:0 "永远.."
  HEU_event.1.t:0 "阿鲁诚条约"
  HEU_event.1.desc:0 "自然灾害发生后,实际上与我们分离的情报局第68局的陆八马阿鲁访问了【GEM的中央地区办公室】,并提出了包含保证的条约。"
  HEU_event.1.a:0 "谢谢。"
  HEU_event.1.b:0 "我们不需要它。"
  HEU_event.2.t:0 "被拒绝的条约"
  HEU_event.2.desc:0 "尽管我们努力了,对方还是拒绝了我们的条约。我们必须以某种方式渡过难关。"
  HEU_event.2.a:0 "这.."
  HEU_event.3.t:0 "伊织白美被袭击了!"
  HEU_event.3.desc:0 "伊织白美遭到枪手袭击。被派往阿比多斯自治区苏台德地区附近的伊织白美,被情报局68局的伊草遥用猎枪和屁股殴打,身受重伤。\n\n医护人员告诉伊织白美几个月内都无法上前线,有意见认为,伊织白美必须暂时离开带队主力。" 
  HEU_event.3.a:0 "这是一件大事..."
  HEU_event.4.t:0 "边界纠纷胜利!"
  HEU_event.4.desc:0 "我军成功击退了敌军。"
  HEU_event.4.a:0 "好的。"
  HEU_event.5.t:0 "边界纠纷胜利!"
  HEU_event.5.desc:0 "我军惨遭敌人惨败。敌人赢了。"
  HEU_event.5.a:0 "这.."
  HEU_event.6.t:0 "边界争端没有进展"
  HEU_event.6.desc:0 "边界争端以平局告终。没有任何进展。"
  HEU_event.6.a:0 "查看。"
  HEU_event.7.t:0 "陆八马阿鲁来到了办公室。"
  HEU_event.7.desc:0 "自然灾害发生后,与我们形影不离的情报68局的陆八马阿鲁来到了我们领导部部长[GEH.GetLeader]的南区办公室,与他讨论了各种事情,并签署了协议。为了共同阻止共同的敌人万马战争,签订了互不侵犯条约和独立,并提出了包含保证的条约。"
  HEU_event.8.t:0 "请求移交国家调查局领导权"
  HEU_event.8.desc:0 "最近,随着对地狱的政治兴趣激增,国家情报院的支持率大幅上升。结果显示,我们万马殿在与兴新社的民意调查中大幅落败,看来再维持这个政府已经不合理了。昨晚,神道68厅的陆八马阿鲁发来电报,要求将政府转移到万马殿。\n\n如果我们不转移权力,我们将成为一个非法政府,并将失去所有学生的支持。轴心已经移交给刑侦局,所需要的只是你的选择。"
  HEU_event.8.a:0 "交出"
  HEU_event.8.b:0 "叛徒!"
 HEU_event.9.t:0 "柴崎拉面爆炸!"
 HEU_event.9.desc:0 "一群名为"Gehenna's Heist Intelligence Center"的俱乐部的成员来到阿比多斯著名的柴崎拉面,一边吃拉面一边进行暴力对话。一名身着Gehenna制服的紫色头发的少女突然将一把阔剑插在了柴崎拉面的后面,并引爆了它。柴崎拉面被彻底摧毁,柴师傅受重伤被送往医院。\n\n这是一个彻底的反犯罪机构的工作,看来阿比多斯的特产柴崎拉面不会暂时可以操作。这对我们来说将是一个巨大的不幸。"
 HEU_event.9.a:0 "这!"
 HEU_event.10.t:0 "计划六十八 - 核裂变"
 HEU_event.10.desc:0 "一天早上,鬼方佳代子站在她的办公室前做了演讲。\n\n"当一个原子核受到中子或伽马射线照射时,它会释放大量能量并分裂成两个或多个较小的原子核,其大小约为大小一样。这是核反应。通常,具有较大质量数的重原子核(例如铀或钚)与中子碰撞,通常会分裂成两个较轻的原子核和两个或三个中子。它也被称为核裂变。我们能够找出这次裂变的情况。 (略)'\n\n嘉代子讲话后,办公室里一片寂静。无论如何,我认为我们对核裂变了解更多一些。"
 HEU_event.10.a:0 "不是很好吗?"
 HEU_event.11.t:0 "六十八计划-核反应堆"
 HEU_event.11.desc:0 "一天早上,我们看了鬼方佳代子设计的核反应堆设计图后,思考并分析了反应堆。没有人能够正确地分析它...... \n\n无论如何,我们在听了 Kayoko 关于反应堆放置位置的解释后完成了一天。 '核弹’……光听名字是不是很酷呢?我们将会拥有比魔法武器更强大的武器!"
 HEU_event.11.a:0 "核堆..?核弹..?"
 HEU_event.12.t:0 "六十八计划-核反应堆"
 HEU_event.12.desc:0 "反应堆建造完成后,我们前往观察已完成的反应堆。它看起来是我们见过的最酷的建筑。它又大又漂亮。\n\n他们说你可以在这个反应堆里制造核弹。这不是很神奇吗?我们现在是魔鬼的武器吗?法宝?不管它是什么,很明显它是一把很棒的武器。我们现在可以在世界上屹立不倒了。如果我有这把武器就好了……"
 HEU_event.12.a:0 "完全的!"

 

