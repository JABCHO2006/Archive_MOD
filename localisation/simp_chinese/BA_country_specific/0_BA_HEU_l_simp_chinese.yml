 HEU_GATHERING_STORM_DESC:0"隶属Gehenna Academy的兴神所68俱乐部经历了未知的转变。东边的地狱正在针对我们,南边的千禧年和北边的学生会也对我们构成威胁。我们每天都生活在阿鲁总统灵活的管理技巧中。金融危机和地狱压力越来越大,我们必须克服它们。 \n\n犯罪报告的未来是什么?"
 HEU_country_intro_header: "陆八马鲁的抢劫办公室 68"
 HEU_country_intro_content: "\n过去也被称为Gehenna学院的社团,是由陆八马阿鲁领导的公司。在地狱的混乱之中,这里也是一个以冷酷着称的地狱的差事中心。 \n\n虽然经历了种种考验和磨难,但凭借陆八马阿鲁灵活的管理能力,或者利用鬼方佳代子的情报和井草遥的军事力量,他们还是避免了危机。\n\n突如其来的对峙后,地狱陷入混乱。 ,仙都府与万马战争之间的冲突愈演愈烈。另外,三一学院、阿比多斯学院、百鬼学院等学院的情况也很糟糕。\n\n作为永恒的亡命之徒,我们必须更加努力才能获得永恒的胜利。\n\n§R一切都由你选择。§!\n\n§Y开发者:jindoi§!"
 HEU_guide: "\n£white_dot 摆脱Gehenna的压力\n£white_dot 解决你的经济困难\n£white_dot 准备对Gehenna的战争\n£white_dot 赢得对Gehenna的战争,报仇,取得辉煌的胜利\n £white_dot让你作为亡命之徒的名声\n\n§R保持你作为亡命之徒的自豪感直到最后。§!"

