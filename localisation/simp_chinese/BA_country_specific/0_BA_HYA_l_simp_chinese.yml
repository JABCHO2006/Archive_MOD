 #이벤트
 HYA_event.1.t:0 "打败"
 HYA_event.1.desc:0 "我们竭尽全力想要扭转局面,但在与百魔的战争中我们却输了。已经没有退路了,战争失败已成定局。我们要求白桂夜航投降。"
 HYA_event.1.a:0 "有山有海,有山有海……"
 HYA_event.2.t:0 "山海经提出投降"
 HYA_event.2.desc:0 "当我们在与山海经的战争中取得领先时,山海经政府要求我们投降。\n\n我们赢得了战争!"
 HYA_event.2.a:0 "我们的胜利!"
 HYA_event.2.b:0 "我们为什么要接受这一点?"
 HYA_event.3.t:0 "夺取花城丰月府!"
 HYA_event.3.desc:0 "追查过去几起令人困惑的恐怖袭击的背景后,发现据说早已失踪的华州丰月府实际上是存在的。这些原本被认为只是都市传说的人的存在,刚刚被百鬼夜盟学院执行部正式认可!"
 HYA_event.3.a:0 "它真的存在吗?"
 HYA_event.5.t:0 "抢劫军械库"
 HYA_event.5.desc:0 "我们已确认我们的军械库遭到不明势力袭击,大量枪械丢失。"
 HYA_event.5.a:0 "追查罪犯。"
 HYA_event.6.t:0 "武器工厂遭到袭击"
 HYA_event.6.desc:0 "刚刚传来消息,其中一家向我军供应武器的工厂遭到了奇怪生物的袭击。"
 HYA_event.6.a:0 "这……是谁干的?"
 HYA_event.7.t:0 "爆炸事故"
 HYA_event.7.desc:0 "由于不明原因,市中心刚刚发生了爆炸,摧毁了城市基础的很大一部分,并继续造成进一步的混乱。"
 HYA_event.7.a:0 "派出维修队!"
 HYA_event.8.t:0 "丢失的"
 HYA_event.8.desc:0 "最近我们经常收到学院学生失踪的报告。我们正在努力追查这起事件的幕后黑手,但似乎没有任何结果。"
 HYA_event.8.a:0 "难道是巧合?"
 HYA_event.9.t:0 "花城丰月府宣战"
 HYA_event.9.desc:0 "花鸟风月会刚刚向我们学院全面宣战。他们正向我们挺进,大胆宣称他们将彻底结束联合学院系统。"
 HYA_event.9.a:0 "让我们看看结局。"



 #뉴스
 HYA_news.1.t:0 "七名囚犯越狱"
 HYA_news.1.desc:0 "最近,学生会长不明原因失踪,被关押在女武神惩教署的若茂小坂、清澄明、新谷甲等七名犯人越狱。\n\n随着女武神惩教署的中立化解,第一次世界大战后的基博托斯,一切都被证明是不安全的。"
 HYA_news.1.a:0 "太令人震惊了。"
HYA_news.1.b:0 "它来了。"
 HYA_news.2.t:0 "举办白夜樱花节"
 HYA_news.2.desc:0 "白桂夜间自治区中心的樱花盛开。白鬼夜最大的祭典——白鬼夜樱花节今天举行。\n\n盛开的樱花,飘舞的粉色花瓣,柔和的灯笼,五彩缤纷的烟花,把白鬼夜照亮了美丽的夜晚。\n\n举办得比以往更加隆重,白夜天使祭展示了白鬼夜联盟学院的发展历程,它与和平一起发展。"
 HYA_news.2.a:0 "我们的学院,这将是永远的。"
 HYA_news.2.b:0 "很美丽。"
 HYA_news.3.t:0 "百鬼夜行——山海之战"
 HYA_news.3.desc:0 "最终,战争再次爆发。山海经高级中学向白鬼夜联盟学院宣战。被誉为美食与传统学院的山海经高级中学开始入侵百鬼夜游。那些政治学家所说的在基博托斯这个和平繁荣的地方永远不会爆发两国之间全面战争的说法是错误的。\n\n基博托斯正在刮起一股血风。两国之间的战争永远不会轻易结束。"
 HYA_news.3.a:0 "让我们一起驱逐侵略者吧!"
 HYA_news.3.b:0 "春天结束了。"
 HYA_news.3.c:0 "太令人震惊了。"
