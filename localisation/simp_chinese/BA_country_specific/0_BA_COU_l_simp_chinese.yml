#총학생회 이벤트 - 나나가미 린
COU_event.100.t:0 "나나가미 린 집권" #[중점] 나나가미 린
COU_event.100.desc:0 "총학생회장이 사라지고 난 후, 총학생회 비상위원회에서 회의와 회의를 거듭, 총학생회장의 자리에 나나가미 린을 앉히게 되었습니다.\n\n나나가미 린은 이제 총학생회의 새로운 총학생회장이며, 이 비상사태에 해야 할 일들을 자신의 손을 쥐고, 맡은 일을 착실히 해 나갈 것입니다.\n\n...확실한 건 총학생회의 완전한 몰락은 막았군요. 총학생회를 잘 부탁합니다."
COU_event.100.a:0 "총학생회장, 나나가미 린."
COU_event.101.t:0 "방위실" #[중점] 방위실
COU_event.101.desc:0 "총학생회의 혼란을 완전 진압하기 위해 방위실을 방문했다.\n\n"방위실장. 지금 어디 있습니까?"\n\n말을 하고 몇 분 후, 방위실장, 카야가 뛰어왔다.\n\n"총학생회장님. 무슨 일이죠?"\n\n"이번 대전이로 총학생회가 혼란을 겪고 있더군. 방위실의 도움이 필요해."\n\n"그러니까...지금 상황을 방위실에서 처리해달라는 말이죠?"\n\n이야기는 생각보다 순조롭게 잘 풀려가고 있었다. 방위실장인 카야도 조금은 못마땅해 보이지만, 협조적인 모습을 보이고 있었다. 언제든지 도와주겠다는 표정을 얼굴에 띄며, 몇 번의 진솔한 대화가 몇 번 더 오갔다.\n\n총학생회의 평화를 위해, 온 키보토스의 영광을 위해."
COU_event.101.a:0 "방위실, 총학생회의 평화를 부탁한다."
COU_event.102.t:0 "재무실" #[중점] 재무실
COU_event.102.desc:0 "재무실. 현재 대전이로 인한 혼란에 경제고 뭐고 다 박살 났기에 재무실의 협조가 필요했다.\n\n"재무실장, 잠시 할 말이 있습니다."\n\n얘기를 들은 재무실장, 아오이는 자신의 성격에 딱 걸맞은 모습으로 오고 있었다. 아오이가 테이블에 앉은 후에, 본격적인 이야기를 시작했다.\n\n"아오이, 지금 총학생회의 재정 상태를 알고 있나요?"\n\n"대혼돈에 빠져있는 총학생회에서 모르는 사람은 없겠지."\n\n"그렇다면, 지금 내가 찾아온 이유도 아십니까?"\n\n"재정 복구...말이야?."\n\n"물론입니다."\n\n그 이후, 재무실장과의 이야기는 계속되었다. 대이전이라는 대혼돈속에서, 총학생회의 경제, 즉 재정을 살릴 곳은 단 하나뿐이었다. 그렇기에 재무실을 찾아왔던 것이다.\n다행히 일은 잘 풀렸다. 아오이는 재무실의 협조를 승인했다. 총학생회의 경제 재건은 오래 걸릴 것이다. 하지만, 오랜 세월을 무턱대고 기다릴 순 없다.\n\n총학생회의 경제 회복은, 단기간에 완료되지는 않으나, 장기간에 완료되지도 않을 것이다."
COU_event.102.a:0 "재무실, 총학생회의 복구를, 그리고 재정을 부탁한다."
COU_event.103.t:0 "행정 기능 복구" #[중점] 행정 기능 복구
COU_event.103.desc:0 "마지막으로, 남은 게 있다. 아직 총학생회의 행정기능은, 불기능 상태를 유지하고 있었다. 이름만 있었지, 전부다 허상일 뿐이었다.\n\n현지인의 반란, 학생들의 혼란. 무너지는 경제, 전 총학생회장의 실종까지. 그야말로 아포칼립스와 버금갈 만한 상황이었던 총학생회....\n이제는 총학생회장의 위치에서, 이 총학생회를 떠맡아야하는 상황에서, 행정기능은 정말 중요한 파트너이자 동료이다. 행정기능을 복구시키는 것은, 정말 중요한 일이다. 그들이 없으면 안 되기에 빠른 시일 안에, 행정기능을 복구해야 했다.\n\n그리고 지금, 그 중요한 임무는 완성되고 완료되었다. 총학생회의 행정은. 복구되었다."
COU_event.103.a:0 "총학생회 행정기능 복구, 완료."
COU_event.104.t:0 "업무 시작!" #[중점] 업무 시작!
COU_event.104.desc:0 "총학생회는 준비를 끝마쳤습니다. 키보토스를 위해 일할 준비가 되었습니다. 아직 완벽한 것은 아니나, 자신들의 업무 정도는 간단히 해낼 것입니다.\n\n나나가미 린과 모든 부속 부서는 총학생회, 더 나아가 키보토스 전체를 아우르는 평화와 화합. 그것이 린의 목표이자, 총학생회의 목표입니다."
COU_event.104.a:0 "자, 가자."
#총학생회 이벤트 - 나나가미 린 - 행정관의 주도
COU_event.105.t:0 "방위실 통제" #[중점] 방위실 통제
COU_event.105.desc:0 "방위실, 그들은 이제 혼란진압과 먼일들도 처리하기 시작했다. 그들에게 준 일들이 그들을 변질시킨 것일까?...아무튼 지금은 그들에게 압박을 줘야 한다. 이렇게 계속 풀어주기만 한다면 그들이 뭔 짓을 할지는 모른다.\n\n카야가 린에게 협조적인 모습만 보여준 것일까? 점차 이상해져 가는 상황 속, 나는 다시 방위실을 방문했다. 그리고 저 너머에서 보이는 것은 굉장히 어두운 표정으로 서 있는 카야였다.\n\n"또 무슨 일이죠? 우리 방위실엔 문제가 없습니다만."\n\n"최근 일 처리에 관해서 의논하러 왔습니다. 방위실에서 명령받지 않은 일들도 하고 있었다는 보고가 있었습니다."\n\n순간 카야의 표정이 더 일그러진다.\n\n"그럼, 방위실 인원들이 뭔가 하고 있었단 겁니까?"\n\n"그렇습니다."\n\n"후..알겠습니다."\n\n카야는 이 일에 대해 수긍하는 듯 했다. 이 일로 인해서, 방위실은 조만간 통제를 받게 될 것 같다."
COU_event.105.a:0 "저들에게는 무엇이 있었단 말인가?"
COU_event.106.t:0 "조정실 병합" #[중점] 조정실 병합
COU_event.106.desc:0 "조정실, 아유무가 이끄는 조정실은 이제 새롭게 다시 탄생할 것이다. 총학생회에선 조정실과 통괄실을 병합하자는 의견이 나왔다. 조정실과 통괄실에서도 찬성 여론이 나오고 있었다.\n\n아유무도 이 일에 대해 수긍하는 듯했다. 총학생회는 조정실과 통괄실의 병합을 추진하며, 그들의 업무를 하나로 합쳤다. 아유무는 이제 통괄실의 새로운 실장이 되었고, 조정실은 통괄실로 합병되었다.\n\n이제 통괄실과 조정실은 하나로 합쳐지고, 총학생회의 안녕을 책임질 것이다.\n\n"아유무, 조정실과 통괄실의 합병에 동의한 이유가 뭐죠?"\n\n"음...조정실내에서도 통괄실과 조정실을 합병하자는 얘기가 나와서요."\n\n"그렇다 해도 거절할 수도 있지 않나요?"\n\n"그렇긴 하지만...""
COU_event.106.a:0 "조정실과 통괄실은 이제 하나가 되었군. 환영하네, 통괄실에 온것을."
COU_event.107.t:0 "재무실 개선" #[중점] 재무실 개선
COU_event.107.desc:0 "재무실, 원래도 일을 잘 해결해 나가던 부서이다. 혼란으로 인한 경제 피해는 이제 거의 복구되었다. 재무실의 인원이 밤이 새도록 일한 결과겠지.\n\n그러기에 재무실을 다시 한번 방문했다. 그들도 이제 쉬고 싶겠지.\n\n"재무실장?"\n\n아오이의 발걸음은 한결같다. 엄청나게 바른 자세로 자리에 앉은 아오이는 얘기를 시작했다.\n\n"그래, 무슨 일이야?"\n\n"재무실에 관해 이야기를 좀 하러 왔습니다."\n\n"무슨 이야기?"\n\n"재무실의 개선 말입니다. 총학생회의 모든 재산을 이제 재무실에 맡기겠습니다. 그리고, 재무실의 권한을 대폭 확장하여, 총학생회의 건물과 공장의 신설까지 재무실에 맡기겠습니다."\n\n"그래?"\n\n"그렇습니다."\n\n"알았어."\n\n이후로도 재무실의 개편에 대한 이야기는 계속되었다. 아오이는 꽤나 만족스러워 보였다. 이제 재무실은, 총학생회의 모든 재산을 책임질 것이다. 전쟁이 일어나든, 총학생회가 몰락하든. 언제나." 
COU_event.107.a:0 "아오이는 행복한것 같다. 지금은."
COU_event.108.t:0 "대표자 선출" #[중점] 대표자 선출
COU_event.108.desc:0 "대표자 선출 이벤트 - 이건 나중에 따로 말씀 드릴게요 일단 ㄴㄴ"
COU_event.108.a:0 "1번 대표자 - 안정도 줌"
COU_event.108.b:0 "2번 대표자 - 전쟁지지도 줌"
COU_event.109.t:0 "린 행정관" #[중점] 린 행정관
COU_event.109.desc:0 "총학생회장 권한 대행, 나나가미 린은 이제 총학생회장의 권한 대행 뿐 아니라, 행정관이라는 새로운 직책을 맡게 되었습니다.\n\n이제 린은 행정관과 총학생회장 권한 대행의 역할을 동시에, 그리고 행정관으로써 총학생회의 이익을 위해 총학생회를 조율하며, 통솔하고, 통괄하는 직책을 부여받았고, 앞으로도 총학생회를 위해 계속 해나갈 일들을 찾아 나설 것입니다."
COU_event.109.a:0 "린 행정관을 부른다 이말이야"
#총학생회 이벤트 - 나나가미 린 - 균형 잡힌 행정
COU_event.110.t:0 "통괄실장 린" #[중점] 통괄실장 린
COU_event.110.desc:0 "총학생회의 행정 권한이 복구된 후, 총학생회는 대전이 이전과 같이 총학생회를 여러 실로 분리하였습니다.\n\n이중 가장 중요한 통괄실은 총학생회의 결정을 통해 전이 이전 통괄실장이자 현재 총학생회를 이끄는 나나가미 린이 통괄실장이 되었으며, 통괄실의 임무를 나나가미 린에게 부여, 총학생회의 행정을 1차로 분리하였습니다.\n\n총괄실은 앞으로 린의 주도하에 총학생회를 통괄 및 조율하며 총학생회를 위해 일할 것입니다."
COU_event.110.a:0 "린은 힘들겠군, 한번에 2개의 일을 해야하니깐."
COU_event.111.t:0 "방위실장 카야" #[중점] 방위실장 카야
COU_event.111.desc:0 "키보토스 전체의 치안을 담당했던 방위실과 방위실장 카야는 새로운 유럽이라는 대륙에서 다시 총학생회를 위해 일할 준비가 되어있습니다.\n\n총학생회는 방위실과 방위실장 카야를 다시 재 복귀시켰으며 임시로 했었던 혼란진압 등도 이제 공식적인 행정기관으로써 정식적으로 시작할 것입니다.\n\n방위실은 이제 총학생회의 군사적인 측면에서도 일하게 되었습니다. 대전이로 인한 혼란속에서 어떤 사건이 일어나더라도 대비하기 위한 대책과 군사 양성 등의 업무들도 방위실에 추가되었습니다.\n\n총학생회의 치안과 안전을 위하여 방위실은 언제든지 움직일 것입니다."
COU_event.111.a:0 "총학생회는 방위실이 지킬것이다."
COU_event.112.t:0 "재무실장 아오이" #[중점] 재무실장 아오이
COU_event.112.desc:0 "총학생회의 긴급 복구를 맡은 임시 재무실은 총학생회에 재정상황을 조금씩이라도 나아지게 하는 데 일조하였습니다. 본격적인 준비를 마친 상태인 재무실과 재무실장 아오이는 총학생회의 인정을 받아 다시 총학생회의 재정을 관리하게 되었습니다.\n\n그리고 재무실은 재정과 재무만 담당하는 것뿐만 아니라, 총학생회의 복구와 개발을 추가로 맡게 되었습니다.\n\n재무실의 노력은 이 이후에도, 총학생회가 무너지는 날까지 총학생회의 돈을 관리하며 총학생회 곁에 있고, 함께 남을 것입니다."
COU_event.112.a:0 "다시, 또 다시, 돈은 돌고 돈다."
COU_event.113.t:0 "질서 확립" #[중점] 질서 확립
COU_event.113.desc:0 "총학생회의 혼란은 오랜 시간 지속되어 왔습니다. 지금에도 몇몇 사람들은 길에 나와 시위와 테러, 폭력을 행사하며 총학생회에 혼란을 야기하고 있습니다. 하지만 언제까지고 그럴 순 없습니다. 총학생회의 안전은 그 어느 때보다 더욱 중요한 시기입니다.\n\n그리고 마침내, 총학생회에서의 혼란은 완전히 제거되었습니다. 총학생회의 권위는, 대전이 이후 찾아온 대혼란 속에서도 무너지지 않았고, 총학생회의 혼란을 완전히 제압하는 데에 성공했습니다. 이는 총학생회에 길이 남을 하나의 위대한 일입니다.\n\n물론 상당히 위험한 일들도 많았습니다. 시위대의 폭력에 학생들이 피해를 받았고, 테러로 인한 상처는 아직도 남아있습니다. 방위실의 강력한 제압에 반대하는 사람들도 굉장히 많았습니다. 하지만, 이 모든 것은 그저 도약을 위한 한 걸음이었습니다. 그 모든 혼란은 제압되었습니다.\n\n총학생회는 모든 위기를 극복해 냈습니다. 그 어떤 것이든 총학생회를 무너뜨리진 못할 것입니다.\n\n린은 이제 모두에게 얘기합니다.\n\n"혼란은 제거되었고, 새로운 시대가 지금 이 자리에서 열렸다.""
COU_event.113.a:0 "마침내 혼란은 제거되었다."

#총학생회 이벤트 - 오키 아오이
COU_event.200.t:0 "오키 아오이 집권" #[중점] 오키 아오이
COU_event.200.desc:0 "오키 아오이 집권 이벤트"
COU_event.200.a:0 "아오이가 집권했다 이말이야"
COU_event.201.t:0 "현실 직시"  #[중점] 현실 직시
COU_event.201.desc:0 "혼란이 어느 정도 가라앉은 지금, 재무실 실장인 오키 아오이는 한숨만을 내쉴 뿐이었다.\n\n“수석행정관···.”\n\n아오이는 그녀에 대해 생각했다.\n총학생회장이 사라진 현재, 수석행정관인 린의 권력은 날로 갈수록 강해져 갔고 그만큼 그녀는 권한은 초월적이었다.\n‘이대로 괜찮은 걸까.’\n그녀의 의문에 대답해 주는 이는 없었다.\n\n아오이는 며칠 전 린과의 말다툼을 되새겼다.\n갑작스러운 변화, 약해진 신비, 원인 모를 이유로 소멸된 저지대 지역들.\n학생들뿐만 아니라 일반인들 또한 이런 급변하는 상황에 불안해했다.\n결국 터져버린 시위.\n\n그 혼란을 막고자 린이 내린 결정, 모든 혼란을 잠재우기 위한 무력 진압.\n아오이, 아무리 원칙주의자인 그녀지만 무력을 통한 진압 작전만은 막으려 했다.\n그러나, 그러기에는 역부족이었다.\n그녀는 린에 비해 힘이 약했다.\n\n‘린은 너무 강해졌어.’\n그녀는 생각했다.\n\n‘이대로라면··· 안돼.’\n그녀는 오랜 고민 끝에 결정했다.\n\n‘내가 나서야겠어.’\n이 상황을 해결하기 위해서는 이 방법밖에 없다고 아오이는 생각했다.\n어떤 결과를 초래할지라도 그녀는 책임을 지기로 마음먹었다."
COU_event.201.a:0 "피할 수 없는 진실이다."
COU_event.202.t:0 "불신임 투표" #[중점] 불신임 투표
COU_event.202.desc:0 "아오이의 결정, 강한 권력을 지닌 린을 유일하게 이길 수 있는 것, 불신임 투표.\n과반수의 찬성표가 나온다면 린을 끌어내릴 수 있다.\n그러기 위해 아오이는 움직였다.\n\n총학생회의 비상 회의가 끝난 어느 시점, 아오이는 린과 가까워 보이는 두 명을 제외한 남은 실장들을 은밀히 불러 모았다.\n\n“이번 무력 진압에 대해 다들 어떻게 생각해?”\n\n그들을 부른 아오이가 운을 띄웠다.\n\n“······.”\n\n그런데도 침묵하는 실장들.\n\n“왜 다들 말이 없어?”\n\n아오이는 그런 그들을 바라보며 물었다.\n\n분명 그들도 알 것이다.\n이건 잘못됐다고.\n우린 학생들의 대표로서 학생을 지킬 의무가 있는 동시에 평화를 위해 힘써야 한다고.\n만약 두 가지가 서로 부딪친다면?\n학생들을 지키기 위해 평화를 깨트려야 하는 상황이라면?\n\n린은 학생들의 안전과 혼란 최소화를 위해 무력 진압을 독단적으로 결정했다.\n그녀는 평화보다는 학생을 우선순위로 두고 있었다.\n\n아오이는 실장들에게 물었다.\n\n“조금만 노력했다면, 그 두 가지를 모두 지킬 수 있지 않았을까?”\n“······.”\n실장들은 침묵했지만, 그들에게서 느껴지는 분위기로 아오이는 알 수 있었다.\n\n그들은 자리에서 일어났다."
COU_event.202.a:0 "린, 당신은 선을 넘었어."
COU_event.203.t:0 "린 배제" #[중점] 린 배제
COU_event.203.desc:0 "“아오이, 이건?”\n\n린은 자신의 앞에 서 있는 아오이의 모습에 말을 잇지 못했다.\n\n“수석행정관, 당신의 행동은 도가 지나쳤어.”\n\n그녀는 린을 응시했다.\n\n“당신의 행한 것들, 지나치게 과격한 진압. 그 모든 행동을 만약 총학생회장이 했다면 그 누구도 이의를 제기하지 않았겠지. 하지만, 당신은 아니야. 대행 완장을 찬다고 해서 당신이 그 사람이 되는 건 아니니까.”\n“······.”\n\n린이 침묵을 유지하자, 아오이는 린에게 마지막 한마디를 꺼냈다.\n\n“대행. 이미 많은 총학생회 학생은 당신에게 실망했어. 당분간은 쉬도록 해.”\n\n그 말을 끝으로 아오이는 린을 지나쳐 나갔다."
COU_event.203.a:0 "미안해, 린"
COU_event.204.t:0 "권한 분산" #[중점] 권한 분산
COU_event.204.desc:0 "린의 불신임 투표 이후, 아오이는 실장들을 소집했다.\n아오이는 회의장에 모인 실장들에게 알렸다.\n\n“불신임 투표로 린이 물러났어. 그녀의 빈자리로 인한 행정 공백이 생길 테지만 조금씩 해결될 거야. 그러기 위해서 당분간은 그녀가 가졌던 권한 일부를 실장들에게 분산할 계획이야.”\n\n그녀의 말에 실장들은 고개를 끄덕였다.\n\n“권력을 이용한 독단적 결정보다는 의논을 통한 해결책 강구를 난 우선순위로 잡을 거야. 그러니까 잘 도와줘.”"
COU_event.204.a:0 "일시적일 뿐이다."
COU_event.205.t:0 "행정위원회 개선" #[중점] 행정위원회 개선
COU_event.205.desc:0 "아오이는 권력을 분산시켜 행정위원회에 귀속시켰다.\n\n“이건 조정실로, 또··· 저건 방위실로.”\n\n그녀는 착실히 권한을 조정해 어느 분과도 독점적인 권한을 행사하지 못하게 행했다."
COU_event.205.a:0 "낡은 위원회는 필요없다."
COU_event.206.t:0 "업무 시작." #[중점] 업무 시작.
COU_event.206.desc:0 "성공적인 개선을 통해 공백은 메꿔지고 행정 업무는 정상적으로 돌아가기 시작했다.\n\n일단락된 상황에 아오이는 바쁜 몸을 이끌고 드디어 대행의 업무를 시작했다.\n대행이자, 통괄실 그리고 재무실의 실장인 그녀는 자신이 가장 먼저 해야 하는 일에 대해 고심했다.\n\n앞으로 총학생회를 어떻게 관리해야 하는가.\n분산된 권력을 가져와 그녀가 직접 총학생회를 이끄는 것과 지금과 마찬가지로 그 누구도 독점적인 권한을 행사하지 못하게 서로 견제하면서 이견을 조율하는 것.\n\n그녀는 결정해야 한다."
COU_event.206.a:0 "자, 가자."
#총학생회 이벤트 - 오키 아오이 - 직접 주도 
COU_event.207.t:0 "방위실 폐지" #[중점] 방위실 폐지
COU_event.207.desc:0 "아오이는 방위실 실장, 카야와 얘기를 나누었다.\n\n“방위실장, 조만간 방위실을 폐지, 실장의 직위를 임시 해제할 거야.”\n“네? 그게 무슨 말인가요?”\n\n카야의 동요하는 모습을 보자 아오이가 손을 저었다.\n\n“아, 말을 잘못했네. 방위실을 폐지하고 방위군으로 만들 예정이야. 상황이 상황이다 보니 다른 학원 혹은 나라와 분쟁이 일어날 경우를 위해서 말이지.”\n“그런 말이었군요. 자칫 오해할 뻔했네요.”\n\n그 말에 카야는 ‘다행이네요.’라고 중얼거렸다.\n\n“그리고 당신을 방위군의 사령관으로 임명할 거야. 어때? 할 수 있겠지?”\n“맡겨만 주신다면 해볼게요.”\n“좋아.”"
COU_event.207.a:0 "확실한 무력이 필요한 시기이다."
COU_event.208.t:0 "조정실 관리" #[중점] 조정실 관리
COU_event.208.desc:0 "아오이는 문을 열고 조정실로 들어갔다.\n\n“조정실장, 시간 괜찮아?”\n\n서류에 반쯤 파묻혀 있던 이와비츠 아유무가 고개를 들었다.\n\n“재, 재무실··· 아, 아니 대행님. 여긴 어쩐 일인지?”\n“할 얘기가 있어서 잠깐 들어왔어.”\n“그렇군요···.”\n\n아유무는 서류를 옆으로 치우고 자리에서 일어났다. 그녀는 아오이에게 소파에 앉으라고 말했다.\n\n“커피, 좋아하세요?”\n“괜찮아. 조정실장도 바쁘니 빨리 끝낼 거야.”\n\n아오이의 말에 아유무는 그녀의 앞에 앉았다. 그리고, 아오이는 입을 열었다.\n\n“조정실장. 단도직입적으로 말할게. 난 조정실의 권한 일부를 양도받길 원해.”\n“정확히 어떤 것을요?”\n\n아유무의 표정이 진지하게 변했다.\n\n“아, 오해는 하지 말아줘. 양도받은 권한은 내부 문제를 해결하기 위한 새로운 분과를 만들 예정이야.”\n\n그녀의 말에 아유무는 생각에 잠겼다.\n그러나, 그녀에게 고민할 시간은 없었다.\n\n“만약 거절한다면, 린의 처우에 대해 다시 생각해 볼 필요가 있겠어.”\n“네?”\n“이번 사태가 터진 가장 큰 원인은 린. 그녀로 인해 총학생회는 혼란에 빠졌어. 그녀의 의견을 지지하는 쪽과 그러지 않은 쪽. 그녀의 의견을 지지했던 이들이 앞으로는 과격한 행동을 하지 않을 거란 보장은 없잖아? 그런 행동들을 예방할 수 있는 조치를 취하기 위해서는 조정실의 일부 권한이 필요한데, 만약 거부한다면 그들의 대표자 격인 린을···.”\n“···드릴게요.”\n\n아유무는 고개를 푹 숙이며 답했다.\n아오이는 그녀의 대답에 만족한 표정을 지으며 자리에서 일어났다.\n\n“고마워. 앞으로도 잘 부탁해.”\n“네···.”"
COU_event.208.a:0 "잘 부탁해, 아유무"
COU_event.209.t:0 "통괄실 합병" #[중점] 통괄실 합병
COU_event.209.desc:0 "유라키 모모카는 믿을 수 없다는 얼굴로 복도를 걸어갔다.\n게을러 보이는 평소의 모습과는 달리 오늘의 그녀는 한없이 진지해 보였다.\n\n모모카는 아오이의 집무실로 들어서자마자 아오이의 멱살을 잡았다.\n\n“네가 어떻게, 어떻게 그럴 수가 있어!”\n“일단 놓고 말해.”\n“통괄실을 왜 없앤 거야! 도대체 왜!”\n\n아오이는 붙잡힌 멱살을 풀고 옷매무새를 다듬었다.\n\n“필요한 일이었으니까.”\n“필요한 일?”\n“그래. 필요한 일.”\n\n아오이는 모모카에게 물었다.\n\n“교통실장인 너와 통괄실은 아무 상관 없을 텐데. 왜 그렇게 급박해 보여?”\n\n모모카가 움찔거린 것을 본 아오이는 다시 물었다.\n\n“린이 걱정되는 거야?”\n“······.”\n\n아오이는 자리에서 일어나 창밖을 바라보며 조용히 중얼거렸다.\n\n“선배는 정말 부럽네. 그런 일을 벌여도 걱정해 주는 사람들이 있어서.”\n\n그녀는 가만히 서 있는 모모카에게 다가갔다.\n그리고 그녀의 양어깨에 손을 올렸다.\n\n“모모카, 너는 네 할 일만 잘하면 돼.”\n“······.”\n“네가 잘하면 린도 잘 지낼 거야. 응, 분명 그럴 거야.”\n“······.”\n“그러니까, 날 잘 도와줄 수 있지?”\n“···알았어.”\n아오이는 웃으며 의자로 돌아왔다.\n\n“아, 그리고 통괄실은 없애는 게 아니라 합병할 계획이야. 그러니까 너무 걱정하지 않아도 괜찮아. 너는 그저 내가 하는 것에 대해 의문을 가지지 말고 따라, 선배를 위해서라도.”"
COU_event.209.a:0 "필요한 일이다."
COU_event.210.t:0 "대책반 편성" #[중점] 대책반 편성
COU_event.210.desc:0 "비서가 아오이에게 문서를 건넸다.\n\n“현지인들에 관한 것입니다.”\n\n아오이는 받은 문서를 천천히 읽은 후, 비서에게 말했다.\n\n“비록 그들과 우리 사이가 전 대행의 안타까운 결단으로 틀어졌지만 일단 같은 땅 위에 있는 이상 그들과의 협력은 필수 불가결이야.”\n“어떻게 하시겠습니까?”\n\n비서가 물었다.\n\n“현지인들과의 소통을 위해 이를 전담하는 대책반이 필요하겠어. 그들에게 대책반의 현지인 대표를 차출해달라고 요청해.”\n“알겠습니다.”\n\n비서는 그녀의 말을 시행하기 위해 움직였다."
COU_event.210.a:0 ""협력"을 통해 그들을 달래자"
COU_event.211.t:0 "시민 제어" #[중점] 시민 제어
COU_event.211.desc:0 "시민들 탄압 한다는 내용비서가 아오이에게 문서를 건넸다.\n\n“현지인들에 관한 것입니다.”\n\n아오이는 받은 문서를 천천히 읽은 후, 비서에게 말했다.\n\n“비록 그들과 우리 사이가 전 대행의 안타까운 결단으로 틀어졌지만 일단 같은 땅 위에 있는 이상 그들과의 협력은 필수 불가결이야.”\n“어떻게 하시겠습니까?”\n\n비서가 물었다.\n\n“하지만 이들이 우리와 협력하려 할까? 자신들을 철저히 탄압하는 우리의 힘을 봤으니 처음에는 협조하겠지. 그렇지만 과연 그들이 가만히 있을까? 방심한 틈을 노려 자신들의 땅에서 우리를 몰아내려 하겠지. 현지인들의 힘을 어느 정도는 빼둘 필요가 있겠어.”\n“알겠습니다.”\n\n비서는 그녀의 말을 시행하기 위해 움직였다."
COU_event.211.a:0 "평화를 위한 일이다."
COU_event.212.t:0 "원만한 협력" #[중점] 협력자 모색
COU_event.212.desc:0 "시민 대표는 무거운 발걸음을 이끌고 회장으로 들어왔다.\n\n“이쪽으로 오시면 됩니다.”\n\n아오이의 비서가 자리로 안내했고, 그가 앉자 회담이 시작되었다.\n\n“총학생회는 최근 현지인들과의 협력에 대해 논의했고 이것에 관한 결정을 내렸습니다. 당신께서는 시민 대표로서 이곳에 왔으니 저희가 결정한 건에 대해 이의를 제기할 권한이 있습니다.”\n\n아오이가 한 장의 서류를 그에게 건넸다.\n\n시민 대표는 서류를 받은 후, 한숨을 내쉬었다.\n\n“···그러니까 저희 시민들의 절대복종을, 총학생회는 원한다는 겁니까?”\n“절대복종? 말이 심하십니다. 저희는 시민 여러분들과의 §B원만한 협력§!을 요구하는 것뿐입니다.”\n\n시민 대표에겐 이 모든 상황이 참담하게 느껴졌다.\n그 서류는 누가 보아도 복종을 원하는 서류다.\n그러나 이의를 제기할 수는 없다. 시민들에게는 힘이 없지만, 상대는 아니다.\n총학생회의 무력을 직접 경험한 그들은 알고 있다.\n\n“···이의 없습니다. 서명하겠습니다.”\n\n대표는 떨리는 손으로 펜을 들었다."
COU_event.212.a:0 "시민들은 수긍할 것이다"
COU_event.213.t:0 "새로운 총학생회장" #[중점] 새로운 총학생회장
COU_event.213.desc:0 "수많은 학생과 시민들이 모인 광장.\n\n웅성거리는 그들을 두고 아오이는 그들의 앞에 섰다.\n소음으로 가득하였던 광장은 그녀가 온 순간부터 조용해졌다.\n\n조용해진 광장에서, 아오이는 입을 열었다.\n\n“학생, 그리고 시민 여러분들. 저는 총학생회의 대행이자 재무실장인 오키 아오이라고 합니다. 오늘 여러분들을 부른 이유는 총학생회의 중대한 결정을 알려드리기 위함입니다.”\n\n아오이는 사람들을 훑어보고는 말을 이었다.\n\n“총학생회장이 실종되고 전 대행의 잘못된 판단으로 인해 학생뿐만 아니라 시민들 또한 많은 혼란을 겪었습니다. 이에 총학생회의 실장들은 전 대행인 린을 탄핵하고 저, 오키 아오이를 대행의 자리에 올렸습니다. 저는 대행으로서 전 대행의 실수를 바로잡고 내부 혼란을 잠재웠으며 현지인들과의 협력을 이끄는 데 성공했습니다. 그리하여···.”\n\n그녀는 잠시 뜸을 들였다.\n\n“총학생회 실장들의 만장일치로 오키 아오이는 총학생회의 새로운 학생회장이 되었음을 알립니다.”\n\n사람들이 웅성거리기 시작했다.\n\n“총학생회장으로서 저는 학생들의 안전, 평화의 지속을 위해 꾸준한 노력을 기울일 것을 선언합니다.”\n\n순식간에 침묵으로 잠긴 광장. \n\n그 순간,\n\n“새로운 총학생회장 만세!”\n\n누군가 소리쳤다.\n그러자 다른 이들도 외치기 시작했다.\n\n“아오이 만세!”\n“총학생회장 만세!”\n“만세! 만세! 만세!”\n\n아아, 새로운 총학생회장이여. 영원하여라."
COU_event.213.a:0 "만세!"
