#学生会活动 - 七神凛
COU_event.100.t:0"七神凛上台" #[焦点]七神凛
COU_event.100.desc:0"学生会会长失踪后,学生会紧急委员会召开了几次会议,任命七神凛为学生会会长。\n\n七神凛现在是新的学生会会长,在这种紧急情况下她必须做什么。我会的\n\n……可以肯定的是,学生会的彻底崩溃已经避免了。请大家多多关照学生会。"
COU_event.100.a:0 "学生会长,七神凛。"
COU_event.101.t:0 "辩护室" #【焦点】防御室
COU_event.101.desc:0"我去辩护室是为了彻底平息学生会的混乱。\n\n"国防办公室主任。你现在在哪里?"\n\n话音刚落几分钟,国防部长卡亚就跑了进来。\n\n"学生会主席。发生了什么?"\n\n"学生会因调往大田而陷入混乱。我需要国防部办公室的帮助。"\n\n"那么……你是在要求防务办公室处理目前的情况吗?"\n\n故事的进展比预想的还要顺利。防卫厅厅长卡亚看上去也有些不满,但也露出了配合的迹象。又进行了几次坦诚的对话,并表示愿意随时提供帮助。\n\n为了学生会的和平,为了基博托斯的荣耀。"
COU_event.101.a:0 "防卫厅和学生会请求和平。"
COU_event.102.t:0 "财务主管办公室" #【焦点】财务处
COU_event.102.desc:0"财务处。财务办公室的合作是必要的,因为大田造成的当前混乱破坏了经济和其他一切。\n\n"财务部长,我有话要说一下。\n\n处理完事情后,财务部部长和财务部正在一起工作。上一件事情发生了,第二件事情发生了。\n\n"葵,你知道学生会现在的财务状况吗?"\n\n"学生会里大概没有人乱。"\n\n"那么,你知道我为什么现在来找你吗?"\n\n"你是说财务复苏……?"\n\n"当然。"\n\n负责商业和经济。可以出国旅行,出国旅行,出国旅行,出国留学,出国旅行,出国旅行,出国旅行,出国旅行,出国旅行,出国旅行和出国旅行。 ,一切都很顺利。苍井空批准了财务室我正在处理我正在处理我不是学生我不是学生我不是学生关闭市场是不可能的关闭市场的。"
COU_event.102.a:0 "我们要求恢复财务室和学生会,以及财务。"
COU_event.103.t:0 "恢复执行功能" #[중점] 행정 기능 복구
COU_event.103.desc:0 "最后,还剩下一件事。学生会的行政职能仍然无法发挥作用。只有一个名字,这一切都只是一个幻象。\n\n当地人的反抗,学生的困惑。经济的崩溃,甚至前学生会主席的失踪。学生会当时的处境简直堪比末日……\n现在,作为学生会长,在我必须负责这个学生会的情况下,行政职能是一个非常重要的伙伴和同事。恢复行政职能确实是一项重要任务。既然离不开他们,我们就必须尽快恢复行政职能。\n\n而现在,这个重要的使命已经完成,完成了。学生会的行政管理。它已经恢复了。"
COU_event.103.a:0 "学生会行政职能恢复完成。"
COU_event.104.t:0 "开始工作!" #[중점] 업무 시작!
COU_event.104.desc:0 "学生会的准备工作已经完成。准备好为 Kibotos 工作了。虽然还不完美,但他们会轻松完成任务。\n\n七神凛和所有附属部门致力于整个学生会乃至整个基博托斯的和平与和谐。这就是林的目标,也是学生会的目标。"
COU_event.104.a:0 "来吧,我们走吧。"
#총학생회 이벤트 - 나나가미 린 - 행정관의 주도
COU_event.105.t:0 "防御室控制" #[중점] 방위실 통제
COU_event.105.desc:0 "人们是否有可能努力工作,为世界工作,生活在世界上,生活在世界上,生活在世界上,生活在世界上,生活在世界上,生活在世界上? ……我一看到就不确定能不能用。应。\n\n你是不是偶尔创业一下,出来一起打工?我在荒郊野外.我在一个偏僻的地方。我在偏僻的地方。\n\n"又发生了什么事?我们的国防部办公室没有问题。"\n\n"我来这里是为了讨论最近事务的处理。有报道称,防卫室正在做无序的事情。"\n\n无序的工作也做了。"\n\n无序的工作做了。你是说实际情况是这样吗?人们在做什么?"\n\n"是的。"\n\n"呼...我明白。"\n\nKaya 似乎同意这一点。正因为如此,看来防务是时候了返回并采取行动。"
COU_event.105.a:0 "他们有什么?"
COU_event.106.t:0 "控制室合并" #[중점] 조정실 병합
COU_event.106.desc:0 "由 Ayumu 领导的控制室现在将重生。学生会提议将协调办公室和管理办公室合并。控制室和控制室也有赞成的意见。\n\nAyumu似乎也同意这一点。学生会推动协调办公室和管理办公室合并,职能合二为一。阿玉木现在已经成为管理室新任主任,协调室并入管理室。\n\n现在,管理室和协调室合二为一,负责妥善处理是学生会成员。\n\n"아유무, 조정실과 통괄실의 합병에 동의한 이유가 뭐죠?"\n\n"呃……协调处里有说要合并控制处和协调处。"\n\n"就算是这样,不是也可以拒绝吗?"\n\n"没错,但是……""
COU_event.106.a:0 "控制室和控制室现已合二为一。欢迎来到控制室。"
COU_event.107.t:0 "财务办公室改进" #[중점] 재무실 개선
COU_event.107.desc:0 "最重要的事情之一就是享受良好的睡眠。吃、喝、喝、喝、喝、喝、喝、吃、喝对人们有好处。工人,工人,工人,工人,工人,工人,工人,工人,工人。休息。\n\n"财务长?"\n\n财务长负责全世界的财务事务。"\n\n"我是来聊财务室的事的。"\n\n"你在说什么?"\n\n"完善财务办公室。学生会的所有资产现在将被委托给财务办公室。另外,我们将大幅扩大财务室的权限,委托其建造新的学生会大楼和工厂。"\n\n"真的吗?"\n\n"是的。" \n\n"好的。"\n\n车门周围,驾驶座,驾驶座,驾驶座,是时候去见见明星,了解一下了。" 
COU_event.107.a:0 "葵看起来很高兴。现在。"
COU_event.108.t:0 "选举代表" #[중점] 대표자 선출
COU_event.108.desc:0 "代表选举活动——这个我稍后再单独讲。"
COU_event.108.a:0 "1 号代表 - 提供稳定性"
COU_event.108.b:0 "代表2-给予战争支援地图"
COU_event.109.t:0 "林恩管理员" #[중점] 린 행정관
COU_event.109.desc:0 "代理学生会会长七神凛现已担任新职务,担任管理员和代理学生会主席。\n\n现在,凛将同时担任管理员和代理学生会主席的角色,并作为管理员她会维护学生会的利益,为此,我被赋予了学生会协调、领导和监督的职位,我也会继续寻找为学生会做的事情。"
COU_event.109.a:0 "我给林局长打电话。"
#총학생회 이벤트 - 나나가미 린 - 균형 잡힌 행정
COU_event.110.t:0 "林总经理" #[중점] 통괄실장 린
COU_event.110.desc:0 "学生会的行政权限恢复后,学生会和以前在大田一样被分为几个房间。 \n\n其中最重要的办公室根据学生会的决定转移,由七神凛领导,曾任学生会长,现任学生会主席。他出任主任,将总务处的职责交给了七神凛,并将学生会的行政工作划归第一部。\n\n总务部办公室在凛的领导下,负责学生会的统一、协调工作。"
COU_event.110.a:0 "对于林恩来说,必须同时做两件事一定很困难。"
COU_event.111.t:0 "国防部长卡亚" #[중점] 방위실장 카야
COU_event.111.desc:0 "负责全基博托斯安全的防卫室和防卫室主任卡亚已经准备好在欧洲新大陆再次为学生会工作。\n\n学生会已恢复防卫室和防卫室卡亚局长,暂时扰乱了局势。镇压等现在将作为正式的行政机构正式开始。\n\n防卫办公室现在也将负责学生会的军事方面的工作。在战争造成的混乱中,防卫办公室增加了诸如准备突发事件和培训军事人员等任务。\n\n为了学生团体的安全和安全,防卫办公室将随时调动时间。"
COU_event.111.a:0 "学生会受到防卫厅的保护。"
COU_event.112.t:0 "葵财务经理" #[중점] 재무실장 아오이
COU_event.112.desc:0 "临时财务处负责学生会的紧急恢复工作,帮助学生会的财务状况一点点改善。已经完成全面准备的财务室和财务室主任葵,得到了学生会的认可,再次管理学生会的财务。\n\n而财务室不仅负责财务,还负责管理学生会的事务。财务,还要恢复和发展学生会。我负责了。\n\n财务处的努力会留在学生会一边,管理它的钱,直到学生会解体的那一天。"
COU_event.112.a:0 "一次又一次,金钱周而复始。"
COU_event.113.t:0 "建立秩序" #[중점] 질서 확립
COU_event.113.desc:0 "学生会内部的混乱已经持续了很长一段时间。如今,仍有一些人走上街头,进行抗议、恐怖主义、暴力活动,造成学生会内部混乱。但不可能永远这样。学生会的安全比以往任何时候都更加重要。\n\n终于,学生会内部的混乱彻底消除了。即使在大田之后的混乱中,学生会的权威也没有崩溃,成功地彻底镇压了学生会的混乱。这是一部会给学生会留下永久印记的伟大作品。\n\n当然,其中也有很多相当危险的事情。学生们受到抗议者暴力的影响,恐怖袭击留下的伤痕仍然存在。反对防务厅强力镇压的人不少。然而,这一切都只是向前迈出了一步。一切混乱都被镇压了。\n\n学生会克服了一切危机。没有什么能打倒学生会。\n\n凛现在正在和大家说话。\n\n"혼란은 제거되었고, 새로운 시대가 지금 이 자리에서 열렸다.""
COU_event.113.a:0 "终于解开了混乱。"

#총학생회 이벤트 - 오키 아오이
COU_event.200.t:0 "苍井大木上台" #[중점] 오키 아오이
COU_event.200.desc:0 "大木葵执政事件"
COU_event.200.a:0 "葵掌权了。"
COU_event.201.t:0 "面对现实"  #[중점] 현실 직시
COU_event.201.desc:0 "现在混乱已经有所平息,财务室长大木葵也只能叹息一声。\n\n"总管理员……"\n\n葵想着她。\n现在学生会长没了,首席行政官凛的权力日益强大,她的权威是超然的。\n"这样可以吗?"\n没有人回答她的问题。\n\n葵与凛见过几次面前几天,我反思了这场争论。\n突然的变化,神秘性的减弱,低洼地带不知为何消失。\n不仅是学生,公众也对这种瞬息万变的局势感到焦虑。\n最终爆发了抗议活动.\n \n为了防止混乱,凛做出的决定就是用武力镇压所有的混乱。\n葵,无论她多么有原则,她也只是试图通过武力来阻止镇压。\n但是,这样做还不够。 .\n n她比凛弱。\n\n'凛变得太强了。’\n她想。\n\n'再这样下去……不行。’\n想了想,她决定。\n\n"我必须站出来。"\n葵认为这是解决这个问题的唯一方法。\n她决定承担责任,无论后果如何。"
COU_event.201.a:0 "这是一个无法回避的事实。"
COU_event.202.t:0 "不信任投票" #[중점] 불신임 투표
COU_event.202.desc:0 "葵的决定,唯一能击败强大的凛的就是不信任投票。\n如果多数票赞成,凛就可以被打倒。\n为此,葵采取了行动。\n\n学生会在某些情况下紧急会议结束后,苍井空秘密召集了除了两位看起来与凛关系密切的董事之外的其余董事。 \n\n"你们对这次武装镇压有何看法?" \n\n给他们打电话的苍井空得到了答案: \n\n"…………"\n\n经理们还是沉默。\n\n"为什么大家都沉默?"\n\n葵看着他们问道。\n\n我相信他们知道。\n这是错误的。\n作为学生的代表,我们有责任保护他们,同时我们必须争取和平。\n如果两者发生冲突怎么办?\n我们必须为了保护学生而努力争取和平。如果情况需要打破怎么办?\n\n为了学生的安全并减少混乱,凛武断地决定以武力镇压学生。\n她优先考虑的是学生而不是和平。\n \n苍井空是部门负责人。\n\n"如果你再努力一点,不是就能保护两个人了吗?"\n"······。"\n经理们沉默了,但葵可以从他们感受到的气氛中看出。有。\n\n他们从座位上站起来。"
COU_event.202.a:0 "林恩,你越线了。"
COU_event.203.t:0 "精益排除" #[중점] 린 배제
COU_event.203.desc:0 ""葵,这是什么?"\n\n林看着站在她面前的葵,无言以对。\n\n"管理员,你的行为太过分了。"\n\n她盯着林说道。 \n\n"你的做法,镇压得太厉害了。如果这一切都是学生会长做出的,那么没有人会提出异议。但不是你。因为戴上演员臂章并不代表你就是那个人。"\n"······。"\n\n凛保持沉默,葵对凛说了最后一句话。\n\n n"经纪公司。"很多学生会的学生已经对你失望了。我们休息一会儿吧。"\n\n说着,葵从凛身边走过,走了出去。"
COU_event.203.a:0 "对不起,林恩。"
COU_event.204.t:0 "权力下放" #【焦点】权力下放
COU_event.204.desc:0"林书豪投出不信任票后,苍井空召集了各部门负责人。\n苍井空通知了聚集在会议室的各部门负责人。\n\n"林书豪投了不信任票,下台了。由于她的空缺,会出现行政真空,但会逐步解决。为此,我们计划暂时将她拥有的部分权力分配给董事们。"\n\n董事们对她的话点了点头。\n\n"我们不会利用权力随意做出决定,而是寻求解决方案通过讨论。我会把它作为优先事项。所以请帮助我。""
COU_event.204.a:0 "这只是暂时的。"
COU_event.205.t:0 "管理委员会的改进" #【聚焦】管委会完善
COU_event.205.desc:0"葵将权力分配给行政委员会。\n\n"这个给控制室,那个……那个给防卫室。"\n\n她不断地调整权限,对任何部门行使专属权限。允许它完成。"
COU_event.205.a:0 "不需要旧的委员会。"
COU_event.206.t:0 "开始工作。" #【焦点】开始工作。
COU_event.206.desc:0"经过成功的改进,缺口被填补,行政工作开始恢复正常。\n\n在陷入停滞的情况下,苍井空开始忙碌起来,终于开始了代理工作。\n担任代理董事、总经理和财务办公室身为系主任,她首先想到的是自己应该做什么。\n\n以后学生会该如何管理?\n她带来了分散的权力,直接领导学生会,而像现在这样,没有人可以管理学生会。排他性的权力。协调意见分歧,同时相互制约,防止他们行使权力。\n\n她必须做出决定。"
COU_event.206.a:0 "来吧,我们走吧。"
#学生会活动 - Aoi Oki - 直接领导
COU_event.207.t:0"废除国防部长办公室" #【焦点】废除国防部长办公室
COU_event.207.desc:0"苍井空与防卫室长加耶交谈。\n\n"防卫室主任,很快防卫室就会被撤销,主任的职位将暂时解除。"\n"嗯?你这是什么意思?"\n\n看到卡娅焦躁的样子,葵摆了摆手。\n\n"哦,我说错了。我们计划废除国防办公室并建立国民警卫队。鉴于目前的情况,这是为了防止与其他学院或国家发生争议。"\n"这就是你说的。我差点误会了。"\n\n听到这句话,卡亚嘀咕道,"我很高兴。"\n\n"我将任命你为国民警卫队司令。如何? "你能做到的,对吧?"\n"如果你把它交给我,我会做的。"\n"好吧。""
COU_event.207.a:0 "这是需要一定力量的时候。"
COU_event.208.t:0 "控制室管理" #[중점] 조정실 관리
COU_event.208.desc:0 "葵打开门,进入控制室。\n\n"协调室主任,时间可以吗?"\n\n半埋在文件中的岩备步抬起头来。\n\n"财务室……啊,不,先生。这是怎么回事?"\n"我进来是因为有事要说。"\n"我明白了……"\n\n亚由木把文件放在一边站了起来。她让葵坐在沙发上。\n\n"你喜欢咖啡吗?"\n"没关系。协调总监也很忙,所以我们会尽快完成。" \n\n听到葵这么说,步坐在了她的面前。然后,葵开口了。\n\n"协调科长。我就直接告诉你吧。我想转移控制室的部分权限。"\n"具体是什么?"\n\n亚由穆表情严肃起来。\n\n"哦,别误会了。转移的权力计划成立一个新的部门来解决内部问题。"\n\n阿尤姆听了她的话陷入沉思。\n不过,她没有时间担心。\n\n"如果你拒绝的话,你可能需要重新考虑你对待凛的方式。"\n"是吗?"\n"这件事最大的原因是凛。学生会因为她而陷入混乱。支持她观点的人和不支持她观点的人。不能保证那些支持她观点的人将来不会采取激进的行动,对吗?为了采取措施防止这种行为,需要来自控制室的一些权限,如果他们拒绝,他们的代表凛......"\n"......我会把它给你。"\n\nAyumu "低着头回答道。\n葵站了起来,脸上露出对她的回答感到满意的表情。\n\n"谢谢。以后请多多关照。"\n"是的……""
COU_event.208.a:0 "请照顾我,Ayumu"
COU_event.209.t:0 "管理办公室合并" #【焦点】管理处合并
COU_event.209.desc:0"有木桃花一脸不可置信地走在走廊上。\n与平时慵懒的样子不同,今天她显得极其严肃。\n\n桃花一进葵的办公室,就抓住了葵的衣领。\n\n"怎么,怎么可能你就这么做!"\n"我先告诉你。"\n"你为什么要摆脱控制室!到底为什么!"\n\n葵松开衣领,调整了一下衣服。\n\n"因为有必要。"\n"有必要吗?"\n"是的。必要的工作。"\n\n苍井空问桃花。\n\n"你,交通管理员和控制办公室不会与此有任何关系。你为什么看起来这么着急?"\n\n看到桃花瑟瑟发抖,葵又问道。\n\n"你担心凛吗?"\n"······"\n\n葵起身\n\n我真羡慕学长你。即使你做了那样的事情,也会有人关心你。" \n\n她走到站在原地不动的桃花身边。\n并将双手放在她的双肩上。\n\n"桃花,做你的事吧。工作。做好就好。"\n"······"\n"如果你做得好,凛也会做得很好。是的,我确信会的。"\n"······。"\n"那么,你能帮我一下吗?"\n"···好吧。"\n葵微笑着回到椅子上\n\n"哦,计划是合并控制办公室,而不是消除它。所以不用太担心也没关系。 "你只要跟着我做就行,不要质疑,哪怕是为了你的前辈。""
COU_event.209.a:0 "有必要。"
COU_event.210.t:0 "组建工作组" #【焦点】成立专责小组
COU_event.210.desc:0"秘书将文件递给了葵。\n\n"是关于当地人的。"\n\n葵慢慢地读着她收到的文件,然后对秘书说道。\n\n"虽然我们和他们之间没有任何联系……由于该机构的不幸决定而出了问题,但一旦我们在同一片土地上,与他们的合作是必不可少的。"\n"你打算做什么?"\n\n秘书问道。\n\n"为了与当地人沟通,我们需要一个专门的工作组。让他们指定一名当地代表加入工作组。"\n"好的。"\n\n秘书开始执行她的话。"
COU_event.210.a:0 ""合作"让我们通过安抚他们"
COU_event.211.t:0 "公民控制" #【焦点】公民控制
COU_event.211.desc:0"秘书递给葵一份文件,上面写着公民受到压迫。\n\n"这是关于当地人的。"\n\n葵慢慢地读着她收到的文件,然后对秘书说道。\n\n"虽然他们和我们的关系\n\n"你打算怎么办?"\n\n秘书问道。\n\n"但是他们就是我们,您愿意与我们合作吗?他们一开始会合作,因为他们看到了我们彻底压迫他们的力量。但他们真的会保持静止吗?他们会试图让我们措手不及,并将我们赶出他们的土地。我们需要剥夺当地人的一些权力。"\n"我明白。"\n\n秘书开始执行她的话。"
COU_event.211.a:0 "这是为了和平。"
COU_event.212.t:0 "友好合作" #[중점] 협력자 모색
COU_event.212.desc:0 "公民代表迈着沉重的步伐进入会场。\n\n"你这边来。"\n\n葵的秘书引导他到座位上,当他坐下时,会议开始。\n\n"学生委员会最近讨论了与当地人民的合作,并就此做出了决定。既然你是以公民代表的身份来到这里,你就有权对我们的决定提出异议。"\n\n苍井空递给他一份文件。\n\n公民代表收到文件后说道,"我叹了口气。\n\n" ···那么,学生会希望国民绝对服从?"\n"绝对服从?你说话很严厉。我们只是要求§与公民友好合作。"\n\n整个情况让公民代表感到痛苦。\n那份文件是一份要求任何人服从的文件。\n但没有人可以反对。市民们没有权力,但他们不是对手。\n他们亲身经历了学生会的无能为力,也知道这一点。\n\n"···没有异议。我签字。"\n\n代表握着笔的手有些颤抖。"
COU_event.212.a:0 "公民会同意的"
COU_event.213.t:0 "新任学生会主席" #【焦点】新任学生会主席
COU_event.213.desc:0"无数学生和市民聚集的广场。\n\n葵站在他们面前,让他们吵闹。\n原本喧闹的广场从她到来的那一刻起就变得安静了。\n\n安静的广场上,葵张开嘴。\n\n"学生和公民。我叫大木葵,学生会代理会长兼财务室主任。今天我给大家打电话,是为了通知大家学生会的重要决定。"\n\n葵看了众人一眼,继续说道。\n\n"学生会会长失踪了,是因为前任代理会长的错误。"判断,学生们不仅如此,市民也经历了很多困惑。于是,学生会长们弹劾了前代会长林,并任命我大木葵为代会长。作为代理主任,我成功地纠正了前任代理主任的错误,平息了内部混乱,并领导了与当地居民的合作。那么……"\n\n她停顿了一下。\n\n"我想通知大家,经学生会长们一致决定,大木葵已成为新任学生会长。"\n\n人们开始窃窃私语。\n\n"作为学生会主席,我宣布,我将继续努力,确保学生的安全和和平的延续。"\n\n广场上顿时陷入了一片寂静。 \n\n就在这时,\n\n"新任学生会长万岁!"\n\n有人喊道。\n其他人也开始喊道。\n\n"葵万岁!"\n"万岁!"学生会长!"万岁!"\n"万岁!"欢呼!万岁!"\n\n啊,新任学生会主席。永远活着。"
COU_event.213.a:0 "欢呼!"
