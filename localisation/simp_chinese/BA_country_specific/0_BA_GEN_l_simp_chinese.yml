 GEN_air_innovation:0 "德国空军重聚"
 GEN_air_innovation_desc:0 "由于"第一次世界大战"和随后戈林总司令失踪而分散在德国各地的德国空军可以重新集结并为德国国防军服务。"
 GEN_long_range_escorts:0 "重型战斗机研究"
 GEN_long_range_escorts_desc:0 "飞行距离更远、火力更强大的重型战斗机将保护我们的天空,蹂躏敌人的天空。"
 GEN_four_year_plan:0 "2年计划"
 GEN_four_year_plan_desc:0 "自从德国军政府成立以来,我们的周围就一直是敌人的包围。我们必须制定能够更快见效的经济政策,我们必须能够为军政府的生存生产更强大的武器。"
 GEN_form_the_reichskommissariats:0 "大德国的野心"
 GEN_form_the_reichskommissariats_desc:0 "现在我们在这些陌生人中复活了,是时候从那些入侵者手中夺回欧洲大陆了。德国和她忠诚的国防军将准备一场伟大的战争,以夺回整个欧洲。"
 GEN_government:0 "流亡海军"
 GEN_government_desc:0 "在三一惨败之后,我们逃到了哥特兰岛,那里陷入了无政府状态。德国海军陆战队有一天会返回德国。"
 GEN_GER_government:0 "军政府成立"
 GEN_GER_government_desc:0 "紧急情况需要采取适当的行动。我们将利用所谓"地狱学院"的内部纷争来重组其基础,使德国从废墟中复活。"
 GEN_free_german_legion:0 "德国自由军团"
 GEN_free_german_legion_desc:0 "我们将通过广播呼吁团结德国人,我们的海军将帮助他们集结到哥特兰岛。"
 GEN_communication_with_the_mainland:0 "与大陆的沟通"
 GEN_communication_with_the_mainland_desc:0 "在听说国防军已转移到德国北部后,我们将继续尝试恢复失去的通讯,通过与国防军的联系来恢复德国。"
 GEN_first_mainland_plan:0 "大陆复苏计划"
 GEN_first_mainland_plan_desc:0 "你不能失去已经获得的机会。我们必须抓住最后的机会,恢复德国。不可能有第二次撤退。"
 GEN_get_in_touch:0 "决定"
 GEN_get_in_touch_desc:0 "国防军决定在德国北部采取行动。我们将建立德国紧急统一指挥部,以统一军事指挥,并开始迈出德国北部解放的第一步。"
 GEN_seek_support:0 "寻求支持"
 GEN_seek_support_desc:0 "世界上会有一些国家以消极的眼光看待让整个欧洲瘫痪的"Kybotos"。我们将得到他们的支持,这将对德意志民族的重建有很大帮助。"
