 BAY_event.1.t:0 "成立军政府"
 BAY_event.1.desc:0 "德国国防军采取行动后,我们成功地夺回了德国北部并建立了军政府。然而,国防军内部的派系冲突开始变得明显,国防军内部对未知敌人的焦虑也在增长。"
 BAY_event.1.a:0 "德国再次复兴。"
 BAY_event.2.t:0 "攻击计划"
 BAY_event.2.desc:0 "现在军队已经整编完毕,是时候进攻下面的焦热地狱了。我们可以随时开始入侵。"
 BAY_event.2.a:0 "现在就开始进阶吧!"
 BAY_event.3.t:0 "德国领土统一"
 BAY_event.3.desc:0 "我们国防军取得伟大胜利后获得的领土被归还给德国。我们距离德国统一又近了一步,所有德国公民都在欢呼。"
 BAY_event.3.a:0 "还有很长的路要走。"
 BAY_event.4.t:0 "来自德国的最后通牒"
 BAY_event.4.desc:0 "地狱学院倒塌后不久,德国发出了最后通牒。德国政府目前要求我们归还占领的德国土地,并且还告诉我们,如果我们不遵守他们的要求,就会采取军事行动。"
 BAY_event.4.a:0 "备战。"
 BAY_event.4.b:0 "哈,是的,拿走吧。"
 BAY_event.5.t:0 "拒绝最后通牒"
 BAY_event.5.desc:0 "我们收到消息称,我们以仁慈的态度发出的最后通牒已被拒绝。"
 BAY_event.5.a:0 "我是这么想的。"
