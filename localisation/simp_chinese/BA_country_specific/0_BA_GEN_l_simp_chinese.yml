 GER_change_city_names:0 "城市重建"
 GER_change_city_names_desc:0 "遭受基沃托斯压迫者苦难的德国人民的家园和故乡都被其他城市强行践踏和彻底摧毁,我们拆除了"韦斯特"和"福兹"等所有城市,并在上面建立了我们自己的城市。重建我们曾经的故乡。"
 GER_change_city_name_TRM:0 "三一城重建"
 GER_change_city_name_GEH:0 "地狱城的重建"

#인물
 GEN_Walter_von_Reichenau:0 "瓦尔特·冯·赖兴瑙"
 GEN_erich_raeder_desc:0 "德国海军总司令\n\n埃里希·雷德尔不想要这个职位。首先,他绝不会想到自己会成为哥特兰岛(瑞典沦陷后的残余势力)流亡战争海军的领导人。他只是一个从德意志帝国时代起就为国家效力了一辈子的士兵,更不用说德国的领导人了。\n\n这个世界的女人毁了德国。包括元首在内的人员失踪,甚至昨天的敌人法国和英国也因袭击而崩溃。当包括瑞典在内的斯堪的纳维亚三个国家因袭击而崩溃时,莱德集结了克里克斯海军的残存士兵、海军上将、舰队以及居住在沿海城市的德国人,逃到了已经成为一片无人之地的哥特兰岛。 .\n\n莱德坚称他没有领导素质,他只是一名海军上将,完全不适合处理政府事务。然而,包括卡尔·邓尼茨在内的海军上将们信任并追随他,水手们和德国人民也依赖他。不管你喜不喜欢,莱德成为了德国人民抵抗异世界侵略者的门面和支柱。\n\n最终,被赋予这个责任的莱德,默默地在办公室里处理着自己的工作,支持着港口的舰队和水手。我们巡视田野,鼓舞士气,都是为了我们饱受侵略者蹂躏的国家。如果不是,那么它是做什么用的?"