 #전쟁해군 이벤트
 GEN_event.1.t:0 "扣押可疑船只"
 GEN_event.1.desc:0 "根据我们掌握的信息,一艘属于未知方的船只在哥特兰岛附近航行时被我国海军捕获。经过审问,他们头上的光环以及他们自称奥德赛海军学院的事实似乎表明他们与基博托斯属于同一组织。"
 GEN_event.1.a:0 "把他们征召入伍。"
 GEN_event.2.t:0 "回收"
 GEN_event.2.desc:0 "奥德赛海军学院的舰艇作战能力非常差,但是建造技术却很先进。我们可以回收它们并将它们添加到我们的舰队中,或者我们可以拆卸它们并使用它们来增强我们的船只。"
 GEN_event.2.a:0 "加入舰队"
 GEN_event.2.b:0 "把它拆开。有东西会出来"
 GEN_event.3.t:0 "沟通"
 GEN_event.3.desc:0 "我们已经确认国防军在北部地区存在一个名为"Gehenna"的组织。他们告诉我们,他们与指甲花学院的谈判似乎进展不顺利,他们决定采取行动。我们将与他们携手夺回德国。绝对地。"
 GEN_event.3.a:0 "我们开始做吧。"
 GEN_event.4.t:0 "最后的机会"
 GEN_event.4.desc:0 "与我们联络的德国国防军发出通知称将开始行动后不久,国防军又发来通知称已在德国北部建立了临时指挥部,并成功确保了附近的势力范围。这可能是德国最后的机会。在他们收拾残局的同时,我们必须检讨我们的兵力,为即将到来的风暴做好准备。"
 GEN_event.4.bad_desc:0 "我们的线路传来突发消息:德国北部的国防军已开始对一支名为"地狱"的部队发动战争。由于我们的沟通力度薄弱,我们发现这一点为时已晚,但我们必须立即采取行动。"
 GEN_event.4.a:0 "机会终于来了。"
 GEN_event.4.b:0 "实在是太鲁莽了。"
 GEN_event.5.t:0 "请求流亡德国军队的支持"
 GEN_event.5.desc:0 "我们接到一群逃离欧洲末日的德国流亡者的电话。它请求对未来将进行的夺回德国行动的支持。我们可以接受德国流亡者的援助请求并帮助他们夺回德国,或者我们可以远离伤害。"
 GEN_event.5.a:0 "欧洲需要盟友。"
 GEN_event.5.b:0 "与他们对抗太危险了。"
 GEN_event.6.t:0 "拒绝来自 [FROM.GetName] 的支持请求"
 GEN_event.6.desc:0 "[FROM.GetName]拒绝帮助我们,强调支持我们是非常危险的行为。"
 GEN_event.6.a:0 "你是下一个!"
 GEN_event.7.t:0 "[FROM.GetName] 已接受支持请求"
 GEN_event.7.desc:0 "[FROM.GetName] 非常积极地审查了我们几天前发送的支持请求,并决定支持我们。"
 GEN_event.7.a:0 "德国不会忘记这一点"
 GEN_event.8.t:0 "曾经祈求和平"
 GEN_event.8.gen_desc:0 "今天,我们收到了来自万马殿的来信。汉斯先生是一位普通的德国邮递员,他送来的信是用日语写的,所以我们的军官看不懂。不仅如此,一个会说日语的士兵被带进来读到的内容也是毁灭性的。这封信包含大部分拼写错误,同时充满了伪装和不正确的隐喻和表达,将永远成为外交历史上最黑暗的部分之一。\n\n为了回应这种外交失礼,我们的领导层拒绝接受信中主要内容的战后协议。他拒绝并决定继续战争,但万马战争高级军官夏目伊吕波访问了[ROOT.capital.GetName]派遣特使并亲自道歉,提出了交出曼马战争控制的北方领土的条件。我们已与[ROOT.GetName]进行谈判。"
 GEN_event.8.fam_desc:0 "今天,一封来自 Manmajeon 的信到达了 [ROOT.capital.GetName]。一名自称是万间战争高级成员夏目伊吕波派来的地狱学生,要求与我们签订和平协议。这封以撤出马其诺防线为开头的信,似乎是在热切地希望和平。"
 GEN_event.8.desc:0 "今天,一封来自 Manmajeon 的信到达了 [ROOT.capital.GetName]。因为是用日语写的,所以花了一些时间来翻译,但尽管内容相当混乱和粗糙,但他们似乎希望与我们和平相处。"
 GEN_event.8.a:0 "战争已结束。"
 GEN_event.8.b:0 "不,我们要彻底摧毁它们。"
 GEN_event.9.t:0 "[FROM.GetName]接受和平请求"
 GEN_event.9.desc:0 "我们的和平请求得到了[FROM.GetName]的积极评价,他们很快就遵守了协议并签署了结束战争的协议。"
 GEN_event.9.a:0 "这是万马之战的外交胜利!"
 GEN_event.10.t:0 "和平请求被拒绝"
 GEN_event.10.desc:0 "我们请求的和平被[FROM.GetName]拒绝,理由是"请求和平的基本态度没有到位",曼玛顿董事长羽沼诚对此消息感到愤怒。\n\n不久之后,羽沼诚和曼玛顿高层向地狱学生发出了动员令,而地狱学生也开始参加动员令,原因很简单,因为这看起来很有趣。"
 GEN_event.10.a:0 "是时候展现万马殿的地位了!"
 GEN_event.11.t:0 "民兵在前线后方起义"
 GEN_event.11.desc:0 "国防军指挥官动员德国平民组建民兵,与我们作战,使与德国的战争变得更加困难。"
 GEN_event.11.a:0 "这是一件大事!"

