#이벤트
RED_event.1.t: "[FROM.GetName] 的最后通牒"
RED_event.1.d: "[FROM.GetName] 已向您发送最后通牒。他们想要接管哥特兰岛,并且采取的立场是,如果不服从,他们将面临战争的危险。\n\n他们应该做什么?"
RED_event.1.a: "按照他们的要求做"
RED_event.1.b: "不可能。"
RED_event.2.t: "[FROM.GetName] 接受了我们的请求。"
RED_event.2.d: "[FROM.GetName]最终放弃了我们的压力,决定将哥特兰岛的控制权移交给我们。"
RED_event.2.a: "他们做出了明智的选择"
RED_event.3.t: "[FROM.GetName] 拒绝了我们的请求"
RED_event.3.d: "[FROM.GetName] 表示,尽管受到我们的威胁,它将保卫哥特兰岛直到最后。"
RED_event.3.a: "我做了一个愚蠢的选择。"
RED_event.4.t: "局部问题"
RED_event.4.d: "红冬期间,保卫局的治安维护活动帮了大忙,但不断的检查和思想检查,足以让我们想起东部的苏联,与当地民众关系不好。因此,当地很多人都反对红冬秘书处。在这种情况下,我们有两条路可以选择。"
RED_event.4.a: "如果他们再次受到压迫,可能会产生更大的愤怒。让我们向他们妥协吧。"
RED_event.4.b: "凡是不听秘书处指示的人都是反动派!净化,净化!"
RED_event.5.t: "[ROOT.GetName] 大选"
RED_event.5.d: "选举季节已经到来。我们不能仅仅因为我们被卷入另一个世界而推迟重要的选举。我该选谁?"
RED_event.5.a: "原学生会主席、卫生处处长、秘书、体育处处长、清洁处处长、领导班子组长、食堂经理,伦卡和切里诺同志。"
RED_event.6.t: "大选结束"
RED_event.6.d: "选举已经结束,结果已经公布。结果,在300%的总投票率中,获得了200%的压倒性支持率,连卡和切里诺同志被选为学生会主席。"
RED_event.6.a: "这还叫选举吗?"
RED_event.7.t: "[FROM.GetName] 寻求盟友"
RED_event.7.d: "[FROM.GetName] 来找我们寻求联盟。他们正在等待我们的选择。"
RED_event.7.a: "晚安。让我们加入他们吧"
RED_event.7.b: "不,不需要"
RED_event.8.t: "[FROM.GetName] 接受了我们的报价。"
RED_event.8.d: "他们接受了我们的提议。"
RED_event.8.a: "这很好"
RED_event.9.t: "[FROM.GetName] 拒绝了我们的报价"
RED_event.9.d: "他们拒绝了我们的提议。"
RED_event.9.a: "对不起"
RED_event.10.t: "战斗部署完成"
RED_event.10.d: "作战部署已经完成,我们已经做好了打仗的准备。"
RED_event.10.a: "我得到它"
RED_event.11.t: "红冬胡子机场"
RED_event.11.d: "计划在这里建设新的红冬胡子机场。"
RED_event.11.a: "选项1"
RED_event.11.b: "选项2"
RED_event.12.t: "选项 1 的结果"
RED_event.12.d: "选项 1 结果的描述"
RED_event.12.a: "完美的"
RED_event.13.t: "选项 2 的结果"
RED_event.13.d: "选项 2 结果的描述"
RED_event.13.a: "我得到它"
RED_event.14.t: "庇护委员会的成立"
RED_event.14.d: "既然托洛茨基帮助我们解决了我们的问题,伟大的切里诺同志就答应帮助我们拯救我们新同志的朋友。这个在切里诺主席的直接命令下迅速成立的委员会,将安全地将来自世界各地、受到追随被污染的革命精神的斯大林主义者迫害的托洛茨基主义者带入红色冬天。"
RED_event.14.a: "现在我们去拯救他们"

