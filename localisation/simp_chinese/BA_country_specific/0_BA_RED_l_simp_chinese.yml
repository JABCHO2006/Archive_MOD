#붉은겨울
l_simp_chinese:

#소개문구
RED_country_intro_header: "§R面对最高权威的荣幸!§"
RED_country_intro_content: "由于红冬联邦学院位于基博托斯郊外,与其他学院的互动很少,学院的财务和声誉都在爬行。不过,尽管如此,自治区的规模和学生数量却与吉赫纳学院、三一学院、千禧学院等三大基博托斯学院的水平不相上下。他们就像口袋里的锥子一样容易放松警惕,但他们是一所潜力巨大的学派,拥有意想不到的力量。 \n\n 莫名其妙的穿越到异世界后,红冬面临着新的危机。在本来就很糟糕的财政状况下,由于突然的转学,经济体系迅速恶化到了瘫痪的地步,而转学造成的大规模混乱很快波及到了红冬的学生,使得治安和舆论的局势变得紧张起来。学院内部极不稳定,一系列的情况就像火花一样不知道会飞到哪里。另外,学校的电力设施和各种辅助设施都因为搬迁的影响而瘫痪,根本无法使用,这很快就波及到了学院内部的行政系统,进一步加剧了学院内部的混乱,就像往一辆汽车上浇汽油一样。着火的房子。有。与此同时,一名自称列夫·托洛茨基的男子走近切里诺。他说,作为你合作的交换条件,他会解决这里的所有问题,结束混乱。 \n\n 现在剩下的唯一选择就是你了。只有你才能拯救陷入危机的红冬,并提升新红冬的地位。 \n\n §R荣幸面对最高权威!§\n\n§Y开发者:Jamm,satsuji§!"
RED_guide: "伦卡和切里诺 \n\n£white_dot 整理当前红冬的混乱状况,使其再次稳定下来。 \n\n£white_dot 进一步巩固切里诺的统治,或者推翻她。 \n\n §R胡子,胡子,胡子!"

RED_GATHERING_STORM_DESC: "红冬联邦学院过去每周都会发生一次革命或政变,导致学生会主席辞职。而最终的结局始终是切里诺重新回到秘书长的位置。 \n\n大田变身彻底改变了这个红色冬天的气氛。学院面临前所未有的危机,切里诺的糟糕反应让学生们怀疑她担任秘书的资格。 \n\n学院内部地位的政变即将来临。不过,如果这次被踢出局,切里诺重新回到秘书长位置就很难保证了。"

#중점

#산업
RED_road_to_south: "南路调整"
RED_road_to_south_desc: "南方的道路相对比北方修得好一些。只要稍加维护,它就会非常有用。"
RED_road_to_north: "北路重建"
RED_road_to_north_desc: "北方虽然相对于南方来说欠发达,但也因此成为一块更具潜力的土地。基础交通网络的建设是区域发展的第一步,我们现在就开始重建吧。"
RED_land_research: "土地测量"
RED_land_research_desc: "关于我们的领土,我们还有很多不了解的地方。您也许可以从土地调查计划中得到一些东西。"
RED_improve_railway_network: "改善铁路网络"
RED_improve_railway_network_desc: "供给是战争的基础。我们必须彻底改革铁路系统以确保供应。"
RED_economy_dev_plan: "经济发展计划"
RED_economy_dev_plan_desc: "长期的经济停滞给这里的居民带来痛苦。我们需要尽快改善这种情况。"
RED_entice_publicworks: "安抚服务部门"
RED_entice_publicworks_desc: "服务部门的帮助对于经济复苏至关重要。我们需要说服他们参与恢复工作。 \n只要大量的布丁作为奖励就足以安抚他们了。"
RED_upgrade_heavy_industry: "重工业扩张"
RED_upgrade_heavy_industry_desc: "经济复苏需要工业设施作为基础。首先,我们要扩大重工业设施以增加产量。"
RED_upgrade_army_industry: "扩大军工"
RED_upgrade_army_industry_desc: "为应对外国列强入侵做好准备的投资至关重要。我们建个工厂生产军需品吧。"
RED_steel_casting_industry: "铁矿扩建"
RED_steel_casting_industry_desc: "铁是所有工业的基本资源。我们需要通过扩大铁矿来增加铁产量。"
RED_synthetic_rubber: "合成橡胶"
RED_synthetic_rubber_desc: "橡胶的长期短缺正在扰乱生产。新兴的合成橡胶技术或许能够解决这个问题。"
RED_oil_production: "油田开发"
RED_oil_production_desc: "我们缺石油。幸运的是,凭借我们的先进技术,我们将能够开发当地人以前无法触及的北海油田。"
RED_industrial_futurization: "工业未来化"
RED_industrial_futurization_desc: "这里的工业水平远远落后于基博托斯。我们必须利用我们所有的工业知识,将这里的等级提升到尽可能接近基博托斯的水平。"
RED_future_production_line: "未来派生产线"
RED_future_production_line_desc: "这里的生产系统效率极低。现在基础工业已经建立到一定程度,生产线必须彻底重组。"
RED_restored_economy: "经济复苏"
RED_restored_economy_desc: "我们克服了一切困难,终于实现了经济的显着发展。荣耀属于红冬联邦学院!"
RED_national_specialists: "投资知识解放阵线"
RED_national_specialists_desc: "知识解放阵线一贯的做法根本不值得信赖,但在目前的情况下也没有合适的替代方案。您所要做的就是相信他们。"
RED_knowledge_liberation: "知识的解放"
RED_knowledge_liberation_desc: "知识解放阵线正在取得超出预期的成果。如果一直这样就好了。"
RED_for_knowledge: "为了知识!"
RED_for_knowledge_desc: "令人惊奇的是,知识解放阵线取得了超出其投入的优异成果。为了知识!"
RED_great_punch: "强大的草药"
RED_great_punch_desc: "我们迫切需要强大的新武器以防万一。"
RED_rocket_romance: "拉克特尼·拉曼蒂克"
RED_rocket_romance_desc: "火箭技术可以说是一切科学技术的总和。"

#사무국 중점
RED_our_leader_cherino: "我们的领袖切里诺"
RED_our_leader_cherino_desc: ""
RED_accept_trotskism: "接受托洛茨基主义"
RED_accept_trotskism_desc: "切里诺同志亲自把红冬秘书处的一个职位给了一位名叫托洛茨基的奇怪的流放者。现在相信他可能还为时过早,但相信切里诺同志的选择会更好。"
RED_the_fourth_international: "第四届国际"
RED_the_fourth_international_desc: "所谓第三国际的斯大林主义理想与马克思和列宁的理论毫无关系,而是将民主控制的工人国家扭曲成反乌托邦的梦想。我们需要的是一个新的国际来对抗他们!"
RED_restore_the_security: "恢复警卫局"
RED_restore_the_security_desc: "目前,"红冬"是忠于切里诺同志的人和反动派的混合体。如果我们恢复并支持系统因战争而受损的国民警卫局,我们将忠实地维护公共秩序。"
RED_locals_problem: "局部问题"
RED_locals_problem_desc: "在保安局的努力下,我们成功地肃清了反动分子。现在唯一的问题是让当地人效忠秘书处和红冬。"
RED_depress_locals: "局部压迫"
RED_depress_locals_desc: "不听从保安局合法命令的人就是反动分子。对那些挑战秘书处和大胡子权威的人进行打压是理所当然的。"
RED_enticing_locals: "说服当地人"
RED_enticing_locals_desc: "人们不仅需要一根鞭子,还需要一块像样的布丁。如果安全局对当地人的过度打压得到控制,当地人也会向红冬敞开心扉。"
RED_redwinter_office: "红冬秘书处"
RED_redwinter_office_desc: "红冬秘书处是联邦学院的最高行政机构。"
RED_redbear_editorial: "红熊编辑部"
RED_redbear_editorial_desc: "说实话,我们的处境并不好。我们的行政管理存在巨大漏洞,各种腐败行为在此过程中猖獗。目前的现实是,各地的投诉因此而蜂拥而至。不过,庆幸的是,目前学院内唯一存在的媒体机构就在我们这边。虽然这只是临时措施,但这将是暂时平息投诉的最好办法。"
RED_heros_at_front: "前线的英雄"
RED_heros_at_front_desc: "那些为我们而奋斗在前线的人们理应获得英雄的称号。"
RED_welcome_immigrate: "欢迎移民"
RED_welcome_immigrate_desc: "在大战造成的混乱局势中,大量移民和流亡者返回相对安全的红冬领地。秘书处将张开双臂欢迎新同志。"
RED_welcome_thugs: "苏克班欢迎"
RED_welcome_thugs_desc: "尽管安全局严厉打击,但红冬巷子里的很多地方都存在苏克班。如果我们给予他们适当的补偿,他们就能听从秘书处的命令,成为保安局的补充力量。"
RED_advance_security: "加强保安部门"
RED_advance_security_desc: "保卫部完美、忠实地履行了秘书处交办的职责,理应得到更多支持,更值得得到更多布丁。"
RED_socialism_over_the_world: "连续革命论"
RED_socialism_over_the_world_desc: "马克思主义说,如果环境支持,革命是不可避免的。然而,有些情况下情况并不明确支持它,即使情况支持它,也不意味着它可以在任何地方应用。我们绝不能自满,等待一场需要几个世纪才能到来的革命。现在,全世界的工人和农民都在受苦受难,我们不能等待他们的解放。"
RED_the_builder_of_the_winter_army: "冬季军队天气"
RED_the_builder_of_the_winter_army_desc: "托洛茨基不再有红军,但他现在有一支超越红军的"冬季军"!"
RED_strengthen_heavy_industry: "加强重工业"
RED_strengthen_heavy_industry_desc: "重工业是我们经济的核心。如果我们希望看到革命不仅能够生存,而且能够蓬勃发展,我们就必须进一步加强我们的重工业部门。"
RED_system_decentralization: "系统的去中心化"
RED_system_decentralization_desc: "斯大林不仅把党的力量,而且把整个国家的力量集中在自己身上。这显然是一种剥夺工人权力的反革命做法。相反,我们必须让工人自己决定自己的命运。"
RED_strengthen_the_trade_unions: "加强工会"
RED_strengthen_the_trade_unions_desc: "在斯大林的领导下,工会从代表工人反对管理的工具转变为管理指导工人的工具,有效地阻止了工人从革命中获得好处。但幸运的是,这里的工人非常民主、自治。"
RED_long_live_the_workers_government: "红色冬天万岁"
RED_long_live_the_workers_government_desc: "在工人阶级真正解放的漫长征程上迈出了第一步之后,我们决不能试图用另一个精英层取代政府的一个精英层然后就到此为止。我们的联邦政府必须始终是工人的政府、工人的政府、工人的政府。"
RED_international_frontline: "国际解放阵线"
RED_international_frontline_desc: "全世界都充斥着资产阶级,工人被边缘化或受到迫害。革命的浪潮不仅要席卷红冬,而且要席卷全世界。"
RED_all_power_to_redwinter: "全力以赴红色冬天"
RED_all_power_to_redwinter_desc: "唯有胡须留存,唯有胡须永存!"
RED_invite_trotskists: "托派的邀请"
RED_invite_trotskists_desc: "托洛茨基有他的追随者。我们需要把他们带到这里来和他一起工作。"
RED_expand_publishing_dep: "扩大出版部门"
RED_expand_publishing_dep_desc: "这个世界上所有的报纸都充斥着假新闻,就像克洛诺斯学派一样。仅由出版商出版"红熊"这是唯一真正的新闻业,我们需要扩大编辑人员以出版更多内容。"
RED_new_redwinter_woman: "红色冬季新女性"
RED_new_redwinter_woman_desc: "所有存在于红冬旗帜下的人都是平等的,与其他国家不同,红冬的女性不再局限于妻子和母亲的地位,而是可以平等地接受教育并要求自己的权利。"
RED_merger_of_educational_institutions: "完全吸收教育机构"
RED_merger_of_educational_institutions_desc: "西方充满资产阶级思想的教育政策在红冬天里是不需要的。一切宣扬反动的教育机构都必须废除,红冬教育方法必须普及到所有教育机构。"
RED_collectivist_propaganda: "集体主义宣传"
RED_collectivist_propaganda_desc: "各国人民的斗争是共同的,我们不会让任何人民独自奋斗。因此,成果必须由所有人共享。"
RED_the_production_movement: "生产斗争"
RED_the_production_movement_desc: "如果我们要在与资本主义的竞争中保持自己的地位,我们就不能依赖资本主义世界。我们必须建立自己的、不受任何人干涉的生产基地,现在就是开始为生产而奋斗的时候了。"
RED_socialist_realism: "社会主义现实主义"
RED_socialist_realism_desc: "通向绚丽红冬的道路并不总是一帆风顺。在此过程中,有些人可能会失去希望。我们需要通过鼓励展示红色冬天的现实情况的艺术来表明我们正在努力。"
RED_heroism_propaganda: "英雄主义宣传"
RED_heroism_propaganda_desc: "在红冬里,所有人的成就是全体工人阶级共同的,但一些为人民献身的人可以成为所有人都应该效仿的英雄。"
RED_marching_army: "冬军前进"
RED_marching_army_desc: "冬军是一支主要由志愿保家卫国人民组成的军队。国家和工人,反击。"
RED_war_hero: "战争英雄"
RED_war_hero_desc: "所有红冬人民团结一致,共同对抗威胁红冬的敌人,他们将永远这样做。但是,我们不能忽视我们中间那些表现出非凡能力保卫国家的战士。"
RED_foreign_policy: "对外政策"
RED_foreign_policy_desc: "是时候谈谈外交政策了。"
RED_political_realism: "政治现实主义"
RED_political_realism_desc: ""
RED_expansionism: "扩张主义"
RED_expansionism_desc: ""
RED_attack_fin: "入侵芬兰"
RED_attack_fin_desc: "芬兰就像我们和苏联之间的障碍。如果有任何阻碍,我们就毫不留情地推出去。"
RED_deal_with_fin: "与芬兰的友谊"
RED_deal_with_fin_desc: "革命事业不分民族。让我们加入他们吧。"
RED_seek_allies: "寻求盟友"
RED_seek_allies_desc: "苏联是一个小国家。我们敌人的敌人就是我们的朋友,所以在与苏联开战之前,最好让潜在的盟友知道我们不是他们的敌人。"
RED_unite_the_scandinavia: "斯堪的纳维亚统一"
RED_unite_the_scandinavia_desc: ""
RED_anti_sov_diplo: "反苏联盟"
RED_anti_sov_diplo_desc: "苏联腐败的意识形态和我们的事业有着明显的区别。我们决不能让他们玷污革命的名声。让我们带头并结成联盟来对抗他们。"
RED_gotland_or_war: "要求割让哥特兰岛"
RED_gotland_or_war_desc: "哥特兰岛是控制波罗的海的一个非常重要的据点。必须抓住这一点。"
RED_attack_sov: "确保苏联安全"
RED_attack_sov_desc: "苏联领导人自以为是的行为正在玷污革命的名声。我们必须除掉他,以免他干扰我们真正的革命。"
RED_new_inteligence_agency: "情报局成立"
RED_new_inteligence_agency_desc: ""
RED_professioner_undercover: "隐身专家"
RED_professioner_undercover_desc: ""
RED_fraktiya: "普拉克奇"
RED_fraktiya_desc: ""


#마리나 루트
RED_ivan_kupla: "伊万·库帕拉"
RED_ivan_kupla_desc: "在《红冬》中,政变就像是一种时常发生的文化。但现在我们需要一个宏伟的计划来超越文化并建立一所真正的学院。这次伊万·库帕拉节将是起点。"
RED_coup_of_office: "玛丽娜的政变"
RED_coup_of_office_desc: "时机已到。"
RED_labor_party_problem: "服务部门问题"
RED_labor_party_problem_desc: "政变后,服务部对我们怀有敌意,决定继续进行破坏活动和大罢工。此外,服务部始终处于俱乐部的中心位置,俱乐部因政变而失去了自制力,甚至撤回了对秘书处的支持。"
RED_suppress_the_labor_party: "压制服务部门"
RED_suppress_the_labor_party_desc: "我们的首要目标是限制服务部门的活动。在通过阻止他们的抗议并动员党卫军成员驱散他们来镇压他们的外部活动之后,必须通过修改秘书处内部的原则来削弱服务部门的权力。"
RED_arrest_minori: "实里被捕"
RED_arrest_minori_desc: ""服务部部长安森稔!\n\n我问你关于带领学生非法集会和破坏性大罢工,以及煽动联邦学院学生策划针对秘书处和整个学院。\n\n现在就在这里。被捕了!""
RED_split_the_labor_party: "服务部门内部派系形成"
RED_split_the_labor_party_desc: "当实里失踪后,服务部门陷入混乱。连他们临时任命的领导都在努力解决这个困惑,所以这一定是一个机会!"
RED_keep_an_eye_on_labor_party: "加强服务部门监管"
RED_keep_an_eye_on_labor_party_desc: "即使我们抓住了米诺里,削弱了服务部,但如果出现第二个、第三个米诺里,我们的努力就会白费。因此,有必要部署监视人员并持续监视其动向。"
RED_puppet_labor_party: "把服务部门变成傀儡"
RED_puppet_labor_party_desc: "完美的!大多数军人宣誓效忠秘书处,并决定承认切里诺同志的遗产和玛丽娜的领导! \n\n服务部门现在是我们的了。我们可以做任何我们想做的事。"
RED_down_with_traitors: "追捕叛徒"
RED_down_with_traitors_desc: ""
RED_military_purge: "军事清洗"
RED_military_purge_desc: ""
RED_trace_the_cherino: "追踪切里诺的行踪"
RED_trace_the_cherino_desc: ""
RED_fate_of_trotsky: "托洛茨基的命运"
RED_fate_of_trotsky_desc: ""
RED_marina_is_the_only_one: "红冬新领军者"
RED_marina_is_the_only_one_desc: ""
RED_heir_of_cherino: "红冬代言人"
RED_heir_of_cherino_desc: ""
RED_office_united_as_one: "联合秘书处"
RED_office_united_as_one_desc: ""
RED_secure_the_publishing_department: "确保出版部门的安全"
RED_secure_the_publishing_department_desc: "出版部门是校报。"红熊"它是该学院最大的媒体组织,出版多种期刊。通过控制它们,我们将能够确保我们的合法性。"
RED_appease_yakumo: "抚慰八云"
RED_appease_yakumo_desc: "荒牧八云,虽然她的所作所为在学园内臭名昭著,但在出版系的影响力恐怕没有其他学生能比得上她了。如果我们安抚她,散发各种宣传品,我们也会想办法恢复秘书处的地位。"
RED_purge_the_redbear: "红熊编辑部清洗"
RED_purge_the_redbear_desc: ""红熊"没有人否认这是一家真正诚实的媒体,但该媒体负责人犯下的腐败和反动新闻业已经犯下了破坏我们事业的严重罪行。我们必须阻止他的统治并防止进一步的伤害!"
RED_redbear_new_editor_in_cheif: "红熊新任主编"
RED_redbear_new_editor_in_cheif_desc: "上次编辑委员会清洗之后"红熊"很难否认,其水平有所恶化。所以,我们需要找一个新的人来代替现有的主编……哦,合适的人已经有了。三好高音,出版部最好的评论家,一定会解决这个问题的!"
RED_purge_the_pd: "清除出版社"
RED_purge_the_pd_desc: "出版部人员众多,影响力遍及学院各个领域。不过,持不同意见的人也很多,其中有些人可能会对秘书处构成威胁。因此,我们要尽可能地清除反动分子。"
RED_expand_the_pd_budget: "扩大出版部门预算"
RED_expand_the_pd_budget_desc: "出版部门上次重大重组后,还剩下大量税收。另外,考虑到之前的调查显示,出版部门的工作环境相当恶劣,或许存在一个通过培养少数精英来最大化生产力的绝佳机会。"
RED_new_redbear_movement: "新红熊运动"
RED_new_redbear_movement_desc: ""红熊"我们从 开始的计划终于步入正轨了。他们的宣传消除了学生的担忧,对新闻界进行的各种改革正在提供更高效、改进和先进的新闻业。 \n\n"新成长运动"席卷全球,一切都是为了改变世界的边界,世界上最美丽的世界,世界上最好的知识,最新的知识!"
