#해군 중점
RED_cruiser_question: "挪威装甲舰重新服役"
RED_cruiser_question_desc: "据称,前挪威海军的几艘解放战舰已经退役并被废弃。即使按照当地标准,它也已经相当过时了,但经过一些改造,它就可以重新投入使用。"
RED_nortraship: "确保民用运输船安全"
RED_nortraship_desc: "为了快速向外国供应物资和运送士兵,我们必须确保民用运输船的安全,即使这意味着带来政治损失。"
RED_naval_rearmament: "海军重整军备"
RED_naval_rearmament_desc: "威胁红冬的敌人不仅仅存在于天上和地上。由于我国三面临海的地理特点,我们必须加快海军军备建设。"
RED_coastal_artillery: "西海岸要塞的建设"
RED_coastal_artillery_desc: "与东部地区与波罗的海国家接壤、注重防御不同,秘书处所在的西海岸防御设施极其薄弱。保护位于北海和丹麦海峡之间门户的西海岸是一项重要任务。"
RED_large_navy: "大型机队"
RED_large_navy_desc: "要想称霸海洋,就需要一支强大的舰队。完善条令并推进技术以更好地运营这支舰队将大大增强我们的能力。"
RED_light_cruisers: "轻巡洋舰发展"
RED_light_cruisers_desc: "速度快、机动性强的轻巡洋舰虽然在舰队战争中可能无法发挥主导作用,但在辅助角色方面却表现出了意想不到的表现。这成为加速轻巡洋舰发展的理由。"
RED_heavy_cruisers: "装甲舰的发展"
RED_heavy_cruisers_desc: "具有有效反防御能力的装甲舰的存在对于统治波罗的海和其他世界至关重要。"
RED_small_navy: "惊喜舰队"
RED_small_navy_desc: "由于红冬的工业力量薄弱,不足以建立一支庞大的舰队,所以我们必须接受专门用于突然袭击的学说并积极利用它。"
RED_submarines: "潜艇开发"
RED_submarines_desc: "采用先进技术建造的潜艇不仅无法被发现,而且可以击落数倍于其体型的敌人。如果你利用这一点,你可以最大限度地提高你在比海洋浅的波罗的海的生存机会,并建立一支可以占领多个战略要点的力量。"
RED_destroyers: "驱逐舰发展"
RED_destroyers_desc: "负责海上补给和运输的运输船很容易受到潜艇的攻击。开发驱逐舰以应对不断发展的潜艇技术不容忽视。"
RED_controller_of_baltic: "波罗的海的统治者"
RED_controller_of_baltic_desc: "我们成功地获得了对波罗的海的绝对控制权,这是向全世界传播红冬革命精神的任务。我们可以自信地说,我们是波罗的海的统治者,完成了这片土地上过去的帝国无法完成的任务。"

#육군 중점
RED_army_production_improve: "增加军需物资生产"
RED_army_production_improve_desc: "在战争中,没有什么比充足的军需更可靠的了。"
RED_strengthen_the_mobilization_plan: "加强动员计划"
RED_strengthen_the_mobilization_plan_desc: "我们需要更多的人,更多的士兵。"
RED_mechanical_engineering_dev: "机械工程的进展"
RED_mechanical_engineering_dev_desc: "我们必须调动我们拥有的所有机械工程知识。"
RED_military_engineering: "战争工程"
RED_military_engineering_desc: "这里的战争自有其方式。"
RED_artillery: "红冬大炮"
RED_artillery_desc: "红冬炮兵的火力堪称世界第一。"
RED_full_armament: "全副武装"
RED_full_armament_desc: "更多枪支、更多装备、更多火炮"
RED_the_means_to_wage_war: "支持装备研究"
RED_the_means_to_wage_war_desc: "它将帮助那些在战场上战斗的人。"
RED_superior_war_machines: "坦克优势"
RED_superior_war_machines_desc: "战争就是装备的浪费,这是亘古不变的真理。"
RED_tank_destroyer: "坦克歼击车"
RED_tank_destroyer_desc: "无论光环步兵有多强大,他们在对付坦克时都有局限性。相反,我们得出的结论是,开发专门的反坦克武器将非常有用。"
RED_arms_industrial_optimize: "军工产业优化"
RED_arms_industrial_optimize_desc: "现在所有的军工设计都已经完成了,是时候进行相应的优化了。"
RED_baltic_forts: "波罗的海沿岸堡垒"
RED_baltic_forts_desc: "敌人袭击的威胁不仅限于边界。"
RED_defend_the_east_line: "东部边境要塞"
RED_defend_the_east_line_desc: "东方有一个国家与我们接壤。由于天气寒冷,河流又大,渡河可能并不容易,但以防万一总没有坏处。"
RED_improve_the_south_line: "南部边境堡垒"
RED_improve_the_south_line_desc: "南方的情况就像一个火药桶。我们必须在南方筑垒,加固防线。"
RED_through_the_road_of_snow: "穿过雪地"
RED_through_the_road_of_snow_desc: "运送物资,冒着风雪奔赴战场。我们对此欣喜若狂。"
RED_rehabilitated_military: "大规模重组作战条令"
RED_rehabilitated_military_desc: "我们需要大规模重组我们的作战理论以适应新环境。"
RED_military_reorganization: "军事重组"
RED_military_reorganization_desc: "军事体制正在大规模重组。"
RED_trench_exp: "堑壕战训练"
RED_trench_exp_desc: "与以巷战为主的基博托斯不同,这里以堑壕战为主。堑壕战训练是必要的。"
RED_an_adaptable_army: "军队适应"
RED_an_adaptable_army_desc: "士兵必须能够适应各种气候。"
RED_penal_battalions: "招收更多学生"
RED_penal_battalions_desc: "我们正在招募更多学生上战场。"
RED_shock_troops: "合作训练"
RED_shock_troops_desc: "我们训练我们的部队相互有机地行动。"
RED_the_glory_of_the_red_army: "基博托斯解放阵线"
RED_the_glory_of_the_red_army_desc: ""
RED_restore_cossack_units: "红冬军团"
RED_restore_cossack_units_desc: ""我们的红冬熊开始毫无恐惧地狩猎!""
RED_cohesion_first: "紧密结合"
RED_cohesion_first_desc: "随着你的部队凝聚力的增强,你将能够更加系统地行动。"

#공군 중점
RED_invest_only_one_mio: "投资当地设计公司"
RED_invest_only_one_mio_desc: "第一次世界大战的影响使得基博托斯制造的大部分飞机无法使用。投资当地公司将解决缺乏空军的问题。"
RED_airforce_training_project: "空军训练项目"
RED_airforce_training_project_desc: "新大陆的环境和我们红冬的自然环境很相似,但是在地理上却有所不同。我们需要在当地空军军官的帮助下,培养适合当地的飞行员。"
RED_redwinter_moustache_airport: "红冬胡子机场"
RED_redwinter_moustache_airport_desc: "红冬胡子航空是红冬的标志之一,重建这里将会提升红冬的声誉。"
RED_extend_air_bases: "空军基地扩建"
RED_extend_air_bases_desc: "即使拥有训练有素的飞行员和新飞机,没有空军基地也很难顺利飞行。您必须使用红冬卓越的土木工程技术开始建造空军基地。"
RED_air_doctrine_focus: "空军条令的确立"
RED_air_doctrine_focus_desc: "如果我们建立适合"红冬"形势的空军条令,更有效的战术训练将成为可能。"
RED_offensive_airforce: "震惊与敬畏"
RED_offensive_airforce_desc: "除了歼灭前线敌人、切断前线物资、石油补给线、摧毁大量坦克编队之外,还有什么武器可以深入敌方本土,打破敌方作战能力呢?它走吗?轰炸机,只有轰炸机。"
RED_defensive_airforce: "空战优势"
RED_defensive_airforce_desc: "制空权是决定战斗胜败的重要条件。为了不让炸弹落在军队的物资补给上,落在老百姓的头上,我们必须在空战中占据上风。"
RED_air_bomber: "轰炸机设计焦点"
RED_air_bomber_desc: "轰炸机的重要性已被过去的战斗证明,新型轰炸机将以更高效、更精确的轰炸摧毁敌方基础设施和工业设施。"
RED_air_fighter: "专注战斗机设计"
RED_air_fighter_desc: "大量战斗机可以实现空中优势,忽略与对手的质的差异。如果利用红冬的劳动力,或许就能让红冬的战斗机染红天空。"
RED_redwinter_airforce: "红冬航空队"
RED_redwinter_airforce_desc: "由于对加强空军的大力关注,红色冬季空军成立了,其飞行员完全适应了新世界的天空,飞机配备了灵活的条令和基沃托斯从未见过的新武器。现在天空也重生为我们的领地。"

