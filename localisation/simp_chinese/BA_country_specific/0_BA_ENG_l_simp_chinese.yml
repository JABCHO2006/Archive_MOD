 COG_event.1.t: "英国崩溃了!"
 COG_event.1.desc: "英国已经落入外星人之手。由于我们没有资源,殖民地被叛军占领,内部混乱无法控制。无论如何,比利时的命运是黑暗的。"
 COG_event.1.a: "妈的"

 COG_event.2.t: "骚乱爆发"
 COG_event.2.desc: "刚果原住民质疑我们的统治,并对英国的衰落表示愤怒。刚果可能易主。我们必须迅速采取行动。"
 COG_event.2.a: "赶紧将他们全部镇压下去!"

 COG_event.3.t: "骚乱升级为内战!"
 COG_event.3.desc: "刚果原住民反抗政府,试图镇压全国性的骚乱。"
 COG_event.3.a: "愿上帝帮助我们"