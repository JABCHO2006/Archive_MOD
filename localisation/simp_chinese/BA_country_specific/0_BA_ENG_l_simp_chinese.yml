 ENG_focus_fire_at_the_britain:0 "英国战争"
 ENG_focus_fire_at_the_britain_desc:0 "未知的敌人入侵了我们温暖舒适的家园,并威胁着我们。我们会想尽一切办法把他们赶出去。"
 ENG_focus_militas_more:0 "召集民兵"
 ENG_focus_militas_more_desc:0 "我们的战斗越来越不利,我们必须立即召集民兵。"
 ENG_focus_arms_factory_letsgo:0 "扩建军工工厂"
 ENG_focus_arms_factory_letsgo_desc:0 "为了有效地进行大陆解放战争,我们需要更多的军火工厂,并且必须进一步扩大它们。"
 ENG_focus_colonies_one:0 "联合联邦"
 ENG_focus_colonies_one_desc:0 "目前英联邦的每个人都在共同努力支持我们打仗,但并不是每个人都团结一致,有些人甚至试图抓住这个机会寻求独立。我们不能容忍这种行为,我们将团结英联邦。"
 ENG_focus_jaemujang_shidong:0 "举起英国国旗"
 ENG_focus_jaemujang_shidong_desc:0 "战争中最重要的是士气。然而,我们的士气在战争和长期和平后的不断失败中跌入谷底,我们必须通过举起英国国旗来鼓舞士气。"
 ENG_focus_bonto_banger:0 "大陆防御工事"
 ENG_focus_bonto_banger_desc:0 "英军目前正在尽可能地进行拖延战,但随着局势逐渐对我方不利,在大陆上设防以支援拖延战就变得至关重要了。"
 ENG_focus_wangshil_army_bokmu:0 "在英国军队中服役的皇室成员"
 ENG_focus_wangshil_army_bokmu_desc:0 "不管你的王室多么珍贵,如果英国不复存在又有什么关系呢?为了英国的利益,王室成员必须在英国军队服役。"
 ENG_focus_suho_the_british:0 "胜利"
 ENG_focus_suho_the_british_desc:0 "幸运的是,我们赢了,是时候庆祝我们的胜利了。"

 #디시전
 britian_war:0 "英国战争"
 britian_war_desc:0 "自从名为凯撒集团的外星军队袭击不列颠群岛以来,战斗已经持续了三个月,形势对我们越来越不利。我们制定了庇护计划来逃避这场战争,英国陆军在不列颠之战中抵抗的时间越长,我们就能向加拿大运送越多的物资。"
