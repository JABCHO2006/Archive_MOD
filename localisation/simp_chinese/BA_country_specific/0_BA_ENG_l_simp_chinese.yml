 ENG_british_warning_event.1.t:0 "宣布紧急状态"
 ENG_british_warning_event.1.desc:0 "英国伦敦上空突然出现陌生人,对伦敦市民进行无差别攻击,一瞬间,英格兰南部落入敌手。我们将通过正式宣布紧急状态来对抗他们。"
 ENG_british_warning_event.1.a:0 "坚决抵制暴力!"

 ENG_british_warning_event.2.t:0 "解决方案"
 ENG_british_warning_event.2.desc:0 "没看到解决办法~"
 ENG_british_warning_event.2.a:0 "这是一件大事"

 ENG_british_warning_event.3.t:0 "请求帮忙"
 ENG_british_warning_event.3.desc:0 "获取人力"
 ENG_british_warning_event.3.a:0 "有总比没有好..."
 
 ENG_british_warning_event.4.t:0 "找出弱点"
 ENG_british_warning_event.4.desc:0 "寻找弱点的内容"
 ENG_british_warning_event.4.a:0 "是的!就是这个!"

 ENG_british_warning_event.5.t:0 "数字问题"
 ENG_british_warning_event.5.desc:0 "未经许可占领苏格兰北部的Gematria多次无视我们的回归要求!"
 ENG_british_warning_event.5.a:0 "仅靠暴力就能安抚他们。"

 ENG_british_warning_event.6.t:0 "杰玛特里亚撤退!"
 ENG_british_warning_event.6.desc:0 "在英国赢得不列颠群岛对凯撒公司的大战后,格玛特里亚带着所有设施匆忙撤退到苏格兰。"
 ENG_british_warning_event.6.a:0 "这是荒唐的。"

 ENG_british_warning_event.7.t:0 "海外殖民地崩溃"
 ENG_british_warning_event.7.desc:0 "不,我的殖民地! - 爱德华八世回忆录"
 ENG_british_warning_event.7.a:0 "不好了。"

 ENG_british_warning_event.23.t:0 "埃及独立"
 ENG_british_warning_event.23.d:0 "哦拜托 - 爱德华八世回忆录"
 ENG_british_warning_event.23.a:0 "大英帝国正在崩溃"
 
 ENG_british_warning_event.24.t:0 "东非殖民崩溃"
 ENG_british_warning_event.24.d:0 "不,我的殖民地! - 爱德华八世回忆录"
 ENG_british_warning_event.24.a:0 "至少这样比较好"

 ENG_british_warning_event.25.t:0 "西非自治领"
 ENG_british_warning_event.25.d:0 "西非总督被提升为自治领。"
 ENG_british_warning_event.25.a:0 "至少这样比较好"

 ENG_british_warning_event.8.t:0 "不受控制的印度"
 ENG_british_warning_event.8.desc:0 "不,我帝国的地位!! - 爱德华八世(听到印度崩溃的消息)"
 ENG_british_warning_event.8.a:0 "不好了。"
 
 ENG_british_warning_event.9.t:0 "印度的分裂"
 ENG_british_warning_event.9.desc:0 "共产党人起义了。"
 ENG_british_warning_event.9.a:0 "不好了。"

 ENG_british_warning_event.10.t:0 "分配"
 ENG_british_warning_event.10.d:0 "英国的突然失败使印度分裂,我们必须做出决定。"
 ENG_british_warning_event.10.a:0 "陛下的统治将在所涉及的各个领域取得胜利!"
 ENG_british_warning_event.10.b:0 "为人民的解放和民主而奋斗!"
 ENG_british_warning_event.10.c:0 "独立的巴基斯坦万岁!"
 ENG_british_warning_event.11.t:0 "印度革命"
 ENG_british_warning_event.11.d:0 "骚乱变成了骚乱,骚乱变成了革命。我们将紧急成立一个委员会来领导革命。"
 ENG_british_warning_event.11.a:0 "打破锁链!"
 ENG_british_warning_event.13.t:0 "敌人起义"
 ENG_british_warning_event.13.d:0 "在东北地区,民众受左翼宣传煽动,引发大规模骚乱。"
 ENG_british_warning_event.13.a:0 "回击!"
 ENG_british_warning_event.14.t:0 "打败"
 ENG_british_warning_event.14.d:0 "革命军队比想象中强大,殖民当局因内地支持大幅减少,难以维持直属部队。我们在德里的总部被攻陷,我们得以与革命军谈判并获得短暂休战。"
 ENG_british_warning_event.14.a:0 "我们已经失去了很多控制权。"

 ENG_british_warning_event.15.t:0 "召开理事会" 
 ENG_british_warning_event.15.d:0 "来自印度各地的数万人聚集在一起,其中包括反殖民主义者、共产主义者、民主人士、宗教人士、知识分子和工人。我们正处于决定印度(即巴拉特)现在和未来的关键时刻。"
  ENG_british_warning_event.15.a:0 "巴拉特万岁!"
 
 ENG_british_warning_event.16.t:0 "巴拉特工业"
 ENG_british_warning_event.16.d:0 "经过两天的准备期,大会分成了四个派别。这似乎是按照意识形态划分的,尼赫鲁、博斯、皮莱和甘地是每个派系的领袖。此外,各派系正在讨论和审查各种政策,以针对不支持任何派系的温和派。委员会召开一周后,各派之间就该行业的结构方式发生了争论。"
 ENG_british_warning_event.16.a:0 "让我们以合作社为基础来组织经济吧!"
 ENG_british_warning_event.16.b:0 "让我们通过将整个经济国有化来推翻资产阶级!"
 ENG_british_warning_event.16.c:0 "让我们通过自由市场和适度监管的公司来促进经济增长!"
 ENG_british_warning_event.16.e:0 "农业是每个国家的基础。建立农业经济!"

 ENG_british_warning_event.17.t:0 "保卫巴拉特"
 ENG_british_warning_event.17.d:0 "随着有关工业的争论逐渐平息,出现的新议程是国防。每个派系都对巴拉特今后应采用的军事学说存在分歧。"
 ENG_british_warning_event.17.a:0 "让我们来一场针对德国学生的运动战吧。"
 ENG_british_warning_event.17.b:0 "我们来研究一下在苏联支持下的大规模军事行动。"
 ENG_british_warning_event.17.c:0 "让我们通过研究自己的火炮技术来实现独立的国防。"
 ENG_british_warning_event.17.e:0 "让我们使用传统堑壕战的改进形式。"

 ENG_british_warning_event.18.t:0 "巴拉特宗教"
 ENG_british_warning_event.18.d:0 "随着另一个问题的慢慢解决,安理会享受了短暂的和平。然而,这种情况并没有持续多久,因为宗教的地位存在争议。尼赫鲁和皮莱派主张将宗教完全排除在政府之外,而甘地和博斯派则肯定宗教干预。"
 ENG_british_warning_event.18.a:0 "公众需要信仰。"
 ENG_british_warning_event.18.b:0 "宗教不应该干预政治。"

 ENG_british_warning_event.19.t:0 "巴拉特外交"
 ENG_british_warning_event.19.d:0 "会议时间即将结束,各派都拿出了政策上考虑过的最终外交承诺。皮莱和巴拉特共产党派主张以社会主义国际主义为纲领,而甘地派则强调领土中立和和平主义的基础。此外,尼赫鲁和博斯派系主张基于巴拉特民族主义的扩张政策。"
 ENG_british_warning_event.19.a:0 "印度需要的是稳定。"
 ENG_british_warning_event.19.b:0 "我们必须解放世界各地其他受迫害的人。"
 ENG_british_warning_event.19.c:0 "为了巴拉特人民的复兴,必须这么做!"

 ENG_british_warning_event.20.t:0 "解散"
 ENG_british_warning_event.20.d:0 "理事会会议期已结束,国家元首的最终选举已经举行。"
 ENG_british_warning_event.20.a:0 "嘉宾评论,钱德拉·博斯万岁!"
 ENG_british_warning_event.20.b:0 "奎师那·皮莱同志领导巴拉特!"
 ENG_british_warning_event.20.c:0 "贾瓦哈拉尔·尼赫鲁自豪地当选总统!"
 ENG_british_warning_event.20.e:0 "在圣雄甘地的指引下,我们繁荣昌盛!"
 ENG_british_warning_event.22.t:0 "另一场起义"
 ENG_british_warning_event.22.d:0 "在马德拉斯地区,工人、农民和学生奋起反抗现有的歧视和压迫。"
 ENG_british_warning_event.22.a:0 "我们必须计划让他们加入我们。"

 ENG_british_warning_event.26.t:0 "利物浦受保护"
 ENG_british_warning_event.26.d:0 "感谢英国公民和军队的全力奋战,我们才得以保卫利物浦。我们可以以此为起点发起反攻,或者加速我们的流亡计划。"
 ENG_british_warning_event.26.a:0 "这是一次伟大的胜利。"

