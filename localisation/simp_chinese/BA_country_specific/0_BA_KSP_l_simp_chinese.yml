l_simp_chinese:

KSP_country_intro_header: "§C新秩序的守护者§!"
KSP_country_intro_content: "\n瓦尔基里警察学院,又名基沃托斯学生警察局(KSPD),突然搬迁到比利时的一个地区。\n\n突然的转变使行政管理陷入瘫痪,让公安局长卡纳手下的学生们不知所措。 \n\n与学生会的联系被切断,我们处于无法接受指示的绝境。\n\n在最坏的情况下,甚至可能更糟,我们充当学生会的监护人\n\n§Y开发 - Mako、Regulus§!\n§Y辅助开发 - Imika、Wolha、Haenongi、Lolenheim§!"

KSP_guide: "目标\n\n£white_dot。了解当前情况并做出相应反应。\n£white_dot。通过瓦尔基里学生确保该地区的安全。\n£white_dot。制服被释放的若茂。\n£white_dot。做出保持比利时稳定有序的最佳选择。"

# 칸나
KSP_kanna_dictator: "专政"
KSP_kanna_dictator_desc: "公安局的"猘" 神无是一个凭借坚定的信念和心态爬上公安局局长职位的人。现在与比利时人的妥协已经解决,神无是唯一能够解决瓦尔基里空前危机的人,我们必须充分接受她的意见并信任她。"
KSP_kanna_dictatorship_resistance: "守卫的抵抗"
KSP_kanna_dictatorship_resistance_desc: "自从神无的权威得到加强后,保安局就拒绝配合神无的指示,甚至拒绝神无的正当要求。当卡纳宣布独裁时,他们就开始抵制公安局,仿佛他们早就在等待着。"
KSP_kanna_dictatorship_agreement: "公安局受理"
KSP_kanna_dictatorship_agreement_desc: "自公安局局长卡纳上台以来,公安局积极回应卡纳的独裁统治,决定积极与卡纳政府合作。公安局的工作人员将积极听取卡娜的意见并为她提供帮助。"
KSP_kanna_internal_organize: "加强内部团结"
KSP_kanna_internal_organize_desc: "虽然瓦尔基里内部发生了矛盾,并且顺利解决,但反对神无独裁的声音可能会再次出现。利用各种政策和适当的奖励,可以转移反对派的注意力,获得更坚实的支持。"
KSP_kanna_pardon: "大赦令"
KSP_meal_restrictions: "膳食限制"
KSP_meal_restrictions_desc: "限制惩教署关押的罪犯的食物摄入量。"
KSP_support_rehabilitation: "再社会化"
KSP_support_rehabilitation_desc: "支持康复。"
KSP_pardon_akira: "阿基拉的赦免"
KSP_pardon_akira_desc: "我原谅阿基拉。"
KSP_construct_prison: "监狱建设"
KSP_construct_prison_desc: "建造监狱来监禁未经改正的学生。该监狱将用作学生惩教设施。"
KSP_correction_education: "学院矫正教育"
KSP_correction_education_desc: "我们提供纠正培训。"

KSP_kanna_defense_tech: "国防部技术部"
KSP_kanna_defense_tech_desc: "为了维持公共秩序,训练有素的警察是不够的。必须准备各种可以提高警察技能的辅助工具,我们将通过成立国防部技术部来支持这一点。"
KSP_millenium_support: "千年支持"
KSP_millenium_support_desc: "千禧年的技术实力是基博托斯任何人都无法比拟的,他们丰富的知识对于我们这些从事武器开发的人来说至关重要。您可以通过向几名因腐败被捕的千禧一代学生提供正义交易来进一步加快您的研究。"
KSP_millenium_old_supercomputer: "旧超级计算机"
KSP_millenium_old_supercomputer_desc: "千年以来,每天都有新产品发布或改进并展出,因此以前创作的作品被视为过时而被丢弃并埋在实验室的角落的情况很多。我们需要的创新技术可能来自我们收到的"旧"超级计算机。"
KSP_valkyrie_task_force: "防暴警察"
KSP_valkyrie_task_force_desc: "无论遇到什么威胁,女武神警察都会站在市民面前,充当保护市民的盾牌。如果盾牌被打破,不仅无法保护公民,还会引起公民的焦虑。我们必须武装自己,以安抚和保护我们的公民。"
KSP_valkyrie_of_sky: "天空的女武神"
KSP_valkyrie_of_sky_desc: "无论你有多少警察力量,你能对天空中的敌人做的事情也只有这么多。如果我们为这个世界改造我们心爱的 AH-64 阿帕奇直升机,我们可以期待出色的性能。"
KSP_valkyrie_fast_destroyer: "快艇"
KSP_valkyrie_fast_destroyer_desc: "高速船是我们必不可少的交通工具,快速反应非常重要,甚至在海岸警卫队内部,也有一种观点认为,使用新技术的高速船的结果将是积极的。"
KSP_supply_tactical_baton: "警棍"
KSP_supply_tactical_baton_desc: "该警棍结合了新世界的技术和Kibotos的最佳技术,具有击中罪犯头部并使其昏睡约3小时的附加效果,因此被称为新警察中的"魔杖",作为一种非致命镇压武器而受到关注。"
KSP_goddess_of_war: "战争女神"
KSP_goddess_of_war_desc: "飞机在战场上的表现,冲云破敌,令人惊叹。空军的存在,给盟友带来希望,给敌人带来恐惧,真正不愧为"战争女神"。"
KSP_extract_resource_from_belgium: "比利时资源开采"
KSP_extract_resource_from_belgium_desc: "我们在比利时控制的土地缺乏地下资源。如果我们用我们世界的技术更深地开采,我们将发现我们世界的技术看不见的矿脉。"
KSP_extract_manpower_from_belgium: "比利时劳动力榨取"
KSP_extract_manpower_from_belgium_desc: "尽管卡纳的独裁统治仍在继续,比利时的抵抗仍在继续。这些难民营里的人能帮助我们的唯一方法就是充当强迫劳工。"
KSP_extract_industry_from_belgium: "比利时工业萃取"
KSP_extract_industry_from_belgium_desc: "由于瓦尔基里原本是一所培养警察的学院,基础产业极其薄弱。利用比利时的工业和基础设施将有助于增强我们缺乏的工业能力。"
KSP_belgian_colony: "比利时安全部"
KSP_belgian_colony_desc: "由于卡纳政府严格的安全法,比利时的抵抗日渐减少。政府内部就建立比利时安全部展开了激烈的辩论,以便更有效地管理那些屈服于我们统治的比利时公民。"
KSP_recruit_local_students: "本地招生"
KSP_recruit_local_students_desc: "一些学生对自己过多的课业量感到不满。如果我们招募当地学生作为女武神轮班工作,就能平息他们的抱怨,维持更高效、稳定的治安。"
KSP_public_security_bureau_training: "公安局培训"
KSP_public_security_bureau_training_desc: "在大战的混乱局势下,瓦尔基里的学生们已经很久没有接受过哪怕是简单的基础训练了。现在是恢复女武神的堕落纪律和惯例的时候了,因为神无的能力可以防止混乱和不满出现在表面上。"
KSP_rank_promotion: "头等舱特别优惠"
KSP_rank_promotion_desc: "在一个有职级的组织里,当你做出了巨大的贡献时,获得晋升是很自然的事情,也是一种荣幸。每一个为瓦尔基里付出过努力的人都值得获得一等晋级的光荣奖励。今天,每个人都是主角。"
KSP_strong_cane_of_the_people: "人们的"坚强"手杖"
KSP_strong_cane_of_the_people_desc: "当由于各学院的自主性而无法积极干预时,我们就在和平中变得懒惰,并受到不信任的目光。然而,由于转学到大田而获得了各种经验的进取心的瓦尔基里学生们,将不再是乌合之众,而是能够成为"人民的坚强参谋"。"
KSP_police_nation: "警察国家"
KSP_police_nation_desc: "经过神无和瓦尔基里众多学生的努力,我们创造了一个可以不依赖任何人独立生存的环境。在比利时建立秩序后,我们将成为一个所谓的"警察国家",铲除正在世界各地蔓延的混乱并伸张正义。"

