KSP_wakamo_problem: "逃离灾难"
KSP_wakamo_problem_desc: "联邦惩教局竭尽全力想要阻止七名囚犯越狱,但即便如此,现在也已经到了极限。现在我们必须制服一个与狂暴的囚犯不同素质的对手。"
KSP_suppressing_plan_sustain: "镇压行动开始"
KSP_suppressing_plan_sustain_desc: "联邦惩教局倒闭后,随着越来越多的囚犯越狱,社会混乱正在加剧。你必须在女武神坠落之前迅速行动。"
KSP_hyeongi_help_more: "加强比利时合作"
KSP_hyeongi_help_more_desc: "自从1935年11月比利时政府垮台以来,比利时人就一直对我们怀有敌意,但当联邦惩教署的垮台加剧了混乱时,他们决定与我们合作,防止双方遭到破坏。"
KSP_skeban_suppress: "制服苏克班"
KSP_skeban_suppress_desc: "我们需要使用武力将sukeban重新送回惩教署。"
KSP_country_plan_wakamo: "全国镇压开始"
KSP_country_plan_wakamo_desc: "现在,比利时的支持已经增加,干扰的斯克班人已经被制服,是时候动用所有剩余的人力在全国范围内发起镇压行动了。"
KSP_use_everything: "全面战争"
KSP_use_everything_desc: ""

#얘는 디시전으로 빠짐
KSP_wakamo_showdown: "得出结论"
KSP_wakamo_showdown_desc: "是时候了。我们找到了七名囚犯之一的瓦卡莫。虽然没有SRT特殊学院的支持,但现在大家的神秘感不知为何已经减弱,我们的学生一定能够逮捕她。"


KSP_kanna_jungwun_uzi: "了解情况"
KSP_kanna_jungwun_uzi_desc: "突然,由于一种未知的现象,我们被抛入了一个我们根本不知道的新世界。因此,我们需要通过自称是该地区原主人的比利时人来了解目前的情况。"

#연정
KSP_with_our_friends: "比利时待遇"
KSP_with_our_friends_desc: "我们知道这是我们的土地,也是他们的土地。我们必须为瓦尔基里和比利时的未来共同努力。"
KSP_talk_with_moderate_partys: "与比利时左翼对话"
KSP_talk_with_moderate_partys_desc: "通过与他们的交谈,我们了解到,目前正在扩张势力的雷克斯党的"极权主义"只会给社会带来进一步的混乱。为了阻止他们,需要联系曾经存在的比利时政府中的人员。"
KSP_inminjunsun: "人民阵线"
KSP_inminjunsun_desc: "需要在民主党和社会主义者之间建立广泛的联盟来对抗雷克斯法西斯分子。"
KSP_citizen_danchae_help: "与民间团体"
KSP_citizen_danchae_help_desc: "我们必须集中精力全面恢复在一战期间崩溃的比利时政府和议会。"
KSP_nojo_help: "与工会"
KSP_nojo_help_desc: "社会主义的意识形态与基博托斯的福利政策非常相似。通过支持他们,我们也许能够建立一个与我们的政府更加相似的比利时政府。"
KSP_talk_with_hardliners: "与比利时右翼对话"
KSP_talk_with_hardliners_desc: "通过与他们的交谈,我们得知现在的自由派和社会主义者不承认我们,并且正在联合起来反对我们。要稳定社会,需要强有力的控制手段,而雷克斯党可以提供这种手段。"
KSP_rex_empower: "每雷克斯的增援"
KSP_rex_empower_desc: "自由主义者和社会主义者正在形成广泛的统一战线来阻止我们。我们必须支持雷克斯党并挫败他们的野心。"
KSP_gukwangdang: "支持君主制"
KSP_gukwangdang_desc: "雷克斯党领袖莱昂·德格雷尔出于自己的野心而不与我们合作。我们也许可以秘密地向雷克斯党内的君主主义者提供支持,从而增强利奥波德三世的权力,让该党与我们更加合作。"
KSP_fascism_rule: "拥抱法西斯主义"
KSP_fascism_rule_desc: "他们的法西斯主义倾向对稳定社会有很大帮助。如果我们将这一点应用到自己身上,我们将能够创造一个更强大的社会。"
KSP_government_ganghwa: "合作架构"
KSP_government_ganghwa_desc: "把与我们合作的比利时人聚集在一起,组成一个新的合作机构,对管理我们的内部事务有很大帮助。"
KSP_right_wing_tonghap: "整合内力"
KSP_right_wing_tonghap_desc: "党内派系斗争依然猖獗。我们必须团结党内,防止内部分裂。"
KSP_remove_bandaepa: "消除反对派"
KSP_remove_bandaepa_desc: "比利时仍有反对派团体不承认这个联合政府。如果他们继续提出反对意见,就会成为我们前进道路上的障碍。"
KSP_belgium_gov_helpers: "比利时官员的工作分工"
KSP_belgium_gov_helpers_desc: "需要填补反对派下台后留下的政府真空。"
KSP_belgium_heart: "比利时的意愿"
KSP_belgium_heart_desc: "1935年11月,比利时政府因第一次世界大战的突发事件而垮台,但我们幸存下来,并与我们的新朋友组成了新政府。现在我们再也不会倒下,我们的比利时将永存!"
KSP_stabilize_inside: "内部稳定"
KSP_stabilize_inside_desc: "党内仍存在不确定因素。我们要消灭这些分子,稳定党内。"
KSP_belgian_simin_help: "比利时公民的支持"
KSP_belgian_simin_help_desc: ""
KSP_politics_prepare: "右翼政策准备"
KSP_politics_prepare_desc: ""
KSP_politics_prepare_1: "左翼政策准备"
KSP_politics_prepare_1_desc: ""
KSP_country_rebuild_danguk: "瓦洛尼重建局成立"
KSP_country_rebuild_danguk_desc: "我们已经稳定了该地区,但基础设施和工业设施仍处于崩溃状态。必须为未来的重建项目设立重建机构。"
KSP_rebuild_roads: "路网重建"
KSP_rebuild_roads_desc: "为保证运营顺利,首先需要完善路网。"
KSP_belgian_sanup_control: "比利时工业用途"
KSP_belgian_sanup_control_desc: "令人惊讶的是,我们确认,即使在这种灾难性的情况下,一些工业设施仍然正常运行。这对我们会有很大的帮助。"
KSP_belgian_sanup_hwakjang: "比利时工业被迫扩张"
KSP_belgian_sanup_hwakjang_desc: "考虑到周边国家目前的局势,显然我国在不久的将来将面临严重的安全问题。为了防止这种情况发生,老百姓可能会有一些不满,但我们必须日夜挤工,让行业正常化。"
KSP_chian_uzi_students: "学生警察动员"
KSP_chian_uzi_students_desc: ""
KSP_teach_students_work: "工作训练"
KSP_teach_students_work_desc: "虽然组成了联合政府,但瓦尔基里警察学院还没有一个部门进行过如此大规模的行政工作。应该利用比利时政府官员来培训学生执行新的行政任务。"
KSP_valkyrie_government_tonghap: "内部统一"
KSP_valkyrie_government_tonghap_desc: "系里还有不少学生对与比利时人交往感到不满和担心。为了与他们的关系顺利,就必须安抚学生的抱怨。"
KSP_sanghwal_safety_helping: "与公安局合作"
KSP_sanghwal_safety_helping_desc: ""
KSP_gyeongbiguk_helping: "与保安局的合作"
KSP_gyeongbiguk_helping_desc: ""
