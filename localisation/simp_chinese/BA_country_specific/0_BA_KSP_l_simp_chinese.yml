KSP_event.37.t: "康奈摔倒了"
KSP_event.37.d: "今天早上,整个武神警察学院都传出消息,绪方环奈因过度劳累健康状况恶化而倒下。整个学校瞬间陷入了焦虑之中,以学生为中心的行政架构也因神无的缺席而开始动摇。\n\n神无为了应对紧急情况而镇压的女武神内部的派系斗争也随着她的倒下而倒下。趁着神无不在的公安局瘫痪之际,公安局和保安局的势力逐渐扩大。\n\n女武神警察学院内部的小裂痕再次扩大……。"
KSP_event.37.a: "...这?!"
KSP_event.38.t: "已处理的任务"
KSP_event.38.d: "确实,绪方环奈对女武神警察学院的行政工作影响很大。然而,她的缺席并没有导致行政瘫痪。 \n\n所有必须由最终决策者决定的重要事情都被停止了,但学生们却不知怎的能够自己完成剩下的事情。随着负责大量工作分配的神无的消失,行政工作的效率大幅下降,但这还不足以导致瓦尔基里警察学院的崩溃。"
KSP_event.38.a: "是不是比你想象的还要好……?"
KSP_event.39.t: "公安局的妙招"
KSP_event.39.d: "没有卡纳的瓦尔基里警察学院现任政府未能正确应对迅速崩溃的政府,实际上使情况变得更糟。公安局激进派头目桐乃永冢对此表示谴责,并与学生一起冲击政府,制服了少数神无派拥护者,并宣布建立一所新的社会主义学校。正在悄悄养伤的绪方环奈听到这个消息躲了起来,瓦尔基里警察学院的学生和瓦洛尼的民众积极接受了这个新的变化。\n\n绪方环奈的独裁政府结束了,现在一个新的政府学生是警校真正主人的时代已经到来。"
KSP_event.39.a: "这是人民的胜利!"

#事件(旧)
KSP_event.1.t: "康纳的麻烦"
KSP_event.1.d: " "哈,我到底该怎么办?\n\n我是女武术专家,我是女武术专家。关于女性文学。文件明确暴露了武神警察学院的状况,不是好,不好,不好,不好,不好,不好,不好,不好。"教书育人"的规律是建立在规律的基础上的。犯罪、相互服装防护、军事防护、军事防护、"军部内军事训练"、小区域管理、地方防护,并完成因产业结构不同而产生的预算和设备的缺乏,甚至学校内部慢慢开始出现派系。\n\n以后可以把钱转移给当地政府,可以把粮食转移给当地老百姓,可以把粮食转移到当地市场,可以把粮食转移给当地人民\n\n周游世界很容易。这是私立的大学生活,一个人的私人生活。\n\n\《学生会》 ..." \n\n我是东京大学的学生会成员,中国大学的成员。全世界,全世界,国际,国际,国际问题。 \n\n不可能控制身体。"
KSP_event.1.a: "我们需要召开对策会议。"
KSP_event.5.t: "对策会议开始"
KSP_event.5.d: ""那么,我们为什么聚集在一起呢?"\n\n"为了瓦尔基里的未来。"\n\n参加第一届女武神对策会议的现任女武神警察学院各系负责人听到神无的话,本就严肃的表情更加凝重了。\n\n女武神现在的状况如何,就由在场的所有人知道了。我知道。 \n\n早就该崩溃了,但神无和瓦尔基里在大战时合并并转移的行政部门为了节省资源而疯狂分裂,神无勉强生存。\n\n说这样的话...\n\n"我们已经达到了极限。没有更多的供应可以挤出。"\n\n"..."\n\n大家都沉默了。\n光靠本地采购是远远不够收集瓦尔基里所需的资源的。\n\n"所以,我们现在需要找到一种方法来解决这个问题。为了瓦尔基里警察学院的生存。"\n\n这里的每个人都知道。没有这样的解决方案。\n如果有的话,神无早就找到了。\n\n"
KSP_event.5.a: "对策会议从一开始就没有正确答案。"
KSP_event.2.t: "军备问题"
KSP_event.2.d: ""...你是说所有这些都已经用完了吗?" \n\n"是的。" \n\n开始你的学生生活并开始学习是个好主意。n"每隔一段时间,就该开始战斗了。"\n\n当地的武术学校、军校、军校等\n\n不仅是学生的衣食住行必备,就连自信和保密。使用起来很安全。的不和,瓦尔基里警察学院能够调动的当地产业非常有限,有可能搬到偏远地区。会发生。比利时人与女武神警察学院学生之间的冲突不断发生,女子武术训练,女子武术训练,体育训练,体育训练,体育训练,体育训练,体育训练,体育训练,军事训练,军事训练,女子武术训练。 \n\n"首先,我们会大幅度削减不必要部门的预算,用这些预算来支持女武神学生的生活。为发展振兴工业,采购各种生活必需品,保障衣食住行。"\n\n对于神无提出的这个有些明显的故事,聚集在会议室的所有董事都点了点头。 \n\n然而,一如既往,这些临时措施只能解决少数问题。这是不言而喻的,但需要花钱的地方很多,能减少钱的地方就那么几个。 \n\n并且确定了神无可以削减预算的领域。\n神无微微转过头,看向她临时任命的安全部门负责人。\n\n'削减军事预算具有长期效果。一看就知道损坏很严重。但是……现在已经没有办法了。""
KSP_event.2.a: "……可以吗?"
KSP_event.7.t: "保安队长"
KSP_event.7.d: "安全局的临时局长在这次由公安局局长神无主持的会议上很不舒服。\n呃,她根本不认为自己是一个人们可以去世界各地旅行的地方。这是一个著名的日子世界。三年的事情,又是开年之前的一年。大学毕业一年,大学毕业一年,大学毕业一年。没有改变的人\n\n"我是一个老人,我在打工,我在努力工作。"\n\n没有人,没有人,没有人,没有人。伟大的战斗和战斗节。三战神。清庆大学有出国留学的权利。出国留学是不可能的。可以住初中,出国留学。以前,我要上大学,自己生活、学习。表达。\n其实她她道答案。\n早期,在大家庭里,在当地市场,在当地市场的中间,首先,有可能满足当地的业务。\n当谈到军费的事时,她毫不犹豫,我会放弃安全局的预算,不行,我可以把这个部门干脆废除。"\n\n我会放弃安全局的预算。\n\n\n我会放弃特勤局的预算,是吗?安全局的意见?\n\n"这是……安全局的意见吗?"\n\n"是的。"\n\n卡纳点点头,继续说道。\n\n "明白。"\n\n在海底,还是出去比较好。同一个学生,同一个学生,平等的伙伴想了想这件事之后。\n\n女子的交通就像一条私家路,就像是一件私人事情。"
KSP_event.7.a: "……对不起,各位。"
KSP_event.12.t: "治安问题"
KSP_event.12.d: "谁在谈论如果安全部门的预算被大幅削减,如何在当前混乱的局势下维持安全,卡纳建议他们只使用最少量的枪械并使用近战武器。坐在我们旁边的生命安全部临时主任告诉我们动员合作的比利时民兵。有些人不同意,但大多数人同意。"
KSP_event.10.t: "惩教署问题"
KSP_event.10.d: "在讨论如何处理最近崩溃的惩教署时,神无说,"瓦尔基里一定有一个惩教署",其他人也同意。"
KSP_event.10.a: "瓦尔基里永远都是一名警察。总是。"
KSP_event.11.t: "与此同时..."
KSP_event.11.d: "召开对策会议的武神警察学院大楼外,两名学生一脸疲惫地走来走去,一边说话,一边说道:"既然刚刚讨论了对策会议,那么一旦结束的话,情况不是会好一些吗?" '"
KSP_event.11.a: "我们也会度过这个难关。"
KSP_event.13.t: "对策会议结束"
KSP_event.13.d: "对策会议现在已经结束了,大家应该尽力而为。"
KSP_event.13.a: "现在,让我们一起去创造瓦尔基里警察学院的未来吧。"
KSP_event.6.t: "会见比利时领导人"
KSP_event.6.d: "神无能够与瓦尔基里警察学院所在国比利时的重要人物会面,但回国后却无法与比利时代表团进行建设性讨论,比利时代表团之间的意见并不统一。"
KSP_event.6.a: "..."

