 # 아리우스 
 ARI_Trinity_core_states_catagories:0 "トリニティ統合"
 ARI_Trinity_core_states_catagories_desc:0 "\n\n£GFX_ARI_trm_add_core\n\n\n\n\nトリニティ総合学院は、遠い昔の第1回公議会で平和に作られましたが、アリウス分校はこれが不平等だと考えて反対しました。それから彼らは平和な方法ではなく暴力で私たちの領土を奪い、分校の生徒を奪い始めました。分校は敗退を重ねて遠い奥地まで来ることになり、奥地で生存のための闘争を続けていきました。しかし今は状況が変わりました。私たちの抗戦の末、トリニティは降伏するようになり、私たちは領土を統合する時となりました。"
 ARI_trinity_core_tt:0 "トリニティの核心株を§Y全て所有§!"
 ARI_Trinity_core_states_decisions:0 "領土統合"

 ARI_GATHERING_STORM_DESC:0 "本来アリウス分校はトリニティ総合学院に統合される予定でしたが、条件として提示された条項の不平等を理由に反対を主張していた学院でした。そこでトリニティ総合学院はアリウス学園を異端に指定し、アリウス学園は追い出されるように逃げるお世話になりました。 \n\nアリウスも大転移を避けることができず、これによりもはや呼吸場所もなくなってしまいましたが、幸いにもトリニティ総合学院は内部の混乱のために私たちの学園に気を使う余裕さえないようです。 \nたぶんこれはアリウスにとってもう一つの機会かもしれません。"

 ARI_country_intro_header:0 "夢と蜃気楼の間"
 ARI_country_intro_content:0 "捕まえそうだった幸せという夢はまるで蜃気楼のように消えてまたまた逃げてしまいました。季節が変わり、世界が変わってもスクワッドの不幸なたるみは変わることはありません。なのに、世界の誰もそれを知りません。\n\nしかし、スクワッドだけは知っています。誰が私たちに苦しんだのか。そしては微笑んでいるのか。\n\nこれからはそもそもスクワッドではなく苦痛から、逃げる時間です。"主よ、私たちに慈悲を与えなさい。" (Kyrie Eleison)"
 ARI_guide:0 "目標"

