 #아리우스 아이디어
 BA_ARI_bitter_revanchism:0 "苦い報復主義"
 BA_ARI_bitter_revanchism_desc:0 "アリウス分校は、トリニティとゲヘンナに復讐のために転がっていく機械のようなものです。遠い昔のトリニティを一つに統合する公議会で、アリウスは正当な理由と根拠を挙げて反対したが、帰ってきたのは分校に向けた報復性侵攻でした。になりました。\n\nしかし、ある大人が現れ、私たちを救うと思いました。その大人は分裂を経験したアリウスを一つに統合し、熱烈な支持のもとに分校の学生会長に生まれ変わりました。しかし、学生は大人にだまされました。大人は人を機械で扱うように扱い、その過程で数多くの生徒が命を落とし、トリニティに対する無限の怒りと憎しみを注入し、殺人兵器として育てられました。"
 BA_ARI_tragedy:0 "悲劇の序曲"
 BA_ARI_tragedy_desc:0 "アリウスを率いた大人が消えると、その権力の空白を埋めるための数多くの戦争が行われました。アリウスのスクワッドも例外ではありませんでした。 ?大転移が発生し、博里敦子と早馬に沙織は意見対立が深まった。特別状況を認めてトリニティに屈服しようという敦子と今こそ憎しみの負債を返済する時間という姪に沙織。二つの対立はいつ頃解消されますか?"

 ARI_manpower:0 "アリウススクワッド"
 ARI_wareconomy:0 "鎖国"
 ARI_make_collapse:0 "超土化した首脳"
 ARI_make_collapse_desc:0 "良く言えば生き残ったけど、別に言えば命だけが建てられました。現在、ティーパーティーの首脳部はトリニティを制御し、指揮するのに十分な状態ではなく、完全な状態に回復するまでかなり長い時間が必要になるでしょう。"
 ARI_vanitas_vanitatum_idea:0 "虚無主義"
 ARI_industrial_plan:0 "産業化計画"

