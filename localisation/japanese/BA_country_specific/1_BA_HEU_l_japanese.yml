 # #### #### 흥신소68 이벤트 #### #### #
 # #### #### 흥신소68 이벤트 #### #### #
 # #### #### 흥신소68 이벤트 #### #### #
  HEU_event.1.t:0 "誠 - アル条約"
  HEU_event.1.desc:0 "天才地変以後、私たちと事実上分離された興信所68の陸八幡アルが、私たちゲヘンナの学生会長である"GEM.GetLeader"の中央区執務室に訪れ、いろいろな話を交わし、先導部という共同の敵を一緒に防ぐために不可侵条約と独立保証を含む条約を提示しました。"
  HEU_event.1.a:0 "ありがとうございます。"
  HEU_event.1.b:0 "私たちには必要ありません。"
  HEU_event.2.t:0 "拒絶された条約"
  HEU_event.2.desc:0 "私たちは多くの努力をしましたが、相手は私たちの条約を拒否しました。私たちはどうやってやっていくべきでしょう。"
  HEU_event.2.a:0 "こんな.."
  HEU_event.3.t:0 "襲われた白美伊織!"
  HEU_event.3.desc:0 "白見伊織が怪ハンに襲われた。アビドス自治区であるジュデテンラント近傍に派遣された白見伊織は、興信所68への伊久佐春香に散弾銃と頭蓋骨に打ち負かされ重傷を負いました。所見があり、白美伊織は当面、先導部の主力から離脱しなければならないようです。" 
  HEU_event.3.a:0 "大変なのに…"
  HEU_event.4.t:0 "国境紛争の勝利!"
  HEU_event.4.desc:0 "我が軍は敵軍を首尾よく撃退した。"
  HEU_event.4.a:0 "さて。"
  HEU_event.5.t:0 "国境紛争の勝利!"
  HEU_event.5.desc:0 "我が軍は敵軍に惨めに敗れた。敵軍が勝ちましたね。"
  HEU_event.5.a:0 "こんな.."
  HEU_event.6.t:0 "進展のない国境紛争"
  HEU_event.6.desc:0 "国境紛争が引き分けで終わりました。何の進展もありません。"
  HEU_event.6.a:0 "確認。"
  HEU_event.7.t:0 "執務室にやってきた陸八姫"
  HEU_event.7.desc:0 "天才地変以後、私たちと事実上分離された興信所68の陸八幡アルが、私たち先導部の部長である"GEH.GetLeader"の南区執務室に訪ねていろいろな話を交わし、万馬前という共同の敵を一緒に防ぐために不可侵条約と独立保証を含む条約を提示しました。"
  HEU_event.8.t:0 "興信所の指導権移譲要求"
  HEU_event.8.desc:0 "最近、ゲヘンナの政治的関心が急増するにつれて、興信所の指導は大幅に上昇しています。私たちの満馬戦は興信所との世論調査で大幅に敗れるという結果が出ており、もはやこの政府を維持するには無理なように見えます。昨夜、興信所68の陸八幡アルは万馬前に政権を移譲するという要求を込めた電報を送りました。すでに軸は興信所に移り、あなたの選択だけが要求されるだけです。"
  HEU_event.8.a:0 "移譲する。"
  HEU_event.8.b:0 "反逆者たち!"
 HEU_event.9.t:0 "爆破された柴崎ラーメン!"
 HEU_event.9.desc:0 "我がアビドスの名物柴咲ラーメンに訪れたゲヘンナの興信所というサークル一堂がラーメンを食べながらいろいろ過激な会話を交わした後、一紫色の髪をしてゲヘンナの制服を着た女子生徒が突然柴崎ラーメンの後ろにクレイモアをさせ、柴崎ラーメンは完全に破壊され、マスターシバは大きな重傷を負って病院に送り出されました。私たちには大きな不幸になりますね。"
 HEU_event.9.a:0 "こんな!"
 HEU_event.10.t:0 "シックスティエイト計画 - 核分裂"
 HEU_event.10.desc:0 "ある朝、岡田花陽子が事務所の前に立って発表を行いました。核反応です。通常、ウラン、プルトニウムのように質量数が大きい重い原子核が中性子と衝突して、より軽い原子核2個と2~3個の中性子などに割れることが多いです。原子核分裂とも言います。私たちはこの核分裂について調べることができました。 (中略)'\n\nカヨコの演説が終わった後、事務所には静的が流れました。とにかく、私たちは核分裂についてもう少し知ったようです。"
 HEU_event.10.a:0 "すごいですか?"
 HEU_event.11.t:0 "シックスティエイト計画 - 原子炉"
 HEU_event.11.desc:0 "ある朝、岡田かよこが構想してきた原子炉の設計図を見て、私たちは様々な悩みと色々な考えをして原子炉について分析しました。それについて正しく分析することはありませんでした。 "核爆弾"とは…名前だけを聞いても素敵ではないですか?私たちは魔法の武器よりも強い武器を持つでしょう!"
 HEU_event.11.a:0 "原子炉..?核爆弾..?"
 HEU_event.12.t:0 "シックスティエイト計画 - 原子炉"
 HEU_event.12.desc:0 "原子炉の建設が完了し、我々は完成した原子炉を観察するために移動しました。私たちが見た建物の中で最も素晴らしい建物のようでした。大きくて美しかったです。\n\nこの原子炉で核爆弾を作ることができますね。本当にすごいじゃないですか?私たちも今悪魔の武器?魔法の武器?何になっても大変な武器なのは明らかです。私たちも今世界に立つことができます。この武器だけを持っているなら..."
 HEU_event.12.a:0 "完成しました!"

 

