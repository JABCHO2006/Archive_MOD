 HEU_jageumnan_d_desc:0 "\n\n\n\n\n£GFX_HEU_rpgpsskdmldkqqkr\n\n\n\n\n\n\n\n\n\n"§Oあはは! この程度は簡単ではない!§!"\n - §Y陸八幡アル§!\n\n興信所68は、他の世界に転移して以来、資金難をはじめとする多くの問題を経験しています。たとえ元のキボトスでも状況が収録されていませんが。しかし、我々は成功する意志があります。私たちの興信所68は必ずこの世界で生き残るでしょう!万歳!\n"
