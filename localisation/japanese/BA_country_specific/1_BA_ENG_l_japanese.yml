 #중점
 ENG_focus_fire_at_the_britain: "イギリスでの戦争"
 ENG_focus_fire_at_the_britain_desc: "我々ちの暖かくて快適な故郷に、知らない敵が襲ってきて、我々ちを脅かしてるんだ。我々ちはそれらを追い払うために何でもするぜ。"
 ENG_focus_militas_more: "民兵隊招集"
 ENG_focus_militas_more_desc: "我々ちの戦いはだんだん不利になってきてるから、民兵をさっさと召集しなきゃいけないんだ。"
 ENG_focus_arms_factory_letsgo: "軍需工場の拡充"
 ENG_focus_arms_factory_letsgo_desc: "我々ちの効果的な本土解放戦争のためには、軍需工場がもっといっぱい必要で、もっといっぱい拡充しなきゃならないんだ。"
 ENG_focus_colonies_one: "英連邦結集"
 ENG_focus_colonies_one_desc: "英連邦は今、みんなが力を合わせて戦争で我々ちを支えてくれてるけど、みんなが一丸となってるわけじゃなくて、中にはこのチャンスをつかんで独立しようと目論んでるところもあるんだ。我々ちはそれを許せないから、英連邦をひとつにまとめるんだ。"
 ENG_focus_jaemujang_shidong: "ユニオンジャックを上げる"
 ENG_focus_jaemujang_shidong_desc: "戦争で一番大事なのはガセネタだよね。でもさ、長い平和の裏で進行する戦争やずっと続く負け戦の中で、ガセネタの土台を固めて、ユニオンジャックを掲げてガセネタを盛り上げなきゃいけないんだよ。"
 ENG_focus_bonto_banger: "本土の要塞化"
 ENG_focus_bonto_banger_desc: "イギリス陸軍は今、めっちゃ遅延戦やってるけど、じわじわと状況がこっちに不利になってきてるから、遅延戦を助けるために本土を要塞化するのはマストだよね。"
 ENG_focus_wangshil_army_bokmu: "王族のイギリス軍服務"
 ENG_focus_wangshil_army_bokmu_desc: "いくら俺がお前の王族だって、イギリスがもうなくなっちゃったら、それって何の意味があるの?イギリスのためにも、王族のイギリス軍服務は必須だよね。"
 ENG_focus_suho_the_british: "勝利"
 ENG_focus_suho_the_british_desc: "ラッキーだね、我々ち勝っちゃったから、我々ちの勝利を祝う時間だよ。"

 #디시전
 britian_war: "イギリス戦争"
 britian_war_desc: "カイザーコーポレーションっていう異界の軍隊がブリテン諸島を講習してから3ヶ月間ずっと戦ってるんだけど、我々ちの戦況がどんどん悪くなってるんだよね。だから、この戦争から逃げ出すために亡命計画を立てたんだ。"
 give_can_fac: "カナダへの亡命の準備"
 go_to_can: "亡命計画の実行"
 ENG_stop_exile_1: "反撃計画の確立"
 ENG_stop_exile_2: "亡命計画の撤廃"

 ENG_request_for_protection: "保護要求"


