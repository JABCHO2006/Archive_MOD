 #중점
 ENG_focus_fire_at_the_britain: "イギリスでの戦争"
 ENG_focus_fire_at_the_britain_desc: "私たちの暖かく快適な故郷には不明な敵が襲い、私たちを脅かしています。私たちはそれらを追い払うために何でもします。"
 ENG_focus_militas_more: "民兵隊招集"
 ENG_focus_militas_more_desc: "私たちの戦いは徐々に不利に流れており、民兵をすぐに召集しなければなりません。"
 ENG_focus_arms_factory_letsgo: "軍需工場の拡充"
 ENG_focus_arms_factory_letsgo_desc: "私たちの効果的な本土解放戦争のためには、軍需工場がさらに多く必要であり、さらに多く拡充しなければなりません。"
 ENG_focus_colonies_one: "英連邦結集"
 ENG_focus_colonies_one_desc: "英連邦は現在、皆が手を集めて戦争で私たちを支援していますが、すべて結集されているわけではなく、一部はこの機会を狙って独立まで狙おうとしています。私たちはこれを許せず、英連邦を結集させます。"
 ENG_focus_jaemujang_shidong: "ユニオンジャックを上げる"
 ENG_focus_jaemujang_shidong_desc: "戦争で最も重要なのは詐欺です。しかし、私たちは長い平和の背後にある戦争と持続的な敗北の中で詐欺の床を打ち、ユニオンジャックを引き上げて詐欺を鼓舞しなければなりません。"
 ENG_focus_bonto_banger: "本土の要塞化"
 ENG_focus_bonto_banger_desc: "イギリス陸軍は現在最大限の遅延戦を展開していますが、徐々に判局が私たちに不利になっていくだけに遅延戦を助けるために本土を要塞化することは必須でしょう。"
 ENG_focus_wangshil_army_bokmu: "王族のイギリス軍服務"
 ENG_focus_wangshil_army_bokmu_desc: "いくら私の貴方の王族であっても、イギリスがもう存在しない場合、それは何の関係ですか?イギリスのためにも王族のイギリス軍服務は必須でしょう。"
 ENG_focus_suho_the_british: "勝利"
 ENG_focus_suho_the_british_desc: "幸いなことに、私たちは勝利を収め、私たちの勝利を祝う時間です。"

 #디시전
 britian_war: "イギリス戦争"
 britian_war_desc: "カイザーコーポレーションという異界の軍隊がブリテン諸島を講習して以来3ヶ月間続いている戦闘は、私たちの戦況がますます不利になっています。私たちはこの戦争から逃れるために亡命計画を立てました。"
 give_can_fac: "カナダへの亡命の準備"
