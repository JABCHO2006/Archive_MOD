 CAN_british_disease: "イギリス病"
 CAN_british_disease_desc: "みんな率直になろうと、"偉大な亡命"といくら包んでみても、昔の黒人奴隷たちのように国民を包装してくる過程中、病気がないはずがないでしょうか?"

 #이벤트
 ENG_lose_global_flag: " §Yイギリス§!この§Yカイザーコーポレーション§!に敗北"
 ENG_win_global_flag: "§Yイギリス§!この§Yカイザーコーポレーション§!に勝利"
 ENG_british_warning_event.1.t: "緊急状態宣言"
 ENG_british_warning_event.1.desc: "突然、イギリスのロンドン上空で現れた異邦人たちは無差別にロンドンの市民を攻撃し、瞬間間に南イングランドを敵に指に渡ってしまいました。私たちは非常状態を正式に宣言し、彼らに対抗します。"
 ENG_british_warning_event.1.a: "暴力に対抗せよ!"

 ENG_british_warning_event.2.t: "解決策"
 ENG_british_warning_event.2.desc: "解決策は見えません〜"
 ENG_british_warning_event.2.a: "大変だ"

 ENG_british_warning_event.3.t: "ヘルプリクエスト"
 ENG_british_warning_event.3.desc: "人員を取る"
 ENG_british_warning_event.3.a: "ないよりも良いです。"
 
 ENG_british_warning_event.4.t: "弱点の把握"
 ENG_british_warning_event.4.desc: "弱点が見つかったという内容"
 ENG_british_warning_event.4.a: "そうですね!これだ!"

 ENG_british_warning_event.5.t: "ゲマトリアの問題"
 ENG_british_warning_event.5.desc: "スコットランド北部を無断で占拠したゲマトリアは、私たちの返還要求を何度も無視しています!"
 ENG_british_warning_event.5.a: "暴力だけで彼らを落ち着かせるだろう。"

 ENG_british_warning_event.6.t: "ゲマトリアの退却!"
 ENG_british_warning_event.6.desc: "ゲマトリアは、カイザー・コーポレーションとのイギリス諸島で行われた巨大な戦争でイギリスが勝利すると、急いでスコットランドのすべての施設を持って退却した。"
 ENG_british_warning_event.6.a: "ちょっとない。"

 ENG_british_warning_event.7.t: "海外コロニー崩壊"
 ENG_british_warning_event.7.desc: "いいえ、私の植民地です! - エドワード8歳の回顧録"
 ENG_british_warning_event.7.a: "ああいや。"

 ENG_british_warning_event.23.t: "エジプト独立"
 ENG_british_warning_event.23.d: "お願い - エドワード8歳の回顧録"
 ENG_british_warning_event.23.a: "大英帝国が崩れていく"
 
 ENG_british_warning_event.24.t: "東アフリカ植民地崩壊"
 ENG_british_warning_event.24.d: "いいえ、私の植民地です! - エドワード8歳の回顧録"
 ENG_british_warning_event.24.a: "それでもいいです。"

 ENG_british_warning_event.25.t: "西アフリカの自治令"
 ENG_british_warning_event.25.d: "西アフリカの総督を自治令で上げた"
 ENG_british_warning_event.25.a: "それでも良いです。"

 ENG_british_warning_event.8.t: "制御されないインド"
 ENG_british_warning_event.8.desc: "いいえ、私の帝国の地位が! - エドワード8歳(インドの崩壊を聞いて)"
 ENG_british_warning_event.8.a: "ああいや。"
 
 ENG_british_warning_event.9.t: "インド分断"
 ENG_british_warning_event.9.desc: "共産主義者が反乱を起こした。"
 ENG_british_warning_event.9.a: "ああいや。"

 ENG_british_warning_event.10.t: "分断"
 ENG_british_warning_event.10.d: "突然のイギリスの敗北でインドは分断され、私たちは決定しなければなりません。"
 ENG_british_warning_event.10.a: "国王陛下の治世が届くすべての領域で勝利を耕せ!"
 ENG_british_warning_event.10.b: "人民解放と民主主義のために闘争せよ!"
 ENG_british_warning_event.10.c: "独立パキスタン万歳!"
 ENG_british_warning_event.11.t: "インド革命"
 ENG_british_warning_event.11.d: "所要事態が暴動で広がり、暴動は革命で広がりました。私たちは緊急に評議会を作り、革命を導きます。"
 ENG_british_warning_event.11.a: "チェーンを壊す!"
 ENG_british_warning_event.13.t: "敵軍の蜂起"
 ENG_british_warning_event.13.d: "北東部地方で左翼プロパガンダに扇動された彼らが大規模暴動を要しなければなりませんでした。"
 ENG_british_warning_event.13.a: "そうだ!"
 ENG_british_warning_event.14.t: "敗北"
 ENG_british_warning_event.14.d: "革命軍は思ったほど強かったし、植民地当局はあまりなく減った本土での支援のため、すぐにの兵力を維持することも強くなっています。デリーに位置する私たちの総督府が崩壊し、私たちは革命軍と交渉してしばらく休戦を得ることができました。"
 ENG_british_warning_event.14.a: "我々は制御力の大部分を失った。"

 ENG_british_warning_event.15.t: "招集評議会" 
 ENG_british_warning_event.15.d: "全インドで反植民主義者、共産主義者、民主主義者と宗教人、知識人、労働者などを総網羅する数万の人派が集まった。私たちはインド、すなわちバラットの現在と未来を決定する重要なシーンに立っています。"
  ENG_british_warning_event.15.a: "バラット万歳!"
 
 ENG_british_warning_event.16.t: "バラットの産業"
 ENG_british_warning_event.16.d: "総会は2日間の準備期間を経て4つの派閥に分かれました。これは理念によって分かれたように見えますが、ネル、ボス、フィライ、ガンジーが各派閥の首長になりました。また、各派閥は、支持する派閥のない中道層を攻略するために、いくつかの政策を議論し検討しています。そして評議会招集1週間が経過し、産業構造の方式を置いて各派閥間論争が起こりました。"
 ENG_british_warning_event.16.a: "協同組合に基づいて経済を組織しよう!"
 ENG_british_warning_event.16.b: "経済全般を国有化して資本家階級を打倒しよう!"
 ENG_british_warning_event.16.c: "自由な市場と適度に規制された企業を通じて経勢成長を図ろう!"
 ENG_british_warning_event.16.e: "農業はすべての国の基盤です。農本主義経済を確立しよう!"

 ENG_british_warning_event.17.t: "バラットの防衛"
 ENG_british_warning_event.17.d: "産業に関する議論が消え、新たに浮上した議題はまさに国防でした。各派閥は、バラットが今後とるべき軍事的教義をもって徹底的に対立しています。"
 ENG_british_warning_event.17.a: "ドイツ留学生を中心に機動戦を実施しよう。"
 ENG_british_warning_event.17.b: "ソ連の支援を受けて大規模な兵力運用を研究しよう。"
 ENG_british_warning_event.17.c: "独自に野浦技術を研究して自主防衛を成し遂げよう。"
 ENG_british_warning_event.17.e: "伝統的な塹壕戦を改良して使用しよう。"

 ENG_british_warning_event.18.t: "バラットの宗教"
 ENG_british_warning_event.18.d: "別の問題が徐々に結論づけられ、評議会はしばらくの間平和を迎えました。しかし、これは長くはありませんでしたが、まさに宗教の地位について議論が起こったからです。ネルとフィライの派閥は政府における宗教の完全排除を主張したのに対し、ガンジーとボスの派閥は宗教的介入を肯定しています。"
 ENG_british_warning_event.18.a: "大衆には信仰が必要だ。"
 ENG_british_warning_event.18.b: "宗教は政治に介入してはならない。"

 ENG_british_warning_event.19.t: "バラットの外交"
 ENG_british_warning_event.19.d: "評議会会議の期間が終わりに入り、各派閥が政策的に最終審議された外交公約を持ち出しました。フィライとバラト共産党の派閥は社会主義的国際主義を綱領として掲げ、ガンジーの派閥は零細中立と平和主義の基地について力説した。また、ネルとボスの派閥はバラト民族主義に基づく拡張政策を主張している。"
 ENG_british_warning_event.19.a: "インドに必要なのは安定だ。"
 ENG_british_warning_event.19.b: "世界で迫害される別の人民を解放しなければならない。"
 ENG_british_warning_event.19.c: "バラト民族の復興のためにしなければならない!"

 ENG_british_warning_event.20.t: "解散"
 ENG_british_warning_event.20.d: "評議会の会議期間が終了し、最終的に国家元首の選挙が行われました。"
 ENG_british_warning_event.20.a: "招待コメント、チャンドラボス万歳!"
 ENG_british_warning_event.20.b: "クリシュやフィライ同志がバラットを迎えに行く!"
 ENG_british_warning_event.20.c: "ジャワハラルネルが堂々と大統領に選出された!"
 ENG_british_warning_event.20.e: "マハトマ・ガンジー先生の指導の下、私たちは繁栄します!"
 ENG_british_warning_event.22.t: "もう一つの蜂起"
 ENG_british_warning_event.22.d: "マドラス地方では、労働者や農民、学生が既存の差別と抑圧に反対し、奉仕しました。"
 ENG_british_warning_event.22.a: "彼らが私たちに参加するように計画しなければなりません。"

 ENG_british_warning_event.26.t: "守られたリバプール"
 ENG_british_warning_event.26.d: "イギリスの市民と軍隊が総力を尽くして戦った結果、私たちはリバプールを射手できました。私たちはこれを起点にして反撃攻勢を加えたり、亡命計画に拍車を加えることができます。"
 ENG_british_warning_event.26.a: "偉大な勝利だ。"