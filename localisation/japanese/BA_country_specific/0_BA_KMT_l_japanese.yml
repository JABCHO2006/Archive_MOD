l_japanese:

CHI_hunjeong: "フンジョン持続"
CHI_hunjeong_desc: "三民主義を提唱する前に、我々の国は準備されていません。外勢の脅威を倒してから三民主義を提唱しても遅れないでしょう。"
KMT_chogong_jakzun: "超工作戦"
KMT_preparation: "交通戦略"
KMT_preparation_desc: "大蔵征で破滅を避けたこれらが島西で発見されました。今すぐでもそれらを悟りたいのですが、島西へ行く道は険しいです。普及路を建設し、島西への交通を整理する必要があります。"
KMT_SHX_offer: "山西の提案"
KMT_SHX_offer_desc: "イェンシサンは自分の領地に我々の兵力が入らないように防いでいます。彼を屈服させることができれば、私たちは共産党を囲んで彼らを確実に根絶することができます。"
KMT_prep_tt: "[PRC.Getname]に隣接するすべての州に1つの§Yベースの施設§!追加。"
KMT_strike_PRC: "共産党討伐"
KMT_strike_PRC_desc: "共産党は大長征の後遺症から抜け出せなかった。彼らは回復する前に攻撃し、共産党の終わりを見なければなりません。"
KMT_national_def_propaganda: "防衛宣伝"
KMT_national_def_propaganda_desc: "日本の脅威から私たちを守るためには、中国人民を統一させなければなりません。私たちが共産党の秘訣や軍閥を嫌うと言っても、男女の老人全員が中国の防衛のために戦って死ぬ覚悟を持たなければなりません。"
KMT_propaganda: "防衛宣伝"
KMT_propaganda_desc: "日本が我々の存立を脅かしている状況で、すべての中和民族はこれに対抗して団結しなければなりません。"
KMT_fortify_land: "防御線の構築"
KMT_fortify_land_desc: "日本が中国の侵略野蛮を生み出し、民国の生存が不透明になった。我々の国土を要塞化させ、彼らが我々の民国をあふれないようにしなければなりません。"
KMT_lure_them_in_strategy: "ジョホイサン戦略"
KMT_lure_them_in_strategy_desc: "我が国の広大な領土と険しい地形のおかげで、私たちは後退を通じて侵略者を選んだ戦場に引き込むことができます。追いたい場合は追いかけなさい!コーナーごとに襲撃調が、一足ごとにブービートラップがそれらを迎えます!"
KMT_cbis_idea: "中央調査統計局"
KMT_cbis: "中央調査統計局設立"
KMT_cbis_desc: "中央執行委員会調査統計局は国民党の情報機関です。私たちは最近それを再編しました。私たちは中国内部の脅威分子から政権を保護するためにそれを拡大する必要があります。"
KMT_strengthen_the_kmt: "中央調査統計局に党中央部門を統合"
KMT_strengthen_the_kmt_desc: " "
KMT_cement_control_on_the_economy: "制御経済"
KMT_cement_control_on_the_economy_desc: "たとえ私たちが共産党に反対していますが、それでも資本家たちにひざまずいたわけではありません。私たちは、財界の人事と経済が政府と国民党に忠実になるようにし、国有企業に重点を置くべきです。"
