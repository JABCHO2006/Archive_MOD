 GEN_air_innovation:0 "ルフトバフェの再結集" 
 GEN_air_innovation_desc:0 "「大田李"事態とつながった総司令官、ゲーリングの行方不明によってドイツ国土全域に散らばったルフトバフェを再び再結集し、ドイツ国防軍のために服務させることができます。" 
 GEN_long_range_escorts:0 "重戦闘機の研究" 
 GEN_long_range_escorts_desc:0 "より遠い距離を飛ぶことができ、より強力な火力で武装した重戦闘機が私たちの空を守護し、敵の空を蹂躙します。" 
 GEN_four_year_plan:0 "2年計画" 
 GEN_four_year_plan_desc:0 "ドイツの軍事政府が設立された後、私たちは周囲の敵に囲まれています。私たちはより早い時期に成果を上げる経済政策を作り出し、軍事政府の生存のためにより強力な武器を生産することができなければなりません。" 
 GEN_form_the_reichskommissariats:0 "大ドイツの野望" 
 GEN_form_the_reichskommissariats_desc:0 "私たちがこの見知らぬ人の間で復活した今、私たちはヨーロッパの大陸をその侵略者から取り戻す時間になりました。ドイツと彼の忠実な国防軍は、前ヨーロッパを修復する大戦争を準備します。" 
 GEN_government:0 "亡命海軍" 
 GEN_government_desc:0 "トリニティでの恐ろしい敗戦の後、我々は無政府状態に陥ったゴトランドに逃げました。ドイツ戦争海軍はいつかドイツに戻って言います。" 
 GEN_GER_government:0 "軍政府の確立" 
 GEN_GER_government_desc:0 "緊急事態にはそれに伴う措置が必要な法です。私たちは、「ゲヘンナ学園"と呼ばれる人々が内分に陥った隙間に乗って基盤を整備し、ドイツをジャムダミーから引き上げます。" 
 GEN_free_german_legion:0 "ドイツ自由軍団" 
 GEN_free_german_legion_desc:0 "ラジオを通じてドイツ人の結集を促し、私たちの海軍は彼らをゴトランドに結集させるのを助けます。" 
 GEN_communication_with_the_mainland:0 "本土との交信" 
 GEN_communication_with_the_mainland_desc:0 "国防軍がドイツ北部に移動したという連絡を最後に切断された交信を復元し、国防軍との接触を通じてドイツを復元しようと試みを続けます。" 
 GEN_first_mainland_plan:0 "本土修復計画" 
 GEN_first_mainland_plan_desc:0 "得られた機会を失うことはできません。私たちは最後の機会をつかんでドイツを修復しなければなりません。 2番目の後退は存在できません。" 
 GEN_get_in_touch:0 "決行" 
 GEN_get_in_touch_desc:0 "北部ドイツで国防軍が行動することを決めた。私たちはドイツ緊急統合司令部を設立し、軍令圏を統合し、北ドイツで解放の第一歩を開始します。" 
 GEN_seek_support:0 "サポートの模索" 
 GEN_seek_support_desc:0 "ヨーロッパ全体を麻痺させた「キボトス"を良くない目で見る世界の国家が存在するでしょう。私たちは彼らに支援を受け取り、これはドイツ国の再建に大きな助けになります。" 
