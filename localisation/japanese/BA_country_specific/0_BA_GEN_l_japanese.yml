 #전쟁해군 툴팁
 GEN_get_halo_infantry_tt: "§Yオデッセイ海洋学園§!学生が利用できます。"
 #전쟁해군 이벤트
 GEN_event.1.t: "怪しい艦船"
 GEN_event.1.desc: "私たちが持っている情報では知らない所属の艦船がゴトランド周辺を航海している我々の海軍によって捕獲されました。これらを尋問した結果、彼らの頭にかかったヘイロと自分たちをオデッセイ海洋学園と呼ぶのを見ると、そのキボトスのような所属のようです。"
 GEN_event.1.a: "徴集しなさい。"
 GEN_event.2.t: "リサイクル"
 GEN_event.2.desc: "オデッセイ海洋学園の艦船は戦闘能力が非常に劣るが、発展した技術力で作られました。これらをリサイクルして我々の艦隊に組み込むか、または分解して我々の船を強化するために使用することができます。"
 GEN_event.2.a: "艦隊に組み込む"
 GEN_event.2.b: "分解してください。何でも出るだろう"
 GEN_event.3.t: "交信"
 GEN_event.3.desc: "ゲヘンナは集団の北部にドイツ国防軍が存在することを確認した。彼らはカニヘナ学園と交渉しようとしましたが、うまくいかなかったようです。私たちは彼らと手をつないでドイツ北部を奪還します。"
 GEN_event.3.a: "やってみよう。"
 GEN_event.4.t: "最後のチャンス"
 GEN_event.4.desc: "私たちと交信したドイツ国防軍が行動を出した後、連合司令部はドイツ北部を奪還し、影響権を確保することに成功しました。今回がドイツに与えられた最後の機会でしょう。彼らが混乱を収拾している間、私たちは軍を再点検し、今後の嵐に備えなければなりません。"
 GEN_event.4.bad_desc: "ドイツ北部で国防軍がゲヘンナという勢力に対抗した戦争を始めたという速報が我々の回線を通じて伝わってきました。我々のコミュニケーションの努力は、弱い残りの部分に遅すぎるという事実に気づきましたが、今でも対策を講じる必要があります。"
 GEN_event.4.a: "いよいよ機会がやってきた。"
 GEN_event.4.b: "無謀すぎる"
 GEN_event.5.t: "ドイツ亡命軍の支援要請"
 GEN_event.5.desc: "ヨーロッパの終末を避けて逃げたドイツ亡命軍から私達に連絡が来ました。今後繰り広げられるドイツ奪還作戦に対して支援をお願いするという内容です。私たちはドイツ亡命軍の支援要請を受け入れ、ドイツの修復に役立つか、危険な仕事から足を離すことができます。"
 GEN_event.5.a: "ヨーロッパには同盟が必要だ。"
 GEN_event.5.b: "彼らと対戦するにはあまりにも危険だ。"
 GEN_event.6.t: "[FROM.GetName]のサポートリクエストを拒否"
 GEN_event.6.desc: "[FROM.GetName]は私たちをサポートすることは非常に危険な行為であると言っており、私たちを助けることを拒否しました。"
 GEN_event.6.a: "次はあなたたちだ!"
 GEN_event.7.t: "サポートリクエストを受け入れた[FROM.GetName]"
 GEN_event.7.desc: "私たちが数日前に送ったサポートリクエストを[FROM.GetName]は非常に肯定的に見直し、私たちをサポートすることにしました。"
 GEN_event.7.a: "ドイツはこれを忘れません。"
 GEN_event.8.t: "平和を求めた敵"
 GEN_event.8.gen_desc: "今日、私たちに万馬前から手紙の一本が届きました。平凡なドイツ人郵便配達部、ハンス氏によって伝えられた手紙は日本語で書かれていたので、私たち軍役員は読めませんでした。これだけでなく、日本語ができる兵士を呼んで読んだ内容は惨めでした。スペルは間違って大多数、同時に見た目だけでいっぱいで、正しくなかったたとえ話と表現を含んでいたその手紙は、外交士の最も暗い部分として道に残るでしょう。を拒否して戦争を続けていくと決定したが、満馬前の上級役員の夏目いろはが使節として[ROOT.capital.GetName]に訪問し、直接謝罪し、満馬戦が支配中の北部領土を引き渡す条件を提示し、[ ROOT.GetName]と交渉に突入しました。"
 GEN_event.8.fam_desc: "本日、【ROOT.capital.GetName】に満馬前から手紙一本が届きました。自分を万馬前の上級役員の夏目いろはが送ったと紹介したゲヘンナに所属する学生は、私たちとの平和協定を要請しました。万馬前はマジノ線から撤退するという内容を皮切りに書かれた手紙は切に平和を願っているようでした。"
 GEN_event.8.desc: "本日、【ROOT.capital.GetName】に満馬前から手紙一本が届きました。日本語で書かれていたので解釈に時間がかかりましたが、かなり乱雑で粗雑な内容にもかかわらず、彼らは私たちとの平和を望んでいるようでした。"
 GEN_event.8.a: "戦争は終わった。"
 GEN_event.8.b: "いいえ、私たちは彼らの完璧な敗北を望んでいます。"
 GEN_event.9.t: "平和要求を受け入れた[FROM.GetName]"
 GEN_event.9.desc: "私たちが求めた平和を[FROM.GetName]は肯定的に見直しました、"
 GEN_event.9.a: "満馬戦の外交的勝利だ!"
 GEN_event.10.t: "拒絶された平和要求"
 GEN_event.10.desc: "私たちが要請した平和を[FROM.GetName] では"平和を要請する基本的な姿勢になっていない"という理由で拒絶し、満馬前の議長ハヌマ誠はそのニュースに怒っています。羽沼誠と満馬前役員はゲヘンナの学生を対象に動員令を発効し、ゲヘンナの学生は面白そうに見えるという単純な理由で動員令に参加し始めた。"
 GEN_event.10.a: "満期前の位相を見せる時間だ!"
 GEN_event.11.t: "戦線後方の民兵隊蜂起"
 GEN_event.11.desc: "国防軍指揮官たちがドイツ民間人を動員して民兵隊を編成し、彼らが私たちと戦闘に突入してドイツとの戦争がさらに難しくなり始めました。"
 GEN_event.11.a: "大変だよ!"

