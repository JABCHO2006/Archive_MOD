 #전쟁해군 툴팁
 GEN_get_halo_infantry_tt:0 "§Yオデッセイ海洋学園§！学生が利用できます。" #전쟁해군 이벤트
 GEN_event.1.t:0 "怪しい艦船" 
 GEN_event.1.desc:0 "私たちが持っている情報では知らない所属の艦船がゴトランド周辺を航海している私たちの海軍によって捕獲されました。これらを尋問した結果、彼らの頭にかかったヘイロと自分たちをオデッセイ海洋学園と呼ぶのを見ると、そのキボトスのような所属のようです。" 
 GEN_event.1.a:0 "徴集しなさい。" 
 GEN_event.2.t:0 "リサイクル" 
 GEN_event.2.desc:0 "オデッセイ海洋学園の艦船は戦闘能力が非常に劣るが、発展した技術力で作られました。これらをリサイクルして私たちの艦隊に組み込むか、または分解して私たちの船を強化するために使用することができます。" 
 GEN_event.2.a:0 "艦隊に組み込む" 
 GEN_event.2.b:0 "分解してください。何でも出るだろう" 
 GEN_event.3.t:0 "交信" 
 GEN_event.3.desc:0 "ゲヘンナは集団の北部にドイツ国防軍が存在することを確認した。彼らはカニヘナ学園と交渉を試みたがうまくいかなかったようで、行動に出ることにしたことを私たちに伝えました。私たちは彼らと手をつないでドイツ北部を奪還します。" 
 GEN_event.3.a:0 "やってみよう。" 
 GEN_event.4.t:0 "最後のチャンス" 
 GEN_event.4.desc:0 "私たちと交信したドイツ国防軍が行動を出した後、連合司令部はドイツ北部を奪還し、影響権を確保することに成功しました。今回がドイツに与えられた最後の機会でしょう。彼らが混乱を収拾している間、私たちは軍を再点検し、今後の嵐に備えなければなりません。" 
 GEN_event.4.a:0 "いよいよ機会がやってきた。" 
 GEN_event.5.t:0 "ドイツ亡命軍の支援要請" 
 GEN_event.5.desc:0 "ヨーロッパの終末を避けて逃げたドイツ亡命軍から私達に連絡が来ました。今後繰り広げられるドイツ奪還作戦に対して支援をお願いするという内容です。私たちはドイツ亡命軍の支援要請を受け入れ、ドイツの修復に役立つか、危険な仕事から足を離すことができます。" 
 GEN_event.5.a:0 "ヨーロッパには同盟が必要だ。" 
 GEN_event.5.b:0 "彼らと対戦するにはあまりにも危険だ。" 
 GEN_event.6.t:0 "[FROM.GetName]のサポートリクエストを拒否" 
 GEN_event.6.desc:0 "[FROM.GetName]は私たちをサポートすることは非常に危険な行為であると言っており、私たちを助けることを拒否しました。" 
 GEN_event.6.a:0 "次はあなたたちだ！" 
 GEN_event.7.t:0 "サポートリクエストを受け入れた[FROM.GetName]" 
 GEN_event.7.desc:0 "私たちが数日前に送ったサポートリクエストを[FROM.GetName]は非常に肯定的に見直し、私たちをサポートすることにしました。" 
 GEN_event.7.a:0 "ドイツはこれを忘れません。"
