 GEN_Walter_von_Reichenau: "ヴァルター・フォン・ライヘナウ"

 BAY_event.1.t: "確立された軍事政府"
 BAY_event.1.desc: "ドイツ国防軍が行動を始めた後、我々はドイツ北部を奪還し、軍事政府を樹立することに成功しました。しかし、国防軍内部の派閥紛争が目に見え始め、未知の敵に対する国防軍内の不安はますます大きくなっています。"
 BAY_event.1.a: "再び復活したドイツ。"
 BAY_event.2.t: "攻撃計画"
 BAY_event.2.desc: "軍の再整備が終わった今、私たちは下のゲヘナを侵攻する時となりました。希望の時間を選択して侵入を開始できます。"
 BAY_event.2.a: "今進撃を始めるようにすぐ!"
 BAY_event.3.t: "ドイツ領土統合"
 BAY_event.3.desc: "我が国防軍の偉大な勝戦後に得た領土を再びドイツの品に戻した。ドイツの統合に一歩近づき、すべてのドイツ国民は歓声を上げています。"
 BAY_event.3.a: "まだ遠い。"
 BAY_event.4.t: "ドイツからの最後の通知"
 BAY_event.4.desc: "ゲーヘナ学園が崩れてからしばらく経っていない今、ドイツで最後の通告が飛んできました。ドイツ政府は現在、私たちが占有したドイツ人の土地を返還するよう求めており、要求に応えないときに軍事的対応があると言っています。"
 BAY_event.4.a: "戦争の準備。"
 BAY_event.4.b: "はい、受け入れてください。"
 BAY_event.5.t: "最後の通知を拒否"
 BAY_event.5.desc: "私たちが慈悲深い寛容に送った最後の通告が拒否されたというニュースが聞こえました。"
 BAY_event.5.a: "そう思った。"
