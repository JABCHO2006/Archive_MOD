 GER_change_city_names: "都市再建"
 GER_change_city_names_desc: "キボトスの圧制者に苦しんでいたドイツ人の家であり、故郷である場所は、すべて強制的に他の都市によって踏みつけられ、徹底的に破壊されました。の古い故郷を再建します。"
 GER_change_city_name_TRM: "トリニティ領都市再建"
 GER_change_city_name_GEH: "ゲヘンナリョン都市再建"