l_japanese:
 Eden_research_name: "トリニティ・ゲヘナの技術交流"
 Eden_research_desc: "エデン条約として確立されたエデン条約機構による技術共有条約です。"
 #트리니티 국가중점#
 TRM_focus_tree: "トリニティ基本重点系統図"
 TRN_nagisa_focus: "鉄の女性重点系統図"
 TRM_newfocus_0: "危機対応"
 TRM_newfocus_0_desc: "私たちの学園は、いくつかの超自然的な現象、または怪しい実験で別の世界に落ちた。現在位置は特定されておらず、他の学園との接続は生きていますが、学園の正常な運営に必要な数多くの産業施設、鉄道網は全て崩壊した状態です。"
 TRM_newfocus_DIE: "崩壊するトリニティ"
 TRM_newfocus_DIE_desc: "(作成が必要)"
 TRM_coup_detat: "シスターフードの活動"
 TRM_coup_detat_desc: "(作成が必要)"
 TRM_newfocus_1: "学生を落ち着かせる"
 TRM_newfocus_1_desc: "私たちの学園が未知の場所に到着しながら、混乱も一緒に私たちの学園に入りました。 混乱は絶えずあります。今でも彼らを止めなければなりません。"
 TRM_localization: "トリニティローカライゼーション"
 TRM_localization_desc: "大田が以来、いくつかの意見の衝突のために支持不振な産業構造改編を今断行しなければなりません。トリニティ学園は、この世界に合った姿で改装されます。"
 TRN_economic_adjustment: "産業計量"
 TRN_economic_adjustment_desc: "トリニティの産業開発が最終段階に達するにつれて、基盤となる産業ベースの技術開発を支援し、トリニティの工業化に集中的に到達できるようにします。"
 TRN_ceremonial_firearms: "処方火器"
 TRN_ceremonial_firearms_desc: "トリニティ学院が本格的に外部の脅威にさらされる今、私たちは学園の普及状況を均一化し、より簡潔な生産構造を確保する必要があります。"
 TRM_newfocus_3: "妥協点を探す"
 TRM_newfocus_3_desc: "私たちが未知の場所に到着すると、地元の人々と私たちの摩擦は絶えず起こりました。トリニティと交渉を結ぶために健崎鶴基を交渉家として送らなければなりません。"
 TRM_newfocus_4: "分析"
 TRM_newfocus_4_desc: "図書部と協力してここの図書を分析した結果、私たちが想像だけで考えていた異世界に到着するようになりました。"
 TRN_Request_assistance_from_Sisterhood: "シスターフード回遊"
 TRN_Request_assistance_from_Sisterhood_desc: "ミソノ・ミカワ・パテルの怪しい行動を知ったナギサは、フィリウス分派を支援する勢力でシスターフードを回遊することに決めました。"
 TRN_Request_assistance_from_relief_knights: "救護騎士団の回遊"
 TRN_Request_assistance_from_relief_knights_desc: "ミソノ・ミカワ・パテルの怪しい行動を知ったナギサはフィリウス分派を支援する勢力で救護騎士団を回遊することに決めました。"
 TRN_suppress_the_opposition: "派閥政治抑制"
 TRN_suppress_the_opposition_desc: "トリニティ内部に存在する他の派閥を制圧し、フィリウス分派の影響力をさらに拡大し、トリニティの完全な安定をもたらすでしょう。"
 TRN_Trinitys_Balance: "トリニティのバランス"
 TRN_Trinitys_Balance_desc: "バランスの取れた政治を通じてトリニティ内の安定をもたらし、派閥間の相互監視を通じて、ある派閥の独裁的行動を抑制することもできるでしょう。"
 TRN_nagisa_coupdetat: "親友クーデター"
 TRN_nagisa_coupdetat_desc: "ナギサが刑務所に投獄された以上、フィリウス分派はナギサを救出する必要性があります。私たちは私たちと協力する派閥と一緒にナギサを救出し、ミソノミカを逮捕します。"
 TRN_nagisa_lottery: "なぎさ宝くじ"
 TRN_nagisa_lottery_desc: "パテル分派の謀略にあって刑務所に投獄されたナギサを宝くじさせ、その後トリニティを率いる学生会長を決定します。"
 TRN_new_trinity: "トリニティの別れ"
 TRN_new_trinity_desc: "トリニティ総合学院で行われた一連の混乱が終わった今、私たちは新しいトリニティの戒めを立てることができます。"
 TRN_trinity_reorganization: "トリニティの再構造化"
 TRN_trinity_reorganization_desc: "桐梨浩士は、ティファティとさらにトリニティを脅かすすべての学園の敵を削除しました。トリニティはキリフジ・ナギサとそのすべての体制の守護者たちに再編され、これは学園の永続を保証してくれるでしょう。"
 TRN_stabilization_of_the_system: "システムの安定化"
 TRN_stabilization_of_the_system_desc: "トリニティの伝統的な体制は非常に長い間トリニティを支配してきており、今後もそうです。複数の変更点が存在するとしても、トリニティの安定は持続します。"
 TRN_decentralization_of_power: "権力分散"
 TRN_decentralization_of_power_desc: "以前のような状況が再び発生しないようにするためには、ティーパーティーに集中した権力構造を手に入れる必要があります。権力監視制度を設けることから、トリニティの体制がつながるようにします。"
 TRN_trinity_tank_brigade: "トリニティの電車旅団"
 TRN_trinity_tank_brigade_desc: "トリニティ総合学院には電車が必要です。戦車はいつも正しく、素晴らしいので、すべての学生が戦車を扱うことができるようにしなければならず、戦車を大量に生産しなければなりません。"
 TRN_trinity_supremacy_focus: "トリニティ覇権"
 TRN_trinity_supremacy_focus_desc: "トリニティ総合学院は、国際舞台で強力な位置を占める理由が存在します。トリニティ総合学院はそれに応じて世界覇権を占めるために進むべきです。"
 TRN_guardian_of_the_academy_focus: "学園の守護者"
 TRN_guardian_of_the_academy_focus_desc: "藤藤浩士は、トリニティの危険状況に備えて学園をしっかり武装して準備する必要があります。トリニティ総合学院は、その後起こる様々な葛藤状況を乗り越える準備をしなければなりません。"
 TRN_threat_exclusion: "脅威排除"
 TRN_threat_exclusion_desc: "アリウス分教の存在を私たちが気付いた限り、私たちはこれらを放置することはできません。憎しみで占いされた学園の終末を私たちの手で作り上げます。"
 TRN_preventive_war: "予防戦争"
 TRN_preventive_war_desc: "ポーランドはトリニティ総合学院の大転移によってかなりの部分の領土を消失しました。他国との戦争によってトリニティと大きな摩擦は起こらなかったが、彼らは自分たちの領土を回復する野望を持っているため、トリニティ総合学院に大きな脅威となる可能性があります。"
 TRN_nazi_oppression: "ナチスソタン"
 TRN_nazi_oppression_desc: "パテル分派の首長である三川の手を握り、トリニティ全域を混乱の中に押し込んだ"国家社会主義ドイツ労働者党"をトリニティ内で完璧に追い出します。"
 TRN_Reunion_of_the_Treaty_of_Eden: "エデン条約の再結合"
 TRN_Reunion_of_the_Treaty_of_Eden_desc: "対戦が以前から推進されていたエデン条約を再び推進して、トリニティとゲヘナ両国の総合的合意を導き、外部の脅威に対抗することができます"
 TRN_Treaty_of_Eden: "エデン条約の結成"
 TRN_Treaty_of_Eden_desc: "ゲヘンナとトリニティの合意が終わった今、私たちはエデン条約を本格的な勢力として創設することができます。"
 TRN_joint_economic_development: "協力産業の開発"
 TRN_joint_economic_development_desc: "エデン条約によれば、両学院は平和な発展を追求する義務があります。私たちは、ゲヘンナと協力して条約国の産業を改善し、それによってエデン条約機関の産業を促進します。"
 TRN_war_with_Gehenna: "ゲヘンナとの戦争"
 TRN_war_with_Gehenna_desc: "エデン条約をゲヘンナが拒否した以上、私たちはゲヘンナの直接侵攻の脅威に直面しました。"
 TRN_deep_hatred: "深い憎しみ"
 TRN_deep_hatred_desc: "ゲヘンナと戦争が始まった以上、トリニティに根ざしたゲヘンナに対する深い憎しみは役に立つでしょう。"
 TRN_Confirmation_of_intention_to_treaty: "条約医師の確認"
 TRN_Confirmation_of_intention_to_treaty_desc: "ゲヘンナ学園は大田以来、いくつかの混乱を経験しました。対戦が以前のゲヘンナ指導部がエデン条約に肯定的だったとしても、現ゲヘンナの状況は正反対かもしれません。私たちはゲヘンナに使節団を派遣し、エデン条約に関する医師を確認します。"
 TRN_Gehenna_Trinity_Conference: "トリニティ - ゲヘナ交渉"
 TRN_Gehenna_Trinity_Conference_desc: "エデン条約機構の設立に支障が生じた以上、私たちはゲヘンナとの長い会談を始めなければなりません。トリニティの外交部は、両国の合意が成功裏に完了することを願っています。"
 nagisa_imprisoned_flag: "§Rなぎさが投獄された§!"
 TRM_newfocus_14: "将軍陣包摂"
 TRM_newfocus_14_desc: "現地の武力組織、ドイツ国防軍の信任を得て、彼らの上級指揮官との協力を引き出すことができました。"
 TRM_invite_dignitary: "上級者の招待"
 TRM_invite_dignitary_desc: ""
 TRM_newfocus_21: "ナギサ無力化"
 TRM_newfocus_21_desc: "トリニティの全権を握るためには現在、ティパーティーのホストを代行する桐藤浩士を無力化して刑務所に処せる必要があります。しかし、ティーパーティーの権限を得るには不足しています。"
 TRN_nagisa_cahin_tt: "§t審判の時間が到来しました。§!"
 TRN_nagisa_cahin_2_tt: "§Yキリフジナギサ§!はもはやティーパーティーの権限にアクセスできません。"
 TRM_newfocus_7: "出会い"
 TRM_newfocus_7_desc: "トリニティが新しい場所に移され、私たちに新しい選択肢が現れました。"
 TRM_newfocus_26: "法改正"
 TRM_newfocus_26_desc: "学園のルールは民主的に、私たちが権力を完全に得るために不利に働きます。しかし、今は違います。私たちがティパーティーのホストになり、私たちに反対する作者をすべて掃除してしまったので、私たちにふさわしく法を修正しなければなりません。"
 TRM_newfocus_28: "政権の強化"
 TRM_newfocus_28_desc: "大宿庁を過ぎて、私たちの権力は思ったより影響を行使することができませんでした。しかし，わたしたちの権力を疑う者たちはすべてなくなり，そのすべての上に立っているので，これにふさわしい権力を得なければなりません。"
 TRM_newfocus_27: "夜の女王、ミソノミカ"
 TRM_newfocus_27_desc: "トリニティはもはや弱い国家でも屠殺された勝利者でもありません。トリニティはスチールと同じ国で正義を実現する国であり、トリニティに反する者たちには死だけが土砂はそのような国に変貌するようになりました。"
 TRM_newfocus_33: "§t静的§!"
 TRM_newfocus_33_desc: "[TRN_scripted_loc]"
 TRN_desc_after_localization_key: "ミソノ・ミカ新学生会長様には、引き続き進行されるティパーティーの混乱と誇らしい歴史のトリニティがどんどん破局に突っ込んでいくように見えなくなって救いの決断を下し、親しく軍を率いてあまりにも無能なトリニティの首脳部を掌握いただきました。ミカ生徒会長は、この時期に親しくトリニティを偉大にするようにし、今までトリニティを少し食べてきた悪質で無能な人員たちに行った大規模な"処理"を予告し、トリニティのためにすべての力を使うことを誓った。"
 TRN_desc_before_localization_key: "§t一流機密§!"
 TRM_arius_annex: "アリウス修復"
 TRM_arius_annex_desc: "アリウスは、過去の平和な統合に反対して、最終的に継続的な紛争で没落し、遺跡に隠れて生命を粘り強く保ち続けています。しかし、大戦になって彼らの位置が入ったので、彼らを修復して脅威を取り除かなければなりません。"
 TRM_war_with_ghena: "ゲヘンナと戦争の準備"
 TRM_war_with_ghena_desc: "戦争計画がなければ、ゲヘンナと展示状態に突入したとき、まったく方法がなく、奇襲の利点がなくなることもあります。そうして参謀指導部は、作戦計画を総四つに分けて機密に呼びかけます。"
 TRM_eden_fact_crusher: "エデン条約破砕"
 TRM_eden_fact_crusher_desc: "エデン条約は私たちに不利な条件を含んでいます。ゲヘンナはこれを利用して私たちの高血を吸うなど、私たちに不利な条約だけを盛り込んでいます。"
 TMR_anti_gehenna: "ヴァンゲヘンナ宣伝"
 TMR_anti_gehenna_desc: "私たちの指導部はゲヘンナを嫌悪していますが、トリニティの人々は私たちがゲヘンナを主にするかどうかを理解していません。あります。"
 TMR_support_with_germany: "現地協力"
 TMR_support_with_germany_desc: "過去のドイツ国の国民たちと言う言葉で、これらはドイツに対するものをパッと知っています。しかし、私たちは地理はこんにちは、ここがどこなのか把握すら長くかかりました。私たちがゲヘナを侵攻すると、攻撃が難航する可能性があります。したがって、ゲヘンナのドイツ人を支援することで、戦略的優位性を達成する必要があります。"
 TRM_war_with_gehenna: "トーチを持ち上げる"
 TRM_war_with_gehenna_desc: "邪悪な悪魔たちの学園ゲヘナ学園は、トリニティと永遠のアンスクであり、キボトスの火薬ゴーと呼ばれるほど紛争が多かったところです。しかし、私たちが一歩譲って平和的な条約を締結しようとしても、彼らは善を越えるなど我慢できない歩みをしています。邪悪な悪魔を正義と呼ぶトーチの炎の下に落ちるでしょう。"
 TRN_german_company_acceptance: "ドイツ企業の受け入れ"
 TRN_german_company_acceptance_desc: "地元にはさまざまな種類の企業があります。彼らは私たちに対する半減が明らかに存在しますが、企業の本質を失うことはありませんでした。私たちがお金を握ってくれるなら、誰もが私たちの側に戻ることができます。"
 TRN_self_reliance: "学園産業の改善"
 TRN_self_reliance_desc: "ドイツの企業を利用すれば便利に産業適応が可能だろうが、学園の影響力が減少する脅威があります。ドイツ系企業を排除し、学園産業を中心的に成長させなければなりません。"
 TRN_Trinity_Industrial_Development_Department: "トリニティ産業開発部"
 TRN_Trinity_Industrial_Development_Department_desc: "学園産業を集中的に開発することになった以上、私たちはそれに特化した部門が必要です。トリニティ産業開発部はトリニティ産業全般を担当し、巨大な規模の経済開発を引き出すでしょう。"
 TMR_serious_situation: "最後の勝利"
 TMR_serious_situation_desc: "最後の旗が敵の心臓に開花すると、私たちはキボトスのジャパという偉大な業績を成し遂げました。私たちはキボトスの唯一の学園として残り、連邦生徒会の超法的な権限も占めました。"
 TRN_kickstart_the_war_industry: "展示産業"
 TRN_kickstart_the_war_industry_desc: "ゲヘンナとの戦争はあまり残っておらず、展示業界の自然な成長を待つことはできません。大規模な支援をして短期間で増やす必要があります。"
 TRN_prepare_for_the_inevitable: "動員令宣言"
 TRN_prepare_for_the_inevitable_desc: "動員令宣言"
 TRN_military_training: "軍事訓練"
 TRN_military_training_desc: "軍事はまだ準備ができていません。だから大規模な軍事訓練を開始し、戦争に備えます。"
 TRN_muchabyeol_jingbyeong: "徴兵制の拡大"
 TRN_muchabyeol_jingbyeong_desc: "徴兵制の拡大"
 TRM_after_war: "前後処理"
 TRM_after_war_desc: "わたしたちの軍事たちは敵の最後の抗戦意志さえも破ったし，ゲヘンナのあらゆる場所にわたしたちの旗を開け，その威勢を全世界に見せました。今、戦争が終わったので処理をする必要があります。"
 TRM_germany_union: "連合法宣言"
 TRM_germany_union_desc: "ミソノ・ミカ・トリニティ連邦生徒会長は、ゲヘンナとの戦争で勝利を宣言し、ゲヘンナの痕跡を完全にクリアし、占領地に対する不満をなくしました。彼らが私たちを否定しても、私たちは彼らの上に君臨します。"
 TRM_arius_attack: "アリウスに最後の通告"
 TRM_arius_attack_desc: "アリウス分校はトリニティから離れた未修復地域と同じです。トリニティの完全な統合のためにそれらを粉砕する理由は十分です。"
 TRM_redwinter_attack: "赤い独裁の終わり"
 TRM_redwinter_attack_desc: "赤い独裁者であるチェリノは権力と粛清でその場を縫っています。今すぐ赤い独裁者を引き出す必要があります。"
 TRM_abydos_ultimatum: "対策委員会粉砕"
 TRM_abydos_ultimatum_desc: "アビドス攻撃"
 TRM_war_with_hya: "白鬼夜行侵攻"
 TRM_war_with_hya_desc: "白鬼夜行侵攻"
 TRM_war_sha: "山海鏡侵攻"
 TRM_war_sha_desc: "山海鏡侵攻"
 TRM_war_with_aru: "興信所の問題"
 TRM_war_with_aru_desc: "殺してくれ 陸八幡アル!"
 TRM_kill_technology_arona: "アロナ破壊"
 TRM_kill_technology_arona_desc: "青い封筒だけを与えるたわごと!"
 TRM_6th_weeks: "[MIL.GetName]征服"
 TRM_6th_weeks_desc: "ミレニアムの技術力は私たちのトリニティを脅かすのに十分であり、その脅威は日々ますます高まっています。一人でも急いでそれらを終わらせる必要があります。"
 TRM_war_with_str: "アシカ作戦"
 TRM_war_with_str_desc: "[TRN_scripted_loc_operation_sealion]"
 TRN_desc_eng_lose_localization_key: "かつてイギリスという国家が支配していたブリテン諸島は、カイザーコーポレーションがその場に代わっています。彼らの企業は基本的な人権さえ無視して倫理すら守られていない姿です。私たちはそれらを粉砕してそれらを"解放"しなければなりません。旅車低車、大西洋へ出る道も熱です。"
 TRN_desc_eng_win_localization_key: "イギリスはイギリスはカイザーの攻撃にも屈することなく堅固に守り、結局彼らの威勢を世界中に震えました。しかし、トリニティへの継続的な圧力と介入は、彼らの命を促すレベルです。私たちは彼らを粉砕して屈するのに十分な名分です。そして大西洋に出る道も熱です。"
 TRM_Last_Focus_trigger_tt: "§tすべての学園が夜の女王の支配下にあります。§!"
 TRM_anti_gehenna_focus_1: "抵抗群破砕"
 TRM_anti_gehenna_focus_1_desc: "抵抗群破砕"
 TRM_anti_gehenna_focus_2: "ゲヘンナ激下運動"
 TRM_anti_gehenna_focus_2_desc: " "
 TRM_anti_gehenna_focus_3: "軍政設置"
