 TRM_event.31.t: "アリウス・スクワッドの問題"
 TRM_event.31.desc: "アリウス分校を平定する過程で、ほとんどの学生が制圧または射殺されたが、分校の重要な武力であるスクワッドは捕まらなかった。それらをじっくりと納めておけば、大きな仕事をすることは確実です。"
 TRM_event.31.a: "追い出せ!"

 TRM_event.34.t: "夜遅く"
 TRM_event.34.desc: ""今より、夜の女王、ミカ学生会長が直々に下す、ゲルマン民族とトリニティの学生のための調書を放送いたします。 トリニティのリスナーの皆様、起立してください。"\n\n"ミカ学生会長は、ゲヘナと私たちの誇り高きトリニティの間で繰り広げられている恐ろしい挑発に対して非常に怒り、誇り高き愛国忠節の精神を持つトリニティ防衛軍の若者がゲヘナ反逆者の手によって死んだことを悲しみ、この詔書を発表されました。 皆さん、詔書に沿った行動を取ってください。"\n\n-...旗を上げろ!~隊列をしっかり整えろ!~突撃隊が静かでしっかりとした一歩で行進する...-\n\n"(雑音)...今日、最も恐ろしくて信じられないことが起こった。我らが誇り高きトリニティの兵士たちが、邪悪なゲヘナに襲われた。忠実な青年が一人亡くなったことで、ゲヘナが我々と交渉する気が全くなく、我々トリニティを攻撃するために裏で陰謀を企てていたことがさらに明らかになった。\n\nゲヘナとゲヘナの協力者たちが私たちトリニティに凶悪な悪事を働いているため、本女はゲヘナが私たちトリニティを攻撃する考えがあると考え、非常に心配している。\n\nこのような昨今の状況に備えて、私たちトリニティがゲッヘンや反逆主義者より先手を打たなければならないという事実は実に当然である。私たちトリニティには、偉大なゲルマン民族とトリニティ学生の名前で世界を導く"先生"になる義務があるのに、どうしてこのことを黙って見ていられるだろうか。\n\n今、私たちの誇り高き軍隊が、誇り高きトリニティの旗を掲げ、ゲヘナへ威風堂々と行進している。宣戦布告がなかったからといって、我々を侮るなかれ。すでに私たちの忠実な兵士一人が貴様らゲヘナの手に殺された時から、私たちは戦争中であったのだ。最後に、私たちの忠実な兵士。ヨハネがどうか誇り高きゲルマンの名のもとに良いところに行ったことを祈りつつ、弔辞を終える。"\n\n-...茶色の大隊に道を開けろ~突撃隊員たちに道を開けろ! !-\n\n"以上で、生徒会長のミカさんの放送を終わります。"\n\n"ミカ学生会長はゲヘナの恐ろしい残虐行為で命を落としたヨハネの兵士を親しく追悼し、ゲヘナの力士たちへの奇襲攻撃を命じられたので、すべてのトリニティの学生とドイツ人は誇り高き神殿に力を尽くして助けなければならないでしょう。"\n\n"突撃隊長さん、あのラジオに出てくる名前ですね。ヨハン、私と同じ名前ですね。"\n\n"...."\n\n"あーあ、いつもあんなに小柄で可愛い女の声で何て言っていたのに、今日は静かなんですか？"\n\n"...."\n\n"そういえば、さっきのこと、改めてお詫びしたいと思います。私がゲヘナの学生がいるので、タバコを1本買おうとゲヘナ側の 超所で行ったんです。 ところが、トイレが急だったので、お腹を壊したみたいで....。で、ゲヘナの 超所で 4時間もいたのに、来てみたら突撃隊長が懐中電灯を持ち、トランシーバーは耳に当てながら正義実現部の連中が銃を持ってゲヘナの 超小方を歩いている...とにかくあのヨハンという奴、私と名前も同じですごく可哀想ですね。 私もトイレであと2時間いたら死んでいたかもしれません。"\n\n"...くそ。"\n\n"え？ 突撃隊長さん、今何て...？"\n\n"俺、もうくそくらえだよ。"\n \n \n ...トイレ間の兵士を見つけることができず、ゲヘナ - トリニティ間の戦争が起こったという事実は厳密に秘密に保たれました。"
 TRM_event.34.a: "これはこうなると?"

 TRM_event.35.t: "ゲヘナ領土処理"
 TRM_event.35.desc: "ゲヘンナとの戦争で勝利し、戦争後の版図を議論し始めました。"
 TRM_event.35.a: "偉大な勝利だ!"

 TRM_event.36.t: "ゲヘナの残骸破壊"
 TRM_event.36.desc: "トリニティの戦後計画に従って、私たちはゲヘンナの残骸を破壊し、その場にトリニティ固有のものを建設し始めました。"
 TRM_event.36.a: "いいね!"

 TRM_event.38.t: "ゲヘンナ戦車設計部の運命"
 TRM_event.38.desc: "ゲヘンナの戦車技術は格段に高く、ゲヘンナと神殿を進行する時、彼らの装甲技術が私たちに大きく妨げられました。しかし、今私たちが戦車技術を占領した以上、その戦車技術に対する運命はあなたの指にかかっています。"
 TRM_event.38.a: "私たちが使うことはできませんか?"

 TRM_event.39.t: "合唱団"
 TRM_event.39.desc: "トリニティ国家社会主義党の象徴と、ミカ自身を賛美する宣伝物で飾られた雄大なホールで、ミカは強い忠誠心を享受し、自分たちに熱狂する群れから、彼と反対に静かで密かに懐疑的な意見を持って会話を交わす懐疑論者まで、様々な表情をして熱狂的に聴いたり、静かに立っていたり、自分を狙う観客の間に立っていた。彼女が足を踏み入れて舞台に登場すると、聴衆の期待感が高まり、彼女がすぐに表彰台を濁し、彼女はみんなの視線をひきつけることができた。この流れて、まもなくミカの声が彼女の凄い声に乗って流れてきた。十分に腸内を押しつぶして震えるように、彼女の声には毒気がいっぱいだった。"ゲヘンナは貪欲と腐敗、約束不履行の空虚で情けない行為を土台にして、学生たちの苦しみの上に建てられた学園です！ 彼らは自分たちを輝くランタンと一番行くように行きながら、いざ学生たちは制服も着ずに歩き回ることに忙しく、教則などは決まらず、数多くの学生たちが自分勝手に行動して他人に被害を与えているという事実を自分たちが外皮の後ろに隠しています。 私は亡くなったゲヘンナの年が私たちのトリニティに干渉と惨めをもたらすことをもう見ていません。"\n\nホールで丸い太鼓の音が鳴り始めた、ミカは続けて話し続けた。\n\n"私は、誇り高いトリニティの力に挑戦するゲヘンナの大胆さ、いや、愚かさを糾弾します!"\n\n聴衆にはいつも聞いているおなじみの言葉、おなじみの読説でしたが、学生会長のミカが直接話すのはその重さが異なりました - すでに、一部の学生は両腕を広げて歓声を上げていました。これもあった。\n\nミカの声がまた落ち着いた。\n\n"私たちは破壊ではなく偉大さのために努力しなければならず、分裂ではなく統合の未来を構築しなければならないという事実はよく知っていますが、今、その無道なゲヘナが私たちに襲い掛かっていますが、私たちは手を離して静かにする必要がありますか?"\n \n群衆の壮大さが群衆をさらった。群衆の間では"Nein!"と叫ぶ人たちが出始めた。\n\n"私たちは対処しなければなりません、ゲヘンナとの戦争は必ずしも必然的です。 栄光は続きます!"\n\nミカが自分が出すことができる最大限の高音で最後の言葉を吐き出した。"
 TRM_event.39.a: " "

 TRM_event.40.desc: "'トリニティ賛歌'だった。\n\nすべての聴衆がまるでセイレンの声に魅了されたかのように静かに立っているだけだった。を猛烈に導き、トリニティを栄光に導くという事実があまり信じられなかった。\n\nその時、スーツを着たドイツ人が起きて歌い始めた。\n\nドイツ人の目には込められていた。彼はミカを見て、まるでメシアに会ったかのように震える目玉を頑張っていた。 黒髪をして、正義実現部衣装を着た少女が起きて歌を歌う。\n\n-"~ゲヘンナ悪魔年と反動分子に殺された同志も~"\n修道女の服を着た短髪の少女が立ち上がり、右腕を点滅させて歌った。\n\n-"~魂になって私たちの隊列の中で一緒に行進する~"\nナチ征服を着た男が胸に手を置いたまま起きて歌った。\n\n"~茶色の大隊に道を開けろ~"\n\nそして.\nそして、そして、そして、そして。\n\n"~突撃隊員たちに道を~開けろ！"\n\nすべてが起こった。 \n自警団、正義実現部、救護騎士団、シスターフード衣装を着た少女たち全員が起きていた。\n征服、スーツを着た地元ドイツ人たちが皆起きていた。 n\n"~数多くの人々が希望に満ちた偉大なトリニティの教機を見上げる~"\n"~自由とパンのための日が~近づく!"\n\nホールはあっという間に合唱室になっていた。性別と年齢を選ばず、すべての人々が立ち上がって、歌っていた。盛り込まれた目つきを一つ一つ吟味し、深く微笑んだ。"
 TRM_event.40.a: "すぐに夜の女王の旗が来た通りにぶら下がる。トリニティは永遠になる!"

 TRM_event.41.t: "抵抗"
 TRM_event.41.desc: ""秘書、戦争状況をちょっと報告してくれ"\n\n"はい、ミカ様、実は状況がちょっと悪く流れます。ミカ様。第1集団軍は敵の抵抗に遮られました。"\n\nエデンの中心で血まみれの玉座に座った女王は数多くの紙の山にたまって戦線から聞こえてくる知らせを聞いていた。\n\nミカは戦争を望んだ。血から成る金と輝く宝石、誇りに思う栄光の言葉だ。速い進撃。名場の活躍により変わる戦場と栄光の勝利、振り回す旗と歓呼する人々…そのすべてはミカの心の中で作られた妄想や同様だった。いろいろな種類の戦線でトリニティ原防軍は数多くの抵抗と難航に直面した。勝てば桐藤なぎさも自分の行動が正しいと思って、またお茶を飲んで談笑し、桐藤なぎさをからかってロールケーキが口の中に入れられる、そんな日常を取り戻せると思った。\n\nしかしそんな日常は彼女に来なかった。桐藤浩士は相変わらず鉄柵の中に叩かれて裏切りに自信を呪っているという。なぜ?なぜ?なぜ?私はただトリニティのためにやったことですが、なぜ誰も私を知らないのですか?なぜ私を真に眺めてくれず、血の女王だけで見つめるのか?\n\nだから。勝たなければならない。とても遠くに来てしまった。今はそんな日常なんて二度と帰れなかった。彼女が作り出した戦争機械は動き、ミカは指示を出すことができるかどうか、機械を止めることはできなかった。"
 TRM_event.41.a: "はい。"

 TRM_event.42.t: "ゲヘナの終わり"
 TRM_event.42.desc: "[GEM.GetLeader] 会長がひざまずいて降伏文書に署名し、トリニティ・ゲヘナ戦争が終わった一週間後。ゲヘンナ中央区の通りには重い影が落ちていた。無秩序だが愉快だった学生たちの逸脱と賑やかな雰囲気で飾られた賑やかな中央区は、もうその雰囲気は一つも見られず沈滞したまま立っていた。しかし、ゲヘンナの落ち着いた雰囲気とは異なり、勝利したトリニティの生徒たちの顔に写っている歓喜は、完全に暗いゲヘンナの雰囲気以外に対照された。影のように静かに街をたたきます。もともとここの所有者だったが、今は影のように隠れている彼女たちとは違う通りを行進するトリニティ防衛軍兵士たちの姿はとても明るくて明るかった。を蹴っていた。彼女たちは厳しい勝利者だった。彼女たちは勝利者の厳しい権利に従って征服の喜びを満喫し、彼女たちの歓呼と騒々しい笑い声はゲヘンナ学生の心の中に侮辱感を与えてくれた。今は何人かの人々の美食研究会のいくつかのメンバーとか、ゲヘンナが滅びたことに星のインスピレーションを感じることができなかった地元の人々を除いて完全に空でした。そして、美食研究会では、特にゲーヘンナの生徒たちが感じている散産断片の夢と失われた希望を詳しく垣間見ることができた。普段ならグルメがどうしようもないし、話花を並べてお店を爆破させた春菜さえ何も言わずに座るだけあって、それでも泉が雰囲気を生かすためにいろいろな言葉を取り出したりしたが頻繁に失敗した。落胆した学生の間では落胆した会話が行き来し、彼らの低くても低い声は兵士たちの歓声に隠れてほとんど聞こえなかった。"
 TRM_event.42_2.desc: "空崎ひながゲヘンナ最後の戦いで酸化して彼女の後を継いだ尼彦会長が降伏文書に署名してから一週間が過ぎたゲヘンナの中央区の街には重い影が下がっていた。無秩序だが愉快だった学生たちの逸脱と賑やかな雰囲気で飾られた賑やかな中央区は、もうその雰囲気は一つも見られず沈滞したまま立っていた。しかし、ゲヘンナの落ち着いた雰囲気とは異なり、勝利したトリニティの生徒たちの顔に写っている歓喜は、完全に暗いゲヘンナの雰囲気以外に対照された。影のように静かに街をたたきます。もともとここの所有者だったが、今は影のように隠れている彼女たちとは違う通りを行進するトリニティ防衛軍兵士たちの姿はとても明るくて明るかった。を蹴っていた。彼女たちは厳しい勝利者だった。彼女たちは勝利者の厳しい権利に従って征服の喜びを満喫し、彼女たちの歓呼と騒々しい笑い声はゲヘンナ学生の心の中に侮辱感を与えてくれた。今、何人かの人々のグルメ研究会のいくつかのメンバーとか、ゲーヘンナが壊れたことに星の感興を感じることができない地元の人々を除いて完全に空でした。そして、美食研究会では、特にゲーヘンナの生徒たちが感じている散産断片の夢と失われた希望を詳しく垣間見ることができた。普段ならグルメがどうしようもないし、話花を並べてお店を爆破させた春菜すら何も言わずに座ってただけで、それでも泉が雰囲気を生かすためにいろいろな言葉を取り出したりしたが頻繁に失敗した。落胆した学生の間では落胆した会話が行き来し、彼らの低くても低い声は兵士たちの歓声に隠れてほとんど聞こえなかった。"
 TRM_event.42.a: "無限の墜落。"
 TRM_event.42.b: "名誉は守ったね。"

 TRM_event.43.t: "経済大臣の任命"
 TRM_event.43.desc: "アルマール・シャヒトの人生は本当に細かく行くことができない形だった。自分が身につけて何とかドイツ経済を生かし始めたところ、世の中や、国が丸ごと逆転した。そしてドイツがあった席にはなぜ女子の学園が座っていたから。シャハットはただ国家と呼ぶことにした)の指導者が自分を呼ぶとは思わなかった。 )に直接会ったシャハットの感想は、彼女がかなり経済に対してパサッとしたという点だった、それでもすごい点だった。ヒトラーその奴は経済とはひとつも知らなかったが。彼は経済専門家であり、トリニティの様々な新しい寄物は彼の好奇心を刺激したのだ。ここまで来る道、首都エデンの光景を見てシャヒトの頭の中には"ここでは円を書くようだが、日本と経済政策が似ているか?" ここの物価がどのくらいなのか感が来ないな、韓国と比べるとどんな式なのか? ''全国民が学生であることと変わらないのに、経済活動はどうするのか?'のような考えが浮かんでいたのだ。知っていた。しかし、それが代数なのか、シャヒトは少なくともそのピンクの髪の女性がヒトラーよりはるかに優れた人物だと推測した。まず自分が浮かぶ経済政策をじっと何も反論しないで聞くという点一つだけ挙げても、すでにシャハットの心の中ではミカに対するスコアが100点をはるかに超えたはずだ。彼は征服を着ていた。"
 TRM_event.43.a: "経済大臣、アルマール・シャヒト。"

 TRM_event.44.t: "偉大な交渉" #宣伝物の配布
 TRM_event.44.desc: "レニー・リペンシュタル監督が新たに作った愛国映画"偉大な交渉" このトリニティ市民の間で熱風を呼び起こしています。紛争を仲裁するために開かれた、トリニティ総合学院の始まりとなった第一次公議会を背景に邪悪な他の二つの分派に対抗して正義を守るために戦うパテル分派の兵士"フコ"が複数の事件を経験する内容です。ゲヘナの邪悪さとパテル分派の正義を映像にぎこちないように盛り込んだという高い評価を受けており、最後のシーン、他の二つの分派の厄介さによって交渉で不利な地位を持つようになったパテル分派と絶望するフコの姿この出現の瞬間では映画上映館の前観客が涙を流して二つの分派の邪悪さに震えました。恥辱を返済されたミカ様の恵みに感服し、涙を流して席で立ち上がり、"トリニティの歌"を提唱しました。を作品を作ることを祈願"と呼びかけました。"
 TRM_event.44.a: "あの女、映画を上手く作ったよ!"

 TRM_event.45.t: "トリニティ宣伝物112号" #宣伝物の配布
 TRM_event.45.desc: "トリニティ300年の歴史の中で最もよく食べてよく暮らすのはミカ学生会長であり、\nトリニティとゲルマン人を誇りにしたものもやはりミカ様である。\n-キボトス2位戦術BD遂行率を今年目標より300パーセント超過達成した誇らしい学園\n-キボトスで2位に強力なサークル(定義実現部)を持つ学園、\n-キボトスで最も純血的な学園\n-トリニティ学友を世界の中で最もそびえ立つミカ学生会長.\n-[GEH.GetLeader]に比べても、比較自体がダメな程度で清々しく誠実で正しくトリニティ学園と総統を失って気をつけている私たちのゲルマン人を導いてくれたミカ学生会長。\n\n偉大なトリニティの学友彼らとゲルマン人は、生涯を学園とゲルマンの栄光のために闘うミカ様を深く尊敬し、邪悪で醜い政治的弾圧はもちろん、もはや言えないことまで犯すゲヘンナ悪魔年たちに見た目を見せます。 \n \n起きてトリニティの学友たちよ!"
 TRM_event.45.a: "総力戦だ!"

 TRM_event.46.t: "偉大なトリニティ防衛軍" #宣伝物の配布
 TRM_event.46.desc: "ゲーヘンナ悪魔年が戦争の火を消したら[GEH.GetLeader]会長が降伏文書にサインする隙もなく無慈悲にゲヘンナを超土化してしまうだろう。ミカ生徒会長の霊度に応じて、私たちの家と家族、元土を守ろう!団結\nミカ様の偉大さを賛美するそれまで!\n誇らしい防衛軍に入隊し、国家社会革命の前進をさらに加速していこう!"
 TRM_event.46.a: "より高いところに向かって!"

 TRM_event.47.t: "忠実なゲヘンナイン"
 TRM_event.47.desc: "義の心で[GEH.GetLeader]会長ではなく偉大なミカ学生会長に従うために私たちのトリニティに移ってくる義のゲヘン人に\n-トリニティ原生の権利、自由を保障する\n-チョルウォン勲章、生活保障金支給\n-職業、職場斡旋\n-人種等級2等級に上昇\n-今後ある"処理"に例外券発行大韓民国活動の記録はありません。"
 TRM_event.47.a: "トリニティ防衛委員会"

 TRM_event.48.t: "興信所の問題"
 TRM_event.48.desc: "興信所は、ゲヘンナ統制を抜け出して自らを無法者と呼ぶ小規模集団です。彼らは信頼と友愛で団結し、彼らを服従するには大きな危険が伴うか、大きな混乱を招くと予想されます。"
 TRM_event.48.a: "それならしばらく捨ててください。"
 TRM_event.48.b: "それは十分に直すことができる問題だ。軍事で圧迫せよ"

 TRM_event.49.t: "コゼキウイ"
 TRM_event.49.desc: ""え、私、私ですか、本当に?"\n\n紫色の髪があちこちに絡み合っている、疲れて見える目をした少女、"小崎うい"があまり震えて、あえてミカの前から言葉を取り出した。\n\n"そうだよ~~~ウイちゃんは古書館にこもって、他の子と遊ばないんだよ!賢いんだから、経済についてよく知ってるでしょ!？"\n\n"私、私を、経済、大臣に、任命して......どんなことをさせるつもり......？"\n\n"簡単だよ！ ただウイちゃんが古書を見ながら知る経済知識で報告書を見て経済管理を適当にしてくれればいい！"\n\n"あなた、あまりにも説明が大丈夫です。"\n\nウイはまだまだ罰を振ってミカの前に座っていた。当然のことだった、その誰がみんなを粛清して玉座に座った"夜の女王"を恐れてはいけないだろうか。\n\n"えへ~じゃあ俺がウイちゃんにやる気を与えるよ！ 頑張れ！ 力！ 頑張れ！ ヒム~~！"\n\n"ジョー、少しは⋯意欲が生じそうだったり⋯ではないようであったり⋯"\n\nミカが面白い行動をしたにもかかわらず、ウイが確信をせず、ミカの表情が固まった。ウイがそんなミカの表情を見てヒイクして罰罰少なく、ミカは固い顔で彼女のスカート幅にかかっている銃をウイの頭に向けた。\n\n"ヒ…ハイ利益…ミ…ミカ様…サ、生かしてください……"\n\n"ウイちゃん、もう戯れはやめないの？ この銃はまさに、改造されたので、ウイちゃんの頭を突き抜けてしまうこともあるので、これ以上私の植えに触れない…。"\n\n"はい…そうです…やる……！"\n\nウイがいよいよ確信すると、ミカの固い表情が解けて、うるおいほど早く普段姿に戻ってきた。\n\n"よし、ウイちゃん、じゃあ明日から会おうね、ウイ大臣~~~!"\n\nミカが先に部屋を出て行くと、ウイは冷たい汗を流しながら座り込んだ。"
 TRM_event.49.a: "経済学者、小崎うい。"

 TRM_event.50.t: "最後の通知"
 TRM_event.50.desc: "未修復のゲヘンナの領土を72時間以内に返さない場合は、軍事的措置を取る。 - エデン"
 TRM_event.50.a: "私たちは退きません!"

 TRM_event.51.t: "私たちの要求を無視した軍事政府"
 TRM_event.51.desc: "軍事政府は私たちの慈悲を拒否し、最後まで戦うことを望んでいました。彼らは望むようにそれらを破滅させます。"
 TRM_event.51.a: "全軍突撃!"

 TRM_event.52.t: "戦争の始まり"
 TRM_event.52.desc: "トリニティは結局私たちに向かって進軍し始めました。私たちの未来はどうなりますか?"
 TRM_event.52.a: "闇に向かって光を明らかに!"

 TRM_event.53.t: "才能ある将軍"
 TRM_event.53.desc: "国防軍に在職した人々を探している中、才能があるように見える将軍を見つけました。私たちは彼を噂して将軍職に雇うようになりました。"
 TRM_event.53.a: "よかった"

 TRM_event.54.t: "もう一度"
 TRM_event.54.desc: "アリウススクワッドがハンガリーでまた会ったという内容"
 TRM_event.54.b: "新しいエルサレム"

 TRM_event.55.t: "新しい未来を描く"
 TRM_event.55.desc: "ハンガリーで新しい未来を描いてアルバを始めるようになったという内容"
 TRM_event.55.a: "正直な労働"

 TRM_event.56.t: "おいしいケーキ!"
 TRM_event.56.desc: "放課後デザート部で美味しいケーキを見つけた!"
 TRM_event.56.a: "おいしい!"

 TRM_event.57.t: "冷たいアイスクリーム!"
 TRM_event.57.desc: "放課後デザート部で冷たいアイスクリームを作りました!"
 TRM_event.57.a: "冷たい!"

 TRM_event.58.t: "アリウス粉砕"
 TRM_event.58.desc: "私たちの猛攻撃のもと、アリウス分交は粉砕され、私たちの旗だけが吹き飛ばされるところとなりました。しかし、彼らの精鋭兵であるアリウス・スクワッドはまだ逮捕されたというニュースはありません。だから私たちには2つの選択肢があります。運用します。\n選択はあなたの分け前です。"
 TRM_event.58.a: "それらを壊すべきです。"
 TRM_event.58.b: "彼らと接線を試してください。"

 TRM_event.59.t: "襲撃"
 TRM_event.59.desc: ""本当にここにいるのが正しい?"\n\n"はい、そうです。確認した情報によると..."\n\n黒い服と覆面。そして拳銃と呼ぶには少し大きな銃を持った二人の男が宮殿のような家の前で会話を交わしていた。彼らはユリゾノセイアを襲撃するためにこの夜遅くに訪れたのだ。\n\n"ふぁ…この扉だけを開けたら、その女がいるってこと?"\n\n"はい…そうです。しかし、本当にこの銃で可能ですか?ああ、以前見たことがありませんでしたか?頭にヘイローが走った年々全部銃で撃ってもカブトム当たったように痛いだけだったんです。"\n\n"エイさん。私も知らない。きっとブローカーが死ぬと言ってたから死ななければならないだろうね。生きて初めて見る仲介だったのに、GNOMEが私たちを殺そうとしたのかもしれませんか?ささやく早くドアやタ。"\n\n徹底的に。チョン・ドクドク。捜索を始めてから数分経って、その二人は誰かがベッドに眠りに落ちているのを見た。一人の男は別の男に静かに追いつくように手を振り、彼らは直感的にその女性を見つけたことを知った。いち早く逃げ始めた。\n\n総音が大きすぎたせいか。しばらくすると、救護騎士団がそこに到着しました。"
 TRM_event.59.a: "..."

 TRM_event.60.t: "現地調査"
 TRM_event.60.desc: "調査プロセスは順調に行われた。彼らが拳銃を捨てて逃げたという点。彼らが強行侵入をする過程で使用されたものも現場にあった。遺体は救護騎士団が収拾したと報告書を提出したが、疑問な点は一二人ではなかった。トリニティに反対する人のテロ?あるいは機会としてティパーティー役員を襲った学生..?それとも…ミカ……?\n \n"コック"\n\n机を強く打っても一人の女性の笑顔が桐藤浩士の頭の中から消えなかった。"
 TRM_event.60.a: "..."

 TRM_event.61.t: "銅線の把握"
 TRM_event.61.desc: "救護騎士団が死体を収拾し、捜査機関が入って現場を調査して彼らの動線を凍結把握し始めた。そして、捜査官の一つが仮説を一つ提示する。\n\n"私が見るには、おそらくこの壁を越えた可能性が高いです。しかし、この痕跡は自然に生じたというよりは、おそらく犯人たちが急いでこの壁を登ろうとしたが、このような跡を残したと推測されます。 ...私もよく確信していません。思ったより専門的なやつですね。"\n\n"よく分かります。私はよく話してみましょう。"
 TRM_event.61.a: ""そして注意してください。市国が市国なのかな""

 TRM_event.62.t: "犯人逮捕"
 TRM_event.62.desc: "ある閑静な場所に連れて行かれた二人の男は、卑猥に正義実現部の部員を見つめて借りた。\n\n"その...私たちが故意にそうしたわけではありません。 私たちは幼い頃に両親を亡くし...貧しい生活を送ってきたので...!"\n\nハスミはこの二人の男を見つめ、ため息をついた。"誰に頼まれたのか教えてほしいですね。"ハスミは少し笑って彼らを見つめた。逆さまにぶら下がっている状態で下着を除く身体にわたる服は全部破れ、全身にはあざが入っていた。\n\n"さ...助けてぇ...ケッ...助けてぇ...ケッ...ケッ...!?"\n息が流れているのを見て、ハスミは命令を出した。正義実現部の部員たちはロープを解き始め、ハスミの命令で二人の男はロープから解放できた。その後、彼らは自分が聞いたことすべてを話し始めました。\n\n"...そうですか。"\n \n話が終わり、Hasumiはしばらく悩んだ。こんな情けない人間たちがティパーティーの一員であるセイアを殺害したのが正しいだろうか?自分たちが変な犯罪者一つを間違って選んだのではないだろうか?悩みを続けていた途中、一人の男が口を開いた。\n\n"私たち、もう終わりました。サ、サ、サ、サ。助けてください!"\n\nなぜか、ハスミはその言葉を聞いた瞬間、慈悲心が消えた。それからは机を迫って立ち上がって銃器がある所に向かった。気づいた速い男がそれを見て芽を出し始めたが、ハスミが銃器に向かうのは止められなかった。\n\n"情報はありがとうございました...ただ、目立たないのは嫌なので。"\n\nお湯!"
 TRM_event.62.a: ""鶴木。犯人が見つかりました\""

 TRM_event.63.t: "主人公逮捕"
 TRM_event.63.desc: "犯人が言った場所に行こうとした男が裏通りでタバコを吸っていた。はすみは直接その男に訪れて言葉を取り出し始めた。\n\n"そちらですか？"\n大胆にハスミは最初の言葉を取り出しました。\n\n"何だお前。何しに来たの？"\n最初に見た女性、そして巨大な体球のために男は少し窮屈に聞こえたが、内部平静を取り戻そうと努力した\n\n"単刀直入に言いますが、この人たち知ってますよね？"\n\n"どうでもいいことだ。"\n\n"
 TRM_event.63.a: "口を開けるのは簡単だ。"

 TRM_event.65.t: "途方もない道"
 TRM_event.65.desc: "暗くてぬるぬる路地の終わりに誰かの苦しみに満ちたうめき声が響き渡った。ゆっくりと近づいてきました。\n \n"ちくしょう...!? いったい何が望みなんだ! 与えられるものは全部あげるから、頼むから放っておいてくれよ!!（笑"\n\nあえてサントスの派閥を率いる者の襲撃を策略したブローカーは、彼女の足首に蹴り、床に転がったまま悪にされた悲鳴を叫んだ。冷笑的に笑うだけだった。\n\n"私があなたに欲しいものはないですが、あなたを欲しがっている人がいます。"\n\n"いったい何でこんなことするんだ、お前らの目的は一体何なんだ!!!"私は彼女と正義の実践部がなぜこんなに粘り強く執着してくるのか分からなかった。度も経験していない状況の中で混乱に陥ったにもかかわらず、蓮実は片方の靴の曲げで男の胸元を叩きつけた。すぐに地獄の火に燃えるこの貧しい社内の最後の質問に答えてくれた。\n\n"私たちの目的ですか？ あなたがそれを知っているからといって、何かできることがあるのですか？ティーパーティーに対する不純な意図をその浅はかな胸の中に抱いた時から、あなたの最期は決まっていたのです。"\n\nそしてギャザーボードで彼の豆腐を狙って… \n\n"正義実現部の原則はシンプルです。トリニティ、そしてティーパーティーのために"\n\n社内はその後ろの言葉が聞こえなかった。"
 TRM_event.65.a: ""目の前の不義を許さないのです。""

 TRM_event.64.t: "猟犬たち"
 TRM_event.64.desc: "かつてブローカーと呼ばれた男の姿の分からない体の横で、4人の黒い女学生が地図を広げていた。\n激しい拷問の末、彼女たちはブローカーの口からこの事件に関わる他の何人かを見つけることができた。 \n"ラインハルト・ハイドリヒ、ナチス親衛隊所属中将であり、親衛隊国家保安本部第6局、海外保安局の招待局長である。 \n\n"犯罪政権の忠実な子犬でした。 \n\n"犯罪政権の忠実な子犬でした。 "\n\n市香の説明を聞いて、川上春美は無表情でゆっくりと地図に接した。"\n\n"そしてこの者がユリゾノセイア襲撃事件の有力な背後です。"\n"だから必ず捕まえてその代償を払わなければならないでしょう、あえてティーパーティーを攻撃した罪は決して軽くないからです。"\n\nその言葉を最後に、春美は自分の目の前にいる三人を見つめた。 \n正義実現部の最前線で指揮を執る市川正義のためなら何でもする行動派狙撃手・真城。\nそして正義実現部の部長であり、名実共にトリニティの戦略兵器である剣崎弦巻\n今回の作戦での人選は悩むまでもなかった。 \n\n"部員を大規模に動かしている間、相手に発覚する恐れがあります。 だからいつものように二人で進行するのが一番いいでしょう。"\n"わかりました。"\n"準備しておきます。"\n"殺されてはいけません。"\n"キヒヒヒヒッ...ケヘヘヘヘヘヘッ! "\n\nやがて暗い部屋の中に不気味な光芒が充満した。"\nそしてその笑いの中、他の3人も期待に満ちた笑みを浮かべた。"\n4人の女子生徒は期待していた。"
 TRM_event.64.a: "あの男が果たしてどんな悲鳴を上げるのか"

 TRM_event.66.t: "神々の黄昏"
 TRM_event.66.desc: "黒い森が真っ赤に燃え上がった。\n逃走のために用意した車は、たった一発の弾丸によって爆発して粉々になった。\nやがて、真っ赤な何かの突撃一発で数少ない護衛と一緒に、木で建てられた建物の正面外壁まで粉々になった。 \n\nかつて総統の信任を受け、大ドイツを蝕むゴミのような汚物を処理し、父の祖国を浄化する夢を抱いていた男、ラインハルト・ハイドリヒは、目の前の状況を理解することができなかった。\n彼の前にあるのは、真っ赤な恐怖、生きた災厄、他天使の姿をした死など、何とも言えないものだった。 \n突然、壁の残骸と人間の血をまとって現れたそれは、周囲のすべてを六分五裂と塵に変えながら、自分へと近づいてきた。\n\nそれは私に手を伸ばした。\n懲罰の道具として使っていた二丁の銃を下ろし、それは自分の両腕を掴み、そのまま平然と引き抜いた。 \n悲鳴を上げる間もなく、それは狂ったように笑いながら彼の体を蹂躙し始めた。\n\n消えゆく意識の中で、ハイドリヒは見た。\nそれは自分自身を別荘の外に引きずり出した。\n燃える家の中で、まるで自分を救いに来た天使のように、光の中に自分を連れ出した。\nそして彼は聞いた。\n耳を裂き、精神を掻き乱すような、その興奮に満ちた不気味な光芒を"
 TRM_event.66.a: "悪魔は死の天使によって倒された"

 TRN_Nomore_Heydrich_tt: "§Yハイドリッヒ§!死亡。"
 TRM_lets_go_kill_Heydrich: "§L ユリゾノ・セイア襲撃事件の首謀者に対する計画を実行できるようになります§!"

 TRM_event.67.t: "明らかになった闇"
 TRM_event.67.desc: ""今十分です。"\n\n重く沈んだ空気の中、ティーパーティーの桐藤ナギサはドアの外に向かって命令した。\nすぐに重く閉ざされていたドアが開き、銃口を下ろした二人の警備員の無力な後ろ姿を背に、華麗な姿の彼女が部屋の中に入ってきた。 \n美園ミカ、ティーパーティーの幹部であり、桐藤ナギサとユリゾノ・セイアの親友であり、パテル分派の長であり、トリニティの最高実力者である。\n....同時にナギサとセイアを裏切り、すべての権力を奪いに来た僭越者である。\n\nその場にいた全員が感じている絶望的な重圧感にもかかわらず、ミカは全く平然とナギサの反対側に悠然と座った。 \nそして、まるでその場にいる誰もが自分にとって脅威にならないかのように、自分の銃をテーブルに傾けたまま、子供のように無邪気に部屋の中を見回した。\n沈黙を破ったのはナギサだった。\n彼女は飲んでいた茶碗をゆっくりと置き、まず口を開いた。 \n\n"...何をそんなに見ているのですか...この部屋に初めて入るわけではありません。"\n"うーん - 目をしっかり煮ておきたいと思いますか...これからは私だけで書くことになる部屋だから-"\n\n明らかに敵意がある発言にもかかわらず、ミカの声にはそのような気配は見られなかった。 \n目を細めたナギサはその場に座り、嘆きに近い言葉を発した。"\n\n"...あなたがこれまですることは知りませんでした。"\n"えへい~気にもない言葉はしないでくれ?なぎちゃんは絶対に他の人を信じないじゃないかー"\n"。 ...なぜですか...なぜあなたは今まで仕事をしたのですか?"\n"\n"それを私に聞きますか...本人が一番よく知っていながら-"\n\n嘲笑に満ちたミカの発言の中、ナギサは目を輝かせながらミカを見上げた。 \n\n"なぎちゃんのあの弱さが全てを台無しにしたんだー、みんなをがっかりさせて、私がこれまでにさせたのはひたすらナギちゃんのせいなんだ、わかってる?"\n\nまだ友達を見るような笑顔を浮かべていた美嘉の顔から笑みが消えたのはその時だった。 \nミカが拍手すると、ドアの外で待機していた彼女の私兵が入り、ナギサを取り押さえた。\nドアの外には、最後までナギサに忠誠を尽くした二人の警備員が頭に穴を開け、冷ややかな鮮血を流していた。\nその姿を目に焼き付けた後、ナギサはミカに最後の挨拶を残した。\n\n"....地獄の業化があなたを待っています ミカ""

 TRM_event.67.a: ""うん…私も知っています。""

 TRM_event.68.t: "ソビエトの降伏"
 TRM_event.68.desc: "今日早朝ソビエト連邦の無条件降伏を宣言するこのエデンに到着しました。ミソノ・ミカと彼の指導部は誰かの自作劇だったり、ソ連の擾乱作戦の1つだと予想したが、すべての戦線で赤軍の兵士が白旗を持って投航するなど、対応は事実であることが判明しました。では、続く敗北の終わりにソビエトの将校たちがクーデターを起こしたと推定しています。"
 TRM_event.68.a: "偉大な勝利だ!"
 TRM_event.68.b: "いいえ?私たちは総合的な勝利に満足しています!"

 TRM_event.69.t: "最終勝利"
 TRM_event.69.desc: "ソ連に対抗して、私たちの覇権はヨーロッパ全体に広がりました。"
 TRM_event.69.a: "立てろ!"
 TRM_event_69_tt: "§Y占領地に神聖統治令が建てられます。§!"
 TRM_event.69.b: "必要ない。"

 TRM_event.70.t: "崩れた故郷"
 TRM_event.70.desc: "対照国戦争で敗北した私たちは西部の領土をすべて失い、今は私の機能すらできない変邦国家に押し出されるようになりました。極東の統制権は失われてから長く、中央シベリアと中央アジアはやっと維持しています。偉大な革命家たちの異常が崩れました。"
 TRM_event.70.a: "..."
 TRM_event_70_tt: "§gスチールが壊れていますが、彫刻は残ります。§!"

 TRM_event.71.t: "サントスの派閥の崩壊"
 TRM_event.71_2.t: "消えた派閥"
 TRM_event.71.desc: "分派の首長であるユリゾノセイアが襲撃されて以来、互いに反目していたサントス分派は、結局混乱を収拾することができずに崩壊しました。今、サントスの派閥はもはやティーパーティーに影響を与えることができません。"
 TRM_event.71_2.desc: "トリニティの崩壊が加速するにつれて、派閥は崩壊したり、どこにも消えてしまいました。"
 TRM_event.71.a: "..."

 TRM_event.72.t: "ホスト選出"
 TRM_event.72.desc: "トリニティの混乱がある程度眠り、緊急会議は解散手続きを踏みました。ティファティのホストは、悠久なトリニティの規律に沿ってサントス分派が引き受けられ、サントス分派の首長であるユリゾノセイアがその場を占めるようになりました。 、私たちは繁栄します。"

 TRM_event.73.t: "核分裂"
 TRM_event.73.desc: "トリニティの領土に存在していたドイツという国は科学的に大きく進歩した国でした。オートハン、フリッツ・シュトラスマン、リゼ・マイトナーを主軸とした物理学実験中に発見した核分裂という現象は、科学界に大きな衝撃をもたらし、同時に物理学的に大きなボールを立てました。しかし、他の科学者とトリニティの核物理学者も原子力の可能性を掘り下げており、それらすべてが核を無機化できるという同じ結論に達しました。"
 TRM_event.73.a: "トリニティはこれを使用します。"
 OTTOHAN_tt: "§Y核開発§!のための§Y重点系統図§!が現れます。"
 TRM_event.73.b: "笑いが出てくる君"

 TRM_event.74.t: "次期学生会長"
 TRM_event.74.desc: "トリニティのすべての混乱が止まった今、私たちはトリニティの混乱したバランスを正し、トリニティを導く次期学生会長を任命しなければなりません。あるいは、トリニティ史上初めて熱烈な学生たちの支持に支えられて選挙制度を導入することができます。"
 TRM_event.74.a: "ティーパーティーはもはや学生会ではありません。"
 TRM_event.74.b: "なぎさじゃないと誰がトリニティをリードするのか"

 TRM_event.75.t: "初選"
 TRM_event.75.desc: "トリニティで最初の選挙が行われました。候補としては、既存の学生会長であり、フィリウス分派の首長である桐梨浪士と今回のパテルの追放で大きな貢献をしたアジタニヒフミが候補に出ました。トリニティの次期生徒会長は、誰になるか激しい接戦が予想されます。"
 TRM_event.75.a: "ナギサはトリニティを率いるリーダーシップを持っています。"
 TRM_event.75.b: "ヒフミは自分の能力を証明した。"

 TRM_event.76.t: "トリニティの使節団訪問"
 TRM_event.76.desc: "トリニティでキボトスが異世界に転移して起こった様々な混乱の中で事実上無効化されたエデン条約を復元しようという内容を送ってきました。"
 TRM_event.76.a: "ゲヘンナとトリニティの平和のために"
 TRM_event.76.b: "腐った!"

 TRM_event.77.t: "[FROM.GetName]の条約の承認"
 TRM_event.77.desc: "いくつかの議論の終わりに、[FROM.GetName]はエデン条約を支持することにしました。"
 TRM_event.77.a: "平和のための第一歩"

 TRM_event.78.t: "[FROM.GetName]の使節団を追放"
 TRM_event.78.desc: "[FROM.GetName]は私たちの使節団を追放し、エデン条約に真剣に取り組む姿勢には見えません。"
 TRM_event.78.a: "結局戦争なのか?"

 TRM_event.79.t: "トリニティ・ゲヘナ会談の始まり"
 TRM_event.79.desc: "トリニティとゲヘナは、エデン条約の合意をするために会談を始めました。ゲヘンナ側の参加者たちは大きな期待をしていなかったようですが、それでも様々な混乱の中で学園間の会談が始まりました。"
 TRM_event.79.a: "両国の合意を願う"

 TRM_event.80.t: "案件:ゲヘナ優位の勢力構築"
 TRM_event.80.desc: "トリニティの主導で作られたエデン条約は、ゲヘンナ学園に悪影響を及ぼす可能性があります。エデン条約の主導権は、私たちゲヘンナ学園が握らなければなりません。"
 TRM_event.80.a: "この案件を想定しない"
 TRM_event.80.b: "これは合意に役立たない。"

 TRM_event.81.t: "案件:経済一元化"
 TRM_event.81.desc: "トリニティ総合学院は、ゲヘンナ学園が混乱に陥った隙に急速な経済成長を遂げました。ゲヘナ学園と経済を統合することは、トリニティの経済成長に大きな利益をもたらすでしょう。"

 TRM_event.82.t: "案件:共同軍事作戦"
 TRM_event.82.desc: "ゲヘナ学園は、トリニティ学園よりも強力な軍事作戦を繰り広げる能力を持っています。共同軍事作戦案件が成功すれば、ゲヘンナは大きな軍事的利点をもたらすことができるでしょう。"

 TRM_event.83.t: "案件:東方に対抗する障壁"
 TRM_event.83.desc: "トリニティ総合学院は、ゲヘンナ学園に比べて脅威的な国との国境が接しています。トリニティ総合学院はポーランドとソビエト連邦を牽制するためにもゲヘンナ学院から支援を受けなければなりません。"

 TRM_event.84.t: "案件:ゲヘンナ再建"
 TRM_event.84.desc: "ゲヘンナ学園は、大田以来数多くの混乱に包まれました。ゲヘンナ学園が再建されない場合、エデン条約機関は意味を失い、衰退する可能性が高いです。"

 TRM_event.85.t: "案件:ゲヘナ優位の勢力構築"
 TRM_event.85.desc: "ゲヘンナ学院は、トリニティを中心に編まれたエデン条約機構に対して反発感を示した。もし私たちがこの案を受け入れれば、勢力の主導権はゲヘンナ学園が握ることになるでしょう。"
 TRM_event.85.a: "受け入れる。"
 TRM_event.85.b: "拒否する。"

 TRM_event.86.t: "案件:経済一元化"
 TRM_event.86.desc: "トリニティ総合学院は、ゲヘンナ学園が複数の混乱に包まれた後、劣った産業基盤を速い速度でゲヘンナ学園と同様のレベルに引き上げました。もし私たちがこの案に賛成すれば、トリニティ総合学院はかなりの産業上の利点をもたらします。"

 TRM_event.87.t: "案件:共同軍事作戦"
 TRM_event.87.desc: "ゲヘナ学園は、トリニティ総合学院より優れた軍事的能力を持っています。もし私たちがこの案に賛成すれば、ゲヘンナ学園はかなりの軍事的利点をもたらします。"

 TRM_event.88.t: "案件:東方に対抗する障壁"
 TRM_event.88.desc: "トリニティ総合学院は、自分たちの国境に隣接する適性国が多いという理由で私たちに経済・軍事的譲歩を要請しました。もし私たちがこの案に賛成するならば、トリニティ総合学院にいくつかの材料を支援しなければなりません。"

 TRM_event.89.t: "案件:ゲヘンナ再建"
 TRM_event.89.desc: "ゲヘンナ学園は、自分たちの学園で行われたさまざまな混乱を克服するために私たちの支援が必要であると要求しました。もし私たちがこの案に賛成すれば、ゲヘンナ学園はいくつかの経済的支援を受けるでしょう。"

 TRM_event.90.t: "[FROM.GetName]の案件を受け入れる"
 TRM_event.90.desc: "[FROM.GetName]は、エデン条約機関のために私たちが想定した案件を受け入れました"
 TRM_event.90.a: "エデン条約機構で一歩進んだ"

 TRM_event.91.t: "拒否された案件"
 TRM_event.91.desc: "[FROM.GetName]は今回の案件に反対しました。"
 TRM_event.91.a: "これは合意に役立ちません。"

 TRM_event.92.t: "エデン条約の失敗"
 TRM_event.92.desc: "両国の長い会談にもかかわらず、エデン条約は結局失敗に戻った。トリニティとゲヘナの間の積み重ねられたゴールは非常に深いようで、エデン条約機構は虚像の中に消えてしまいました。"
 TRM_event.92.a: "良くない"

 TRM_event.93.t: "エデン条約機構の結成"
 TRM_event.93.desc: "両国の長い合意の終わりに、エデン条約機関が正式に発足しました。エデン条約機構は、ゲヘンナとトリニティの紛争を調整することを超えて、いくつかの合意点を導き出すことに成功したようで、これはキボトス学院に肯定的な影響力を及ぼすと推定されています。"
 TRM_event.93.a: "美しい結実です。"

 TRM_event.94.t: "服従、または死"
 TRM_event.94.desc: "トリニティ総合学院が私たちの位置に気づいた以上、いつかは起こりました。トリニティ総合学院でアリウス分校に服従しろという内容の最後の通告が到着しました。"
 TRM_event.94.a: "アリウス分校は絶対に屈服しない。"
 TRM_event.94.b: "最後の発音の終わり。"

 TRM_event.95.t: "アリウス分交の抵抗"
 TRM_event.95.desc: "アリウス分校は、トリニティ総合学院が提示した服従を拒絶し、それに伴い、トリニティ総合学院の慈悲を拒絶したアリウス分校には結局、終末だけが存在するでしょう。"
 TRM_event.95.a: "戦闘の準備。"

 TRM_event.96.t: "アリウス分校の従順"
 TRM_event.96.desc: "アリウス分校は私たちの最後の通知の要求を受け入れ、それに応じてアリウス分校は正式にトリニティ傘下に編入されました。"
 TRM_event.96.a: "さて。"

 TRM_event.97.t: "先導部と会談"
 TRM_event.97.desc: "先導部を説得するために、とにかく私たちはとにかく先導部を統合するために外交官を派遣した。"
 TRM_event.97.a: "会話はうまくいき、先導者は私たちと一緒にいます"
 TRM_event.97.b: "取引は失敗し、先導部はゲヘンナに残った。"

 TRM_event.98.t: "計画の終わり"
 TRM_event.98.desc: "攻勢計画は終了し、他の攻勢計画を開始することができます。"
 TRM_event.98.a: "そうだ"

 TRM_event.99.t: "シスターフードの政界介入"
 TRM_event.99.desc: "シスターフードは私たちの決定に反発しようと政界に介入しています。彼らの影響力が高すぎると、クーデターが発生する可能性があります。"
 TRM_event.99.a: "あまりにも敏感ではない?"
 TRM_Event_99_tt: "\n\n開発者ノート:まだシスターフードのクーデターは完全に実装されていません。もし未完成だがプレイしたいならチートウィンドウを開いて§Yevent TRM_event.100§!を入力してください!"

 TRM_event.100.t: "始まった権力闘争"
 TRM_event.100.desc: "シスターフードと新軍部の間の感情が激しくなり、2つの集団間の葛藤が始まりました。"
 TRM_event.100.a: "ああ、"

 TRM_event.101.t: "シスターフードの強い批判"
 TRM_event.101.desc: "私たちの軍隊は[?TRM.TRM_lost_core.GetName]防衛作戦に失敗しました。シスターフードはこれを批判し、防御の失敗による責任はすべて新軍部にあると主張しました。 \n\nこれによりシスターフードの政治的立地は上昇しており、ミソノミカと協力する新軍部は減っています。手を書かなければ、彼女たちは権力闘争に勝つでしょう。"
 TRM_event.101.a: "彼女たちは役に立たない"

 TRM_event.102.t: "存在価値の証明"
 TRM_event.102.desc: "私たちの軍隊は[?TRM.TRM_reclaimed_core.GetName]奪還作戦に成功しました。シスターフードはこれに対して沈黙を維持し、新軍部は自分たちの業績を上げるために急給しました。このままで行けば、私たちは権力闘争に勝利します。"
 TRM_event.102.a: "我々はやった!"

 TRM_bop_mika_up: "新軍部支援"
 TRM_bop_mika_up_desc: "最近急浮上している派閥であるシスターフードとミソノミカと協力関係である新軍部は権力闘争を繰り広げています。シスターフードを牽制し、政治的立場を増やす必要があります。"
 #TRN_mika_idolization_decisions: "アイドル化作業"
 #TRN_mika_idolization_decisions_desc: "\n\n£GFX_decisison_TRN_idolization_picture\n\n\n\n\n政権をしっかりと捉えた今、私たちは政治的な安定を得ましたが、国民からの指導をうまく得られませんでした。見せる政策を広げ、彼らに関心を引き出し、偶像化作業や映画制作、宣伝物の配布、政党の広報を行い、私たちの立地を増やす必要があります。"
 idol_mika: "アイドル化作業"
 idol_mika_desc: "トリニティが大々的な政権交代を受けて、私たちの支配が正当かどうか疑問を抱く人が多い。ミソノミカがトリニティのために行った政策を大々的に宣伝するならば、人々は私たちを信じて従うでしょう。"
 idol_mika_2: "宣伝物の配布"
 idol_mika_3: "デモ鎮圧"
 idol_mika_4: "政治犯逮捕"
 TRM_bop_mika_down: "シスターフードのサポート"
 TRM_bop_mika_down_desc: "シスターフードはトリニティを破滅に導くミソノ・ミカワ新軍部と対戦する派閥です。トリニティを正しい道に導くためには、政治的立場を増やし、サークルと協力を加速しなければなりません。"
 TRM_bop_mika_calumny: "ミカビバン"
 TRM_bop_mika_calumny_desc: "ミソノ・ミカの歩みは、キリスト教的価値と三頭巾に基づく政治を完全に否定することです。彼女の支配には常に疑問を持たなければなりません。"
 TRM_bop_Anti_War_Movement: "反戦デモ開催"
 TRM_bop_Anti_War_Movement_desc: "最近、トリニティの指導部は戦争を一つの手段として考えています。これらの考えはトリニティを破滅に導く道です。"
 TRM_bop_pacifism: "平和主義宣伝"
 TRM_bop_pacifism_desc: "トリニティの指導部は常に戦争を望んでいます。一般市民が何を望むかも知らないままです。平和な方法また、一つの答えであることを広く知らなければなりません。"
 TRM_bop_Spandau_Rescue: "囚人救出"
 TRM_bop_Spandau_Rescue_desc: "トリニティの未来に脅威となる人物は"政治犯"という名前で収容所に収監されています。収容所を救出したら、トリニティ指導部に打撃を与えることができるでしょう。"

 TRM_bop_flag: "最近実施された政治的宣伝"
 TRM_start_bop_flag: "§Y権力闘争§!が始まった。"

 TRM_event.103.t: "最後"
 TRM_event.103.desc: "続く敗北と減った政治的立地はパテル分派と新軍部を不信にさせ、そのような不信はシスターフードと救護騎士団そして正義実現部はクーデターを起こすようになりました。クーデター君はミソノミカがいる所であるエデンに向かいました。激しい戦いの終わりに宇多津桜子の銃口から発射された銀の弾丸が彼女の心臓を突き抜け、それでクーデターは成功に戻りました。政府と一つになったパテル分派は、ミソノミカの死の知らせが知られると、お互いが後継者を自称して戦う分裂でその終わりを知らせました。が死んだとしてシャンパンを焼くか、お祭りを行っています。永遠のようだった闇が歩き、暖かい光がトリニティを照らし始めました。"
 TRM_event.103.a: "...."
 TRM_event.103.b: "しかし、私は内戦をしたいです!"
 TRM_Mika_Game_Over_TT: "§Yミソノミカ§!死。\n\n§t地獄の最も暗い火の穴が魔女を飲み込むために開かれました。§!"
 #パワー闘争
 TRM_power_balance: "トリニティ権力闘争"
 TRM_bop_mid: "バランス"
 TRM_GER_side: "新軍部"
 TRM_GER_0: "$TRM_GER_side$の細かい優位性"
 TRM_GER_1: "$TRM_GER_side$の優位性"
 TRM_GER_2: "$TRM_GER_side$の完全な優位性"
