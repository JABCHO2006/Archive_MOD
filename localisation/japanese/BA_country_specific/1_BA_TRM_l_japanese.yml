 TRN_Inefficient_bureaucracy_2: "効率的な官僚制"
 TRN_Inefficient_bureaucracy_2_desc: "トリニティを効率的に管理するために、中央政府を含む多数の政府省庁を指します。ゲヘンナと戦争を行っている間、現在官僚制の問題点を知ったミソノ・ミカは官僚制を改革する計画を考え、ゲヘンナとの戦争を終えると中央政府を中心に数多くの政府省庁を統廃合し、現在の効率性と専門性そして望む一つのコミュニケーションがなされる完璧に近い官僚制で再誕生するようになりました。"
