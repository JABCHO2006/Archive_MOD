 TRM_country_intro_content: "本来、パテル、フィリウス、サントス§Y世の学園§!とヨハン、ユースティーナなどの\n公認サークルの全身となる数多くの分校がお互いに敵対して紛争が起きた場所だったが、とても長く前§L第1次公議会§!ですべての分校が合わさって一つの学園を設立し、§Yトリニティ§!という名前をつけ、§t紛争の時代§!しかし、これは政治と距離が遠い一般学生の話です。ティパーティー、正義実現部、シスターフード、救護騎士団学園の公認サークルがお互いをお互いを牽制する§t派閥主義§!が分からないように存在し、トリニティの上級者は常に相手の弱点をつかむために努力し、陰謀や武力まで使うなどお互いがお互いを噛んでいます。\n\nトリニティの状況は混乱しています。連絡されない連邦生徒会二次元の存在と学生の摩擦、デモとテロ、そして §L国家社会主義者§! の登場。\nトリニティは混乱の中に存在します。あなたの選択だけがトリニティを救うことができるでしょう。"
