 TRN_alzk: "ミソノミカ"
 TRINITY_MIKA_DESC: "ミソノ ミカは天真爛慢で明るい笑顔を持つティパーティーの一員でした。しかし、そのような姿が全部彼女の緻密な演技であるという事実をその誰が知ることができたでしょうか?角質の奴らをどのように信じるのか理解できず、特にゲヘンナと平和を結ぶという桐藤なぎさと多くの対立がありました。なかった。キリフジなぎさはミソノミカに大切な幼なじみで唯一の友人だったからです。キボトス全域がヨーロッパと呼ばれる大陸に落ちたのは、多分彼女には機会でした。ティファティの権限を全部得て、ゲヘンナの悪魔たちを追い出す機会。国家社会主義者たちと手を握ったとしても、彼女は国家社会主義者たちの行動とやり方があまりに過激だと思って、彼らを統制したくても余裕の心のためにできませんでした。そのため、ミカが部屋に閉じ込められてから数日経っていない"幽閉"命令書が落ちたとき、それでもミカは自分がしていることが何なのか気づきました。トリニティの他輪はすでにミソノミカの手から離れており、クーデターに反する学生たちと地元の人々そしてユダヤ人は国家社会主義者の主導のもとに収容所に惹かれて殺され、その行動を二目で見るようになった人々はミソノミカを心深いところでも憎悪しています。でもやめるにも、やめたくても、もう遠くに来ました。\nそうしてミソノミカは自分で夜の女王になることに自処しました。\n\n夜の女王が誇らしく王座に座りました。終わらない夜に、すべての世代は恐れて永遠に苦しむでしょう!"
 TRN_alzk_DESC_2: "ミソノ ミカは天真爛慢で明るい笑顔を持つティパーティーの一員でした。しかし、そのような姿が全部彼女の緻密な演技であるという事実をその誰が知ることができたでしょうか?角質の奴らをどのように信じるのか理解できず、特にゲヘンナと平和を結ぶという桐藤なぎさと多くの対立がありました。なかった。キリフジなぎさはミソノミカに大切な幼なじみで唯一の友人だったからです。キボトス全域がヨーロッパと呼ばれる大陸に落ちたのは、多分彼女には機会でした。ティファティの権限を全部得て、ゲヘンナの悪魔たちを追い出す機会。国家社会主義者たちと手を握ったとしても、彼女は国家社会主義者たちの行動とやり方があまりに過激だと思って、彼らを統制したくても余裕の心のためにできませんでした。そのため、ミカが部屋に閉じ込められてから数日経って、"幽閉"命令書が落ちた時、それからミカは自分がしていることが何なのか悟りました。\n\n彼女の足跡は赤く染まり、彼女の声は空虚です。 .\n多くの人々が彼女の名前の下に消え、人々の恐怖と怒りは彼女に向かいました。 \n\n国家社会主義の名前の下、トリニティは止まらなかった。\n最も先に消えたのはユダヤ人と少数民族でした。 \nトリニティの栄光の前日に弱さは必要ありませんでした。\n最後はトリニティが占領した土地に残った残り物でした。 \n \n最終的に彼女がもたらす黙示録の4記事は、キボトスのすべてのものをさまよってしまいました。この止められない炎がすべてを燃やすけれどはいないことを切に願っています。"
