 #이벤트
 HND.1.t:0 "バラットの軍事顧問団の要請"
 HND.1.d:0 "[HND.getName]で私たちに軍事顧問団を支援するよう依頼しました。"
 HND.1.a:0 "帝国主義に対抗する同志を助けなさい。"
 HND.1.b:0 "それらを信頼するには早い。"
 HND.2.t:0 "ソ連軍事アドバイザー"
 HND.2.d:0 "ソ連が私たちに軍事顧問団を派遣しました。"
 HND.2.a:0 "いいね!"
 HND.3.t:0 "バラット革命軍"
 HND.3.d:0 "革命期間中、バラット革命軍は明確な指揮体系がないことと、技術的限界によって各軍隊ごとに異なる体系、異なる伝統と文化を成し遂げました。私たちはこれを一つに均一化する必要があります。"
 HND.3.a:0 "軍事改革を準備しよう"
 HND.3.b:0 "規律化された軍隊が必要だ。"
 HND.4.t:0 "開催された殿堂大会"
 HND.4.d:0 "バラット共産党が執権した後、[HND.getName]全域の社会主義者と地域共産党が一堂に会しました。会議が開催されると、優先的に中央党の事務総局が報告しました。その後、各地域党が順次報告を進めました。"
 HND.4.a:0 "報告はすべて受付された。"
 HND.5.t:0 "中央あたりの構成"
 HND.5.d:0 "すべての報告が終わり、中央党で事務を処理する共産党中央委員に対する選挙が行われました。この選挙で、これまで他の革命家同志を熱心に支援し交流していたカラム・シンマン同志が政治局長に選出された。"
 HND.5.a:0 "よろしくお願いします、政治局長同志。"
 HND.6.t:0 "首都問題"
 HND.6.d:0 "殿堂大会が真っ最中の渦中、革命の発祥の地であるカルカッタを新しい首都にしようという意見が出ました。ただし、伝統的なインドの首都であるデリーを維持しようという意見も気軽に支持され、本案件は賛否投票に貼られました。"
 HND.6.a:0 "デリーが適切な首都です。"
 HND.6.b:0 "革命が咲いたところこそ首都だ。"
 HND.7.t:0 "神経制政策"
 HND.7.d:0 "神経制政策がたとえロシア革命の主役、レーニンが施行した政策であっても、正統マルクス主義者やその他の社会主義勢力にそれが社会主義原則にずれを絶えず指摘されてきました。特に、今回の殿堂大会でも当該事項についての議論を避けられませんでした。会期中の意見は容易に絞られず、神経制政策をそのまま維持するか、廃止するかに対する賛否投票が行われました。"
 HND.7.a:0 "ダメージを回復するまでは維持しなければならない。"
 HND.7.b:0 "マルクス主義の計画経済に切り替えよう!"
 HND.8.t:0 "農業集団化"
 HND.8.d:0 "土地改革が完了し、土着持株勢力を完全に粉砕することに成功した今、農業集団化に対する議論がゆっくりと浮上しました。物質的基盤が整う前まで集団化を猶予しようとする派閥がある一方、早く集団化を経て社会主義社会に進むという派閥がそのような意見に反論しています。"
 HND.8.a:0 "いくつかの試験を導入しましょう。"
 HND.8.b:0 "まだ早い。"
 HND.9.t:0 "イスラム教徒の要求"
 HND.9.d:0 "インド社会で絶えず疎外されてきたイスラム宗教人たちは、自分たちの地域での自治を求めました。宗教が資本主義と封建主義の産物であり、人民のアヘンであっても、彼らが実際に他の宗教人と異なる文化的様式を持っていることは確かです。会期が終了していく途中、大会はこれについての事項で再び騒々しくなりました。"
 HND.9.a:0 "はい、自治州を建ててください。"
 HND.9.b:0 "宗教はアヘンに過ぎない。"
 HND.10.t:0 "殿堂大会終了"
 HND.10.d:0 "マドゥライで行われた革命についての報告を終え、殿堂大会は解散を決議しました。これにより、新しく組織されたバラットは、世界の舞台に立って自主的で社会主義的な社会に生まれ変わります。"
 HND.10.a:0 "バラット万歳!共産党万歳!"
 HND.11.t:0 "バラットのリクエスト"
 HND.11.d:0 "バラトで自分たちが進めている3カ年計画に助言する経済顧問を要請しました。私たちは彼らに拷問を派遣し、同盟に抱きしめることができます。"
 HND.11.a:0 "ブハリンを送ってください。"
 HND.11.b:0 "トムスキーを送ってください。"
 HND.11.c:0 "まだそれらを信頼するに至る。"
 HND.12.t:0 "ソ連から来た経済顧問"
 HND.12.d:0 "ニコライ・ブドリンは経済顧問としてバラットに派遣されました。"
 HND.12.a:0 "彼を登用しよう。"
 HND.13.d:0 "ミハイル・トムスキーが経済顧問としてバラットに派遣されました。"
 HND.14.t:0 "ソ連の拒絶"
 HND.14.d:0 "残念ながら、[SOV.getName]は私たちの要求を拒否しました。"
 HND.14.a:0 "磁力更生の時間だ。"
 HND.15.t:0 "バラットの要求"
 HND.15.d:0 "バラットは私たちのインドでさえも返却するよう求めました。"
 HND.15.a:0 "彼らの言葉が正しい。"
 HND.15.b:0 "私たちの正当な権利を放棄することはできません。"
 HND.16.t:0 "バラットの提案"
 HND.16.d:0 "バラトで独立と影響力の維持を支援する代わりに、自分たちの影響力に組み込むことを要求しました。"
 HND.16.a:0 "ソルギトグン。"
 HND.16.b:0 "無言の音!"
 HND.17.t:0 "包まれた龍ウィン"
 HND.17.d:0 "ㅈㄱㄴ"
 HND.17.a:0 "中国をさらに圧迫しよう。"
 HND.18.t:0 "宗教指導者との会談"
 HND.18.d:0 "バラットには数多くの宗教が存在し、そのうちのいくつかは私たちの社会に紛争をもたらしています。自由バラットの注釈である[HND.getLeader]各々はこれらと一種の交渉を通じて上からの和解を始めます。"
 HND.18.a:0 "団結に向かって!"
 HND.19.t:0 "[HND.getName]の投資リクエスト"
 HND.19.d:0 "[HND.getName]の国家元数[HND.GetLeader]は自国への投資を要請しました。"
 HND.19.a:0 "小規模で投資しよう"
 HND.19.b:0 "中規模で投資しよう"
 HND.19.c:0 "リスクを負う必要はない。"
 HND.20.t:0 "[FROM.getName]の小規模投資"
 HND.20.d:0 "[FROM.getName]は私たちの要求を受け入れ、小規模な投資を進めました。"
 HND.20.a:0 "彼らに感謝しましょう。"
 HND.21.t:0 "[FROM.getName]の中規模投資"
 HND.21.d:0 "[FROM.getName]は私たちの要求を受け入れ、中規模の投資を進めました。"
 HND.21.a:0 "彼らに感謝しましょう。"
 HND.22.t:0 "[FROM.getName]の投資拒否"
 HND.22.d:0 "[FROM.getName]は私たちの要求を拒否しました。"
 HND.22.a:0 "くそー。"
 HND.23.t:0 "フリーバラット軍団"
 HND.23.d:0 "私たちは国家や民族、コミュニティを守るために外部の敵と熱心に闘ってきました。そしてまた、私たちはそのように内部の敵とも闘争しなければなりません。そのため、これらの社会的ニーズに応じて自由バラット軍団を創設し、反社会的、反民族的勢力を打倒し、正義を正します。"
 HND.23.a:0 "素晴らしいですね。"
 HND.24.t:0 "共産党の襲撃"
 HND.24.d:0 "北方のスターリンに対する個人崇拝として定義されている厄介なボルシェビキは、バラットで受け入れられない人々です。私たちは準軍事組織とバラト評議会を利用して、彼らに加えられる最大限の圧迫を加え、地下に隠れるようにします。"
 HND.24.a:0 "よく行く、ボルシェビキ!"
 HND.25.t:0 "バラット前進ブロック"
 HND.25.d:0 "インド国民会の内部の結束力が弱まり、また組織力が下がるにつれ、私たちは独自の勢力を強調し、活動する必要性を感じることになりました。バラット前進ブロックは[HND.getName]で進歩していきます!"
 HND.25.a:0 "バラット前進ブロック万歳!"
 HND.26.t:0 "国民会議の解散"
 HND.26.d:0 "インド国民会議がバラトの独立のために一生懸命活動したのは事実です。そのため、インド国民会議はそのような歴史的使命が期限切れになり、解散後、その後に続く複数の政党に席を譲る必要があります。私たちは国民会議の指導部を掌握し、国民会議という団体を名目上だけに存在させ、事実上解体します。"
 HND.26.a:0 "苦労が多かった、国民会議!"
 HND.27.t:0 "総選挙"
 HND.27.d:0 "[HND.getLeader]と前進ブロックの改革が終わるにつれて、彼らは国民の政治的権利を促進する必要性を認識するようになりました。私たちは選挙を進め、バラットの国政を前に導く5年間の議員を選出します。"
 HND.27.a:0 "前進ブロック右派を支えよう"
 HND.27.b:0 "前進ブロック左波を支えよう"
 HND.28.t:0 "国際派議論"
 HND.28.d:0 "前進ブロック内、急進左派が散在していた国際主義的な急進左派が国際波を形成し、権力のバランスは急激に逆転しています。バラト民族主義を守るためには、彼らの力を弱める必要があります。最後に、彼らがボルシェビキと協力しているといういくつかの状況が発見されました。"
 HND.28.a:0 "彼らを党内から排除し、政治的に攻撃しよう。"
 HND.28.b:0 "党内部の紛争を起こすのは愚かなことだ。"
 HND.29.t:0 "日本顧問団"
 HND.29.d:0 "私たちは円滑な作戦を遂行するために日本に軍事顧問団を要請しました。これらは戦線のあちこちで私たちの勝利を助けます。"
 HND.29.a:0 "ありがとう。"
 HND.30.t:0 "バラトの屈服要求"
 HND.31.t:0 "パキスタンの問題"
 HND.31.d:0 "私たちは同じ同胞であるパキスタンが亜大陸の混乱を断ち切って単独政府を樹立したことに怒らなくてはなりませんでした。しかし、今に来て、そのような怒りは私たちには役に立ちません。私たちは宗教間の団結とバラトインの統合のためにバラト政府と交渉します。"
 HND.31.a:0 "彼らに自治権と報酬を与え、統合しましょう。"
 HND.31.b:0 "あえて?"