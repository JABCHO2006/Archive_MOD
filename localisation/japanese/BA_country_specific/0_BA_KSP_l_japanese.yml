 #연정
 KSP_with_our_friends:0 "地元の親善維持"
 KSP_with_our_friends_desc:0 "地元の人々が私たちとの協力を維持していますが、公共の脅威がなくなった今は、この不安定な関係がいつ崩れるかもしれません。私たちはバルキリーとベルギーの未来のために継続的に協力しなければならないことを説得しなければなりません。"
 KSP_talk_with_moderate_partys:0 "ベルギーの左翼との会話"
 KSP_talk_with_moderate_partys_desc:0 "レックス党の「全体主義"というのは、社会に別の混乱をもたらすだけです。彼らを防ぐために崩壊したベルギー政府の挨拶と接触する必要があります。"
 KSP_inminjunsun:0 "人民戦線"
 KSP_inminjunsun_desc:0 "レックス党が社会がまだ混乱した隙に乗って自分の勢力を広げています。彼らに対抗するために広範な連合を結成する必要性があります。"
 KSP_citizen_danchae_help:0 "市民団体と共に"
 KSP_citizen_danchae_help_desc:0 "過去の対戦が事件で崩壊したベルギー政府と議会を完全に回復するために民主主義者たちを支援しなければなりません。"
 KSP_nojo_help:0 "労働組合とともに"
 KSP_nojo_help_desc:0 "「社会主義"という理念は、キボトスの福祉政策とかなり似ています。これらを支援して、私たちにもっと親密な地元の政府を建てることができるでしょう。"
 KSP_talk_with_hardliners:0 "ベルギー右翼との会話"
 KSP_talk_with_hardliners_desc:0 "「自由主義"と「社会主義"というのは、混乱した県政局には合わない。社会を安定させるためには強力な統制手段が必要で、レックス党はその手段になってくれるはずです。"
 KSP_rex_empower:0 "レックスごとの強化"
 KSP_rex_empower_desc:0 "自由主義者と社会主義者は、私たちを阻止するために広範な連合戦線を結成しています。私たちはレックス党を支え、彼らの野望を阻止しなければなりません。"
 KSP_gukwangdang:0 "君主主義の支援"
 KSP_gukwangdang_desc:0 "レックス党の党首であるレオン・ドグレルは私たちと協力していません。私たちは、レックス党内の君主主義者に秘密裏に支援を入れて、私たちに協力的なレオポルド3世をレックス党首長に上げることができるかもしれません。"
 KSP_fascism_rule:0 "ファシズムを受け入れる"
 KSP_fascism_rule_desc:0 "彼らは全体主義的な傾向を示し、個人の利益よりも集団の利益を強調して結集しています。これは、別の社会的混乱を防ぐための良い手段になるかもしれません。"
 KSP_government_ganghwa:0 "連想結成"
 KSP_government_ganghwa_desc:0 "私たちは地元の人々と連立政府を結成し、将来のために一緒に行きます。"
 KSP_right_wing_tonghap:0 "内部勢力統合"
 KSP_right_wing_tonghap_desc:0 "党の内部にはまだ派閥主義が蔓延しています。私たちは内部の分裂を防ぐために糖を規制しなければなりません。"
 KSP_remove_bandaepa:0 "反対波除去"
 KSP_remove_bandaepa_desc:0 "まだベルギーの内部には、この結果を認めていない俗称「敗北者"が存在します。私たちはこれらをこの土地から取り除きます。"
