 KSP_students_have_power_desc:0 "学生の政治参加を確保することで、より素晴らしい意見を引き出すことができます。"
 KSP_students_working_camp:0 "学生労働力"
 KSP_students_working_camp_desc:0 "私たちが現在必要とするのは労働者です。残りの生徒を再建当局に配属させ、建設現場に投入させれば役に立ちます。"
 KSP_student_volunteers:0 "学生労働専門化"
