 KSP_event.15.d:0 "\n正体不明の事件によって見知らぬ大陸に落とされた後、ヴァルキリー警察学校との連絡が途絶えた彼女と彼女の仲間は、そのまま孤立してしまった。\n大混乱に陥ったゲヘナ、私たちに対する敵意を燃やす地元の人々。\n補給が途絶え、大幅に弱体化したヴァルキリーの生徒たちは、彼らにとって格好の標的となり、彼女たちは絶え間ない戦いに悩まされた。 \n\n唯一の希望は、彼女がたまたま修理に成功した無線機に捕らえられた小さな信号。\n明らかにヴァルキリー警察学校の標準的な伝令であるその信号をたどれば、本隊が見つかると信じて、彼女たちはここまでやって来た。  \n\n私たちが、私たちが何をしたのか、私たちが、私たちが何をしたのか...\n私たちは、私たちは何もしていない、何もしていない！ 非常食がなくなっても現地人を略奪しなかったし、ホームレスになる時も家を奪わなかったし、人を撃たなかったし、君たちを無慈悲に弾圧したわけでもないのに...\nどうして、何もしていない私たちにそんなことを...\n\n時間が経ったのだろう。息を切らして嗚咽していた少女の耳に、人々の声が聞こえ始めた。\n自分たちを探しに来るのは明らかな、大人の男性の声だ。\n\n"...行こう。"\n\n気絶したのか、それとも眠りに落ちたのか。 \nヘイローが消えた友人を抱きかかえた少女は、やがて静かに走り出した。\nもちろん、林間で静かに走ることは不可能で、追撃者たちはあっという間に彼女たちを見つけた。\n\n\"あのモンスター雌犬がここにいる！！"\n\n\"殺せ！！"\n\n\"殺せ！！"\n\nお願い、お願いします。の破片が目につけられ、視野の半分が見えなくなっても。 \n\n生きたい。あまりにも生きたい。\n死んでいく体の最後の力を握った少女は..."
 KSP_event.15.a:0 "助けてくれ、生かしてほしいと叫んだ。"
