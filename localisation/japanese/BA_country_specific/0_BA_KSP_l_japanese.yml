 KSP_suppressing_plan_sustain_desc:0 "連邦矯正国の崩壊後、より多くの囚人たちの脱獄によって社会的混乱が加速しています。私たちはこれを阻止しなければなりません。"
 KSP_hyeongi_help_more:0 "現地人協力の強化"
 KSP_hyeongi_help_more_desc:0 "1935年11月、ベルギー政府が崩壊した後、地元の人々は私たちと敵対的な関係でしたが、連邦校正局の崩壊によって混乱が加わったとき、彼らは両方の破壊を防ぐために私たちと協力することにしました。"
 KSP_skeban_suppress:0 "スケバン制圧"
 KSP_skeban_suppress_desc:0 "私たちは武力を動員してスケジュールバンドルを再び矯正国に入れなければならない必要性があります。"
 KSP_country_plan_wakamo:0 "全国的鎮圧開始"
 KSP_country_plan_wakamo_desc:0 "現地人の支援が増え、妨げられるスケジュール盤が制圧された今こそ残る人材まで全部動員した全国的な鎮圧作戦を繰り広げる時です。"
