 KSP_event.6.d:0 "カンナはバルキリー警察学校が定着したこの土地にもともとあった国家、ベルギーの主要人事と会うことができたが、自分たちも意見が統合されていないベルギー代表団と建設的な話はせず帰ってきた。"
