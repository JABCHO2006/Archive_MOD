 KSP_rebuild_country:0 "壊れた国土回復"
 KSP_rebuild_country_desc:0 "長い時間の終わりに、主要な地域のインフラが回復し、人々が活気を取り戻しています。"
 KSP_two_together:0 "共存"
 KSP_two_together_desc:0 "私たちは同じ領土にありますが、ヴァルキリーとベルギーには歴史、文化、そして価値観の本質的に異なる特徴があります。だから私たちは共存を選ぶでしょう。"
 KSP_fusion:0 "融合"
 KSP_fusion_desc:0 "ヴァルキリーとベルギーにはいくつかの苦難と逆境を傷つけてきました。私たちは今後、より大きな課題に対抗する一つになります！"
