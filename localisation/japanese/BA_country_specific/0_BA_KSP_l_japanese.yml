 KSP_event.14.t:0 "二人の学生"
 KSP_event.14.d:0 "\"아, 하아, 흐윽!!"\n\n풀숲이 우거진 숲 속에서 두 소녀가 필사적으로 달리고 있었다.\n한 명이 다른 한명을 부축한 채로 달리고 있던 두 소녀 모두 상태가 빈말로도 좋다고 할 수 없을 정도로 처참했다.\n경찰복처럼 생긴 두 소녀들의 옷은 수많은 총탄들에 의해 여기저기 찢어지고 구멍이 뚫렸으며, 전신에 새겨진 상처들에서 흘러나오는 피에 의해 푹 젖은 상태였다.\n둘의 머리 위에 떠 있는 헤일로는 원래라면 가졌을 빛을 많이 잃고 흐릿해지며 작은 금이 가 있었다.\n\n\"이쪽...이면... 추격자들도 조금... 따돌릴 수 있을...꺼야...흐으윽!!"\n\n다른 소녀를 부축하고 있던 소녀는 숲 속으로 들어가며 자신의 친구를 위로하듯 말했다.\n\n\"...응."\n\n말할 힘도 없어지고 있는 것일까. 그녀의 어깨에 매달리다시피한 그녀의 친구는 작은 목소리로 말하고는 입을 다물었다.\n피를 너무 많이 흘렸는지, 창백해진 친구의 안색을 확인한 그녀는 다급하게 주변에 숨을 곳을 찾기 시작했다.\n\n이대로면...진짜 죽어버릴지도 모른다.\n\n여기까지 오면서 죽어버린 다른 친구들을 떠올린 그녀는, 키보토스에서는 그렇게 체감되지 않던 죽음의 공포를 느끼며 자신을 더욱 채찍질했다.\n이제는 겨우겨우 의식을 붙잡고 있는 수준인건지 움직임이 거의 없어진 친구와 피투성이인 자신의 몸을 끌고 겨우겨우 작은 은신처를 찾은 그녀는, 자신의 친구를 눕히고 응급처치를 하기 시작했다.\n상처를 지혈하고, 떨어지는 체온을 막기 위해 차고 있던 가방에서 담요 하나를 꺼내 덮어준다.\n친구의 숨소리가 점차 규칙적이게 변하기 시작한 것을 확인한 소녀는 안심했다.\n\n\"다행이다...다행이야...""
