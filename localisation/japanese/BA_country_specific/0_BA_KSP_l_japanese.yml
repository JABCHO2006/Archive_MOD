 KSP_kanna_health_and_gov_problems_desc:0 "カンナの健康悪化により、ヴァルキリー警察学校の内部は非常に混乱した状態になりました。神奈が倒れた隙に乗って彼女が抑圧していた現体制とは異なる意見を持った学生たちが再び活動をしており、行政を担当する学生たちは中央統制の不在で大幅に増えた業務を処理することが難しくなっています。しかし、バルキリー警察学校の行政能力が§Yカンナ§!の不在で大きな打撃を受けたこの危険な状況は、自分の政権を維持したい§Y誰か§!には機会かもしれません。行政崩壊の影響が§t大きすぎる§!それを維持することができなければ、この事態は彼女の権力を大いに強化することができるでしょう。数値で表記され、これは現在最大値である§R20§!中に §R[?KSP_gov_hangjung_disorder_var]§!であり、学生は §G[?KSP_getting_used_to_work_gov_var]§!問題が発生するかもしれません...\n\nまた、現体制に不満を持っている§t生活安全局§!と§8警備局§!やはり注意が必要です。彼らの影響力が大きすぎると、彼らはクーデターを準備します！"
