 KSP_event.37.t:0 "倒れたカンナ"
 KSP_event.37.d:0 "今朝、大潟神奈が過労により健康が悪化して倒れたというニュースがバルキリー警察学校全域に広がりました。学校全域はあっという間に不安に包まれ、学生中心に改編された行政構造はカンナの不在のために揺れ始めました。と一緒に頭を上げ、カンナの不在で公安局が麻痺した隙間に乗って生活安全局と警備局は次第に自分たちの勢力を広げています。 。"
 KSP_event.37.a:0 "...こんな？"
 KSP_event.38.t:0 "処理される仕事"
 KSP_event.38.d:0 "大分神奈がバルキリー警察学校の行政業務に大きな影響を与えていたのは事実です。しかし、彼女の不在は行政の麻痺につながりませんでした。 \n\n最終決定権者が決定しなければならない重大な事項はすべて停止しましたが、その他の残りの仕事は学生たちが自分でとにかくできました。大量の業務を積載適所に配置するカンナがなくなっただけに、行政業務の効率は大幅に落ちましたが、それでもバルキリー警察学校が崩れるほどではありません。"
 KSP_event.38.a:0 "思ったよりやりやすい…？"
 KSP_event.39.t:0 "生活安全局のクーデター"
 KSP_event.39.d:0 "カンナがいないバルキリー警察学校の現政府は急速に崩壊する行政に対してきちんとした対処ができず、むしろ状況を悪化させました。生活安全局急進派の首長、長塚桐野はこの状況を糾弾し、自分に従う学生たちと共に政府を急襲し、少数のカンナ忠誠派を制圧し、新しい社会主義学校の樹立を発表しました。静かに療養中だった大潟神奈はこのニュースを聞いてそのまま潜り、バルキリー警察学校の学生たちとワロニーの市民たちはこの新しい変化を肯定的に受け入れました。今、学生たちが警察学校の真の主人である新しい時代が訪れました。"
 KSP_event.39.a:0 "人民の勝利だ！"
 #이벤트(구)
 KSP_event.1.t:0 "カンナの苦情"
 KSP_event.1.d:0 "\"はあ、いったいどうすればいいのでしょうか" \n\n誰も聞いてくれない独り言を言いながら、現ヴァルキリー警察学校の長であり公安局長である男鹿鹿那は、自分に届いた書類をゆっくりと読んでいた。書類には、現在のヴァルキリー警察学校の劣悪な、少し直球で言えば崩壊寸前の状態が赤裸々に記されていた。\n\n犯罪を取り締まるべき「警察学校」の内部における、些細だが確実に増加する犯罪率、地元住民との不和による武力衝突や各種サボタージュ、そして抗議活動、生徒会からのサポートの断絶と、キボトスとは全く異なる産業構造から生じる予算と設備の不足、そこに徐々に生まれ始める学校内部の派閥まで。n\n\n今まではカンナ自身の権威、そしてない資源を絞り込んで作った応急処置で、なんとかこのすべての問題を押さえてきたが、そろそろ限界が来ていた。\n このままではヴァルキリー警察学校は崩壊する。\n\nそして、男鹿鹿奈はそれを許せなかった。\n\n\n辛うじてこの地に集い、自分を信じて生きているヴァルキリー警察学校の生徒のためにも、そして自分の信念のためにも。\n\n\"生徒会..." n\n\n本来なら私たちを助けてくれるはずの生徒会に何度も支援を求めたが、その度に返ってくる答えは「不可」だった。総学生会もこの世に落ちたことで、様々な問題が発生したという。n\n\nカンナはこれ以上、この状況を放っておくわけにはいかなかった。\n\n\"...これは一人では解決できない問題だ...\""
 KSP_event.1.a:0 "対策会議を招集しよう。"
 KSP_event.5.t:0 "対策会の開始"
 KSP_event.5.d:0 "\"それで、私たちはなぜ集まったのですか？"\n\n\n"ヴァルキリーの未来のために。"\n\n第1回ヴァルキリー対策会議のために集まった現ヴァルキリー警察学校の部長たちは、カンナの言葉を聞いて、すでに固い表情をさらに固める。\n\n現在のヴァルキリーがどのような状態であるかは、この場にいる誰もが知っている。 \n\nとっくに崩壊しているはずだが、大戦の時に集結し、転移したカナとヴァルキリーの行政部門が狂ったように分裂し、資源を惜しみ、惜しみ、惜しみ、惜しんだおかげでやっとの思いで生き延びている状態だ。\n\nカナがそんなことを言うとは...\n\n\"私たちは限界に達した。これ以上搾り取れる物資がない。"\n\n\"..."\n\n誰もが沈黙した。"\n現地調達だけでは、ヴァルキリーに必要な十分な量の資源を集めることは絶対にできない。"\n\n\"だから、今からこの問題を解決する方法を探さなければならない。ヴァルキリー警察学校の存続のために。\"\n\nここにいるすべては知っていた。そんな方案なんて無いことを。"
 KSP_event.5.a:0 "最初から正解なんてない対策会議が始まった。"
 KSP_event.2.t:0 "軍備の問題"
 KSP_event.2.d:0 "\"...もうそれもなくなったということですか？" \n\n\"そうです。\" \n\nカンナは、自分に質問した生徒がその答えを聞いて驚愕の表情を浮かべるのを見て苦笑いした。\n\n'信じられないわね。私も報告を受けるまで想像もしなかったから」 \n\n今のヴァルキリー警察学校には全てが不足している。\n\n学生に欠かせない衣食住だけでなく、弱体化した神秘によってさらに必要とされる、学生自身を守るための弾薬まで。\n\n大部分は地元で調達していたが、地元の人々との不和のため、ヴァルキリー警察学校が動員できる地元の産業は非常に限られており、その限られた量の産業さえも不足していた。\n\nそれに加えて、毎日のように起こるサボタージュ、暴動と武力デモ。地元の人々とヴァルキリー警察学校の生徒たちとの衝突は絶え間なく起こり、そちらに投入される予算が多い分、ヴァルキリーの生徒たちの環境はさらに劣悪化するしかなかった。\n\n\"まず、不要な部署の予算を大幅に削減し、その予算をヴァルキリーの生徒たちの生活のために使うつもりです。産業の発展と活性化にも、各種生活必需品の調達と衣食住の確保にも。\"\n\n会議場に集まった局長たちは全てカンナが取り出したこのどうしても当然の話に首をうなずいた。 \n\n だが、こういう臨時方便で解決される問題はいつもそう少しない。当然の話だが、お金を使うべき部分は多く、減らせる部分は少ない。 \n\nそして神奈が予算を削減できる分野は決まっていた。\n神奈は頭をそっと回して、自分が一時的に任命した警備局長を見つめた。\n\n'軍備の削減は長期的に見たとき、弊害が深刻だ。しかし…今は方法がありません。""
 KSP_event.2.a:0 "…大丈夫だろうか。"
 KSP_event.7.t:0 "警備局長"
 KSP_event.7.d:0 "警備局の暫定局長である公安局長、カンナの主導で行われるこの会議の席は、とても居心地が悪かった。\n彼女にとって、自分はこのような席に座るような人物ではないのだ。\nヨーロッパという見知らぬ土地に落ちるまで、彼女はただの普通の警備局ヴァルキリー警察学校の3年生だった。 \n一日たりとも休む暇がないことで有名なゲヘナで3年間ずっと勤務していたとはいえ、そのような者が少なからずいたため、彼女は自分自身をベテランだとは思っていなかった。\n\n'正直、そんなに熱心に仕事に取り組んだわけでもない。'\n\nしかし、大戦が勃発したことで状況は一変した。\n戦後すぐに、ヴァルキリー警察学校は外部に派遣されていた全ての生徒と連絡が途絶え、それにより警備局長をはじめ、多くの生徒が行方不明になった。 \nこの未曾有の事態で行方不明になった数名の幹部たちを空席にするわけにはいかないと判断したカンナは、学校に残っていた学生を一時的に要職に任命し、彼女は突如として警備局長に就任したのである。\n\n\n責任というものはとても重いものであった。\n\n\n\n\n自分の前で、様々な学生がそれぞれの意見を述べていた。\n実は彼女は答えを知っていた。\n結局、限られた予算の中で真っ先に削減すべきは軍事力への予算であることは誰もが知っていた。 \n彼女は軍備の話になると、遠慮なく口を開いた。\n\n\"警備局の予算を放棄します。 いや、部署を廃止しても構いません。"\n\n皆が彼女を見つめた。 n\nカンナも不快な表情で彼女を見ていた。\n彼女はこれが嫌なのだろうか...\n\n\n\"それが...警備局の意見ですか。"\n\n\"はい。\"\n\n\nカンナはうなずきながら言った。\n\n\"わかりました。\"\n \n警備局長はゆっくりと頭を下げた。誰も聞けないリンゴを。"
 KSP_event.7.a:0 "...みんなすみません。"
 KSP_event.12.t:0 "治安維持の問題"
 KSP_event.12.d:0 "警備局の予算を大幅に削減すれば、混乱した現状の治安維持をどうするのかと誰が話し、これに神奈が最小限の銃器だけ運用して近接武器を使用しようという。隣に座っていた生活安全局臨時局長が私たちに協力的な現地である民兵隊を動員しようと言う。いくつかはできないが、ほとんどが同意する。"
 KSP_event.10.t:0 "校正局の問題"
 KSP_event.10.d:0 "大体崩壊した矯正局をどうするか話し、神奈が「バルキリエ矯正局は必ずなければならない"と話し、残りが同意する内容。"
 KSP_event.10.a:0 "ヴァルキリーはいつも警察に残るだろう。いつも。"
 KSP_event.11.t:0 "その間..."
 KSP_event.11.d:0 "対策会議が行われるバルキリー警察学校の建物の外で、二人の生徒たちが疲れた顔に歩き回って話し、「対策会議の一歩だから終わればこの状況も少し改善されないか"と話す。"
 KSP_event.11.a:0 "私たちはこの状況に勝つつもりです。"
 KSP_event.13.t:0 "対策会の終了"
 KSP_event.13.d:0 "今、対策会の終わりでみんな頑張りましょう"
 KSP_event.13.a:0 "さて、ヴァルキリー警察学校の未来を作っていきましょう。"
