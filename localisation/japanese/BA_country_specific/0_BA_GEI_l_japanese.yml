 GEI_Secure_Royal_Blood:0 "§9ロイヤルブラッドが確保されました。§！" 
 GEI_Fail_Royal_Blood:0 "§tアリウススクワッドが逃げる。" Jomae_Saori_GEI:0 "§R沙織の行方不明§！" Hakari_Atsuko_GEI:0 "§R敦子の行方不明§！" Imashino_Misaki_GEI:0 "§R美咲の行方不明§！" Tsuchinaga_Hiyori_GEI:0 "§Rひよりの行方不明§！" 
