 #캐릭터
 rpakxmfldk:0 "ブラックスーツ" 
 GEI_Beatrice:0 "ベアトリチェ" 
 GEI_The_Colour_character:0 "§0色彩§！"
 #이벤트
 GEI_event.1.t:0 "コメントの衝突" 
 GEI_event.1.desc:0 "ゲマトリアのメンバーが現在「誰が主導権を握るのか"の主題として熱い議論を行っています。ディスカッションが数時間を過ぎた今まで、皆それぞれの主張が膨脹した中で…約半日程度が流れ、ついに結論が出たようです。討論の勝利者は…。" 
 GEI_event.1.a:0 "...ベアトリチェが勝利した。" 
 GEI_Beatrice_tt:0 "§Oベアトリチェ§!がディスカッションで§Y勝利§!します。" 
 GEI_event.2.t:0 "大成功" 
 GEI_event.2.desc:0 "アリウス・スクワッドは私達の提案を間違いなく承諾し、私達の提案を受け入れました。我々は彼らをゲマトリアに連れて行くことに成功しました。" 
 GEI_event.2.a:0 "まあ、いいね" 
 GEI_event.2.b:0 "私たちはロイヤルブラッドだけが必要です。" 
 GEI_event.3.t:0 "成功" 
 GEI_event.3.desc:0 "我々はアリウス・スクワッドに触れてみたが、アリウス・スクワッドは私たちの提案を拒絶し、敵対的な行動に出てきた。ベアトリチェと戦闘員はアリウス・スクワッドを射殺し、ロイヤル・ブラッドを捕獲することに成功しました。" 
 GEI_event.3.a:0 "目的完了" 
 GEI_event.4.t:0 "失敗" 
 GEI_event.4.desc:0 "アリウス・スクワッドとの交戦の末、私たちの戦闘兵力が敗北しました。アリウススクワッドはアリウス分校から別の場所に逃げ、ゲマトリアはアリウススクワッドの行方を知りませんでした。" 
 GEI_event.4.a:0 "また追いかける。" 
 GEI_event.5.t:0 "ロイヤルブラッド確保完了" 
 GEI_event.5.desc:0 "ゲマトリアの追跡部隊がアリウス・スクワッドを見つけて交戦に突入し、ちょうど交戦で勝利し、ロイヤル・ブラッドの確保が完了したというニュースが聞こえてきました。私たちは今、ベアトリチェの理想のために儀式の第一歩を始めることができます。" 
 GEI_event.5.a:0 "やっと捕まった。" 
 GEI_event.6.t:0 "アリウス・スクワッドの脱出" 
 GEI_event.6.desc:0 "ゲマトリアの追跡部隊がアリウス・スクワッドを見つけて交戦に突入したが、アリウス・スクワッドが包囲網を解いて逃走したというニュースが聞こえたばかりです。しかし、今回の出来事をきっかけにアリウス・スクワッドの行動半径を推算することに成功し、追跡部隊は次からより効率的にアリウス・スクワッドと交戦することができます。" 
 GEI_event.6.a:0 "抜け出せない" 
 GEI_event.7.t:0 "目撃談" 
 GEI_event.7.desc:0 "アリウス・スクワッドと推定される人物が、アリウスの分校からそんなに離れていない都市で発見されたという諜報が聞こえてきた。この情報を活用してトラッキングネットワークを絞り込み、アリウススクワッドの位置をより迅速に特定します。" 
 GEI_event.7.a:0 "見つけた。" 
 GEI_event.8.t:0 "博里敦子の投港" 
 GEI_event.8.desc:0 "今日午前4時、博里敦子が自分を除いたアリウススクワッドを追うのをやめる条件で投航してきました。私たちが意図した方向ではありませんが、今ではロイヤルブラッドの確保が完了したので、アリウススクワッドの追跡を中止し、儀式実行段階に進むことができます。" 
 GEI_event.8.a:0 "良いことです。" 
 GEI_event.8.b:0 "しかし、それらを処理する必要があります。" 
 GEI_event.9.t:0 "作戦終了" 
 GEI_event.9.desc:0 "- ゲマトリア司令部ですべてのゲマトリア戦闘部隊に現在進行中の特殊軍事作戦が終了したことを通知。 n[GetDateText] ゲマトリアの官邸から署名。\n -ベアトリチェ" 
 GEI_event.9.a:0 "偉大な成功" 
 GEI_event.10.t:0 "最初の儀式" 
 GEI_event.10.desc:0 "\"これでも足りないのか...？\"\n\n古い建物の暗闇の中で、一人の女性の声が響き渡った。アリウスバシリカ、予定されていた聖地であり、「大戦争」事態にもかかわらず残っているこの場所で、色とりどりのガラス越しに差し込む光を浴びて立っている一人の異形の女性の声だ。\n\n\"...\"\n\n彼女は沈黙した。そして、時間が少し流れると、考えが整理されたように席から抜け出してどこかに向かい始めた。仕事がこのように流れた以上、もはや止まってはいけないので何か行動を取らなければならないだろう。" 
 GEI_event.10.a:0 "問題が発生しました。" 
 GEI_event.11.t:0 "接触" 
 GEI_event.11.desc:0 "\". やっと、儀式の終わりが見えてきましたね。"\n\n覆い隠された窓と人工的な照明が光を放ち、周囲に数多くの研究機器が置かれたアリウス聖堂で、研究服を着たベアトリスが言った。"\n\n\n\"何のために...どうして私はここまで来たのでしょう？キボトスは姿を消し、私の知っていた全てが覆されたのに...」\n\nベアトリスは独白した。誰にも答えられない問いを虚空に投げかけ、自問自答していた。 しかし、彼女はすでに決断を下したのだ。 また、考えが固いだけに、やがて彼女は決断を下したようだ。\n\n\"しかし、そこには道がある。"\n\n\"\n\""
 GEI_event.11.a:0 "これから進むだけです。" 
 GEI_event.12.t:0 "国に関する議論" 
 GEI_event.12.desc:0 "\"つまり、我々が政府の役割を果たすべきではありません。"\n\n黒服は自分の意見を述べた。ゲマテリアは常に研究機関であるべきだというのが黒服の主張であり、ベアトリスは自身がアリウス自治区を経営した経験を主張し、ゲマテリアが国家を運営すべきだと主張している。"\n\n\"......いや、じゃあ、この事態に介入しないということですか？"\n\"いや、私たちの本分は......"\n\"はっ、本分はすでに私たちがここに来た時点で意味がなくなっているのでは？"\n\n......." 
 GEI_event.12.a:0 "ベアトリチェが久しぶりに勝利を収めた。" 
 GEI_event.13.t:0 "経済政策に関する議論" 
 GEI_event.13.desc:0 "ベアトリチェの主張通りに国家を運営することにしたゲマトリアは、現在若干難関に陥っている。誰も「経済"を運営した経験がないので、国家政策を設定することに問題が生じたのだ。" 
 GEI_event.13.a:0 "さて、すぐに実行するように。" 
 GEI_event.14.t:0 "武力確保" 
 GEI_event.14.desc:0 "\" 混乱に備えるためには、より多くの武力が必要です！"\n\n現在の議論で最も強硬な主張をするベアトリスが言った。それに対し、ゴルコント＆デカルコマニは、自分のクローン兵力だけで武力の確保が可能だと、 ベアトリーチェの主張に反論している。"\n\n\"だから言ったでしょ、私の能力で十分ゲマテリアを守れるって。"\n\"\n\"数が少ないって言ってるじゃないですか、数が！ この世界の軍隊は数が圧倒的に多いんですよ。 私たちが不利なんです。"\n\"でも、ここブリテン諸島は島国じゃないですか、そんなに多くの軍隊は必要ないと思うんですけど？"\n\n..." 
 GEI_event.14.a:0 "ベアトリチェの主張が正しいようだ。" 
 GEI_event.14.b:0 "ゴルコント＆デカルコマニの忠節な軍隊はいつも私たちの武力になってくれた。" 
 GEI_event.15.t:0 "異変" 
 GEI_event.15.desc:0 "マダム、いったい何をしたのですか？ これを、止めることはできるのですか？\"\n\"...\n"\n\"そうなんですね。 色彩がここを見つけてしまったんですね。\"\n\n地下研究室、次元穿孔機の前。ゲマテリアの面々が集まり、ベアトリーチェの「次元穿孔実験」の結果をめぐって、かなり大きな声で口論している。ベアトリスは変質した体を抱え、何も言えずにいる。\"\n\n\"それで、解決策はありますか？\"\n\"...通路がどんどん大きくなっています。 完全に制御不能です。\"\n\"マダム、今回の実験は明らかな失敗です。責任を問う時ではなく、今すぐ逃げましょう...\"\n\nその瞬間大きな轟音と共に、そして誰も存在しない。 \n\n..." 
 GEI_event.15.a:0 "NOT DATA" 
 GEI_event.16.t:0 "侵攻" 
 GEI_event.16.desc:0 "おおよそ空から虚망の生トムがゲマトリアに落ちたという内容" 
 GEI_event.16.a:0 "NOT DATA" 
 GEI_event.17.t:0 "集団幻覚" 
 GEI_event.17.desc:0 "明るい光が私たちの空を照らした後、大半は少し頭痛に転じましたが、一部は精神錯乱を示し、極端な攻撃性を明らかにしました。彼らはすぐに集団を形成し、私たちに向かって攻撃を始めました。" 
 GEI_event.17.a:0 "精神攻撃..." 
