 ABY_I_newfocus_8_desc: "この辺で軍需工場を中心に、もっと建てるんだ。"
 ABY_I_newfocus_9: "将来の計画"
 ABY_I_newfocus_9_desc: "この辺、もう工場いっぱいだよ。"
 ABY_I_newfocus_10: "要塞建設計画"
 ABY_I_newfocus_10_desc: "この辺、防衛施設が足りねぇんだよ。\n我々ちが敵の攻撃をサクッと防ぐために要塞がいるんだよ。"
 ABY_I_newfocus_11: "産業拡張"
 ABY_I_newfocus_11_desc: "我々ちは産業の勉強が必要だよ。\n将来のために..."
 ABY_I_newfocus_12: "体腔の拡張"
 ABY_I_newfocus_12_desc: "我々ちが戦うためには、もっとたくさんのリソースがいるんだ。"
 ABY_I_newfocus_13: "石油の確保"
 ABY_I_newfocus_13_desc: "将来のバトルは石油にかかってるんだ。\n我々ち、もっと石油持ってなきゃいけないんだよ。"
 ABY_I_newfocus_14: "研究所の建設"
 ABY_I_newfocus_14_desc: "技術がどんどん進むことが、我々ちが生きていく唯一の道だよ。\nもっとたくさんの研究所がいるんだ。"
 ABY_I_newfocus_15: "住民と共に"
 ABY_I_newfocus_15_desc: "敵とバトルするには、アビドス高校の生徒には幼すぎないよ。"
 ABY_I_newfocus_16: "白子の電車"
 ABY_I_newfocus_16_desc: "昔の歩兵戦闘方式はもう終わったよ。"
 ABY_I_newfocus_17: "星野の歩兵"
 ABY_I_newfocus_17_desc: "昔から、歩兵と砲兵は土地を支配するのに必要なもんだよ。"
 ABY_I_newfocus_18: "空の再整備"
 ABY_I_newfocus_18_desc: "キボトスでは空での戦闘、めっちゃ少なかったんだよね。"
 ABY_I_newfocus_19: "基礎電車の設計"
 ABY_I_newfocus_19_desc: "戦車を効率的に使うためには、まず戦車をデザインするところから始めなきゃ。"
 ABY_I_newfocus_20: "非常に速い歩兵"
 ABY_I_newfocus_20_desc: "戦車と一緒に歩く歩兵がこの戦略にめっちゃ大事だよ。"
 ABY_I_newfocus_21: "強力なライフルの開発"
 ABY_I_newfocus_21_desc: "歩兵を強くするためには、まずライフルを最新式に開発しなきゃいけないんだよ。"
 ABY_I_newfocus_22: "大きな大砲"
 ABY_I_newfocus_22_desc: "歩兵が進むのを手伝うツールで、敵に災害を引き起こすんだ。\n砲兵をもっとパワーアップさせるためには、砲をもっと最新式に改造しなきゃ。"
 ABY_I_newfocus_23: "空の王子"
 ABY_I_newfocus_23_desc: "提供権を持ってこそ我々ちに勝利があるんだ。"
 ABY_I_newfocus_24: "空での災い"
 ABY_I_newfocus_24_desc: "空から落ちてくる爆弾は、敵にとっちゃ大きな災害になるよね。"
 ABY_I_newfocus_25: "より大きな戦車"
 ABY_I_newfocus_25_desc: "我々ちには基本的な戦車の知識しかないんだ。"
 ABY_I_newfocus_26: "機械化"
 ABY_I_newfocus_26_desc: "我々ちが運んでる車、なんかめっちゃ古くね?"
 ABY_I_newfocus_27: "体系化された電撃戦"
 ABY_I_newfocus_27_desc: "いろんな準備で、我々ちは戦争戦っていう教義を完成させたんだ。"
 ABY_I_newfocus_28: "強力なトレーニング"
 ABY_I_newfocus_28_desc: "強力なトレーニングが本番で輝くのを助けるんだ。"
 ABY_I_newfocus_29: "多様化した砲兵"
 ABY_I_newfocus_29_desc: "砲兵の装備はいろんな種類に分けられるんだよ。"
 ABY_I_newfocus_30: "体系化された火力優勢"
 ABY_I_newfocus_30_desc: "いろいろな準備で我々ちは火力優勢っていう教義を完成させたんだ。"
