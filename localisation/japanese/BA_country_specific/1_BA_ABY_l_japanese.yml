 ABY_I_newfocus_33: "女軍募集"
 ABY_I_newfocus_33_desc: "我々ちには男性の女性を選ぶ必要なんてないんだ。\n誰でも家族を守るためには、我々ちと一緒に行くことができなきゃダメなんだ。"
