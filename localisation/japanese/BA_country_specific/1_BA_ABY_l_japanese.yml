 ABY_event.18.t:0 "産業構造の理解"
 ABY_event.18.desc:0 "ノノミはここの産業構造を慎重に調査し、理解しました。産業構造を全体的に改革し、貧しいインフラを整備し始めました。"
 ABY_event.18.a:0 "さて、皆さん〜よろしくお願いします〜"

 ABY_event.19.t:0 "住民との調和"
 ABY_event.19.desc:0 "チェコ政府がいなくなった今対策委員会 学生たちは地元の人たちとコミュニケーションをとり、\n彼らに惜しみなく助けを与え、苦しい時期を勝ち抜きました。無くなった現状で自分たちを導いてくれる組織として、\nアビドスの対策委員会を自分たちの臨時政府に選びました。"
 ABY_event.19.a:0 "アビドス臨時政府!"

