 ABY_event.100.d:0 "アビドスの盲目軍の下にサンハイジングは占領され、その過程でオーストリアという国家の王位を主張していた男性に会うようになりました。 n過去オーストリア - ハンガリー二重帝国の後藤であり、現在アビドスが保有した軍事力で二重帝国の復活は夢ではないことを主張しました。 [ABY.GetLeader]はしばらく悩んだが、一つの選択肢を選んだ。"
