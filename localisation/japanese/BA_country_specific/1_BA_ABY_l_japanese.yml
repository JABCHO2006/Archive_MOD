#아비도스 이벤트#
 ABY_event.1.t: "正体不明の事件"
 ABY_event.1.desc: "アビドスの対策委員会の生徒たちも、今日もいつもみたいな朝を迎えたね。 \nそして、畏敬の念と恐怖でいっぱいの目が対策委員会の学生たちをじっと見てるんだ。\n\nアビドスの対策委員会はこの変な現象について緊急会議を開いたんだ。次に何を目指すか決めたんだよ。\nまずは、ここがどこなのか、何をしてるのかを調べることが一番の目標だって。"
 ABY_event.1.a: "調査を進めよう"

 ABY_event.2.t: "結論"
 ABY_event.2.desc: "対策委員会は、みんなで自分たちのやり方で\nここの地元の人たちや地形、建物をガッツリ調べたんだ。\nそうやって調べた資料はこんな感じ。ここの年は1936年で、建物は自分たちが住んでたとこと全然違うスタイルで、地元の人が着てる服も自分たちのとぜんぜん違って、食べ物も違うんだ。\n2。ここは東ヨーロッパのチェコスロバキアって国の、ジュデテンラントラっていう西部の山岳地帯なんだ。自分たちがここに移ってきて、もともといた政府がなくなって、地元の人たちがパニックになってる。\n4。噂では、自分たち以外にもここに移ってきた学校がいっぱいあるらしい。\n5。なんで自分たちがここに来たのか、まだ謎だよ。"
 ABY_event.2.a: "我々ちは..."

 ABY_event.3.t: "アビドスの連絡"
 ABY_event.3.desc: "アビドスの対策委員会が我々ちに連絡してきたんだ。 ?"
 ABY_event.3.a: "アビドスと一緒に行こう"
 ABY_event.3.b: "それ、意味わかんないよ。"

 ABY_event.4.t: "白鬼夜行の承諾"
 ABY_event.4.desc: "白鬼夜行が対策委員会の連合要請を受け入れたんだ。我々ちは地元の人たちの問題や他の部門の問題について話し続けたんだ。\n\nこの連合の運命は..."
 ABY_event.4.a: "どういうわけか…"

 ABY_event.5.t: "白鬼夜行の拒絶"
 ABY_event.5.desc: "白鬼夜行が対策委員会の連合要請を断っちゃったよ。"
 ABY_event.5.a: "やはり我々ち同士でなければならない。"

 ABY_event.6.t: "通貨統合"
 ABY_event.6.desc: "アビドス - 白鬼夜行最高会議で金の話が出たね。\n\nマジで、この話、本当だよ。"
 ABY_event.6.a: "じっくり変えていこう"
 ABY_event.6.b: "なんで我々ちがそんなことしなきゃいけないの?"

 ABY_event.7.t: "白鬼夜行の承諾"
 ABY_event.7.desc: "アビドス - 白鬼夜行最高会議で、白鬼夜行は貨幣統合についてポジティブな感じで話してたんだ。助けなきゃっていう話だったよ。"
 ABY_event.7.a: "もちろんさ!我々ち一緒だよ!"

 ABY_event.9.t: "メータリング統合"
 ABY_event.9.desc: "アビドス - 白鬼夜行最高会議で、量量型について話が出たんだよ。\n\n確かにこの言葉、正しいよな。"
 ABY_event.9.a: "じっくり変えていこう"
 ABY_event.9.b: "なんで我々ちがそんなことしなきゃいけないの?"

 ABY_event.10.t: "白鬼夜行の承諾"
 ABY_event.10.desc: "アビドス - 白鬼夜行最高会議でさ、白鬼夜行は量量型統合についてポジティブな感じで話してたんだよ。助けを出さなきゃって話だったんだ。"
 ABY_event.10.a: "もちろんさ!我々ち一緒だよ!"

 ABY_event.12.t: "軍隊の統合"
 ABY_event.12.desc: "アビドス - 白鬼夜行最高会議で軍隊の話が出たんだ。\nマジで、この話、正しいよな。"
 ABY_event.12.a: "じっくり変えていこう"
 ABY_event.12.b: "なんで我々ちがそんなことしなきゃいけないの?"

 ABY_event.13.t: "白鬼夜行の承諾"
 ABY_event.13.desc: "アビドス - 白鬼夜行最高会議でさ、白鬼夜行は軍隊をまとめることについてポジティブな感じで話してたんだよ。地元の人たちが手助けしなきゃいけないって話だったんだ。"
 ABY_event.13.a: "もちろんだよ!僕たち一緒だからね!"

 ABY_event.15.t: "連邦の要求"
 ABY_event.15.desc: "対策委員会が、サン・ヘギョンにアビドス - 白鬼夜行連邦学院に入るよう言ったんだ。これで全部変わるかもしれないよ..."
 ABY_event.15.a: "ダメージ防がなきゃ..."
 ABY_event.15.b: "子供たちを守ろう!"

 ABY_event.16.t: "要求を受け入れる!"
 ABY_event.16.desc: "アビドス-白鬼夜行連邦学院が合併するって同意してきたぜ。これで我々ちの連合はもっと強くなるな。\n\nアビドス-百帰夜行連邦学院よ、ずっとな!"
 ABY_event.16.a: "万歳!"

 ABY_event.17.t: "要求拒絶。"
 ABY_event.17.desc: "サンヘギョンは我々ちの合併の要求を断ったんだ。"
 ABY_event.17.a: "仕方ない…"

 ABY_event.18.t: "産業構造の理解"
 ABY_event.18.desc: "ノノミはここの産業構造をじっくり調べて、わかったんだ。産業構造をがらっと変えて、貧しいインフラを整え始めたんだよ。"
 ABY_event.18.a: "さて、みんな〜よろしくね〜"

 ABY_event.19.t: "住民との調和"
 ABY_event.19.desc: "チェコ政府がいなくなっちゃって、今の対策委員会 学生たちは地元の人たちとガンガン話して、\nめっちゃ助けて、つらい時も乗り越えたんだよ。なくなっちゃった今、自分たちを引っ張ってくれる組織として、\nアビドスの対策委員会を自分たちの臨時政府に選んじゃったんだ。"
 ABY_event.19.a: "アビドス臨時政府!"

 ABY_event.20.t: "我々ちの祖国はチェコスロバキアだ!"
 ABY_event.20.desc: "地元の人たちからめっちゃ支持されて、アビドス臨時政府がスタートしたんだよ。俺は反対してるんだけどね。"
 ABY_event.20.a: "ファイティング!あやね!"
 ABY_event.20.b: "白子も一緒に連れてく?"

 ABY_event.21.t: "うまく解けた交渉"
 ABY_event.21.desc: "反対派は綾音と話してて、\n綾音の上手い言葉遣いで交渉がスムーズに終わったみたいだよ。始めたんだ。"
 ABY_event.21.a: "よくやった!あやね!"

 ABY_event.22.t: "よく解かれた交渉?"
 ABY_event.22.desc: "反対派は綾音と話し合いを何回かやって、ますます支持(?)するようになったぜ。"
 ABY_event.22.a: "苦労したよ!あやね!"

 ABY_event.23.t: "将来の計画"
 ABY_event.23.desc: "能見も実業家も労働者もみんなで力を合わせてジュデテンラントの産業構造を\n効率的に変えて、\nめちゃくちゃだった交通体系をサクサク動けるように変えちゃいました。\n\n今、我々ちはもっといいアビドスを作るためにこれからのことを考えていくんだ。"
 ABY_event.23.a: "うん〜、みんなで一緒にがんばってるよ〜"

 ABY_event.24.t: "コメント対立"
 ABY_event.24.desc: "星野と白子が、お互いの軍事計画についてガチで話し合うために席についたんだ。車両化歩兵をベースにした速い動きで、先手を打つことと、奇襲攻撃を狙ってたんだよ。どうする?"
 ABY_event.24.a: "白子の言葉が正しい。"
 ABY_event.24.b: "星野の言葉が正しい。"

 ABY_event.25.t: "栄光のために"
 ABY_event.25.desc: "アビドスの対策委員会の学生たちが最初にここに着いた時、地元の人たちからは警戒されて歓迎されなかったんだ。でも、助けを借りて彼らの支持を得て、安全に定着することができたんだよ。\n\n周辺国はホシタムタムの土地を巡って、お互いに領土でケンカを始めちゃった。対策委員会の生徒たちは、他の学園をまとめてこのケンカを止めようと決めたんだ。結局、すべての学園がアビドスの統治の下に入ったんだ。いくつかのメディアを通して、たくさんの賞賛をもらったよ。我々ちは、いつ終わるかわからない未来の戦い、そしてアビドスの永遠の栄光と繁栄のために進み続けるんだ。"
 ABY_event.25.a: "アビドスよ永遠に!"

