 ABY_event.49.t: "一つだけの選択肢"
 ABY_event.49.desc: "アビドス臨時政府が立ち上がった後、いろんな政党が生まれたんだ。民主主義を掲げて、国家のトップに立とうとする政党や、国民は国のために尽くさなきゃいけないって考えのファシスト政党\n\nが目立つ政党だよ。これ聞いたよ。\n我々ちは、いっぱいある政党の中から1つを選ばなきゃいけないんだ。"
