 ABY_event.20.desc:0 "地元の人々の高い支持を受けてアビドス臨時政府が発足しました。私は反対の声を出しています。"
 ABY_event.20.a:0 "ファイティング!あやね!"
 ABY_event.20.b:0 "白子も連れて行きますか?"

 ABY_event.21.t:0 "うまく解けた交渉"
 ABY_event.21.desc:0 "反対派は綾音との会話をしており、\n綾音の優れた言葉で交渉がうまく終わったようです。始めました。"
 ABY_event.21.a:0 "よくやった!あやね!"

 ABY_event.22.t:0 "よく解かれた交渉?"
