 ABY_event.23.t:0 "将来の計画"
 ABY_event.23.desc:0 "能見と実業家、労働者の両方が力を合わせてジュデテンラントの産業構造を\n効率的に変え、\nめちゃくちゃだった交通体系は迅速かつ迅速な移動が可能に変わりました。\n\n今、私たちはもっと良いアビドスを作るために今後のことを計画していきます。"
 ABY_event.23.a:0 "うん〜、みんな一緒に頑張っています〜"

 ABY_event.24.t:0 "コメント対立"
 ABY_event.24.desc:0 "星野と白子がお互いの軍事計画をテーマに討論をするために席に座りました。車両化歩兵を基盤とした迅速な機動力に基づいて先制打撃と奇襲的な攻撃を望んでいました。しますか?"
 ABY_event.24.a:0 "白子の言葉が正しい。"
 ABY_event.24.b:0 "星野の言葉が正しい。"

 ABY_event.25.t:0 "栄光のために"
 ABY_event.25.desc:0 "アビドスの対策委員会の学生たちは最初にここに落ちた時はここ地元の人たちの警戒を受けて歓迎されませんでした。そして助けて彼らの支持を得て安全に定着することができました。 .\n\n周辺国はホシタムタムのお互いの土地をめぐり、お互いの領土で戦い始めました。対策委員会の生徒たちは、他の学園を統合してこの戦いを止めるための戦いを始めることにしました。すべての学園がアビドスの統治の下に入るようになりました。いくつかのメディアを通して賞賛を惜しまなかった。私たちはいつ終わるかもしれない未来の戦い、そしてアビドスの永遠の栄光と繁栄のために進み続けます。"
