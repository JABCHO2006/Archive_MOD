 ABY_event.1.t:0 "正体不明の事件"
 ABY_event.1.desc:0 "アビドスの対策委員会の生徒たちは、今日もいつものような朝を迎えました。 \nそして畏敬の念と恐怖に満ちた目が対策委員会の学生を見つめています。\n\nアビドスの対策委員会はこの奇妙な現象について緊急会議を招集しました。次の目標を決めていきました。\nいったんここがどこなのか、何をしているのかを調べることが最大の目標です。"
 ABY_event.1.a:0 "調査を進めよう"

 ABY_event.2.t:0 "結論"
 ABY_event.2.desc:0 "対策委員会は、それぞれ自分たちのやり方で\nここの地元の人たちとここの地形とここの建物を徹底的に調査しました。\nそのように調査された資料は次のとおりです。ここの年は1936年度で、建物は自分たちが住んでいた場所とは様式が非常に異なり、地元の人が着た服も自分たちが着た服とかなり違って食べるのも違う。\n2。ここは東ヨーロッパのチェコスロバキアという国のジュデテンラントラという西部山岳地域である。自分たちがここに転移し、もともといた政府が消え、地元の人たちが混乱に陥っている。\n4。噂によると、自分たち以外にもここに転移した学校がたくさん存在する。\n5。自分たちがどうしてここに来たのかはまだ疑問である。"
 ABY_event.2.a:0 "私たちは..."

 ABY_event.3.t:0 "アビドスの連絡"
 ABY_event.3.desc:0 "アビドスの対策委員会が私たちに連絡を取ってきました。 ?"
 ABY_event.3.a:0 "アビドスと一緒に行こう"
 ABY_event.3.b:0 "それは意味がありません。"

 ABY_event.4.t:0 "白鬼夜行の承諾"
 ABY_event.4.desc:0 "白鬼夜行が対策委員会の連合要請を受け入れました。私たちは地元の人々の問題と他の部門の部門に関する問題を話し続けました。\n\nこの連合の運命は..."
 ABY_event.4.a:0 "どういうわけか…"

 ABY_event.5.t:0 "白鬼夜行の拒絶"
 ABY_event.5.desc:0 "白鬼夜行が対策委員会の連合要請を拒否しました。"
 ABY_event.5.a:0 "やはり私たち同士でなければならない。"

 ABY_event.6.t:0 "通貨統合"
 ABY_event.6.desc:0 "アビドス - 白鬼夜行最高会議で貨幣に関する話が出ました。 n \n確かにこの言葉は正しい話です。"
 ABY_event.6.a:0 "じっくり変えていこう"
 ABY_event.6.b:0 "なぜ私たちがそうすべきですか?"

