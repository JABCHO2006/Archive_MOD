 HYA_yuyeonhandongali:0 "白鬼夜行「連合"学園" 
 HYA_yuyeonhandongali_desc:0 "白鬼夜行連合学院は、いくつかのサークル間のゆるい連合体系からなる一種の連邦です。このような体制は白鬼夜行の安定性を高めますが、実質的な中央政府が存在せず、主導的な計画を進めることができないでしょう。" 
