 #글로벌 태그
 KIABOTOS_Escape:0 "§Y七囚人§！が§Y脱獄§！" 
 CFLAG_SHA:0 "現在の国は@ SHA山海景高級中学校です" 
 GFLAG_BAKSANWAR:0 "§R白鬼夜行-山海警戦争§!が勃発する。" 
 GFLAG_BAKSANWAR_END:0 "§R百帰夜行-山海警戦争§!この§0百帰夜行の勝利§!で終わる。" #툴팁
 HYA_tt_1:0 "§Y6歩兵で構成された4つの師団§！" 
 HYA_focus_46_tt:0 "§Rもし§Yファシズム政党支持指導§！がこの重点完了時点で§Y15%§！より高い時、内戦が始まります！§！" #이벤트
 HYA_event.1.t:0 "敗戦" 
 HYA_event.1.desc:0 "戦況をひっくり返そうと努力し、さらに努力しましたが、私たちは白鬼夜行との戦争で敗北しました。これ以上退く場所はなく、戦争で敗北したのはすでに既定の事実です。私たちは白鬼夜行に降伏を求めました。" 
 HYA_event.1.a:0 "サンヘギョン、サンヘギョン。" 
 HYA_event.2.t:0 "サンヘギョンの降伏提案" 
 HYA_event.2.desc:0 "私たちが山海経との戦争に先んじる中、山海警政府は私たちに降伏を求めました。\n\n私たちは戦争に勝利しました！" 
 HYA_event.2.a:0 "私たちの勝利！" 
 HYA_event.3.t:0 "花造風月部捕獲！" 
 HYA_event.3.desc:0 "混沌とした過去数テロの背後を追跡した結果、その後には非常に長い間消えたと知られている花造風月部が存在しました。都市伝説としか見られなかった人々の存在は、ただ百帰夜行連合学院の修行部が彼らを公式に認めることによって実体が入ったのです！" 
 HYA_event.3.a:0 "本当に実存すると？" 
 HYA_event.5.t:0 "武器庫略奪" 
 HYA_event.5.desc:0 "正体不明の勢力に、私たちの武器庫が空襲を受け、大量の銃器が消失したことを確認しました。" 
 HYA_event.5.a:0 "犯人を追跡します。" 
 HYA_event.6.t:0 "攻撃された武器工場" 
 HYA_event.6.desc:0 "私たちの軍隊に武器を供給する工場の1つが壊生命体に襲われたというニュースが今伝えられてきました。" 
 HYA_event.6.a:0 "誰が…このようなことを？" 
 HYA_event.7.t:0 "爆発事故" 
 HYA_event.7.desc:0 "未知の理由で、市の中心部で爆発が発生し、かなりの規模の都市基盤が破壊され、現在は継続的にさらなる混乱を招いています。" 
 HYA_event.7.a:0 "修理班を送ってください！" 
 HYA_event.8.t:0 "行方不明" 
 HYA_event.8.desc:0 "私たちの学校の学生のための行方不明の報告は最近頻繁に受け取られています。私たちはこの事件の背後を追跡していますが、特に成果はないようです。" 
 HYA_event.8.a:0 "偶然ではないか？" 
 HYA_event.9.t:0 "花造風月部の宣戦布告" 
 HYA_event.9.desc:0 "花造風月部が、先ほど私たちの学園に対抗した全面的な宣戦布告を宣言しました。彼らは白鬼夜行連合学院体制を完全に終わらせるという大胆な主張とともに私たちに向かって進撃しています。" 
 HYA_event.9.a:0 "終わりを見てみましょう。"


 #뉴스
 HYA_news.1.t:0 "七囚人の脱獄" 
 HYA_news.1.desc:0 "最近理由不明の事態とともに総学生会長が行方不明になって、ヴァルキリー矯正局に収容されていた小坂若母、清澄明、新谷海をはじめとする7人の囚人たちが脱獄しました。大戦後のキボトスでは、すべてが安全ではないことが証明されています。" 
 HYA_news.1.a:0 "衝撃的だね。"HYA_news.1.b:0 "来るのが来たね。" 
 HYA_news.2.t:0 "白夜アンジェの開催" 
 HYA_news.2.desc:0 "白鬼夜行自治区中心の桜が満開でした。白鬼夜行最大の祭り、白鬼夜行白夜アンジェが本日開催されました。白白夜行白夜アンジェは、平和とともに発展した白鬼夜行連合学院の発展を示しました。" 
 HYA_news.2.a:0 "永遠になる、私たちの学園です。" 
 HYA_news.2.b:0 "美しいです。" 
 HYA_news.3.t:0 "白鬼夜行 - 山海景戦争" 
 HYA_news.3.desc:0 "やっぱりもう一度、戦争が勃発しました。サンヘギョン高級中学校は白鬼夜行連合学院の宣伝布告を伝えました。美食と伝統の学園と呼ばれた山海景高級中学校は白鬼夜行を侵略し始めました。平和と繁栄のキボトスで両国の全面戦は決して勃発しなかった政治学者たちの言葉はすべてずれました。\n\nキボトスに血の風が吹いています。両国の戦争は決して軽く終わらないでしょう。" 
 HYA_news.3.a:0 "侵略者を追い出そう！" 
 HYA_news.3.b:0 "春は終わりです。" 
 HYA_news.3.c:0 "衝撃的だね。" #중점
