 HYA_mangryangz:0 "マンリューズの影響力" 
 HYA_mangryangz2:0 "微弱なハンマーズの影響力" 
 HYA_nojukeunggundae:0 "自律民兵隊" 
 HYA_nojukeunggundae_desc:0 "各サークルが自律的に構成した民兵隊です。もちろん、命令体系から普及まですべて統一されておらず、これは軍事作戦にかなりの混乱をもたらします。" 
 HYA_nojukeunggundae2:0 "軍内階級の導入" 
 HYA_nojukeunggundae2_desc:0 "各サークルが自律的に構成した民兵隊ですが、軍事作戦に容易に命令体系が整備されました。しかし、まだ結束力が弱く、他のサークルメンバー間の反木が存在します。" 
 HYA_nojukeunggundae3:0 "統合軍体制" 
 HYA_nojukeunggundae3_desc:0 "白鬼夜行連合学院の最初の統合軍モデルです。まだ不完全に統合されていますが、継続的な改革を通じてより良い方法が存在します。" 
