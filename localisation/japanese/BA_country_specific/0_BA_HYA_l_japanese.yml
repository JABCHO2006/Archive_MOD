 HYA_urban_legend:0 "都市伝説" 
 HYA_urban_legend_desc:0 "遠い過去の百貨妃乱紛争調整委員会によって討伐された「花造風月部"が大田が以後再び活動を始めたという噂が回り始めました。" 
 HYA_flower_bird_wind_moon_club:0 "花造風月部" 
 HYA_flower_bird_wind_moon_club_desc:0 "花造風月部が実存しました！彼らは本当に私たちに対するテロを犯していました。彼らの目的は、白鬼夜行連合学院体制を崩すことであるという情報も私たちは入手できました。" 
