 #중점
 IRE_change_the_world: "アイルランド独立宣言"
 IRE_change_the_world_desc: "イギリスがめちゃくちゃ混乱してる今が、アイルランドが本当の独立を宣言するチャンスだよ。我々ちはアイルランド独立宣言書を出して、憲法改正にガンガン力を入れるぜ。"
 IRE_attack_N_ire: "北アイルランドへの進撃"
 IRE_attack_N_ire_desc: "アイルランド内戦からずっと、産山が彫刻されたアイルランド共和国軍は、イギリスやヨーロッパでゴタゴタが起きたのをいいことにまた動き出したんだ。我々ちは、イギリスが警備を引き上げたスキをついて北アイルランドを無理やり占領したんだよ。これで、アイルランド共和国軍が復活したってことが証明されたってわけ。"
 IRE_fascism_focus: "国民協同党集結"
 IRE_fascism_focus_desc: "混乱してる時って、しっかりしたリーダーシップがめっちゃ必要だよね。アイルランドの民族精神と共和主義を引き継いでる国民協同党が、このバトンを渡すのにピッタリだと思うよ。"
 IRE_new_government: "新しい政府に向けて"
 IRE_new_government_desc: "同僚たちの裏切りでできちゃったアイルランド自由国をぶっ壊して、本物のアイルランド共和国を立ち上げる時間だね。アイルランド共和国軍はがれきの上で立ち上がり、自由国にケンカを売る準傂をしてるよ。"
 IRE_republican_reunion: "共和主義会議の再会"
 IRE_republican_reunion_desc: "共和主義会議ってのはもともとIRAの一部だったんだけど、意見が合わなくてIRAから離れてできた共産主義の政党なんだよ。今、共和主義会議はマジで金に困ってて、いくつかの党内で意見がバラバラだけど、アイルランドの独立っていう大事な目標はみんな一致してるんだ。一緒にがんばれば、アイルランドをもっと早く独立させることができるかもしれないね。"
 IRE_IRA_leftist_movement: "IRA左硬化"
 IRE_IRA_leftist_movement_desc: "共和主義会議がIRAに戻ったから、共和主義会議が最初にやろうとしてたIRAの左硬化を実現できるかもね。"
 IRE_IRA: "セカンドアイランド内戦"
 IRE_IRA_desc: "準備バッチリ終わらせた我々ちは、自由国政府にケンカを売り始めて、政府ひっくり返すんだ。3回目の内戦なんてありえねぇから、準備は完璧にしなきゃな。アイルランド共和国軍よ、武器を鳴らせ!旧国の時間が来たぞ!"
 IRE_expulsion_of_colonial_culture: "植民地文化の尺度"
 IRE_expulsion_of_colonial_culture_desc: "イギリスの植民地支配のカルチャーをぶっ潰して、もっと我々ちらしい文化を復活させないといけないんだ。アイルランドの本当の独立はここにあるんだよ。"
 IRE_vanguard: "敵対隊"
 IRE_vanguard_desc: "内戦の後で起きた権力争いが共和主義会議の力を揺るがしてるんだ。我々ちは、アイルランドの労働者革命を否定するような反対勢力を抑え込んで、根っこから引っこ抜くためには、それを専門にやる団体がいるって必要なんだよ。"
 IRE_last_gamble: "大協定"
 IRE_last_gamble_desc: "アイルランド解放っていう話で、昔のガチ共和主義者たちがまた集まってるんだよ。"
 IRE_republic_of_people: "アイルランド共和国"
 IRE_republic_of_people_desc: "我々ちは我々ちが勝ったって知らせるし、アイルランドのためのアイルランドが建てられたって宣言するよ。"
 IRE_left_wing_expulsion: "左翼軸出"
 IRE_left_wing_expulsion_desc: "内戦が終わった今、我々ちはIRA内の極左勢力権を根抜きにして、IRAのアイデンティティを守っていくぜ。"
