 KSP_kanna_jungwun_uzi_desc: "私たちは突然、原因を知らない現象によって私たちが知らなかった新しい世界に落ちることになりました。そのために、私たちはこの地域の元の所有者であると主張するベルギー人を通して現在の状況を特定する必要があります。"

#연정
 KSP_with_our_friends: "ベルギーの親善維持"
 KSP_with_our_friends_desc: "私たちはここが私たちの土地であり、彼らの土地であることを理解しました。ヴァルキリーとベルギーの未来のためにも、互いに協力する必要があります。"
 KSP_talk_with_moderate_partys: "ベルギーの左翼との会話"
 KSP_talk_with_moderate_partys_desc: "彼らとの対話を通じて、現在自分の勢力を広げているレックス党の"全体主義"というのは、社会に別の混乱をもたらすだけだということを見出しました。彼らを防ぐために過去に存在していたベルギー政府の挨拶と接触する必要があります。"
 KSP_inminjunsun: "人民戦線"
 KSP_inminjunsun_desc: "レックス党のファシストに対抗するために、民主主義者と社会主義者の間で広範な連合を結成する必要があります。"
 KSP_citizen_danchae_help: "市民団体と共に"
 KSP_citizen_danchae_help_desc: "私たちは、対戦が事件で崩壊したベルギー政府と議会を完全に回復することに焦点を当てるべきです。"
 KSP_nojo_help: "労働組合とともに"
 KSP_nojo_help_desc: "社会主義という理念は、キボトスの福祉政策とかなり似ています。これらを支援して、私たちともっと似たベルギー人政府を建てることができるかもしれません。"
 KSP_talk_with_hardliners: "ベルギー右翼との会話"
 KSP_talk_with_hardliners_desc: "彼らとの対話を通じて、現在の自由主義者と社会主義者が私たちを認めずに対戦するために結集していることを理解しました。社会を安定させるためには強力な統制手段が必要で、レックス党はその手段になってくれるはずです。"
 KSP_rex_empower: "レックスごとの強化"
 KSP_rex_empower_desc: "自由主義者と社会主義者は、私たちを阻止するために広範な連合戦線を結成しています。私たちはレックス党を支え、彼らの野望を阻止しなければなりません。"
 KSP_gukwangdang: "君主主義の支援"
 KSP_gukwangdang_desc: "レックス党の党首であるレオン・ドグレルは、私たちの野望のために私たちにとって協力的ではありません。私たちはレックス党内の君主主義者たちに秘密裏に支援を入れてレオポルド3世の権限を増大させ、私たちにもっと協力的な党にすることができるかもしれません。"
 KSP_fascism_rule: "ファシズムを受け入れる"
 KSP_fascism_rule_desc: "彼らのファシズムの傾向は社会を安定させるのに大きな助けになりました。これを私たちにも適用すれば、より強い社会を生み出すことができるでしょう。"
 KSP_government_ganghwa: "連想結成"
 KSP_government_ganghwa_desc: "私たちはベルギー人と連立政府を結成し、将来のために一緒に行きます。"
 KSP_right_wing_tonghap: "内部勢力統合"
 KSP_right_wing_tonghap_desc: "党の内部にはまだ派閥主義が蔓延しています。私たちは内部の分裂を防ぐために糖を規制しなければなりません。"
