 KSP_event.37.t: "倒れたカンナ"
 KSP_event.37.d: "今朝、大潟神奈が過労により健康が悪化して倒れたというニュースがバルキリー警察学校全域に広がりました。学校全域はあっという間に不安に包まれ、学生中心に改編された行政構造はカンナの不在のために揺れ始めました。と一緒に頭を上げ、カンナの不在で公安局が麻痺した隙を乗り、生活安全局と警備局は次第に自分たちの勢力を広げています。 。"
 KSP_event.37.a: "...こんな?"
 KSP_event.38.t: "処理される仕事"
 KSP_event.38.d: "大分神奈がバルキリー警察学校の行政業務に大きな影響を与えていたのは事実です。しかし、彼女の不在は行政の麻痺につながりませんでした。 \n\n最終決定権者が決定しなければならない重大な事項はすべて停止しましたが、その他の残りの仕事は学生たちが自分でとにかくできました。大量の業務を積載適所に配置するカンナがなくなっただけに、行政業務の効率は大幅に落ちましたが、それでもバルキリー警察学校が崩れるほどではありません。"
 KSP_event.38.a: "思ったよりやりやすい…?"
 KSP_event.39.t: "生活安全局のクーデター"
 KSP_event.39.d: "カンナがいないバルキリー警察学校の現政府は急速に崩壊する行政に対してきちんとした対処ができず、むしろ状況を悪化させました。生活安全局急進派の首長、長塚桐野はこの状況を糾弾し、自分に従う学生たちと共に政府を急襲し、少数のカンナ忠誠派を制圧し、新しい社会主義学校の樹立を発表しました。静かに療養中だった大潟神奈はこのニュースを聞いてそのまま潜り、バルキリー警察学校の学生たちとワロニーの市民たちはこの新しい変化を肯定的に受け入れました。今、学生たちが警察学校の真の主人である新しい時代が訪れました。"
 KSP_event.39.a: "人民の勝利だ!"

#イベント(旧)
 KSP_event.1.t: "カンナの苦情"
 KSP_event.1.d: ""はい、一体どうしたらいいのでしょうか" \n\n誰も聞いてくれないひとり言いながら、現バルキリー警察学校の首長で公安局長の大潟莉奈は自分に上がってきた書類をゆっくり読んだ。書類には、現在ヴァルキリー警察学校の良くない、少し直説的に言えば崩壊直前の状態が赤裸々に現れていた。 \n\n犯罪を制圧しなければならない"警察学校"の内部での些細だが確実な犯罪率増加、ベルギー人たちとの不和による武力衝突と各種サボタージュ、そしてデモ、総学生会からの支援の断絶とキボトスと完全に他の産業構造のために発生した予算や機器の不足、そこに徐々に発生し始める学校内部の派閥まで。 \n\n今まではカンナ本人の権威、そしてない資源を握りしめた一時的な方策で何とかこれらすべての問題を押していたが、もうそろそろ限界が来ていた。 \nこのまま行くと、ヴァルキリー警察学校は崩壊する。 \n\nそして、オガタ・カンナはそれを容認できなかった。 \n\nやっとこの地に集まって生きていき、自分を信じるバルキリー警察学校の学生たちのためでも、そして自分の信念のためでも。 \n\n"総学生会… \n\n元々私たちを助けてくれなければならない総学生会に支援を何度も要請したが、その都度帰ってくる答えは"不可"だった。総学生会も異世界に落ち、様々な問題が発生したという。 \n\nカンナはもはや状況を座視しているだけではなかった。\n\n"..これは一人では解決できない問題です。"
 KSP_event.1.a: "対策会議を招集しよう。"
 KSP_event.5.t: "対策会の始まり"
 KSP_event.5.d: ""それで、なぜ私たちは集まったのですか?"\n\n"ヴァルキリーの未来のために。"\n\n第一次バルキリー対策会議のために集まった県バルキリー警察学校の部署長らは、カンナの話を聞いてはすでに固い表情をさらに固めた。\n\n現在、ヴァルキリーがどのような状態なのかは、この席にいる誰もが知っている。\n\nしばらく前に崩れなければならなかったが、対戦が時々一緒に集まって転移した神奈とヴァルキリーの行政部門たちが狂ったように分かれながら資源を惜しんでまた惜しんだおかげでやっと延命する状態。\n\n神奈があんなことを言うのは…\n\n"我々は限界に達した。もはや握ることができる材料がない。"\n\n"..."\n\n誰もが沈黙した。\n現地調達だけではバルキリーに要求される十分な量の資源を絶対集めることができない。\n\n"だから、今後この問題を解決する案を探さなければならない。ヴァルキリー警察学校の存続のために。"\n\nここにいる皆は知っていた。"
 KSP_event.5.a: "最初から正解なんてない対策会議が始まった。"
 KSP_event.2.t: "軍備の問題"
 KSP_event.2.d: ""…もうそれも全部落ちたってことですか?" \n\n"はい" \n\nカンナは自分に質問をした学生がその答えを聞いて驚愕する表情を作るのを見ながら書いて笑った。 \n\n'信じないだろう。私も報告を受けるまで想像もできなかったから。 \n\n今のバルキリー警察学校にはすべてが足りない。 \n\n生徒にとって不可欠な儀式主だけでなく、弱められた謎のためにさらに必要になった、学生自らを保護する弾薬まで。 \n\n大多数は現地で調達中だったが、ベルギー人との不和によりバルキリー警察学校が動員できる現地産業は非常に制限的であり、その制限的な量の産業さえ不足していた。 \n\nそこに退屈すると起きるサボタージュ、毎日のように起こる暴動と武力デモ。ベルギー人とバルキリー警察学校の学生の衝突は引き続き起こり、そこに投入される予算が相当なだけに、ヴァルキリー学生の環境はさらに劣悪になるしかなかった。\n\n"まず、不要な部署の予算は大幅に削減され、その予算をヴァルキリーの学生の生活のために使います。産業の開発と活性化にも、各種生必品調達や意識主義確保にも。"\n\n会議場に集まった局長たちは、すべてカンナが取り出したこのどうしても当然の話に首をうなずいた。 \n\nだが、このような臨時方便で解決される問題はいつもそう少しない。 当然の話だが、お金を使うべき部分は多く、減らせる部分は少ない。 \n\nそして神奈が予算を削減できる分野は決まっていた。\n神奈は首をそっと回し、自分が臨時に任命した警備局長を見つめた。\n\n'軍備の削減は、長期的に見たときに弊害が深刻である。 しかし…今は方法がない。'"
 KSP_event.2.a: "...大丈夫かな。"
 KSP_event.7.t: "警備局長"
 KSP_event.7.d: "警備局の暫定局長は、公安局長、カンナの主導で行われるこの会議の席がとても居心地が悪かった。\n彼女は、自分がこのような席に座るような人物ではないと思っていた。\nヨーロッパという正体不明の場所に落ちるまで、彼女はただの普通の警備局ヴァルキリー警察学校の3年生だった。\n一日も休む暇がないことで有名なゲヘナで3年間ずっと勤務していたものの、そんな者が一人や二人ではないので、彼女は自分がベテランだとは思っていなかった。 \n\n'正直、そんなに熱心に仕事に取り組んだわけでもないのに......\n\nしかし、大戦が勃発したことで状況は一変した。\n戦後、ヴァルキリー警察学校は外部に派遣されていた生徒たちとの連絡が途絶え、そのため警備局長をはじめ、多くの生徒が行方不明になった。\nこの未曾有の事態に、行方不明になった高官を空けるわけにはいかないと判断したカンナは、学校に残っていた生徒を一時的に要職に任命し、彼女は突如として警備局長になったのだ。 n\n\n責任というのはとても重いものであった。\n\n\n\n自分の前で、様々な生徒がそれぞれの意見を述べていた。\n実は彼女は答えを知っていた。\n結局、限られた予算の中で真っ先に削減すべきは軍事力の予算であることは誰にでもわかることであった。\n彼女は軍備の話が出ると、遠慮なく口を開いた。\n\n"警備局の予算を放棄します。 いや、部署を廃止しても構わないです。 "\n\n皆が彼女を見つめた。\nカンナも不快な表情で彼女を見ていた。\n彼女はこれが気に入らないのだろうか...\n\n"それが...警備局の意見ですか。"\n\n"はい。"\n\nカンナはうなずきながら言った。 \n\n"わかりました。"\n\n警備局長はゆっくりと頭を下げた。\n理由はともかく、自分は自分を信じてついてきた同期や後輩に酷いことをしてしまったのだ。\n\n彼女は小さくつぶやいた。誰にも聞こえない謝罪を。"
 KSP_event.7.a: "...みんな、ごめんね。"
 KSP_event.12.t: "治安維持の問題"
 KSP_event.12.d: "警備局の予算を大幅に削減したら、混乱している現状の治安維持をどうするのかと誰かが話し、それに対してカンナが最低限の銃器のみを運用し、近接武器を使おう、と言う。隣に座っていた生活安全局臨時局長が我々に協力的なベルギー人民兵を動員しようと言う。何人かは嫌がるが、ほとんどが同意する。"
 KSP_event.10.t: "矯正局問題"
 KSP_event.10.d: "大雑把に崩壊した矯正局をどうするか話していたところ、カンナが"ヴァルキリーには矯正局が必ずあるべきだ"と話し、残りの者が同意する内容。"
 KSP_event.10.a: "ヴァルキリーはいつまでも警察であり続ける。いつまでも。"
 KSP_event.11.t: "その間..."
 KSP_event.11.d: "対策会議が行われるヴァルキリー警察学校の建物の外で、二人の生徒が疲れた顔で歩き回り、"対策会議をするらしいから、終わったらこの状況も少しは改善されるんじゃないか"と話している。"
 KSP_event.11.a: "私たちはこの状況も乗り越える。"
 KSP_event.13.t: "対策会議終了"
 KSP_event.13.d: "もう対策会議が終わったので、みんなで頑張ろうという内容"
 KSP_event.13.a: "さあ、ヴァルキリー警察学校の未来を作りに行きましょう。"
 KSP_event.6.t: "ベルギー人リーダーとの出会い"
 KSP_event.6.d: "カンナはヴァルキリー警察学校が置かれたこの地に元々あった国、ベルギーの主要人物と会うことができたが、自分たち同士でも意見がまとまらないベルギー代表団と建設的な話をすることができずに帰ってきた。"
 KSP_event.6.a: "..."

