 KSP_wakamo_showdown_desc: "時が来ました。私たちは7人の囚人の1つである若母の場所を特定しました。 SRT特殊学院の支援はないが未知の理由でみんなの謎が弱まった今なら、私たちの学生は十分に彼女を逮捕できるはずです。"


