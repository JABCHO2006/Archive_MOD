 KSP_wakamo_problem: "財液の脱出"
 KSP_wakamo_problem_desc: "連邦矯正国は総力を動員して、七獣人の脱獄を阻止しようとしたが、もうそれさえ限界に達しました。今、私たちは今解放され、暴れる囚人たちと激しい相手を制圧しなければなりません。"
 KSP_suppressing_plan_sustain: "鎮圧作戦開始"
 KSP_suppressing_plan_sustain_desc: "連邦矯正国の崩壊後、さらに囚人の脱獄によって社会的混乱が加速しています。ヴァルキリーが崩れる前にすぐに行動する必要があります。"
 KSP_hyeongi_help_more: "ベルギー人協力の強化"
 KSP_hyeongi_help_more_desc: "1935年11月、ベルギー政府が崩壊した後、ベルギー人は私たちと敵対的な関係でしたが、連邦矯正国の崩壊によって混乱が加わったので、彼らは両方の破壊を防ぐために私たちと協力することにしました。"
