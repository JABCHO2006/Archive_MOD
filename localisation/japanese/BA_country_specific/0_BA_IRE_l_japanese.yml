 #중점
 IRE_change_the_world: "アイルランド独立宣言"
 IRE_change_the_world_desc: "イギリスがひどい混乱に包まれた今こそ、アイルランドの真の独立を宣言する機会です。私たちはアイルランド独立宣言書を発表し、憲法改憲に力を入れます。"
 IRE_attack_N_ire: "北アイルランドへの進撃"
 IRE_attack_N_ire_desc: "アイルランド内戦以来、産山が彫刻されたアイルランド共和国軍は、イギリスとヨーロッパで起こった混乱を機会に再び起きた。私たちは、イギリスが警備を撤収した隙に乗って北アイルランドを強制的に占領し、これはアイルランド共和国軍が復活したことを証明します。"
 IRE_fascism_focus: "国民協同党集結"
 IRE_fascism_focus_desc: "混乱した状況には強いリーダーシップが必要です。アイルランド民族と共和精神を受け継ぐ国民協同党がこの役割に最も適しているでしょう。"
 IRE_new_government: "新しい政府に向けて"
 IRE_new_government_desc: "同僚間の裏切りで建てられたアイルランド自由国を崩し、真のアイルランド共和国を樹立する時間です。アイルランド共和国軍は瓦礫の上で起き、自由国への戦争を準備します。"
 IRE_republican_reunion: "共和主義会議の再会"
 IRE_republican_reunion_desc: "共和主義会議は本来IRAに属していましたが、意見の不一致でIRAから分離され設立された共産主義政党です。現在、共和主義会議は深刻な財政難に陥っており、いくつかの党論の矛盾が存在していますが、アイルランドの独立という共通の議題は依然として一致しています。彼らと協力して、アイルランドの独立をより早く実現できるでしょう。"
 IRE_IRA_leftist_movement: "IRA左硬化"
 IRE_IRA_leftist_movement_desc: "共和主義会議がIRAに復帰したので、共和主義会議がもともと成し遂げようとしたIRAの左硬化を成し遂げることができるでしょう。"
 IRE_IRA: "セカンドアイランド内戦"
 IRE_IRA_desc: "すべての準備を終えた私たちは、自由国政府に対抗した宣戦布告を始め、政府を転覆させます。 3番目の内戦はあってはならず、すべての準備が完璧でなければなりません。アイルランド共和国軍よ、武器を聞いて!旧国の時間がやってきた!"
 IRE_expulsion_of_colonial_culture: "植民地文化の尺度"
 IRE_expulsion_of_colonial_culture_desc: "イギリスの植民地支配の文化を根絶し、より私たちらしい文化を復興させなければなりません。アイルランドの真の独立はここにあります。"
 IRE_vanguard: "敵対隊"
 IRE_vanguard_desc: "内戦後に起こった権力闘争は共和主義会議の権力を脅かしています。私たちは、アイルランドの労働者革命を否定する反対勢力を抑制し、根を抜くためには、それを専担する団体が必要です。"
 IRE_last_gamble: "大協定"
 IRE_last_gamble_desc: "アイルランド解放という命題で、昔の強硬共和主義者たちが再び集まっています。"
 IRE_republic_of_people: "アイルランド共和国"
 IRE_republic_of_people_desc: "私たちは私たちが勝利したことを知らせ、アイルランドのためのアイルランドが建てられたことを宣言します。"
 IRE_left_wing_expulsion: "左翼軸出"
 IRE_left_wing_expulsion_desc: "内戦が終わった今、私たちはIRA内の極左勢力権を根抜き、IRAのアイデンティティを守っていきます。"
