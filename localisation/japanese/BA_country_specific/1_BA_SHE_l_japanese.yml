 SHE_event.1.t: "決断"
 SHE_event.1.desc: "キボトスの異常な状況によってすべての通信が失われ、学園はすべて独自の勢力を構築しました。つまり、キボトスはいくつかの部分に分かれて引き裂かれました。連邦生徒会長の命令で稼働を開始したシャレーの人工知能"アロナ"は、連邦生徒会長の最後の命令、キボトスの安定化を遂行するためにいくつかの案を検討中です。"
 SHE_event.1.a: "すでに発生した状況は元に戻せない。"
 SHE_event.1.b: "壊れたキボトスが欲しくない"
 SHE_event.2.t: "シャレーの要求"
 SHE_event.2.desc: "さまざまな状況と学園間のコミュニケーションの断絶、突然の連邦生徒会長の行方不明で連邦生徒会が凄まじい混乱に包まれていたとき、元連邦生徒会長の命令で駆動されたシャレーのメイン人工知能アロナは、私たちにシャレーと統合することを要求しました。"
 SHE_event.2.a: "これは連邦生徒会長の意味だろう。"
 SHE_event.2.b: "いいえ、私たちは最後まであきらめません。"
 SHE_event.3.t: "連邦生徒会議の承諾"
 SHE_event.3.desc: "連邦生徒会は自分たちの混乱を認め、シャレーにマージされることに賛成しました。"
 SHE_event.3.a: "いいね"
 SHE_event.4.t: "連邦生徒会議の拒否"
 SHE_event.4.desc: "連邦生徒会はシャレーにマージすることを拒否し、彼らの主権を守ることを明らかにした。"
 SHE_event.4.a: "それなら、戦争だ。"
 SHE_event.5.t: "シャレーの連邦加入提案"
 SHE_event.5.desc: "今日午前、シャレーからキボトス連邦に加入しないかという提案が来ました。世界のプロレタリアに向けた革命を果たすためには、同様の社会主義理念を持つ学園同士が団結しなければならないという名分で私たちが連邦に加入することを提案しました。"
 SHE_event.5.a: "いい考えですね。"
 SHE_event.5.b: "彼を返してください。"
 SHE_event.6.t: "[FROM.GetName] の承諾"
 SHE_event.6.desc: "[FROM.GetName] は私たちの同意に同意し、連邦に参加することを受け入れました。"
 SHE_event.6.a: "連邦に来たことを歓迎します。"
 SHE_event.7.t: "[FROM.GetName] の拒否"
 SHE_event.7.desc: "[FROM.GetName] は連邦加入提案を拒否しました。彼らと私たちは別の道を歩くでしょう。"
 SHE_event.7.a: "そう思ったこの反動"
 SHE_event.8.t: "[SHE.GetName]のマージを試みる"
 SHE_event.8.desc: "[SHE.GetName]で私たちの学園を再び本人の管轄に回すための作業が進行中であるという諜報をちょうど得ました。私たちは、そのことについて反対の意思を表明し、[SHE.GetName]の計画を妨げるのか、それとも勝利して[SHE.GetName]に参加するのかを決めなければなりません。"
 SHE_event.8.a: "私達は容易に屈服しない。"
 SHE_event.8.b: "これは連邦生徒会長の意味だろう。"
 SHE_event.9.t: "[SRT.GetName]の抵抗"
 SHE_event.9.desc: "私たちの計画が彼らの諜報にかかって以来、[SRT.GetName]で私たちの学園に向かって敵対医師を見せて、私たちの計画が完全に崩壊したことに気づきました。彼らはサンタムタワーに接続されたネットワークを切断し、私たちとの関係を断ち切った。戦争が近づいてきました。"
 SHE_event.9.a: "仕事が間違っていた。"
 SHE_event.10.t: "[SHE.GetName]の最後の通知"
 SHE_event.10.desc: "[SHE.GetName]で自分たちに服従するという意味の最後の通告が到着しました。私たちは[SHE.GetName]に対抗して戦争を準備するのか、それとも彼らの要求を受け入れて服従するのかを選択する必要があります。"
 SHE_event.10.a: "戦争を準備しなさい。"
 SHE_event.10.b: "キボトスをもう一度一つに。"
 SHE_event.11.t: "[FROM.GetName]の抵抗"
 SHE_event.11.desc: "最後の通告について、[FROM.GetName]は私たちに絶対に屈服しないという意思を表現し、私たちの国境に軍隊を配置し始めました。一つのキボトスに向けた戦争を準備しなければなりません。"
 SHE_event.11.a: "進撃。"
 SHE_event.12.t: "[FROM.GetName]の服従"
 SHE_event.12.desc: "最後の通告について、[FROM.GetName]では、私たちとは敵対する意思がないことを外交チャンネルを通じて知らせており、私たちは[FROM.GetName]との出会いを通じて国境を通過する権限、国家行政に関与する権限などいろんな特権を得ました。"
 SHE_event.12.a: "彼らは安全でしょう。"
 SHE_event.13.t: "[SHE.GetName]の最後の通知"
 SHE_event.13.desc: "[SHE.GetName]で私たちの学園がキボトス統一に協力するなら、統一後も自由な研究を保証してくれるという種類の提案が来ました。私たちはこの提案を受け入れて[SHE.GetName]の制御を認めるのか、提案を拒否して彼らと戦争を準備するのかを決定しなければなりません"
 SHE_event.13.a: "戦争を準備しなさい。"
 SHE_event.13.b: "研究するだけでやめない?"
 SHE_event.14.t: "[FROM.GetName]の敵対"
 SHE_event.14.desc: "最後の通告について、[FROM.GetName]は私たちに絶対に屈服しないという意思を表現し、私たちの国境に軍隊を配置し始めました。一つのキボトスに向けた戦争を準備しなければなりません。"
 SHE_event.14.a: "仕事が間違っています。"
 SHE_event.15.t: "[FROM.GetName]の協力"
 SHE_event.15.desc: "最後の通知について、[FROM.GetName]は私たちと敵対する意思がないことを外交チャネルで伝えました。役割が何であるか、そして何をすべきかを教えてくれました。"
 SHE_event.15.a: "彼らは安全でしょう。"
 SHE_event.16.t: "[FROM.GetName]で発生したクーデター"
 SHE_event.16.desc: "[FROM.GetName]で連邦生徒会所属防衛室の実装 カヤがクーデターを起こして大きな議論が生じています。私たちは彼らの力から離れるのか、それとも残っているのかを選ぶべきです。"
 SHE_event.16.a: "新しい連邦生徒会長、ようこそ"
 SHE_event.16.b: "私たちは新しい道を探します。"
 SHE_event.17.t: "[FROM.GetName]の退会"
 SHE_event.17.desc: "[FROM.GetName]は最近私たちが行ったクーデターを問題にして私たちの勢力から去りました。"
 SHE_event.17.a: "彼らはいなくてもいいです。"
