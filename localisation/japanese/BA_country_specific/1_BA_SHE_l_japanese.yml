 SHE_tongileulhyanghae_trm_tt: "§Yトリニティ§!の§Yすべての週§!:\n§Yシャレー§!側が完全に支配している"
 SHE_kibotoseu_tt: "§Cキボトス§!の§Yすべての週§!:\n§Yシャレー§!側が完全に支配する"
