 SHE_country_intro_content: "もともとキボトスの外から来た"先生"という人物を受け入れるシャレーは今来ては全く違う目的で再編されました。キボトスの連邦生徒会長はシットディムの箱に以前とは比較できないほど巨大な自律権限を引き渡し、自身の権限でアロナを稼働しました。持っている超人工知能です。本来訪れることにした"先生"を補助する役割で作られたが、今はまったく異なる目的で再構築され、キボトス統一という連邦生徒会長の命令を果たすために動き始めました。秒針は動いています。学園が混乱から離れて地元に完全に位置する前に、シャレーはそれらを攻撃して崩壊しなければなりません。\n \nシャレーは命令のために存在します。失敗とは、存在できません。"
