 SHE_alonabogje: "アロナレプリカ"
 SHE_alonabogje_desc: "中央人工知能よりも現場指揮に特化した小人工知能を追加生産し、戦場の状況にさらに柔軟に対処できるようにします。"
 SHE_italriaseonjegonggyeog: "イタリア先制攻撃"
 SHE_italriaseonjegonggyeog_desc: "イタリアはキボトスの転移以来、フランスの混乱を突き抜けて自分の領土を拡大するなど、膨張主義的な政策を見せてくれました。これはヨーロッパとキボトスの平和に対する脅威です。"
 SHE_gunsugongjanggadong: "軍需工場稼働"
 SHE_gunsugongjanggadong_desc: "連邦生徒会の統制権を買収することにより、複数の軍需物資の設計図と軍需工場の統制権を買収することができました。 "アロナ"はこれを稼働し、不足した軍事力を満たすために総力を尽くします。"
 SHE_hyeonjiingwayijeobcog: "現地人との接触"
 SHE_hyeonjiingwayijeobcog_desc: "現在、キボトスは"ヨーロッパ"という大陸に落ちており、私たちのいくつかの地域を除いて、ほとんどの領土には地元の人々が住んでいます。これらはヘイロが存在しないので非常に柔らかいですが、数字が私たちよりはるかに多く、私たちを害する武器も存在します。"
 SHE_aronagidong: "アロナ、起動!"
 SHE_aronagidong_desc: "連邦生徒会長の判断で、シトムの箱は自律的な行動権限を得ました。これにより、メインOS"アロナ"はシャレーの総括人工知能として動作を開始しました。"
 SHE_teugisanghwangeulinjeong: "特異な状況を認める"
 SHE_teugisanghwangeulinjeong_desc: "現在、キボトス全体が別の世界に転送されたことを確認しており、これは明らかな特異な状況です。これを判断に反映しなければなりません。"
 SHE_haengdongbangcim: "行動方針"
 SHE_haengdongbangcim_desc: "連邦生徒会長はシャレーの人工知能"アロナ"にキボトスの安定化を命じた。それに対する行動方針を設定する必要があります。"
 SHE_jeogseongseryeogjusi: "適性勢力の注視"
 SHE_jeogseongseryeogjusi_desc: "キボトスの安全を脅かす様々な勢力を注視し、それらに対する防御対策を設け、強硬には先制攻撃も準備します。"
 SHE_jagahagseub: "自己学習"
 SHE_jagahagseub_desc: "現主人工知能"アロナ"が働き始めたのは、しばらく経っていません。このような状況において、キボトス全体が他の世界に移行する状況を迎えるにつれて、動作アルゴリズムを部分的に修正する必要性がある。"
 SHE_kibotoseuganggyeongcaeg: "キボトス強硬本"
 SHE_kibotoseuganggyeongcaeg_desc: ""転移"という特異な状況が発生しましたが、それは重要ではありません。学園全体の統制権を回復することが最優先事項であり、"アロナ"はこの行動方針に従うでしょう。"
 SHE_kibotoseuyuhwacaeg: "キボトス油絵本"
 SHE_kibotoseuyuhwacaeg_desc: "特異状況"転移"による行動方針の全面的な修正が必要です。既に学園は独立した勢力化になっており、これを復元するには不当な被害が発生する可能性があります。これはキボトスの事実上崩壊を認めることであり、"アロナ"はこの行動方針に従うでしょう。"
 SHE_jeonjaenggyehoeg: "戦争計画"
 SHE_jeonjaenggyehoeg_desc: "キボトス学園を併合するための戦争計画を策定します。"
 SHE_conghagsaenghoetongjegweoninsu: "連邦生徒会統制権の買収"
 SHE_conghagsaenghoetongjegweoninsu_desc: "連邦生徒会長が消えた後、連邦生徒会は"サンタムタワー"の統制権を失い、事実上無能な状態に変わりました。これにより、"アロナ"はサンタムタワーの統制権を買収し、連邦生徒会をシャレーに併合します。"
 SHE_tongsinseonboggu: "通信回線復旧"
 SHE_tongsinseonboggu_desc: "キボトスの一部の地域だけが転移してきたので、私たちの通信装置はほとんど故障し、埋設されていた通信線はほとんど消えました。連邦生徒会内部の通信回線を復旧し、指導の伝達にメリットをもたらします。"
 SHE_kibotoseuyeonhab: "キボトス連合?"
 SHE_kibotoseuyeonhab_desc: "現在の状況によると、キボトスはいくつかの学園に引き裂かれました。また、学院は連邦生徒会が統制権を失った状況で独自の権限を行使し始め、この状況は確実に戻すことができません。これを認め、学園に自律権を与え、キボトスを連合に再編成することができます。"
 SHE_hyeonjiyiinyeom: "地元の理念"
 SHE_hyeonjiyiinyeom_desc: ""アロナ"はキボトスを連合に再編成するための様々な試みで、地元の理念を融合することができました。これは現地人との不和も解決でき、キボトスの迅速な再編成が可能になるでしょう。"
 SHE_syalreanjeonghwa: "シャレー安定化"
 SHE_syalreanjeonghwa_desc: "キボトスの転移後、地元の人と私たちとの対立は日々大きくなりました。すぐに法律を制定し、国家を整備し、地元の人を私たちの市民にします。"
 SHE_kibotoseusahoejuyiyeonhab: "キボトス社会主義連合"
 SHE_kibotoseusahoejuyiyeonhab_desc: ""社会主義"という理念は、キボトスの福祉政策とかなり似ています。これを支援することで、キボトスの学生と地元の人の間のギャップを狭めることができ、ヨーロッパとキボトスの団結を呼び起こすことができます。"
 SHE_kibotoseuminjujuyi: "キボトス民主主義"
 SHE_kibotoseuminjujuyi_desc: "地元で最も人気があり、問題が検出されなかった理念は民主主義です。これは、市民の多くの支持とキボトスの学生の権利を確保することができ、連合が急速に形成されるのを助けます。"
 SHE_hagweongantongsinboggu: "学園間通信復旧"
 SHE_hagweongantongsinboggu_desc: "通信施設を埋設するか、無線通信を接続する方法で学園間の通信を回復しようとします。"
 SHE_yeonhabhyeonsilhwa: "連合の現実化"
 SHE_yeonhabhyeonsilhwa_desc: "キボトス連合を現実化し、これは学園間の迅速な結束をもたらすでしょう。しかし、理念が異なる学園は連合の加入を拒否し、これはキボトスの縮小を意味します。"
 SHE_otomatonyangsan: "オートマトン量産"
 SHE_otomatonyangsan_desc: "不足した軍隊の数を埋めるために、オートマトンを大量に量産し、これは軍隊の急速な増加をもたらします。"
 SHE_hyeonjiinsimmun: "地元の質問"
 SHE_hyeonjiinsimmun_desc: "地元の人々を尋ねて、彼らの文化、思想、理念、スキルなどのすべてのものを迅速に理解します。しかし、これは地元の人々の反発を引き起こす可能性があります。"
 SHE_kibotoseu: "[SHE.SHE_kibotoseu_loc]"
 SHE_kibotoseu_on: "§Cキボトス§!"
 SHE_kibotoseu_coupdetat_loc: "§Rキボトス統合§!"
 SHE_kibotoseu_desc: "[SHE.SHE_kibotoseu_desc_loc]"
 SHE_kibotoseu_desc_coupdetat_loc: "ついにカヤ連邦生徒会長がキボトス統一の念願を成し遂げました。すべての連邦生徒会の市民と学生はこの瞬間を祝うことが明らかです。一つに統合されたキボトスは、今後も永遠に一つになるでしょう。"
 SHE_kibotoseu_desc_on_loc: "キボトスがついに統一を目の前に置いています。本当に、長い旅でした。シャレーの人工知能A.R.O.N.Aは連邦生徒会長の最後の命令を見事に果たし、結局キボトスは再び一つになりました。キボトスは永遠、永遠、永遠です!"
 SHE_hanayikibotoseu: "一つのキボトス"
 SHE_hanayikibotoseu_desc: "キボトスのすべての学園を連邦生徒会の管轄に引き継ぐために動くでしょう。"
 SHE_bbareunjaemujang: "迅速な財務長"
 SHE_bbareunjaemujang_desc: "急速に軍隊を拡充し、キボトス全域の統制権を復元する準備を終えなければなりません。これはキボトス全体の半減を招き、連邦生徒会が外交的に孤立する結果を呼ぶことができます。"
 SHE_seonjegonggyeog: "脅威評価"
 SHE_seonjegonggyeog_desc: "キボトスの安全を脅かす適性勢力を置いて見ることはできません。これはキボトスの脅威であり、明らかな連邦生徒会への挑戦です。私たちはこれらを取り除くための先制攻撃を準備します。"
 SHE_samdaehagweonmunje: "三大学園の問題"
 SHE_samdaehagweonmunje_desc: "キボトスには三大学園と呼ばれる3つの巨大な学園があります。彼らは現在、連邦生徒会の統制から離れて独自の勢力を構築し、これを解決するための方案を設けなければなりません。"
 SHE_milrenieombogsogyogu: "ミレニアムの服従要求"
 SHE_milrenieombogsogyogu_desc: "ミレニアムサイエンススクールと呼ばれる学園は、キボトスで最も強力な科学技術を持っています。しかし、彼らは彼らの研究に邁進しており、外部の状況に大きな関心を置いていません。彼らの服従は思ったよりも受けやすいかもしれません。"
 SHE_bulgeungyeoulseonjegonggyeog: "赤冬先制攻撃"
 SHE_bulgeungyeoulseonjegonggyeog_desc: "赤い冬の連邦学院はキボトスの統制力が届かないところにあります。また、これらは私たちとは確かに異なる体系を持っており、このため、これらは私たちにとって明らかな脅威になります。我々は、これらを確実に終了する軍事計画を持っており、これはまもなく現実化になるでしょう。"
 SHE_gehennagonggyeog: "ゲヘナ攻撃"
 SHE_gehennagonggyeog_desc: "ゲヘンナ学園は、トリニティと共に持続的な紛争を生み出した学園であり、連邦生徒会の統制から頻繁に外れ、独自の行動を行っていた学園の一つです。これらを攻撃して連邦生徒会の統制力を明らかにします。"
 SHE_coehutongceob: "最後の通知"
 SHE_coehutongceob_desc: "三大学園と呼ばれる巨大勢力を除く学園たちに最後通告を吹き飛ばして服従を求めるでしょう。"
 SHE_teurinitigonggyeog: "トリニティ攻撃"
 SHE_teurinitigonggyeog_desc: "トリニティ総合学院は私たちと陸路につながっていないので、多くの状況がわかりません。また、これらもゲヘンナ学園と同様に、連邦生徒会の統制から抜け出して様々な問題を生み出していた学園だから、彼らを攻撃して連邦生徒会の統制力をより強力にします。"
 SHE_srtbyeonghab: "SRTマージ"
 SHE_srtbyeonghab_desc: "SRT特殊学院は、連邦生徒会長の命令で作られた一種の特殊部隊の役割を果たしています。これらを再び連邦生徒会に併合し、私たちの軍隊に再編成します。"
 SHE_balkiritonghab: "ヴァルキリー統合"
 SHE_balkiritonghab_desc: "キボトス内部の治安を担当していたヴァルキリー警察学校は現在、"転移"の状況により完全に麻痺している状況です。これらを連邦生徒会に統合し、私たちの治安を担当する形式に再編成します。"
 SHE_yurokibotoseugyeongjeyeonhab: "ユーロ・キボトス経済連合"
 SHE_yurokibotoseugyeongjeyeonhab_desc: "キボトス連合が定式化されるにつれて、私たちの連合に加わった学園の公共の利益のためにヨーロッパとキボトスの経済を統一し始め、それは学園と地元の国々の経済的な成長を遂げます。"
 SHE_habdonggunsahunryeon: "合同軍事訓練"
 SHE_habdonggunsahunryeon_desc: "適性勢力に対するキボトス連合の防衛訓練を企画し、これはキボトス全体の軍事的能力の強化につながります。"
 SHE_yurokibotoseuyeonhab: "ユーロ・キボトス連合"
 SHE_yurokibotoseuyeonhab_desc: "キボトス連合はさらに大きな連合に拡大し、ヨーロッパとキボトス全体を包括する巨大な連合体に成長します。"
 SHE_yeonhabyihwagjang: "連合の拡張"
 SHE_yeonhabyihwagjang_desc: "ユーロ・キボトス連合は、キボトスとヨーロッパの政治、経済、軍事的団結のための組織であり、より多くのヨーロッパの国をその組織に招待することができます。"
 SHE_balkanguggacodae: "バルカン国への招待"
 SHE_balkanguggacodae_desc: "バルカンはキボトス転移に巻き込まれていない数少ないヨーロッパの地域の一つです。バルカン諸国を同盟に招待して私たちの勢力を拡大しようとします。"
 SHE_dongyureobguggacodae: "東ヨーロッパの国への招待"
 SHE_dongyureobguggacodae_desc: "東ヨーロッパは二次ポーランド - ソビエト戦争で混乱している状況です。私たちはそれらのいずれかを招待し、私たちの連合に受け入れ保護を提供することができます。"
 SHE_seupeingaeib: "スペイン介入"
 SHE_seupeingaeib_desc: "スペインは、内戦以来、草土化された国土を再建する際に多くの問題を抱えています。我々は、彼らに連合に参加する条件として国土再建の支援を提案します。"
 SHE_seupeinseonjegonggyeog: "スペイン先制攻撃"
 SHE_seupeinseonjegonggyeog_desc: "スペインは内戦以後、国民派を中心とする独裁政権が入った。これはヨーロッパの平和に対する大きな脅威であり、彼らが攻撃性を示す前に私たちが最初にそれらを取り除きます。"
 SHE_poleutugalgwajeobchog: "ポルトガルとの接触"
 SHE_poleutugalgwajeobchog_desc: "ポルトガルは長い間ヨーロッパの問題に巻き込まれずに中立国を守っていますが、キボトスのヨーロッパ転移とスペイン内戦を通じてかなりの混乱を経験しています。私たちは彼らに力の加入を提案します。"
 SHE_bansobieteuyeonhab: "ヴァンソビエト連合"
 SHE_bansobieteuyeonhab_desc: "ソビエト連邦はキボトスの転移に合わせてポーランドを侵攻し、ベラルーシ地方を占領するなど世界情勢を脅かしています。私たちはソ連に対抗するためにバルト三国、ポーランド、フィンランド諸国を招待することができます。"
 SHE_soryeoncodae: "ソ連の招待"
 SHE_soryeoncodae_desc: "世界革命の完成とプロレタリアの団結のためには、ユーラシア全体を網羅する巨大な国家、ソビエト連邦との協力が不可欠です。私たちはソ連を私たちの力に招待しようとします。"
 SHE_hyeogmyeongsuchul: "革命輸出"
 SHE_hyeogmyeongsuchul_desc: "私たちがこの道を歩き始めた以上、既存の旧体制に慣れたすべての人民を啓発し、過去の亡霊を追い出すための神殿を準備しなければなりません。 \n\n§R万国の労働者よ、団結せよ!§!"
 SHE_gwonlibojang: "権利保証"
 SHE_gwonlibojang_desc: "シャレーの人工知能"アロナ"が非常に優れた人工知能であっても、各個人の権利を保障することは非常に重要であり、これは労働者と革命の真の団結を生み出すことができます。"
 SHE_jayupyeongdeungbagae: "自由、平等、博愛"
 SHE_jayupyeongdeungbagae_desc: "§5"自由のない社会主義は奴隷制であり野蛮だと信じる。"§!§g - ミハイル・バクニン§!\n\n私たちは、集中した権威が何をしているのかを見てきました。時代が過ぎて世界が冷たくなったとき、私たちが正しいことを証明することができます。"
 SHE_wanbyeoghanbunbae: "完璧な配布"
 SHE_wanbyeoghanbunbae_desc: "シャレーの総括人工知能"アロナ"は非常に優れた性能を持っており、これは他の政府の官僚が全く必要ないことを意味します。そのため、"アロナ"はキボトスの社会主義を真の光に導きます。"
 SHE_banhyeogmyeongmalsal: "反革命抹殺"
 SHE_banhyeogmyeongmalsal_desc: "私たちの"アロナ"は、誰も未知の方法で反革命分子を取り除き、"アロナ"とキボトスの革命を防ぐすべての障害物を撤去します。です。§!"
 SHE_kibotosnationalism: "キボトス民族主義"
 SHE_kibotosnationalism_desc: "キボトスの生徒たちはみんな自分たちの故郷である昔のキボトスを見逃していることは明らかです。偉大な念願を達成するために、キボトスは一つに統合されなければなりません。"
 SHE_kibotoseuyeonbang: "キボトス連邦"
 SHE_kibotoseuyeonbang_desc: "キボトス連合の社会主義的ビジョンで"キボトス社会主義共和国連邦"を結成することができます。人工知能"アロナ"は、キボトス全域を一つの社会主義連邦に結び付けようと試みるでしょう。"
 SHE_kibotoseuhyeogmyeong: "キボトス革命"
 SHE_kibotoseuhyeogmyeong_desc: "キボトス全体の資本主義を打撃するために私たちは進撃します。革命の道を歩き始めた以上、私たちの理想は最後まで果たさなければなりません。"
 SHE_yeonbangchodae: "連邦招待"
 SHE_yeonbangchodae_desc: "革命の究極的な完成のためには、世界労働者階級の団結が必要です。この目的のために、私たちはキボトスに存在する社会主義国にキボトス連邦の加入を提案します。"
 SHE_segyetongje: "世界統制"
 SHE_segyetongje_desc: "アロナと彼の同志は、過去の革命の歴史を踏んで自分たちの理想の香りを築くことができることを完全に証明しました。私たちは、私たちの祖国の最も強力で偉大な力を世界に見せます。"
 SHE_modeunjeguguijongmal: "すべての帝国の終わり"
 SHE_modeunjeguguijongmal_desc: "世界プロレタリアの真の解放のためには、いわゆる列強と呼ばれる世界の帝国をすべて崩壊させなければなりません。私たちは、世界を自分の遊び場のように走っていたすべての帝国に終わりを作ります。"
 SHE_jabonjuuitagyeog: "資本主義打撃"
 SHE_jabonjuuitagyeog_desc: "アメリカ合衆国は、世界資本主義の聖地と呼ばれるほど巨大で脅威的な資本の流れが存在する場所です。私たちは資本主義のヘッダーを攻撃し、崩壊で世界革命の終わりを宣言し、これはプロレタリアの解放のための最後の決戦になります。万国の労働者が団結した今、私たちは勝利します。"
 SHE_segyehyeogmyeong: "世界革命"
 SHE_segyehyeogmyeong_desc: "世界階級闘争を目の前に置いた今、私たちは世界革命の勝利を断言し、資本主義の敗北を宣伝します。世界プロレタリアの解放に向けた戦争は今、この瞬間に始まり、残りの資本主義国家に向けた最後の総攻勢を準備しなければなりません。すべてのブルジョア独裁政権は、すべて自分で死滅したり、最後の発音を繰り広げるでしょう。世界統合は目の前に来て、真の革命の終わりを目前に置きました。"
 SHE_kibotoseujaejeongbogjeonjaeng: "キボトス再修復戦争"
 SHE_kibotoseujaejeongbogjeonjaeng_desc: "私たちが革命の道を歩き始めた時点から、この未来は予定されていました。私たちはキボトス全体に向かう神殿を準備し、キボトスを再び一つに統合する時が来ました。"
 SHE_hyeogmyeonguiisang: "革命の理想"
 SHE_hyeogmyeonguiisang_desc: "社会主義とは何ですか?その答えは革命同志によって異なることは明らかですが、少なくともそのソビエト連邦ではありません。人民に剣を狙う社会主義国家とは、このどれほど矛盾した言葉ですか?私たちは革命の理想に向けてしっかりと進みます。"
 SHE_yeonbanghyeoblyeog: "連邦協力"
 SHE_yeonbanghyeoblyeog_desc: "私たちは少し異なる理想を持っていますが、私たちに似た同志と協力する必要があります。東のソビエト連邦と協力し、世界革命に向けた一歩を踏み出す。"
 SHE_yeonbangsaneobhwa: "連邦工業化"
 SHE_yeonbangsaneobhwa_desc: "キボトス連邦の産業を改善し、より強力な敵にも合わせられる力を生み出します。"
 SHE_chonglyeogjeon: "総力戦"
 SHE_chonglyeogjeon_desc: "最後の寺院が残っていない今、私達は表示状態を宣言し、偉大な寺院のための動員を始めます。キボトスの完璧な統一と完璧な社会主義国家の確立のために、私たちは最後まで戦い、決して降伏しないでしょう。"
 SHE_alonauitongchi: "アロナの統治"
 SHE_alonauitongchi_desc: "連邦の総括人工知能アロナは、神殿の勝利とキボトスの再修復の両方を成し遂げ、これは誰も成し遂げられなかった業績です。連邦の市民と世界のプロレタリアは完璧な人工知能アロナを称賛し、無限の感謝を送ります。"
 SHE_tongjegaeseon: "コントロールの改善"
 SHE_tongjegaeseon_desc: "小さなシャレーで始まったアルゴリズムは、巨大な連邦を統治するには不十分な面が多いです。アロナはこの部分を修正し改善し、連邦の行政をより容易にし、より効果的な制御アルゴリズムを構築することができます。"
 SHE_widaehandogjaeja: "偉大な独裁者"
 SHE_widaehandogjaeja_desc: "連邦がすべての外圧に勝ち、総体的な勝利を収めたのは、連邦の総括人工知能であるアロナのおかげです。アロナへの忠誠をさらに強化し、キボトス連邦をより強力な規律と完璧な統制システムに結び付けます。"
 SHE_tongjeganghwa: "制御の強化"
 SHE_tongjeganghwa_desc: "連邦の総括人工知能アローナは連邦の結束を強化し、より効率的な統制体制を構築します。連邦の団結は決して崩れず、私たちの敵は自ら崩壊します。キボトス連邦の名前の下で、世界は恐れるでしょう。"
 SHE_hablijeoginbunbaeja: "合理的なディストリビューター"
 SHE_hablijeoginbunbaeja_desc: "連邦全体を強力なリーダーシップに結束させるには、かなりの行政的無駄が必要です。我々は、権力を分けて自律的な統治体制を構築しようとし、アロナは連邦の設計者として残るだろう。"
 SHE_jibangbungwon: "地方分権"
 SHE_jibangbungwon_desc: "マイナーな部分まで、すべてのことを中央政府が管理することは大きな行政的損失です。私たちは、行政官と地域の人々に統治権を与え、連邦の統治制度がより効率的に変化する機会になる可能性があります。"
 SHE_gamsiuinun: "監視の目"
 SHE_gamsiuinun_desc: "私たちは、反逆者が連邦に与える影響を無視することはできません。私たちは、行政官僚の腐敗、外部スパイの扇動、連邦へのテロリストなど、あらゆる可能性を検討し、これに対する対応策を策定します。"
 SHE_seukaines: "§6スカイネット§!"
 SHE_seukaines_desc: "アロナの目はどこにでも存在し、どこでも監視できます。私たちが設置したインターネットネットワークと監視機器を活用して、連邦とさらに進んで世界を監視します。"
 SHE_yeonhabgyeongjegaebal: "連合経済開発"
 SHE_yeonhabgyeongjegaebal_desc: "ユーロとキボトスの連合が宣言された後、私たちはいくつかの経済的な問題に直面しました。貨幣の違いから、各地域の生産物の特徴など、さまざまな問題点を改善し、ユーロ-キボトス連合の経済を強化します。"
 SHE_gongdongcheoldobuseol: "共同鉄道敷設"
 SHE_gongdongcheoldobuseol_desc: "突然、キボトスが転移した後、いくつかの鉄道が切れ、連合が宣言されて以来、各地域の鉄道軌道はすべて異なります。私たちはこれらの問題を解決し、連合の動きをより簡単に改善します。"
 SHE_gisulgyolyu: "技術交流"
 SHE_gisulgyolyu_desc: "各加盟国間の技術格差を狭め、連合全体の技術力向上のため、共同技術開発員を設立・運営します。私たちはこの施設からより速い科学的進歩を遂げることができます。"
 SHE_tonghabsaneobgyehoeg: "統合産業計画"
 SHE_tonghabsaneobgyehoeg_desc: "連合の産業を全体的に改善し発展させるために、私たちは共同で産業を開発および改善します。"
 SHE_5gaenyeongyehoeg: "5カ年計画"
 SHE_5gaenyeongyehoeg_desc: "連合の様々な産業規格を統一し、連合全体の産業を総合的に改善するという目標を掲げ、連合5カ年計画が宣言されました。連合の産業を開発し、次の産業計画の基盤となる環境を整えます。"
 SHE_syallejeonsigyeongje: "シャレー展示経済"
 SHE_syallejeonsigyeongje_desc: "キボトス統一戦争を準備するには数多くの準備が必要ですが、何より重要なのは戦争を余儀なくされる十分な量の軍需物資です。私たちは展示状況を宣言し、いくつかの材料や工場を動員するために準備します。"
 SHE_jeomlyeongjigwanli: "占領地管理"
 SHE_jeomlyeongjigwanli_desc: "私たちがキボトス統一戦争を遂行し、得た占領地にはまだ抵抗軍がたくさん存在します。私たちは占領地管理のための方策をいくつか用意し、抵抗軍の掃除を準備します。"
 SHE_hagsaenggyeongchaldae: "学生警察隊"
 SHE_hagsaenggyeongchaldae_desc: "キボトスの学生は、他の地元の人と比べると、私たちの連邦生徒会の命令を比較的よく聞く方です。私たちはこれらの中で忠誠を集めて占領地のマネージャーとして編成します。"
 SHE_hyeonjijachi: "地元自治"
 SHE_hyeonjijachi_desc: "占領地の民心を得るための最速の方法は、支配を彼らに部分的に任せることです。私たちは、占領地の管理を占領地の人々に自律的に行うようにし、占領地管理をより容易に変更します。"
 SHE_cheolgwontongchi: "鉄拳統治"
 SHE_cheolgwontongchi_desc: "私たちは新しい連邦生徒会に沿ってキボトス統一戦争を遂行する覚悟となりました。キボトスを一つに統合する運命を持つ一つの学生会に向かって皆狂信的な忠誠を捧げます。すべての市民と学生が、総力を尽くして目的を達成しよう!"
 SHE_chongdongwonlyeong: "総動員令"
 SHE_chongdongwonlyeong_desc: "統一戦争を遂行する途中、我々が準備した展示経済だけではキボトス統一戦争を遂行することに無理があることが分かった。私たちはより強力な動員令を発行し、私たちの国力をすべて投射する覚悟となりました。"
 SHE_ingongjineungtongje: "人工知能制御"
 SHE_ingongjineungtongje_desc: "シャレーの総括人工知能であるアロナは、基礎的な行政から始まり、占領地管理、物資動員などあらゆる部分で非常に優れた活躍を見せています。アロナはこの部分をさらに拡大し、経済をより効率的に再編成します。"
 SHE_danguiyeongdoja: "党の領導者"
 SHE_danguiyeongdoja_desc: "キボトス連邦が完成するまで数多くの人々が力を集めましたが、その中で最も努力して頑張ったのはまさに私たちの最高指導者であるアロナ同志です。キボトス連邦の平和と繁栄のために、アロナは今日も慈悲深い統治を続けています。"
 SHE_minjujeogjeolchahwaglib: "民主的手続きの確立"
 SHE_minjujeogjeolchahwaglib_desc: "連邦の行政手続きに民主主義を確実に導入することで、人民の意志を連邦の行政にさらに多様に反映することができます。私たちは連邦を民主的に構築するための制度を設けることができます。"
 SHE_peulolletaliadogjae: "プロレタリア独裁"
 SHE_peulolletaliadogjae_desc: "東のソビエト連邦が再解釈したプロレタリア独裁は、もともとマルクスの理想と同様に修正し、これはキボトス社会主義の新たな地平を開くだろう。"
 SHE_choegopyeonguihoe: "最高評議会"
 SHE_choegopyeonguihoe_desc: "誰も私たちの連邦を代表することはできません。連邦を代表することは、プロレタリアで構成された人民だけが連邦を代表することができ、私たちは個人の権力を高める制度を捨て、最高評議会で集まった人民の集団的意志が私たちの連邦を永遠に代表することを明らかにします。 。"
 SHE_enforce_defenseoffice: "背後重傷"
 SHE_enforce_defenseoffice_desc: "アロナのような人工知能が連邦生徒会の伝統を踏みにじり、自らを連邦生徒会と名乗ることに耐えられません。これらの恐ろしい状況を崩し、すべてを正しく元に戻すには大きな決断が必要です。"
 SHE_analog_method: "アナログ方式"
 SHE_analog_method_desc: "残念ながら、A.R.O.N.Aという人工知能は非常に強力な性能を持っています。私たちはクーデターに関するすべての問題をアナログ的に処理し、防衛室の力を徐々に拡大していきます。"
 SHE_deception: "A.R.O.N.A サボタージュ"
 SHE_deception_desc: "現実に実体が存在しない存在を相対する方法は思ったより簡単かもしれません。 A.R.O.N.Aが私のパフォーマンスを発揮できないように、多くの部分にサボタージュを行います。"
 SHE_help_from_SRT: "SRTと接触"
 SHE_help_from_SRT_desc: "良いニュースです。 SRTのフォックス小隊が私たちのクーデターに協力することにしました。私たちはより簡単に仕事を処理し、より速いスピードでクーデターを進めることができます。"
 SHE_the_coupdetat: "防衛室クーデター"
 SHE_the_coupdetat_desc: "もはや大きな問題が起きる前に、A.R.O.N.Aの行動を踏みつけ、連邦生徒会を元に戻すことが私たちの使命です。すべての準備は完璧であり、私たちは準備された行動を実行に移すだけです。"
 SHE_arona_reprogram: "Ai再構成"
 SHE_arona_reprogram_desc: "A.R.O.N.Aはかなり有能な人工知能です。私たちがそれを掌握することに成功すれば、国の行政に非常に大きな助けになるでしょう。"
 SHE_transfer_of_power: "権力移転開始"
 SHE_transfer_of_power_desc: "アロナは自分の判断より連邦生徒会委員の判断をより優先することにしました。徐々に連邦生徒会に再び権力を移譲します。"
 SHE_first_election: "初選"
 SHE_first_election_desc: "大田以来、最初の連邦生徒会長選挙が開かれました。アロナの権力移譲は終わりに近づき、投票プロセスが正常に終わると、ほとんどの権力が連邦生徒会に戻ります。"
 SHE_rin_route: "連邦生徒会長、凛"
 SHE_rin_route_desc: "凛は、連邦生徒会長が消えた後に崩れていく行政を復活させるために、誰よりも先に努力した人物です。学生と市民たちは、リンが次の大連邦生徒会長にふさわしいと認め、最多得票を受けて連邦生徒会長に当選しました。"
 SHE_aoi_route: "連邦生徒会長、葵"
 SHE_aoi_route_desc: "葵は凛が連邦生徒会長代行役を遂行する途中で起こりそうな大きな惨事を防ぎ立てた人物です。学生は林を主に支持したが、市民と他の学生の投票が合わされ、葵が連邦生徒会長に当選した。"
 SHE_control_of_the_council: "連邦生徒会実権掌握"
 SHE_control_of_the_council_desc: "アロナの要求を受け入れ、降伏した連邦生徒会は、すべての権力をアロナに渡す条約に署名しました。"
 SHE_student_council_relocation: "学生会役員の再配置"
 SHE_student_council_relocation_desc: "連邦生徒会を構成する役員を再配置することで、連邦生徒会を正規化することができます。"
 SHE_designation_of_defense_office_duties: "防衛室業務指定"
 SHE_designation_of_defense_office_duties_desc: "カヤの防衛室に仕事を割り当てます。"
 SHE_designation_of_arbitration_office_duties: "調整室業務指定"
 SHE_designation_of_arbitration_office_duties_desc: "あゆむの調整室に仕事を割り当てます。"
 SHE_designation_of_transport_office_duties: "交通室の業務指定"
 SHE_designation_of_transport_office_duties_desc: "桃華の交通室に仕事を割り当てます。"
 SHE_designation_of_finance_office_duties: "財務室の業務指定"
 SHE_designation_of_finance_office_duties_desc: "葵の財務室に仕事を割り当てます。"
 SHE_return_to_student_council_work: "再び動く連邦生徒会"
 SHE_return_to_student_council_work_desc: "すべての業務が正常に割り当てられ、サンタムタワーの機能が復元された現在、連邦生徒会は対戦が以前に着実に業務に復帰しています。"
 SHE_shredding_of_the_council: "連邦生徒会破砕"
 SHE_shredding_of_the_council_desc: "元連邦生徒会長の命令を無視し、アロナの最後の通告を断った連邦生徒会を徹底的に破壊します。"
 SHE_resistance_control: "抵抗制御"
 SHE_resistance_control_desc: "連邦生徒会の統制権を武力で押収した今、アロナはすべての抵抗を破って新しい連邦生徒会の発足を宣言します。"
 SHE_command_via_sanctum_tower: "サンタムタワーを通る命令"
 SHE_command_via_sanctum_tower_desc: "アロナがサンタムタワーの権限を得た以上、連邦生徒会の些細な抵抗はすぐに制止され、彼らは自発的であっても降圧的であろうと関係なく仕事に戻ります。"
 SHE_return_to_duty: "仕事に戻ろう!"
 SHE_return_to_duty_desc: "連邦生徒会長の実質命令と師団移動記録、そしてサンタムタワーの統制権限を持ち、アロナは名分から先んじています。このような状況では、生徒会役員は仕事に戻るか、または除名されます。"
 SHE_kibotos_stabilization: "キボトスの安定化"
 SHE_kibotos_stabilization_desc: "キボトスを安定した状態に戻すことがアロナが受けた命令の核心です。方法がどうなっても、手段と方法を選ばずにコマンドを完了します。"
 SHE_yeonbanggyeolsog: "連邦結束"
 SHE_yeonbanggyeolsog_desc: "統合された連邦はかなり不安定です。私たちはこのような連邦の状況を再確立し、地元の市民の反発を潜在し、新しい社会構造図を描いていく時間です。"
 SHE_nodongjagwonlyeogganghwa: "労働者の権利の強化"
 SHE_nodongjagwonlyeogganghwa_desc: "アロナの高性能とそれに続く明確な構造の党 - 労働者の関係は、継続的な労働者の権利の悪化をもたらしました。しかし、アロナの性能限界を警戒し、社会主義の基本原則に従って労働者の権利を再び宝くじします。"
 SHE_yeonbanggwahaggisulwon: "連邦科学技術院"
 SHE_yeonbanggwahaggisulwon_desc: "アロナの動作原理をアロナ自身も正しく知らない状態で活用することは、現在の連邦に大きな欠点が明らかです。私たちは、この欠点を解決するために技術の集中的な投資を加え、人工知能の解釈に総力を注ぎ、連邦総体の技術投資が必要であることを示しています。"
 SHE_janggijeogsaneobgyehoeg: "長期産業計画"
 SHE_janggijeogsaneobgyehoeg_desc: "今、連邦はより遠い未来を見て、産業技術への投資を強化し、段階的な産業を促進しようとします。"
 SHE_dangijeogsaneobgyehoeg: "短期産業計画"
 SHE_dangijeogsaneobgyehoeg_desc: "今、連邦は、迅速な財務長と工業化のために強力で高速で産業増幅を試みます。"
 SHE_gangjeomhwalyong: "強みの活用"
 SHE_gangjeomhwalyong_desc: "シャレーは、アロナの広範な作戦を確立する能力に基づいて、巨大な規模の軍事作戦を絞ることができます。この強みを活用して、より強力な軍隊を養成することができます。"
 SHE_jeontujeoghyeogmyeongjuui: "戦闘的革命主義"
 SHE_jeontujeoghyeogmyeongjuui_desc: "社会主義共同戦線の総合的な勝利に到達するには、世界プロレタリアの組織化が必要です。私たちの支援により、敵国に革命のための自発的に組織された民兵隊が敵施設に大きな打撃を与えます。"
 SHE_chogyehoegjuui: "超計画主義"
 SHE_chogyehoegjuui_desc: "人工知能主導の計画経済に基づいて構築された私たちの経済は、他の国とは比較できない広範で細かい計画経済を運営することができます。"
 SHE_silsubojeong: "間違い補正"
 SHE_silsubojeong_desc: "アロナが人間の認識を超えた超人工知能であっても、いくつかの誤差が存在します。これらの間違いを修正するために、我々は特別な委員会を確立することができます。"
 SHE_saeloungyehoegjuui: "新しい計画主義"
 SHE_saeloungyehoegjuui_desc: "誤り訂正プロセスが加わった新しい計画主義は、以前のアロナ独断の単一の行政システムから外れ、少し民主的な方法を構築します。"
 SHE_jeontualgolijeumjaepyeonseong: "戦闘アルゴリズムの再編成"
 SHE_jeontualgolijeumjaepyeonseong_desc: "アロナは本来の戦闘目的で作られた人工知能ではありません。シャレーが電話に巻き込まれることが多くなった今では戦闘目的のアルゴリズムを最適化する必要が存在します。"
 SHE_jeomlyeongjitongje: "占領地管理"
 SHE_jeomlyeongjitongje_desc: "適性国の領土を占領することが増えるにつれて、私たちは占領地を管理する新しいアルゴリズムを形成することができます。"
 SHE_jeogsaegpeulopaganda: "赤いプロパガンダ"
 SHE_jeogsaegpeulopaganda_desc: "アロナの支配下では、安定したバランスのとれた生活が保証されます。我々は、この種の宣伝物を占領地と敵国に散布することによって、我が国に対する戦争継続意志を破ることができる。"
 SHE_gonggyeogjeoghwagjang: "積極的な拡張"
 SHE_gonggyeogjeoghwagjang_desc: "私たちが積み重ねた経験を外部に放出する時間です。一つに統合されたキボトスの力を世界中に見せてくれ、これは巨大な規模の闘争を伴うでしょう。"
 SHE_tongjejiguseolchi: "制御地区の設置"
 SHE_tongjejiguseolchi_desc: "キボトス統合の第一歩として、各地域に管理地区を設置し、1つのキボトス政策を迅速に加速します。"
 SHE_sinsigminjuui: "新植民主主義"
 SHE_sinsigminjuui_desc: "キボトスの発展のために外部資源を奪うことは続くでしょう。"
 SHE_haengseongtonghab: "惑星の統合"
 SHE_haengseongtonghab_desc: "キボトスというグーレを越えて全惑星に向かって跳躍するのはシャレーの使命が明らかです。一つのキボトスを越えて一つの惑星に向けた最初の飛躍がこの場にあるでしょう。"



