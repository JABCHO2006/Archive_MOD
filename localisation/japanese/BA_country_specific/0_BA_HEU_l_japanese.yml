 HEU_event.5.t:0 "興信所の住民投票要求"
 HEU_event.5.desc:0 "興信所は最近低地の領有権を主張すると同時に、私たちに合併を求めました。" 
 HEU_event.5.a:0 "..受け入れる" 
 HEU_event.5.b:0 "..拒否する" 
 HEU_event.6.t:0 "住民投票成功" 
 HEU_event.6.desc:0 "シャレーは自国と興信所の共通点と合併を開始する理由が十分だと考えられ、住民投票を受け入れることにしました。" 
 HEU_event.6.a:0 "成功だ！" 
 HEU_event.7.t:0 "住民投票の拒否" 
 HEU_event.7.desc:0 "シャレーは興信所と合併する理由が不十分で、自国内の国民の安全が正しく保障されないと判断され、住民投票を拒否しました。" 
 HEU_event.7.a:0 "戦争を考慮しなければなりません。" 
 HEU_event.8.t:0 "チャンスだ！" 
 HEU_event.8.desc:0 "ゲヘンナ学園で発生した先導部のクーデターのため、私たちの興信所は、続く内戦で難民を受けて勢力を大きく拡張する機会を得ました。" 
 HEU_event.8.a:0 "前進！" 
 HEU_event.8.b:0 "これは少しではないと思います。" 
 HEU_event_8_tt:0 "§Rこの選択は、将来ゲヘンナとの戦争を引き起こす可能性があります。§!" 
 HEU_event.11.t:0 "興信所の統合ニーズ" 
 HEU_event.11.desc:0 "興信所は本来ゲヘンナのサークルだったが、現在の状況では混乱のゲヘンナよりは興信所への統合がより安定しているようで、同じ学園の学生として興信所は統合を提案した。" 
 HEU_event.11.a:0 "..受け入れる" 
 HEU_event.11.b:0 "..拒否する" 
 HEU_event.12.t:0 "統合成功" 
 HEU_event.12.desc:0 "ゲヘンナ学園は、数回にわたる会議の終わりに私たちの決定を受け入れると述べました。" 
 HEU_event.12.a:0 "成功だ！" 
 HEU_event.13.t:0 "統合拒否" 
 HEU_event.13.desc:0 "ゲヘンナ学園は、ゲゲナのサークルであった私たちの統合ニーズを受け入れませんでした。" 
 HEU_event.13.a:0 "戦争を考慮しなければなりません。" 
 HEU_event.14.t:0 "興信所のメーズ川一帯要求" 
 HEU_event.14.desc:0 "サンパニュー - フランスのコンテ地区に位置するモールズ川は、私たちの要塞の一つです。興信所は不可侵を前提にこの地域を要求しました。" 
 HEU_event.14.a:0 "..受け入れる" 
 HEU_event.14.b:0 "..拒否する" 
 HEU_event.15.t:0 "割陽受諾" 
 HEU_event.15.desc:0 "ミレニアムは戦争の代わりに平和を選びました。私たちにメーズ川一帯を割譲することにしました。" 
 HEU_event.15.a:0 "成功だ！" 
 HEU_event.16.t:0 "割譲拒否" 
 HEU_event.16.desc:0 "ミレニアムは要衝地であるメーズ川一帯を出せるようになったと判断しました。私たちにメルズ川一帯を割譲することを拒否しました。" 
 HEU_event.16.a:0 "戦争を考慮しなければなりません。" 
 HEU_event.17.t:0 "興信所の条約遵守要求" 
 HEU_event.17.desc:0 "興信所は過去に締結した領土移譲条約の遵守を要請した。" 
 HEU_event.17.a:0 "条約に従う。" 
 HEU_event.17.b:0 "条約は何ですか？" 
 HEU_event.18.t:0 "ゲヘンナの条約破棄" 
 HEU_event.18.desc:0 "ゲヘナは私たちとの条約を履行しないと発表しました。私たちは裏切られました。" 
 HEU_event.18.a:0 "裏切り者.." 
 HEU_event.19.t:0 "投資失敗" 
 HEU_event.19.desc:0 "ああ" 
 HEU_event.19.a:0 "こんな.." 
 HEU_event.20.t:0 "投資成功" 
 HEU_event.20.desc:0 "ㅊㅊ" 
 HEU_event.20.a:0 "やった！" 
 HEU_event.21.t:0 "投資大成功" 
 HEU_event.21.desc:0 "ㅊㅊ" 
 HEU_event.21.a:0 "やった！" 
 HEU_event.22.t:0 "ゲヘンナの最後の通告" 
 HEU_event.22.desc:0 "（内戦中に食べた土地を返す）" 
 HEU_event.22.a:0 "来るなら来て！" 
 HEU_event.22.b:0 "返します。"
