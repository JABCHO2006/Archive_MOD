 HEU_GATHERING_STORM_DESC:0 "ゲヘンナ学園所属サークル、興信所68は未知の大転移を体験しました。東のゲヘナは私たちを狙っており、南のミレニアム、北の総学生会も私たちにとって脅威となっています。私たちはアル社長の柔軟な運営力で一日を生きています。禁じられた、ゲヘンナの圧迫はますます激しくなっており、私たちはこれを打破しなければなりません。 \n\n興信所の先日はどうなりますか？"
 HEU_country_intro_header: "陸八幡アルの興信所 68"
 HEU_country_intro_content: "\n過去にゲヘナ学園のサークルとも呼ばれていたところであり、陸八幡アルが主軸となったひとつの会社です。混乱のゲヘンナの中に、ハードボイルドさを掲げたゲヘンナのお使いセンターでもありました。 \n\n各種試練と苦難を経験しても、陸八幡アルの柔軟な運営力で危機を集めたり、岡田かよこの知能、井久春香の武力を活用したりしました。\n\n突然の対戦が後にゲヘンナはカオスに陥り、先導部と満馬戦間の葛藤はさらに激化しています。また、トリニティ、アビドス、白鬼夜行などの学園も状況が悪く流れているだけです。事はあなたの選択です。§!\n \" 
 HEU_guide: "\n£white_dot ゲヘンナのプレッシャーから抜け出す\n£white_dot 資金難を解決する\n£white_dot ゲヘンナとの戦争に備えてください。 £white_dot無法者として広く名前を知らせてください\n\n§R最後まで無法者として誇りを守ってください。§!"
