#이벤트
 
 can.1.t: "王立海軍と陸軍の亡命"
 can.1.d: "イギリス側で激しく戦った兵士たちが亡命しました。"
 can.1.a: "ああ、到着しましたか。"
 can.2.t: "カナダの抵抗"
 can.2.d: "カナダはイギリスを追放する!"
 can.2.a: "彼らに我々の力を見せましょう。"
 can.3.t: "スリナム占領"
 can.3.d: "オランダ政府が崩れた隙に乗り、一時的にイギリス軍がスリナムの行政に代わることにした。"
 can.3.a: "ただ秩序を維持するためです!"
 can.4.t: "西インド諸島"
 can.4.d: "カリブ海の植民地を規制し、西インド諸島を形成しました。"
 can.4.a: "臨時方編だけだ。"
 can.5.t: "エジプトのスエズ運河国有化の試み"
 can.5.d: "エジプトはスエズ運河の国有化を試みます。私たちはすぐに彼らと交渉し、危機を最小限に抑える必要があります。"
 can.5.b: "彼らに大英帝国の地位を見せよう!"
 can.5.a: "彼らの国有化を認めるのではなく、通行権を求めよう"
 can.5.c: "私たちは今無力です。"
 can.6.t: "イギリスの承諾"
 can.6.d: "イギリスは我々の国有化を認めました。"
 can.6.a: "いいね!"
 can.7.t: "イギリスの通行券の要求"
 can.7.d: "我々の国有化を認める代わりに、イギリスは通行権を要求しました。"
 can.7.a: "合理的な取引だ。"
 can.7.b: "幼さもない。"
 can.8.t: "エジプトの通行券の保証"
 can.8.d: "エジプトは我々の通行権を認めました。"
 can.8.a: "幸いです。"
 can.9.t: "エジプトの拒絶"
 can.9.d: "エジプトは我々の提案を拒否しました。"
 can.9.a: "こんな!"
 can.10.t: "イギリスの拒否"
 can.10.d: "イギリスは我々の国有化を拒否しました。"
 can.10.a: "それでも、そこは我々の領土です!"
 can.11.t: "中東戦争"
 can.11.d: "スエズ運河の国有化をめぐって摩擦を起こしたエジプトとイギリス政府は数日間の交渉に失敗して展示状態に突入しました。批判しました。現在、イギリス側の立場は公式に出ていません。\n\nこれらのイギリスの侵略に中東の国家はエジプトを助けるために同盟を結び、イギリス政府に公式な宣戦布告を伝えました。"
 can.11.a: "大英帝国の力を見せよう!"
 can.11.b: "抑圧者を追い出せ!"
 can.11.c: "興味深いです。"
 can.12.t: "涼しい領土"
 can.12.d: "市民の必死の抵抗にも異界から来た敵を防ぐには逆不足でした。ただし、イギリス軍部はイギリス王室と政府要因、議員、資本家と技術者が本土での混乱が深まる前からあらかじめカナダに逃避できるように支援しており、これは今に来て迅速な再建を可能にするカードとなりました。"
 can.12.a: "しかし、誰も彼らに反対することはなかった。"
 can.15.t: "コロニー介入"
 can.15.d: "まだ絶望するには早い。大英帝国はまだ死んでおらず、植民地は制御可能です!"
 can.15.a: "敵を倒して!"
can.17.t: "スタンレーボールドウィンの辞任"
can.17.d: "今日、イギリスの首相、スタンレー・ボールドウィンが健康上の問題を理由に辞任しました。やっと始まった再建が詰まらないためにも、我々は英国臨時政府の新しい首相を選出しなければならないでしょう。"
can.17.a: "保守党のウィンストンチャーチル。"
can.17.b: "労働党のクリーメントアトリー。"
can.17.c: "カナダの自治令の首相、マッケンジーキング。"
can.18.t: "イギリスの英連邦コール"
can.18.d: "行政の混乱が終わった今、イギリスは再び彼の自治令を呼びました。"
can.18.a: "行こう"
can.19.t: "イギリスの服従要求"
can.19.d: "本土に進出するための橋頭堡を確保するという名分のもと、英国は私たちに我々の主権を出すことを要求しました。"
can.19.a: "クレイジーだよ!"
can.19.b: "…英連邦に参加する意思の程度はあります。北アイルランドを渡すなら。"
can.19.c: "代わりに北アイルランドをください。"
can.20.t: "アイルランドの部分的承諾"
can.20.d: "アイルランドは我々の要求を部分的に受け入れて北アイルランドを渡すなら、連邦に加入すると意見を伝えてきました。"
can.20.a: "要求を受け入れなさい。"
can.20.b: "大英帝国の正当な領土を放棄することはできない。"
can.21.t: "アイルランドの承諾"
can.21.d: "アイルランドは私達の要求を受け入れた。"
can.21.a: "よかった!"
can.22.t: "英連邦に私たちを招待したイギリス"
can.22.d: "イギリスは私たちを自分の勢力に招待しました。"
can.22.a: "受け入れよう"
can.22.b: "断りましょう。"
can.23.t: "カナダの経済状況"
can.23.d: "私たちはカナダに定住することができましたが、いざカナダの状況も腐っていませんでした。まだ大恐慌の影響から抜け出すことができず、笛はカナダの経済を何とか復活しなければなりません。"
can.23.a: "これは予想できませんでしたが…?"
can.24.t: "人民のための約束"
can.24.d: "私たちは共産党の支持率を高めるために、人民に一つの約束をします。どんな約束をしますか?"
can.24.a: "軍需工場の建設を約束する。"
can.24.b: "民間工場の建設を約束する。"
can.24.n: "最高水準の生活を約束する。"
can.24.m: "両性平等を約束する。"
can.28.t: "[FROM.GetName]の領土返却要求"
can.28.d: "イギリスが土地を返してもらうように"
can.28.a: "そうしない"
can.28.b: "幼い音"
can.29.t: "我々の要求を受け入れた[FROM.GetName]"
can.29.d: "おおよそ我々の土地を返しました。"
can.29.a: "よかった"
can.30.t: "我々の要求を拒否した[FROM.GetName]"
can.30.d: "大体相手が拒否したという内容"
can.30.a: "言葉にしてはいけない!"

