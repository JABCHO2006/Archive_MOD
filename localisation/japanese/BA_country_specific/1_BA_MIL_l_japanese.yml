 MIL_event.50.d:0 "要塞都市エリドゥの再建が始まりましたが、エリドゥの建設を担当した部門では、現状ではエリドゥの建設に時間がかかりすぎるため、追加の資金援助を求めました。"
 MIL_event.50.a:0 "建設予算を追加割り当てる。"
 MIL_event.50.b:0 "いいえ。"
 MIL_event.51.t:0 "エンジニア部の提案"
 MIL_event.51.d:0 "エリドゥの再建過程を少しだけ変えることで、建設速度をさらに向上させることができるというエンジニア部の提案が、ただセミナーに到着しました。"
 MIL_event.51.a:0 "コースを修正する。"
 MIL_event.51.b:0 "それは不可能です。"
 MIL_event.52.t:0 "エリドゥ建設追加資金"
 MIL_event.52.d:0 "要塞都市エリドゥ建設部は、追加予算が必要だという報告書をセミナーに提出しました。"
 MIL_event.53.t:0 "摘発された資金横領"
 MIL_event.53.d:0 "エリドゥ建設部の不審な行為を追跡している間、私たちはかなりの規模の不正腐敗を発見することができました。"
 MIL_event.53.a:0 "すべての不正腐敗を根抜く。"
 MIL_event.53.b:0 "待って、役に立つかもしれない。"
 MIL_event.54.t:0 "建設ノウハウ"
 MIL_event.54.d:0 "要塞都市エリドゥの建設ノウハウが積み重なり、私たちの再建過程を短縮できました。"
 MIL_event.54.a:0 "続けるように。"
 MIL_event.55.t:0 "エリドゥ建設の様々な活用法"
 MIL_event.55.d:0 "要塞都市エリドゥの建設により、私たちはかなりの規模の要塞建設ノウハウを築くことができました。"
 MIL_event.55.a:0 "素晴らしいですね。"
 MIL_event.56.t:0 "爆発事故"
 MIL_event.56.d:0 "エリドゥ再建プロセス建設ロボットが材料を移動している間にアルゴリズムエラーで可燃性物質を地面に落とし、これはかなりの規模の爆発事故につながりました。"
 MIL_event.56.a:0 "くそー!"
 MIL_event.56.b:0 "回復資金を支援する。"
 MIL_event.57.t:0 "よく進行する建設"
 MIL_event.57.d:0 "エリドゥ再建が問題なく行われているという報告です。"
 MIL_event.58.t:0 "活動を中断したフランスのレジスタンス"
 MIL_event.58.d:0 "フランスのレジスタンスが私たちに一方的に活動を中断して隠れるという内容の通信を送ってきました。"
 MIL_event.58.a:0 "行ってください。"



