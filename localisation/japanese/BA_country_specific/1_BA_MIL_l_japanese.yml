 MIL_conflict_event.2.d:0 "X"
 MIL_conflict_event.2.a:0 "めちゃくちゃ..."
 MIL_conflict_event.2.b:0 "今すぐ回復を始めてください。"

 MIL_conflict_event.3.t:0 "激しい議論"
 MIL_conflict_event.3.d:0 "ミレニアムタワーのある不良で過激な言論が行き来する討論が行われ、最終的に銃器乱射まで行われました。幸いなことに、負傷者はいませんでしたが、私たちの権威にかなりの打撃になる可能性があります。"
 MIL_conflict_event.3.a:0 "してください。"

 MIL_conflict_event.4.t:0 "資格のあるセミナー"
 MIL_conflict_event.4.d:0 "ベリタスの様々な後工作にもかかわらず、今回は私たちのセミナーが勝利を収めました。ベリタスは今回の事件をきっかけに活動に困難が生じ、私たちの活動に役立ってくれます。"
 MIL_conflict_event.4.a:0 "いいね"

 MIL_conflict_event.5.t:0 "攻撃されたセミナーの権威"
 MIL_conflict_event.5.d:0 "匿名のインターネット告発を皮切りに行われた学生署名運動が成功で終わりました。あっという間に吹かれた規模の反対勢力である学生たちはセミナーの高い権威を非難しており、私たちはこの事態への対応を始めなければなりません。"
 MIL_conflict_event.5.a:0 "こんな。"

 MIL_conflict_event.6.t:0 "学生デモ"
 MIL_conflict_event.6.d:0 "最近行われたセミナー主導の独断的な政策に学生たちが反発してデモ隊を組織しました。彼らはミレニアムキャンパスを行進し、ミレニアムサイエンススクールのいくつかの閉鎖を宣伝しており、デモ隊の規模はますます吹いています。"
 MIL_conflict_event.6.a:0 "こんな。"

