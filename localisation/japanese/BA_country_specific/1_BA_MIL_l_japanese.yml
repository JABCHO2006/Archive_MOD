 MIL_millennium_central_bank:0 "ミレニアム中央銀行"
 MIL_millennium_central_bank_desc:0 "現在、経済はセミナーが担当しています。しかし、国と学園の運営はまったく異なり、それに伴う空白が発生しています。そのため、専門家で構成されたミレニアム中央銀行を組織し、効率的で柔軟な経済を構築します。"
 MIL_acceptance_of_the_franc:0 "フランの受け入れ"
 MIL_acceptance_of_the_franc_desc:0 "フランファはフランス人にとって最も親しみやすい通貨です。ミレニアムはフランを公式通貨として認め、地元の人々の好感を生かし、ミレニアム安定化に拍車をかける。"
