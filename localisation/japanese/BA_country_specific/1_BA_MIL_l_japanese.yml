 MIL_forced_labor:0 "民間人強制労働"
 MIL_forced_labor_desc:0 "リオ大統領は、不足している供給を改善する方法として民間人を強制労働を解決する方法として提示しました。"
 MIL_robotc_labor:0 "ロボット労働者"
 MIL_robotc_labor_desc:0 "現在、私たちの経済は労働者不足で大きな穴を開けています。これを埋めるためにフランス人に強制労働させることは非倫理的で非道徳的であるため、ヒマリ部長は答えとしてロボット労働者の導入を提示されました。"
