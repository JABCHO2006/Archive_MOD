 MIL_country_intro_header:0 "合理と理性の学園"
 MIL_country_intro_content:0 "トリニティ、ゲヘンナと共にキボトス三大学園と呼ばれる大型学院であり、いずれの学園よりも合理と技術の価値を重要視する学園です。長い歴史を誇るトリニティとゲヘンナの比では短い歴史を持っていますが、学園の影響力はオンキボトスに及ぶほど非常に進歩した学園であり、特に、キボトスで新しい技術と革新が出てくるなら、すべてがミレニアムで始まるなるほど科学と研究に特化した学園です。問題解決のための検証と実験段階で、細分化された研究分野と組織が現在ミレニアム学園の各サークルの全身になり、セミナーは他のすべてのミレニアムのサークルと学園そのものの起源と言えます。\n\n学園この超現象を経験して新しい世界に上陸したときに初めて見たのは、異邦人たちとその手に握られている火炎病でした。彼らの立場から、学園は二次元の侵略者に過ぎず、彼らの方法で私たちに対抗したが、圧倒的な技術力の違いは整えられず、彼らは掃除されました。その一帯は出入管理区域となりました。"
 MIL_guide:0 "\nセミナーのガバナー\n£white_dotミレニアム権力闘争に勝つ\n£white_dotフランスのレジスタンスを掃除します。の部長\n£white_dotミレニアム権力闘争に勝つ\n£white_dotフランスのレジスタンス問題を解決する\n£white_dot遺跡問題を処理§R粗い波がミレニアムに向かって来ています。§!"
