 MIL_market_control:0 "インフレ制御"
 MIL_market_control_desc:0 "ミレニアムは対戦が後の問題を収拾して解決することに集中するため、インフレ問題には関心が欠けていました。そのため、ミレニアムは通貨の発行量を減らしてインフレ問題を解決します。"
