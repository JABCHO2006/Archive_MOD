 MIL_domestic_administration:0 "学園維持集中"
 MIL_domestic_administration_desc:0 "現状が容易に終わらないことを直感した役員たちはすぐに迫った問題から解決することにしました。彼女たちの協力で状況は早く整理されていきます。ただ目標はそれではないだけです。"
 MIL_resistance_suppression:0 "レジスタンス抑制"
 MIL_resistance_suppression_desc:0 "レジスタンスの反復テロに学生はすぐに適応しました。体系的な対応訓練の導入により、彼らの目的を達成するために多くの時間と犠牲が必要になるでしょう。"
 MIL_promoting_civil_division:0 "市民分裂促進"
 MIL_promoting_civil_division_desc:0 "ゆったりとしたフランス人に少しの観光スポットを提供することにしました。今彼女に向かっていた指はお互いを指すようになります。"
 MIL_hierarchy:0 "階層"
 MIL_hierarchy_desc:0 "今、フランス人は新しい身分を与えられます。それに対する明確な基準が一つあれば、"分類対象者の考えは重要ではない"ということです。"
 MIL_special_rights:0 "特別な権利"
 MIL_special_rights_desc:0 "ボンディの力は多くのものではありませんでした。平等な社会を信じた人々は、変わったことなく再び戻った世界を見るようになりました。フランスの新しい権力から新しい権利を受けた人々は、新しいシステムの下で新しい秩序を確立していきます。"
 MIL_oppressive_government:0 "抑圧政府"
 MIL_oppressive_government_desc:0 "人間という動物は、強力な誰かが自分をリードしてくれることを願っています。私たちは彼らのために元の力を発揮します。"
 MIL_per_cooperator:0 "協力者ごと"
 MIL_per_cooperator_desc:0 "急激な情勢に多くの人が混乱に陥ったが、私たちに同調する人々が集まり始めた。私たちの言葉を効果的に伝える手段が生まれます。"
 MIL_Harmony_between_citizens_and_students:0 "市民と学生の調和"
 MIL_Harmony_between_citizens_and_students_desc:0 "私たちの考えに同意した多くの人々が集まっています。これらは私たちが構築する新しい社会に大きな助けになります。"
 MIL_establishment_parliament:0 "議会の確立"
 MIL_establishment_parliament_desc:0 "新しい秩序には新しいシステムが必要です。私たちはフランス人で構成された議会を設立し、私たちに協力する下位政府を形成します。"
 MIL_rule:0 "統治"
 MIL_rule_desc:0 "彼女たちの努力に社会は急速に安定化していきます。今私たちを邪魔するレジスタンスがある場所はここにもう存在しません。"
 MIL_technology_propaganda:0 "科学プロパガンダ"
 MIL_technology_propaganda_desc:0 "ミレニアムサイエンススクールの強みが光を放つ時となりました。私たちの技術は、彼らがより良い社会に進むのに大きな助けになるでしょう。"
 MIL_mutual_surveillance_system:0 "相互監視システム"
 MIL_mutual_surveillance_system_desc:0 "地元は地元の人が一番よく知る方法です。私たちは彼らの協力を通じて社会に混乱を招く人々をより効果的に処理することができます。"
