 MIL_SEMINA:0 "セミナーコール"
 MIL_SEMINA_desc:0 "大田が以来、事態を把握するために学生会長リオはセミナー役員を呼ぶことにしました。"
 MIL_tower_recovery:0 "ミレニアムタワーの電力供給"
 MIL_tower_recovery_desc:0 "すべてが逆転し、中断された動力を再供給するために緊急動力装置を稼動し、しばらく時間を稼ぐことにしました。"
 MIL_network_recovery:0 "ネットワークシステムの回復"
 MIL_network_recovery_desc:0 "時間がかかりましたが、緊急動力を利用してネットワークシステムの復旧に成功しました。"
 MIL_resistance_resolution:0 "抵抗の解決"
 MIL_resistance_resolution_desc:0 "外国人である私たちに向けた地元の抵抗が確認され、彼らは私たちを脅かしています。しかし、生徒会長のリオとベリタスのヒマリは、この事態について対立した意見を見せています。"
 MIL_east_resistance_resolution:0 "南部抵抗郡掃湯"
 MIL_east_resistance_resolution_desc:0 "南部に密集している抵抗軍勢力はミレニアムの学生たちを脅かしています。掃除作戦を通じて学生たちを守らなければなりません。"
 MIL_South_resistance_resolution:0 "東部抵抗軍掃討"
 MIL_South_resistance_resolution_desc:0 "東部抵抗軍勢力はミレニアムタワーを脅かすほど近い。それらを掃除して脅威を取り除く必要があります。"
 MIL_french_problem:0 "フランス人の問題"
 MIL_french_problem_desc:0 "現地に残っているフランス人は、現在は眠っているが見守るべき対象である。これらをどのように扱うべきかは、私たちの手にかかっています。"
 MIL_complete:0 "緊急対応終了"
 MIL_complete_desc:0 "足速い対応で緊急事態は解決されました。もう前に進む準備をする時です。"
 MIL_diplomatic_with_SOV:0 "ソ連との外交条約"
 MIL_diplomatic_with_SOV_desc:0 ""
 MIL_join_SOV:0 "コミンテルンに参加"
 MIL_join_SOV_desc:0 "私たちの学園がコミンテルンに加入することで、国際革命の舞台に入り、私たちの影響力を簡単に確保することができます。"
 MIL_administrative_reorganization:0 "行政再編"
 MIL_administrative_reorganization_desc:0 "行政的安定とイデオロギーの代議のために、反社会主義的な傾向を持つ官僚は交換する必要があります。"
 MIL_union_representation_act:0 "労組保障法"
 MIL_union_representation_act_desc:0 "過去のフランス・ミレニアム戦争以来の経済および政治的問題解決の過程で、労働組合は徹底的に無視されてきました。私たちは、労働組合の発言権を政府に保障し、固定的な官僚を割り当てることによって労働者の権利を増大させることができます。"
 MIL_agricultural_collectivization:0 "農業集団化"
 MIL_agricultural_collectivization_desc:0 "生産手段を自ら所有・運営する農民は、本質的にソブルジュア的価値観を持っています。私たちは、農民が労働者として行動することを可能にするすべての土地を地元の評議会に帰属させ、小作農や貧農の生活レベルを確保します。"
 MIL_curriculum_organization:0 "教育コースの編成"
 MIL_curriculum_organization_desc:0 "弁証法的唯物論に基づくマルクスのイデオロギーを、私たちの学校教育コースに正式に組み入れ、将来の社会主義の種を育てていきます。"
 MIL_council_focus:0 "労働者評議会"
 MIL_council_focus_desc:0 "職場で働く労働者が広く評議会を組織し、地域の行政を構成します。私たちはこれにより、より民主的な国家行政体系を構築し、中央委員会の暴走を防ぎ立てることができるでしょう。"
 MIL_hostile_to_SOV:0 "ソビエト反対"
 MIL_hostile_to_SOV_desc:0 "ソビエト連邦はマルクスのイデオロギーから本質的に離脱し、生産力が支えられていないにもかかわらず、無理な社会主義経済を導入しています。これはひどい労働者の人権の墜落と繰り返される政治的不安定が続いている現状を生み出したので、私たちはこれらのソビエト連邦とは異なる道を歩むべきです。"
 MIL_with_SHE:0 "シャレーと同盟"
 MIL_with_SHE_desc:0 "別名"低地帯"に落ちた連邦生徒会とその下、サークルの人工知能A.R.O.N.Aが社会主義に基づく人工知能体制を構築したので、私たちは彼らに加担してキボトス革命を成し遂げることができるでしょう。"
 MIL_ourselves:0 "ミレニアム革命"
 MIL_ourselves_desc:0 "科学と実験に基づいたミレニアム社会主義革命は、新しい共産主義のパラダイムを提示しました。私たちは、革命の道を踏まえ、新たな国際革命路線を主張します。"
 MIL_enemy_of_the_revolution:0 "革命の敵"
 MIL_enemy_of_the_revolution_desc:0 "ミレニアムサイエンススクールは敵対的な反動国家に囲まれています。私たちはこのような状況を打開するためには、私たちの学園の皆が合心して巨大な闘争を準備しなければなりません。"
 MIL_concentration_of_power:0 "権力集中"
 MIL_concentration_of_power_desc:0 "経済に対する統制権を確立するには、より多くの種類の社会権力が必要です。私たちは、経済に対する統制を強化し発展させるために、より巨大な政権を組織します。"
 MIL_international_industry:0 "国際産業"
 MIL_international_industry_desc:0 "同胞共和国との産業と経済の連帯は、より高いレベルの技術発展と産業の成長をもたらすでしょう。"
 MIL_special_economic_zone:0 "経済特区設置"
 MIL_special_economic_zone_desc:0 "ミレニアムの経済成長は鈍化しています。私たちはこれを解決する方法で企業の法人税を減らし、有利なインフラを提供する特別区域を作り、企業がより容易に発展する機会を提供させ、私たちの経済を導かせます。"
