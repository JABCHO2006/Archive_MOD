 MIL_millennium_economy_desc:0 ""
 MIL_soviet_model:0 "ソ連モデル"
 MIL_soviet_model_desc:0 "ソビエト連邦は、建国時から国がすべてを所有し計画する計画経済を企画し、これを効果的に運営しました。私たちはこれを参考にして、ミレニアムにもより完全でより発展した計画経済の導入に拍車をかけます。"
 MIL_redistribution_wealth:0 "富の再分配"
 MIL_redistribution_wealth_desc:0 "フランスの資本家が持つ非対称的な富をすべて没収し、基本的な生活水準を確保するとともに、新しい経済改革の足場として使用します。"
 MIL_give_orders_to_workshop:0 "計画経済の導入"
 MIL_give_orders_to_workshop_desc:0 "ミレニアムサイエンススクールは、すべての経済を計画するのに十分な能力を持っているので、私たちはそれを活用します。我々は、基本的な命令の下に、より複雑で体系的な計画経済体制を構築することができます。"
 MIL_communist_society:0 "共産主義社会"
 MIL_communist_society_desc:0 "発展した私たちの技術力は非対称的ですが、よく利用すれば"共産主義社会"に最も近い決値を導き出すことができます。私たちは、より進化した社会主義理論を構築し、それによってミレニアムサイエンススクールを将来の経済体制に変換します。"
 MIL_intensified_disagreements:0 "深刻な意見対立"
 MIL_intensified_disagreements_desc:0 "最近、フランス人の不安定な学園などの理由で彼女たちの意見対立が激しくなっています。"
 MIL_Rio_intensified:0 "リオの議題"
 MIL_Rio_intensified_desc:0 "ミレニアム・サイエンススクールの学生会長である彼女は、不足した労働力をフランス人を利用して充当し、フランス人の自由を抑圧して統制する方がミレニアムを維持する最善の方法だと信じています。"
 MIL_Himari_intensified:0 "ヒマリ議題"
 MIL_Himari_intensified_desc:0 "ベリタスの部長であり、超現象特務部の部長である彼女は、フランス人と協力して融合する方がミレニアムの長期的な生存に最も近い方法だと信じています。"
 MIL_strong_control:0 "強力な制御"
 MIL_strong_control_desc:0 ""
 MIL_loose_oil_painting:0 "緩い油絵本"
 MIL_loose_oil_painting_desc:0 "ヒマリ部長がフランス人に対する強圧策が両刃の剣として機能するというのはミレニアム学生全般が認識している事実です。私たちはフランス人にニンジンを握り、フランス人の忠誠心の対象を私たちに変えます。"
 MIL_reduction_clubs:0 "学生の再配置"
