 MIL_AL_1S_problem:0 "AL-1Sの問題"
 MIL_AL_1S_problem_desc:0 ""
 MIL_automation_economy:0 "自動化経済"
 MIL_automation_economy_desc:0 "人が管理する経済はあまりにも非効率的で安定的ではありません。大田が以前からミレニアムサイエンススクールは基本的に自動化された工場や輸送を通じて学園行政を運営してきたので、以前と同様に効率的な自動化経済体制を構築することに力を注いでいきます。"
 MIL_consumer_goods_production:0 "民間産業に集中"
 MIL_consumer_goods_production_desc:0 "戦争は避けなければならず、非生産的な活動です。"
 MIL_heavy_industry_focus:0 "国防費の増強"
 MIL_heavy_industry_focus_desc:0 "内部の敵と外部の敵が私たちを絶えず脅かしています。私たちは国防費に投資を集中し、ミレニアムの技術を防産業に優先的に適用し、将来の脅威を粉砕して準備します。"
 MIL_precision_production_planning:0 "精密生産計画"
 MIL_precision_production_planning_desc:0 "セミナーの仕事は過熱するかもしれませんが、私たちが想定した経済計画は効率的で理想的な経済を構築するために精密生産チームを作り、生産計画を立てなければなりません。"
 MIL_expanding_the_base:0 "基盤技術の拡張"
 MIL_expanding_the_base_desc:0 "フランスの産業構造を見ている間、私たちの考えよりも技術と商用化の違いが深刻であることがわかりました。私たちが以前のようにオートメーション施設を運営するためには、フランスの現地の過酷なインフラを改善し、大転移により統一されていない産業規格などを一つに統合する必要があります。"
 MIL_cogwheel_society:0 "歯車の社会"
 MIL_cogwheel_society_desc:0 "まるで時計のゼンマイがかみ合うように、社会のあらゆる部分を歯車のように精巧に設計し、需要と供給のバランスを完全に保つことができます。"
 MIL_mechanized_army:0 "機械化軍勢"
 MIL_mechanized_army_desc:0 "私たちは、より多くの難題を解決し、学園を存続させるために、より強力で多くの軍需材料が必要です。私たちは、鋼の魔獣と戦場の女王を継続的に投入することによって、質的優位性と数的優位性を占めます。誰もが私たちの迅速かつ規律のある軍勢に屈するでしょう!"
 MIL_automation_industry:0 "産業オートメーション"
 MIL_automation_industry_desc:0 "フランス人が生産する製品は頻繁に故障し、ほとんどの労働者は私たちにとって友好的ではなく、いつも反気を起こすかどうかはわかりません。私たちは、大戦が以前のように労働者の代わりに機械を導入することで産業を自動化します。"
 MIL_near_future_demand_analysis:0 "近未来需要予測"
 MIL_near_future_demand_analysis_desc:0 "我々は消費者を分析し、興行が予想される商品の投資を集中して効率的な投資ができるようになります!"
 MIL_customized_production_system:0 "カスタマイズされた生産集中"
 MIL_customized_production_system_desc:0 "私たちは、マッチング型の生産ラインを構築することで、短期間の大量生産には無理があるかもしれませんが、経済を非常に弾力的に運営できるはずです。"
 MIL_economy_control:0 "制御経済"
 MIL_economy_control_desc:0 "我々は、いくつかの優秀な計画経済プログラムを進める能力が十分です。私たちの学院の指導部は、経済に対する統制力を強化し、これはミレニアムの市場統制力を向上させます。"
 MIL_destroy_french_market:0 "産業構造の再編"
 MIL_destroy_french_market_desc:0 ""
 MIL_market_flexibility:0 "市場の柔軟性"
 MIL_market_flexibility_desc:0 "地元の市場は、いくつかの悪材料があるにもかかわらず、自分で問題を修正し、その有用性を証明しました。私たちはフランスの資本主義を受け入れ、市場経済体制を導入します。"
 MIL_semina_rework:0 "セミナー改革"
 MIL_semina_rework_desc:0 ""
 MIL_capitalist_conciliation:0 "資本家の回遊"
 MIL_capitalist_conciliation_desc:0 ""
 MIL_market_subordination:0 "市場の依存関係"
 MIL_market_subordination_desc:0 "学園の体制で勝利するためには、地下経済の管理が不可欠です。私たちはフランスの経済を私たちに依存させ、いくつかの産業プログラムを進める動力を確保します。"
 MIL_mixed_economy:0 "経済開発部新設"
 MIL_mixed_economy_desc:0 ""
 MIL_economic_plan:0 "経済開発計画"
 MIL_economic_plan_desc:0 ""
 MIL_command_to_chaebol:0 "財閥に命令する"
 MIL_command_to_chaebol_desc:0 "彼らが経済を管理できるようにすることで、過熱したセミナーの業務を分散して、セミナーの負担を軽減し、私たちの経済に対する統制力を向上させることができるでしょう。フランスの真の統制権者が誰であるかを示す時間です。"
 MIL_backing_capitalist:0 "資本家の回遊"
 MIL_backing_capitalist_desc:0 "フランスの資本がほとんどがどこについてこそ収益性が出てくるかを判断する能力があります。私たちは非常に簡単に彼らが彼らの祖国を裏切ることができるでしょう。"
 MIL_centralized_economy:0 "中央経済統合"
 MIL_centralized_economy_desc:0 ""
 MIL_economicintervention:0 "フランス市場の再構築"
 MIL_economicintervention_desc:0 "内戦以来、ミレニアム学園の経済は現在崩壊しており、供給の不足により生必需品は稀になり、これに伴い暗市場密輸者が活発に活動しており、インフレが発生していますが、今は違う工場とサプライチェーンを再活性化してこれを正すでしょう。"
 MIL_start_economy:0 "産業ベースの復元"
 MIL_start_economy_desc:0 "フランスと学園の生存を賭けた戦いの終わりに、私たちが勝利する過程で産業は崩壊しました。学園の存続のためには崩れた産業を復元しなければなりません。"
 MIL_railway_connection:0 "鉄道の再接続"
 MIL_railway_connection_desc:0 "大田のこの過程で、既存の鉄道は山の断片化の過程を経験し、それはその後のフランス - ミレニアム戦争によってよりひどい状態に変わりました。我々はこれらの問題を解決するために努力します。"
 MIL_state_capitalism:0 "国家資本主義"
 MIL_state_capitalism_desc:0 "国家資本主義は、個人の自由と経済発展という二頭のウサギを握った経済政策です。私たちはこの方策を採用し、安定的で民主主義的な経済を構築します。"
 MIL_megacorp:0 "未来経済学"
 MIL_megacorp_desc:0 ""
