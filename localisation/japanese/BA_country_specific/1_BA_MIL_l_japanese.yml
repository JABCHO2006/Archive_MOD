 MIL_cryptocurrency:0 "暗号通貨"
 MIL_cryptocurrency_desc:0 "暗号通貨は、大田移転ミレニアムで使用していた通貨です。ミレニアムは、対戦が以前に使用していた暗号通貨を採用し、経済をより効率的かつ迅速に管理します。"
 MIL_city_investment:0 "軍事技術の改善"
 MIL_city_investment_desc:0 ""
