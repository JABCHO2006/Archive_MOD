 HND.1.t:0 "バラットの軍事顧問団の要請"
 HND.1.d:0 "[HND.getName]で私たちに軍事顧問団を支援するよう依頼しました。"
 HND.1.a:0 "帝国主義に対抗する同志を助けなさい。"
 HND.1.b:0 "それらを信頼するには早い。"
 HND.2.t:0 "ソ連軍事アドバイザー"
 HND.2.d:0 "ソ連が私たちに軍事顧問団を派遣しました。"
 HND.2.a:0 "いいね！"
 HND.3.t:0 "バラット革命軍"
 HND.3.d:0 "革命期間中、バラット革命軍は明確な指揮体系がないことと、技術的限界により各軍隊ごとに異なる体系、異なる伝統と文化を成し遂げました。私たちはこれを一つに均一化する必要があります。"
 HND.3.a:0 "軍事改革を準備しよう"
 HND.4.t:0 "開催された殿堂大会"
 HND.4.d:0 "バラット共産党が執権した後、[HND.getName]全域の社会主義者と地域共産党が一堂に会しました。会議が開催されると、優先的に中央党の事務総局が報告しました。その後、各地域党が順次報告を進めました。"
 HND.4.a:0 "報告はすべて受付された。"
 HND.5.t:0 "中央あたりの構成"
 HND.5.d:0 "すべての報告が終わり、中央党で事務を処理する共産党中央委員に対する選挙が行われました。この選挙で、これまで他の革命家同志を熱心に支援し交流していたカラム・シンマン同志が政治局長に選出された。"
 HND.5.a:0 "よろしくお願いします、政治局長同志。"
 HND.6.t:0 "首都問題"
 HND.6.d:0 "殿堂大会が真っ最中の渦中、革命の発祥の地であるカルカッタを新しい首都にしようという意見が出ました。ただし、伝統的なインドの首都であるデリーを維持しようという意見も気軽に支持され、本案件は賛否投票に貼られました。"
 HND.6.a:0 "デリーが適切な首都です。"
 HND.6.b:0 "革命が咲いたところこそ首都だ。"
 HND.7.t:0 "神経制政策"
 HND.7.d:0 "神経制政策がロシア革命の主役、レーニンが施行した政策であっても、本格的なマルクス主義者やその他の社会主義勢力にそれが社会主義原則にずれを絶えず指摘されてきました。特に、今回の殿堂大会でも当該事項についての議論を避けられませんでした。会期中の意見は容易に絞られず、神経制政策をそのまま維持するか、廃止するかに対する賛否投票が行われました。"
 HND.7.a:0 "ダメージを回復するまでは維持しなければならない。"
 HND.7.b:0 "マルクス主義の計画経済に切り替えよう！"
 HND.8.t:0 "農業集団化"
 HND.8.d:0 "土地改革が完了し、土着持株勢力を完全に粉砕することに成功した今、農業集団化に関する議論がゆっくりと浮上しました。物質的基盤が整う前まで集団化を猶予しようとする派閥がある一方、早く集団化を経て社会主義社会に進むという派閥がそのような意見に反論しています。"
 HND.8.a:0 "いくつかの試験を導入しましょう。"
 HND.8.b:0 "まだ早い。"
 HND.9.t:0 "イスラム教徒の要求"
 HND.9.d:0 "インド社会で絶えず疎外されてきたイスラム宗教人たちは、自分たちの地域での自治を求めました。宗教が資本主義と封建主義の産物であり、人民のアヘンであっても、彼らが実際に他の宗教人と異なる文化的様式を持っていることは確かです。会期が終了していく途中、大会はこれについての事項で再び騒々しくなりました。"
 HND.9.a:0 "はい、自治州を建ててください。"
 HND.9.b:0 "宗教はアヘンに過ぎない。"
 HND.10.t:0 "殿堂大会終了"
 HND.10.d:0 "マドゥライで行われた革命についての報告を終え、殿堂大会は解散を決議しました。これにより、新しく組織されたバラットは世界の舞台に立って自主的で社会主義的な社会に生まれ変わります。"
 HND.10.a:0 "バラット万歳！共産党万歳！"
 HND.11.t:0 "バラットのリクエスト"
 HND.11.d:0 "バラトで自分たちが進めている3カ年計画に助言する経済顧問を要請しました。私たちは彼らに拷問を派遣し、同盟に抱きしめることができます。"
 HND.11.a:0 "ブハリンを送ってください。"
 HND.11.b:0 "トムスキーを送ってください。"
 HND.11.c:0 "まだそれらを信頼するに至る。"
 HND.12.t:0 "ソ連から来た経済顧問"
 HND.12.d:0 "ニコライ・ブドリンは経済顧問としてバラットに派遣されました。"
 HND.12.a:0 "彼を登用しよう。"
 HND.13.d:0 "ミハイル・トムスキーが経済顧問としてバラットに派遣されました。"
 HND.14.t:0 "ソ連の拒絶"
 HND.14.d:0 "残念ながら、[SOV.getName]は私たちの要求を拒否しました。"
 HND.14.a:0 "磁力更生の時間だ。"
 HND.15.t:0 "バラットの要求"
 HND.15.d:0 "バラットは私たちのインドでさえも返却するよう求めました。"
 HND.15.a:0 "彼らの言葉が正しい。"
 HND.15.b:0 "私たちの正当な権利を放棄することはできない。"
