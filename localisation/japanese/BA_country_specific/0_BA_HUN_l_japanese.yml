 BA_HUN_event.1.t:0 "ハンガリーのトランシルバニアの要求" 
 BA_HUN_event.1.desc:0 "[HUN.GetName]は、トリアノン条約で失われたトランシルバニア地域を、今回トリアノン条約を破棄しながらハンガリーに再返還しなければならないと主張しました。" 
 BA_HUN_event.1.a:0 "戦争は避けるべきです。" 
 BA_HUN_event.1.b:0 "トランシルバニアはルーマニアに残るべきです。" 
 BA_HUN_event.2.t:0 "ハンガリーのボイボディナの要求" 
 BA_HUN_event.2.desc:0 "[HUN.GetName]は、トリアノン条約で失われたボイボディナ - サバナート地域を、今回トリアノン条約を破棄しながらハンガリーに再返還しなければならないと主張しました。" 
 BA_HUN_event.2.a:0 "戦争は避けるべきです。" 
 BA_HUN_event.2.b:0 " ボイボディナはセルビアに残らなければなりません。" 
 BA_HUN_event.3.t:0 "バルカンの統一" 
 BA_HUN_event.3.desc:0 "最後に、長い議論の終わりに、ハンガリーはバルカン社会主義共和国に統合されて再誕生します。" 
 BA_HUN_event.3.a:0 "バルカン社会主義共和国連邦万歳！" 
 BA_HUN_event.4.t:0 "[HUN.GetName]の連邦合流要求" 
 BA_HUN_event.4.desc:0 "[HUN.GetName]は共産主義革命が発生し、新しい政権が樹立された韓国に、一つの社会主義国家になることを要請して公文を送ってきました。\n\n一つの社会主義国家の樹立についてどう思いますか？" 
 BA_HUN_event.4.a:0 "一つになった社会主義国家だけが私たちの目標だ。" 
 BA_HUN_event.4.b:0 "[YUG.GetName]は自主国のままでなければなりません。" 
 BA_HUN_event.5.b:0 "[ROM.GetName]は自主国のままでなければなりません。" 
 BA_HUN_event.6.b:0 "[TUR.GetName]は自主国のままでなければなりません。" 
 BA_HUN_event.7.b:0 "[BUL.GetName]は自主国のままでなければなりません。" 
 BA_HUN_event.8.b:0 "[GRE.GetName]は自主国のままでなければなりません。" 
 BA_HUN_event.9.t:0 "不安な@UKRウクライナソビエト社会主義共和国" 
 BA_HUN_event.9.desc:0 "ウクライナ・ソビエト社会主義共和国は、最近数多くの蜂起とストライキ、サボタージュが発生して混乱してきています。" 
 BA_HUN_event.9.a:0 "うーん.." 
 BA_HUN_event.10.t:0 "チェコ - スロバキア人との紛争の深化" 
 BA_HUN_event.10.desc:0 "私たちは最近、旧オーストリア - ハンガリーのゴトインチェコとスロバキア地方を占領しました。" 
 BA_HUN_event.10.a:0 "反逆者たち！" 
 BA_HUN_event.11.t:0 "南スラブ人との紛争の深化" 
 BA_HUN_event.11.desc:0 "私たちは最近、旧オーストリア - ハンガリーのゴートであるナムスラブ地方を占領しました。" 
 BA_HUN_event.11.a:0 "反逆者たち！" 
 BA_HUN_event.12.t:0 "ポーランド - ウクライナ人との紛争の深化" 
 BA_HUN_event.12.desc:0 "私たちは最近、旧オーストリア - ハンガリーのゴトインチェコとガリチア地方を占領しました。" 
 BA_HUN_event.12.a:0 "反逆者たち！" 
 BA_HUN_event.13.t:0 "ホルティの役員在任館" 
 BA_HUN_event.13.desc:0 "ホルティ・ミクロシは私たちの王国の指導者で、旧オーストリア・ハンガリーの海軍提督でした。役員だったが、県の状態を考慮して陸軍に必要かもしれません。" 
 BA_HUN_event.13.a:0 "海軍に戻ろう！" 
 BA_HUN_event.13.b:0 "彼は軍に必要です。" 
 BA_HUN_event.14.t:0 "ハンガリーのガリシア分離要求" 
 BA_HUN_event.14.desc:0 "ハンガリーは最近、ホルティが暗殺され、親ソ連政策を採用し、私たちのポーランドのガリシア地域を分離して社会主義政府を確立するように私たちを圧迫しています。との戦争で飛び火します。" 
 BA_HUN_event.14.a:0 "戦争は避けるべきです。" 
 BA_HUN_event.14.b:0 "ガリチアはポーランドに残らなければなりません。" 
 BA_HUN_event.15.t:0 "集団化に反発する農民たち！" 
 BA_HUN_event.15.desc:0 "集団化に反対する農民たちが蜂起を組織しました。" 
 BA_HUN_event.15.a:0 "ソブルジョアの反動を燃やす！"
