 HEU_GATHERING_STORM_DESC_1:0 "大戦争で二重帝国が敗北し、帝国が解体され、私たちは独立を争ったが、その独立はただ甘いだけではなかった。新生共和国は混乱を収拾せずに崩壊し、その後に発足した評議会共和国は私たちにトリアノン条約の恥辱を経験させて没落し、その後提督が治める摂政王国となりました。\n\n1935年疑問の勢力がヨーロッパ上陸し、すべてが燃え上がった。私たちに条約を強要した交渉国は次々と崩壊し、ルーマニアは歯の抜けた虎になって骨骨になっています。良いか嫌いでも選択の時間が近づいています。" #중점
