 BA_HUN_wprnrxhdgkq_desc:0 "\n\n£GFX_BA_HUN_decisions_OHHUNG\n\n\n\n\n                                             §Y"分かれることも、分離することもできない。"§!\n\nベルサイユ条約が私たちに残したものは何ですか？分裂と葛藤そして勝利者に向けた劣等感です。ベルサイユ条約により、私たちの帝国は分裂を経験し、分裂の過程で数多くの紛争が私たちに大きな傷を負い、それによって敗北した祖国に対する幻滅。そして勝利者たちに向かう劣等感がその内面から咲き、私たちに複数の刃を行くようになりました。状況が大きく変わるまでは言いますね。の王国はすぐに動きました。ベルサイユ条約を無視してハプスブルクの復活を知らせ、異邦人たちに崩れたオーストリアとチェコを解放して帝国を宣言しました。" 
