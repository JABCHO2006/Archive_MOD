#이벤
 BA_HUN_event.1.t: "ハンガリーのトランシルバニアの要求"
 BA_HUN_event.1.desc: "[HUN.GetName]はトリアノン条約で失われたトランシルバニア地域を、今回トリアノン条約を破棄しながらハンガリーに再返還しなければならないと主張しました。その土地を出してくれれば、韓国政府の正統性と国格にも打撃があるようです。"
 BA_HUN_event.1.a: "戦争は避けるべきです。"
 BA_HUN_event.1.b: "トランシルバニアはルーマニアに残るべきです。"
 BA_HUN_event.2.t: "ハンガリーのボイボディナの要求"
 BA_HUN_event.2.desc: "[HUN.GetName]は、トリアノン条約で失われたボイボディナ - サバナート地域を、今回トリアノン条約を破棄しながらハンガリーに再返還しなければならないと主張しました。正当な領土ではないですか?その土地を出してくれれば、韓国政府の正統性と国格にも打撃があるようです。"
 BA_HUN_event.2.a: "戦争は避けるべきです。"
 BA_HUN_event.2.b: " ボイボディナはセルビアに残らなければなりません。"
 BA_HUN_event.3.t: "バルカンの統一"
 BA_HUN_event.3.desc: "最後に、長い議論の終わりに、ハンガリーはバルカン社会主義共和国に統合されて再誕生します。まるでソビエト社会主義共和国連邦。ソ連のようです。しかし、私たちはソ連とは違って"真の"社会主義国家になるために、全世界を赤色に染めるでしょう。世界のどこにでも赤いバラの花が咲きますように。社会主義万歳!"
 BA_HUN_event.3.a: "バルカン社会主義共和国連邦万歳!"
 BA_HUN_event.4.t: "[HUN.GetName]の連邦合流要求"
 BA_HUN_event.4.desc: "[HUN.GetName]は共産主義革命が発生し、新しい政権が樹立された韓国に、一つの社会主義国家になることを要請して公文を送ってきました。\n\n一つの社会主義国家の樹立についてどう思いますか?"
 BA_HUN_event.4.a: "一つになった社会主義国家だけが我々の目標だ。"
 BA_HUN_event.4.b: "[YUG.GetName]は自主国のままでなければなりません。"
 BA_HUN_event.5.b: "[ROM.GetName]は自主国のままでなければなりません。"
 BA_HUN_event.6.b: "[TUR.GetName]は自主国のままでなければなりません。"
 BA_HUN_event.7.b: "[BUL.GetName]は自主国のままでなければなりません。"
 BA_HUN_event.8.b: "[GRE.GetName]は自主国のままでなければなりません。"
 BA_HUN_event.9.t: "不安な@UKRウクライナソビエト社会主義共和国"
 BA_HUN_event.9.desc: "ウクライナソビエト社会主義共和国は、最近数多くの蜂起とストライキ、サボタージュが発生して混乱しています。 n\nこれが本当かどうかはわかりませんが。"
 BA_HUN_event.9.a: "うーん.."
 BA_HUN_event.10.t: "チェコ - スロバキア人との紛争の深化"
 BA_HUN_event.10.desc: "私たちは最近、旧オーストリア - ハンガリーのゴトインチェコとスロバキア地方を占領しました。帝国の後藤であっても、どうしてチェコとスロバキア人たちはそんなことをするのか導通理解が行かないですね。"
 BA_HUN_event.10.a: "反逆者たち!"
 BA_HUN_event.11.t: "南スラブ人との紛争の深化"
 BA_HUN_event.11.desc: "私たちは最近、オーストリア - ハンガリーのゴートであるナムスラブ地方を占領しました。彼らが1900年代初めに行った迷惑なことを振り返ってみると、数十年が経っても似ているようです。相変わらずです。"
 BA_HUN_event.11.a: "反逆者たち!"
 BA_HUN_event.12.t: "ポーランド - ウクライナ人との紛争の深化"
 BA_HUN_event.12.desc: "私たちは最近、旧オーストリア - ハンガリーのゴトインチェコとガリチア地方を占領しました。なぜ我々の支配を容認しないのか真。反逆者が別にないですね。まったく理解できません。ガリシア人たちです。"
 BA_HUN_event.12.a: "反逆者たち!"
 BA_HUN_event.13.t: "ホルティの役員在任館"
 BA_HUN_event.13.desc: "ホルティ・ミクロシは我々の王国の指導者で、旧オーストリア・ハンガリーの海軍提督でした。役員だったが、県の状態を考慮して陸軍に必要かもしれません。"
 BA_HUN_event.13.a: "海軍に戻ろう!"
 BA_HUN_event.13.b: "彼は軍に必要です。"
 BA_HUN_event.14.t: "ハンガリーのガリシア分離要求"
 BA_HUN_event.14.desc: "ハンガリーは最近、ホルティが暗殺され、親ソ連政策を採用し、我々のポーランドのガリシア地域を分離して社会主義政府を確立するように私たちを圧迫しています。との戦争で飛び火します。"
 BA_HUN_event.14.a: "戦争は避けるべきです。"
 BA_HUN_event.14.b: "ガリチアはポーランドに残らなければなりません。"
 BA_HUN_event.15.t: "集団化に反発する農民たち!"
 BA_HUN_event.15.desc: "集団化に反対する農民たちが蜂起を組織しました。"
 BA_HUN_event.15.a: "ソブルジョアの反動を燃やす!"
 BA_HUN_event.16.t: "反動分子の色出し"
 BA_HUN_event.16.desc: "労働者と農民のための政府が入った後、私たちは彼らを搾取して抑圧した資本主義 - 君主主義のフラクチを忘れてはいけません。それは労働者や農民による政権、真の社会主義ユートピアではないでしょうか?すぐに色を出す必要があります。"
 BA_HUN_event.16.a: "模造色出しなさい!"
 BA_HUN_event.17.t: "大宿庁の終わり"
 BA_HUN_event.17.desc: "3度に粗い粛清処理の終わりにいよいよ長い大宿庁が終わりました。かなり多くの人々が処理されたのかもしれませんが、祖国と民族、我々の体制と社会主義のための正しい選択だったことを願っています。それが明るい未来なのか漆黒のように暗い未来なのかは誰にもわからない。しかし、私たちはいつも苦難に勝ちました。誰よりも誇りに思う我々の祖国、[HUN.GetName]のために。"
 BA_HUN_event.17.a: "完成。"
 BA_HUN_event.18.t: "第一次大宿庁"
 BA_HUN_event.18.desc: "私たちが反動分子を染み出してから、その時が過ぎる頃、かなり多くの資本主義プロクチ、ファシズム同調者、君主主義者などの反革命分子を捕まえました。私たちは社会主義の彼らが"労働者と農民の国家"が何であるかを感じさせなければなりません。"
 BA_HUN_event.18.a: "模造処理しなさい。"
 BA_HUN_event.19.t: "第二次大宿"
 BA_HUN_event.19.desc: "先月、ハンガリーにピバラムが分後、"ハンガリー王国"時代の政治、軍事的要職を務めた数人の人物も、粛清名簿に名前が上がりました。彼らは私たちに必要な人材行政家や有能な役員かもしれませんが、彼らは君主主義の奴隷であり、副役者だけです。\n\nしかし、選択はあなたの役割です。これらの人を生かしたら、何か得点があるかもしれないし、大きな糸があるかもしれません。\n\n選択してください。どうしたらいいですか?"
 BA_HUN_event.19.a: "社会主義の敵に慈悲はない!"
 BA_HUN_event.19.b: "彼らが必要かもしれません。"
 BA_HUN_event.20.t: "第3次大宿庁"
 BA_HUN_event.20.desc: "ほとんどのプロクチを処理しましたが、私たちは体制に脅威になるかもしれないスパイが隠れているかもしれません。彼らを扱うためには多くの血と犠牲が必要かもしれませんが、我々の国、我々の体制、そして社会主義の安定が訪れればそれは正しい血になるかもしれません。繁栄のための正しい選択になることも、最悪の握手になることもできます。\n \n選択はあなたの分け前です。選択してください。"
 BA_HUN_event.20.a: "フラクチを余すことなく処理せよ!"
 BA_HUN_event.20.b: "危険かもしれません.."

