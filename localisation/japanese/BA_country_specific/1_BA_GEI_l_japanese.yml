l_japanese:
 #게마트리아 중점
 GEI_The_Colour_Focus_tree: "色彩重点系統図"
 GEI_jaegeon: "再建"
 GEI_jaegeon_desc: "突然変化した状況に対応するために、私たちの施設を再建する必要があります。我々は、新しい世界に適応するために施設を迅速に再建し、修理します。"
 GEI_factoryutilization: "工場活用"
 GEI_factoryutilization_desc: "ここに存在する工場を、私たちが使いやすいように少しの変形を加えて再構築して活用します。これは私達の産業力を急速に高め、新しい世界への適応力を高めることができます。"
 GEI_gongjangjadonghwa: "工場自動化"
 GEI_gongjangjadonghwa_desc: "持っている技術を活用して工場を自動化します。これにより、従来使用されていた人材で運営されている基本的な自動化よりも、必要な人数を大幅に削減し、この人材を他の場所に活用できます。"
 GEI_gemateuliagunsugongjang: "ゲマトリア軍需工場"
 GEI_gemateuliagunsugongjang_desc: "私たちの武器を作り出すための特別な軍需工場を建設し、これはゲマトリアが新しい世界に対して有意な抵抗力を確保できることを意味します。"
 GEI_yeongusilboggu: "研究室の回復"
 GEI_yeongusilboggu_desc: "崩壊した研究室を復元することで、私たちの研究開発能力を強化し、さらに新世界の技術に迅速に適応することができます。"
 GEI_yeongusiseoljeungchug: "研究施設の増築"
 GEI_yeongusiseoljeungchug_desc: "ゲマトリアの産業力は、より多くの研究施設を余裕があるほど巨大になったため、研究施設を増やすことで、研究開発能力を大幅に向上させることができます。"
 GEI_yeongguggaeib: "イギリス介入"
 GEI_yeongguggaeib_desc: "私たちがカイザー・コーポレーションと共にこの"ブリテン諸島"に墜落した後、私たちは現在の軍隊との衝突をもたらしました。私たちは簡単に抵抗を終えて席をつかむことに成功しましたが、カイザー社は依然として古典しているようです。私たちは彼らに介入してイギリス諸島を確保することができます。"
 GEI_gingeubcheolsu: "緊急撤退"
 GEI_gingeubcheolsu_desc: "カイザー・コーポレーションを支援し、イギリス諸島を確保する試みは、凄惨な失敗で終わりました。カイザーコーポレーションは連合王国の軍隊の力に踏みつけられ、私たちも彼らと同じような立場に置かれました。私たちはアイスランドに急速に後退する必要があります。"
 GEI_jaejeongbi: "再整備"
 GEI_jaejeongbi_desc: "私たちがイギリス諸島に位置して以来、まだ残っている有意義な地元抵抗群を掃除し、ゲマトリアの理想に合わせて構造を再編する必要があります。"
 GEI_hyeonsangpaag: "現象の把握"
 GEI_hyeonsangpaag_desc: "キボトス全体がこの"地球"というところに丸ごと転移された現象は、私たちが確実に調査する必要性があります。私たちはこのプロセスの1つとして地元の技術レベルに合った技術を再研究する必要があります。"
 GEI_uigyeonchungdol: "コメントの衝突"
 GEI_uigyeonchungdol_desc: "私たちの組織全体を再組織し、再編成する過程で、私たちの人員間の意見の衝突がありました。私たちは長い間コメントを収束し、ゲマトリアが進む方向を決める必要があります。"
 #게마트리아 - 베아트리체 루트
 GEI_beateulicheuiseungli: "ベアトリチェの勝利"
 GEI_beateulicheuiseungli_desc: "ゲマトリアが進む方向を決める会議でベアトリチェが主張した意見がかなりの支持として受け入れられました。ベアトリチェは現在、ゲマトリアの正式な指導者として活動します。"
 GEI_sinbijigjo: "謎の織り"
 GEI_sinbijigjo_desc: "ベアトリーチェは、アリウスが確保したいくつかの研究資料を活用して、キボトスの混乱の中で謎を得る方法を作り出しました。私たちはここに移動した後、急激に不足していた謎を再び確保し、質の高い問題を解決します。"
 GEI_aliuseucheolsu: "アリウス撤退"
 GEI_aliuseucheolsu_desc: "状況が急速に変化するにつれて、アリウスの分校における私たちの影響力はもはや維持できなくなるかもしれません。我々は、アリウスの分校に存在する最後の資源を掻き集めて運びます。"
 GEI_hagsaengdeuleuldongwonhada: "新しいアリウス学生"
 GEI_hagsaengdeuleuldongwonhada_desc: "アリウス分校に残っている私たちの影響力を活用して、生徒を私たちの側に引き寄せてみることができます。私たちはこれらを活用してゲマトリアの防護を強化し、今後のイギリス諸島の脅威に備えることができます。"
 GEI_loyeolbeulleodeuhwagbo: "ロイヤルブラッドの確保"
 GEI_loyeolbeulleodeuhwagbo_desc: "ベアトリチェの理想のためには、アリウススクワッド、特にそれらの間にあるロイヤルブラッドが必須です。ロイヤルブラッド、"あつこ"の確保のために連絡します。"
 GEI_uisigcheosdangye: "儀式、第一歩"
 GEI_uisigcheosdangye_desc: "ベアトリチェは以前から自分が謎を持ち、新しい存在に昇天することを夢見てきました。最も大きな問題だったロイヤルブラッドの確保が終わった今、ベアトリチェは自分の意識を行うための第一歩を踏み出しました。"
 GEI_munjehaegyeol: "トラブルシューティング"
 GEI_munjehaegyeol_desc: "儀式の第一歩を進める途中、私たちは意識に必要な謎が不足していることに気づきました。ここの謎はキボトスに比べて非常に不足して弱いだけです。私たちはこの問題を解決しようとします。"
 GEI_hyeonsileuljigsihada: "現実を直視する"
 GEI_hyeonsileuljigsihada_desc: "儀式に必要な謎が不足しているという事実を知りましたが、ベアトリチェは彼女の信念に裏切る決定を下しました。このまま意識を強行し、不完全な謎を得ることに満足することにしたのです。ベアトリチェのこの選択はどのような結果をもたらすか私たちはまだ知っていません。"
 GEI_chawoncheongongyeongu: "次元穿孔研究"
 GEI_chawoncheongongyeongu_desc: "越えてきたらまた戻ってきます。ベアトリーチェと研究者たちはこれを重点的に研究し、キボトスの豊かな謎をここに引き寄せる方法を - または戻る方法を - 見つけ、最終的に"完璧な"意識を進めます。"
 GEI_jeobchog: "接触"
 GEI_jeobchog_desc: "次元穿孔装置の研究が終わり、ついに初めての実験を目の前に置いています。小さな次元の穴を開けて"他の場所"とここをしばらく引き継ぎ、この小さな穴で謎の伝達が可能かどうか実験してみます。おそらく、すべては制御下にあり、完全に安全です。"
 GEI_uisigneomeolo: "意識を超えて"
 GEI_uisigneomeolo_desc: "次元穿孔器は完璧に動作することを確認しました…おそらく。ベアトリーチェは今、莫大な謎を活用して第二の儀式を進めます。完璧になる道は思ったより近くにありましたね。\n\n§t昇天。§!"
 GEI_no: ""
 GEI_no_desc: ""
