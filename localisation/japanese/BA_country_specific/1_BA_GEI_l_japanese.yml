 #캐릭터
 rpakxmfldk: "ブラックスーツ"
 GEI_Beatrice: "ベアトリチェ"
 GEI_The_Colour_character: "§0色彩§!"

 #이벤트
 GEI_event.1.t: "コメントの衝突"
 GEI_event.1.desc: "ゲマトリアのメンバーが現在"誰が主導権を握るのか"の主題として熱い議論を行っています。ディスカッションが数時間が経過したこれまで、皆それぞれの主張が膨脹した中で…約半日程度が流れ、ついに結論が出たようです。討論の勝利者は…。"
 GEI_event.1.a: "...ベアトリチェが勝利した。"
 GEI_Beatrice_tt: "§Oベアトリチェ§!がディスカッションで§Y勝利§!します。"
 GEI_event.2.t: "大成功"
 GEI_event.2.desc: "アリウス・スクワッドは私達の提案を間違いなく承諾し、私達の提案を受け入れました。我々は彼らをゲマトリアに連れて行くことに成功しました。"
 GEI_event.2.a: "まあ、いいね"
 GEI_event.2.b: "私たちはロイヤルブラッドだけが必要です。"
 GEI_event.3.t: "成功"
 GEI_event.3.desc: "我々はアリウス・スクワッドに触れたが、アリウス・スクワッドは私たちの提案を拒絶し、敵対的な行動に出てきた。ベアトリチェと戦闘員はアリウス・スクワッドを射殺し、ロイヤル・ブラッドを捕獲することに成功しました。"
 GEI_event.3.a: "目的完了"
 GEI_event.4.t: "失敗"
 GEI_event.4.desc: "アリウス・スクワッドとの交戦の末、私たちの戦闘兵力が敗北しました。アリウススクワッドはアリウス分校から別の場所に逃げ、ゲマトリアはアリウススクワッドの行方を知りませんでした。"
 GEI_event.4.a: "また追いかける。"
 GEI_event.5.t: "ロイヤルブラッド確保完了"
 GEI_event.5.desc: "ゲマトリアの追跡部隊がアリウス・スクワッドを見つけて交戦に突入し、ちょうど交戦で勝利し、ロイヤル・ブラッドの確保が完了したというニュースが聞こえてきました。私たちは今、ベアトリチェの理想のために儀式の第一歩を始めることができます。"
 GEI_event.5.a: "やっと捕まった。"
 GEI_event.6.t: "アリウス・スクワッドの脱出"
 GEI_event.6.desc: "ゲマトリアの追跡部隊がアリウススクワッドを見つけて交戦に突入したが、アリウススクワッドが包囲網を解いて逃走したというニュースが聞こえたばかりです。しかし、今回の出来事をきっかけにアリウス・スクワッドの行動半径を推算することに成功し、追跡部隊は次からより効率的にアリウス・スクワッドと交戦することができます。"
 GEI_event.6.a: "抜け出せない"
 GEI_event.7.t: "目撃談"
 GEI_event.7.desc: "アリウス・スクワッドと推定される人物が、アリウスの分校からそんなに離れていない都市で発見されたという諜報が聞こえてきた。この情報を活用してトラッキングネットワークを絞り込み、アリウススクワッドの位置をより迅速に特定します。"
 GEI_event.7.a: "見つけた。"
 GEI_event.8.t: "博里敦子の投港"
 GEI_event.8.desc: "今日午前4時、博里敦子が自分を除いたアリウススクワッドを追うのをやめる条件で投航してきました。私たちが意図した方向ではありませんが、今ではロイヤルブラッドの確保が完了したので、アリウススクワッドの追跡を中止し、儀式実行段階に進むことができます。"
 GEI_event.8.a: "良いことです。"
 GEI_event.8.b: "しかし、それらを処理する必要があります。"
 GEI_event.9.t: "作戦終了"
 GEI_event.9.desc: "- ゲマトリア司令部ですべてのゲマトリア戦闘部隊に現在進行中の特殊軍事作戦が終了したことを通知。 \n[GetDateText] ゲマトリアの官邸から署名。\n -ベアトリチェ"
 GEI_event.9.a: "偉大な成功"
 GEI_event.10.t: "最初の儀式"
 GEI_event.10.desc: ""これでも足りないって......?" n\n\n古い建物の暗闇の中で、一人の女性の声が響き渡った。残されたこの場所で、色ガラス越しに差し込む光を浴びて立っている限り、異形の女性の声だった。\n\n"..." \n\n 彼女は沈黙した。そして少し時間が経つと、考えを整理したように席を立ち、どこかに向かい始めた。こうなってしまった以上、これ以上立ち止まっていてはいけないから、何か行動を起こさなければならないようだ。"
 GEI_event.10.a: "問題が発生しました。"
 GEI_event.11.t: "接触"
 GEI_event.11.desc:0"あ...よし、儀式の終わりが見えてきましたね。 n\n"何のために...。なぜ私はここまで来たのでしょうか。キボトスは消え、私の知っていた全てが覆されたのに..." n\n\n\nベアトリスは独白した。誰も答えられない質問を虚空に投げかけ、自分を振り返った。しかし、彼女はすでに決断を下したのである。 また、考えが固かったので、結局、彼女は迷うことなく決断を下したようだった。\n\n"でも、そこには道があるから""
 GEI_event.11.a: "これから進むだけです。"
 GEI_event.12.t: "国に関する議論"
 GEI_event.12.desc: "" つまり、私たちが政府の役割を果たすべきではありません。"\n\n剣はスーツが自分の意見を表明した。ゲマトリアはいつも研究機関として残さなければならないというのが黒いスーツの主張であり、ベアトリチェは自分がアリウス自治区を経営した経験を主張し、ゲマトリアが国家を運営しなければならないと主張している。\n\n"…いや、じゃあ、この事態に介入しないようにしましょうか? ?"\n\n..."
 GEI_event.12.a: "ベアトリチェが久しぶりに勝利を収めた。"
 GEI_event.13.t: "経済政策に関する議論"
 GEI_event.13.desc: "ベアトリチェの主張通りに国家を運営することにしたゲマトリアは、現在若干難関に陥っている。誰も"経済"を運営した経験がないので、国家政策を設定することに問題が生じたのだ。"
 GEI_event.13.a: "さて、すぐに実行するように。"
 GEI_event.14.t: "武力確保"
 GEI_event.14.desc: "" この混沌とした状況に対応するためには、より多くの武力が必要なんです!"\n\n現在の議論で最も強硬な主張を繰り広げるベアトリチェが語った。それに反してゴルコント＆デカルコマニは自身の複製兵力だけで武力の確保が可能だとしてベアトリチェの主張を反論している。\n\n"だから言わなかったか、私の能力で十分にゲマトリアを防護できると。この世界の軍隊は数が圧倒的に多いそうです。私たちが不利なのです。"\n"しかし、ここの英本国諸島は島ではないか、そんなに多くの軍隊は必要ないと思われるが?"\n\n..."
 GEI_event.14.a: "ベアトリチェの主張が正しいようだ。"
 GEI_event.14.b: "ゴルコント＆デカルコマニの忠節な軍隊はいつも私たちの武力になってくれた。"
 GEI_event.15.t: "異変"
 GEI_event.15.desc: ""マダム、いったい何をするのですか? これを止めることができますか?"\n"..."\n"そうですね、次元穿孔器の前。ゲマトリアの一員が皆集まり、ベアトリチェの"次元穿孔実験"の結果をめぐり、かなり大きな声で言争を繰り広げている。ベアトリチェは変質した自分の体を握って、何も言えずにいる。\n\n"だから、回避策はありますか?"たそうです。 "\n"マダム、今回の実験は明らかな失敗です。責任を問う時ではなく、すぐに逃避を..."\n\nその瞬間大きな轟音と共に、そして誰も存在しない。 \n\n..."
 GEI_event.15.a: "NOT DATA"
 GEI_event.16.t: "侵攻"
 GEI_event.16.desc: "おおよそ空から虚망のサントムがゲマトリアに落ちたという内容"
 GEI_event.16.a: "NOT DATA"
 GEI_event.17.t: "集団幻覚"
 GEI_event.17.desc: "明るい光が私たちの空を照らした後、大半は少し頭痛に転じましたが、一部は精神錯乱を示し、極端な攻撃性を明らかにしました。彼らはすぐに集団を形成し、私たちに向かって攻撃を始めました。"
 GEI_event.17.a: "精神攻撃..."
 GEI_event.18.t: "海を越えて"
 GEI_event.18.desc: "色の光は今大西洋を超えて北アメリカを照らし始めました。真の世界の終末が次第に近づいているのを感じます。"
 GEI_event.18.a: "..."
 GEI_event.19.t: "黄色の服の使徒たち"
 GEI_event.19.desc: "私たちの軍隊が戦線で奮闘していたとき、後方から怪しいニュースが聞こえ始めました。黄色い服を着て自分たちをサドラと呼ぶ人々が出没し始めたというニュースです。"
 GEI_event.19.a: "何が起こっているのか調べる"
 GEI_event.19.b: "私たちの神が私たちを待っています!"
 GEI_event_19_tt: "§0以降、イベントチェーンで発生する内戦で黄色の信徒たちの側でプレイすることになります。§!"
 GEI_event.20.t: "黄色の行進"
 GEI_event.20.desc: "アメリカ全土で黄色の服を着た使徒たちが行進しました。数ヶ月前から活動を始めた人たちはしばらくしてかなりの規模に拡大されたようで、行進を通して彼らは未知の言葉を罵倒し、通りを占拠し、かなりの軍事的混乱をもたらしました。これらの行動により、アメリカ合衆国の軍事作戦に支障が生じ、色彩の攻撃に対応することがますます困難になっています。"
 GEI_event.20.a: "一体彼らが欲しいものは何ですか?"
 GEI_event.21.t: "§0狂った人たちの反乱§!"
 GEI_event.21.desc: "黄色い服の使徒、いいえ、私は狂気が私たちの州政府の1つを強制的に崩壊させ、反乱を起こしました。私たちの軍隊の一部も、彼らに突然合流することもあり、これらの事件によってアメリカ合衆国の滅亡があっという間に近づいてきました。彼らは[USA.GetLeader]大統領が背教者であり、反キリストと呼び、すぐに色彩に降伏することを要求しています。彼らが形成した"§0使徒委員会§!"は、アメリカのいかなる軍事行動も容認できないとし、私たちの軍隊と正面に対峙し始めました。"
 GEI_event.21.a: "みんな狂ってしまった。"
 GEI_event.22.t: "狂気の広がり"
 GEI_event.22.desc: "反乱を引き起こした狂気に沿って周辺の州のいくつかが彼らに加わり、私たちは狂気の広がりを守ることに失敗しました。"
 GEI_event.22.a: "気をつけて。"
 GEI_event.25.t: "精神異常が来た将軍"
 GEI_event.25.desc:1"精神異常を理由に、[From.GetName]将軍が辞職書を提出しました。近年の緊急事態によって辞職は伴われましたが、彼の精神が本当に奇妙に見えるという噂が回っています。"
