#이벤
 BA_HUN_event.1.t: "ハンガリーのトランシルバニアの要求"
 BA_HUN_event.1.desc: "[HUN.GetName]はトリアノン条約で失ったトランシルバニア地域を、今回トリアノン条約をぶっ壊しながらハンガリーに戻さなきゃって言ってるんだよ。その土地を渡せば、韓国政府の正統性と国格にもダメージがあるみたいだね。"
 BA_HUN_event.1.a: "戦争は避けた方がいいよ。"
 BA_HUN_event.1.b: "トランシルバニアはルーマニアに残っちゃうべきだよ。"
 BA_HUN_event.2.t: "ハンガリーのボイボディナの要求"
 BA_HUN_event.2.desc: "[HUN.GetName]は、トリアノン条約で失われたボイボディナ - サバナート地域を、今回トリアノン条約をぶっ壊しながらハンガリーにまた戻さなきゃいけないって言ってるんだよ。ちゃんとした領土じゃないの?その土地をよこせば、韓国政府の正統性と国格にもダメージがあるみたいだね。"
 BA_HUN_event.2.a: "戦争は避けた方がいいよ。"
 BA_HUN_event.2.b: "ボイボディナはセルビアに残らなきゃ。"
 BA_HUN_event.3.t: "バルカンの統一"
 BA_HUN_event.3.desc: "最後にさ、長い議論の終わりに、ハンガリーはバルカン社会主義共和国に統合されて再誕生するんだ。まるでソビエト社会主義共和国連邦みたい。ソ連みたいだよね。でも、我々ちはソ連とは違って"真の"社会主義国家になるために、世界中を赤色に染めちゃうんだ。どこにでも赤いバラの花が咲くといいな。社会主義万歳!"
 BA_HUN_event.3.a: "バルカン社会主義共和国連邦万歳!"
 BA_HUN_event.4.t: "[HUN.GetName]の連邦合流要求"
 BA_HUN_event.4.desc: "[HUN.GetName]が共産主義革命が起きて、新しい政権ができた韓国に、社会主義国家になるようにって公文を送ってきたんだよ。\n\n社会主義国家になることについてどう思う?"
 BA_HUN_event.4.a: "一つになった社会主義国家だけが我々ちの目標だ。"
 BA_HUN_event.4.b: "[YUG.GetName]は自分の国を自分でコントロールし続けなきゃいけないんだ。"
 BA_HUN_event.5.b: "[ROM.GetName]は自主国でいなきゃダメだよ。"
 BA_HUN_event.6.b: "[TUR.GetName]は自主国でいなきゃダメだよ。"
 BA_HUN_event.7.b: "[BUL.GetName]は自主国でいなきゃダメだよ。"
 BA_HUN_event.8.b: "[GRE.GetName]は自主国でいなきゃダメだよ。"
 BA_HUN_event.9.t: "不安な@UKRウクライナソビエト社会主義共和国"
 BA_HUN_event.9.desc: "ウクライナソビエト社会主義共和国は、最近めっちゃ蜂起とストライキ、サボタージュが起きてゴタゴタしてるんだって。 n\nこれがホントかどうかは知らないけど。"
 BA_HUN_event.9.a: "うーん.."
 BA_HUN_event.10.t: "チェコ - スロバキア人との紛争の深化"
 BA_HUN_event.10.desc: "我々ちは最近、旧オーストリア - ハンガリーのゴトインチェコとスロバキア地方を占領したんだ。帝国の後藤であっても、なんでチェコとスロバキアの人たちがそんなことするのか、全然わかんないよね。"
 BA_HUN_event.10.a: "反逆者たち!"
 BA_HUN_event.11.t: "南スラブ人との紛争の深化"
 BA_HUN_event.11.desc: "我々ち、最近オーストリア - ハンガリーのゴートであるナムスラブ地方を占領したんだ。1900年代初めにやらかした迷惑なことを思い出してみると、数十年経った今でも似たようなもんだよね。相変わらずだよ。"
 BA_HUN_event.11.a: "反逆者たち!"
 BA_HUN_event.12.t: "ポーランド - ウクライナ人との紛争の深化"
 BA_HUN_event.12.desc: "我々ち最近、旧オーストリア - ハンガリーのゴトインチェコとガリチア地方を占領したんだよ。なんで我々ちの支配を受け入れないのかマジで。反逆者がいるわけでもないし。全然わかんねぇよ。ガリシアの人たちってさ。"
 BA_HUN_event.12.a: "反逆者たち!"
 BA_HUN_event.13.t: "ホルティの役員在任館"
 BA_HUN_event.13.desc: "ホルティ・ミクロシは我々ちの王国のリーダーで、旧オーストリア・ハンガリーの海軍提督だったんだ。役員だったけど、県の状況を考えると陸軍にも必要かもしれないね。"
 BA_HUN_event.13.a: "海軍に戻ろう!"
 BA_HUN_event.13.b: "彼、軍にマジ必要だよ。"
 BA_HUN_event.14.t: "ハンガリーのガリシア分離要求"
 BA_HUN_event.14.desc: "ハンガリーは最近、ホルティが暗殺されて、親ソ連政策を採用して、我々ちのポーランドのガリシア地域を切り離して社会主義政府を作るように我々ちを圧迫してるんだ。との戦争で飛び火するぜ。"
 BA_HUN_event.14.a: "戦争は避けた方がいいよ。"
 BA_HUN_event.14.b: "ガリチアはポーランドに残らなきゃ。"
 BA_HUN_event.15.t: "集団化に反発する農民たち!"
 BA_HUN_event.15.desc: "農民たちが集団化に反対して、蜂起を組織したんだ。"
 BA_HUN_event.15.a: "ソブルジョアの反動を燃やす!"
 BA_HUN_event.16.t: "反動分子の色出し"
 BA_HUN_event.16.desc: "労働者と農民のための政府が入った後、我々ちは彼らを搾取して抑圧した資本主義 - 君主主義のフラクチを忘れちゃいけないよ。それって、労働者や農民が政権を握る、本当の社会主義ユートピアじゃない?早く本性を現さなきゃね。"
 BA_HUN_event.16.a: "模造色出しなさい!"
 BA_HUN_event.17.t: "大宿庁の終わり"
 BA_HUN_event.17.desc: "3回目のガサ入れが終わって、やっと長かった大掃除が終わったね。めっちゃ人がやられたかもしれないけど、国と民族、我々ちの体制と社会主義のためには正しい選択だったと願ってるよ。それが明るい未来をもたらすのか、真っ暗な未来になるのかは誰にも分からないけどさ。でも、我々ちはいつも苦しいことを乗り越えてきたからな。誰よりも誇り高い我々ちの国、[HUN.GetName]のために。"
 BA_HUN_event.17.a: "完成。"
 BA_HUN_event.18.t: "第一次大宿庁"
 BA_HUN_event.18.desc: "我々ちが反動分子をしみ出してから、その時が過ぎる頃、めっちゃ多くの資本主義プロダクト、ファシズム同調者、君主主義者などの反革命分子を捕まえたんだ。我々ちは社会主義の彼らが"労働者と農民の国家"が何なのか感じさせなきゃいけないんだよ。"
 BA_HUN_event.18.a: "模造処理しなさい。"
 BA_HUN_event.19.t: "第二次大宿"
 BA_HUN_event.19.desc: "先月、ハンガリーにピバラムが分後、"ハンガリー王国"時代の政治や軍事の要職にいた連中も、粛清リストに名前が載っちゃったよ。こいつらが我々ちにとって必要な人材やできる役員かもしれないけど、実際は君主主義の奴隷で、脇役に過ぎないんだ。\n\nでも、選ぶのはお前の仕事だ。これらの人たちを生かしておくと、何かいいことがあるかもしれないし、大きなチャンスがあるかもしれない。\n\nどうする?選んでくれよ。どうしたらいいと思う?"
 BA_HUN_event.19.a: "社会主義の敵に慈悲はない!"
 BA_HUN_event.19.b: "彼らが必要かもしんないよ。"
 BA_HUN_event.20.t: "第3次大宿庁"
 BA_HUN_event.20.desc: "ほとんどのプロジェクトは片付けたけど、まだ体制を脅かすかもしれないスパイが潜んでいるかもしれないんだ。彼らをどうにかするには、けっこうな血と犠牲が必要になるかもしれないけど、もし我々ちの国、我々ちの体制、そして社会主義が安定するなら、それは正しい血になるかもしれないよ。繁栄のための正しい選択になるか、最悪の握手になるかもしれない。\n \n選択はお前の分け前だ。選んでくれ。"
 BA_HUN_event.20.a: "フラクチを余すことなく処理せよ!"
 BA_HUN_event.20.b: "やばいかも.."

#뉴스이벤
 BA_HUN_news.1.t: "ハンガリーの要求を受け入れたルーマニア"
 BA_HUN_news.1.desc: "ルーマニアはハンガリーのトランシルバニアの譲渡の要求を受け入れちゃったよ。"
 BA_HUN_news.1.a: "驚くべきこと。"
 BA_HUN_news.2.t: "ハンガリーの要求を拒否したルーマニア"
