 BA_HUN_wprnrxhdgkq: "帝国統合"
 BA_HUN_wprnrxhdgkq_desc: "\n\n£GFX_BA_HUN_decisions_OHHUNG\n\n\n\n\n§Y"分かれることも、分離することもできない。"§!\n\nベルサイユ条約が我々ちに残したもんって何だろうね? 分裂と葛藤、それに勝ったやつらへの劣等感だよ。ベルサイユ条約のせいで、我々ちの帝国はバラバラになっちまって、その過程でいろんな争いが我々ちを傷つけ、負けた祖国への幻滅を感じさせたんだ。そして勝った連中への劣等感が心の中から湧き上がって、我々ちを複雑な気持ちにさせたんだよ。状況がガラッと変わるまでの話だけどね。王国はすぐに動いて、ベルサイユ条約なんか気にせずにハプスブルクの復活をアピールし、異邦人たちに崩れたオーストリアとチェコを解放して帝国を宣言したんだ。"
