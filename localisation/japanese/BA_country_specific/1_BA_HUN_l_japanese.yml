 HUN_GATHERING_STORM_DESC_1: "大戦争で二重帝国が負けちゃって、帝国がバラバラになっちゃったんだ。我々ちも独立をかけて戦ったけど、その独立がそんなに甘いもんじゃなかったんだよね。新しくできた共和国はグダグダで崩壊しちゃって、そのあとにできた評議会共和国も我々ちをトリアノン条約の恥辱を味わわせてダメになっちゃった。その後、提督が治める摂政王国になったんだ。\n\n1935年、怪しい勢力がヨーロッパに上陸して、もうめちゃくちゃになっちゃった。我々ちに条約を押し付けた交渉国はどんどんダメになって、ルーマニアなんて歯の抜けた虎みたいになっちゃってるよ。好きでも嫌いでも、選ぶ時間が近づいてるんだ。"
