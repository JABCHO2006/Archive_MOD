 BA_HUN_news.2.a: "戦争になるのではないか?"
 BA_HUN_news.3.t: "ハンガリーの要求を受け入れたユーゴスラビア"
 BA_HUN_news.3.desc: "ユーゴスラビアはハンガリーのボーイボディや譲渡の要求を受け入れちゃったんだ。"
 BA_HUN_news.3.a: "驚くべきこと。"
 BA_HUN_news.4.t: "ハンガリーの要求を拒否したユーゴスラビア"
 BA_HUN_news.4.desc: "ユーゴスラビアはハンガリーのボーイボディや譲渡の要求を断ったんだよ。"
 BA_HUN_news.4.a: "戦争になるのではないか?"
 BA_HUN_news.5.t: "ハンガリーのバルカン統一"
 BA_HUN_news.5.desc: "ハンガリーは今日、バルカンの社会主義国家が統合し、一つの国家であるバルカン社会主義共和国連邦に改編されると、"HUN.GetLeader"はっきりさせたよ。 。"
 BA_HUN_news.5.a: "一つのバルカンだ.."

