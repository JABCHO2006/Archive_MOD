 TRM_event.31.t:0 "アリウス・スクワッドの問題"
 TRM_event.31.desc:0 "アリウスの分校を平定する過程で、ほとんどの学生が制圧または射殺されたが、分校の重要な武力であるスクワッドは捕まらなかった。それらをじっくりと納めておけば、大きな仕事をすることは確実です。"
