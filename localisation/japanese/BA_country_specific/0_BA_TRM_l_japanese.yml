 TRM_event.36.t:0 "ゲヘナの残骸破壊"
 TRM_event.36.desc:0 "トリニティの戦後計画に従って、私たちはゲヘンナの残骸を破壊し、その場にトリニティ固有のものを建設し始めました。"
 TRM_event.36.a:0 "いいね！"
 TRM_event.38.t:0 "ゲヘンナ戦車設計部の運命"
 TRM_event.38.desc:0 "ゲヘンナの戦車技術は格段に高く、ゲヘンナと神殿を進行する時、彼らの装甲技術が私たちに大きく妨げられました。しかし、今私たちが戦車技術を占領した以上、その戦車技術に対する運命はあなたの指にかかっています。"
 TRM_event.38.a:0 "私たちが使うことはできませんか？" 
 TRM_event.39.t:0 "合唱団"
 TRM_event.39.desc:0 "トリニティ国家社会主義党のシンボルマークとミカ自身を賛美する宣伝物で飾られた壮大なホールで、ミカは、強い忠誠心を露わにし、自分たちに熱狂する群衆から、それとは反対に静かに、ひそかに懐疑的な意見で会話を交わす懐疑論者まで、様々な表情で熱心に耳を傾けたり、静かに立ち尽くしたり、彼女を睨みつける聴衆の中に立っていた。n\n彼女が一歩足を踏み出し、ステージに登場すると、観客の期待が高まり、彼女が壇上に足を踏み入れると、すぐに彼女は皆の視線を釘付けにすることができた\n\n彼女が壇上に静かに立つと、客席は静寂に包まれ、すぐにミカの声が彼女の細い喉から流れ出た。 n\n彼女の声は、緊張しているようにも聞こえるが、毒のような情熱に満ちていた。 \n\n彼女はすぐに、ゲヘナに向けた毒舌を吐き出した。\n\n\n\"ゲヘナは、貪欲と腐敗、約束の不履行という空虚で哀れな行為を土台に、生徒の苦痛の上に建てられた学園です！ \n\n\n\"彼らは自分たちを輝く灯台と称することを第一に考えています！彼らは自分達を光り輝く灯台のように振る舞っておきながら、実際は生徒は制服も着ずに出歩くのに精一杯で、校則なんて決まってないから、数多くの生徒が自分勝手な行動で他人に被害を与えているという事実を、自分達の外皮の後ろに隠しているのです。私は、クソゲヘナの雌犬どもが私たちトリニティに干渉し、口出しするのを、もう見過ごせません......\n\nホールに鳴り響く太鼓の音が響き始めた、ミカは言葉を続けた。"\n\n\"私は、誇り高きトリニティの力に挑戦するゲヘナの大胆さ、いや、愚かさを糾弾します！"\n\n"聴衆の前で、"\n\n\n"私は、"\n\n\n\n\n"と言った！ 「n\n\n聴衆にとっては聞き慣れた言葉、聞き慣れた毒舌だったが、生徒会長のミカが直接言うのは重みが違っていた-それ以来、何人かの生徒は両手を広げて歓声を上げ、何人かのドイツ人はナチス式の敬礼をする者もいた。 n\n\n\nミカの声は再び落ち着いた。\n\n\n\"私たちは破壊ではなく偉大さのために努力すべきであり、分裂ではなく統合の未来を築かなければならないことをよく知っていますが、今、あの無道徳なゲッヘナが私たちに襲いかかるのに、私たちは手を放してじっとしていなければならないのでしょうか？"\n\n群衆のざわめきが群衆を席巻した。群衆の中から「Nein！」と叫ぶ者が現れ始めた。"\n\n\n\"私たちは立ち向かわなければならない、ゲヘナとの戦争は必然である、あの悪魔の雌犬の性質は実に邪悪である、そして私たちは勝利する、私たちは前進する！ 栄光は続く！"\n\n\n\n\n\n"\n\nミカが自分が出せる最大限の高音で最後の言葉を吐き出した。"
 TRM_event.39.a:0 " "
 TRM_event.40.desc:0 "「トリニティ讃歌」だった。\n\nすべての聴衆は、まるでセイレーンの声に魅了されたように、じっと立ち尽くすばかりだった。n\n[\n\n[-旗を掲げよ！〜隊列を整えよ！〜']\n\nその時、スーツを着たドイツ人が立ち上がり、歌い始めた。 \n\nドイツ人の目には狂気が宿っていた。 彼はミカを見つめ、まるで救世主に出会ったかのように、震える眼球を必死に握りしめていた。 彼の全身は恍惚に震え、歌も音程が合わず不安定だった。\n\nしかし、彼の行動は、聴衆にある発火点となったようだった。 \n\n-「～突撃隊が静かで確固たる足取りで行進する～」\n少し明るい黒髪で、正義実現部の衣装を着た少女が立ち上がり、歌を歌った。\n\n-「～ゲヘナ鬼女と反動分子に殺された同志も～」\n修道女服を着た短髪の少女が立ち上がり、右腕を振り上げながら歌った。 \n\n-"〜魂となり、私たちの隊列の中で一緒に-行進する〜"\nナチスの制服を着た男が胸に手を置いて立ち上がり、歌った。\n\n\n"〜褐色の大隊に道を開けろ〜"\n\nそして、そして、そして、そして、そして、そして、そして、\n\n"〜突撃隊員に道を開けろ！"\n\n全員が立ち上がった。\n自警団、正義実現部、救援騎士団、シスター・フードの衣装を着た少女たち全員が起きていた。\n征服、スーツを着た地元のドイツ人たちがすべて起きていた。\nミカ周辺の親衛隊もすべて起きていた。"\n\n\"～多くの人々が希望に満ちた偉大なトリニティの校旗を見上げると～"\n\"～自由とパンのための日が～来る！\"\n\nホールはあっという間に合唱室になっていた。性別と年齢を選ばず、すべての人たちが立ち上がって、歌っていた。盛り込まれた目つきを一つ一つ吟味し、深く微笑んだ。"
 TRM_event.40.a:0 "まもなく夜の女王の旗が来た通りにぶら下がる。トリニティは永遠になる！"
 TRM_event.41.t:0 "抵抗"
 TRM_event.41.desc:0 "\"書、戦争の状況を報告してくれ"\n\n\"\n\n\"はい、ミカ様、実はちょっと状況が悪いんです。ミカ様。第1集団軍は敵の抵抗に阻まれました。"\n\nエデンの中心で血まみれの玉座に座った女王は数多くの紙の山にたまって戦線から聞こえてくる知らせを聞いていた。\n\nミカは戦争を望んだ。血でできた金と輝く宝石、誇りに思う栄光の言葉だ。速い進撃。名場の活躍によって変わる戦場と栄光の勝利、振る舞う旗と歓呼する人々…そのすべてはミカの心の中で作られた妄想や同様だった。いろいろな種類の戦線でトリニティ原防軍は数多くの抵抗と難航に直面した。勝てば桐藤なぎさも自分の行動が正しいと思って、またお茶を飲んで談笑し、桐藤なぎさをからかってロールケーキが口の中に入れられる、そんな日常を取り戻せると思った。\n\nしかしそんな日常は彼女に来なかった。桐藤浩士は相変わらず鉄柵の中に叩かれて裏切りに自信を呪っているという。なぜ？なぜ？なぜ？私はただトリニティのためにやったことですが、なぜ誰も私を知らないのですか？なぜ私を真に眺めてくれず、血の女王だけで見つめるのか？\n\nだから。勝たなければならない。とても遠くに来てしまった。今はそんな日常なんて二度と帰れなかった。彼女が作り出した戦争機械は動き、ミカは指示を出すことができるかどうか、機械を止めることはできなかった。"
 TRM_event.41.a:0 "はい。"
 TRM_event.42.t:0 "ゲヘナの終わり"
 TRM_event.42.desc:0 "[GEH.GetLeader] 会長がひざまずいたまま降伏文書に署名し、ゲヘンナがトリニティに降伏してから一週間が過ぎたゲヘンナ中央区の街には重い影が下がっていた。無秩序だが愉快だった学生たちの逸脱と賑やかな雰囲気で飾られた賑やかな中央区は、もうその雰囲気は一つも見られず沈滞したまま立っていた。しかし、ゲヘンナの落ち着いた雰囲気とは異なり、勝利したトリニティの生徒たちの顔に写っている歓喜は、完全に暗いゲヘンナの雰囲気以外に対照された。影のように静かに街をたたきます。もともとここの所有者だったが、今は影のように隠れている彼女たちとは違う通りを行進するトリニティ防衛軍兵士たちの姿はとても明るくて明るかった。を蹴っていた。彼女たちは厳しい勝利者だった。彼女たちは勝利者の厳しい権利に従って征服の喜びを満喫し、彼女たちの歓呼と騒々しい笑い声はゲヘンナ学生の心の中に侮辱感を与えてくれた。今は何人かの人々の美食研究会のいくつかのメンバーとか、ゲヘンナが滅びたことに星のインスピレーションを感じることができなかった地元の人々を除いて完全に空でした。そして、美食研究会では、特にゲーヘンナの生徒たちが感じている散産断片の夢と失われた希望を詳しく垣間見ることができた。普段ならグルメがどうしようもないし、話花を並べてお店を爆破させた春菜さえ何も言わずに座るだけあって、それでも泉が雰囲気を生かすためにいろいろな言葉を取り出したりしたが頻繁に失敗した。落胆した学生の間では落胆した会話が行き来し、彼らの低くても低い声は兵士たちの歓声に隠れてほとんど聞こえなかった。"
