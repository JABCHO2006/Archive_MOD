 TRM_event.3000.t: "名分消失"
 TRM_event.3000.d: "キボトスのすべてを管理していたサンタムタワーが戦争によって作動が無効になり、サンタムタワーを再稼働させるには総学生会長の権限が必要であることがわかりました。結局、サンタムタワーを再稼働させるために、トリニティの重要人物の一人を総学生会長に推薦することに決め、二人の学生が総学生会長の候補に選ばれるようになりました。を書きました。"
 TRM_event.3000.a: "...あじ谷ひふみ"
 TRM_event.3000.b: "...浦和花子"
 TRM_event.3000.c: "力はまもなく名分です。"
 TRN_after_war_event.16.t:0 "産業ブーム"
 TRN_after_war_event.16.desc:0 "これですべての再建が終わった。ヨハネスの任務も終わった、トリニティ再建工事の公式的なすべての任務が終わったので、ヨハネスと彼のチームも解体されるだろう。ヨハネスと彼のチームメンバーたちは全員を回りながら工事をしてきたし、多くのことを経験するのは当然だった。その時は切末自分監理の空を刺した。全力工事を終えるとすぐに完全に喧嘩反対側にある地雷天地である道路工事に行ったこともあり、宣伝文具大会に出て賞に乗ってその文房具がポスターに書かれたまま来た原土を漂うことを見て恥ずかしさに顔が赤くなったこともあり、 、あえてミカ様に直言をあげたこともあった。彼はもうユニフォームとヘルメットではなく、スーツを着ていた。もう本当にすべてのことが終わり、いよいよ家に帰るという喜びとともに数多くの感情を抱いて。ドイツ帝国時代から農夫である自分に行われた無慈悲な収奪たち、無慈悲な税金、お金がなくて雑草を食べて、家族全員が集まって一緒に混乱したこともあった……ふっくらとした身体を持っていて、みんなになった農夫の服ではなく、素敵な高級スーツを着ていた。そして農夫として畑に鍬するのではなく、社長室で書類を眺めていた。ブリアンはふと窓を眺めた。そして無限に演じて動いている自分の工場を見守って微笑んだ。彼女は煙が湧き上がり、元気に動いているエデンの光景を見下ろした。彼女の目に笑っている男女と彼らの手を握って歩いていく男の子が見えた、ミソノミカはその姿を見て薄く微笑んだ。自分が人形だが、それでもトリニティをこのように発展させたという自負心を持った。を見守ることに陥った。"
 TRN_after_war_event.16.a:0 "栄光は永遠に続く"

 #아리우스 스쿼드 문제
 TRN_opposition.1.t: "中央情報局報告書：上馬沙織"
 TRN_opposition.1.d: "\n書類番号：ABS-001050213\n対象者：早前沙織\n生年月日：不明\n出身地：アリウス分校自治区で推定\nキャリア：アリウススクワッドリーダー（県）\n素材：不明\n\n-序論\nゾマに沙織はアリウスの独立少数武力集団であるアリウス・スクワッドのリーダーであり、アリウスに関連する様々な高リスク現場で継続的に観察されてきた。情勢にもかかわらず、姪に沙織はトリニティに重大な脅威を加えることができる人物として評価される。成果は足りない… (省略)"
 TRN_opposition.1.a: "私は死の陰気な谷に通っても…"
 TRN_opposition.2.t: "中央情報局報告書：博里敦子"
 TRN_opposition.2.d: "生年月日：不明\n出身地：アリウス分校自治区と推定\nキャリア：アリウス分校の実質相続者（旧）\nアリウススクワッドメンバー（県）\n素材：不明\n\n-序論\nハカリ敦子はアリウススクワッドの一員として調査の結果、アリウス分校の学生会長である戒律守護者の血統を持った実質的継承予定者だったが、苗の理由で失脚し、その後、スクワッドに所属しているように見える。トリニティ内部の結束に確実な脅威になることができる人物で、情報局は判断している。 (省略)"
 TRN_opposition.3.t: "中央情報局報告：今野美咲"
 TRN_opposition.3.d: "書類番号：ABS-001050232今野美咲はアリウス・スクワッドの一員である。 -本論\n事実上、スクワッドの行動隊長として活動しており、スクワッドのメンバーの中で唯一中和器を使用するため、以前の衝突でトリニティ当局に最も多くの被害を受けてきた。 2週間前、ドレスデンで軍警の追撃を受けたが、エルベ川を通じて逃走しながら現在としては正確な位置を…。 (省略)"
 TRN_opposition.4.t: "中央情報局報告書：土永ひより"
 TRN_opposition.4.d: "書類番号：ABS-001050242塚長ひひりはアリウス・スクワッドの一員である。対人関係も良くないと思われる。を各1発で無力化させ、これにより多数の死傷者が… (省略)"
 TRN_opposition.200.t: "鎮圧終了"
 TRN_opposition.200.d: "私たちの政府の安定に脅威となる重要な目標の調査はついに終わりました。保安省はその件から退き、他の緊急の問題に注力しています。"
 TRN_opposition.200.a: "するほどした。"
 TRN_opposition.100.t: "新しい交戦規則"
 TRN_opposition.100.d: "私たちの保安省は依然として相手を探すために一生懸命働いており、私たちの指示を待っています。必要であると判断された場合は、検索戦術を変更するように命じることができます。私たちが常時監視できる場所にそれらをつかんでいるならば、彼らはもはや脅威にはならないでしょう。シンプルで決定的な解決策です。\n\nどうすればよいですか？"
 TRN_opposition.100.a: "完全に取り除いてください。彼らも私たちに同じことをしたでしょう。"
 TRN_opposition.100.b: "おそらく刑務所は彼らの野望を終わらせるでしょう。"
 TRN_opposition.100.c: "彼らは私たちの国境には必要ありません。"

 # 조마에 사오리
 TRN_opposition.21.t: "預言者は言う"
 TRN_opposition.21.d: "彼女のすべての行動と意志は、ただ自分の最も大切な人々を守るためのものだった。これは彼女を守るためには仕方がないと屈服し、妥協していって積み重ねてきた過去の因果が、今自分を含むスクワッド全員に銃口を狙っていた。に向かって悪意と恨みから成る数多くの赤い線がまるで彼女を正しいように狙われた。"
 TRN_opposition.21.2.a: "すべては無駄になり、また無駄になります。"
 TRN_opposition.21.2t: "役に立たない最後"
 TRN_opposition.21.2d: "ミカの朝は、他の生徒に比べるといつも少し遅い方で、9時頃にはいつも起きて、身だしなみを整える。\n自分の羽や衣服を華やかに飾るのが好きなため、彼女の飾り棚にはいつも自分で選んだ装飾品が用意されていた。\n他人の助けを借りて完璧に身だしなみを整えたミカは、11時になると朝食と昼食をとる。  「n\n\"...突然の朝食を邪魔して申し訳ございません、ミカ様...\n\n慌ただしい足取りで近づいてきた秘書は、ひと呼吸おいてからミカに電報を渡した。\n\n\n\n\nその内容をゆっくりと読んだミカは、満足げに片方の口角を上げた。\nアリウスで最も危険な女、ゾマエサオリが死んだ。 \n危機の瞬間に見せた最後の発作だったのか、アリウス隊の残り3人の行方は未だ不明だが、確かなのは、求心点がなくなった彼らが二度とトリニティに牙をむくことはないだろうということだった。 n\n\n\"...それでも最後の最後までリーダーの真似はやめないのね？ 残りは写真一枚だけ残して引き裂き、海に捨ててしまえ～☆。\"\n\nそのように部屋を出る秘書を後にして、ミカはフォークで小さな山のイチゴを刺した。\n今日の一日は本当に良い一日になりそうだった。"
 TRN_opposition.21.a: "さわやかな一日の始まり"
 TRN_opposition.31.t: "誇り"
 TRN_opposition.31.d: "姪に沙織は生涯にわたって抵抗した。も、学園も、怒りも、恨みも全部埃に転落するだろう。とは違って、心の中に希望を抱いた。暗闇の終わりは救いではなかった。感じた。\n解放は永遠に彼女から離れていった。"
 TRN_opposition.31.a: "…ですから、私は生きている人よりも死んだ人を祝福しました。"
 TRN_opposition.31.2.t: "退屈な人生"
 TRN_opposition.31.2.d: "その内容を読んだミカは、腹を抱えて軽薄に笑った。\n\n\n\"あはははは！ あの有名なゾマエサオリが、自分で死ぬこともできずに捕まったのか？リーダーのくせに偉そうなことばかり言っていたくせに？ 本当に笑えるわね〜」 \n\n\nそうしてしばらく大笑いしたミカは、彼女を見守るように立っていた秘書に、サオリに対する処分を付け加えた。\"\n\n\"\n\n\"とりあえず、乱暴に扱わないで、貴賓のように接してあげてね〜、そのほうが彼女にとっては悲惨な思いをするわよ〜\"\n\n\"\n\"はい、伝えますね。「n\n\n丁寧な挨拶を終え、秘書が部屋を出ると、ミカは小さなソーセージをひとつ口に含み、それをよくよく噛みしめながら、収容所に閉じ込められたサオリのみすぼらしい姿を想像する。"
 TRN_opposition.31.2.a: "どうやって遊ぶか"
 TRN_opposition.11.t: "脱出"
 TRN_opposition.11.d: "数多くの不安を震わせながら沙織は川を渡った。この自分を待っているだろう。\nこれ以上暗闇の中に隠れて生きる必要はなく、暴力や不条理に怖がらなくてもよい。\nもう暗い死亡の谷から出て堂々と生きていけるようになるだろう。\n\n彼女は反対側の川沿いに到着し、後ろを振り返った。平凡な砂利畑だった。\n誰も彼女を待っていなかったし、輝く未来も見えなかった。今まで以上に強烈な虚無さが押し寄せてきた。美しく大切でした。"
 TRN_opposition.11.a: "それで私は喜びを褒めています。"
 TRN_opposition.11.2.t: "壊れたフォーク"
 TRN_opposition.11.2.d: "\"\"....、これは何ですか？\"\n\n電報の内容を確認したミカは、困ったような笑みを浮かべて秘書を見た。\"\n\n\"あれだけの人員と重機を動員して...たった一人も捕まえられなかったのか？\"\n\n彼女が握りしめていたフォークが文字通り縮んだ。 \nその姿を見ていた秘書はすぐに頭を下げた。\n\n\"本当に申し訳ございません、生徒会長様...責任者の名簿を作成できるように...\"\n\"...いいや、どうせあの子一人では何もできないんだから。代わりに残りの3人は確実に捕まえられるだろう？\"彼女の秘書はもう一度頭を下げた後、すぐにそこを抜けた。フォークを見て、それを秘書が出たドアに投げてしまった。"
 TRN_opposition.11.2.a: "...気に入らない"
 # 하카리 아츠코

 TRN_opposition.13.t: "完全な夜明け"
 TRN_opposition.13.d: "ドンイトギ前の夜明けだった、すべてが眠った時間。これは目に入った。これはやったことを悟った。感じた。\nまるで踊るように草の森を存分に走り回って彼女は前に進んだ。\n\nしばらくしてあつこは山を降りて畑に育った木の柱に背中を傾けて体を掴んだ。\nドンが思い浮かんでいた。置いた。"
 TRN_opposition.13.a: "見て、これが新しいものであることがあります。"
 TRN_opposition.133.t: "深淵を覗くと"
 TRN_opposition.133.d: "ナギスほどではないが、彼女もまた、ミカの大切な友人の一人であった。\n時折、理解不能な長文で自分の怒りを増長させることもあったが、それでも彼女は本当に愛おしかった。\n\nだから、ミカは彼女がそうなることを望まなかった。\nそれは彼女の意志ではなかった。\nそれでも、それでも、それでも...。夢の中で、彼女はいつも血でできた睡眠の奥底から、虚ろな目でミカを直視していた。\n彼女だけではなかった。\nミカが目の前から追い払った数多くの人々も、彼女のそばでミカを直視していた。\n\n幸いなことに、今夜ミカの眠りを覚ましたのは、恐ろしい悪夢ではなく、一本の電話だった。\n目を覚ましたミカはしばらくぼんやりとしたまま、受話器を持ち上げた。 n\n\n\nそして電話を受けた直後、素手で受話器を壊したミカはそのまま寝室を出た。\n\nしばらくして連絡を受けた彼女の秘書がミカを見たのは彼女の執務室だった。\n\n床には今回の作戦の責任者たちが、道具や家具の残骸とともに倒れていて、ミカは真っ赤に染まっていた。 \n\n彼女の秘書が事態を収拾するためにどこかに向かう間、ミカは焦点の定まらない目で、机の上に置かれた一枚の写真を見た。\n国境を越えた八百合アツコが優しく微笑み、月明かりの下、まるで踊るように野原を歩いている写真だった。n\n\nがてミカは周りを見回し、割れた鏡に映る自分の姿を見た。\n血と埃にまみれた汚れた彼女の姿は、みすぼらしくも不気味だった。\n\n\"....私は...何をしているんだろう...\"\n\n\n乾燥して吐き出すその言葉はあまりにも空虚に響き渡った。\nそして誰もミカの質問に答えてくれなかった。"
 TRN_opposition.133.a: "深淵もあなたを見ています。"
 TRN_opposition.23.t: "二度と会わないで"
 TRN_opposition.23.d: "啓蒙を守るアリウス学生会長の高貴な血を受け継いだ彼女はアリウスの新しい学生会長になる運命だった。彼女の正当な王座はある大人によって強奪され、彼女の前日は灰色に染まった。いつか訪れる解放を少しでも望んだ。自分たちの注目を自分に回すために自分自身を和木供物として選んだ。三人の顔だった。\n再び見られない、自分が一番愛する人々。\n敦子は彼女たちに一人で静かにさよならを渡した。"
 TRN_opposition.23.a: "...そしてついに幸せになります。"
 TRN_opposition.233.t: "最も崇高な行為"
 TRN_opposition.233.d: "ナギスほどではないが、彼女もまた、ミカの大切な友人の一人であった。\n時折、理解不能な長文で自分の怒りを増長させることもあったが、それでも彼女は本当に愛おしかった。\n\nだから、ミカは彼女がそうなることを望まなかった。\nそれは彼女の意志ではなかった。\nそれでも、それでも、それでも...。夢の中で、彼女はいつも血でできた眠りの奥底から、虚ろな瞳でミカを直視していた。\n彼女だけではなかった。\nミカが目の前から追い払った数多くの人々も、彼女の傍らでミカを直視していた。\n\n幸いなことに、今夜ミカの眠りを覚ましたのは、恐ろしい悪夢ではなく、一本の電話だった。 n\n目を覚ましたミカはしばらくぼんやりとしたまま、受話器を持ち上げた。\n\n\n\nそしてしばらくして受話器を下ろしたミカは、その場で静かに想いを馳せた。\n\nハカリ・アツコ、アリウスの正統な後継者であり、高貴な血を受け継いだ彼女の最期は、自らを生贄として火の中に飛び込むことだった。 \n決してそのような運命ではなかったのに、彼女は些細なことのために自分を犠牲にした。\nその決断が実際に意味があったかどうかは、今となっては重要ではない。\n\n未知の複雑な思考と不自然な感情が何を意味するのか、ミカにはわからなかった。\nただ、彼女は再び受話器を持ち上げ、彼女の秘書に電話をかけた。\n\n\"...白鳥敦子をここに連れてきて、壊れないように気をつけて\"\n\nただ、博士敦子が迎えた最後の実体を直接二度目に見たかった。目を閉じて、ミカはゆっくりとベッドの中に入った。"
 TRN_opposition.233.a: "ろうそくは自分自身を明らかにするために存在しません。"
 TRN_opposition.33.t: "帰還"
 TRN_opposition.33.d: "人にはそれぞれの運命がある。彼女は恣意的にも他意的にもその運命に抵抗した。\n彼女はただ平凡にしたかった。だが運命は奪われる時のように戻ってくる時さえ突然だった。また寂しい闇の中に消えていった。\n王女は自分がいなければならない場所に戻った。"
 TRN_opposition.33.a: "太陽の光を見ることができず、わかりませんが、これは私よりも平安です。"
 TRN_opposition.333.t: "暗い夜"
 TRN_opposition.333.d: "なぎさほどではありませんが、彼女もミカの最も大切な友人の一人でした。望んでいなかった。\nそれは彼女の意志ではなかった。彼女のそばでミカを直視していました。座っていると受話器を持ち上げた。損失や交戦なしに静かに。帰っている感じを受けたミカはそのままベッドに横たわって窓の外を眺めた。"
 TRN_opposition.333.a: "闇がなければ星を見ることができる。"

 # 이마시노 미사키
 TRN_opposition.12.t: "孤独な墜落"
 TRN_opposition.12.d: "世界のすべてが無駄になったという教えで、美咲は誰よりも共感した。いつも彼女を捕まえて置かない人たちがいました。最後のミサイルを空に射出した後、彼女は発射機を膨らませて崖の端に上がった。 \n今彼女は一人だった。\n彼女を捕まえてくれた大切な彼らは今彼女のそばにいなかった。\nだからミサキは躊躇せずに後ろにゆっくり倒れるように身を投げた。本当に快適さを感じました。"
 TRN_opposition.12.a: "一人で倒れて握って起きる者がいない者には怒りがあるだろう。"
 TRN_opposition.122.t: "付随的ダメージ"
 TRN_opposition.122.d: "今日もミカの執務室にはたくさんの書類が届いていた。\n小さくあくびをしながら、彼女はゆったりと腰を下ろし、書類に目を通した。\n大部分は彼女にとってあまり興味のないものであった。\nユダヤ人や少数民族の「浄化」は、彼女をこの座に就かせたあの狂信者たちの関心事である。\n先日完全に崩壊したアリウス自治区の焼却作業やゲヘナへの侵攻準備状況など、彼女の目を引くものもあったが、それらは彼女にとっては、ただスタンプを押すだけでいいものであった。 \nそうして学校の宿題に退屈している一般学生と同じように、淡々と書類に目を通す彼女の前に一枚のファイルが置かれた。\"\n\n\"...え？ これは何？\"\n\"\n\"アリウス隊の一員であった今篠宮美咲の追跡結果に関するものです。 \"\n\"ふふっ...\n\n\nその話を聞いて好奇心をそそられたミカは、少し期待してファイルを開いてみた。\"\n\n\n\n\n\n\"...死んじゃったのね？ それも自分で？\"\n\"何も言えません。 ごめんなさい。\"\n\"それに、うちの子たちは何でこんなに死んじゃったんだ？いやまあ、秘書ちゃんが謝る必要はないんだけどね-\"\n\nテーブルを人差し指でポンポンと叩いていたミカは、やがて重厚な音を立てて口を開いた。\"\n\n\"責任ある子は一人も逃さず...よく知ってるでしょ？\"\n\nミカは秘書に向かって笑って見えた。\n彼女の笑いで数多くの人の最後が決まったということを秘書は誰よりもよく知っていた。"
 TRN_opposition.122.a: "賞賛でもやってくれると思った？"
 TRN_opposition.22.t: "良いサマリア人"
 TRN_opposition.22.d: "ミサキは汚水がいっぱいの下水道の底に精神を失って倒れた。全力を尽くして迷路のような路地を走らなければならなかった。この訪れたと思った美咲は抵抗なしに目を閉じた。発見して洗い、治療し、精神がなかった彼女に自分たちにも足りない食糧を少しずつ分けてくれていた。を抜けて畑に出た道を歩いて行った三崎は、自分が感じている混乱をしばらく折りたたんだ。 '世界のすべては無駄だが、生きる価値があるかもしれない。"
 TRN_opposition.22.a: "人が自分の仕事で楽しむよりも良いことはありません。"
 TRN_opposition.222.t: "連座制"
 TRN_opposition.222.d: "今日もミカの執務室にはたくさんの書類が届いていた。\n小さくあくびをしながら、彼女はゆったりと腰を下ろし、書類に目を通した。\n大部分は彼女にはあまり興味のないものであった。\nユダヤ人や少数民族の「浄化」は、彼女をこの地位に置いたあの狂信者たちの関心事である。 \n少し前に完全に崩壊したアリウス自治区での焼却作業やゲヘナへの侵攻準備状況など、彼女の注意を引くようなものもあったが、それらは彼女自身はただスタンプを押すだけでいいものだった。\nそうして学校の宿題に退屈している一般的な学生と同じように、淡々と書類を眺めていた彼女の前に、あるファイルが置かれた。 \n\n\"...うーん？ これは何？\"\n\"\n\"アリウス・スクワッドの一員であった今篠宮美咲の追跡結果に関するものです。\"\n\"ふーん...\n\nその話を聞いて好奇心を抱いたミカは、少し期待を抱いてファイルを開いた。\n\n\n\n\nそしてファイルを読んでいたミカは、しばらくして冷ややかな顔で読んでいたファイルを秘書の前に投げ捨てた。 n\n\n\"\n\n\"\n\n\"....、リーダーでもない......たかが一人の雌犬を捕まえられず、死亡者数十人？\"\n\n彼女が放つ威圧感に、秘書は何も言えずにその場にじっと立っていた。\n\n\n\"不気味な感じが背筋を伝い、冷や汗と一緒に流れ落ちる。\"\n\n\n\"そこに検問所まで突破された......？下...この女が通った検問所の責任者、家族まで含めて全部捕まえて\"\n\n一人で笑いながら狂ってしまったような目で見つめるミカの視線に秘書はその場ですぐ腰を下げて見えた後逃げ出した。\nただ自分までその怒りが届かなかったことに感謝しながら。"
 TRN_opposition.222.a: "子供たちはその父親で殺されます。"
 TRN_opposition.32.t: "無駄な後悔"
 TRN_opposition.32.d: "最後に飛んだミサイルが閃光を起こし、空に向かって飛び上がった。は発射機を降りて森に向かって逃げた。どういうわけか国境を越えてみんなと合流しなければならなかった。勝手に息をする権利さえ奪われてしまうだろう。やっていた追撃者たちが樹木の間に現れ、彼女を取り囲んでいた。 \nこの世も、抵抗も、幸福も、悲しみもすべて無駄だ。\nそして自らの弱さで結局決断できなかった自分さえも無駄になって右買う。\n結局ミサキは彼女がそんなに憎んで恐れていた世界の闇の中に引き込まれた。"
 TRN_opposition.32.a: "一生に気をつけて苦労するのが悲しみだけなので、その心が夜も休めないから、これも無駄になる。"
 TRN_opposition.322.t: "自意による打殺"
 TRN_opposition.322.d: "今日もミカの執務室にはたくさんの書類が届いていた。\n小さくあくびをしながら、彼女はゆったりと腰を下ろし、書類に目を通した。\n大部分は彼女にはあまり興味のないものであった。\nユダヤ人や少数民族の「浄化」は、彼女をこの地位に置いたあの狂信者たちの関心事である。 \nしばらく前に完全に崩壊したアリウス自治区での焼却作業やゲヘナへの侵攻準備状況など、彼女の注意を引くようなものもあったが、それらは彼女自身はただスタンプを押すだけでいいものであった。\nそうして学校の宿題に退屈している一般的な学生と同じように、淡々と書類を眺めていた彼女の前に一枚のファイルが置かれた。\"\n\n\"...\n\"...え？ これは何？ \"\n\"アリウス隊の一員であった今篠宮美咲の追跡結果についてです。\"\n\"\n\"ふふっ...\n\n\"\n\n\n\n\n\"ふふっ......\n\n\n\"その話を聞いて好奇心を抱いたミカは、少し期待を抱いてファイルを開いた。\"\n\n\n\n\n\n\"おかしいわね-どうせ捕まるのに、何をこんなに派手にしてるんだ？ \n何か面白いことを思い出したように口角を上げたミカは、秘書に指示した。\"\n\n\"一般的な収容所じゃなくて、バルト海沿岸にある個性的な収容所を知ってるでしょ？ 彼らに送って-\"\n\"...わかりました。\"\n\n写真だけで見たにもかかわらず、ミカはその痕跡が自害による傷跡であることに気づいた。を傷つけた理由が何なのか、ミカはその理由を知ることができなかったが、確かなのはもうその女は一生を苦痛と後遺症の中で生きなければならないだろう。"
 TRN_opposition.322.a: "メメント森"

 # 츠치나가 히요리

 TRN_opposition.14.t: "これは知りませんでしたか？"
 TRN_opposition.14.d: "正直なところ、誰も知らなかっただろう。カーンに押し込んだ。\nそれゆえ、そのまま電車の最も隅々の座席に乗って祈りを上げるように敬虔な姿勢をとり、深く眠ってしまった。何よりもあまり存在感がなかったので、彼女が手配されたアリウス・スクワッドの一員であることを疑うすらできなかった。 \n電車を降りて駅前の野原に座っていた彼女は暖かい日差しを浴びて伸びを放った。"
 TRN_opposition.14.a: "へへ - 住んでいた -"
 TRN_opposition.144.t: "暗い現実の前で"
 TRN_opposition.144.d: "桐藤ナギサと美園ミカは長い付き合いだったが、今の状況ではもう友達とは呼べない...\nナギサはクーデターで自由を失った敗者であり、ミカは彼女を引きずり下ろした張本人だった。 \n\n\n 目の前には豪華なお茶とティーセットが用意されていたが、窓には鉄格子が張られ、ドアの外には銃を持った警備員が立っている殺風景な環境。\nその中でミカはいつものように軽快な声で役に立たない話を喋り、ナギサは何の感情も示さず、静かに茶碗を傾けた。   電車に乗って.....今、私と遊んでいるのか？\"\n\"\n\"今、関係省庁が調査中との報告を...\n\n秘書が口を開いた瞬間、ミカが投げた茶碗が彼女の頭に当たって割れた。\n呆然と後ずさりした秘書の額からは、赤い鮮血が流れ落ちた。\"\n\n\"お前ら、みんな馬鹿か...\n\n\"こんなくだらない方法で逃げる馬鹿なガキを一人捕まえられなかったって、どういうことだ!!! 役立たずも馬鹿もこの程度にしとけよ......！！」\n\"....ふふっ......\n\n爆発的に湧き上がるミカの怒りを止めたのは、ナギサの笑い声だった。\n\n粉々に砕けて冷たく冷めた茶碗と同じくらい血の気のない不気味な顔で、ミカはナギサを振り返った。 n\n\n\"悪い癖がさらにひどくなりましたね、ミカ。 あなたは以前も、物事が思い通りにならないと、乳飲み子のように見苦しく泣き叫んでいましたよね。\"\n\nその話に顔を赤く染めたミカはそのままドアに向かって盛り上がって歩いた。その二人の頭頂に弾を打ち込んだ後、外に消えた。"
 TRN_opposition.144.a: "私に残ったと笑っただけだった。"

 TRN_opposition.24.t: "最後の謝罪"
 TRN_opposition.24.d: "通り一面に響き渡る轟音とともに飛んできた弾丸が、一人の不運な男の眉間に命中した。\n散り散りに隠れる追撃者たちを見ながら、月永ひよりは引き金を引いた。\n\n彼女の生涯は常に不幸であった。 \nしかし、彼女は生きたいと思った。\n暴力と苛立ちの中で、彼女は生きるために誰よりも凶暴に行動した。\nだからこそ、今も彼女は平気で引き金を引いている。\n\nしかし、抵抗は長くは続かなかった。 \n彼女が次の弾薬を薬室に押し込もうとした時、誰かが閉ざされたドアを蹴って戻ってきた。\nヒヨリはすぐに銃を振り上げ、追撃者の肩を吹き飛ばした。\nしかし、もう一人の追撃者がすぐさま突っ込んできて、照準も合わせずに放った銃撃に、ヒヨリは武器を失い、壁に背中をぶつけて躊躇した。\"\n\n遠ざかって行く意識の中で、ヒヨリは彼女たちに少しでも謝罪を残した。\n彼女が初めて他人に伝える本当の心だった。"
 TRN_opposition.24.a: "右買った者がやられたことを私も遭遇するので、私が心中に至るのもこれも無駄になる。"
 TRN_opposition.244.t: "あなたは世界の塩です。"
 TRN_opposition.244.d: "桐藤ナギサと美園ミカは長い付き合いだったが、今の状況ではもう友達とは呼べない...\nナギサはクーデターで自由を失った敗者であり、ミカは彼女を引きずり下ろした張本人だった。 \n\n\n 目の前には豪華なお茶とティーセットが用意されていたが、窓には鉄格子が張られ、ドアの外には銃を持った警備員が立っている殺風景な環境。\nその中でミカはいつものように軽快な声で役に立たない話を喋り、ナギサは何の感情も示さず、静かに茶碗を傾けた。   私の考えが短かったです...」\n\nナギサは静かに車を降りてその姿を見守った。窓際を眺めた。\n自分の無力さを感じながら飲んだお茶では、いかなる香りも感じられなかった。"
 TRN_opposition.244.a: "塩がその味を失ったら、何に置き換えるでしょう。"
 TRN_opposition.34.t: "重い足"
 TRN_opposition.34.d: "土永ヒヨリはアリウスで最も優れた狙撃手だった。特に自分の存在を数十から数百人が追い出してくる状況でヒヨリができるのだとか、自分の存在を隠すだけだった。彼女は一階建ての家の洗面台の下に身を隠した。海の窓の外に湧き上がる炎を見て、ヒヨリは自分が冷やしていた拳銃を取り出して触れてしまった。私は生きたかったです。\nそのために、彼女は多くの危険を飛び越えてきました。進んだ。\n一歩一人が重くて一杯だったが、彼女はこれが唯一残った選択肢であることを知った。"
 TRN_opposition.34.a: "あまりにも悪人にならないで、右売人になってはいけない どうして期限前に死にたいか"
 TRN_opposition.344.t: "優しい人は祝福されています。"
 TRN_opposition.344.d: "桐藤ナギサと美園ミカは長い付き合いの友人だった。\nしかし、今の状況では二人を友人と呼べない。\nナギサはクーデターで自由を失った敗者であり、ミカは彼女を引きずり下ろした張本人だった。\n\n目の前には豪華なお茶とティーセットが用意されていたが、窓には鉄格子が張られ、ドアの外には銃を持った警備員が立っている殺風景な環境。 \nその中で、ミカはいつものように軽快な声で無駄な話を喋りまくる。\nナギサは何の感情も示さず、静かに茶碗を傾けた。\n介添えもなく、日光を浴びることもないのに、彼女の外見にはまだ品格が感じられた。\n\n\n\"それでね、あの子犬が......\n\n\n\n\"\n\n\"ミカ様、電報が届いたわ。   "
 TRN_opposition.344.a: "私たちは土地を企業として受け取ります。"

