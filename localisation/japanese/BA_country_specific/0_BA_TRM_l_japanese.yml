 TRM_mika_trinity_desc: "トリニティの安定と学園の慰めを取り除くための教則。ティファティは、他の分派に大きな影響を及ぼさない範囲内で、教則で定めたものと異なる内容の法律を制定することができる。が公布する権利を有する。\n\n第4条\n他学院と条約を締結するために他の分派の同意を必要としない。教則として、この教則でトリニティの他輪はミソノ・ミカが握るようになりました。"
 TRN_Inefficient_bureaucracy:0 "非効率的な官僚主義"
 TRN_Inefficient_bureaucracy_desc: "トリニティを効率的に管理するために組織されていますが、皮肉なことに、これはトリニティの管理を遅くした原因の1つです。ミソノミカが権力を握ると、ティパーティーのすべてのことをミソノミカ一人で担当するようになりました。結局、分業の必要性を感じると、中央政府を中心に数多くの政府省庁が生まれました。しかし、あまりにも多くの政府省庁のせいで、日処理は遅く非効率的になりました。"
 TRN_Inefficient_bureaucracy_2:0 "効率的な官僚制"
 TRN_Inefficient_bureaucracy_2_desc: "トリニティを効率的に管理するために、中央政府を含む多数の政府省庁を指します。ゲヘンナと戦争を遂行している間、現在官僚制の問題点を知ったミソノ・ミカは官僚制を改革する計画を考え、ゲヘンナとの戦争を終えると中央政府を中心に数多くの政府省庁を統廃合し、現在の効率性と専門性そして望む一つのコミュニケーションがなされる完璧に近い官僚制で再誕生するようになりました。"
