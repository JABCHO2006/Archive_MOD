 TRM_event.58.t:0 "アリウス粉砕"
 TRM_event.58.desc:0 "私たちの猛攻撃のもと、アリウス分交は粉砕され、私たちの旗だけが吹き飛ばされるところとなりました。しかし、彼らの精鋭兵であるアリウス・スクワッドはまだ逮捕されたというニュースはありません。だから私たちには2つの選択肢があります。運用します。\n選択はあなたの分け前です。"
 TRM_event.58.a:0 "それらを壊すべきです。"
 TRM_event.58.b: "彼らと接線を試してください。"
 TRM_event.59.t:0 "襲撃"
 TRM_event.59.desc:0 "\"ここにいるってこと？"\n\n\"はい、そうです。 確認した情報によると...\"\n\n黒い服と覆面。 そして拳銃と呼ぶには少し大きめの銃を持った二人の男が、宮殿のような家の前で会話をしていた。 彼らはユリゾノ・セイアを襲撃するために、この深夜にやって来たのだ。 \n\n\n\"ふぅ...このドアを開ければ、あの女がいるってことか？"\n\n\"はい...そうです。 でも、本当にこの銃で可能でしょうか？ あ、前に見たことありますよね？ 頭にヘイローのついた雌犬を全部銃で撃っても、撃たれたみたいに痛いだけだったのを。\"\n\n\"あー。知らないよ。きっと仲買人が死ぬって言ってたから死ぬんだろうな。"\n\n\n\"いや、でも危なすぎませんか...？初めて見る仲買人だったけど、あいつが私たちを殺しに来たのかもしれませんよ？"\n\n\n\"\n\n\"何言ってんだ、うるさいこと言わずに早くドアを開けろよ。\"\n\n徹底的。チョン・ドクドク。捜索を始めてから数分経って、その二人は誰かがベッドに眠りに落ちているのを見た。一人の男は別の男に静かに追いつくように手を振り、彼らは直感的にその女性を見つけたことを知った。いち早く逃げ始めた。\n\n総音が大きすぎたせいか。しばらくすると、救護騎士団がそこに到着しました。"
 TRM_event.59.a:0 "..."
 TRM_event.59.desc:0 "\"ここにいるのが正しいのか？\"\n\n\"はい、そうです。確認した情報によると...\"\n\n黒い服と仮面。そして、少し大きすぎる拳銃を持った2人の男が、王宮のような家の前で会話をしていた。彼らはユリジョノ・セイアを襲撃するために、この深夜にやってきた。\n\n\"ふう... この扉だけ開けば、あの女がいるはずだろう？\"\n\n\"はい... そうです。でも本当にこの銃で可能でしょうか？あ、前に見たことがありませんか？ヘイローをつけた奴ら全員、銃で撃ってもまったく平気そうにしただけですよ。\"\n\n\"あいつ、知らない。仲介人が死ぬって言ったから死ぬはずだろう\"\n\n\"いや、それでも危険すぎないか...？初めて見る仲介人だけど、あいつが俺らを殺そうと送った可能性もあるだろう？\"\n\n\"何を言ってるんだ。くだらないこと言わずに早く扉を開けろ\"\n\n完全なる。徹底的だ。捜索が始まってから数分経ち、その2人は誰かがベッドで眠っているのを見た。1人の男は別の男に静かに合図を送り、彼らは直感的にその女性を見つけたことを知った。速やかに逃げ出した。\n\n警備騎士団が到着すると、騒音が大きかった。"
 TRM_event.59.a:0 "..."
 TRM_event.60.t:0 "現地調査"
 TRM_event.60.desc:0 "調査は順調に進行した。彼らが拳銃を捨てて逃走したこと。彼らが強行突入する際に使用された道具も現場にあった。遺体は救護騎士団が収容したと報告書に記載されていたが、疑問点は多かった。\n\nキリフジ・ナギサは考えた、'犯人は誰だろうか？' トリニティに反対する人々のテロ？ それともチャンスをつかんでティパーティーの幹部を襲った学生..？ それとも... ミカ..?\n\n\"どん\"\n\n机を強くたたいたとき、一人の女性の笑顔が桐藤なぎさの頭の中から消えなかった。"
 TRM_event.60.a:0 "..."
 TRM_event.61.t:0 "銅線の把握"
 TRM_event.61.desc:0 "救護騎士団が遺体を収容し、捜査機関が入って現場を調査して、彼らの動静をだいたい把握し始めた。そして捜査官の一人が仮説を提案する。\n\n\"私の見解では、おそらくこの壁を超えた可能性が高いです。\"\n\n\"なぜですか？\"\n\n\"ここを見てください、わずかな跡があります。しかし、この跡は自然的にできたというよりも、おそらく犯人たちが必死にこの壁を乗り越えようとしてこのような跡を残したものと推測されます。\"\n\n\"それならこの周辺を捜索すればいいのか？\"\n\n\"おそらくそうでしょう... 私もよく確信が持てません。思ったよりも専門的な奴らですね。\"\n\n\"了解しました。私がよく話してみます。\""
 TRM_event.61.a:0 "\"リゴ、ご注意ください。この時勢が時勢なので。\""
 TRM_event.62.t:0 "犯人逮捕"
 TRM_event.62.desc:0 "どこか人里離れた場所に連れて行かれた2人の男は、ひれ伏して正義実現部の隊員たちを見つめながら懇願した。\n\n\"彼らが...意図的にそうしたわけではありません。私たちが幼い頃、両親を失い...貧しい生活を送ってきて...！\"\n\nハスミはこの2人を見つめながらため息をついた。\n\nハスミはそのような考えを止め、2人に質問し始めた。\n\n\"誰が命じたの？話してくれたらいいのに。\"\nハスミは微笑んで彼らを見つめた。\n\nその後、少しの時間が経った後、2人の姿は惨めだった。逆さに吊るされた状態で下着を除いて全身にはだかった服はすべて裂け、全身には青アザができていた。\n\n\"助...助けて！..くぅ..助けて！..くぅ！\"\n息が苦しくなるのを見て、ハスミは命令を下した。正義実現部の隊員たちはロープを解き始め、ハスミの命令で2人はロープから解放されることができた。その後、彼らは自分たちが聞いたことをすべて話し始めた。\n\n\"..そうですか？\"\n\n話が終わると、ハスミはしばらく考えた。こんな哀れな人間たちがティファティの一員であるセイアを殺害したのが正しいのだろうか？自分たちが間違った犯罪者を誤って捕まえたのではないか？悩み続けている途中、1人の男が口を開いた。\n\n\"私..私たちはもう..話は終わったんです.. 助..助けてください！\"\n\nどうしてだろう、ハスミはその言葉を聞いた瞬間、慈悲心が消えた。そして、机をぶつけて立ち上がり、銃がある方向に向かった。気配の敏い1人の男がそれを見てすかさず懇願し始めたが、ハスミが銃を向けるのを止めることはできなかった。\n\n\"情報はありがとうございます...が、鈍感なのはどうかと思うので。\"\n\n湯！"
 TRM_event.62.a:0 "\"ルギ、犯人を見つけました。\""
 
 TRM_event.63.t:0 "主人公逮捕"
 TRM_event.63.desc:0 "犯人が言った場所に行こうとすると、1人の男が路地裏でタバコを吸っていた。ハスミは直接その男に声をかけ始めた。\n\n\"あなたですか？\"\n大胆にハスミは最初の言葉を口にした。\n\n\"なんだ、あんたは。何しに来たんだ？\"\n初めて見る女性、そして巨漢のせいで男は少し引きつったが、すぐに落ち着きを取り戻そうと努力した。\n\n\"はっきり聞きます。この男たちを知っていますか？\"\n\n\"ちっ、知ってるもんか。\"
 TRM_event.63.a:0 "口を開けるのは簡単だ。"
 TRM_event.65.t: "途方もない道"
 TRM_event.65.desc: "暗く殺風景な路地の奥から、誰かの苦しげなうめき声が響き渡った。\n恐怖と怒りから逃げようと奔走する男は、やがて行き止まりに追い詰められ、黒い翼を持つ天使の姿をした正義がゆっくりと彼の前に現れた。\n\n\n\"くそっ......! 一体何が望みなんだ！ 与えられるものはすべて与えるから、どうか私を放っておいてくれ！」\n\n敢えてサントゥス派を率いる者の襲撃を企てたブローカーは、彼女の足に蹴り飛ばされ、床に転がったまま、悪に打ちのめされた悲鳴をあげた。\"\n\n彼は彼女と正義実現部がなぜここまで執拗に迫ってくるのかわからなかった。\n\n長年このような仕事をしてきたが、どの治安機関もここまで執拗に追いかけてくることはなかった。\n\n彼が一度も経験したことのない状況で混乱しているにもかかわらず、ハスミは片方の靴のかかとで男の胸ぐらを踏みつけた。 \n\n苦痛に満ちた足踏みと悲鳴がさらに大きくなったが、少しも動じることなく、ハスミはこの哀れな男の最後の質問に答えた。\n\n\n\n\"私たちの目的ですか？ あなたがそれを知っているからといって、何かできることがあるでしょうか？ティーパーティーに対する不純な意図をその浅はかな胸に抱いたときから、あなたの最期は決まっていたのです。\"\n\n\nそして彼の頭蓋骨に銃口を向け...\n\n\n\"\n\n\"正義実現部の原則はシンプルです。トリニティ、そしてティーパーティーのために\"\n\n社内はその後の言葉を聞くことができなかった。"
 TRM_event.65.a: "\"前の不義を許さないのです。\""

 TRM_event.64.t:0 "猟犬"
 TRM_event.64.desc:0 "かつてブローカーと呼ばれた男の姿の分からない体の横で、4人の黒い女学生が地図を広げていた。\n強烈な拷問の末、彼女たちはブローカーの口からこの事件に関わった他の何人かを突き止めることができた。\n秘密裏に、そして迅速に彼らの身柄を拘束した正義の味方は、すべての矢印が一人の人物を指していることを知ることができた。\n\n\n\"ラインハルト・ハイドリッヒ、ナチス親衛隊の中将であり、親衛隊国家保安本部第6局、海外保安局の初代局長。トリニティが現在の場所に出現して以来、家族と離れて行方不明になっていた。"\n\"犯罪政権の忠実な野郎だったんですね。"\n\n一華の説明を聞きながら、羽川蓮美は無表情でゆっくりと地図を触っていく。"\n\n地図を触っていた手は、やがてシュヴァルツヴァルトのどこかの奥深くを指して止まった。 \n\n\"そして、この者がユリゾノ・セイア襲撃事件の有力な黒幕です。"\n\"だから、必ず捕まえてその代償を払わせなければなりませんね、敢えてティーパーティーを襲った罪は決して軽いものではありませんから。"\n\nその言葉を最後に、ハスミは目の前にいる三人を見つめた。 \n正義実現部の最前線で指揮を執る市川正義のためなら何でもする行動派狙撃手・真城。\nそして正義実現部の部長であり、名実ともにトリニティの戦略兵器である剣崎つるぎ\n今回の作戦での人選は悩むまでもなかった。 n\n\n\"部員を大勢で動かすと、相手にバレる恐れがあります。 ですから、いつものように二人体制で進めるのが一番でしょう。"\n\"わかりました。"\n\"準備しておきます。"\n\"殺さないでください、罪はできるだけ生きたまま......。ゆっくりと苦痛に耐え忍ぶ必要がありますから、息が止まっていても構いませんので、覚えておいてください"\n\"キヒヒヒヒヒッ....。ケヘヘヘヘヘヘッ!!!!!!\"\n\nやがて暗い部屋の中を不気味な光소がいっぱい詰まった。\nそしてその笑いの中で他の3人も期待に満ちた笑顔を作った。\n4人の女子学生は期待していた。"
 TRM_event.64.a:0 "その男が果たしてどのように叫んでいるのか"
 TRM_event.66.t: "神々の夕暮れ"
 TRM_event.66.desc: "黒い森が赤く燃え上がった。の正面外壁まで散産断片が出てしまった。理解できなかった。\n自分の前にあるのは、黒赤の恐怖、生きた災難、他天使の姿をした死など、どんなものと呼んでも遜色のないものだった。\n突然壁の残骸と人間の血を覆して現れたそれは周囲のすべてを肉片とほこりで作ってしまい、自分に近づいてきた。\n\nそれは私に近づいて手を伸ばした。 \n叫びを負けずにそれは彼の体を狂ったように笑って乱打し始めた。\n\n遠ざかって行く意識の中でハイドリヒは見た。 \n燃える家の中でまるで自分を救いに来た天使のように、光の中で自分を連れて行った。\nそして彼は聞いた。"
 TRM_event.66.a: "悪魔が死の天使によって倒れた"
 TRN_Nomore_Heydrich_tt: "§Yハイドリヒ§!死。"
 TRM_lets_go_kill_Heydrich: "§Lユリゾノセイア襲撃事件の主動者に対する計画を実行できるようになります。"
 TRM_event.67.t: "露出した闇"
 TRM_event.67.desc: "\"もう十分です。入ってください」\n\n重苦しい空気の中、ティーパーティーの桐藤ナギサはドアの外に向かって命令した。\nすぐに重く閉ざされていたドアが開き、銃口を下ろした二人の警備員の無力な後ろ姿を背に、華麗な姿の彼女が部屋の中に入ってきた。 \n美園ミカ、ティーパーティーの幹部であり、桐藤ナギサとユリゾノ・セイアの親友であり、パテル分派の長であり、トリニティの最高実力者である。\n....同時にナギサとセイアを裏切り、すべての権力を奪いに来た僭越者である。\n\nその場にいた誰もが感じている絶望的な重圧感にもかかわらず、ミカは全く平然とナギサの反対側に悠然と座った。 \nそして、まるでその場にいる誰もが自分にとって脅威にならないかのように、自分の銃をテーブルに傾けたまま、子供のように無邪気に部屋の中を見回した。\n静寂を破ったのは、ナギサだった。\n彼女は飲んでいた茶碗をゆっくりと下ろして、まず口を開いた。\n\n\"...何をそんなに見つめているのですか？この部屋に初めて入るわけでもないのに"\n\"うーん、目に焼き付けておかないといけないと思ったから？ これからは私一人で使うことになる部屋だから...\n\n明らかに敵意に満ちた発言にもかかわらず、ミカの声にはそのような気配は見当たらなかった。\n目を細めたナギサはその場に座り、嘆きに近い言葉を発した。\n\n\"...まさかあなたがここまでするとは思わなかったんですけどね...\n\n\".......。心の奥底ではあなたを信じていたのよ、ミカ...あなたがあの扉を開けないでほしいと思ってたのに......."\n\"えへへ～、心にもないこと言わないでくれる？ ナギちゃんは絶対に他人を信じないじゃないですか-"\n\"...どうしてですか？ どうしてあなたがこんなことをしたんですか？"\n\"それを私に聞くんですか？自分が一番よくわかってるくせに-"\n\n嘲笑に満ちたミカの発言に、ナギサは目を見開いてミカを見上げた。"\n\n\"ナギちゃんのその弱さがすべてを台無しにしたのよ-、みんなを失望させ、私をここまで追い詰めたのは、もっぱらナギちゃんのせいなのよ、知ってるでしょ？ n\n\nまだ友人を見守るような笑みを浮かべていたミカの顔から笑みが消えたのは、その時だった。\nミカが拍手すると、ドアの外で待機していた彼女の私兵が入り、ナギサを捕らえた。\nドアの外には、最後の最後までナギサに忠実だった二人の衛兵が、頭に穴を開けられ、冷たい鮮血を流していた。\nその姿を目に焼き付けた後、ナギサはミカに最後の挨拶を残した。\n\n\"\n\n\"....、地獄の業火があなたを待っていますよ、ミカ。""
 TRM_event.67.a: "\"... 私も知っているナギギ\""

 TRM_event.68.t: "ソビエトの降伏"
 TRM_event.68.desc: "今日早朝ソビエト連邦の無条件降伏を宣言するこのエデンに到着しました。ミソノ・ミカと彼の指導部は誰かの自作劇だったり、ソ連の擾乱作戦の1つだと予想したが、すべての戦線で赤軍の兵士が白旗を持って投航するなど、対応は事実であることが判明しました。として続く敗北の終わりにソビエトの"
 TRM_event.68.a: "偉大な勝利だ！"
 TRM_event.68.b: "いいえ？私たちは総合的な勝利に満足しています！"
 TRM_event.69.t: "最終勝利"
 TRM_event.69.desc: "ソ連に対抗して、私たちの覇権はヨーロッパ全体に広がりました。"
 TRM_event.69.a: "立てろ！"
 TRM_event_69_tt: "§Y占領地に神聖統治令が建てられます。§!"
 TRM_event.69.b: "必要ない。"
 TRM_event.70.t: "崩れた故郷"
 TRM_event.70.desc: "対照国戦争で敗北した私たちは西部の領土をすべて失い、今は私の機能すらできない変邦国家に押し出されるようになりました。極東の統制権は失われてから長く、中央シベリアと中央アジアはやっと維持しています。偉大な革命家たちの異常が崩れました。"
 TRM_event.70.a: "..."
 TRM_event_70_tt: "§gスチールが壊れていますが、彫刻は残ります。§!"
 TRM_event.71.t: "サントスの派閥の崩壊"
 TRM_event.71_2.t: "消えた派閥"
 TRM_event.71.desc: "分派の首長であるユリゾノセイアが襲撃されて以来、互いに反目していたサントス分派は、結局混乱を収拾することができずに崩壊しました。今、サントスの派閥はもはやティーパーティーに影響を与えることができません。"
 TRM_event.71_2.desc: "トリニティの崩壊が加速するにつれて、派閥は崩壊したり、どこにも消えてしまいました。"
 TRM_event.71.a: "..."

 TRM_event.72.t: "ホスト選出"
 TRM_event.72.desc: "トリニティの混乱がある程度眠り、緊急会議は解散手続きを踏みました。ティファティのホストは、悠久なトリニティの規律に沿ってサントス分派が引き受けられ、サントス分派の首長であるユリゾノセイアがその場を占めるようになりました。 、私たちは繁栄します。"
 TRM_event.73.t: "核分裂"
 TRM_event.73.desc: "トリニティの領土に存在していたドイツという国は科学的に大きく進歩した国でした。オートハン、フリッツ・シュトラスマン、リゼ・マイトナーを主軸とした物理学実験中に発見した核分裂という現象は、科学界に大きな衝撃をもたらし、同時に物理学的に大きなボールを立てました。しかし、他の科学者とトリニティの核物理学者も原子力の可能性を掘り下げており、それらすべてが核を無機化できるという同じ結論に達しました。"
 TRM_event.73.a: "トリニティはこれを使用します。"
 OTTOHAN_tt: "§Y核開発§!のための§Y重点系統図§!が現れます。"
 TRM_event.73.b: "笑いが出てくる君"
 TRM_event.74.t: "次期学生会長"
 TRM_event.74.desc: "トリニティのすべての混乱が止まった今、私たちはトリニティの混乱したバランスを正し、トリニティを導く次期学生会長を任命しなければなりません。あるいは、トリニティ史上初めて熱烈な学生たちの支持に支えられて選挙制度を導入することができます。"
 TRM_event.74.a: "ティーパーティーはもはや学生会ではありません。"
 TRM_event.74.b: "なぎさじゃないと誰がトリニティをリードするのか"
 TRM_event.75.t: "初選"
 TRM_event.75.desc: "トリニティで最初の選挙が行われました。候補としては、既存の生徒会長であり、フィリウス分派の首長である桐梨浪士と今回のパテルの追放で大きな貢献をしたアジタニヒフミが候補に出ました。トリニティの次期生徒会長は、誰になるか激しい接戦が予想されます。"
 TRM_event.75.a: "ナギサはトリニティを率いるリーダーシップを持っています。"
 TRM_event.75.b: "ヒフミは自分の能力を証明した。"
 TRM_event.76.t: "トリニティの使節団訪問"
 TRM_event.76.desc: "トリニティでキボトスが異世界に転移して起こった様々な混乱の中で事実上無効化されたエデン条約を復元しようという内容を送ってきました。"
 TRM_event.76.a: "ゲヘンナとトリニティの平和のために"
 TRM_event.76.b: "腐った！"
 TRM_event.77.t: "[FROM.GetName]の条約の承認"
 TRM_event.77.desc: "いくつかの議論の終わりに、[FROM.GetName]はエデン条約を支持することにしました。"
 TRM_event.77.a: "平和のための第一歩"
 TRM_event.78.t: "[FROM.GetName]の使節団を追放"
 TRM_event.78.desc: "[FROM.GetName]は私たちの使節団を追放し、エデン条約に真剣に取り組む姿勢には見えません。"
 TRM_event.78.a: "結局戦争なのか？"
 TRM_event.79.t: "トリニティ・ゲヘナ会談の始まり"
 TRM_event.79.desc: "トリニティとゲヘナは、エデン条約の合意をするために会談を始めました。ゲヘンナ側の参加者たちは大きな期待をしていなかったようですが、それでも様々な混乱の中で学園間の会談が始まりました。"
 TRM_event.79.a: "両国の合意を願う"
 TRM_event.80.t: "案件：ゲヘナ優位の勢力構築"
 TRM_event.80.desc: "トリニティの主導で作られたエデン条約は、ゲヘンナ学園に悪影響を及ぼす可能性があります。エデン条約の主導権は、私たちゲヘンナ学園が握らなければなりません。"
 TRM_event.80.a: "この案件を想定しない"
 TRM_event.80.b: "これは合意に役立たない。"
 TRM_event.81.t: "案件：経済一元化"
 TRM_event.81.desc: "トリニティ総合学院は、ゲヘンナ学園が混乱に陥った隙に急速な経済成長を遂げました。ゲヘナ学園と経済を統合することは、トリニティの経済成長に大きな利益をもたらすでしょう。"
 TRM_event.82.t: "案件：共同軍事作戦"
 TRM_event.82.desc: "ゲヘナ学園は、トリニティ学園よりも強力な軍事作戦を繰り広げる能力を持っています。共同軍事作戦案件が成功すれば、ゲヘンナは大きな軍事的利点をもたらすことができるでしょう。"
 TRM_event.83.t: "案件：東方に対抗する障壁"
 TRM_event.83.desc: "トリニティ総合学院は、ゲヘンナ学園に比べて脅威的な国との国境が接しています。トリニティ総合学院はポーランドとソビエト連邦を牽制するためにもゲヘンナ学院から支援を受けなければなりません。"
 TRM_event.84.t: "案件：ゲヘンナ再建"
 TRM_event.84.desc: "ゲヘンナ学園は大戦後数多くの混乱に包まれました。ゲヘンナ学園が再建されない場合、エデン条約機関は意味を失い、衰退する可能性が高いです。"
 TRM_event.85.t: "案件：ゲヘナ優位の勢力構築"
 TRM_event.85.desc: "ゲヘンナ学園は、トリニティを中心に編まれたエデン条約機構に対して反発感を示した。もし私たちがこの案を受け入れれば、勢力の主導権はゲヘンナ学園が握ることになるでしょう。"
 TRM_event.85.a: "受け入れる。"
 TRM_event.85.b: "拒否する。"
 TRM_event.86.t: "案件：経済一元化"
 TRM_event.86.desc: "トリニティ総合学院は、ゲヘンナ学園が複数の混乱に包まれた後、劣った産業基盤を速い速度でゲヘンナ学園と同様のレベルに引き上げました。もし私たちがこの案に賛成すれば、トリニティ総合学院はかなりの産業上の利点をもたらします。"
 TRM_event.87.t: "案件：共同軍事作戦"
 TRM_event.87.desc: "ゲヘナ学園は、トリニティ総合学院より優れた軍事的能力を持っています。もし私たちがこの案に賛成すれば、ゲヘンナ学園はかなりの軍事的利益をもたらします。"
 TRM_event.88.t: "案件：東方に対抗する障壁"
 TRM_event.88.desc: "トリニティ総合学院は、自分たちの国境に隣接する適性国が多いという理由で私たちに経済・軍事的譲歩を要請しました。もし私たちがこの案に賛成するならば、トリニティ総合学院にいくつかの材料を支援しなければなりません。"
 TRM_event.89.t: "案件：ゲヘンナ再建"
 TRM_event.89.desc: "ゲヘンナ学園は、自分たちの学園で行われたさまざまな混乱を克服するために私たちの支援が必要であると要求しました。もし私たちがこの案に賛成すれば、ゲヘンナ学園はいくつかの経済的支援を受けるでしょう。"
 TRM_event.90.t: "[FROM.GetName]の案件を受け入れる"
 TRM_event.90.desc: "[FROM.GetName]は、エデン条約機関のために私たちが想定した案件を受け入れました"
 TRM_event.90.a: "エデン条約機構で一歩進んだ"
 TRM_event.91.t: "拒否された案件"
 TRM_event.91.desc: "[FROM.GetName]は今回の案件に反対しました。"
 TRM_event.91.a: "これは合意に役立ちません。"
 TRM_event.92.t: "エデン条約の失敗"
 TRM_event.92.desc: "両国の長い会談にもかかわらず、エデン条約は結局失敗に戻った。トリニティとゲヘナの間の積み重ねられたゴールは非常に深いようで、エデン条約機構は虚像の中に消えてしまいました。"
 TRM_event.92.a: "良くない"
 TRM_event.93.t: "エデン条約機構の結成"
 TRM_event.93.desc: "両国の長い合意の終わりに、エデン条約機関が正式に発足しました。エデン条約機構は、ゲヘンナとトリニティの紛争を調整することを超えて、いくつかの合意点を導き出すことに成功したようで、これはキボトス学院に肯定的な影響力を及ぼすと推定されています。"
 TRM_event.93.a: "美しい結実です。"
 TRM_event.94.t: "服従、または死"
 TRM_event.94.desc: "トリニティ総合学院が私たちの位置に気づいた以上、いつかは起こりました。トリニティ総合学院でアリウス分校に服従しろという内容の最後の通告が到着しました。"
 TRM_event.94.a: "アリウス分校は絶対に屈服しない。"
 TRM_event.94.b: "最後の発音の終わり。"
 TRM_event.95.t: "アリウス分交の抵抗"
 TRM_event.95.desc: "アリウス分校はトリニティ総合学院が提示した服従を拒絶し、それに伴いトリニティ総合学院の慈悲を拒絶したアリウス分校には結局終末だけが存在するでしょう。"
 TRM_event.95.a: "戦闘の準備。"
 TRM_event.96.t: "アリウス分校の従順"
 TRM_event.96.desc: "アリウス分校は私たちの最後の通知の要求を受け入れ、それに応じてアリウス分校は正式にトリニティ傘下に編入されました。"
 TRM_event.96.a: "さて。"
 TRM_event.97.t: "先導部と会談"
 TRM_event.97.desc: "先導部を説得するために、とにかく私たちはとにかく先導部を統合するために外交官を派遣した。"
 TRM_event.97.a: "会話はうまくいき、先導者は私たちと一緒にいます"
 TRM_event.97.b: "取引は失敗し、先導部はゲヘンナに残った。"
 TRM_event.98.t: "計画の終わり"
 TRM_event.98.desc: "攻勢計画は終了し、他の攻勢計画を開始することができます。"
 TRM_event.98.a: "そうだ"
 TRM_event.99.t: "シスターフードの政界介入"
 TRM_event.99.desc: "シスターフードは私たちの決定に反発しようと政界に介入しています。彼らの影響力が高すぎると、クーデターが発生する可能性があります。"
 TRM_event.99.a: "あまりにも敏感ではない？"
 TRM_event.100.t: "始まった権力闘争"
 TRM_event.100.desc: "シスターフードと新軍部の間の感情が激しくなり、2つの集団間の葛藤が始まりました。"
 TRM_event.100.a: "ああ、"
 TRM_event.101.t: "シスターフードの強い批判"
 TRM_event.101.desc: "私たちの軍隊は[?TRM.TRM_lost_core.GetName]防衛作戦に失敗しました。シスターフードはこれを批判し、防御の失敗による責任はすべて新軍部にあると主張しました。 \n\nこれによりシスターフードの政治的立地は上昇しており、ミソノミカと協力する新軍部は減っています。手を書かなければ、彼女たちは権力闘争に勝つでしょう。"
 TRM_event.101.a: "彼女たちは役に立たない"
 TRM_event.102.t: "存在価値の証明"
 TRM_event.102.desc: "私たちの軍隊は[?TRM.TRM_reclaimed_core.GetName]奪還作戦に成功しました。シスターフードはこれに対して沈黙を維持し、新軍部は自分たちの業績を上げるために急給しました。このままで行けば、私たちは権力闘争に勝利します。"
 TRM_event.102.a: "私たちはやった！"
 TRM_bop_mika_up: "新軍部支援"
 TRM_bop_mika_up_desc: "最近急浮上している派閥であるシスターフードとミソノミカと協力関係である新軍部は権力闘争を繰り広げています。シスターフードを牽制し、政治的立場を増やす必要があります。" #TRN_mika_idolization_decisions:0 "アイドル化作業" #TRN_mika_idolization_decisions_desc:0 "\n\n£GFX_decisison_TRN_idolization_picture\n\n\n\n\n政権をしっかりと捉えた今、私たちは政治的な安定を得ていますが、国民からの指導をうまく得られませんでした。見せる政策を広げ、彼らに関心を引き出し、偶像化作業や映画制作、宣伝物の配布、政党の広報を行い、私たちの立地を増やす必要があります。"
 idol_mika:0 "アイドル化作業"
 idol_mika_desc: "トリニティが大規模な政権交代を経験したことで、私たちの支配が正当なものかどうか疑問を持つ人がたくさんいます。ミソノミカがトリニティのために行った政策を大々的に宣伝すれば、人々は私たちを信じ、従うようになるでしょう。"
 idol_mika_2:0 "宣伝物の配布"
 idol_mika_3: "デモ鎮圧"
 idol_mika_4: "政治犯逮捕"
 TRM_bop_mika_down: "シスターフードのサポート"
 TRM_bop_mika_down_desc: "シスターフードはトリニティを破滅に導くミソノ・ミカワ新軍部と対戦する派閥です。トリニティを正しい道に導くためには、政治的立場を増やし、サークルと協力を加速しなければなりません。"
 TRM_bop_mika_calumny: "ミカビバン"
 TRM_bop_mika_calumny_desc: "ミソノ・ミカの歩みは、キリスト教的価値と三頭巾に基づく政治を完全に否定することです。彼女の支配には常に疑問を持たなければなりません。"
 TRM_bop_Anti_War_Movement: "反戦デモ開催"
 TRM_bop_Anti_War_Movement_desc: "最近、トリニティの指導部は戦争を一つの手段として考えています。この考えは、トリニティを破滅に導く道です。"
 TRM_bop_pacifism: "平和主義宣伝"
 TRM_bop_pacifism_desc: "トリニティの指導部は常に戦争を望んでいます。一般市民が何を望むかも知らないままです。平和な方法また、一つの答えであることを広く知らなければなりません。"
 TRM_bop_Spandau_Rescue: "囚人救出"
 TRM_bop_Spandau_Rescue_desc: "トリニティの未来に脅威となる人物は「政治犯"という名前で収容所に収監されています。収容所を救出したら、トリニティ指導部に打撃を与えることができるでしょう。"
 TRM_bop_flag: "最近実施された政治的宣伝"
 TRM_start_bop_flag: "§Y権力闘争§!が始まった。"
 TRM_event.103.t: "最後"
 TRM_event.103.desc: "続く敗北と減った政治的立地はパテル分派と新軍部を不信にさせ、そのような不信はシスターフードと救護騎士団そして正義実現部はクーデターを起こすようになりました。クーデター君はミソノ・ミカがいる所であるエデンに向かいました。激しい戦いの終わりに、宇都泉桜子の銃口から発射された銀の弾丸が彼女の心臓を突き抜け、それでクーデターは成功に戻りました。政府と一つになったパテル分派は、ミソノ・ミカの死の知らせが知られると、お互いが後継者を自称して戦う分裂でその終わりを知らせました。が死んだとしてシャンパンを焼くか、お祭りを行っています。永遠のようだった闇が歩き、暖かい光がトリニティを照らし始めました。"
 TRM_event.103.a: "...."
 TRM_event.103.b: "しかし、私は内戦をしたいです！"
