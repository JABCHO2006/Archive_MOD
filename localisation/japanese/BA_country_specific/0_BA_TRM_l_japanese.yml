 TRM_event.42.b: "名誉は守ったね。"
 TRM_event.43.t:0 "経済大臣の任命"
 TRM_event.43.desc:0 "アルマール・シャヒトの人生は本当に細かく行くことができない形だった。自分が身につけて何とかドイツ経済を生かし始めたところ、世の中や、国が丸ごと逆転した。そしてドイツがあった席にはなぜ女の子の学園が位置していたんだから。シャハットは単に国家と呼ぶことにした）の指導者が自分を呼ぶとは思わなかった。 ）に直接会ったシャハットの感想は、彼女がかなり経済に対してパサッとしたという点だった、それでもすごい点だった。ヒトラーその奴は経済とはひとつも知らなかったが。彼は経済専門家であり、トリニティの様々な新しい寄物は彼の好奇心を刺激したのだ。ここまで来る道、首都エデンの光景を見てシャヒトの頭の中には「ここでは円を書くようだが、日本と経済政策が似ているか？と比較すればどんな式なのか?"「全国民が学生であることと変わらないのに、経済活動はどうするのか？"みたいな思いが浮かんでいたのだ。知っていた。しかし、それが代数なのか、シャヒトは少なくともそのピンクの髪の女性がヒトラーよりはるかに優れた人物だと推測した。まず、自分が浮かぶ経済政策を静かに何の反論もしないと聞いてくれるという点一つだけ挙げても、すでにシャヒトの心の中ではミカに対するスコアが100点をはるかに超えたはずだ。彼は征服を着ていた。"
 TRM_event.43.a:0 "経済大臣、アルマール・シャヒト。"
 TRM_event.44.t:0 "偉大な交渉" # 선전물 배포
 TRM_event.44.desc:0 "レニー・リペンシュタル監督が新たに作った愛国映画「偉大な交渉" このトリニティ市民の間で熱風を呼び起こしています。紛争を仲裁するために開かれた、トリニティ総合学院の始まりとなった第一次公議会を背景に邪悪な他の二つの分派に対抗して正義を守るために戦うパテル分派の兵士「フコ"が複数の事件を経験する内容です。ゲヘンナの邪悪さとパテル分派の正義を映像にぎこちないように盛り込んだという高い評価を受けており、最後のシーン、他の二つの分派の厄介さによって交渉で不利な地位を持つようになったパテル分派と絶望するフコの姿この出現の瞬間では、映画上映館の前観客が涙を流して二つの分派の邪悪さに震えました。恥辱を返済されたミカ様の恵みに感服して涙を流して席で立ち上がり、「トリニティの歌"を提唱しました。を作品を作ることを祈願"と呼びかけました。"
 TRM_event.44.a:0 "あの女、映画を上手く作ったよ！"
 TRM_event.45.t:0 "トリニティ宣伝物112号" # 선전물 배포
 TRM_event.45.desc:0 "トリニティ300年の歴史の中で最もよく食べてよく暮らすのはミカ学生会長であり、\nトリニティとゲルマン人を誇りにしたものもやはりミカ様である。\n-キボトス2位戦術BD遂行率を今年目標より300パーセント超過達成した誇らしい学園\n-キボトスで2位に強力なサークル（定義実現部）を持つ学園、\n-キボトスで最も純血的な学園\n-トリニティ学友を世界の中で最もそびえ立つミカ学生会長.\n-[GEH.GetLeader]に比べても、比較自体がダメな程度で清々しく誠実で正しくトリニティ学園と総統を失って気をつけている私たちのゲルマン人を導いてくれたミカ学生会長。\n\n偉大なトリニティの学友彼らとゲルマン人は、生涯を学園とゲルマンの栄光のために闘うミカ様を深く尊敬し、邪悪で醜い政治的弾圧はもちろん、もはや言えないことまで犯すゲヘンナ悪魔年たちに見た目を見せます。 \n \n起きてトリニティの学友たちよ！"
 TRM_event.45.a:0 "総力戦だ！"
 TRM_event.46.t:0 "グレートトリニティ国防軍" # 선전물 배포
 TRM_event.46.desc:0 "ゲーヘンナ悪魔年が戦争の火を消したら[GEH.GetLeader]会長が降伏文書にサインする隙もなく無慈悲にゲヘンナを超土化してしまうだろう。ミカ生徒会長の霊度に応じて、私たちの家と家族、元土を守ろう！団結\nミカ様の偉大さを賛美するそれまで！\n誇らしい防衛軍に入隊し、国家社会革命の前進をさらに加速していこう！"
 TRM_event.46.a:0 "より高いところに向かって！" 
 TRM_event.47.t:0 "忠実なゲヘンナイン"
 TRM_event.47.desc:0 "義の心で[GEH.GetLeader]会長ではなく偉大なミカ学生会長に従うために私たちのトリニティに移ってくる義のゲヘン人に\n-トリニティ原生の権利、自由を保障する\n-チョルウォン勲章、生活保障金支給\n-職業、職場斡旋\n-人種等級2等級に上昇\n-今後ある「処理"に例外券発行大韓民国活動の記録はありません。"
 TRM_event.47.a:0 "トリニティ防衛委員会"
 TRM_event.48.t:0 "興信所の問題"
 TRM_event.48.desc:0 "興信所は、ゲヘンナ統制を抜け出して自らを無法者と呼ぶ小規模集団です。彼らは信頼と友愛で団結し、彼らを服従するには大きな危険が伴うか、大きな混乱を招くと予想されます。"
 TRM_event.48.a:0 "それならしばらく捨ててください。"
 TRM_event.48.b:0 "それは十分に直すことができる問題だ。軍事で圧迫せよ"
 TRM_event.49.t:0 "コゼキウイ"
 TRM_event.49.desc:0 "\",私、私ですか？ 本当に？"\n\n紫色の髪があちこち乱れている、疲れたような目をした少女、「小関うい」が、震えを抑えてミカの前で敢えて口を開いた。"\n\n\"そうだよ～～、ういちゃんは古書館にこもりっきりで、他の子と遊ぶこともないんだよ！ 賢いんだから、経済のことはよく知ってるはずだよ！"\n\n\"私、私を、経済大臣に任命して......どんなことをさせるつもり......\n\n\"\n\n\"簡単だよ！ "\n\n\"私、私を、経済、大臣に任命して、⋯ どんなことをさせるつもり⋯？"\n\n\"\n\n\"簡単だよ！ ウイちゃんが古書を見て、知っている経済知識でレポートを見て、経済管理を適当にやればいいんだよ！"\n\n\"あなた、説明が大雑把すぎるわーーーー....."\n\nウイはまだ震えながらミカの前に座っていた。当然のことだった、誰が皆を粛清して玉座に座る"夜の女王"を恐れないわけがない。"\n\n\"\n\n\"えへ～それじゃあ、私がウイちゃんにやる気を起こさせるよ！ 頑張れ！ 頑張れ！ 頑張れ！ ヒィム～～～！"\n\n\"\n\n\ ヒィム～～～！」\n\n\"ジョー、少しは......やる気が出るような気がするような気がするような気がするような気がするような気がするような気がするような気がするような気がするような気がするような気がするような気がするような気がするような気がするような気がするよ。 この銃はね、改造されたものだから、ウイちゃんの頭を突き刺しちゃうかもしれないから、これ以上私の機嫌を損ねないようにね...."\n\n\n\"\n\n\"はいはい...します...しますよ....！"\n\nウイちゃんがついに断言すると、ミカちゃんの固い表情が解け、ゾクゾクするほど早くいつもの姿に戻った...\n\n\"よし、ウイちゃん、じゃあ明日から会いましょうね、ウイちゃん大臣～～～～～!"\n\nミカが先に部屋を出て行くと、ウイは冷たい汗を流しながら座り込んだ。"
 TRM_event.49.a:0 "経済学者、小崎うい。"
