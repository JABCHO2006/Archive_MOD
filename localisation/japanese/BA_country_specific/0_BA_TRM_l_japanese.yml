 TRM_event.1.desc:0 "\"ん？ ナギちゃん、こんな遅い時間に呼び出すのは初めてだけど...？どうしたの？"\n\"ミカちゃん。今は危険な状況です。"\n\"\n\"セイヤの言う通りです、ミカさん。"\n\"ナギちゃん。"\n\nより下手なナギサがセイヤの味方をして、ミカの雑談を遮った。ミカがある程度静かになると、ナギサは状況説明を始めた。"\n\n\"\n\"私たちの学園は、いや、私たちキボトスは誰かのいたずらかもしれない、あるいは超自然的な現象で。誰の仕業なのか、あるいは超常現象なのか、誰も知らない場所に落ちてしまったのです。 そして落ちた場所には、私たちの外見に似ているが、ハローのない人たちが未知の言語と武器で学園を脅かしていましたが、最終的には私たちが守りました。そして異界の人々と戦って得た情報は、この場所では神秘性に欠けます。 だからこそ、私達も死の脅威にさらされているのです。"\n\n\"そういうわけで、私達は緊急会議を開催することになりました。"\n\"これについて何か言いたいことはありますか？ ミカさん？ セイヤさん？"\n\n\"うん...\n\"特に言うことはないな。"\n少しの静的が流れて流れたが、結局何も言わなかった。このような状況から抜け出そうと、ミカが二つの唇を開いて話しようとしたが、なかなか話が上手く出なかった。"
 TRM_event.1.a:0 "..."
 TRM_event.2.t: "緊急"
 TRM_event.2.desc: "総学生会のニュースは元キボトスに急速に進んだ。すべての問題を完全に解決していた彼女が総学生会の席を下ろして行方不明になったというニュースは衝撃を与えるのに十分であり、この衝撃はトリニティにも迫ってきた。"
 TRM_event.2.a: "そしてある女性は笑いを作った。"
 TRM_event.3.t: "二次会議"
 TRM_event.3.desc: "\"ということで2次会議を終了...\" \n\"会議終わった？ じゃあ、行くぞ！\n\"\n\"ミカ...！\"\n\nこの疑いはいつからでしたか？ミソノ・ミカは、会議が終わると、会議後に茶会にも参加せず、どこにも早く消える。お茶会が嫌だから…ラギエンミソノミカはいつもおしゃべりで明るい子だったのでお茶会を抜けるというのは想像もできないことだった。\n\n一体何が彼女に接触したのだろうか。疑いだけを持ったまま桐藤浩士は次の会議を準備した。"
 TRM_event.3.a: "..."
 NAGISA_NOT_TRUST_MIKA: "\n§L桐里浩士は同じティパーティー役員のミソノミカを疑った。"
 NAGISA_TRUST_MIKA: "§L幼馴染のミソノ・ミカがそんなことないと彼女を信じた。"
 TRM_event.4.t: "証拠"
 TRM_event.4.desc: "\"騎士様...！決定的な証拠が見つかりました。 まだ間に合いますよ....\"\n\nティーパーティーの幹部の一人が慌てて部屋に入ってきて叫んだ。\nしかし、彼女の叫びはすぐに何かが割れるような鋭い音にかき消された。\n突然訪れた重苦しい静寂の中、トリニティを動かす三人のリーダーの一人であり、フィリウス分派の長である桐藤なぎさが口を開いた。\n\n\n\"...。 すでに、乏しい証拠などでは止められるような状況ではありません。\"\n\nいつもの慈愛に満ちた笑顔の裏で冷静に動いていた彼女の上品で高貴で聡明な姿は見当たらない。\"\n茶碗を持つ手は震えており、声には苦悩が滲み出ていた。\"\n\n\n\"普段なら自分を訪ねてきた役員に見せるはずの姿ではなく、彼女は冷たく、絶望に満ちた無表情な顔で役員を見つめた。\"なぎさ様......\"\n\n\n\"トリニティの先行きの問題......。トリニティの未来がかかっている問題です。私たちにもまだチャンスが...\n\"\n\"...いいえ。私たちに残されたチャンスはありません...。n\n\n\"\n\n言い終わると、ナギサは震える手を隠しながら窓の外を見た。\n曇り空の下、トリニティは活気を失い、灰色の寂寥感に包まれていた。\n\nナギサを訪ねてきた幹部は、これ以上何も言わず、静かに背を向けてその場を後にした。\n\n\n\"\n\n\n\"....、ミカ...あなたは一体何を望んでいるのですか？\""
 TRM_event.4.a: "サイコロは転がされた。"
 TRM_event.5.t:0 "有能な将軍"
 TRM_event.5.desc:0 "私たちの指導部と持続的な現地人たちとの協力、そして統合への努力の結果、現地の軍事組織であるドイツ国防軍の上級者たちを包括することができました。"
 TRM_event.5.a:0 "ようこそ！" 
 TRM_event.6.t:0 "協力"
 TRM_event.6.desc:0 "ミカは焦ったような表情でドアの前をずっとうろうろしていた。\"本当にこれでいいのだろうか？\""\nミカは釘をよく近づいたと思った。\n彼女の目的は自分を除いたティパーティーメンバーを無力化し、自分がティパーティーの唯一のメンバーでありホストになってトリニティ総合学院の実権を握り、正義実現部を失脚させた後、その場をアリウス分校の生徒たちで満たし、自分の命令を聞く新しい武力集団を創設することで、準備も確実になっていた。しかしトリニティがこの不思議な世界に転移し、彼女には「国家社会主義"という新しい選択肢が生まれた。すべての事は自分たちが全部調べてやると、だから自分たちにすべてを任せると。トリニティ全域で「ユダヤ人"と呼ばれる現地人が死んでいき、国家社会主義党が率いる武力集団である突撃隊も編成された。反対者はみんな逮捕され、ゲヘンナに親友を置いている罪のない者でさえ突撃隊に連れて行かれました。しかし、もう止められなかった。すでにこのようになってしまった以上、ミカが今止まる場合、ミカは最悪の結末を迎えることになるだろう。当然のことではないか。何の罪のない人々を引き付けて殺すことを黙認した「夜の女王"を、自分の友達が捕まっていく様子を見た生徒たちがじっと置いておくのか？そして学生たちだけでなく、「国家社会主義党"も自分が止まった場合、突撃隊を引きずって来ては自分に悪いことをするのは明らかではなかったか。 nドイツ人が笑ってミカを迎えた"
 TRM_event.6.a:0 "私はトリニティを裏切ったのではなく、助けることです。" 
 TRM_event.7.t:0 "初決済"
 TRM_event.7.desc:0 "2週間の準備が終わった後、ミカの好みに変わった執務室に初めてすべての要因と人々が集まった。 .\n他人が好きなほうに属するが、それでもきちんと知り合いのない他人がこれまで集まっていればカメになるしかない。集まった人たちが待っていた瞬間が扉を開いて到着した。状況で、ミカは席に座って演技を始めた。に向かって拍手を送った。"
 TRM_event.7.a:0 "悪くないスタート" 
 TRM_event.8.t:0 "ペンひとつで..."
 TRM_event.8.desc:0 "ミソノ・ミカはパテル分派内にある大物級の挨拶をエデンから遠く離れた所に送っていた。ここから出発してできるだけ遠いところで、そこが外国と言っても彼らがそこでどんな扱いを受けるかは気にしなかった。とにかく、トリニティの利益のためなら、すでに何でもしようと誓っていたので、彼らの安いなどは関心さえ生じなかった。"
 TRM_event.8.a:0 "申し訳ありません。" 
 TRM_event.9.t:0 "レポート"
 TRM_event.9.desc:0 "美園美香は眼鏡をかけたまま、名前がずらりと並んだ一枚の書類を見下ろした。ユダヤ人に協力した疑いのある者のリストだった。ミカは顔を上げた。部屋は本や古ぼけた古い新聞で埋め尽くされ、日陰の隅には古い蓄音機が埃をかぶって錆びていた。 その光景は、ミカの顔にニヤリと笑みを浮かべた。 nドアベルが鳴り、マトコフスキーを夢想から引きずり出した。国家社会主義党の制服を着た荒々しい男二人が入ってきた。一人が身を乗り出した。帽子の下から少し見える金髪が揺れていた。二人は敬礼し、木製の床に大きく足を踏み鳴らしながら、蛮行にさえ見えた。もう一人は、太った体で、お腹が飛び出しているのは誰にでもわかる。\nしばらくの間、ぎこちない沈黙が流れた。ようやくミカが二人を見て言った。"何で......？"二人は力強い声で、今日粛清された者たちの名前を教えてくれた。ミカは無理やり笑顔を浮かべ、慣れない敬語を使った。"\n\" ありがとう。ありがとうございます。"\n\nしかし、彼らは出てこなかった。\n\nミカは彼らに尋ねた。"\n\n"なぜ出てこないのですか？"\n\n彼らは独特の征服、特に胸元の鷲をいじくり回しながら言った。"\n\n\"桐藤なぎさがユダヤ人どもと協力していることが判明しました。"\n\nミカは、"\n\n"と言った。 「n\n\nミカは何も言えなかった。 すぐにミカは再び言った。n\n\n\"それは...それでも...\n\n\nミカが震える声で言うと、彼らの顔が萎縮した。 彼らのうち、ずんぐりむっくりとした体躯の男が、ミカの前にどたばたと歩み寄った。ミカは思わず身をひるませ、震えた。\n\n背の高い男は静かな声で、しかし毅然とした声でミカに言った。"\n\n\"全ては私たちに任せてください。 ですから、生徒会長は『処理しろ』と一言だけ言ってください。わかりましたか？"\n\n...扉の留め具が閉まる音がすると、彼女は緊張が解けたように座り込んだ。"
 TRM_event.9.a:0 "平和だね。" 
 TRM_event.10.t:0 "ラジオの沈黙"
 TRM_event.10.desc:0 "22時。ラジオから沈黙が流れてくる。もともと同じなら正規放送が終わったことを知らせる放送が送出されなければならないが、今日は何か違って沈黙だけが流れ出て部屋を包む。まるで何かあると言うように。"
 TRM_event.10.a:0 "一人の子供は悪夢を見ました。" 
 TRM_event.11.t:0 "偉大なる成功よ" # 선전물 배포 USE
 TRM_event.11.desc:0 "ユダヤ・ヴォルシェヴィキ、ゲヘンナの影が落ちて暗闇が濃く敷かれた昨年、\n私はあえてトリニティの燃える糸を夢見たね。を取り戻したかった。 \n偉大な歴史を持った、トリニティを征服しようとする者たちの心臓を刺した\n\n私は恥ずかしくて大胆な抵抗の一節を書いたのか、\n抵抗の交響曲を書いたが私の話は知られていないね\n食べ物で染まったページに私の嘆願を刻んだね、\nみんなが自由になることができる未来のために。私は和合と愛の優しい優美をささやき、\nそして民族の力と固い抱擁をささやいたね。\n\nそして私は偉大なミカ女王様に面したね暗い夜にも私たちを導いてくださる方。束ねて強靭な包容力を発揮するだろうね。パテルの精神は抑えられないから、抑圧される者たちの心の中に永遠に残るだろうな。彼らの胸に響き渡りましょう。\n彼らがすべての行で慰めと力を得るようにしましょう。私たちは暴政の統治に対抗して団結して立ち上がります。"
 TRM_event.11.a:0 "-レニー・リーフェンシュタール、「栄光の日々に」。-" 
 
 TRM_event.12.t:0 "指揮者の愛称" # 선전물 배포 USE
 TRM_event.12.desc:0 "私たちは野望と熱烈な民族主義にとらわれており、壮大な表彰台の上に立って熱烈なフォロワーたちに向けて演説する愚か者たちに熱狂した信念と情熱でいっぱいに見える装飾された声がうっとりと響き渡ると期待感に満ちている。は人生。そんな人生がミカ様が降りてくる前に私たちの人生だった。\n\nああ。ミカ。私たちの偉大な夜の女王です！カリスマ性あふれる魅力でトリニティの栄光の過去を描き、私たちのトリニティの業績を褒めてくださり、私たちが応えなければならない自尊心に火をつけた彼！\n\n私たちは覚える！ミカ様が表彰台で立ち寄って私たちに言った言葉を！トリニティの反逆者たちを掃除して、私たちのトリニティをさらに偉大にするという事実を！と、トリニティのために愛国忠誠の心で奉仕しなければならない。\n\n今、キボトスの混乱像を見よ、シャレー？ウェンマシンタングンガが統治している！赤い冬？赤ちゃんの巣窟ではないですか？サンヘギョン？ウンターメンシュの巣窟だ！ゲヘンナ？これまでトリニティを支配して抑圧してきた邪悪な悪魔の年ではないか？キボトスの舞台でトリニティが偉大になるためには、ほんの少しの犠牲は必ず必要だ！\n\nそしてその犠牲羊が。ユダヤ - ボルシェビキならもっと！ミカ様が率いる鉄擁城の学園をご覧ください！揺れることなく偉大なミカ様が率いるトリニティのために奉仕すれば誰も触れられない尊敬される人物として残ることができる！歴史の人物で本に残すことができる！"
 TRM_event.12.a:0 "-ヴィルヘルムフルトベングラー、親衛隊行進曲作曲以後出版した「指揮者の愛賛"中-" 
 TRM_event.13.t:0 "トリニティ地図論" # 선전물 배포 USE
 TRM_event.13.desc:0 "私が初めてミカ生徒会長を見た時、彼女は華麗に装飾された部屋で、権力の衣を身にまとい、華やかな玉座に座っていた。 その存在だけで尊敬の念を呼び起こし、責任感がその身を包んでいるのを感じた。\n\n彼女の周りには、信頼できる参謀たちが静かにミカ様の言葉を待ちながら彼女を囲んでいました。\n\n彼女の目には、決意と義務感、そして運命に対する確固たる意志が混ざり合っていました。先生は権威と信念が混ざり合った声でスピーチを始められ、その言葉もすべてトリニティのための血となり、肉となる言葉でした。\"激動の時代の中でトリニティを導く責任がある国の守護者として皆さんの前に立ちました。\" この言葉を聞いて、どうしてミカ様を追従する一人の小市民として感激しなくてはならないのか！描かれた。彼のスピーチは自然に過去の記憶、ティファティの名誉、トリニティをひとつにまとめてくれた先祖たちの大切な遺産を元にした重厚な感じを与えた…\n\n秩序を維持し、韓国国民の繁栄と伝統を保護することはリーダーの義務である。そしてミカ様は私たちのために慈悲深い守護者としてトリニティを背負うことを選択されたのです。そして今ミカ様は「トリニティとゲルマンの繁栄"という確固たる目的を持っておられるので。私は彼がどんな手段を使っても、私たちが非難される理由はないと思います。私たちの共同の献身と努力は、私たちの国民が繁栄し、トリニティが繁栄と力のランタンで立ち上がる未来をつくっていくことができるだろう。だろう。"
 TRM_event.13.a:0 "-オートシュトラサー、トリニティ指導論2章中-" 
 TRM_event.14.t:0 "問題児の解決"
 TRM_event.14.desc:0 "性的不振で落制、学校水着姿で校内を徘徊、武装乱動の末に逮捕、3回連続で落制。など様々な問題点を坐らせた補足授業部は本当に問題児が多いところです。それらをすばやく処理する必要があります。"
 TRM_event.14.a:0 "退学させてください。"
 TRM_event.14.b:0 "日常に復帰させて。" 
 TRM_event.15.t:0 "ゲヘナ占領" 
 TRM_event.15.desc:0 "計画的な陣軍の下で敵は敗北し、大いなる勝利者の旗を敵の心臓に花しました。ゲヘンナの領土はトリニティの支配の下に存在します。占領地の産業と基盤施設は凄惨です。これを回復しようとする少しは時間がかかりますが、私たちが持っているゲヘナ領土の可能性は十分です。そうではありません。"
 TRM_event.15.a:0 "はい"
 TRM_event.16.t:0 "最も暗い時間"
 TRM_event.16.desc:0 "女王が壇上に上がったが、誰も彼女に熱烈な歓声を送る者はいなかった。\nフィリウスやサントゥス、さらにはパテル派でさえ、彼女に恐怖を感じていた。\nそれは、今回のスピーチに招待されたこの地の原住民も同様であった。\nこの数週間の血なまぐさい時間を聞いた人々は、ごく少数を除いて、慎重に拍手を送るだけであった。 \n\nそうして壇上に上がり、満足げに聴衆を見渡した美園 美香は、彼らに最初の挨拶をした。\n\n\n"みなさん、こんにちは☆"\n\n予想外の元気な挨拶に、すべての視線が壇上に集まった。\nティーパーティとトリニティの多くの生徒を突然失踪させた張本人が見せるべき姿ではなかった。\n混乱と恐怖の中、人々は彼女を見守り続けた。\n\n\n\n"えへへ-みんな、私が怖かったのかしら？捕食されないから、心配しなくていいのよ～？"\n\nそれでも彼女は全く気にせず、演説文は捨てたまま、詩人らしく手を振って言葉を続けた。"\n\n\"今日集まったのは......\n\n\"ある種の宣言のためかな？一種の宣布のためかな？ 私がこの数週間、何をしていたのか、何をしていたのかくらいは知らせておかないといけないと思ったから--、急に見慣れた顔ぶれがいなくなったから驚いたでしょ？ それは彼らがみんな寄生虫だからだよ--"\n\"寄生虫...？寄生虫...？"\n\"うん、寄生虫。ここに住んでる子たちにとっては、ユダヤ人みたいな存在なのかな？"\n\nその話を聞いたドイツ人たちは、少しざわめき始めた。\n彼らは彼女の姿に、一瞬だけドイツが失った一人の人物の姿を見た。"\n\n\n\"彼もそうだなー、トリニティを裏切って、あのゲヘナの屑どもにチャンスを与えたんだろ？ 自分たちの安寧のためだけに。なぎさちゃんは本当に好きな友達だけど、そんな寄生虫の頭のような存在だったから--」\n\nミカは演壇を叩きつけた。"\n\n\"だから切り捨てたのよ、バカで役に立たないもの全部〜、もうティーパーティーはトリニティのためだけに働かせるわよ〜。 "
 TRM_event.16.a:0 "国に反対するものは何もありません。\n-ベニト・ムッソリーニ" 
 TRM_event.17.t:0 "審判"
 TRM_event.17.desc: "悪意が見え隠れする。\nたった一人のために、たった一人を退場させるための聴聞会。\n傍聴席の学生や議員たちは、会場の中央にいた桐藤なぎさにその悪意を惜しみなくぶつける。\n\n\"今のトリニティがこのような状況に陥ったのは、桐藤なぎさの弱さのせいだ！"\n\"屈辱的な平和は、我々は断固として拒否する！"\n\nなぎさに非難を浴びせるのはパテル派！ "\n\nナギサに非難を浴びせたのは、パテル派であった。\nフィリウスとサントゥス派も前例に則りその座を守っていたが、彼らにはもう余裕がなかった。\n\nトリニティのもう二つの軸は首を失い、ミソノミカに蹂躙されたままであった。\n\nしかし、ナギサは毅然としていた。 \n彼女はこの場に入る前から、すべての結果が決まっていることを誰よりもよく知っていた。\nだからこそ、彼女はいつものように、この退屈な芝居を終わらせるために口を開いた。\n\n\"申し訳ありませんが、聴聞会はこの辺で終わらせた方がよろしいかと思います。"\n\"今、発言が進んでいるのが見えませんか、証人さん。 "\n\"しかし、すでに結末は決まっているのでは？"\n\n彼女は席を立ち、後ろを振り返り、長い廊下の端を見た。"\nドアの上のステンドグラスを抜けた明るい光が差し込む。"\n\n\n\"そろそろ役者が退場する時間だ。"\n\n\"私は先に席を立たなければならないので、新しい部屋を見て回らなければならないので、皆さんご無事で。\"\n\n\n\"。\n\n彼女は一様に軽く見える笑顔を作ったままゆっくりとドアに向かった。" #TRM_event.17.desc:0 ""...이제 끝이군요."\n\n세이아의 사망 이후, 상투스 분파가 와해되면서 티파티의 균형은 완전히 부서졌다.\n필리우스 분파가 와해된 샹투스 분파를 흡수하려 노력하였으나, 상투스 분파의 주요 인물들은 하나같이 실종되고, 원체 필리우스와 상투스의 사이가 원만한 것도 아니었기에 상투스 분파는 완전히 자멸하는 어리석은 선택을 했다.\n\n그리고, 그 사이 미카의 파테르 분파는 트리니티 내에서 세를 불리며, 필리우스 분파를 위협해 왔다.\n\n나기사는 이 상황을 타개하려고 노력했다. 하지만 그녀가 명령한 모든 행위는 쓰잘머리 없는 휴지 조각으로 부하들의 손에 버려질 뿐이었다. 올라오는 보고서라고는 모두 파테르 분파의 손이 닿은, 나기사의 입맛에 맞게 쓰여진 대본들이였다.\n\n왜 파테르 분파가 나기사를 바로 쳐내지 않았는지는 불분명하다, 미카의 마지막 배려였을지도,\n\n하지만 미카의 마지막 배려는 나기사가 포기하지 않고 최후까지 저항하려 발버둥 치면서 어쩔 수 없게 되었다. 미카는 솔직히 말하자면, 나기사를 살리고 싶었다. 하지만 운명은 미카는 나기사를 이 허울뿐인 자리에라도 남겨둘 경우 자신에게 큰 우환이 되리란 것을 알렸고, 결국 파테르 분파 장의 권한으로 나기사의 불신임결의를 가결 시키고야 만 것이다.\n\n\"...그리하여 키리후지 나기사의 권한을 영구히 박탈합니다."\n\n最後に医師棒叩く音がナギサの耳に聞こえた。なぎさはまもなく入ってきた黒い征服を着たまま赤い腕章を満たした彼らによって両手が捕まって、反強制に惹かれてきた。見上げるミカと目が遭遇した。\n\nナギサはミカの目を見た。彼女となぎさは長い幼馴染だったので、なぎさはミカの目にある感情が何なのか読むことができた。その感情は恐怖だった。自分が何をしているのかについて、恐怖。"
 TRM_event.17.a:0 "天使が墜落した。" 
 TRM_event.18.t:0 "墜落" 
 TRM_event.18.desc:0 "何かが間違っているのは明らかだった。\n少なくとも、この事態の当事者としてはそう思っていた。\n一日前までは、トリニティの新たな太陽の下、高くそびえ立つ自分を想像していた。\nしかし、今、彼女はティーパーティーの私兵に両腕を掴まれたまま、どこかに向かっていた。\n\n月明かりひとつない暗闇の中で、彼女は忙しく頭を悩ませた。\nもしかして、桐藤なぎさがたった一日で権力を取り戻したのか？それともフィリウスやサントゥス派のクーデターなのか......\nそんなことはない......\n確かに彼女たちと二人の派閥は、ミカ様と私たちパテルによって打ち砕かれたのではなかったか......\n\n\nそして、その正体はしばらくして明らかになった。 \n連行され、連れて行かれたある建物の地下に座っていたのは、彼女が仕えていた御園美香自身だったのだ。\n戸惑いに包まれた彼女は、膝をついたまま美香に向かって口を開いた。\n\n\"美香様......？美嘉様...？何かの間違いがあったに違いありません！ どうしてパテルの一員である私がここに...\n\"\n\"\n\"ふーん？ 誰だっけ～？ みんな似たような顔をしているからわからないけど--"\n\nその言葉を最後に、躊躇う彼女の顔から希望は消えた。\n一瞬にして最底辺に落ちた嘘のような状況に精神崩壊した彼女に、美園美香は宣告を下した。\n\n\"うーん、どうでもいいカビみたいな子ね～、変化の鉱山にでも送ってしまえよ～。\"\n\nミカの一言で、かつてパテル分派の重役だった彼女は冷たい暗い地下に消えた。\n新しい学生会長は手に握っていた書類の次の章を渡した。を待っていた。"
 TRM_event.18.a:0 "最も信仰が行く人が一番最初に疑われなければならない人だ。 - イオシフスターリン" 
 TRM_event.19.t:0 "空いている官邸" 
 TRM_event.19.desc:0 "男は官邸に向かい始めた。最近深刻になっている突撃隊の蛮行を知らせるため。そして届かない連絡を確認するため。彼らは国家社会主義党が今まで関心一つ受けられない人たちに素敵な征服と権力を与えたので、まるで犬のように何をするか全部従っていたから。ナンザして、これを阻止しなければならない正義実現部は手を置いて何の行動もできない状況。そのためには何とか対処しなければならない。"
 TRM_event.19.a:0 "彼らはどこに行きましたか？" 
 TRM_event.20.t:0 "反対派狩り"
 TRM_event.20.desc:0 "トリニティでフィリウス分派の首長である桐藤浩士の権限が完全に奪われ、フィリウス分派もまた危害を受ける危機を迎えた。彼らは彼らが住むために他の代表を選び、ティファティの権限にアクセスするための公爵も広げましたが、パテルの派閥は彼らの試みを常に無力化しました。として動くことに決心し、その計画を議論して準備を終えた。襲撃当日、フィリウスの分派はパテルの分派を襲撃するために進軍し始めた。いつも歩いてきた通りだったが、今日に応じて何か不吉な感じが私たちを厳襲した。結局、自分の不安感に勝てず、電源停止命令を出した。その森の道の深いところから私たちを眺める感じは行かず、私はゆっくりその場所に向かった。\n\n不安感は現実だったか？その場所に向かうと、ホイッスルの音と共に数十人が私たちを熱めた。状況はすぐに終了し、我々は制圧されました。数十人の人物が私たちの計画を最初に気づき、私たちが行く場所を予測しました。運命が近づいてきたことを感じ、私の体を運命に投げ込んだ。"
 TRM_event.20.a:0 "情報を流したのは間違いでしたか？"
 TRM_event.21.t:0 "転家"
 TRM_event.21.desc:0 "彼女は理解できませんでした。何をしているべきですか？\n \n近いうちに数日間彼女が取り除いた多くの人々は、その正確な数が思い出せないほど多かった。見ればシスターフードくらいがあるだろうが、その宗教争い者たちは古田悠々の伝統のため政治に気を使わずにいるからだ。ないから。\nもしそんな不愉快な心を少しでも持っていたら、その友人はあっという間に再び日光が見えない場所に引き寄せて行くだろう。 n\n苦しい気持ちでミカは執務室の外に出て古い廊下を歩いた。\nむしろこの演説文を書くようにした子供たちもどこかに深く処分してしまうかという考えをしていた途中、彼女は廊下の終わりに何かと目が合った。 \n\nまだ片付けられていない、トリニティのもう一つの指導者だった彼女の穏やかに見える偽の笑顔が込められた額縁。"
 TRM_event.21.a:0 "ああ、それではできます。" 
 TRM_event.22.t:0 "血痕"
 TRM_event.22.desc:0 "トリニティの正義実現委員会の活動は今までトリニティをよく取ってきたが、今は何の権限もなかった。できなかったということだ。正義実現部の一般部員である彼女も当然だった。 \n\n-タン!\n\nまた彼女の近くで銃声が聞こえた。\n\n彼女は周りを見回した。に広がっていたし、それを片付けるのは全て正義実現部部員たちの分け、\n\n彼女はゆっくりと、突撃隊のぎこちない音を聞いて死体を片付けるために歩いていった。"
 TRM_event.22.a:0 "彼らは整理であることを知りませんか？"
 TRM_event.23.t:0 "怪しい感想"
 TRM_event.23.desc:0 "-タン!\n\n銃声が路上で鳴り響いた。 \n\n-ええ、私は服に飛び出しました。\n\n女性は片手で銃を持ったまま嫌な顔をして、足で彼女の足の下にある死体を蹴った。\n\nその死体は何悪毒なことをしたから死んだのだろうか？\n答えは簡単だった。\n\n死体はユダヤ人だったからだ。実はこの死体が彼女に何か悪毒なことをしたり、そうではなかった。を見つけた。\n女性はそれから、笑い始めた。\n嬉しかった、\nトリニティでその誰とも関係を築くことができず、いじめられて排斥された学生にはこの権力は本当に甘いものだった。 \n\n-卓濁卓!\n\nその時、女性の後ろから誰かの気配が感じられた。\n\n彼女は慌てて後ろを振り返ったが後ろには誰もいなかった。"
 TRM_event.23.a:0 "きっと何が動いたのに…"
 TRM_event.24.t:0 "権限の拡大"
 TRM_event.24.desc:0 "トリニティの自治警察、奉仕団体という名目上の名前を持って実像は武力機関であり、トリニティの先導部の役割を担う正義実現委員会の権限に対する問題が取り上げられました。これをどうすればいいですか？"
 TRM_event.24.c:0 "権力を与えると後で邪魔になることがある。"
 TRM_event.24.b:0 "直属の親衛隊として新たに創設しよう。"
 TRM_event.25.t:0 "扇動"
 TRM_event.25.desc:0 "トリニティの唯一無二の権力者、美園美香が用意された壇上に立った。\n不安混じりの視線で彼女を見守る大衆の予想とは裏腹に、いつものように子供のようにはしゃぎながら現れた彼女は、中央に配置されたマイクをいたずらっぽく叩きながら、明るく軽快な口調で口を開いた。\n\n\n\"あはははー、みんなどうしたの？ 団体で何か変なものを食べたみたいね～☆、わかるよ～、急にナギサがいなくなったから戸惑ってるんでしょ。n\n\n"\n\nくすくす笑いながらいたずらっぽく片足を前後に振るミカと、様々な反応を見せる観客たち。\n予期せぬ姿に大衆の戸惑いは自然と消えていた。\n\n\n\"彼もそうね、トリニティにキボトス全体が危機に陥ってしまったんでしょ？ こんなとんでもないことに巻き込まれてしまったおかげで～☆、学園ごとテレポートなんて......。そんな変な話、漫画でも聞いたことないわよ～？"\n\nある程度和やかな雰囲気の中、何人かは少し笑いを見せたが、すぐに彼女の口から出た話は皆を硬直させた。"\n\n\n\"ところで、この状況をコントロールすべき生徒会って......正直、バカじゃないの？ あ！もちろん、私たちトリニティの生徒会もね～、見たこともないような敵対的な人たち......そして変わってしまった周囲の状況による混乱。 でも、各学園の生徒会は何をしたんだろう？"\n\"自分たちのためだけ！"\n\n彼女の質問に、聴衆の何人かが待ってましたとばかりに叫んだ。"\n\n\"そうだ-何もせず、自分たちの権力と安寧のためだけで、誰もキボトスや平凡な生徒たちのことなんて考えていなかった。それも、自分たちの設立目的である治安維持を捨ててまで、"\n\"\n\"汚い役立たずの悪魔ども...！"\n\"\n\"\n\"忌まわしいゲヘナ野郎ども！！"\n\nますます会場の雰囲気は過熱し始めた。 n\nいや、ラジオでこの放送を聞いているトリニティ全体が興奮に包まれ始めた。\n\n\"生徒会もそうだ、キボトスのためにいろいろと配慮してくれたのに、この状況で何もせずに指をくわえているんだろ？無能な生徒会！！"\n\"\n\"無能な生徒会！！"\n\"生徒会を解散させろ！"\n\nトリニティだけでなく、この放送を聞いていたキボトス全体が、トリニティの新単一生徒会長の目的がキボトス全体であることを知った。"\n\n\"だから、私はトリニティ、そしてキボトスの全ての平凡な生徒を代表してこの場に立ったのだ、父と子と聖霊の名の下に...。今の混乱を鎮めることができるのは、私たちトリニティだけだから」\n\nその言葉を最後に、端末馬とも同じ狂気の歓声の中で放送は終了した。\nキボトスのすべての人々は感じた。"
 TRM_event.25.a:0 "怒りと憎しみは、大衆を熱狂させる最も強力な力です。"
 TRM_event.26.t:0 "最終勝利"
 TRM_event.26.desc:0 "カールはため息をつくとは、先天的にない左足の役割に代わってくる松葉杖をしっかりと握り、失われた右腕に代わってくれる最高級ミレニアム産の義手書いた）でメガネを修正しました。いくら彼がドイツ人であり、ゲルマン血統であっても先天的な身体障害はトリニティ国家社会主義党の嫌悪対象の一つであったため、カールはこの形で生きていくしかなかったものだった。なり、自分に来る差別は減ったのが事実だった。実は先ほどラジオで「総体的勝利"演説をミカ学生会長がする時だけでもカールは部屋の中で「トリニティ万歳！"を叫んだ人間だったから。差別は減った。しかし、私の人生は？見たところ、カールの耳にトランペットの音が響き渡った。 。カールはついに自分の家大門のすぐ前に立っていたのでやはり親衛隊が大門前に設置して行ったカメラに向かって（狭いか外地にある路地や家まで訪れてスピーカーとカメラをつける親衛隊が内心すごいと思った。）面白い表情を巨大敬礼の姿勢をとり、拳を握って腕を胸に乗せた。で戦う-\n\n-~私たちの原生たちは止まらず繁栄するだろう、私たちの偉大な革命が生き続けているようになっている-\n\nが狭くなった路地愛でも歌が泣いているかも知れなかった隣人たちがハレバル餅飛び出てくる光景が見られた。あの3番目の家は数日前だけでも空いていたのに、今日はなんとおじさん一人がカメラの前で巨数敬礼をしているな、家の割り当てをここに受け取るなんて、この路地は汚れて汚れたのにね、運が悪い両班が明らか。 .\n\n-フラグを広げよう！ミカ様の尊眼と、偉大な元気を見ろ！一生の歌一つ聞かずに生きる自分に毎日9時間ごとに反強制だが歌を耳の穴にあふれるのではないか…。撮らなければ、古敵千オベック円くらいの罰金だけ出せば終わりだったから。\n\n-トリニティ、トリニティ、トリニティよ！あなたのために！\n \n -すべての行動、すべての考えはあなたのために...だったけど、今回新しく入ってきた人なのかな……\n\n-すべての栄光が、ただミカ様に。\n\n歌が終わると、カールは蒸した気分が何か良くなったような気がした。\n\nとにかく歌が終わったので、もう家に入ってもいい。カールは松葉杖をつかんで絶頂のまま、大門の扉を開いて自分の家に入った。\n\nカールがこの家に入ると、大門のカメラも作動を止めた。一日が繰り返されます。" # 확인 필요
 TRM_event.26.a:0 "栄光も、ただあなたのために。"
 TRN_endsieg_event_tt:0 "§tキボトスはついに一つに統合されました。夜の女王の凄い声がキボトス全体に鳴り響き始め、音が薄い曲がスピーカーから広がり始めますが、みんな幸せです。"
 TRM_event.27.t:0 "ゲヘンナ激下運動"
 TRM_event.27.desc:0 "ゲヘナ広場は原型が大きすぎるため、一部の学生には「薄っぺらい」扱いされるほど、あまりにも無さすぎるという問題があった。ましてやトリニティ広場には様々な装飾品でもあるのに、ゲヘナ広場にそんな贅沢な装飾品を置くと、私たち優秀なゲヘナ学生たちの優秀な学業に負けて壊れてしまうのが目に見えていたので、ゲヘナ上層部は広場をそのまま空っぽのままにしておくことにしたのだ。\n\nしかし、今、その広場はもう少し空っぽになるだろう！ n\n\n大きな爆音とともに、「我々は勝利する」と書かれた[GEH.GetLeader]の銅像が足元から粉々に砕け散った。"\n\n\"うははははは！ 爽快に突破しました！"\n\n\"\n\n\"さて、この銅像があった場所には何が建つんだろう？ n\n\n\"そういえば、所長さん！やはり我らが偉大なるミカ女王様の銅像ではないですか？"\n\n\"それとも地元の戦争英雄ハンス・フランクさんの銅像が建つかも？"\n\n\"\n\nかつてゲヘンナの象徴だった巨大な広場では「保守"工事が真っ最中だった。そして、このような光景は、ゲヘンナ総督府前菜で見ることができる現象だった。ゲヘンナ先導部の建物は既にその間、ゲヘンナ地域でスケバン活動をしている先導部に毎日のような打ち抜き先導部に恨みを持っていたスケバン出身親衛隊が駆け寄り、お金になりそうなものはすべて打ち明けたおかげで完全に空の建物になっていた。 \n\nそしてこのすべての報告を、ゲヘンナ総督府の総督であるハンス・フランクが直属で受けていたことは明らかな事実である。に上げ、ミソノ・ミカは明るく笑いながら、まるで幼い子どものように防房遊びを2時間ほど繰り返してから、「保守工事"行為に参加した人たちをチハハという命令書をハンスに送り、ハンス・フランクはこの言葉をとてもよく受け入れて初めて自分の史兵まで動員して「保守工事"を施行し始めた。"
 TRM_event.27.a:0 "最初から取り除いてください。"
