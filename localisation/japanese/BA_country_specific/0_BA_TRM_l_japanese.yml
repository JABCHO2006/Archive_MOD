 TRM_event.34.t:0 "夜遅く"
 TRM_event.34.desc:0 "\"本日より、夜の女王、ミカ学生会長が直々に下す、ゲルマン民族とトリニティの学生のための詔書を放送いたします。 トリニティのリスナーの皆様、起立してください。"\n\n\"ミカ学生会長は、ゲヘナと我々の誇り高きトリニティの間で繰り広げられている恐るべき挑発に非常に怒り、誇り高き愛国忠節の精神を持つトリニティ防衛軍の若者がゲヘナ反逆者の手によって殺されたことを嘆き、この詔書を発表されましたので。皆、詔書に従った行動を取ってください。"\n\n-...旗を掲げよ！〜隊列を整えよ！〜突撃隊は静かに、そしてしっかりとした足取りで行進する...-\n\n\n\"(雑音)...今日、最も恐ろしくて信じられないことが起こった。我らが誇り高きトリニティの兵士たちが、邪悪なゲヘナに襲われた。一人の忠実な青年が亡くなったことで、ゲヘナが我々と交渉する気は全くなく、我々トリニティを攻撃しようとする裏で陰謀を企てていたことがさらに明らかになった。\n\nゲヘナとゲヘナの協力者たちが我々トリニティに凶悪な悪事を働いているのだから、本女はゲヘナが我々トリニティを攻撃するつもりであろうと考え、非常に心配している。\n\nこのような事態に備え、我々トリニティがゲヘナの反逆者たちより先手を打たなければならないのは当然のことである。私たちトリニティには、偉大なゲルマン民族とトリニティ学生の名前で世界をリードする「先生」になる義務があるのに、どうしてこのことを黙って見過ごすことができるだろうか.\n\n今、私たちの誇り高い軍隊が誇り高いトリニティの旗を掲げてゲヘナに威風堂々と行進している。宣戦布告がなかったからといって、我々を侮るなかれ。すでに我々の忠実な兵士一人が貴様らゲヘンナの手で死んだ時から、我々は戦争中であったのだ。最後に、私たちの忠実な兵士。ヨハネが誇り高きゲルマンの名の下に、良い所へ行ったことを祈りつつ、弔辞を終える。"\n\n-...褐色の大隊に道を開けろ〜突撃隊員に道を開けろ！〜キボトスの全ての生徒が希望に満ち溢れ、トリニティの校旗を見上げる〜自由とパンのための日が来る！〜。 \n\n\"以上で、ミカ生徒会長の放送を終わります。"\n\n\"ミカ生徒会長は、ゲヘナの恐ろしい残虐行為で命を落としたヨハネの兵士を追悼し、ゲヘナの力士たちへの奇襲攻撃を命じました。"\n\n\"すべてのトリニティの生徒とドイツ人は、誇り高き神殿に力を尽くして助けなければなりません。"\n\n\"突撃隊長、あのラジオの名前ですね。 私はゲヘナの学生がいたので、タバコを1本買おうとゲヘナ側の売店に行きました。 ところが、トイレがとても急で、ちょうどお腹を壊したみたいで....。で、ゲヘナ番所で4時間もいたのですが、来てみたら突撃隊長が懐中電灯を持ち、トランシーバーは耳に当てて何やら言っていて、正義の味方たちが銃を持ってゲヘナ番所の方を歩いているんです...。 とにかくあのヨハンという奴、俺と名前も同じで可哀想ですね。 俺もあと2時間トイレにいたら死んでたかもしれない。"\n\n\"...くそ"\n\n\"え？ 突撃隊長今何て...？"\n\n\"俺、もうダメだくそ"\n\n\"\n\n\"\n\n\"くそ."\n\n \n ...トイレ間の兵士を見つけることができず、ゲヘナ - トリニティ間の戦争が起こったという事実は厳密に秘密に保たれました。"
