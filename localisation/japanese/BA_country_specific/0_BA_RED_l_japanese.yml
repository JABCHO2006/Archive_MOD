#붉은겨울
l_japanese:

 #소개문구
 RED_country_intro_header: "§R最も高い権威に直面する栄光を！§"
 RED_country_intro_content: "赤い冬、本来キボトスの遠い辺方に位置する学校で、厳しい寒さと冬に代表される特徴を持つ学校でした。ただ、キボトスの辺方に位置している点と、他学園との交流が少ないため、学園の財政と認知度は床を這っていたが、自治区の大きさや学生の数はガヒゲヘナ、トリニティ、ミレニアムのようなキボトス3大学院と次ぐレベルと言えるほど、十分な底力を持つ学校として、誰も無視できない力を持っています。 \n\n原因母を異世界への転移以後、赤冬は新しい危機に封着しました。それでも劣悪な財政状況の中で、突然の転移により、経済体系は麻痺レベルに急激に悪化し、転移による大規模な混乱はすぐに赤い冬の学生にまで影響を及ぼし、学園内の治安と世論の状況は極めて不安定なって、どこに跳ねるのか分からない炎のような状況が続いています。また、学校の電気施設や各種付属施設が転移の影響で麻痺した中で、まったく作動しておらず、これはすぐに学園内の行政体系まで影響を及ぼし、不乱の家に油を注ぐように、学園内の混乱をさらに加重させ、あります。 \n\n そんな中、自分をレフトロツキーと紹介したある社内がチェリノに近づいてきました。彼が言うように彼に協力する対価で、自分がここのすべての問題を解決し、混乱を潜在してくれると言います。 \n\n今あなたの選択だけが残りました。あなただけが危機に陥った赤い冬を救い、新しい赤い冬の地位を高めることができるでしょう。 \n\n§R最も高い権威に直面する栄光を！§"
 RED_guide: "レンカとチェリーノ\n\n£white_dot県の赤い冬の混乱を収拾し、再び安定させます。 \n\n£white_dotチェリノの統治をさらに強固にするか、彼女を引き下げてください。 \n\n§Rひげ、ひげ、ひげです。"
 RED_GATHERING_STORM_DESC: "赤い冬の連邦学院は、本来毎週一度は革命またはクーデターが爆発し、学生会長が失脚したりしました。そしてその終わりはいつもチェリノの書記場席復帰でした。 \n\nテジョンはこの赤い冬の雰囲気を完全に変えました。学園は前例のない大尉に捧げられ、チェリノの哀れな取り組みは学生たちが彼女の書記長としての資質を疑うようにしました。 \n\n学園内の地位をめぐるクーデターが近づいています。しかし、今回も追われると、チェリノの書記場席復帰を大胆にするのは難しいでしょう。"
 #중점

 #산업
 RED_road_to_south: "南部道路再整備"
 RED_road_to_south_desc: "南部の道路は北部に比べて比較的よく構築されています。少しのメンテナンスだけを経ると非常に便利に使えるはずです。"
 RED_road_to_north: "北部道路再開発"
 RED_road_to_north_desc: "北部は南部に比べ落ち込んでいるにもかかわらず、むしろこのためより多くの可能性を抱いている土地です。基礎的な交通網構築は地域開発の第一歩なので、一日早く再開発を始めましょう。"
 RED_land_research: "土地調査"
 RED_land_research_desc: "私たちはまだ私たちの領土について知らないことがたくさんあります。土地調査計画を通じて何かを得ることができるかもしれません。"
 RED_improve_railway_network: "鉄道網の改善"
 RED_improve_railway_network_desc: "普及は戦争の基本です。私たちは鉄道システムを整備して普及を確保しなければなりません。"
 RED_economy_dev_plan: "経済発展計画"
 RED_economy_dev_plan_desc: "慢性的な経済低迷がここの住民を苦痛に追いやっています。 1日早く状況を改善する必要があります。"
 RED_entice_publicworks: "用役部回遊"
 RED_entice_publicworks_desc: "経済を回復するためには、役務部の助けは不可欠です。私たちはそれらを回遊し、回復作業に参加させる必要があります。 \n単純なそれらを回遊するのには、報酬として与える十分なプディングだけがあれば十分でしょう。"
 RED_upgrade_heavy_industry: "重工業拡張"
 RED_upgrade_heavy_industry_desc: "経済を回復するためには、基盤となる工業施設が必要です。まず、重工業施設を拡大して生産量を増大させましょう。"
 RED_upgrade_army_industry: "軍需工業の拡張"
 RED_upgrade_army_industry_desc: "外勢の侵入に備えるための投資は必須です。軍需材料を生産するための工場を用意しましょう。"
 RED_steel_casting_industry: "鉄鉱拡張"
 RED_steel_casting_industry_desc: "鉄はあらゆる産業の基本となる資源です。鉄鉱を拡大して鉄生産量を増やす必要があります。"
 RED_synthetic_rubber: "合成ゴム"
 RED_synthetic_rubber_desc: "ゴムの慢性的な不足が生産の支障を生み出しています。新たに浮上する合成ゴム技術がこれを解決できるはずです。"
 RED_oil_production: "遺伝開発"
 RED_oil_production_desc: "私たちにとっては、石油が不足しています。幸いなことに、私たちが開発した技術力で、私たちは既存の地元の人々が触れなかった北海の遺伝を開発することができます。"
 RED_industrial_futurization: "産業未来化"
 RED_industrial_futurization_desc: "ここの産業レベルはキボトスと比較して非常に遅れています。私たちが持っているすべての産業ノウハウを動員して、ここのレベルをできるだけキボトスと同程度に引き上げなければなりません。"
 RED_future_production_line: "未来的な生産ライン"
 RED_future_production_line_desc: "ここの生産システムは非効率的ではありません。基盤産業がある程度揃っているので、生産ラインを全面改編する必要があります。"
 RED_restored_economy: "回復された経済"
 RED_restored_economy_desc: "我々はすべての逆境を克服し、ついに眩しい経済発展を遂げた。赤い冬の連邦学院に栄光があります！"
 RED_national_specialists: "知識解放線に投資"
 RED_national_specialists_desc: "知識解放戦線のいつもの行為は霊的に信じられないかもしれませんが、現在の状況ではまったく選択肢はありません。彼らを信じて見るしかありません。"
 RED_knowledge_liberation: "知識の解放"
 RED_knowledge_liberation_desc: "知識解放戦線は期待以上の成果を出しています。このままに行けばいいでしょう。"
 RED_for_knowledge: "知識のために！"
 RED_for_knowledge_desc: "驚くべきことに、知識解放戦線は投資よりも優れた成果を示しました。知識のために！"
 RED_great_punch: "強力なハーブ"
 RED_great_punch_desc: "私たちには、もし備えて強力な神武器が切実に必要です。"
 RED_rocket_romance: "ラケトニーラマンティック"
 RED_rocket_romance_desc: "ロケット技術は、すべての科学技術の総集合とも言えます。"
 #체리노파
 RED_accept_trotskism: "トロツキー主義の受け入れ"
 RED_accept_trotskism_desc: "チェリノ同志はトロツキーというある奇妙な亡命者に、親しく赤い冬の事務局の一席を与えてくれました。彼を信頼するのは早いですが、チェリノ同志の選択を信じてほしいです。"
 RED_the_fourth_international: "第4インターナショナル"
 RED_the_fourth_international_desc: "いわゆる第三インターナショナルと呼ばれるスターリン主義者の理想は、マルクスとレーニンが書き出した理論とは何の関係もなく、むしろ民主的に統制された労働者国家をディストピア的夢に歪曲させています。私たちに必要なのは、彼らに対抗する新しいインターナショナルです！"
 RED_restore_the_security: "警備局の復元"
 RED_restore_the_security_desc: " 混沌とした作金の状況を修正する人が必要です。現在私の機能ができていない警備局を復元させれば治安を維持させてくれます。"
 RED_locals_problem: "地元の問題"
 RED_locals_problem_desc: ""
 RED_depress_locals: "地元の抑圧"
 RED_depress_locals_desc: "ここの地元の人々は時代の変化に適応できず、古くなった昔の祖国を見逃しています。少し「教育"が必要に見えます。"
 RED_enticing_locals: "地元の説得"
 RED_enticing_locals_desc: "地元の人々も私たちの人民です。彼らを説得して私たちの側にしておかなければなりません。"
 RED_redwinter_office: "赤冬事務局"
 RED_redwinter_office_desc: "赤冬事務局は連邦学院の最高行政機関です。"
 RED_redbear_editorial: "赤熊編集局"
 RED_redbear_editorial_desc: "私たちが何をすべきかを人々に知らせる時間です。編集局では、学園のメディアを担当します。"
 RED_heros_at_front: "戦線の英雄たち"
 RED_heros_at_front_desc: "私たちに代わって戦線に出て戦っている彼らは、英雄の称号を受けて真剣です。"
 RED_welcome_immigrate: "移住者歓迎"
 RED_welcome_immigrate_desc: "世界中で移住者や亡命者が続出しています。これらを収容すれば、役に立つ人材として使うことができるでしょう。"
 RED_welcome_thugs: "スケバン歓迎"
 RED_welcome_thugs_desc: "ここでもまだスケバンは存在します。多少質が落ちる学生たちであっても、戦闘能力一つだけは使いこなせるでしょう。"
 RED_advance_security: "警備局の強化"
 RED_advance_security_desc: ""
 RED_socialism_over_the_world: "連続革命論"
 RED_socialism_over_the_world_desc: "革命の代議が厳しい国に限定されてはいけません。革命は他の国に広がらなければなりません。"
 RED_the_collectivization_process: "集酸化"
 RED_the_collectivization_process_desc: "私たちは社会的にしっかりと結束する必要があります。"
 RED_organization_centralization_discipline: "中央執権と規律"
 RED_organization_centralization_discipline_desc: "すべての人民は今、強力な規律を通じて赤い冬の事務局の下で完全に団結するでしょう。"
 RED_long_live_the_workers_government: "赤い冬で永遠に"
 RED_long_live_the_workers_government_desc: "\"最高の権威と対面できる栄誉を！\""
 RED_the_builder_of_the_winter_army: "冬軍の気象"
 RED_the_builder_of_the_winter_army_desc: "もはやトロツキーに赤い軍隊はいませんが、それには今、赤い軍隊を上回る「冬軍"があります！"
 RED_all_power_to_the_office: "すべての権力を事務局に"
 RED_all_power_to_the_office_desc: "私たちの連邦はさまざまな人々の大家族であり、すべての家庭はヘッダーを必要とします。チェリノ同志はまさにそのヘッダーの役割を果たします。"
 RED_war_economy: "展示経済"
 RED_war_economy_desc: "昔ながらの経済体制を維持することは、すぐに敵に背を向けるのと変わりません。高速展示経済体制への移行が必要です。"
 RED_invite_trotskists: "トロツキー主義者の招待"
 RED_invite_trotskists_desc: "トロツキーには彼のフォロワーがいます。彼らを連れて行き、ここで彼と一緒に働くことができるようにしなければなりません。"
 RED_approach_primakov: "プリマコフとの接触"
 RED_approach_primakov_desc: ""
 RED_approach_karl: "カールと接触"
 RED_approach_karl_desc: ""
 RED_approach_yevgeny: "エブゲニーとの接触"
 RED_approach_yevgeny_desc: ""

 #반체리노파
 RED_ivan_kupla: "イワン・クパラ"
 RED_ivan_kupla_desc: "赤い学園でクーデターとは毎週起きてきて、今はアイデンティティとも同じだから、今がまさにそのような時です。"
 RED_undermine_cherino: "チェリーノ・ソッハ"
 RED_undermine_cherino_desc: "\"何でも糾弾する! あれこれ保証しろ! 私たちは奴隷にならない! 世界の主人になるのだ!\""
 RED_dipose_cherino: "チェリノの追放"
 RED_dipose_cherino_desc: "チェリノはたったひとつだけです。彼女にとって書記長は過分な役職です。腐ったチェリノ一党に撤退を！"
 RED_office_disagree: "事務局の反発"
 RED_office_disagree_desc: "労働者の世界なんてありえません！チェリノ書記長の同志と智に秘書室長は消えたが幸い事務局に残った親衛隊がその意志を受け継いでそれらを引き下げることができるでしょう。"
 RED_labor_world: "労働者の楽園"
 RED_labor_world_desc: "労働者の時代がやってきました。これから、赤い冬の連邦学院のすべての労働者は、週3日の労働だけでなく、休息と手当、そして何よりも最も重要なプリンを保証されます。"
 RED_military_dictatorship: "軍部独裁"
 RED_military_dictatorship_desc: "チェリノ書記長と秘書室長のトモには消えたが、事務局が彼らの後に続くでしょう。"
 RED_the_threats_abound: "労働者だけのため"
 RED_the_threats_abound_desc: "私たちは周囲の脅威から自分自身を守る必要があります。"
 RED_maintaining_the_fire: "革命の炎"
 RED_maintaining_the_fire_desc: "世界中にはまだ革命を望む人が多いです。私たちが直接出て、彼らと戦いましょう！"
 RED_freedom_of_thought: "労働者だけのための敵機"
 RED_freedom_of_thought_desc: "これまでの赤い冬は非常に閉鎖的でしたが、今ではありません。"
 RED_deal_with_ger: "事務部の追放"
 RED_deal_with_ger_desc: "私たちの赤い冬の連邦学院はドイツの独立を支持しています。"
 RED_need_civil_war: "革命の持続化"
 RED_need_civil_war_desc: "彼らは私たちの言葉を聞かないでしょう。こうなった異常武力で鎮圧するしかありません。"
 RED_communist_diplo: "役務部権限の強化"
 RED_communist_diplo_desc: "あのチードルは労働者を抑圧するブルジョア奴らだから追い出してマジです！"
 RED_coop_with_sov: "ソ連と同盟"
 RED_coop_with_sov_desc: "ソ連には私たちと馬が通じる隅があります。彼らと同盟を結ぶと、お互いに心強い味方になってくれるはずです。"
 RED_new_council: "新しい評議会の構成"
 RED_council_for_worker: "労働者のための議会"
 RED_council_for_party: "革命のための議会"
 RED_GGOKDUGAKSI: "用役部人形化"
 RED_workerfront: "評議会の設置"
 RED_eonesunchl: "地域評議会で議員選出"
 RED_Poverty_Relief: "貧民救済"
 RED_jibangjunchi_ganghwa: "地方政治の強化"
 RED_ibangin_poyong: "異邦人を受け入れる"
 RED_Embrace_stranger_cultures: "異邦人文化を積極的に受け入れる"
 RED_Material_Redistribution: "材料の再分配"
 RED_ahirummolloham: "ない者にないもの"
 RED_workercouncil: "評議会の権限移管"
 RED_jackupjang_council: "職場ごとに評議会"
 RED_chabulnorepublic: "差別のない共和国"
 RED_worker_repulbic: "真の労働者だけの共和国"
 RED_geh_versus_trm: "チェリノ像の破壊"
 RED_geh_versus_trm_desc: "ゲヘンナとトリニティの間は最悪と言えます。両ファシストが戦っている今がチャンスです。"
 RED_attack_geh: "チェリノ処理"
 RED_attack_geh_desc: "ゲヘンナのファシズムはキボトスの癌と同じです。それらを追い出さなければなりません。"
 RED_anti_fascism_policy: "解放だ！"
 RED_anti_fascism_policy_desc: "ファシズムは、民族主義の名で人民の団結を勘違いさせる誤った思想です。それらを根絶させなければなりません。"
 RED_attack_trm: "トリニティ先制打撃"
 RED_attack_trm_desc: "トリニティの男は厄介なファシズムに染まった。彼らがいつ私たちを攻撃するのかわからないので、私たちが最初に出なければなりません。"
 RED_unite_the_kibotos: "キボトス統一運動"
 RED_unite_the_kibotos_desc: "現在、キボトスの状況は非常に混乱しています。総学生会はこの状況をまったく統制していないので、私たちが直接出るしかありません。"
 #해군 중점
 RED_cruiser_question: "ノルウェーの手袋の再装備"
 RED_cruiser_question_desc: "旧ノルウェー海軍の解放戦艦数隻が退役したまま放置されているそうです。こちらの基準でもかなり昔ながらですが、若干の改装だけを経れば再取り替えることができるでしょう。"
 RED_controller_of_baltic: "バルト海の支配者"
 RED_controller_of_baltic_desc: "バルト海を支配すると、北部で私たちの軍事的地位を強く固めることができます。"
 #육군 중점
 RED_army_production_improve: "軍需物資生産の増大"
 RED_army_production_improve_desc: "戦争において十分な軍需材料ほど厳しいことはありません。"
 RED_strengthen_the_mobilization_plan: "動員計画の強化"
 RED_strengthen_the_mobilization_plan_desc: "私たちにはより多くの人、より多くの兵士が必要です。"
 RED_mechanical_engineering_dev: "機械工学の発展"
 RED_mechanical_engineering_dev_desc: "私たちが持っているすべての機械工学の知識を総動員する必要があります。"
 RED_military_engineering: "戦争工学"
 RED_military_engineering_desc: "ここの戦争はここの方法があります。"
 RED_artillery: "赤い冬の砲兵"
 RED_artillery_desc: "赤い冬の砲火力は世界一です。"
 RED_full_armament: "完全武装"
 RED_full_armament_desc: "より多くの銃、より多くの装置、より多くの砲"
 RED_the_means_to_wage_war: "支援機器研究"
 RED_the_means_to_wage_war_desc: "戦場で戦う人々を支援します。"
 RED_superior_war_machines: "戦車の優越性"
 RED_superior_war_machines_desc: "戦争は装備洗いであり、これは不変の真理です。"
 RED_tank_destroyer: "戦車破壊者"
 RED_tank_destroyer_desc: "どんなにハロー歩兵が強力なのか、戦車を相手にするには限界があります。ここで逆に私たちは対戦車専門兵器を開発すれば非常に役に立つだろうという結論に達しました。"
 RED_arms_industrial_optimize: "軍需産業の最適化"
 RED_arms_industrial_optimize_desc: "すべての軍需産業の設計が終わったので、これに合わせて最適化を行う時間です。"
 RED_baltic_forts: "バルト海岸要塞"
 RED_baltic_forts_desc: "浸漬に対する脅威は絹の国境だけにあるものではありません。"
 RED_defend_the_east_line: "東部国境要塞"
 RED_defend_the_east_line_desc: "東部には私たちと国境を合わせている国があります。寒い天候と大きな川の幹のおかげで倒れるのは容易ではないでしょうが、もし備えて悪いことはありません。"
 RED_improve_the_south_line: "南部の国境要塞"
 RED_improve_the_south_line_desc: "南部の状態は火薬庫と同じです。南部に要塞を建て、防御船はしっかりとしなければなりません。"
 RED_through_the_road_of_snow: "目を通る"
 RED_through_the_road_of_snow_desc: "材料を載せて雪畑を通り過ぎて戦場に行くこと。私たちはそのようなことにはすでに道がありました。"
 RED_rehabilitated_military: "戦闘教義大規模改編"
 RED_rehabilitated_military_desc: "新しい環境に合わせて戦闘教義を大規模に改編する必要があります。"
 RED_raid_alert: "赤い警報"
 RED_raid_alert_desc: "\"赤信号！赤信号！全員戦闘態勢に！！（赤信号！赤信号！）！\""
 RED_military_reorganization: "軍隊の再組織"
 RED_military_reorganization_desc: "軍体系を再び大挙改編します。"
