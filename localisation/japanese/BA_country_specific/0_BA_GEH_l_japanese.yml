#重点
 GEH_warning_wuiongwuiong: "満期前緊急召集"
 GEH_warning_wuiongwuiong_desc: "キボトスが異界に転移し、ゲヘンナの学生たちは混沌とした。\n過去とは違う日常、減ったヘイローの謎。"
 GEH_hyungzipa_ak: "現地調査"
 GEH_hyungzipa_ak_desc: "混沌のカオスだった緊急会議の結果、万馬戦は現地調査を出て行くことにしました。"
 GEH_gukbanggun_problem: "国防軍問題"
 GEH_gukbanggun_problem_desc: "満馬前の役員が状況を把握していたところ、中央区から北へ行ったいくつかの役員が急に飛び込み、初めて見る武装勢力について説明し始めました。\n彼らの正体は一体何でしょうか?"
 GEH_warning_sunjun: "緊急事態宣言"
 GEH_warning_sunjun_desc: "新しい環境は私たちに親切ではありませんでした。四方から繰り広げられるテロと北部キャンパスの陥落。誠はゲヘンナの議長として決定を下しました。"
 GEH_nego_whit_wehrmacht_new: "国防軍と交渉"
 GEH_nego_whit_wehrmacht_new_desc: "それらとの接触は避けられない運命です。 、\n彼女たちの助けを借りて交渉を進めることにしました。"
 GEH_subjugation: "残党攻撃"
 GEH_subjugation_desc: "北部の国防軍は、ドイツ政府が消えてから長い時間、主要な普及物資を確保できなかった状況です。最初とは違って、弱くなった彼らを攻撃し、ゲヘンナの秩序維持に一歩近づくことができます。"
 GEM_Neutralize_Makoto: "誠無力化"
 GEM_Neutralize_Makoto_desc: "万馬前の誠議長は、大田が以前から信じられないほどの人物でしたが、大田が以来、万馬前とゲヘンナ学園に相当な脅威となる言行を続けています。誠議長を正式な業務から切り離し、一時的な措置を行います。"
 GEM_maintaining_dictatorship: "誠の独裁"
 GEM_maintaining_dictatorship_desc: ""この誠の偉大な統治と決断で、ゲヘンナの混乱を完全に克服します!"\n-誠議長の演説（中）"
 GEM_gehenna_academy: "ゲヘンナ第一主義"
 GEM_gehenna_academy_desc: "他の外部勢力との結託は、ゲヘンナ学園のアイデンティティを損なうことが明らかです。万馬前は、ゲヘンナ学園を最優先事項にし、すべての外部の脅威に対処するよう努めます。"
 GEM_perfect_team_disbanded: "先導部の解体"
 GEM_perfect_team_disbanded_desc: "今こそ先導部を終わらせる機会です。万馬前と誠意匠の前道をふさぐ先導部を今、この瞬間取り去って一つに統合されたゲヘンナ学園を成し遂げます。"
 GEM_working_with_the_perfect_team: "一つのゲヘナ"
 GEM_working_with_the_perfect_team_desc: "ゲヘンナ学園が外部の脅威に対応するためには、先導部と満馬戦の緊密な協力が不可欠です。"
 GEM_ultimatum_to_the_war_navy: "戦争海軍に最後の通告"
 GEM_ultimatum_to_the_war_navy_desc: "ゲヘンナと国防軍の交渉で、国防軍が私たちと統合された今、私たちはゴトランド島に亡命した戦争海軍に参加することを提案します。"
 GEM_food_supply_network: "食品サプライチェーン"
 GEM_food_supply_network_desc: "ゲヘナ学園が新しい場所に落ちたので、私たちは新しい食品サプライチェーンを作る必要があります。これにより、美食研究会がぶつける乱動もある程度解決できるはずです。"
 GEM_digging_new_hot_springs: "新温泉開発"
 GEM_digging_new_hot_springs_desc: "温泉開発部は、満馬前に新たな温泉開発事業に投資するよう圧力をかけています。私たちは彼らの行動を承認し、いくつかの財政的支援を受けて彼らの破壊活動を中止することができます。"
 GEM_stable_food: "安定した食品"
 GEM_stable_food_desc: "温泉開発部は、満馬前に新たな温泉開発事業に投資するよう圧力をかけています。私たちは彼らの行動を承認し、いくつかの財政的支援を受けて彼らの破壊活動を中止することができます。"
 GEM_upscale_strategy: "高度化戦略"
 GEM_upscale_strategy_desc: "グルメ研究会の厳しい口当たりを満たすために、給養部はいくつかの高級給食を生産します。"
 GEM_hot_spring_tourism: "温泉観光業"
 GEM_hot_spring_tourism_desc: "温泉開発部に温泉観光事業を運営させ、彼らの暴走をある程度他の場所に回すことができるでしょう。"
 GEM_club_of_gehenna: "ゲヘンナのサークル!"
 GEM_club_of_gehenna_desc: "複数の事件事故があっても、すべてのゲヘンナのサークルは問題なく運営されています。ゲヘンナのサークル体制は今後も固くなるでしょう。"
 GEM_union_state: "連邦国"
 GEM_union_state_desc: "ゲヘンナと国防軍の交渉で議論された案件であるドイツとゲヘナの連邦が交渉が成功裏に完了し、実際に確立されました。今、ドイツとゲヘナは連邦国家として働き、互いに同等の権利を持つでしょう。"
 GEM_german_wehrmacht: "ドイツ国防軍"
 GEM_german_wehrmacht_desc: "以前の交渉で、国防軍はかなりの自律権限を得るためにゲゲナ学園に参加することにしました。私たちは新たに合流した国防軍を活用する方法を考えなければなりません。"
 GEM_luftwaffe: "ルフトバフェ統合"
 GEM_luftwaffe_desc: "命令体系が完全に壊れたドイツの航空軍を国防軍との接点を利用してゲヘンナ学園に統合することができます。誰もが私たちに従うわけではありませんが、一部のルフトバフェだけが私たちに参加しても空白を解決することができます。"
 GEM_general_staff: "将軍参謀"
 GEM_general_staff_desc: "ドイツの参謀組織を復活させることから、私たちは以前のドイツ国防軍が持っていたシステムを再び回復します。"
 GEM_systematic_training_system: "国防軍訓練システム"
 GEM_systematic_training_system_desc: "ハローが存在しないにもかかわらず、私たちに対して戦いで大きな成果を見せたドイツ国防軍の訓練体系を見て、ゲヘンナの学生たちを訓練させます。"
 GEM_german_officer_corps: "ドイツ人将校団"
 GEM_german_officer_corps_desc: "多くの国防軍将軍がゲヘンナの統合に反発して離脱したのは事実や私たちは少なくない量の国防軍将軍陣を吸収することができました。"
 GEM_creation_of_the_gehenna_wehrmacht: "ゲヘナ国防軍創設"
 GEM_creation_of_the_gehenna_wehrmacht_desc: "国防軍の体制に基づいてゲヘンナの軍隊を創設し、これはゲヘンナの学生の戦闘遂行能力を大幅に向上させます。"
 GEM_joint_staff: "合同参謀本部"
 GEM_joint_staff_desc: "ドイツ軍とゲヘンナ軍が共存する体制は、展示作戦の遂行能力を大幅に減少させるだろう。私たちはこの問題を解決するために合同参謀本部を設立し、ゲヘンナ学園の作戦遂行能力を大幅に向上させます。"
 GEM_gehenna_militarism: "ゲヘンナ軍国主義"
 GEM_gehenna_militarism_desc: "外勢の脅威に対処するために、私たちは大規模に軍隊を拡大し、いくつかの宣伝と教育を通じて、軍内のゲヘンナの学生とドイツ人の一つの団結を導きます。"
 GEM_solitary_force: "毒戦隊"
 GEM_solitary_force_desc: "残念ながら、ゲーヘンナの学生の傾向が軍隊と合わないことを認めなければなりません。私たちはゲヘンナの学生の戦闘能力を向上させるために独戦隊を配置し、軍務の離脱は厳重に処罰されます。"
 GEM_reorganization_of_the_private_army: "民兵制度改編"
 GEM_reorganization_of_the_private_army_desc: "既存の満馬戦の私兵制度を大規模に拡大し、ゲヘンナ全体を守護する軍隊に再編します。"
 GEM_crazy_heroism: "狂気の英雄主義"
 GEM_crazy_heroism_desc: "宣伝を通じて、戦線で恐れることなく突撃する万馬戦の戦士たちを養成します。わたしたちの戦争の英雄は無限に称賛されます。"
 GEM_pandemonium_assault_unit: "満馬戦突撃隊"
 GEM_pandemonium_assault_unit_desc: "我々の軍と協力する準軍事組織を養成し、ゲヘンナ学院の軍事能力を向上させます。"
 GEM_inhumane_tactics: "原因戦術攻勢"
 GEM_inhumane_tactics_desc: "ヘイローは何らかの攻撃では破壊されません。雑多な訓練よりも多くの学生を投入することは、ゲヘンナの戦闘力を迅速かつ強力に向上させます。"
 GEM_superiority_of_will: "意志の優越性"
 GEM_superiority_of_will_desc: "戦場で英雄が誕生する方法です。私たちは、複数の宣伝と繰り返しの教育を通じて、ゲーヘンナの学生群の思想的教育を完全に実行できます。"
 GEM_war_with_trinity: "トリニティとの戦争"
 GEM_war_with_trinity_desc: "弱い対応ではトリニティとの悪演を断つことはできません。ゲヘンナとトリニティの間の無限の衝突と深い感情のゴールは、完全に終わるでしょう。"
 GEM_help_perfect_team: "先導部と協力"
 GEM_help_perfect_team_desc: "トリニティが我々の心に向かって進軍している今、私たちは受けることができるすべての助けを受けなければなりません。たとえその対象が私たちと敵対的な先導部といっても。"
 GEM_ethnic_hatred: "憎悪の活用"
 GEM_ethnic_hatred_desc: "長い間、2つの学園間の深い感情の目標は我々の戦争に大きな助けとなっています。ゲヘンナの学生はトリニティの蛮行に怒り、我々の戦争に積極的に協力しています。"
 GEM_march_of_the_demons: "悪魔の行進"
 GEM_march_of_the_demons_desc: "トリニティの息吹を切る番です。私たちは、全面的な反撃攻勢を準備し、その厄介なトリニティに向かって進撃を行う番です。"
 GEM_unlimited_conscription: "徴兵制限の除去"
 GEM_unlimited_conscription_desc: "ゲーヘンナの学生だけでなく、現地のドイツ人まで、我々の戦争に制限なく動員できる内容の法案を先ほど万馬戦が決議しました。"
 GEM_defend_gehenna: "ゲヘンナを守る"
 GEM_defend_gehenna_desc: "トリニティの奇襲攻撃に対応しなければなりません。我々の軍隊が再整備する時間を稼ぎ、翼のある狂気の侵攻を防ぎなければなりません。"
 GEM_sorting_out_the_maginot: "マジノ線駐屯軍ソタン"
 GEM_sorting_out_the_maginot_desc: "要塞に囲まれたマジノ線のフランス軍を徹底的に掃討して破壊する時間です。"
 GEM_natsume_iroha: "夏目いろは"
 GEM_natsume_iroha_desc: "新万馬戦の指導者として適した人物は、ゲヘンナの有望な戦車場、夏目いろはでしょう。"
 GEM_motomiya_chiaki: "元宮千秋"
 GEM_motomiya_chiaki_desc: "万馬前の書記、元宮千秋が新たな指導部を率いていきます。"
 GEM_group_leadership_system: "満期前の決定"
 GEM_group_leadership_system_desc: "満馬戦は誠を追い出すことに同意した。満期前は今、新しい議長の選出を準備します。"
 GEM_pandemonium_reform: "万馬前改革"
 GEM_pandemonium_reform_desc: "誠の空席をすばやく収拾し、新しい満馬戦の制度を作り出す必要があります。"
 GEM_pandemonium_expansion: "万馬前役員の拡大"
 GEM_pandemonium_expansion_desc: "これにより、自分の業務を分担する万馬前の新しい役員を大規模に編成し始めました。"
 GEM_local_government_takeover: "州政府の買収"
 GEM_local_government_takeover_desc: "ドイツの州政府を買収して万馬前の行政負担を弱め、地方政府に対する統制力を容易に確保できるはずです。"
 GEM_local_autonomy: "地方自治"
 GEM_local_autonomy_desc: "満期戦がゲヘンナ全体の統制を確立するには、かなりの規模の行政負担が必要です。地方自治体を積極的に支援し、ゲヘンナとドイツの間の平和な共存を追求します。"
 GEM_social_reorganization: "ドイツのアイデンティティ保護"
 GEM_social_reorganization_desc: "夏目いろはドイツのアイデンティティを尊重し、それを利用してゲヘンナを新しい学園に変貌させます。"
 GEM_united_states_of_gehenna: "ゲヘンナ合衆国"
 GEM_united_states_of_gehenna_desc: "州政府と満馬戦に編成された新しいゲヘンナの体制は、ゲヘンナ合衆国という名で知られるでしょう。民主的に選出されたドイツ議会と満馬戦は相互協力と牽制を通じて健全な学園をつくります。"
 GEM_ruler_of_gehenna: "ゲヘンナの支配者"
 GEM_ruler_of_gehenna_desc: ""ゲヘンナの偉大な支配者は、このハヌマ・マコト様です。すべてのこれらは私の地図に従うように。"- 誠議長の第2話(中)"
 GEM_cultural_dominance: "大衆文化の支配"
 GEM_cultural_dominance_desc: "誠議長は、ゲヘンナの大衆文化を支配しなければ、実際にゲヘンナを統治できると教えてくれました。万馬前の議員は、マコト議長の意志に基づいて、ゲヘンナの文化的支配権をもたらすでしょう。"
 GEM_bodyguard: "誠親衛隊"
 GEM_bodyguard_desc: "議長が持つ莫大な権力により、もし議長が襲撃されて業務ができなくなった場合、万馬前の行政処理はとても複雑で混乱します。私たちは、このような状況を起こさないために、誠意の議長に従う親衛隊を編成することにしました。"
 GEM_suppression_of_german: "抵抗鎮圧"
 GEM_suppression_of_german_desc: "我々の学園に対抗するレジスタンスが随所に活動しています。私たちはこれらを一掃して一時的な治安安定化を生み出します。"
 GEM_policing: "治安力イベント"
 GEM_policing_desc: "ゲヘンナのサークルの中には、過激な行動によって満期前の行政処理能力が低下しています。我々は、これらの活動を抑制し、満期前の支配能力を向上させます。"
 GEM_dissolution_of_state_government: "州政府強制解散"
 GEM_dissolution_of_state_government_desc: "満馬戦は今、州政府を強制的に解散し、直接地方に対する統制を開始する。新しい行政改編は少し混乱を伴うでしょうが、得ることができるものはすべてを上回るでしょう。"
 GEM_gehenna_identity: "単一政権"
 GEM_gehenna_identity_desc: "ドイツ州政府と満馬前の学園政府が共存する奇妙な体制は、今や終わりました。二重政府は崩壊し、万馬戦が唯一のゲヘンナ地域の単一政権として活躍します。"
 GEM_take_control_of_pandemonium: "満馬戦掌握"
 GEM_take_control_of_pandemonium_desc: "公式には、羽沼誠を満馬前の議長席から引き下げ、ゲヘンナの政治を直立する番です。"
 GEM_makoto_influence_diminished: "誠 影響力の縮小"
