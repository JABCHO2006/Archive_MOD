 GEH_hina_name: "空崎ひな"
 #게헨나
 GEH_country_intro_header: "自由と混沌の学園"
 GEH_country_intro_content: "自由と混沌、そして先導部と満馬戦の葛藤、きちんとした教則一つなく、学生たちの登校時間は勝手だし、学園はあまりないことで爆弾テロを起こしたり、サークル同士で葛藤を起こすなど、混沌と自由だけがいっぱいになるだけです。でもそれでも先導部が存在するおかげで秩序維持がやっとなっているが問題が多いです。いつの間にか、その葛藤のゴールは深くなり、今はお互いに戻れない道を渡ってしまいました。万馬前は先導部の予算を削るためにいろいろ言葉にならないことをつかまえて予算を削り下げ、先導部はこのような満馬戦をひどくも嫌いです。この葛藤のゴールはいつくらい辛くなるのでしょうか？ゲヘナはさらに混乱しています。異界に捨てられた今、先導部もまた状況を把握するために安堵力を使っており、満馬戦は遅かったが原因を探すために努力中です。しかし、国防軍という地元の武力集団が存在する限り、いつでも私たちは人生の脅威を受けることができます。"
 GEH_guide: "\n万馬戦\n£white_dot国防軍との交渉を成功させてください。 n\n先導部\n£white_dot国防軍の交渉を拒否する\n£white_dot 満馬戦との内戦で勝利しなさい\n£white_dot 学園を正規化させなさい\n£white_dot エデン条約を成し遂げる。\n\n\n§Rを避けて、そのすべてのピリオドを作ります。§!"
 #정치
 GEH_nego_settlement_new_TT:0 "@GEH§Yネゴシエーション§!の結果が表示されます。" 
 GEH_perfactteam_lute_tt:0 "§Y政治権§の§Yバランス§!によって勢力の強さが変わります"
 GEH_present_situation:0 "現状の把握" 
 GEH_present_situation_desc:0 "この急激な事態について、誰もまだ状況を認識していない状態です。もしそうなら、状況から把握するのが急務です。" 
 GEH_nego_with_wehrmacht:0 "国防軍との交渉" 
 GEH_nego_with_wehrmacht_desc:0 "この世界の今、私たちが立っているこの地に存在していた国家というドイツの武力集団である国防軍から交渉の提案が入ってきました。これを受け入れ、現地人との調律を通じてこの難局を打破しなければなりません。" 
 GEH_nego_continue:0 "交渉継続" 
 GEH_nego_continue_desc:0 "満馬戦は見事に交渉を続けています。このまま交渉を続けましょう。" 
 GEH_dark_nego:0 "暗闇" 
 GEH_dark_nego_desc:0 "満馬戦は無能な集団です。国防軍も、彼らと交渉するよりも、先導部と交渉する方が有益だろうと考えているはずです。彼らと接線しましょう。" 
 GEH_nego_settlement:0 "交渉妥結" 
 GEH_nego_settlement_desc:0 "国防軍との交渉は成功した。その交渉がどんな交渉であっても言葉です。" 
 GEH_establish_governance:0 "権力の確立" 
 GEH_establish_governance_desc:0 "先導部の独断的な拒否は、明らかに私たちの満期前を無視する行為です。私たちは彼らに権力の所有者が誰であるかを賢く伝えます。" 
 GEH_establish_new_government:0 "新政府の確立" 
 GEH_establish_new_government_desc:0 "無能な指導者を追い出したので、今や新しい政府を構成する時です。" 
 GEH_end_of_crisis:0 "危機終結" 
 GEH_end_of_crisis_desc:0 "ひとまず大きな危機はめくったので、もう別の場所に目を向ける余裕ができました。" 
 GEH_look_situaition:0 "状況直視" 
 GEH_look_situaition_desc:0 "内紅はある程度解決されましたが、国際情勢は私たちにとってあまり友好的ではありません。解決されたという内紅もある程度解決されただけで、まだ存在しています。私たちはこのような状況で目を向けるのではなく、現実に直面しなければなりません。" 
 GEH_look_inside:0 "内部を望む" 
 GEH_look_inside_desc:0 "内紅は相変わらず、解決すべき問題も山積しています。その現実を直視しなければなりません。" 
 GEH_look_outward:0 "外部を望む" 
 GEH_look_outward_desc:0 "東西南北斜面で潜在的な適性勢力に囲まれた私たちの立地は、ヤング良くありません。この状況を直視し、私たちの対外政策について深い議論が必要です。" 
 GEH_one_step_closer:0 "一歩先に近づく" 
 GEH_one_step_closer_desc:0 "私たちが最初に心を開き、この肉のような雰囲気を溶かそうと努力するならば、明らかに私たちも誠心誠意まで協力します。おそらく。" 
 GEH_clear_method:0 "きれいで確実な方法" 
 GEH_clear_method_desc:0 "国際政治は野生であり、その野生で生き残る方法はすでに証明されています。まさに徹底的に自国の国益のために動くのです。私たちには力があり、この力を積極的に使うべきです。"
 GEH_perfactteam_lute:0 "戦闘開始！" 
 GEH_perfactteam_lute_desc:0 "ママ戦と先導部は結局帰れない川を渡りました。" 
 GEH_warning_wuiongwuiong:0 "万馬前緊急召集" 
 GEH_warning_wuiongwuiong_desc:0 "キボトスが異界に転移し、ゲヘンナの学生たちは混沌とした。\n過去とは違う日常、減ったヘイローの謎。" 
 GEH_hyungzipa_ak:0 "現地調査" 
 GEH_hyungzipa_ak_desc:0 "混沌のカオスだった緊急会議の結果、万馬戦は現地調査を出て行くことにしました。" 
 GEH_gukbanggun_problem:0 "国防軍問題" 
 GEH_gukbanggun_problem_desc:0 "満馬前の役員たちが状況を把握していたところ、中央区から北へ行った一部の役員たちが急に飛び込み、初めて見る武装勢力について説明し始めました。\n彼らの正体は一体何でしょうか？" 
 GEH_warning_sunjun:0 "緊急事態宣言" 
 GEH_warning_sunjun_desc:0 "彼らは私たちを敵対視しているようです。誠はゲーヘンナの議長として決定を下しました。" 
 GEH_nego_whit_wehrmacht_new:0 "国防軍と交渉" 
 GEH_nego_whit_wehrmacht_new_desc:0 "それらとの接触は避けられない運命です。 、\n彼女たちの助けを借りて交渉を進めることにしました。" 
 GEH_nego_countiune_manmajun:0 "感度は" 
 GEH_nego_countiune_manmajun_desc:0 "交渉が始まり、国防軍との平和がやってきたかったのですが、満馬戦の考えとは少しずつ違う方向に状況が流れています。 \n果たして彼らは自分の土地が事実上奪われた状態で私たちを静かにしておきますか？" 
 GEH_dark_nego_hina:0 "先制クーデターの準備" 
 GEH_dark_nego_hina_desc:0 "万馬伝は常に私たちの先導部を厄介な存在とみなしていました。\n国防軍と交渉を始めた今、何が起こるかわかりません。\n私たちが先に準備しなければなりません。" 
 GEH_nego_settlement_new:0 "交渉終了" 
 GEH_nego_settlement_new_desc:0 "ゲヘンナ学院とドイツ国防軍との交渉は終結しました。" 
 GEH_manmajun_takeover:0 "権力の確立" 
 GEH_manmajun_takeover_desc:0 "先導部の独断的な拒否は、明らかに私たちの満期前を無視する行為です。私たちは彼らに権力の所有者が誰であるかを賢く伝えます。" 
 GEH_fear_eyes:0 "風気執行" 
 GEH_fear_eyes_desc:0 "万馬伝が我々を敵視していることは確実となりました。こうなった以上、ゲヘナの一番の悩みの種であった万馬伝に\"風紀執行\"をする時となりました。"
