 GEH_hina_name: "空崎ひな"

 #게헨나
 GEH_country_intro_header: "闇の中の秩序"
 GEH_country_intro_content: "ゲヘンナ学園はきちんとした教則一つなく、学生たちの登校時間は勝手だし、学園はあまりないことで爆弾テロを起こしたり、サークル同士で葛藤を起こすなどカオスだけがいっぱいになるだけです。でもそれでも私たち、先導部が存在するおかげで秩序維持がやっとなっていますが問題が多いです。いつの間にか、その葛藤のゴールは深くなり、今はお互いに戻れない道を渡ってしまいました。万馬前の行政はさらに混乱しています。異界に捨てられた今、私たちは状況を把握するために安堵力を使っています。"
 GEH_guide: "\n£white_dot 国防軍の交渉を拒否する\n£white_dot 万馬戦との内戦で勝利する\n£white_dot 学園を正規化させてください\n£white_dot エデン条約を成し遂げる。\n\n\n§Rとして、そのすべてのピリオドを作ります。§!"

 #게헨나
 GEM_country_intro_header: "自由と混沌の学園"
 GEM_country_intro_content: "自由と混沌、そして先導部と満馬戦の葛藤、きちんとした教則一つなく、学生たちの登校時間は勝手だし、学園はあまりないことで爆弾テロを起こしたり、サークル同士で葛藤を起こすなど、混沌と自由だけがいっぱいになるだけです。 \n\n万馬前と先導部の葛藤はいつからだったのでしょうか?いつの間にか、その葛藤のゴールは深くなり、今はお互いに戻れない道を渡ってしまいました。万馬前は先導部の予算を削るためにいろいろ言葉にならないことをつかまえて予算を削り下げ、先導部はこのような満馬戦をひどくも嫌いです。この葛藤のゴールはいつくらい辛くなるのでしょうか?ゲヘナはさらに混乱しています。満期前はすべての問題を解決するよう努めています。しかし、北側に国防軍という地元の武力集団が存在する限り、いつでも私たちは人生の脅威を受けることができます。"
 GEM_guide: "\n£white_dot国防軍問題を正常に完了します。\n£white_dot先導部と内戦に勝つ\n£white_dot今後の攻撃に備えて\n£white_dotエデン条約を解決します。\n\n§Rそのすべてのピリオドを作ってください。§!"

 #정치
 GEH_nego_settlement_new_TT: "@GEH§Y交渉§!の結果が表示されます。"
 GEH_perfactteam_lute_tt: "§Y政治権§の§Yバランス§!によって勢力の強さが変わります"

 GEH_present_situation: "現状の把握"
 GEH_present_situation_desc: "この急激な事態について、誰もまだ状況を認識していない状態です。もしそうなら、状況から把握するのが急務です。"
 GEH_nego_with_wehrmacht: "国防軍との交渉"
 GEH_nego_with_wehrmacht_desc: "この世界の今、私たちが立っているこの地に存在していた国家というドイツの武力集団である国防軍から交渉の提案が入ってきました。これを受け入れ、現地人との調律を通じてこの難局を打破しなければなりません。"
 GEH_nego_continue: "交渉継続"
 GEH_nego_continue_desc: "満馬戦は見事に交渉を続けています。このまま交渉を続けましょう。"
 GEH_dark_nego: "暗闇"
 GEH_dark_nego_desc: "満馬戦は無能な集団です。国防軍も、彼らと交渉するよりも、先導部と交渉する方が有益だろうと考えているはずです。彼らと接線しましょう。"
 GEH_nego_settlement: "交渉妥結"
 GEH_nego_settlement_desc: "国防軍との交渉は成功した。その交渉がどんな交渉であっても言葉です。"
 GEH_establish_governance: "権力の確立"
 GEH_establish_governance_desc: "先導部の独断的な拒否は、明らかに我々の満期前を無視する行為です。私たちは彼らに権力の所有者が誰であるかを賢く伝えます。"
 GEH_establish_new_government: "新政府の確立"
 GEH_establish_new_government_desc: "無能な指導者を追い出したので、今や新しい政府を構成する時です。"
 GEH_end_of_crisis: "危機終結"
 GEH_end_of_crisis_desc: "ひとまず大きな危機はめくったので、もう別の場所に目を向ける余裕ができました。"
 GEH_look_situaition: "状況直視"
 GEH_look_situaition_desc: "内紅はある程度解決されましたが、国際情勢は私たちにとってあまり友好的ではありません。解決されたという内紅もある程度解決されただけで、まだ存在しています。私たちはこのような状況で目を向けるのではなく、現実に直面しなければなりません。"
 GEH_look_inside: "内部を望む"
 GEH_look_inside_desc: "内紅は相変わらず、解決すべき問題も山積しています。その現実を直視しなければなりません。"
 GEH_look_outward: "外部を望む"
 GEH_look_outward_desc: "東西南北斜面で潜在的な適性勢力に囲まれた我々の立地は、ヤング良くありません。この状況を直視し、我々の対外政策について深い議論が必要です。"
 GEH_one_step_closer: "一歩先に近づく"
 GEH_one_step_closer_desc: "私たちが最初に心を開き、この肉のような雰囲気を溶かそうと努力するならば、明らかに私たちも誠心誠意まで協力します。おそらく。"
 GEH_clear_method: "きれいで確実な方法"
 GEH_clear_method_desc: "国際政治は野生であり、その野生で生き残る方法はすでに証明されています。まさに徹底的に自国の国益のために動くのです。私たちには力があり、この力を積極的に使うべきです。"

 GEH_perfactteam_lute: "戦闘開始!"
 GEH_perfactteam_lute_desc: "満馬戦と先導部は結局帰ることができない川を渡りました。"
 GEH_nego_countiune_manmajun: "感度は"
 GEH_nego_countiune_manmajun_desc: "交渉が始まり、国防軍との平和が訪れたかったのですが、満馬戦の考えとは少しずつ違う方向に状況が流れています。 \n果たして彼らは自分の土地が事実上奪われた状態で私たちを静かにしておきますか?"
 GEH_dark_nego_hina: "先制クーデターの準備"
 GEH_dark_nego_hina_desc: "満馬戦はいつも我々の先導部を目に見えるように考えていました。" 
 GEH_nego_settlement_new: "交渉終了"
 GEH_nego_settlement_new_desc: "ゲヘンナ学院とドイツ国防軍との交渉は終結しました。"
 GEH_manmajun_takeover: "権力の確立"
 GEH_manmajun_takeover_desc: "先導部の独断的な拒否は、明らかに我々の満期前を無視する行為です。私たちは彼らに権力の所有者が誰であるかを賢く伝えます。"
 GEH_fear_eyes: "風気執行"
 GEH_fear_eyes_desc: "満馬戦が私たちを敵対視することは確実になりました。"風紀執行"をする時となりました。"

