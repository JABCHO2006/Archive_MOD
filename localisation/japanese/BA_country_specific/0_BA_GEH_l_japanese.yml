 GEH_event.1.t:0 "緊急招集" 
 GEH_event.1.desc:0 "いつものように暖かい日差しが降り注ぐ日、突然、キボトスは奇妙な世界に転移していた。\n万魔殿の会議室の窓から見えるのは、いつもの高層ビルも空の輝く輪もなかった。\nいくつかのゲヘナの建物のほか、小説の中でしか見られないような低くて古風な家々が見えるだけだった。 \n\n万魔殿の幹部たちは、最初は不思議そうに目を輝かせながら見ていたが、やがて怯えた瞳しか見えなくなった。\n\n万魔殿の会議室にはイロハとイブキ、そして少数の幹部しかいなかった。\n\nその時、ドアをバタンと叩いて誰かが入ってきた。\n\n\n\"キキッキキッ緊急招集だ〜！ イロハ！ 万魔殿の幹部全員を招集しろ！\"\n\n\"はあ。みんなどこに行ったのかもわからないし......めんどくさいですね。"\n\n耳障りなマコトの指示に、イロハは読んでいた小説を放り投げて席を立った。\n\nゲヘンナ校内で道に迷って立ち尽くす役員たちを、イロハは一人一人引き連れ始めた。 n\n\n会議が始まると同時に、マコトらしく自信に満ちた主張をした。\n\"今回の件で先導部の連中とトリニティは混乱に陥っているだろう！ 今がまとめてしまうチャンスだ！ キキッ! キキキッ！"\n\"\n\"マコト先輩。私たちが言うことじゃないような気がするんですけど。"\n\n騒然とした会議場で、一人の役員が唇を震わせて意見を述べた。"\n\n\n\"状況も状況なんだから、先導部でも呼んで一緒に話し合わないと...。"\n\n\n言い終わる間もなく、マコトは椅子を蹴って立ち上がり、叫んだ。"\n\n\n\"何言ってんだ！ 先導部は今言った通り、根こそぎ根絶やしにしてやるべきだ!\"\n\n最終的に大きな収入が得られずに会議は終了しました..." 
 GEH_event.1.a:0 "星所得はないね。"
 GEH_event.2.t:0 "視察" 
 GEH_event.2.desc:0 "ゲヘナのいくつかの建物はそのままだったが、人々が住む街は全く違っていた。\n高層ビルが消え、本でしか見たことのないドイツという国の建築様式、所々に見える奇妙な言葉を発する市民、\nこの全ては異界に来る前のキボトスの姿とは比較にならないものだった。\n\n\"どうしたんだ！ 私の知っているゲヘナとは違う！ 説明しろ！"\n\n\"ふぅ......。私もこの状況が納得できないのですが...」。n\n\nその時、横からついてきたイブキは、つぶらな瞳で見つめていた。\n\n\"この食べ物は何なの？"\n\n\"\n\n詳細に見ると、普段食べていたキボトスの食べ物とは違って油っぽくて大変な食べ物が多かった。" 
 GEH_event.2.a:0 "ストリートフードは美味しかったです。"
 GEH_event.3.t:0 "国防軍問題" 
 GEH_event.3.desc:0 "ゲヘナ北区にパトロールに出動した幹部たちが、今にも倒れそうな暗い顔つきで会議室に入ってきた。\n\n温かいお茶を出し、幹部たちを落ち着かせ、ゆっくりと説明を聞くことにした。\n\n\"さあ、それで何を見てきたんだ！ まさかトリニティ？"\n\n\"トリニティを見たからといって、驚くことはないでしょう。"\n\nマコトの期待に満ちた言葉が終わると、一人の幹部がその場で口を開いた。 n\n\n\"変な鉄帽をかぶった人たちが、武装したままゲヘナ北区の方に駐留しています！"\n\n\"え？ トリニティも先導部でもないのか！？"\n\"うちの地域で一体何をやっているんだ！"\n\n新たな事実による混乱の中、議長のマコトは一人でつぶやいた。"キキキキキッ......彼らが誰かは知らないが、協力すればティーパーティーを屈服させ、先導部を黙らせることができるだろう。\"\n\nマコトはマコトらしい考えをしていたし、やはり彼女の考えと違って彼らは私たちを敵対視していた。\n\n...どうやら彼らは私たちと協力するつもりはないようだ。近づくにつれて近づくにつれて、彼らは殺す勢いで銃を高く立て、突然脅威射撃までした。" 
 GEH_event.3.a:0 "大変だ！"
 GEH_event.4.t:0 "緊急事態宣言" 
 GEH_event.4.desc:0 "ゲヘンナ北区の状況を把握した満馬戦は再び会議を開いた。 その時、いろはが口を開けた。 自分が研究中だった催眠術を見せてくれると嬉しかった。 何の進展もなかった状況で静かに座っていた誠が口を開けた。\n\n\"一度緊急事態を宣言する！ もカット！カット！キキキック！\""
 GEH_event.4.a:0 "満期前の位相を見せる時だ！"
 GEH_event.5.t:0 "国防軍と交渉開始" 
 GEH_event.5.desc:0 "緊急事態宣言後、会議を経た満馬戦は一応北区の彼らと会話を試みることにした。\n\n\"はい。 甘く、数人の生徒と満馬前の役員たちはゲヘンナ北区に向かった。 彼らに向かってゆっくりと近づいた。 国は「ドイツ国」であり、自分たちはその国の 「国防軍」 という軍事団体だと紹介した。\nまた、現在ゲヘンナが位置している地域はもともとドイツ国の領土だったという。だった。" 
 GEH_event.5.a:0 "協力は避けられない。"
 GEH_event.6.t:0 "交渉案件：学生傷害事件" 
 GEH_event.6.desc:0 " "\n\"おいおい、そちらは私たちのゲヘナ地区だ！道を塞がないでどけ！"\n\"(ドイツ語で)くそ、発砲しろ！"\n\n無防備な生徒を制圧するには数発の弾丸で十分でした。ハローの神秘的な変化を知らなかった学生たちは、弾丸が怖いはずもなく、結局、弾丸のバプテスマを受けた.\n\n幸いなことに、国防軍がゼロ点調整をしていなかったのか、弾丸のバプテスマを受けた学生は重傷にとどまった.\n\n\n\"死体......いや、負傷者を早く搬送できてよかった。いや、負傷者を早く搬送できてよかった。いくら急所を撃たれたわけじゃないとはいえ、出血は少なくなかったですから\"\n\n事実 この問題は国防軍との交渉がある前、満馬戦会議で誰かが言及したが、混乱した間忘れていた問題だった。\n議長 誠は悩みに陥った。国防軍編を挙げて協力を固くするのか、それともゲヘンナの議長として学生たちの側を聞かなければならないのかな。国防軍側を聞くとすれば、私たちゲヘンナの学生たちの信頼を失うことになるだろう。" 
 GEH_event.6.a:0 "国防軍側を聞いてください。" 
 GEH_event.6.b:0 "学生たちを聞く"
 GEH_event.7.t:0 "学生の関心" 
 GEH_event.7.desc:0 "\"도부의 쿠데타라고..?"\n\"역시 선도부! 게헨나에 질서를 가져와 줄 거야!"\n\"만마전을 뭐로 보는거야.. 선도부 놈들을 진압하자!"\n\"안 그래도 독일 놈들 때문에 힘들었는데 무능한 만마전은 망해야지!"\n\n最近開かれた先導部のクーデターは、ゲーヘンナの学生たちの関心を引き付けるのに十分だった。生徒、あるいは先導部を支持していた生徒たちは、それぞれの勢力に加担することになった。ゲヘンナはフィバダになります..." 
 GEH_event.7.a:0 "ゲヘナのために！"
 GEH_event.8.t:0 "ひなの交渉案拒否！" 
 GEH_event.8.desc:0 "\" みなさん、こんにちは。万馬伝から学生の皆さんにお知らせがあります。今後、ドイツ国と...」\n\n多くの条項が答えられなかったが、その中でも先導部を事実上廃止するという万馬戦の発表を聞いた空崎ひなは拳を握りしめた。"\n\n\"結局、こうなるのか。アコ、準備して、万馬殿に行くわよ。"\n\"わかりました部長！"\n\"\n\"伊織、千夏、君たちもついてこい。"\n\nそうして先導部は交渉結果に反対を表明するため、万馬殿へ向かうことになる！ドアを叩いて万馬戦の会議室にヒナが入る。\nそこには、さらなる協議のために複数の国防軍将校が集まっていた。\n\n\n\"ああ、あの方が先導部長の空崎ヒナという方ですね。"\n\n\"キキッ......そうです。あいつらは万馬伝の部下の...\n\n\n言い終わる間もなく、ひなは口を開いた。"\n\n\n\"私はこの結果に反対する。"\n\n\nこの言葉を聞いた国防軍将校と万馬伝の幹部がざわつき始めた。"\n\n\"な、なんだって？すでにこのマコト様が決定し、進行中の事項だ。変えるわけにはいかない！」\n\"失礼ですが、マコト様先導部はゲヘナで最高武力集団と聞いているのですが......どうしたんですか？"\n\n\nヒナは言葉を続ける。"\n\n\"ああ、防衛軍か。 先ほど聞いた通り、この交渉は決裂だ。\"\n \n国防軍将校たちはあまりない表情をして急速に会議室を出た。" 
 GEH_event.8.a:0 "ひな..!!!"
 GEH_event.9.t:0 "先導部の先導活動" 
 GEH_event.9.desc:0 " 交渉に集中していた万馬戦は忘れていた。先導部はゲヘナ最高の武力集団であることを忘れていた.\nさらに混乱するゲヘナで、先導部はそれに合わせて活動量を増やしてきた.\n学生たちは考えた。我々を攻撃した防衛軍に協力しようとする万魔戦よりも、秩序を守る先導部の方がいいのではないか。\n先生もなく、総학생会の介入もない状況で、万魔戦はゲヘナの生徒に興味もないとの考えが広まり始めた。 \n\n\"万馬戦は目覚めろ！"\n\"マコトは生徒たちのことを考えろ！"\n\"先導部の方が万馬戦よりマシ！"\n\n万馬戦への抗議が起こり、まだ小規模だが、一人、二人と人が集まっていた。\n\nもしかしたら、案外"大変なことになるかもしれない。\"この起きるかもしれない。" 
 GEH_event.9.a:0 "それらを屈服してください。" 
 GEH_event.9.b:0 "私たちにはもっと重要なことが残っています。"
 GEH_event.10.t:0 "学生攻撃事件" 
 GEH_event.10.desc:0 " ある晴れた日、二人のゲヘナの生徒たちは、静かな森でのんびりとピクニックを楽しんでいた。"\n\n\"やっぱり賑やかな都会より、ここの方がいいわね〜"\n\"\n\"ところで、ここって北区じゃないの？ 前に先導部員が北区には行くなと言ってたのに...\n\"\n\"まさか、こんなところまでトラブルになるの？中央区からそんなに遠くないよ〜」 \n\n一方、国防軍で偵察任務を任された偵察隊が、生徒たちが入っていた森を偵察していた。"\n\n\"軍曹さん、あそこにゲヘナの連中が見えます。"\n\"...あいつらのせいで俺の故郷ミュンヘンが占領されたんだ。"\n\"軍曹さんは彼女らに銃を向けた。"\n\"軍曹さん？ そうしなければならないのですか？"\n\"ここは人通りの少ない森だ。どうでもいいだろう。\"\n\n最終的に下死の憎しみは彼女たちに触れた。澄んだ強烈な銃声は静かな森を目覚めさせ、二人の生徒の悲鳴でいっぱいになった。 .\n幸いにも緊急医学部の素早い取り組みで応急処置をすることができたが、学生の意識がない今みんな足を動かして見守るだけだ。\n\n満馬前の持続的な交渉進行にもかかわらずまた学生が攻撃受ける事件が起こった。一部の国防軍兵士たちが罪のないゲヘンナの生徒を攻撃することになり、今回は瀕死の状態に陥るまでしたということだ。伝えられなかったが、万馬戦は交渉の進展のためにこの事実を静かに覆おうとしている。少数の人員だけが事実を持たず静かに過ぎ去るだろう。" 
 GEH_event.10.a:0 "静かに覆います。" 
 GEH_event.10.b:0 "慎重に調査して犯人を見つけなさい。"
 GEH_event.11.t:0 "市民攻撃事件" 
 GEH_event.11.desc:0 " \n\"私たちがあのようなドイツ人に死の危機を乗り越えながら生きなければならないのか！？"\n\"ゲヘナの地で堂々と暮らす私たちだけがなぜやられなければならないのか！？"\n\nその時、彼女たちの目に一人のドイツ人が映りました。 彼は普段ゲヘナを好きでも嫌いでもない普通の市民でした。\n憎しみが沸騰した学生たちは、そのドイツ人を引きずり込み、歩けなくしてしまいました。 \n\n幸いと言うべきか不幸いと言うべきか、生徒たちは人通りの少ない場所で暴力を振るった。\n事件後、通りすがりの生徒の通報で救急医学部が急行し、治療を受けさせたが\n\nやはりドイツ人の間で噂が広まっているようだ。\n\n報告を受けた万馬伝のイロハは、悪いことは何でも隠せというマコトの指示に頭を抱えながら嘆いた。\n\n\n\"はあ。いつまで隠してればいいんですか...バレたらどうしよう...。\"\n\nもちろん、今回のことも隠すことになれば交渉が終わるまで静かに進むだろう。すべきか？" 
 GEH_event.11.a:0 "静かに覆います。" 
 GEH_event.11.b:0 "犯人を見つけて被害者に謝罪する"
 GEH_event.12.t:0 "お互いへの憎しみ" 
 GEH_event.12.desc:0 "噂は広がる準備だ。結局、お互いに向かった様々な事件の感情が極端に打たれ、現地ドイツ人の学生に向けたテロが起こり始めた。現地の食堂で食事をしていた学生たちに食べ物を振りかけたり、路上にはゲヘンナを嫌悪する落書きが描かれていて、\nゲーヘンナキャンパス内に入って防火しようとするなど程度がはるかに激しくなっている。\n \n最近は学生を拉致して行方不明になったという噂が回ったりするが、事実ではないことを願うだけだ。ではないが.. 多くの学生が満馬前の立場を聞きたい。" 
 GEH_event.12.a:0 "交渉が終われば葛藤も徐々に減ると発表する。" 
 GEH_event.13.t:0 "先導部の怪しい動き" 
 GEH_event.13.desc:0 " \"イロハ！ 今、先導部は何をしてるんだ？\"\n\"うーん。最近、活動報告が途絶えているけど...\n\"キキキッ！ 結局、このマコトさんの努力に負けちゃったのかしら！？"\n\"これって、別に調査でもしなきゃいけないんじゃないの？ああ、考えるだけでも面倒だ。"\n\n最近、先導部がどのような活動をしているのか、万馬戦の幹部はよく知らない。"\n\n一部では、先導部が万馬戦を裏切っているのではないかという話も出ている。"\n\n最近の様々な騒動で生徒の信頼を失っていることを知っている万馬戦だが、\n\n先導部がそれに関係していると思っているのは一部の幹部だけだ。" 
 GEH_event.13.a:0 "先導部を調べて灸になった理由を明らかにしなさい。" 
 GEH_event.13.b:0 "先導部は結局気がしてしまったのだ。放しておいてください。"
 GEH_event.14.t:0 "行動する国防軍" 
 GEH_event.14.desc:0 " \"議長！"\n\nマコト議長への報告を聞いたマコトは、全身を震わせた。\nドイツ国防軍がゲッヘナ北区を中心に進軍を開始し、ゲッヘナ中央区の上方まで前線を形成したのだ。\n彼らは我々に銃を突きつけていた。\n\nやがて、ドイツ国から公式書簡が届いた。 \n'交渉の結果は無効であり、このような事態を招いたことに遺憾の意を表する。'\n\nその時、満馬戦の幹部が怯えながら会議室に入ってきて、さらに衝撃的な事実を報告した。\n\n\"議長!!!どうやらドイツ軍が戦争を準備しているようです!!!\n\n"\n\n"何だと!!!"\n\n満馬戦の会議室はあっという間に満員御礼となった。ドイツ軍が侵攻してくるとはどういうことだ。\nヘイローの謎が減った以上、我々も撃たれたら死ぬかもしれない。\n\n\n\"キキキッ......ならば、この際、先導部もドイツ国も片付けよう。 戦争を準備する！"\n\nマコトは最後まで意味不明なことを言ったが、戦争は避けられないことは間違っていなかった。"   
 GEH_event.14.a:0 "ゲヘンナの学生たちよ！戦争準備だ！" 
 GEH_event.14.b:0 "いいえ、私たちはドイツの栄光を取り戻します。"
 GEH_event.15.t:0 "先導部のクーデター！" 
 GEH_event.15.desc:0 " \n苦しむ生徒を無視し、事件を隠蔽し、正体不明のドイツに無闇に協力しようとした。\nゲヘナの秩序を維持してきた先導部は、この混乱に秩序を確立するため、自らゲヘナを統治することを決意した。 \nこれを支持する生徒は事実上、ゲヘナの半分、いやそれ以上であり、彼らは先導部に忠誠を誓った。\n\n\n\"万馬券は覚醒せよ！"だった生徒たちの抗議の掛け声は、"マコトは退け！"に変わった。\n\n\n\"部長、先導部の戦闘員を出動させます。"\n\n\"これで終わりだ。マコト。\""
 GEH_event.15.a:0 "ゲヘンナの秩序のために！"
 GEH_event.16.t:0 "国防軍の侵攻" 
 GEH_event.16.desc:0 "結局起こりました。国防軍は'国土回復'という名目で、自分たちの旗を私たちの学園に向けたのだ。\n\n'彼らは自分たちの分水嶺を知らないのか？'\n\nその後、自分たちの目的のための'野蛮な'行動がゲヘナ全土に知られるようになった。n\n\n\"皆さん、国防軍はついに私たちに宣戦布告しました。 これは私たちゲヘナ学園に対する敵意を持ち、私たちをただ自分たちを怒らせた'愚か者'として知らせ、私たちゲヘナに汚い手を差し伸べています。私たちゲヘナ学園は彼らを許さないでしょうし、彼らに「敗北」という最も屈辱的な贈り物を贈るでしょう。 ゲヘナ学園は決して崩壊しません!\""
 GEH_event.16.a:0 "先導部長の指揮の下、私たちは勝利するでしょう！"
 GEH_event.17.t:0 "満期前の終わり" 
 GEH_event.17.desc:0 "先導部長の武力使用の末、万馬戦はその終焉を閉じ込め、先導部長の空崎ひながゲヘンナの月桂冠を使うようになりました。 \n\nまだやるべきことがたくさんあります。" 
 GEH_event.17.a:0 "うまくいった"  
 GEH_event.18.t:0 "浮上するサークルの問題" 
 GEH_event.18.desc:0 "ゲヘンナには多くのサークルがありますが、事実上、彼らは満期前の制御を受けずに多くの場所を歩き回り、被害を与えるなど、社会的問題を生み出しています。しかし、マンマ戦は歴史の裏岸に消え、先導部が政権を握った今こそ、サークルを統制できるでしょう。" 
 GEH_event.18.a:0 "はい。"
 GEH_event.19.t:0 "会議開催" 
 GEH_event.19.desc:0 "先導部長と先導部員の会議で「サークル問題"を解決する方案を会議する内容"
 GEH_event.19.a: "彼らと交渉を進めましょう。"
 GEH_event.19.b: "言葉を聞かない場合は、解体してください。"
 GEH_event.20.t:0 "交渉の終わり" 
 GEH_event.20.desc:0 ""...이것으로 게헨나와 독일국의 협상은 마무리하겠습니다."\n\"키키킥.. 우리 게헨나는 이번 협상을 통해 더욱 강해질 것이다!"\n\n結局長い時間の終わりに満馬戦とドイツ国防軍の間での交渉は終わった。馬前が主導したこの交渉をゲヘンナの最高武力機関先導部が認めるかは未知数である。 。" 
 GEH_event.20.a:0 "私たちのゲヘナはさらに強くなるでしょう！"
 GEH_event.21.t:0 "선도부의 쿠데타" 
 GEH_event.21.desc:0 "선도부의 행동은 이전부터 수상했다. 하지만 그녀들은 만마전의 하위 기관이었다.\n아무리 공인된 최고 무력 기관일지라도.\n\n하지만 상황은 변했다. 소라사키 히나. 선도부장이라는 작자가 건너지 말아야 할 강을 건너버렸다.\n자신의 이익을 위해 게헨나를 무너뜨리려 하다니 말도 안 된다.\n\n\"하아.. 결국 이렇게 되는군요.."\n\"키키킥.. 이로하! 이제 그것을 제대로 사용할 때가 되었다!"\n\"네.. 알겠습니다.. 조금 부끄럽지만.. 초무적철갑 토라마루 출격."\n\n避けられない悪演…もうこの葛藤の終止符を撮る時間だ。" 
 GEH_event.21.a:0 "先導部の奴らを踏みつけて！"
 GEH_event.22.t:0 "臨時同盟" 
 GEH_event.22.desc:0 "国防軍の侵攻でゲヘンナが脅かされると、ひなと誠は交渉を通じて内戦をしばらく止め、国防軍を阻止するために互いに協力し始めました。" 
 GEH_event.22.a:0 "ゲヘナを守れ！"
 GEH_event.23.t:0 "内戦継続" 
 GEH_event.23.desc:0 "国防軍との戦争が終わった後、ゲヘンナ連合は破棄されました。彼らが一つになった日は遠い未来のことでしょう。\nゲヘナは今永遠に分裂しました。しばらくあった連合ももうありません。でも今は時ではないようですね。" 
 GEH_event.23.a:0 "ゲヘンナは一つだ。"
 GEH_event.24.t:0 "温泉開発部と協力" 
 GEH_event.24.desc:0 "空崎ひなが直接温泉開発部と妥協点を探すために努力した末に妥協店を探すことになり、温泉開発部は積極的に協力することにしました。" 
 GEH_event.24.a:0 "面倒だけど元気だった"
