 GEH_event.40.t: "すべての終わり"
 GEH_event.40.desc: "트리니티가 항복하고 우리는 평화를 되찾았다. 전쟁을 일으킨 트리니티 파테르 분파와 그들과 협력한 독일인들은 게헨나의 뉘른베르크 전범재판소에서 그 죄를 물었고 전쟁 범죄를 저지른 이들과 함께 형장의 이슬로 사라졌습니다.\n\n한참 폐허로 변해버린 게헨나 중앙구를 보며 한가지 고민에 빠졌다.\n\"무너진 것을 다시 쌓아올릴수 있을까?"\n그녀는 겁이 났다. 자신에게는 그러한 능력이 없다고.\n\n트리니티의 잔인하고 기계적인 군대는 게헨나의 모든 것을 부수고 다녔다. 히나는 그것들을 처음 보고 받았을때는 별 감정이 없었다. 하지만 트리니티의 군대의 행동이 점점 선을 넘자 히나는 동요되기 시작했다. 점점 그들이 과격해질수록 히나는 그들을 지키지 못하였다고 자책하였다. 트리니티 군대가 부순건 게헨나의 건축물이 아닌 히나가 쌓아올린 희망과 꿈들이였다.\n\n전쟁이 끝났음에도 히나는 그 여파속에서 끙끙 앓고 있었다. 업무는 내팽겨치고 그녀의 보좌관인 아마우 아코의 연락또한 받지 않았다.\n\n\"똑똑똑, 크흠 여기가 그 철같은 여인이 있는 곳인가? 정말 긴장되는군!"\n\"하아... 정말이지... 왜 이런 분이.."\n이 둘이서 투닥거리는 소리가 들렸지만 나는 애써 외면하였다. 그들은 나와 상관 없으니깐.\n\n\"끼리릭"\n\n문이 열렸고 밝은 빛이 온 방에 들어왔다.\n\n정돈되지 않은 머리, 축 늘어져 바닥에 질질 끌리는 날개, 그리고 초점이 없는 눈, 평소와는 다른 작아진 헤일로, 보라빛으로 빛나는 뿔 조차도 검게 물들었다.\n\n\"아코.. 제발 돌아가. 나는 호시노 처럼 강한 사람이 아니야.""
 GEH_event.40.a: "今は休み時間です。"
 GEH_event.41.t: "トリニティの降伏"
 GEH_event.41.desc: "トリニティは私たちの進撃の下に降伏し、ミソノ・ミカと彼の残党は痕跡なしに消えました。彼女に代わる他のパテル派派のメンバーが代わりに降伏文書に署名し、ゲヘナ - トリニティ戦争は正式に終了しました。私は成功し、すべての奇跡は今から始まります。"
 GEH_event.41.a: "終わり"
