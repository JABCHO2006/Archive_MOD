 GEH_event.30.t: "グルメ研究会の問題"
 GEH_event.30.desc: "美食研究会、普段も各自治区を巡りながら騒ぎを起こし、ゲヘンナの愛物団地のような存在です。これらの処遇を決定する必要があります。"
 GEH_event.30.a: "言葉が通じるか…"
 GEH_event.31.t: "鋼鉄要塞"
 GEH_event.31.desc: "ゲヘンナ中央区から南西に降りると、鉄鋼の要塞の銃口が私たちに向かって存在します。今は誰も存在しない空の要塞に過ぎませんが。小さな問題があれば、私たちが引き継ぎに着陸する過程で小さな傷が生じたということです。しかし、この程度の傷は私たちの技術力で直すことができます。問題はこれの使用方法です。要塞の位置が私たちの一番後ろに存在するせいで最後のボウルとして使うには、あまりにも残念な場所にあります。できるということです。しかし、大きな悩みが一つ存在します。これを移動したら、どこに移動すべきでしょうか？\n\n選択はあなたの役割です。"
 GEH_event.31.a: "..."
 GEH_event.32.t:0 "先導部の終わり" 
 GEH_event.32.desc:0 "\"코토 의장님의 위대한 지휘 끝에 선도부놈들이 항복했습니다!"\n\n\"우리는 게헨나에 대해 너무 몰랐습니다 정말 위대합니다 선배!""
 GEH_event.32.a:0 "まあ。それは完璧です。"
 GEH_event.33.t:0 "その日" 
 GEH_event.33.desc:0 "日が明るかった。温泉部は計画に合わせて動いており、マジノ線を持ち上げるための基礎工事を進めています。しかし、まだ私たちはその位置を決めていません。どこにすべきですか？" 
 GEH_event.33.a:0 "...トリニティ。"
 GEH_event.34.t: "スチールのゲヘナ、スチールの要塞"
 GEH_event.34.desc: "ゲヘナ生徒会のひな議長が直接指揮監督をした末、計画は支障なく完璧に進み、今日、その最後の計画が終わりを見て頂きました。"
 GEH_event.34.a: "よかった！"
