l_japanese:

#소개문구
RED_country_intro_header: "§R最も高い権威に直面する栄光を!§"
RED_country_intro_content: "赤い冬の連邦学院はキボトスの端っこにあって、他の学校とあんまり交流しないから、お金も知名度もガタガタだよ。でも、それにもかかわらず、この学校のサイズと生徒数は、ガヒゲナ、トリニティ、ミレニアムみたいなキボトスの大学院トップ3に次ぐレベルだぜ。ここはポケットの中の牙みたいに、気をつけないといけないし、強い力を秘めてる学校で、意外とやるんだ。でもね、金の問題が深刻で、突然の転移で経済がマヒするレベルで悪化しちゃって、その転移のせいで大混乱が赤い冬の生徒たちにも影響して、学校の治安や世論がめちゃくちゃ不安定になって、どうなるかわかんない状況が続いてるんだ。さらに、学校の電気設備やいろんな施設が転移の影響でダメになって、全然動いてなくて、これが学校の行政にも悪影響を及ぼして、もうめちゃくちゃだよ。\n\nそんな中で、自分をレフトロツキーって名乗るやつがチェリノに近づいてきてね。彼が言うには、彼と協力すれば、ここの問題を全部解決して、混乱を収めてくれるってさ。\n\n今、選ぶのはあなた次第だよ。あなただけがピンチの赤い冬を救って、新しい赤い冬の地位を上げることができるんだ。\n\n§R最高の権威に立ち向かう栄光を!§"
RED_guide: "レンカとチェリーノ\n\n£white_dot県の赤い冬のゴタゴタを片付けて、また安定させるぜ。 \n\n£white_dotチェリノの統治をもっとしっかりさせるか、彼女を引きずり下ろすかだな。 \n\n§Rひげ、ひげ、ひげだぜ。"

RED_GATHERING_STORM_DESC: "赤い冬の連邦学院ってさ、もともと毎週のように革命だのクーデターだのが起きて、学生会長がぶっ飛んだりしてたんだよね。で、結局のところ、チェリノが書記場席に戻るっていうのがお決まりのパターンだったわけ。\n\nでもな、テジョンがこの赤い冬の雰囲気をガラッと変えちゃったんだよ。学園は今までにないくらい大尉に尽くすようになって、チェリノの機嫌の悪さが学生たちに彼女の書記長としての能力を疑わせるようになっちゃったんだ。\n\n学園内の地位を巡るクーデターが近づいてるけど、今回もチェリノが書記場席に戻るっていうのは、なかなか難しいかもしれないね。"

#중점

#산업
RED_road_to_south: "南部道路再整備"
RED_road_to_south_desc: "南部の道路は北部よりマシにできてるんだよね。ちょっと手を加えるだけで、めっちゃ使いやすくなるはずだよ。"
RED_road_to_north: "北部道路再開発"
RED_road_to_north_desc: "北部は南部に比べてちょっと落ち込んでるけど、だからこそもっといろんな可能性を秘めてるんだよね。基本的な交通網を作ることが地域を発展させる第一歩だから、さっさと再開発を始めようぜ。"
RED_land_research: "土地調査"
RED_land_research_desc: "我々ちはまだ我々ちの領土について知らないことがめっちゃあるんだよね。土地調査計画を通じて何かを得ることができるかもしれないよ。"
RED_improve_railway_network: "鉄道網の改善"
RED_improve_railway_network_desc: "普及って戦争の基本だよね。我々ちは鉄道システムを整備して普及を確保しなきゃ。"
RED_economy_dev_plan: "経済発展計画"
RED_economy_dev_plan_desc: "慢性的な経済のダメさが、ここの住民をマジで苦しめてるんだよ。1日でも早く、何とかしないといけないよ。"
RED_entice_publicworks: "用役部回遊"
RED_entice_publicworks_desc: "経済を立て直すためには、役務部のサポートがめちゃくちゃ大事だよ。我々ちはそれらをうまく使って、立て直し作業に巻き込むべきだね。 \n単にそれらをうまく使うだけなら、ご褒美としてあげるプディングさえあればいいんじゃない?"
RED_upgrade_heavy_industry: "重工業拡張"
RED_upgrade_heavy_industry_desc: "経済を立て直すためには、土台となる工業施設がいるんだよね。とりあえず、重工業施設を広げて生産量を増やそうぜ。"
RED_upgrade_army_industry: "軍需工業拡張"
RED_upgrade_army_industry_desc: "外からの攻撃に備えるために金かけるのはマストだよ。軍用のモノを作る工場を準備しようぜ。"
RED_steel_casting_industry: "鉄鉱拡張"
RED_steel_casting_industry_desc: "鉄って、もうどの産業にもめっちゃ大事な資源だよね。鉄鉱をどんどん広げて、鉄の生産量を増やさなきゃ。"
RED_synthetic_rubber: "合成ゴム"
RED_synthetic_rubber_desc: "ゴムがいつも足りなくて、生産にめちゃくちゃ問題が出てるんだよね。でも、新しい合成ゴムの技術が出てきたから、これでなんとかなるはずだよ。"
RED_oil_production: "遺伝開発"
RED_oil_production_desc: "我々ちにとっては、石油が足りないんだ。幸い、我々ちが開発した技術力で、我々ちは地元の人たちが手を出さなかった北海の油田を開発できるんだ。"
RED_industrial_futurization: "産業未来化"
RED_industrial_futurization_desc: "ここの産業レベル、キボトスと比べたらマジで遅れてるんだよね。我々ちが持ってる産業のノウハウ全部使って、ここのレベルをキボトスと同じくらいまで引き上げなきゃいけないんだ。"
RED_future_production_line: "将来の生産ライン"
RED_future_production_line_desc: "ここの生産システム、めっちゃ非効率的だよね。基盤産業がそこそこ揃ってるから、生産ラインをガラッと変える必要があるんだよ。"
RED_restored_economy: "回復された経済"
RED_restored_economy_desc: "我々ちは全部の逆境を乗り越えて、ついに眩しい経済発展を成し遂げたぜ。赤い冬の連邦学院に栄光があります!"
RED_national_specialists: "知識解放線に投資"
RED_national_specialists_desc: "知識解放戦線のいつものやり方が霊的にマジで信じられないかもしんないけど、今の状況じゃほんとに選択肢なんてないんだよ。彼らを信じてみるしかないんだ。"
RED_knowledge_liberation: "知識の解放"
RED_knowledge_liberation_desc: "知識解放戦線、思ったよりもいい感じでやってるね。このままでいいんじゃない?"
RED_for_knowledge: "知識のために!"
RED_for_knowledge_desc: "びっくりするけど、知識解放戦線は投資よりもいい成果を出してるんだよ。知識のために!"
RED_great_punch: "強力なハーブ"
RED_great_punch_desc: "我々ちには、もし備えてる強力な新武器がガチで必要だぜ。"
RED_rocket_romance: "ラケトニーラマンティック"
RED_rocket_romance_desc: "ロケット技術って、もう科学技術のいろんなもんが詰まってるって感じだよね。"

#사무국 중점
RED_our_leader_cherino: "我々ちの領導者チェリノ"
RED_our_leader_cherino_desc: ""
RED_accept_trotskism: "トロツキー主義の受け入れ"
RED_accept_trotskism_desc: "チェリノってやつは、トロツキーっていう変わった亡命者に、親しく赤い冬の事務局の席をくれてやったんだ。彼を信じるのは早いかもしれないけど、チェリノの選択を信じてほしいな。"
RED_the_fourth_international: "第4インターナショナル"
RED_the_fourth_international_desc: "いわゆる第三インターナショナルって言われてるスターリン主義者たちの理想って、マルクスとレーニンが考えた理論とは全然関係なくて、むしろ民主的に管理された労働者国家をディストピアみたいな夢に曲げちゃってるんだよね。我々ちに必要なのは、彼らに立ち向かう新しいインターナショナルだよ!"
RED_restore_the_security: "警備局の復元"
RED_restore_the_security_desc: "ゴチャゴチャした作金の状況を直すヤツがいるんだよね。今、俺の機能がダメになっちゃってる警備局を元に戻してくれたら、治安キープしてくれるってわけ。"
RED_locals_problem: "地元の問題"
RED_locals_problem_desc: ""
RED_depress_locals: "地元の抑圧"
RED_depress_locals_desc: "ここの地元の人たちは時代の変化についていけず、昔ながらの古い祖国が恋しいんだって。ちょっと"教育"必要っぽいね。"
RED_enticing_locals: "地元の説得"
RED_enticing_locals_desc: "地元の人たちも我々ちの仲間だよ。彼らを説得して我々ちの側につけとかないと。"
RED_redwinter_office: "赤冬事務局"
RED_redwinter_office_desc: "赤冬事務局ってのは、連邦学院の一番偉いところだよ。"
RED_redbear_editorial: "赤熊編集局"
RED_redbear_editorial_desc: "正直言うと、我々ちの状況は良くないんだ。我々ちの行政にはでかい穴があって、その過程でいろんな不正がはびこってるんだよ。それで、いたるところで不満が溢れてるのが今の現実。でも、ラッキーなことに、今この学園にある唯一のメディア機関が我々ちのものだってことだよ。一時しのぎに過ぎないけど、しばらくの間、不満を抑える最善の手段になるはずだよ。"
RED_heros_at_front: "戦線の英雄たち"
RED_heros_at_front_desc: "我々ちの代わりに前線で戦ってる奴らは、英雄って呼ばれてマジで本気だよ。"
RED_welcome_immigrate: "移住者歓迎"
RED_welcome_immigrate_desc: "世界じゅうで移住者や亡命者がわんさか出てるんだよね。これらを収容すりゃ、役に立つ人材として使えるかもね。"
RED_welcome_thugs: "スケバン歓迎"
RED_welcome_thugs_desc: "ここでもまだスケバンいるよね。ちょっと質が落ちる生徒たちでも、戦闘能力だけはバッチリ使えると思うよ。"
RED_advance_security: "警備局の強化"
RED_advance_security_desc: ""
RED_socialism_over_the_world: "連続革命論"
RED_socialism_over_the_world_desc: "革命ってのは厳しい国だけの話にしちゃいけないんだよ。他の国にも広げなきゃならないんだ。"
RED_the_collectivization_process: "集酸化"
RED_the_collectivization_process_desc: "我々ちは社会的にガッチリ結束しなきゃいけないんだ。"
RED_organization_centralization_discipline: "中央執権と規律"
RED_organization_centralization_discipline_desc: "みんな、今、ガチで厳しい規律を通じて赤い冬の事務局のもとでバッチリ団結するんだろうな。"
RED_long_live_the_workers_government: "赤い冬で永遠に"
RED_long_live_the_workers_government_desc: ""最も高い権威と向き合うことができる栄光を!""
RED_the_builder_of_the_winter_army: "冬軍の気象"
RED_the_builder_of_the_winter_army_desc: "もうトロツキーの赤い軍隊なんてないけど、それよりもっとすごい赤い軍隊が今あるんだよ。"冬軍"あるよ!"
RED_all_power_to_the_office: "すべての権力を事務局に"
RED_all_power_to_the_office_desc: "我々ちの連邦はいろんな人たちの大家族みたいなもんで、どの家庭もヘッダーがいるんだよね。チェリノ同志がまさにそのヘッダーの役割を務めてるんだ。"
RED_war_economy: "展示経済"
RED_war_economy_desc: "昔ながらの経済体制をキープし続けるのは、あっという間に敵に背を向けるのと同じだよ。高速展示経済体制に移行する必要があるんだ。"
RED_invite_trotskists: "トロツキー主義者の招待"
RED_invite_trotskists_desc: "トロツキーには彼のフォロワーがいるんだ。彼らを連れてきて、ここで彼と一緒に働けるようにしなきゃ。"
RED_approach_primakov: "プリマコフとの接触"
RED_approach_primakov_desc: ""
RED_approach_karl: "カールと接触"
RED_approach_karl_desc: ""
RED_approach_yevgeny: "エブゲニーとの接触"
RED_approach_yevgeny_desc: ""
