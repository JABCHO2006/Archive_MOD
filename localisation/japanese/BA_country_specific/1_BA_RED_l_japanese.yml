RED_event.2.a: "彼らは賢明な選択をしました。"
RED_event.3.t: "我々ちの要求を拒否した[FROM.GetName]"
RED_event.3.d: "[FROM.GetName]は、我々ちの脅威にもかかわらず、ゴトランドを最後まで射手するという立場を明らかにしました。"
RED_event.3.a: "愚かな選択をしました。"
