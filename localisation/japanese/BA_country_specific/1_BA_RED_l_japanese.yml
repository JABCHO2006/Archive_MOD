RED_marching_army_desc: ""
RED_war_hero: "戦争ヒーロー"
RED_war_hero_desc: ""
RED_foreign_policy: "対外政策"
RED_foreign_policy_desc: "外交政策についてガチで話すタイミングだね。"
RED_political_realism: "政治現実主義"
RED_political_realism_desc: ""
RED_expansionism: "拡張主義"
RED_expansionism_desc: ""
RED_attack_fin: "フィンランド侵攻"
RED_attack_fin_desc: "フィンランドって、ソ連と我々ちの間に立ちはだかる障害みたいだよね。ガリガリすることがあったら、ガチャなしで押し出していこうぜ。"
RED_deal_with_fin: "フィンランドとの親善"
RED_deal_with_fin_desc: "革命ってのは、どの民族でもいいんだよ。一緒にやろうぜ。"
RED_seek_allies: "同盟の模索"
RED_seek_allies_desc: "ソ連ってさ、そんなに多くないんだよね。敵の敵は友達って言うし、ソ連とガチで戦う前に、同盟組める国たちに、我々ちが敵じゃないってこと、知ってもらいたいんだよね。"
RED_unite_the_scandinavia: "スカンジナビア団結"
RED_unite_the_scandinavia_desc: ""
RED_anti_sov_diplo: "ヴァンソビエト同盟"
RED_anti_sov_diplo_desc: "ソビエトの変質思想は我々ちの代議とは明らかに違うんだよ。彼らが革命の名前を汚さないようにしなきゃならないんだ。我々ちが中心になって彼らに立ち向かう同盟を作ろうぜ。"
RED_gotland_or_war: "ゴトランドの割引要求"
RED_gotland_or_war_desc: "ゴトランドはバルト海を支配する上でめっちゃ大事なポイントだよ。このことをちゃんとわかっておかなきゃ。"
RED_attack_sov: "ソ連の確保"
RED_attack_sov_desc: "ソビエトの指導者が勝手にやってることが革命の名前を汚してるんだよ。こいつが我々ちの本当の革命の邪魔にならないようにどかさないといけないね。"
RED_new_inteligence_agency: "情報局新設"
RED_new_inteligence_agency_desc: ""
RED_professioner_undercover: "潜入専門家"
RED_professioner_undercover_desc: ""
RED_fraktiya: "パクチ"
RED_fraktiya_desc: ""


#마리나 루트
RED_ivan_kupla: "イワン・クパラ"
RED_ivan_kupla_desc: "赤い学園でクーデターってのは毎週のことで、今やアイデンティティみたいなもんだから、今がまさにそんな時だよね。"
RED_office_disagree: "事務局の反発"
RED_office_disagree_desc: "労働者の世界なんてありえねえよ!チェリノ書記長の仲間たちと智に秘書室長は消えちまったけど、ラッキーなことに事務局に残ってた親衛隊がその意志を引き継いで、彼らを引き下げるんだろうな。"
RED_coup_of_office: "強硬手段"
RED_coup_of_office_desc: "チェリノ書記長と智江秘書室長が行方不明になってから、学園の中はもっとゴタゴタしちゃったんだよ。特に安森みのりを前面に出した用役部の全面ストライキで、学園のサークルたちを説得しようとしたのもダメに戻っちゃった。 \n\n そうなったら、残ってる手段は 1 つしかないんだよね。"
RED_labor_party_problem: "サービス部の問題"
RED_labor_party_problem_desc: "チェリノ同志がいなくなった後、学園のサークルたちは自分をコントロールできなくなって、事務局への支持を引っ込めたんだ。その中心には、チェリノ同志と事務局にずっと反発してる用役部がいるんだよ。"
RED_suppress_the_labor_party: "用役部の抑制"
RED_suppress_the_labor_party_desc: "我々ちの最初の目標は、サービス部の活動を制限することだぜ。彼らの抗議を防いで、親衛隊員を動員して解散させて彼らの対外的活動を抑え込んだら、事務局内の教則修正を通じて役務部の権限を縮小させなきゃならないんだ。"
RED_arrest_minori: "みのり逮捕"
RED_arrest_minori_desc: ""サービス部長安森みのり! \n\n生徒を違法集会および破行的総ストライキ主導に関する疑いと蓮の学園生徒を扇動し、事務局と学園全体に対するクーデターを模擬した疑いを尋ね、\n\n今この場で逮捕する!"
RED_split_the_labor_party: "用役部内派閥形成"
RED_split_the_labor_party_desc: "みのりが消えると、役役部は混乱に陥った。一時的に装備された彼らの指導部さえ、この混乱を解決せずに右王座王しているので、これは明らかに機会であることは間違いありません!"
RED_keep_an_eye_on_labor_party: "用役部監視の強化"
RED_keep_an_eye_on_labor_party_desc: "みのりを逮捕して用役部を弱めたとしても、第二または第三のみのりが出たら、我々ちの努力は虚死に戻ります。だから監視人材を配置し、彼/.らの動向を着実に調べる必要があります。"
RED_puppet_labor_party: "用役部怪雷化"
RED_puppet_labor_party_desc: "いよいよ用役部が事務局と学園の品に戻りました。 \n \nサービス部員のほとんどは事務局に忠誠を誓い、チェリノ同志の遺産とマリーナの領土を認めることにしました!"
RED_down_with_traitors: "裏切り者の色"
