RED_war_hero_desc: ""
RED_foreign_policy: "対外政策"
RED_foreign_policy_desc: "外交政策について話し合う時です。"
RED_political_realism: "政治現実主義"
RED_political_realism_desc: ""
RED_expansionism: "拡張主義"
RED_expansionism_desc: ""
RED_attack_fin: "フィンランド侵攻"
RED_attack_fin_desc: "フィンランドは、ソ連と私たちの間を遮る障害物のようです。ガリガリすることがあるなら、ガチャなく押し出していきましょう。"
RED_deal_with_fin: "フィンランドとの親善"
RED_deal_with_fin_desc: "革命の代意は民族を選びません。彼らと一緒にしましょう。"
RED_seek_allies: "同盟の模索"
RED_seek_allies_desc: "ソ連は少ない国です。敵の敵は友人なので、ソ連と戦争する前に同盟になることができる国々に、私たちが彼らの敵ではないことを知らせてほしいです。"
RED_unite_the_scandinavia: "スカンジナビア団結"
RED_unite_the_scandinavia_desc: ""
RED_anti_sov_diplo: "ヴァンソビエト同盟"
RED_anti_sov_diplo_desc: "ソビエトの変質思想は私たちの代議とは明らかな違いがあります。彼らが革命の名前を汚さないようにしなければなりません。私たちが主軸になって彼らに立ち向かう同盟を形成しましょう。"
RED_gotland_or_war: "ゴトランドの割引要求"
RED_gotland_or_war_desc: "ゴトランドはバルト海を支配する上で非常に重要なポイントです。この要旨を掌握しなければなりません。"
RED_attack_sov: "ソ連の確保"
RED_attack_sov_desc: "ソビエトの指導者の独善的な歩みは革命の名前を汚しています。彼が私たちの真の革命に邪魔にならないように除去する必要があります。"
RED_new_inteligence_agency: "情報局新設"
RED_new_inteligence_agency_desc: ""
RED_professioner_undercover: "潜入専門家"
RED_professioner_undercover_desc: ""
RED_fraktiya: "パクチ"
RED_fraktiya_desc: ""


#마리나 루트
RED_ivan_kupla: "イワン・クパラ"
RED_ivan_kupla_desc: "赤い学園でクーデターとは毎週起きてきて、今はアイデンティティとも同じだから、今がまさにそのような時です。"
RED_office_disagree: "事務局の反発"
RED_office_disagree_desc: "労働者の世界なんてありえません!チェリノ書記長の同志と智に秘書室長は消えたが幸い事務局に残った親衛隊がその意志を受け継いで彼らを引き下げるでしょう。"
RED_coup_of_office: "強硬手段"
RED_coup_of_office_desc: "チェリノ書記長と智江秘書室長の行方不明以来、学園内の混乱はさらに加重されました。特に安森みのりを披露した用役部の総ストライキで、学園内のサークルたちに対する説得も失敗に戻りました。 \n\n そうであれば、残った方法は 1 つだけです。"
RED_labor_party_problem: "サービス部の問題"
RED_labor_party_problem_desc: "チェリノ同志の失踪後、学園内のサークルは自制力を失い、事務局に対する支持を撤回しました。その中心にはチェリノ同志と事務局に対する敵対を持続する用役部があります。"
RED_suppress_the_labor_party: "用役部の抑制"
RED_suppress_the_labor_party_desc: "私たちの最初の目標は、サービス部の活動を制限することです。彼らの抗議を防ぎ、親衛隊員を動員して解散させて彼らの対外的活動を抑制したら、事務局内の教則修正を通じて役務部の権限を縮小させなければなりません。"
RED_arrest_minori: "みのり逮捕"
RED_arrest_minori_desc: ""サービス部長安森みのり! \n\n生徒を違法集会および破行的総ストライキ主導に関する疑いと蓮の学園生徒を扇動し、事務局と学園全体に対するクーデターを模擬した疑いを尋ね、\n\n今この場で逮捕する!"
RED_split_the_labor_party: "用役部内派閥形成"
RED_split_the_labor_party_desc: "みのりが消えると、役役部は混乱に陥った。一時的に装備された彼らの指導部さえ、この混乱を解決せずに右王座王しているので、これは明らかに機会であることは間違いありません!"
RED_keep_an_eye_on_labor_party: "用役部監視の強化"
RED_keep_an_eye_on_labor_party_desc: "みのりを逮捕して用役部を弱めたとしても、第二または第三のみのりが出たら、私たちの努力は虚死に戻ります。だから監視人材を配置し、彼/.らの動向を着実に調べる必要があります。"
RED_puppet_labor_party: "用役部怪雷化"
RED_puppet_labor_party_desc: "いよいよ用役部が事務局と学園の品に戻りました。 \n \nサービス部員のほとんどは事務局に忠誠を誓い、チェリノ同志の遺産とマリーナの領土を認めることにしました!"
RED_down_with_traitors: "裏切り者の色"
RED_down_with_traitors_desc: ""
