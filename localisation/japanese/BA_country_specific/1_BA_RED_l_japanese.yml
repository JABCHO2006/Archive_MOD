RED_event.12.d: "1番選択地の結果説明"
RED_event.12.a: "完璧です"
RED_event.13.t: "2番選択地の結果"
RED_event.13.d: "2番選択地の結果説明"
RED_event.13.a: "わかります"
RED_event.14.t: "亡命委員会の設立"
RED_event.14.d: "トロツキーが我々ちの問題を解決するのを助けたので、偉大なチェリノの同志は新しい同志の友人を救うことを助けることを約束しました。チェリノ会長の直属命令で迅速に建てられたこの委員会は、汚染された革命精神に従うスターリン主義者に迫害される世界中のトロツキー主義者を赤い冬に安全に祀ってくるでしょう。"
RED_event.14.a: "今彼らを救いに行きましょう。"


