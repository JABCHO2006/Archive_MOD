#이벤트
RED_event.1.t: "[FROM.GetName]の最後の通知"
RED_event.1.d: "[FROM.GetName]から最後の通知を送信しました。彼らはゴトランドの統制権を引き継ぎたいと思っています。"
RED_event.1.a: "彼らの要求に応じて"
RED_event.1.b: "ありえないことだ"
RED_event.2.t: "私たちの要求を受け入れた[FROM.GetName]"
RED_event.2.d: "[FROM.GetName]は結局私たちのプレッシャーに負けず、ゴトランドの私たちに統制権を渡すことにしました。"
RED_event.2.a: "彼らは賢明な選択をしました。"
RED_event.3.t: "私たちの要求を拒否した[FROM.GetName]"
RED_event.3.d: "[FROM.GetName]は、私たちの脅威にもかかわらず、ゴトランドを最後まで射手するという立場を明らかにしました。"
RED_event.3.a: "愚かな選択をしました。"
RED_event.4.t: "地元の問題"
RED_event.4.d: "地元の人が抵抗しています。"
RED_event.4.a: "それらを説得しよう"
RED_event.4.b: "暴力で治めよう"
RED_event.5.t: "[ROOT.GetName]総選挙"
RED_event.5.d: "選挙鉄が近づいてきました。やっと異世界にさらされてきたほど重要な選挙を延期することはできません。誰を選ぶべきですか?"
RED_event.5.a: "元学生会長兼美化部長兼書記長兼体育部長兼清掃部長兼先導部長兼給食部長、レンカとチェリノ同志"
RED_event.6.t: "総選挙の終わり"
RED_event.6.d: "選挙が終わり、結果が発表されました。結果は投票率合計300％のうち200％の圧倒的な支持率で、今回の学生会長もレンカとチェリノ同志に決定されました。"
RED_event.6.a: "こういうのも選挙というのか!"
RED_event.7.t: "同盟を模索する[FROM.GetName]"
RED_event.7.d: "[FROM.GetName]が同盟を探していると私たちを見つけました。彼らは私たちの選択を待っています。"
RED_event.7.a: "いいですね。彼らと一緒にしましょう"
RED_event.7.b: "いいえ、必要ありません"
RED_event.8.t: "私たちの提案を受け入れた[FROM.GetName]"
RED_event.8.d: "彼らは私たちの提案を受け入れました。"
RED_event.8.a: "よかった"
RED_event.9.t: "私たちの提案を拒否した[FROM.GetName]"
RED_event.9.d: "彼らは私たちの提案を拒否しました。"
RED_event.9.a: "残念です。"
RED_event.10.t: "バトルバッチ完了"
RED_event.10.d: "戦闘の配置が完了し、戦争を完全に実行する準備ができました。"
RED_event.10.a: "わかります"
RED_event.11.t: "赤冬のひげ空港"
RED_event.11.d: "ここで赤冬のひげ空港を新たに建設する計画です。"
RED_event.11.a: "1番選択地"
RED_event.11.b: "2番選択地"
RED_event.12.t: "1番選択地の結果"
RED_event.12.d: "1番選択地の結果説明"
RED_event.12.a: "完璧です"
RED_event.13.t: "2番選択地の結果"
RED_event.13.d: "2番選択地の結果説明"
RED_event.13.a: "わかります"
RED_event.14.t: "亡命委員会の設立"
RED_event.14.d: "トロツキーが私たちの問題を解決するのを助けたので、偉大なチェリノの同志は新しい同志の友人を救うことを助けることを約束しました。チェリノ会長の直属命令で迅速に建てられたこの委員会は、汚染された革命精神に従うスターリン主義者に迫害される世界中のトロツキー主義者を赤い冬に安全に祀ってくるでしょう。"
RED_event.14.a: "今彼らを救いに行きましょう。"


