#미노리 루트
RED_dipose_cherino: "チェリノの追放"
RED_dipose_cherino_desc: "チェリノはたったひとつだけです。彼女にとって書記長は過分な役職です。腐ったチェリノ一党に撤退を!"
RED_labor_world: "労働者の楽園"
RED_labor_world_desc: "労働者の時代がやってきました。これから、赤い冬の連邦学院のすべての労働者は、週3日の労働だけでなく、休息と手当、そして何よりも最も重要なプリンを保証されます。"
RED_the_threats_abound: "労働者だけのため"
