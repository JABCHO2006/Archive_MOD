#소개문구
RED_country_intro_header: "§R最も高い権威に直面する栄光を!§"
RED_country_intro_content: "赤い冬の連邦学院はキボトスの辺方に位置している点と他学園との交流が少ないため、学園の財政と認知度は床を這っています。しかし、それでも自治区の大きさと学生の数は、ガヒゲナ、トリニティ、ミレニアムなどのキボトスの3大学院のレベルに次ぐ学園です。彼らはポケットの中の牙のように気をつけやすく、手ごわい底力を持つ学校で、意外な力を持っています。それでも劣悪な財政状況の中で、突然の転移により、経済体系は麻痺レベルに急激に悪化し、転移による大規模な混乱はすぐに赤い冬の生徒たちにまで影響を及ぼし、学園内の治安と世論の状況は極めて不安定なって、どこに跳ねるのか分からない炎のような状況が続いています。また、学校の電気施設や各種付属施設が転移の影響で麻痺した中で、まったく作動しておらず、これはすぐに学園内の行政体系まで影響を及ぼし、不乱の家に油を注ぐように、学園内の混乱をさらに加重させ、あります。 \n\n そんな中、自分をレフトロツキーと紹介したある社内がチェリノに近づいてきました。彼が言うように彼に協力する対価で、自分がここのすべての問題を解決し、混乱を潜在してくれると言います。 \n\n今あなたの選択だけが残りました。あなただけが危機に陥った赤い冬を救い、新しい赤い冬の地位を高めることができるでしょう。 \n\n§R最も高い権威に直面する栄光を!§"
RED_guide: "レンカとチェリーノ\n\n£white_dot県の赤い冬の混乱を収拾し、再び安定させます。 \n\n£white_dotチェリノの統治をさらに強固にするか、彼女を引き下げてください。 \n\n§Rひげ、ひげ、ひげです。"

RED_GATHERING_STORM_DESC: "赤い冬の連邦学院は、本来毎週一度は革命またはクーデターが爆発し、学生会長が失脚したりしました。そしてその終わりはいつもチェリノの書記場席復帰でした。 \n\nテジョンはこの赤い冬の雰囲気を完全に変えました。学園は前例のない大尉に奉仕するようになり、チェリノの不機嫌な取り組みは学生たちが彼女の書記長としての資質を疑うようにしました。 \n\n学園内の地位をめぐるクーデターが近づいています。しかし、今回も追われると、チェリノの書記場席復帰を大胆にするのは難しいでしょう。"

#중점

#산업
RED_road_to_south: "南部道路再整備"
RED_road_to_south_desc: "南部の道路は北部に比べて比較的よく構築されています。少しのメンテナンスだけを経ると非常に便利に使えるはずです。"
RED_road_to_north: "北部道路再開発"
RED_road_to_north_desc: "北部は南部に比べ落ち込んでいるにもかかわらず、むしろこのためより多くの可能性を抱いている土地です。基礎的な交通網構築は地域開発の第一歩なので、今すぐ再開発を始めましょう。"
RED_land_research: "土地調査"
RED_land_research_desc: "私たちはまだ私たちの領土について知らないことがたくさんあります。土地調査計画を通じて何かを得ることができるかもしれません。"
RED_improve_railway_network: "鉄道網の改善"
RED_improve_railway_network_desc: "普及は戦争の基本です。私たちは鉄道システムを整備して普及を確保しなければなりません。"
RED_economy_dev_plan: "経済発展計画"
RED_economy_dev_plan_desc: "慢性的な経済低迷がここの住民を苦痛に追いやっています。 1日早く状況を改善する必要があります。"
RED_entice_publicworks: "用役部回遊"
RED_entice_publicworks_desc: "経済を回復するためには、役務部の助けは不可欠です。私たちはそれらを回遊し、回復作業に参加させる必要があります。 \n単純なそれらを回遊するのには、報酬として与える十分なプディングだけがあれば十分でしょう。"
RED_upgrade_heavy_industry: "重工業拡張"
RED_upgrade_heavy_industry_desc: "経済を回復するためには、基盤となる工業施設が必要です。まず、重工業施設を拡大して生産量を増大させましょう。"
RED_upgrade_army_industry: "軍需工業拡張"
RED_upgrade_army_industry_desc: "外勢の侵入に備えるための投資は必須です。軍需材料を生産するための工場を用意しましょう。"
RED_steel_casting_industry: "鉄鉱拡張"
RED_steel_casting_industry_desc: "鉄はあらゆる産業の基本となる資源です。鉄鉱を拡大して鉄生産量を増やす必要があります。"
RED_synthetic_rubber: "合成ゴム"
RED_synthetic_rubber_desc: "ゴムの慢性的な不足が生産の支障を生み出しています。新たに浮上する合成ゴム技術がこれを解決できるはずです。"
RED_oil_production: "遺伝開発"
RED_oil_production_desc: "私たちにとっては、石油が不足しています。幸いなことに、私たちが開発した技術力で、私たちは既存の地元の人々が触れなかった北海の遺伝を開発することができます。"
RED_industrial_futurization: "産業未来化"
RED_industrial_futurization_desc: "ここの産業レベルはキボトスと比較して非常に遅れています。私たちが持っているすべての産業ノウハウを動員して、ここのレベルをできるだけキボトスと同程度に引き上げなければなりません。"
RED_future_production_line: "将来の生産ライン"
RED_future_production_line_desc: "ここの生産システムは非効率的です。基盤産業がある程度揃っているので、生産ラインを全面改編する必要があります。"
RED_restored_economy: "回復された経済"
RED_restored_economy_desc: "我々はすべての逆境を克服し、ついに眩しい経済発展を遂げた。赤い冬の連邦学院に栄光があります!"
RED_national_specialists: "知識解放線に投資"
RED_national_specialists_desc: "知識解放戦線のいつもの行為は霊的に信じられないかもしれませんが、現在の状況ではまったく選択肢はありません。彼らを信じて見るしかありません。"
RED_knowledge_liberation: "知識の解放"
RED_knowledge_liberation_desc: "知識解放戦線は期待以上の成果を出しています。このままに行けばいいでしょう。"
RED_for_knowledge: "知識のために!"
RED_for_knowledge_desc: "驚くべきことに、知識解放戦線は投資よりも優れた成果を示しました。知識のために!"
RED_great_punch: "強力なハーブ"
RED_great_punch_desc: "私たちには、もし備えている強力な新武器が切実に必要です。"
RED_rocket_romance: "ラケトニーラマンティック"
RED_rocket_romance_desc: "ロケット技術は、すべての科学技術の総集合とも言えます。"

#사무국 중점
RED_our_leader_cherino: "私たちの領導者チェリノ"
RED_our_leader_cherino_desc: ""
RED_accept_trotskism: "トロツキー主義の受け入れ"
RED_accept_trotskism_desc: "チェリノ同志はトロツキーというある奇妙な亡命者に、親しく赤い冬の事務局の一席を与えてくれました。彼を信頼するのは早いですが、チェリノ同志の選択を信じてほしいです。"
RED_the_fourth_international: "第4インターナショナル"
RED_the_fourth_international_desc: "いわゆる第三インターナショナルと呼ばれるスターリン主義者の理想は、マルクスとレーニンが書き出した理論とは何の関係もなく、むしろ民主的に統制された労働者国家をディストピア的夢に歪曲させています。私たちに必要なのは、彼らに対抗する新しいインターナショナルです!"
RED_restore_the_security: "警備局の復元"
RED_restore_the_security_desc: " 混沌とした作金の状況を修正する人が必要です。現在私の機能ができていない警備局を復元させれば治安を維持させてくれます。"
RED_locals_problem: "地元の問題"
RED_locals_problem_desc: ""
RED_depress_locals: "地元の抑圧"
RED_depress_locals_desc: "ここの地元の人々は時代の変化に適応できず、古くなった昔の祖国を見逃しています。少し"教育"が必要に見えます。"
RED_enticing_locals: "地元の説得"
RED_enticing_locals_desc: "地元の人々も私たちの人民です。彼らを説得して私たちの側にしておかなければなりません。"
RED_redwinter_office: "赤冬事務局"
RED_redwinter_office_desc: "赤冬事務局は連邦学院の最高行政機関です。"
RED_redbear_editorial: "赤熊編集局"
RED_redbear_editorial_desc: "率直に言って、私たちの状況は良くありません。私たちの行政には大きな穴があり、その過程にはあらゆる種類の不正が蔓延しています。これにより、あちこちで不満があふれ出ているのが昨今の現実です。それでも一つ幸いなのは、現在この学園に存在する唯一のメディア機関が私たちの方だということです。臨時方便に過ぎませんが、しばらくの間、不満を潜在する最善の数になります。"
RED_heros_at_front: "戦線の英雄たち"
RED_heros_at_front_desc: "私たちに代わって戦線に出て戦っている彼らは、英雄の称号を受けて真剣です。"
RED_welcome_immigrate: "移住者歓迎"
RED_welcome_immigrate_desc: "世界中で移住者や亡命者が続出しています。これらを収容すれば、役に立つ人材として使うことができるでしょう。"
RED_welcome_thugs: "スケバン歓迎"
RED_welcome_thugs_desc: "ここでもまだスケバンは存在します。多少質が落ちる学生たちであっても、戦闘能力一つだけは使いこなせるでしょう。"
RED_advance_security: "警備局の強化"
RED_advance_security_desc: ""
RED_socialism_over_the_world: "連続革命論"
RED_socialism_over_the_world_desc: "革命の代議が厳しい国に限定されてはいけません。革命は他の国に広がらなければなりません。"
RED_the_collectivization_process: "集酸化"
RED_the_collectivization_process_desc: "私たちは社会的にしっかりと結束する必要があります。"
RED_organization_centralization_discipline: "中央執権と規律"
RED_organization_centralization_discipline_desc: "すべての人民は今、強力な規律を通じて赤い冬の事務局の下で完全に団結するでしょう。"
RED_long_live_the_workers_government: "赤い冬で永遠に"
RED_long_live_the_workers_government_desc: ""最も高い権威と向き合うことができる栄光を!""
RED_the_builder_of_the_winter_army: "冬軍の気象"
RED_the_builder_of_the_winter_army_desc: "もはやトロツキーに赤い軍隊はいませんが、それには今、赤い軍隊を上回る"冬軍"があります!"
RED_all_power_to_the_office: "すべての権力を事務局に"
RED_all_power_to_the_office_desc: "私たちの連邦はさまざまな人々の大家族であり、すべての家庭はヘッダーを必要とします。チェリノ同志はまさにそのヘッダーの役割を果たします。"
RED_war_economy: "展示経済"
RED_war_economy_desc: "昔ながらの経済体制を維持することは、すぐに敵に背を向けるのと変わりません。高速展示経済体制への移行が必要です。"
RED_invite_trotskists: "トロツキー主義者の招待"
RED_invite_trotskists_desc: "トロツキーには彼のフォロワーがいます。彼らを連れて行き、ここで彼と一緒に働くことができるようにしなければなりません。"
RED_approach_primakov: "プリマコフとの接触"
